            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);

        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {'contexts': matches,
                         'notmatches': notmatches,
                         'info': d,
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

135593220338984, "term": "contentment", "cat25k": 240, "ncat25k": 201, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 81, "ncat": 37, "s": 0.768361581920904, "os": 0.15152498377676837}, {"x": 0.6892655367231638, "y": 0.3446327683615819, "ox": 0.6892655367231638, "oy": 0.3446327683615819, "term": "writing", "cat25k": 59, "ncat25k": 152, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 20, "ncat": 28, "s": 0.06214689265536723, "os": -0.20051914341336793}, {"x": 0.2542372881355932, "y": 0.288135593220339, "ox": 0.2542372881355932, "oy": 0.288135593220339, "term": "rural", "cat25k": 47, "ncat25k": 49, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 16, "ncat": 9, "s": 0.38983050847457623, "os": 0.024659312134977296}, {"x": 1.0, "y": 1.0, "ox": 1.0, "oy": 1.0, "term": "positive_emotion", "cat25k": 622, "ncat25k": 656, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 210, "ncat": 121, "s": 0.34463276836158185, "os": 0.0}, {"x": 0.24293785310734464, "y": 0.1638418079096045, "ox": 0.24293785310734464, "oy": 0.1638418079096045, "term": "musical", "cat25k": 30, "ncat25k": 43, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 10, "ncat": 8, "s": 0.24293785310734461, "os": -0.025632706035042183}], "docs": {"categories": ["Unaffiliated", "Federalist"], "labels": [0, 1], "texts": ["Fellow Citizens of the Senate and the House of Representatives: Among the vicissitudes incident to life, no event could have filled me with greater anxieties than that of which the notification was transmitted by your order, and received on the fourteenth day of the present month. On the one hand, I was summoned by my Country, whose voice I can never hear but with veneration and love, from a retreat which I had chosen with the fondest predilection, and, in my flattering hopes, with an immutable decision, as the asylum of my declining years: a retreat which was rendered every day more necessary as well as more dear to me, by the addition of habit to inclination, and of frequent interruptions in my health to the gradual waste committed on it by time. On the other hand, the magnitude and difficulty of the trust to which the voice of my Country called me, being sufficient to awaken in the wisest and most experienced of her citizens, a distrustful scrutiny into his qualification, could not but overwhelm with dispondence, one, who, inheriting inferior endowments from nature and unpractised in the duties of civil administration, ought to be peculiarly conscious of his own deficencies. In this conflict of emotions, all I dare aver, is, that it has been my faithful study to collect my duty from a just appreciation of every circumstance, by which it might be affected. All I dare hope, is, that, if in executing this task I have been too much swayed by a grateful remembrance of former instances, or by an affectionate sensibility to this transcendent proof, of the confidence of my fellow citizens; and have thence too little consulted my incapacity as well as disinclination for the weighty and untried cares before me; my error will be palliated by the motives which misled me, and its consequences be judged by my Country, with some share of the partiality in which they originated. Such being the impressions under which I have, in obedience to the public summons, repaired to the present station; it would be peculiarly improper to omit in this first official Act, my fervent supplications to that Almighty Being who rules over the Universe, who presides in the Councils of Nations, and whose providential aids can supply every human defect, that his benediction may consecrate to the liberties and happiness of the People of the United States, a Government instituted by themselves for these essential purposes: and may enable every instrument employed in its administration to execute with success, the functions allotted to his charge. In tendering this homage to the Great Author of every public and private good, I assure myself that it expresses your sentiments not less than my own; nor those of my fellow citizens at large, less than either. No People can be bound to acknowledge and adore the invisible hand, which conducts the Affairs of men more than the People of the United States. Every step, by which they have advanced to the character of an independent nation, seems to have been distinguished by some token of providential agency. And in the important revolution just accomplished in the system of their United Government, the tranquil deliberations and voluntary consent of so many distinct communities, from which the event has resulted, can not be compared with the means by which most Governments have been established, without some return of pious gratitude along with an humble anticipation of the future blessings which the past seem to presage. These reflections, arising out of the present crisis, have forced themselves too strongly on my mind to be suppressed. You will join with me I trust in thinking, that there are none under the influence of which, the proceedings of a new and free Government can more auspiciously commence. By the article establishing the Executive Department, it is made the duty of the President \u201cto recommend to your consideration, such measures as he shall judge necessary and expedient.\u201d The circumstances under which I now meet you, will acquit me from entering into that subject, farther than to refer to the Great Constitutional Charter under which you are assembled; and which, in defining your powers, designates the objects to which your attention is to be given. It will be more consistent with those circumstances, and far more congenial with the feelings which actuate me, to substitute, in place of a recommendation of particular measures, the tribute that is due to the talents, the rectitude, and the patriotism which adorn the characters selected to devise and adopt them. In these honorable qualifications, I behold the surest pledges, that as on one side, no local prejudices, or attachments; no seperate views, nor party animosities, will misdirect the comprehensive and equal eye which ought to watch over this great assemblage of communities and interests: so, on another, that the foundations of our National policy will be laid in the pure and immutable principles of private morality; and the pre eminence of a free Government, be exemplified by all the attributes which can win the affections of its Citizens, and command the respect of the world. I dwell on this prospect with every satisfaction which an ardent love for my Country can inspire: since there is no truth more thoroughly established, than that there exists in the oeconomy and course of nature, an indissoluble union between virtue and happiness, between duty and advantage, between the genuine maxims of an honest and magnanimous policy, and the solid rewards of public prosperity and felicity: Since we ought to be no less persuaded that the propitious smiles of Heaven, can never be expected on a nation that disregards the eternal rules of order and right, which Heaven itself has ordained: And since the preservation of the sacred fire of liberty, and the destiny of the Republican model of Government, are justly considered as deeply, perhaps as finally staked, on the experiment entrusted to the hands of the American people. Besides the ordinary objects submitted to your care, it will remain with your judgment to decide, how far an exercise of the occasional power delegated by the Fifth article of the Constitution is rendered expedient at the present juncture by the nature of objections which have been urged against the System, or by the degree of inquietude which has given birth to them. Instead of undertaking particular recommendations on this subject, in which I could be guided by no lights derived from official opportunities, I shall again give way to my entire confidence in your discernment and pursuit of the public good: For I assure myself that whilst you carefully avoid every alteration which might endanger the benefits of an United and effective Government, or which ought to await the future lessons of experience; a reverence for the characteristic rights of freemen, and a regard for the public harmony, will sufficiently influence your deliberations on the question how far the former can be more impregnably fortified, or the latter be safely and advantageously promoted. To the preceeding observations I have one to add, which will be most properly addressed to the House of Representatives. It concerns myself, and will therefore be as brief as possible. When I was first honoured with a call into the Service of my Country, then on the eve of an arduous struggle for its liberties, the light in which I contemplated my duty required that I should renounce every pecuniary compensation. From this resolution I have in no instance departed. And being still under the impressions which produced it, I must decline as inapplicable to myself, any share in the personal emoluments, which may be indispensably included in a permanent provision for the Executive Department; and must accordingly pray that the pecuniary estimates for the Station in which I am placed, may, during my continuance in it, be limited to such actual expenditures as the public good may be thought to require. Having thus imparted to you my sentiments, as they have been awakened by the occasion which brings us together, I shall take my present leave; but not without resorting once more to the benign parent of the human race, in humble supplication that since he has been pleased to favour the American people, with opportunities for deliberating in perfect tranquility, and dispositions for deciding with unparellelled unanimity on a form of Government, for the security of their Union, and the advancement of their happiness; so his divine blessing may be equally conspicuous in the enlarged views, the temperate consultations, and the wise measures on which the success of this Government must depend Whereas it is the duty of all Nations to acknowledge the providence of Almighty God, to obey his will, to be grateful for his benefits, and humbly to implore his protection and favor, and Whereas both Houses of Congress have by their joint Committee requested me \u201cto recommend to the People of the United States a day of public thanks giving and prayer to be observed by acknowledging with grateful hearts the many signal favors of Almighty God, especially by affording them an opportunity peaceably to establish a form of government for their safety and happiness.\u201d Now therefore I do recommend and assign Thursday the 26th day of November next to be devoted by the People of these States to the service of that great and glorious Being, who is the beneficent Author of all the good that was, that is, or that will be. That we may then all unite in rendering unto him our sincere and humble thanks, for his kind care and protection of the People of this country previous to their becoming a Nation, for the signal and manifold mercies, and the favorable interpositions of his providence, which we experienced in the course and conclusion of the late war, for the great degree of tranquillity, union, and plenty, which we have since enjoyed, for the peaceable and rational manner in which we have been enabled to establish constitutions of government for our safety and happiness, and particularly the national One now lately instituted, for the civil and religious liberty with which we are blessed, and the means we have of acquiring and diffusing useful knowledge and in general for all the great and various favors which he hath been pleased to confer upon us. And also that we may then unite in most humbly offering our prayers and supplications to the great Lord and Ruler of Nations and beseech him to pardon our national and other transgressions, to enable us all, whether in public or private stations, to perform our several and relative duties properly and punctually, to render our national government a blessing to all the People, by constantly being a government of wise, just and constitutional laws, discreetly and faithfully executed and obeyed, to protect and guide all Sovereigns and Nations ( especially such as have shown kindness unto us ) and to bless them with good government, peace, and concord. To promote the knowledge and practice of true religion and virtue, and the encrease of science among them and Us, and generally to grant unto all Mankind such a degree of temporal prosperity as he alone knows to be best Fellow Citizens of the Senate and House of Representatives: I embrace with great satisfaction the opportunity which now presents itself, of congratulating you on the present favourable prospects of our public affairs. The recent accession of the important State of North Carolina to the Constitution of the United States ( of which official information has been received ); the rising credit and respectability of our Country; the general and increasing good will towards the Government of the Union, and the concord, peace, and plenty, with which we are blessed are circumstances auspicious in an eminent degree, to our national prosperity. In resuming your consultations for the general good, you can not but derive encouragement from the reflection that the measures of the last Session have been as satisfactory to your Constituents, as the novelty and difficulty of the work allowed you to hope. Still further to realize their expectations and to secure the blessings which a Gracious Providence has placed within our reach, will in the course of the present important Session, call for the cool and deliberate exertion of your patriotism, firmness and wisdom. Among the many interesting objects, which will engage your attention, that of providing for the common defence will merit particular regard. To be prepared for War is one of the most effectual means of perserving peace. A free people ought not only to be armed but disciplined; to which end a uniform and well digested plan is requisite: And their safety and interest require, that they should promote such manufactories, as tend to render them independent on others for essential, particularly for military supplies. The proper establishment of the Troops, which may be deemed indispensable, will be entitled to mature deliberation. In the arrangements, which may be made respecting it, it will be of importance to conciliate the comfortable support of the Officers and Soldiers with a due regard to oeconomy. There was reason to hope that the pacific measures adopted with regard to certain hostile tribes of Indians would have relieved the Inhabitants of our Southern and Western frontiers from their depredations. But you will perceive from the information contained in the papers which I shall direct to be laid before you ( comprehending a communication from the Commonwealth of Virginia ) that we ought to be prepared to afford protection to those parts of the Union; and if necessary to punish aggressors. The interests of the United States requires that our intercourse with other nations should be facilitated, by such provisions as will enable me to fulfill my duty in that respect, in the manner which circumstances may render most conducive to the public good: And to this end that the compensations to be made to the persons who may be employed, should according to the nature of their appointments, be defined by law; and a competent fund designated for defraying the expenses incident to the conduct of our foreign affairs. Various considerations also render it expedient, that the terms on which foreigners may be admitted to the rights of Citizens should be speedily ascertained by a uniform rule of naturalization. Uniformity in the Currency, Weights and Measures of the United States is an object of great importance, and will I am persuaded be duly attended to. The advancement of Agriculture, Commerce and Manufactures by all proper means, will not I trust need recommendation. But I can not forbear intimating to you the expediency of giving effectual encouragement as well to the introduction of new and useful inventions from abroad, as to the exertions of skill and genius in producing them at home; and of facilitating the intercourse between the distant parts of our Country by a due attention to the Post-Office and Post-Roads. Nor am I less persuaded, that you will agree with me in opinion, that there is nothing which can better deserve your patronage than the promotion of Science and Literature. Knowledge is in every country the surest basis of public happiness. In one in which the measures of Government receive their impression so immediately from the sense of the Community as in ours it is proportionably essential. To the security of a free Constitution it contributes in various ways: By convincing those who are intrusted with the public administration, that every valuable end of Government is best answered by the enlightened confidence of the people: and by teaching the people themselves to know and to value their own rights; to discern and provide against invasions of them; to distinguish between oppression and the necessary exercise of lawful authority; between burthens proceeding from a disregard to their convenience and those resulting from the inevitable exigencies of Society; to discriminate the spirit of Liberty from that of licentiousness, cherishing the first, avoiding the last, and uniting a speedy, but temperate vigilance against encroachments, with an inviolable respect to the Laws. Whether this desirable object will be the best promoted by affording aids to seminaries of learning already established, by the institution of a national University, or by any other expedients, will be well worthy of a place in the deliberations of the Legislature Fellow citizens of the Senate and House of Representatives: In meeting you again I feel much satisfaction in being able to repeat my congratulations on the favorable prospects which continue to distinguish our public Affairs. The abundant fruits of another year have blessed our Country with plenty, and with the means of a flourishing commerce. The progress of public credit is witnessed by a considerable rise of American Stock abroad as well as at home. And the revenues allotted for this and other national purposes, have been productive beyond the calculations by which they were regulated. This latter circumstance is the more pleasing as it is not only a proof of the fertility of our resources, but as it assures us of a further increase of the national respectability and credit; and let me add, as it bears an honorable testimony to the patriotism and integrity of the mercantile and marine part of our Citizens. The punctuality of the former in discharging their engagements has been exemplary. In conforming to the powers vested in me by acts of the last Session, a loan of three millions of florins, towards which some provisional measures had previously taken place, has been completed in Holland. As well the celerity with which it has been filled, as the nature of the terms, ( considering the more than ordinary demand for borrowing created by the situation of Europe ) gives a reasonable hope that the further execution of those powers may proceed with advantage and success. The Secretary of the Treasury has my directions to communicate such further particulars as may be requisite for more precise information. Since your last Sessions, I have received communications by which it appears, that the District of Kentucky, at present a part of Virginia, has concurred in certain propositions contained in a law of that State; in consequence of which the District is to become a distinct member of the Union, in case the requisite sanction of Congress be added. For this sanction application is now made. I shall cause the papers on this very important transaction to be laid before you. The liberality and harmony, with which it has been conducted will be found to do great honor to both the parties; and the sentiments of warm attachment to the Union and its present Government expressed by our fellow citizens of Kentucky can not fail to add an affectionate concern for their particular welfare to the great national impressions under which you will decide on the case submitted to you. It has been heretofore known to Congress, that frequent incursions have been made on our frontier settlements by certain banditti of Indians from the North West side of the Ohio. These with some of the tribes dwelling on and near the Wabash have of late been particularly active in their depredations; and being emboldened by the impunity of their crimes, and aided by such parts of the neighboring tribes as could be seduced to join in their hostilities or afford them a retreat for their prisoners and plunder, they have, instead of listening to the humane overtures92 made on the part of the United States, renewed their violences with fresh alacrity and greater effect. The lives of a number of valuable Citizens have thus been sacrificed, and some of them under circumstances peculiarly shocking; whilst others have been carried into a deplorable captivity. These aggravated provocations rendered it essential to the safety of the Western Settlements that the aggressors should be made sensible that the Government of the Union is not less capable of punishing their crimes, than it is disposed to respect their rights and reward their attachments. As this object could not be effected by defensive measures it became necessary to put in force the Act, which empowers the President to call out the Militia for the protection of the frontiers. And I have accordingly authorized an expedition in which the regular troops in that quarter are combined with such drafts of Militia as were deemed sufficient. The event of the measure is yet unknown to me. The Secretary of war is directed to lay before you a statement of the information on which it is founded, as well as an estimate of the expence with which it will be attended. The disturbed situation of Europe, and particularly the critical posture of the great maritime powers, whilst it ought to make us more thankful for the general peace and security enjoyed by the United States, reminds us at the same time of the circumspection with which it becomes us to preserve these blessings. It requires also that we should not overlook the tendency of a war and even of preparations for a war, among the Nations most concerned in active Commerce with this Country, to abridge the means, and thereby at least enhance the price of transporting its valuable productions to their proper markets. I recommend it to your serious reflexion how far and in what mode, it may be expedient to guard against embarrassments from these contingencies, by such encouragements to our own Navigation as will render our commerce and agriculture less dependent on foreign bottoms, which may fail us in the very moments most interesting to both of these great objects. Our fisheries, and the transportation of our own produce offer us abundant means for guarding ourselves against this evil. Your attention seems to be not less due to that particular branch of our trade which belongs to the Mediterranean. So many circumstances unite in rendering the present state of it distressful to us, that you will not think any deliberations misemployed, which may lead to its relief and protection. The laws you have already passed for the establishment of a Judiciary System have opened the doors of Justice to all descriptions of persons. You will consider in your wisdom, whether improvements in that system may yet be made; and particularly whether a uniform process of execution on sentences issuing, from the federal Courts be not desireable through all the states. The patronage of our commerce, of our merchants and Seamen, has called for the appointment of Consuls in foreign Countries. It seems expedient to regulate by law the exercise of that Jurisdiction and those functions which are permitted them, either by express Convention, or by a friendly indulgence in the places of their residence. The Consular Convention too with his most Christian Majesty has stipulated in certain cases, the aid of the national authority to his Consuls established here. Some legislative provision is requisite to carry these stipulations into full effect. The establishment of the Militia; of a mint; of Standards of weights and measures; of the Post Office and Post Roads are subjects which ( I presume ) you will resume of course, and which are abundantly urged by their own importance. Gentlemen of the House of Representatives: The sufficiency of the Revenues you have established for the objects to which they are appropriated, leaves no doubt that the residuary provisions will be commensurate to the other objects for which the public faith stands now pledged. Allow me, moreover, to hope that it will be a favorite policy with you not merely to secure a payment of the Interest of the debt funded, but, as far and as fast as [ the ] growing resources of the Country will permit, to exonerate it of the principal itself. The appropriation you have made of the Western Lands explains your dispositions on this subject: And I am persuaded the sooner that valuable fund can be made to contribute along with other means to the actual reduction of the public debt, the more salutary will the measure be to every public interest, as well as the more satisfactory to our Constituents. Gentlemen of the Senate and House of Representatives: In pursuing the various and weighty business of the present Session I indulge the fullest persuasion that your consultations will be equally marked with wisdom, and animated by the love of your Country. In whatever belongs to my duty, you shall have all the cooperation which an undiminished zeal for its welfare can inspire. It will be happy for us both, and our best reward, if by a successful administration of our respective trusts we can make the established Government more and more instrumental in promoting the good of our fellow Citizens, and more and more the object of their attachment and confidence I the President of the United States, by my own mouth, and by a written Speech signed with my own hand [ and sealed with the Seal of the U S ] Speak to the Seneka Nation, and desire their attention, and that they would keep this Speech in remembrance of the friendship of the United States. I have received your Speech with satisfaction, as a proof of your confidence in the justice of the United States, and I have attentively examined the several objects which you have laid before me, whether delivered by your Chiefs at Tioga point in the last month to Colonel Pickering, or laid before me in the present month by the Cornplanter and the other Seneca Chiefs now in Philadelphia. In the first place I observe to you, and I request it may sink deep in your minds, that it is my desire, and the desire of the United States that all the miseries of the late war should be forgotten and buried forever. That in future the United States and the six Nations should be truly brothers, promoting each other's prosperity by acts of mutual friendship and justice. I am not uninformed that the six Nations have been led into some difficulties with respect to the sale of their lands since the peace. But I must inform you that these evils arose before the present government of the United States was established, when the separate States and individuals under their authority, undertook to treat with the Indian tribes respecting the sale of their lands. But the case is now entirely altered. The general Government only has the power, to treat with the Indian Nations, and any treaty formed and held without its authority will not be binding. Here then is the security for the remainder of your lands. No State nor person can purchase your lands, unless at some public treaty held under the authority of the United States. The general government will never consent to your being defrauded. But it will protect you in all your just rights. Hear well, and let it be heard by every person in your Nation, That the President of the United States declares, that the general government considers itself bound to protect you in all the lands secured you by the Treaty of Fort Stanwix, the 22d of October 1784, excepting such parts as you may since had fairly sold to persons properly authorized to purchase of you. You complain that John Livingston and Oliver Phelps have obtained your lands, assisted by Mr. Street of Niagara, and they have not complied with their agreement. It appears upon enquiry of the Governor of New York, that John Livingston was not legally authorized to treat with you, and that every thing he did with you has been declared null and void, so that you may rest easy on that account. But it does not appear from any proofs yet in the possession of government, that Oliver Phelps has defrauded you. If however you should have any just cause of complaint against him, and can make satisfactory proof thereof, the federal Courts will be open to you for redress, as to all other persons. But your great object seems to be the security of your remaining lands, and I have therefore upon this point, meant to be sufficiently strong and clear. That in future you can not be defrauded of your lands. That you possess the right to sell, and the right of refusing to sell your lands. That therefore the sale of your lands in future, will depend entirely upon yourselves. But that when you may find it for your interest to sell any parts of your lands, the United States must be present by their Agent, and will be your security that you shall not be defrauded in the bargain you may make. [ It will however be important, that before you make any sales of your land that you should determine among yourselves, who are the persons among you that shall give sure conveyances thereof as shall be binding upon your Nation and forever preclude all disputes related to the validity of the sale. ] That besides the [ before mentioned ] security for your land, you will perceive by the law of Congress, for regulating trade and intercourse with the Indian tribes, the fatherly care the United States intend to take of the Indians. For the particular meaning of this law, I refer you to the explanations given thereof by Colonel Pickering at Tioga, which with the law, are herewith delivered to you. You have said in your Speech \u201cThat the game is going away from among you, and that you thought it the design of the great Spirit, that you should till the ground, but before you speak upon this subject, you want to know whether the United States meant to leave you any land to till?\u201d You now know that all the lands secured to you by the Treaty of Fort Stanwix, excepting such parts as you may since have fairly sold are yours, and that only your own acts can convey them away; speak therefore your wishes on the subject of tilling the ground. The United States will be happy to afford you every assistance in the only business which will add to your numbers and happiness. The murders that have been committed upon some of your people, by the bad white men I sincerely lament and reprobate, and I earnestly hope that the real murderers will be secured, and punished as they deserve. This business has been sufficiently explained to you here, by the Governor of Pennsylvania, and by Colonel Pickering on behalf of the United States, at Tioga. The Senekas may be assured, that the rewards offered for apprehending the murderers, will be continued until they are secured for trial, and that when they shall be apprehended, that they will be tried and punished as if they had killed white men. Having answered the most material parts of your Speech, I shall inform you, that some bad Indians, and the outcast of several tribes who reside at the Miamee Village, have long continued their murders and depredations upon the frontiers, lying along the Ohio. That they have not only refused to listen to my voice inviting them to peace, but that upon receiving it, they renewed their incursions and murders with greater violence than ever. I have therefore been obliged to strike those bad people, in order to make them sensible of their madness. I sincerely hope they will hearken to reason, and not require to be further chastised. The United States desire to be the friends of the Indians, upon terms of justice and humanity. But they will not suffer the depredations of the bad Indians to go unpunished. My desire is that you would caution all the Senekas and six Nations, to. prevent their rash young men from joining the Miamee Indians. For the United States can not distinguish the tribes to which bad Indians belong, and every tribe must take care of their own people. The merits of the Cornplanter, and his friendship for the United States are well known to me, and shall not be forgotten. And as a mark of the esteem of the United States, I have directed the Secretary of war to make him a present of Two hundred and Fifty Dollars, either in money or goods, as the Cornplanter shall like best. And he may depend upon the future care and kindness of the United States. And I have also directed the Secretary of War to make suitable presents to the other Chiefs present in Philadelphia. And also that some further tokens of friendship to be forwarded to the other Chiefs, now in their Nation. Remember my words Senekas, continue to be strong in your friendship for the United States, as the only rational ground of your future happiness, and you may rely upon their kindness and protection. An Agent shall soon be appointed to reside in some place convenient to the Senekas and six Nations. He will represent the United States. Apply to him on all occasions. If any man brings you evil reports of the intentions of the United States, mark that man as your enemy, for he will mean to deceive you and lead you into trouble. The United States will be true and faithful to their engagements I meet you, upon the present occasion, with the feelings which are naturally inspired by a strong impression of the prosperous situation of our common Country, and by a persuasion equally strong that the labours of the present45 Session, which has just commenced, will, under the guidance of a spirit no less prudent than patriotic, issue in measures, conducive to the stability and increase of national prosperity. Numerous as are the Providential blessings which demand our grateful acknowledgments; the abundance with which another year has again rewarded the industry of the husbandman is too important to escape recollection. Your own observations, in your respective situations, will have satisfied you of the progressive state of Agriculture, Manufactures, Commerce and Navigation: In tracing their causes, you will have remarked, with particular pleasure, the happy effects of that revival of confidence, public as well as private, to which the Constitution and Laws of the United States have so eminently contributed: And you will have observed, with no less interest, new and decisive proofs of the increasing reputation and credit of the Nation. But you nevertheless, can not fail to derive satisfaction from the confirmation of these circumstances, which will be disclosed, in the several official communications, that will be made to you in the course of your deliberations. The rapid subscriptions to the Bank of the United States, which completed the sum allowed to be subscribed, in a single day, is among the striking and pleasing evidences which present themselves, not only of confidence in the Government, but of resource in the community. In the interval of your recess due attention has been paid to the execution of the different objects which were specially provided for by the laws and Resolutions of the last Session. Among the most important of these is the defence and security of the Western Frontiers. To accomplish it on the most humane principles was a primary wish. Accordingly, at the same time that treaties have been provisionally concluded, and other proper means used to attach the wavering, and to confirm in their friendship, the well disposed tribes of Indians; effectual measures have been adopted to make those of a hostile description sensible that a pacification was desired upon terms of moderation and justice. These measures having proved unsuccessful, it became necessary to convince the refractory of the power of the United States to punish their depredations. Offensive operations have therefore been directed; to be conducted however, as consistently as possible with the dictates of humanity. Some of these have been crowned with full success, and others are yet depending. The expeditions which have been completed were carried on under the authority, and at the expense of the United States by the Militia of Kentucke; whose enterprise, intripidity and good conduct, are entitled to peculiar commendation. Overtures of peace are still continued to the deluded Tribes, and considerable numbers of individuals belonging to them, have lately renounced all further opposition, removed from their former situations, and placed themselves under the immediate protection of the United States. It is sincerely to be desired that all need of coercion, in future, may cease; and that an intimate intercourse may succeed; calculated to advance the happiness of the Indians, and to attach them firmly to the United States. In order to this it seems necessary: That they should experience the benefits of an impartial administration 46 of justice. That the mode of alienating their lands the main source of discontent and war, should be so defined and regulated, as to obviate imposition, and, as far as may be practicable, controversy concerning the reality, and extent of the alienations which are made. That commerce with them should be promoted under regulations tending to secure an equitable deportment towards them, and that such rational experiments should be made, for imparting to them the blessings of civilization, as may, from time to time suit their condition. That the Executive of the United States should be enabled to employ the means to which the Indians have been long accustomed for uniting their immediate Interests with the preservation of Peace. And that efficatious provision should be made for inflicting adequate penalties upon all those who, by violating their rights, shall infringe the Treaties, and endanger the peace of the Union. A System corrisponding with the mild principles of Religion and Philanthropy towards an unenlightened race of Men, whose happiness materially depends on the conduct of the United States, would be as honorable to the national character as conformable to the dictates of sound policy. The powers specially vested in me by the Act laying certain duties on distilled spirits, which respect the subdivisions of the districts into Surveys, the appointment of Officers, and the assignment of compensations, have likewise been carried into effect. In a matter in which both materials and experience were wanting to guide the calculation, it will be readily conceived that there must have been difficulty in such an adjustment of the rates of compensation as would conciliate a reasonable competency with a proper regard to the limits prescribed by the law. It is hoped that the circumspection, which has been used will be found in the result to have secured the last of the two objects; but it is probable, that with a view to the first, in some instances, a revision of the provision will be found adviseable. The impressions with which this law has been received by the community, have been, upon the whole, such as were to be expected among enlightened and well disposed Citizens, from the propriety and necessity of the measure. The novelty, however of the tax, in a considerable part of the United States, and a misconception of some of its provisions, have given occasion, in particular places to some degree of discontent. But it is satisfactory to know that this disposition yields to proper explanations and more just apprehensions of the true nature of the law. and I entertain a full confidence, that it will, in all, give way to motives which arise out of a just sense of duty, and a virtuous regard to the public welfare. If there are any circumstances, in the law, which consistently with its main design, may be so varied as to remove any well intentioned objections, that may happen to exist, it will consist with a wise moderation to make the proper variations. It is desirable on all occasions, to unite with a steady and firm adherence to constitutional and necessary Acts of Government, the fullest evidence of a disposition, as far as may be practicable, to consult the wishes of every part of the Community, and to lay the foundations of the public administration in the affection 47 of the people. Pursuant to the authority contained in the several Acts on that subject, a district of ten miles square for the permanent seat of the Government of the United States has been fixed, and announced by proclamation; which district will comprehend lands on both sides of the River Potomack, and the towns of Alexandria and George Town. A City has also been laid out agreeably to a plan which will be placed before Congress: And as there is a prospect, favoured by the rate of sales which have already taken place, of ample funds for carrying on the necessary public buildings, there is every expectation of their due progress. The completion of the Census of the Inhabitants, for which provision was made by law, has been duly notified ( excepting in one instance in which the return has been informal, and another in which it has been omitted or miscarried ) and the returns of the Officers, who were charged with this duty, which will be laid before you, will give you the pleasing assurance that the present population of the United States borders on four Millions of persons. It is proper also to inform you that a further loan of two millions and a half of Florins has been completed in Holland; the terms of which are similar to those of the one last announced, except as to a small reduction of charges. Another on like terms, for six Millions of Florins, had been set on foot under circumstances that assured immediate completion. Gentlemen of the Senate: Two treaties, which have been provisionally concluded with the Cherokees and Six Nations of Indians, will be laid before you for your consideration and ratification. Gentlemen of the House of Representatives: In entering upon the discharge of your legislative trust, you must anticipate with pleasure, that many of the difficulties, necessarily incident to the first arrangements of a new Government, for an extensive Country, have been happily surmounted by the zealous, and judicious exertions of your predecessors, in reentryeration with the other branch of the legislature. The important objects, which remain to be accomplished, will, I am persuaded, be conducted upon principles equally comprehensive, and equally well calculated for the advancement of the general weal. The time limited for receiving subscriptions to the loans proposed by the Act making provision for the debt of the United States having expired, statements from the proper department will, as soon as possible, apprize you of the exact result. Enough, however is already known, to afford an assurance that the views of that Act have been substantially fulfilled. The subscription in the domestic debt of the United States, has embraced by far the greatest proportion of that debt; affording at the same time proof of the general satisfaction of the public Creditors with the System which has been proposed to their acceptance, and of the spirit of accommodation to the convenience of the Government with which they are actuated. The subscriptions in the debts of the respective States, as far as the provisions of the law have permitted, may be said to be yet more general. The part of the debt of the United States, which remains unsubscribed, will naturally engage your further deliberations. It is particularly pleasing to me to be able to announce to you, that the revenues which have been established, promise to be adequate to their objects; and may be permitted, if no unforeseen exigency occurs, to supercede, for the present, the necessity of any new burthens upon our Constituents. An Object which will claim your early attention, is, a provision for the current service of the ensuing year, together with such ascertained demands upon the Treasury as require to be immediately discharged; and such casualties as may have arisen in the execution of the public business, for which no specific appropriations may have yet been made; of all which a proper estimate will be laid before you. Gentlement of the Senate, and of the House of Representatives: I shall content myself with a general reference to former communications for several objects, upon which the urgency of other affairs has hitherto postponed any definite resolution. Their importance will recall them to your attention; and I trust that the progress already made in the most arduous arrangements of the Government, will afford you leisure to resume them with advantage. There are, however, some of them of which I can not forbear a more particular mention. These are, the Militia; the Post-Office and Post-roads; the Mint; Weights and Measures; a provision for the sale of the vacant lands of the United States. The first is certainly an object of primary importance, whether viewed in reference to the national security, to the satisfaction of the community, or to the preservation of order. In connection with this, the establishment of competent Magazines and Arsenals, and the fortification of such places as are peculiarly important and vulnerable, naturally present themselves to consideration. The safety of the United States, under Divine protection, ought to rest on the basis of systematic and solid arrangements; exposed as little as possible to the hazard of fortuitous circumstances. The importance of the Post-Office and Post-Roads, on a plan sufficiently liberal and comprehensive, as they respect the expedition, safety and facility of communication, is increased by the instrumentality in diffusing a knowledge of the laws and proceedings of the government; which, while it contributes to the security of the people, serves also to guard them against the effects of misrepresentation and misconception. The establishment of additional cross posts, especially to some of the important points in the Western and Northern parts of the Union, can not fail to be of material Utility. The disorders in the existing currency, and especially the scarcity of small change, a scarcity so peculiarly distressing to the poorer classes, strongly recommend the carrying into immediate effect the resolution already entered into concerning the establishment of a Mint. Measures have been taken, pursuant to that Resolution, for procuring some of the most necessary Artists, together with the requisite Apparatus. An uniformity in the weights and measures of the Country is among the important objects submitted to you by the Constitution, and if it can be derived from a standard at once invariable and universal, must be no less honorable to the public Councils than conducive to the public convenience. A provision for the sale of the vacant lands of the United States is particularly urged, among other reasons, by the important considerations that they are pledged as a fund for reimbursing the public debt; that if timely and judiciously applied, they may save the necessity of burthening our citizens with new taxes for the extinguishment of the principal; and that being free to discharge the principal but in a limited proportion no opportunity ought to be lost for availing the public of its right Gentlemen of the House of Representatives: I have maturely considered the Act passed by the two Houses, intitled, \u201cAn Act for an apportionment of Representatives among the several States according to the first enumeration,\u201d 44 and I return it to your House, wherein it originated, with the following objections. First: The Constitution has prescribed that Representatives shall be apportioned among the several States, according to their respective Numbers: and there is no one proportion or division which, applied to the respective numbers of the States, will yield the number and allotment of Representatives proposed by the bill. Second. The Constitution has also provided that the number of Representatives shall not exceed one for every thirty thousand: which restriction is, by the context, and by fair and obvious construction, to be applied to the seperate and respective numbers of the States: and the bill has allotted to eight of the States more than one for thirty thousand Fellow Citizens of the Senate, and of the House of Representatives: It is some abatement of the satisfaction, with which I meet you on the present occasion, that in felicitating you on a continuance of the National prosperity, generally, I am not able to add to it information that the Indian hostilities, which have for some time past distressed our North Western frontier, have terminated. You will, I am persuaded, learn, with no less concern than I communicate it, that reiterated endeavors, toward effecting a pacification, have hitherto issued only in new and outrageous proofs of persevering hostility, on the part of the tribes with whom we are in contest. An earnest desire to procure tranquillity to the frontier; to stop the further effusion of blood; to arrest the progress of expense; to forward the prevalent wish of the Nation, for peace, has led, through various channels, to strenuous efforts, to accomplish these desirable purposes: In making which efforts, I consulted less my own anticipations of the event, or the scruples, which some considerations were calculated to inspire, than the wish to find the object attainable; or if not attainable, to ascertain unequivocally that such is the case. A detail of the measures, which have been pursued, and of their consequences, which will be laid before you, while it will confirm to you the want of success, thus far, will, I trust, evince that means as proper and as efficacious as could have been devised, have been employed. The issue of some of them, indeed, is still depending; but a favourable one, though not to be despaired of, is not promised by anything that has yet happened. In the course of the attempts which have been made, some valuable citizens have fallen victims to their zeal for the public service. A sanction commonly respected even among savages, has been found, in this instance, insufficient to protect from Massacre the emissaries of peace. It will, I presume, be duly considered whether the occasion does not call for an exercise of liberality towards the families of the deceased. It must add to your concern, to be informed, that besides the continuation of hostile appearances among the tribes North of the Ohio, some threatening symptoms have of late been revived among some of those south of it. A part of the Cherokees, known by the name of Chickamagas, inhabitating five Villages on the Tennesee River, have been long in the practice of committing depredations on the neighbouring settlements. It was hoped that the treaty of Holstin, made with the Cherokee nation in July 1791, would have prevented a repetition of such depredations. But the event has not answered this hope. The Chickamagas, aided by some Banditti of another tribe in their vicinity, have recently perpetrated wanton and unprovoked hostilities upon the Citizens of the United States in that quarter. The information which has been received on this subject will be laid before you. Hitherto defensive precautions only have been strictly enjoined and observed. It is not understood that any breach of Treaty, or aggression whatsoever, on the part of the United States, or their Citizens, is even alleged as a pretext for the spirit of hostility in this quarter. I have reason to believe that every practicable exertion has been made ( pursuant to the provision by law for that purpose ) to be prepared for the alternative of a prosecution of the war, in the event of a failure of pacific overtures. A large proportion of the troops authorized to be raised, has been recruited, though the number is still incomplete. And pains have been taken to discipline and put them in condition for the particular kind of service to be performed. A delay of operations ( besides being dictated by the measures which were pursuing towards a pacific termination of the war ) has been in itself deemed preferable to immature efforts. A statement from the proper department with regard to the number of troops raised, and some other points which have been suggested, will afford more precise information, as a guide to the legislative consultations; and among other things will enable Congress to judge whether some additional stimulus to the recruiting service may not be adviseable. In looking forward to the future expense of the operations, which may be found inevitable, I derive consolation from the information I receive, that the product of the revenues for the present year, is likely to supersede the necessity of additional burthens on the community, for the service of the ensuing year. This, however, will be better ascertained in the course of the Session; and it is proper to add, that the information alluded to proceeds upon the supposition of no material extension of the spirit of hostility. I can not dismiss the subject of Indian affairs without again recommending to your consideration the expediency of more adequate provision for giving energy to the laws throughout our interior frontier, and for restraining the commission of outrages upon the Indians; without which all pacific plans must prove nugatory. To enable, by competent rewards, the employment of qualified and trusty persons to reside among them, as agents, would also contribute to the preservation of peace and good neighbourhood. If, in addition to these expedients, an eligible plan could be devised for promoting civilization among the friendly tribes, and for carrying on trade with them, upon a scale equal to their wants, and under regulations calculated to protect them from imposition and extortion, its influence in cementing their interests with our's could not but be considerable. The prosperous state of our Revenue has been intimated. This would be still more the case, were it not for the impediments, which in some places continue to embarrass the collection of the duties on spirits distilled within the United States. These impediments have lessened, and are lessening in local extent, and as applied to the community at large, the contentment with the law appears to be progressive. But symptoms of increased opposition having lately manifested themselves in certain quarters, I judged a special interposition on my part, proper and adviseable; and under this impression, have issued a proclamation, warning against all unlawful combinations and proceedings, having for their object or tending to obstruct the operation of the law in question, and announcing that all lawful ways and means would be strictly put in execution for bringing to justice the infractors thereof, and securing obedience thereto. Measures have also been taken for the prosecution of offenders: and Congress may be assured, that nothing within Constitutional and legal limits, which may depend on me, shall be wanting to assert and maintain the just authority of the laws. In fulfilling this trust, I shall count intirely upon the full cooperation of the other departments of Government, and upon the
