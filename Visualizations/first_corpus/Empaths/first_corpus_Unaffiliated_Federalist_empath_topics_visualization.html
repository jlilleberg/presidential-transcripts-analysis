 zealous support of all good Citizens. I can not forbear to bring again into the view of the Legislature the subject of a revision of the Judiciary System. A representation from the Judges of the Supreme Court, which will be laid before you, points out some of the inconveniences that are experienced. In the course of the execution of the laws, considerations arise out of the structure of that System, which, in some cases, tend to relax their efficacy. As connected with this subject, provisions to facilitate the taking of bail upon processes out of the Courts of the United States, and supplementary definition of Offences against the Constitution and laws of the Union, and of the punishment for such Offences, will, it is presumed, be found worthy of particular attention. Observations on the value of peace with other Nations are unnecessary. It would be wise, however, by timely provisions, to guard against those acts of our own Citizens, which might tend to disturb it, and to put ourselves in a condition to give that satisfaction to foreign Nations which we may sometimes have occasion to require from them. I particularly recommend to your consideration the means of preventing those aggressions by our Citizens on the territory of other nations, and other infractions of the law of Nations, which, furnishing just subject of complaint, might endanger our peace with them. And in general, the maintenance of a friendly intercourse with foreign powers will be presented to your attention by the expiration of the law for that purpose, which takes place if not renewed, at the close of the present session. In execution of the Authority given by the legislature, measures have been taken for engaging some artists from abroad to aid in the establishment of our mint; others have been employed at home. Provision has been made for the requisite buildings, and these are now putting into proper condition for the purposes of the establishment. There has also been a small beginning in the coinage of half-dismes; the want of small coins in circulation calling the first attention to them. The regulation of foreign Coins in correspondency with the principles of our national coinage, as being essential to their due operation, and to order in our money concerns, will, I doubt not, be resumed and completed. It is represented that some provisions in the law, which establishes the Post-Office, operate, in experiment, against the transmission of newspapers to distant parts of the Country. Should this, upon due inquiry, be found to be the case, a full conviction of the importance of facilitating the circulation of political intelligence and information, will, I doubt not, lead to the application of a remedy. 15 [ Note: On December 31 Lear wrote to the Postmaster General: \u201cIn reply to your letter of this date requesting me to inform you of the facts or representations communicated to the President relative to newspapers, which led him to notice them in his Speech at the opening of the present session of Congress; I have the honor to inform you that it was represented to the President in such a way as to place the fact beyond a doubt in his mind, that in consequence of the rate of postage imposed on the transmission of Newspapers by the Post-office Law, many persons in Virginia who had heretofore taken Newspapers from this City, had declined receiving them any longer; and that many others declared that they only continued to take them under a full persuasion that the rate of postage would be reduced during the present Session of Congress, and that if such reduction should not take place, they would desire the printers to stop their papers.\u201d In addition to these strong marks of disapprobation of the rate of postage on newspapers given by individuals, he was informed that the public mind, so far as it had been expressed in that quarter on the subject, appeared very anxious that an alteration should take place in that part of the post office Law which relates to the transmission of Newspapers. \u201cThis letter is entered in the\u201d Letter Book \u201cin the Washington Papers. ] The adoption of a Constitution for the State of Kentucky has been notified to me. The Legislature will share with me in the satisfaction which arises from an event interesting to the happiness of the part of the Nation to which it relates, and conducive to the general Order. It is proper likewise to inform you, that since my last communication on the subject, and in further execution of the Acts severally making provision for the public debt, and for the reduction thereof, three new loans have been effected, each for three millions of Florins. One at Antwerp, at the annual interest of four and one half per Cent, with an Allowance of four per Cent in lieu of all charges; and the other two at Amsterdam, at the annual interest of four per Cent, with an allowance of five and one half per Cent in one case, and of five per Cent in the other in lieu of all charges. The rates of these loans, and the circumstances under which they have been made, are confirmations of the high state of our Credit abroad. Among the objects to which these funds have been directed to be applied, the payment of the debts due to certain foreign Officers, according to the provision made during the last Session, has been embraced. Gentlemen of the House of Representatives: I entertain a strong hope that the state of the national finances is now sufficiently matured to enable you to enter upon a Systematic and effectual arrangement for the regular redemption and discharge of the public debt, according to the right which has been reserved served to the Government. No measure can be more desireable, whether viewed with an eye to its intrinsic importance, or to the general sentiment and wish of the Nation. Provision is likewise requisite for the reimbursement of the loan which has been made for the Bank of the United States, pursuant to the eleventh section of the Act by which it is incorporated. In fulfilling the public stipulations in this particular, it is expected a valuable saving will be made. Appropriations for the current service of the ensuing year, and for such extraordinaries as may require provision, will demand, and, I doubt not, will engage your early attention. Gentlemen of the Senate and of the House of Representatives: I content myself with recalling your attention, generally, to such objects, not particularized in my present, as have been suggested in my former communications to you. Various temporary laws will expire during the present Session. Among these, that which regulates trade and intercourse with the Indian Tribes, will merit particular notice. The results of your common deliberations, hitherto, will, I trust, be productive of solid and durable advantages to our Constituents; such as, by conciliating more and more their ultimate suffrage, will tend to strengthen and confirm their attachment to that constitution of Government, upon which, under Divine Providence, materially depend their Union, their safety and their happiness. Still further to promote and secure these inestimable ends, there is nothing which can have a more powerful tendency, than the careful cultivation of harmony, combined with a due regard to stability, in the public Councils Whereas I have received authentic information, that certain lawless and wicked persons, of the western frontier in the State of Georgia, did lately invade, burn, and destroy a town belonging to the Cherokee nation, although in amity with the United States, and put to death several Indians of that nation; and whereas such outrageous conduct not only violates the rights of humanity, but also endangers the public peace, and it highly becomes the honor and good faith of the United States to pursue all legal means for the punishment of those atrocious offenders; I have, therefore, thought fit to issue this my proclamation, hereby exhorting all the citizens of the United States, and requiring all the officers thereof, according to their respective stations, to use their utmost endeavours to bring those offenders to justice. And I do moreover offer a reward of five hundred dollars for each and every of the agelong persons, who shall be so apprehended and brought to justice, and shall be proved to have assumed or exercised any command or authority among the perpetrators of the crimes aforesaid, at the time of committing the same Fellow Citizens: I am again called upon by the voice of my Country to execute the functions of its Chief Magistrate. When the occasion proper for it shall arrive, I shall endeavour to express the high sense I entertain of this distinguished honor, and of the confidence which has been reposed in me by the people of United America. Previous to the execution of any official act of the President, the Constitution requires an Oath of Office. This Oath I am now about to take, and in your presence, 56 that if it shall be found during my administration of the Government I have in any instance violated willingly, or knowingly, the injunction thereof, I may ( besides incurring Constitutional punishmt ) be subject to the upbraidings of all who are now witnesses of the present solemn Ceremony Whereas it appears that a state of war exists between Austria, Prussia, Sardinia, Great Britain, and the United Netherlands, on the one part, and France on the other; and the duty and interest of the United States require, that they should with sincerity and good faith adopt and pursue a conduct friendly and impartial towards the belligerent powers: I have therefore thought fit by these presents, to declare the disposition of the United States to observe the conduct aforesaid towards those powers respectively; and to exhort and warn the citizens of the United States carefully to avoid all acts and proceedings whatsoever, which may in any manner tend to contravene such disposition. And I do hereby also make known, that whosoever of the citizens of the United States shall render himself liable to punishment or forfeiture under the law of nations, by committing, aiding or abetting hostilities against any of the said powers, or by carrying to any of them, those articles which are deemed contraband by the modern usage of nations, will not receive the protection of the United States against such punishment or forfeiture; and further that I have given instructions to those officers to whom it belongs, to cause prosecutions to be instituted against all persons, who shall, within the cognizance of the Courts of the United States, violate the law of nations, with respect to the powers at war, or any of them Fellow Citizens of the Senate and of the House of Representatives. Since the commencement of the term for which I have been again calledinto office no fit occasion has arisen for expressing to me fellow citizensat large the deep and respectful sense which I feel of the renewed testimonyof public approbation. While on the one hand it awakened my gratitude forall those instances of affectionate partiality with which I have been honoredby my country, on the other it could not prevent an earnest wish for thatretirement from which no private consideration should ever have torn me. But influenced by the belief that my conduct would be estimated accordingto its real motives, and that the people, and the authorities derived fromthem, would support exertions having nothing personal for their object, I have obeyed the suffrage which commanded me to resume the Executive power; and I humbly implore that Being on whose will the fate of nations dependsto crown with success our mutual endeavors for the general happiness. As soon as the war in Europe had embraced those powers with whom theUnited States have the most extensive relations there was reason to apprehendthat our intercourse with them might be interrupted and our dispositionfor peace drawn into question by the suspicions too often entertained bybelligerent nations. It seemed, therefore, to be my duty to admonish ourcitizens of the consequences of a contraband trade and of hostile actsto any of the parties, and to obtain by a declaration of the existing legalstate of things an easier admission of our right to the immunities belongingto our situation. Under these impressions the proclamation which will belaid before you was issued. In this posture of affairs, both new and delicate, I resolved to adoptgeneral rules which should conform to the treaties and assert the privilegesof the United States. These were reduced into a system, which will be communicatedto you. Although I have not thought of myself at liberty to forbid thesale of the prizes permitted by our treaty of commerce with France to bebrought into our ports, I have not refused to cause them to be restoredwhen they were taken within the protection of our territory, or by vesselscommissioned or equipped in a warlike form within the limits of the UnitedStates. It rests with the wisdom of Congress to correct, improve, or enforcethis plan of procedure; and it will probably be found expedient to extendthe legal code and the jurisdiction of the courts of the United Statesto many cases which, though dependent on principles already recognized, demand some further provisions. Where individuals shall, within the United States, array themselvesin hostility against any of the powers at war, or enter upon military expeditionsor enterprises within the jurisdiction of the United States, or usurp andexercise judicial authority within the United States, or where the penaltieson violations of the law of nations may have been indistinctly marked, or are inadequate these offenses can not receive too early and closean attention, and require prompt and decisive remedies. Whatsoever those remedies may be, they will be well administered bythe judiciary, who possess a long established course of investigation, effectual process, and officers in the habit of executing it. In like manner, as several of the courts have doubted, under particularcircumstances, their power to liberate the vessels of a nation at peace, and even of a citizen of the United States, although seized under a falsecolor of being hostile property, and have denied their power to liberatecertain captures within the protection of our territory, it would seemproper to regulate their jurisdiction in these points. But if the Executiveis to be the resort in either of the two last-mentioned cases, it is hopedthat he will be authorized by law to have facts ascertained by the courtswhen for his own information he shall request it. I can not recommend to your notice measures for the fulfillment of ourduties to the rest of the world without again pressing upon you the necessityof placing ourselves in a condition of complete defense and of exactingfrom them the fulfillment of their duties toward us. The United Statesought not to indulge a persuasion that, contrary to the order of humanevents, they will forever keep at a distance those painful appeals to armswith which the history of every other nation abounds. There is a rank dueto the United States among nations which will be withheld, if not absolutelylost, by the reputation of weakness. If we desire to avoid insult, we mustbe able to repel it; if we desire to secure peace, one of the most powerfulinstruments of our rising prosperity, it must be known that we are at alltimes ready for war. The documents which will be presented to you willshew the amount and kinds of arms and military stores now in our magazinesand arsenals; and yet an addition even to these supplies can not with prudencebe neglected, as it would leave nothing to the uncertainty of procuringwarlike apparatus in the moment of public danger. Nor can such arrangements, with such objects, be exposed to the censureor jealousy of the warmest friends of republican government. They are incapableof abuse in the hands of the militia, who ought to possess a pride in beingthe depository of the force of the Republic, and may be trained to a degreeof energy equal to every military exigency of the United States. But itis an inquiry which can not be too solemnly pursued, whether the act \u201cmoreeffectually to provide for the national defense by establishing an uniformmilitia throughout the United States\u201d has organized them so as to producetheir full effect; whether your own experience in the several States hasnot detected some imperfections in the scheme, and whether a material featurein an improvement of it ought not to be to afford an opportunity for thestudy of those branches of the military art which can scarcely ever beattained by practice alone. The connection of the United States with Europe has become extremelyinteresting. The occurrences which relate to it and have passed under theknowledge of the Executive will be exhibited to Congress in a subsequentcommunication. When we contemplate the war on our frontiers, it may be truly affirmedthat every reasonable effort has been made to adjust the causes of dissensionwith the Indians north of the Ohio. The instructions given to the commissionersevince a moderation and equity proceeding from a sincere love of peace, and a liberality having no restriction but the essential interests anddignity of the United States. The attempt, however, of an amicable negotiationhaving been frustrated, the troops have marched to act offensively. Althoughthe proposed treaty did not arrest the progress of military preparation, it is doubtful how far the advance of the season, before good faith justifiedactive movements, may retard them during the remainder of the year. Fromthe papers and intelligence which relate to this important subject youwill determine whether the deficiency in the number of troops granted bylaw shall be compensated by succors of militia, or additional encouragementsshall be proposed to recruits. An anxiety has been also demonstrated by the Executive for peace withthe Creeks and the Cherokees. The former have been relieved with corn andwith clothing, and offensive measures against them prohibited during therecess of Congress. To satisfy the complaints of the latter, prosecutionshave been instituted for the violences committed upon them. But the paperswhich will be delivered to you disclose the critical footing on which westand in regard to both those tribes, and it is with Congress to pronouncewhat shall be done. After they shall have provided for the present emergency, it will merittheir most serious labors to render tranquillity with the savages permanentby creating ties of interest. Next to a rigorous execution of justice onthe violators of peace, the establishment of commerce with the Indian nationsin behalf of the United States is most likely to conciliate their attachment. But it ought to be conducted without fraud, without extortion, with constantand plentiful supplies, with a ready market for the commodities of theIndians and a stated price for what they give in payment and receive inexchange. Individuals will not pursue such a traffic unless they be alluredby the hope of profit; but it will be enough for the United States to bereimbursed only. Should this recommendation accord with the opinion ofCongress, they will recollect that it can not be accomplished by any meansyet in the hands of the Executive. Gentlemen of the House of Representatives: The commissioners charged with the settlement of accounts between theUnited States and individual States concluded their important functionwithin the time limited by law, and the balances struck in their report, which will be laid before Congress, have been placed on the books of theTreasury. On the first day of June last an installment of 1,000,000 florins becamepayable on the loans of the United States in Holland. This was adjustedby a prolongation of the period of reimbursement in nature of a new loanat an interest of 5 % for the term of ten years, and the expenses of thisoperation were a commission of 3 %. The first installment of the loan of $ 2,000,000 from the Bank of theUnited States has been paid, as was directed by law. For the second itis necessary that provision be made. No pecuniary consideration is more urgent than the regular redemptionand discharge of the public debt. On none can delay be more injurious oran economy of time more valuable. The productiveness of the public revenues hitherto has continued toequal the anticipations which were formed of it, but it is not expectedto prove commensurate with all the objects which have been suggested. Someauxiliary provisions will therefore, it is presumed, be requisite, andit is hoped that these may be made consistently with a due regard to theconvenience of our citizens, who can not but be sensible of the true wisdomof encountering a small present addition to their contributions to obviatea future accumulation of burthens. But here I can not forbear to recommend a repeal of the tax on the transportationof public prints. There is no resource so firm for the Government of theUnited States as the affections of the people, guided by an enlightenedpolicy; and to this primary good nothing can conduce more than a faithfulrepresentation of public proceedings, diffused without restraint throughoutthe United States. An estimate of the appropriations necessary for the current serviceof the ensuing year and a statement of a purchase of arms and militarystores made during the recess will be presented to Congress. Gentlemen of the Senate and of the House of Representatives: The several subjects to which I have now referred open a wide rangeto your deliberations and involve some of the choicest interests of ourcommon country. Permit me to bring to your remembrance the magnitude ofyour task. Without an unprejudiced coolness the welfare of the Governmentmay be hazarded; without harmony as far as consists with freedom of sentimentits dignity may be lost. But as the legislative proceedings of the UnitedStates will never, I trust, be reproached for the want of temper or ofcandor, so shall not the public happiness languish from the want of mystrenuous and warmest cooperation Whereas combinations to defeat the execution of the laws laying duties upon spirits distilled within the United States and upon stills have from the time of the commencement of those laws existed in some of the western parts of Pennsylvania; andWhereas the said combinations, proceeding in a manner subversive equally of the just authority of government and of the rights of individuals, have hitherto effected their dangerous and criminal purpose by the influence of certain irregular meetings whose proceedings have tended to encourage and uphold the spirit of opposition by misrepresentations of the laws calculated to render them odious; by endeavors to deter those who might be so disposed from accepting offices under them through fear of public resentment and of injury to person and property, and to compel those who had accepted such offices by actual violence to surrender or forbear the execution of them; by circulating vindictive menaces against all those who should otherwise, directly or indirectly, aid in the execution of the said laws, or who, yielding to the dictates of conscience and to a sense of obligation, should themselves comply therewith; by actually injuring and destroying the property of persons who were understood to have so complied; by inflicting cruel and humiliating punishments upon private citizens for no other cause than that of appearing to be the friends of the laws; by intercepting the public officers on the highways, abusing, assaulting, and otherwise ill treating them; by going to their houses in the night, gaining admittance by force, taking away their papers, and committing other outrages, employing for these unwarrantable purposes the agency of armed banditti disguised in such manner as for the most part to escape discovery; andWhereas the endeavors of the Legislature to obviate objections to the said laws by lowering the duties and by other alterations conducive to the convenience of those whom they immediately affect ( though they have given satisfaction in other quarters ), and the endeavors of the executive officers to conciliate a compliance with the laws by explanations, by forbearance, and even by particular accommodations rounded on the suggestion of local considerations, have been disappointed of their effect by the machinations of persons whose industry to excite resistance has increased with every appearance of a disposition among the people to relax in their opposition and to acquiesce in the laws, insomuch that many persons in the said western parts of Pennsylvania have at length been hardy enough to perpetrate acts which I am advised amount to treason, being overt acts of levying war against the United States, the said persons having on the 16th and 17th July last past proceeded in arms ( on the second day amounting to several hundreds ) to the house of John Neville, inspector of the revenue for the fourth survey of the district of Pennsylvania; having repeatedly attacked the said house with the persons therein, wounding some of them; having seized David Lenox, marshal of the district of Pennsylvania, who previous thereto had been fired upon while in the execution of his duty by a party of armed men, detaining him for some time prisoner, till for the preservation of his life and the obtaining of his liberty he found it necessary to enter into stipulations to forbear the execution of certain official duties touching processes issuing out of a court of the United States; and having finally obliged the said inspector of the said revenue and the said marshal from considerations of personal safety to fly from that part of the country, in order, by a circuitous route, to proceed to the seat of Government, avowing as the motives of these outrageous proceedings an intention to prevent by force of arms the execution of the said laws, to oblige the said inspector of the revenue to renounce his said office, to withstand by open violence the lawful authority of the Government of the United States, and to compel thereby an alteration in the measures of the Legislature and a repeal of the laws aforesaid; andWhereas by a law of the United States entitled \u201cAn act to provide calling forth the militia to execute the laws of the Union, suppress insurrections, and repel invasions,\u201d it is enacted \u201cthat whenever the laws of the United States shall be opposed or the execution thereof obstructed in any State by combinations too powerful to be suppressed by the ordinary course of judicial proceedings or by the powers vested in the marshals by that act, the same being notified by an associate justice or the district judge, it shall be lawful for the President of the United States to call forth the militia of such State to suppress such combinations and to cause the laws to be duly executed. And if the militia of a State where such combinations may happen shall refuse or be insufficient to suppress the same, it shall be lawful for the President, if the Legislature of the United States shall not be in session, to call forth and employ such numbers of the militia of any other State or States most convenient thereto as may be necessary; and the use of the militia so to be called forth may be continued, if necessary, until the expiration of thirty days after the commencement of the ensuing session: Provided always, That whenever it may be necessary in the judgment of the President to use the military force hereby directed to be called forth, the President shall forthwith, and previous thereto, by proclamation, command such insurgents to disperse and retire peaceably to their respective abodes within a limited time;\u201d andWhereas James Wilson, an associate justice, on the 4th instant, by writing under his hand, did from evidence which had been laid before him notify to me that \u201cin the counties of Washington and Allegany, in Pennsylvania, laws of the United States are opposed and the execution thereof obstructed by combinations too powerful to be suppressed by the ordinary course of judicial proceedings or by the powers vested in the marshal of that district;\u201d andWhereas it is in my judgment necessary under the circumstances of the case to take measures for calling forth the militia in order to suppress the combinations aforesaid, and to cause the laws to be duly executed; and I have accordingly determined so to do, feeling the deepest regret for the occasion, but withal the most solemn conviction that the essential interests of the Union demand it, that the very existence of Government and the fundamental principles of social order are materially involved in the issue, and that the patriotism and firmness of all good citizens are seriously called upon, as occasions may require, to aid in the effectual suppression of so fatal a spirit: Wherefore, and in pursuance of the proviso above recited, I, George Washington, President of the United States, do hereby command all persons being insurgents as aforesaid, and all others whom it may concern, on or before the 1st day of September next to disperse and retire peaceably to their respective abodes. And I do moreover warn all persons whomsoever against aiding, abetting, or comforting the perpetrators of the aforesaid treasonable acts, and do require all officers and other citizens, according to their respective duties and the laws of the land, to exert their utmost endeavors to prevent and suppress such dangerous proceedings. In testimony whereof I have caused the seal of the United States of America to be affixed to these presents, and signed the same with my hand. Done at the city of Philadelphia, the 7th day of August, 1794, and of the Independence of the United States of America the nineteenth. GO. WASHINGTON. By the President Whereas, from a hope that the combinations against the Constitution and laws of the United States, in certain of the Western counties of Pennsylvania, would yield to time and reflection, I thought it sufficient, in the first instance, rather to take measures for calling forth the militia than immediately to embody them; but the moment is now come, when the overtures of forgiveness, with no other condition than a submission to law, have been only partially accepted; when every form of conciliation not inconsistent with the being of Government has been adopted, without effect; when the well disposed in those counties are unable by their influence and example to reclaim the wicked from their fury, and are compelled to associate in their own defence; when the proffered lenity has been perversely misinterpreted into an apprehension that the citizens will march with reluctance; when the opportunity of examining the serious consequences of a treasonable opposition has been employed in propagating principles of anarchy, endeavoring through emissaries to alienate the friends of order from its support, and inviting enemies to perpetrate similar acts of insurrection; when it is manifest, that violence would continue to be exercised upon every attempt to enforce the laws; when, therefore, Government is set at defiance, the contest being whether a small proportion of the United States shall dictate to the whole Union, and, at the expense of those who desire peace, indulge a desperate ambition; Now, therefore, I, George Washington, President of the United States, in obedience to that high and irresistible duty, consigned to me by the Constitution, \u201cto take care that the laws be faithfully executed;\u201d deploring that the American name should be sullied by the outrages of citizens on their: own Government; commiserating such as remain obstinate from delusion; but resolved, in perfect reliance on that gracious Providence which so signally displays its goodness towards this country, to reduce the refractory to a due subordination to the laws; do hereby declare and make known, that, with a satisfaction which can be equalled only by the merits of the militia summoned into service from the States of New Jersey, Pennsylvania, Maryland, and Virginia, I have received intelligence of their patriotic alacrity, in obeying the call of the present, though painful, yet commanding necessity; that a force, which, according to every reasonable expectation, is adequate to the exigency, is already in motion to the scene of disaffection; that those who have confided or shall confide in the protection of Government, shall meet full succor under the standard and from the arms of the United States; that those who having offended against the laws have since entitled themselves to indemnity, will be treated with the most liberal good faith, if they shall not have forfeited their claim by any subsequent conduct, and that instructions are given accordingly. And I do, moreover, exhort all individuals, officers, and bodies of men, to contemplate with abhorrence the measures leading directly or indirectly to those crimes, which produce this resort to military coercion; to check, in their respective spheres, the efforts of misguided or designing men to substitute their misrepresentation in the place of truth, and their discontents in the place of stable government; and to call to mind, that as the people of the United States have been permitted, under the Divine favor, in perfect freedom, after solemn deliberation, in an enlightened age, to elect their own Government, so will their gratitude for this inestimable blessing be best distinguished by firm exertions to maintain the Constitution and the laws. And, lastly, I again warn all persons, whomsoever and whersoever, not to abet, aid, or comfort the insurgents aforesaid, as they will answer the contrary at their peril; and I do also require all officers and other citizens, according to their several duties, as far as may be in their power, to bring under the cognizance of the law all offenders in the premises Fellow Citizens of the Senate and of the House of Representatives: When we call to mind the gracious indulgence of Heaven, by which the American People became a nation; when we survey the general prosperity of our country, and look forward to the riches, power, and happiness, to which it seems destined; with the deepest regret do I announce to you, that during your recess, some of the citizens of the United States have been found capable of an insurrection. It is due, however, to the character of our government, and to its stability, which can not be shaken by the enemies of order, freely to unfold the course of this event. During the session of the year one thousand seven hundred and ninety, it was expedient to exercise the legislative power, granted by the constitution of the United States, \u201cto lay and collect excises.\u201d In a majority of the States, scarcely an objection was heard to this mode of taxation. In some, indeed, alarms were at first conceived, until they were banished by reason and patriotism. In the four western counties of Pennsylvania, a prejudice, fostered and embittered by the artifice of men, who labored for an ascendency over the will of others, by the guidance of their passions, produced symptoms of riot and violence. It is well known, that Congress did not hesitate to examine the complaints which were presented, and to relieve them, as far as justice dictated, or general convenience would permit, But the impression, which this moderation made on the discontented, did not correspond, with what it deserved. The arts of delusion were no longer confined to the efforts of designing individuals. The very forbearance to press prosecutions was misinterpreted into a fear of urging the execution of the laws; and associations of men began to denounce threats against the officers employed. From a belief, that by a more formal concert, their operation might be defeated, certain self created societies 36 assumed the tone of condemnation. Hence, while the greater part of Pennsylvania itself were conforming themselves to the acts of excise, a few counties were resolved to frustrate them. It was now perceived, that every expectation from the tenderness which had been hitherto pursued, was unavailing, and that further delay could only create an opinion of impotency or irresolution in the government. Legal process was, therefore, delivered to the marshal, against the rioters and delinquent distillers. No sooner was he understood to be engaged in this duty, than the vengeance of armed men was aimed at his person, and the person and property of the inspector of the revenue. They fired upon the marshal, arrested him, and detained him for some time, as a prisoner. He was obliged, by the jeopardy of his life, to renounce the service of other process, on the west side of the Allegeny mountain; and a deputation was afterwards sent to him to demand a surrender of that which he had served. A numerous body repeatedly attacked the house of the inspector, seized his papers of office, and finally destroyed by fire, his buildings, and whatsoever they contained. Both of these officers, from a just regard to their safety, fled to the seat of government; it being avowed, that the motives to such outrages were to compel the resignation of the inspector, to withstand by force of arms the authority of the United States, and thereby to extort a repeal of the laws of excise, and an alteration in the conduct of government. Upon the testimony of these facts, an associate Justice of the Supreme Court of the United States notified to me, that \u201cin the counties of Washington and Allegeny, in Pennsylvania, laws of the United States were opposed, and the execution thereof obstructed by combinations, too powerful to be suppressed by the ordinary course of judicial proceedings, or by the powers vested in the marshal of that district.\u201d On this call, momentous in the extreme, I sought and weighed, what might best subdue the crisis. On the one hand, the judiciary was pronounced to be stripped of its capacity to enforce the laws; crimes, which reached the very existence of social order, were perpetrated without controul, the friends of government were insulted, abused, and overawed into silence, or an apparent acquiescence; and the yield to the treasonable fury of so small a portion of the United States, would be to violate the fundamental principle of our constitution, which enjoins that the will of the majority shall prevail. On the other, to array citizen against citizen, to publish the dishonor of such excesses, to encounter the expense, and other embarrassments of so distant an expedition, were steps too delicate, too closely interwoven with many affecting considerations, to be lightly adopted. I postponed, therefore, the summoning of the militia immediately into the field. But I required them to be held in readiness, that if my anxious endeavours to reclaim the deluded, and to convince the malignant of their danger, should be fruitless, military force might be prepared to act, before the season should be too far advanced. My Proclamation of the 7th of August last was accordingly issued, and accompanied by the appointment of Commissioners, who were charged to repair to the scene of insurrection. They were authorized to confer with any bodies of men, or individuals. They were instructed to be candid and explicit, in stating the sensations, which had been excited in the Executive, and his earnest wish to avoid a resort to coercion. To represent, however, that without submission, coercion must be the resort; but to invite them, at the same time, to return to the demeanor of faithful citizens, by such accommodations as lay within the sphere of the executive power. Pardon, too, was tendered to them by the government of the United States, and that of Pennsylvania, upon no other condition, than a satisfactory assurance of obedience to the laws. Although the report of the commissioners marks their firmness and abilities, and must unite all virtuous men, by shewing, that the means of conciliation have been exhausted, all of those who had committed or abetted the tumults, did not subscribe the mild form, which was proposed, as the atonement; and the indications of a peaceable temper were neither sufficiently general, nor conclusive, to recommend or warrant, a further suspension of the march of the militia. Thus, the painful alternative could not be discarded. I ordered the militia to march, after once more admonishing the insurgents, in my proclamation of the 25th of September last. It was a task too difficult to ascertain with precision, the lowest degree of force, competent to the quelling of the insurrection. From a respect, indeed, to oeconomy, and the ease of my fellow citizens belonging to the militia, it would have gratified me to accomplish such an estimate. My very reluctance to ascribe too much importance to the opposition, had its extent been accurately seen, would have been a decided inducement to the smallest efficient numbers. In this uncertainty, therefore, I put in motion fifteen thousand men, as being an army, which, according to all human calculation, would be prompt, and adequate in every view; and might perhaps, by rendering resistance desperate, prevent the effusion of blood. Quotas had been assigned to the states of New-Jersey, Pennsylvania, Maryland, and Virginia; the governor of Pennsylvania having declared on this occasion, an opinion which justified a requisition to the other states. As commander in chief of the militia, when called into the actual service of the United States, I have visited the places of general rendezvous, to obtain more exact information, and to direct a plan for ulterior movements. Had there been room for a persuasion, that the laws were secure from obstruction; that the civil magistrate was able to bring to justice such of the most culpable, as have not embraced the proffered terms of amnesty, and may be deemed fit objects of example; that the friends to peace and good government were not in need of that aid and countenance, which they ought always to receive, and I trust, ever will receive, against the vicious and turbulent; I should have caught with avidity the opportunity of restoring the militia to their families and home. But succeeding intelligence has tended to manifest the necessity of what has been done; it being now confessed by those who were not inclined to exaggerate the ill-conduct of the insurgents, that their malevolence was not pointed merely to a particular law; but that a spirit, inimical to all order, has actuated many of the offenders. If the state of things had afforded reason for the continuance of my presence with the army, it would not have been withholden. But every appearance assuring such an issue, as will redound to the reputation and strength of the United States, I have judged it most proper, to resume my duties at the seat of government, leaving the chief command with the governor of Virginia. Still, however, as it is probable, that in a commotion like the present, whatsoever may be the pretence, the purposes of mischief and revenge may not be laid aside; the stationing of a small force for a certain period in the four western counties of Pennsylvania will be indispensable; whether we contemplate the situation of those, who are connected with the execution of the laws; or of others who may have exposed themselves by an honorable attachment to them. Thirty days from the commencement of this session, being the legal limitation of the employment of the militia, Congress can not be too early occupied with this subject. Among the discussions, which may arise from this aspect of our affairs, and from the documents which will be submitted to Congress, it will not escape their observation, that not only the inspector of the revenue, but other officers of the United States in Pennsylvania have, from their fidelity in the discharge of their functions, sustained material injuries to their property. The obligation and policy of indemnifying them are strong and obvious. It may also merit attention, whether policy will not enlarge this provision to the retribution of other citizens, who, though not under the ties of office, may have suffered damage by their generous exertions for upholding the constitution and the laws. The amount, even if all the injured were included, would not be great; and on future emergencies, the government would be amply repaid by the influence of an example, that he, who incurs a loss in its defence shall find a recompense in its liberality. While there is cause to lament, that occurrences of this nature should have disgraced the name, or interrupted the tranquillity of any part of our community, or should have diverted to a new application, any portion of the public resources, there are not wanting real and substantial consolations for the misfortune. It has demonstrated, that our prosperity rests on solid foundations; by furnishing an additional proof, that my fellow citizens understand the true principles of government and liberty: that they feel their inseparable union: that notwithstanding all the devices which have been used to sway them from their interest and duty, they are now as ready to maintain the authority of the laws against licentious invasions, as they were to defend their rights against usurpation. It has been a spectacle, displaying to the highest advantage, the value of Republican Government, to behold the most and least wealthy of our citizens standing in the same ranks as private soldiers; pre eminently distinguished by being the army of the constitution; undeterred by a march of three hundred miles over rugged mountains, by the approach of an inclement season, or by any other discouragement. Nor ought I to omit to acknowledge the efficacious and patriotic reentryeration, which I have experienced from the chief magistrates of the states, to which my requisitions have been addressed. To every description, indeed, of citizens let praise be given. But let them persevere in their affectionate vigilance over that precious depository of American happiness, the constitution of the United States. Let them cherish it too, for the sake of those, who from every clime are daily seeking a dwelling in our land. And when in the calm moments of reflection, they shall have retraced the origin and progress of the insurrection, let them determine, whether it has not been fomented by combinations of men, who, careless of consequences, and disregarding the unerring truth, that those who rouse, can not always appease a civil convulsion, have disseminated, from an ignorance or version of facts, suspicions, jealousies, and accusations of the whole government. Having thus fulfilled the engagement, which I took, when I entered into office, \u201cto the best of my ability to preserve, protect, and defend the constitution of the United States,\u201d on you, Gentlemen, and the people by whom you are deputed, I rely for support. In the arrangements, to which the possibility of a similar contingency will naturally draw your attention, it ought not to be forgotten, that the militia laws have exhibited such striking defects, as could not have been supplied but by the zeal of our citizens. Besides the extraordinary expense and waste, which are not the least of the defects, every appeal to those laws is attended with a doubt of its success. The devising and establishing of a well regulated militia, would be a genuine source of legislative honor, and a perfect title to public gratitude. I, therefore, entertain a hope, that the present session will not pass, without carrying to its full energy the power of organizing, arming, and disciplining the militia; and thus providing, in the language of the constitution, for calling them forth to execute the laws of the union, suppress insurrections, and repel invasions. As auxiliary to the state of our defence, to which Congress can never too frequently recur, they will not omit to enquire whether the fortifications, which have been already licensed by law, be commensurate with our exigencies. The intelligence from the army, under the command of general Wayne, is a happy presage to our military operations against the hostile Indians north of the Ohio. From the advices which have been forwarded, the advance which he has made must have damped the ardor of the savages, and weakened their obstinacy in waging war against the United States. And yet, even at this late hour, when our power to punish them can not be questioned, we shall not be unwilling to cement a lasting peace, upon terms of candor, equity, and good neighborhood. Towards none of the Indian tribes have overtures of friendship been spared. The Creeks in particular are covered from encroachment by the interposition of the General Government and that of Georgia. From a desire also to remove the discontents of the Six Nations, a settlement, meditated at etc 65,337,343$60,624,4642 on Lake Erie, has been suspended; and an agent is now endeavoring to rectify any misconception, into which they may have fallen. But I can not refrain from again pressing upon your deliberations, the plan which I recommended at the last session, for the improvement of harmony with all the Indians within our limits, by the fixing and conducting of trading houses, upon the principles then expressed. Gentlemen of the House of Representatives: The time, which has elapsed, since the commencement of our fiscal measures, has developed our pecuniary resources, so as to open a way for a definitive plan for the redemption of the public debt. It is believed, that the result is such, as to encourage Congress to consummate this work, without delay. Nothing can more promote the permanent welfare of the nation, and nothing would be more grateful to our constituents. Indeed whatsoever is unfinished of our system of public credit, can not be benefited by procrastination; and as far as may be practicable, we ought to place that credit on grounds which can not be disturbed, and to prevent that progressive accumulation of debt which must ultimately endanger all governments. An estimate of the necessary appropriations, including the expenditures into which we have been driven by the insurrection, will be submitted to Congress. Gentlemen of the Senate, and of the House of Representatives: The mint of the United States has entered upon the coinage of the precious metals; and considerable sums of defective coins and bullion have been lodged with the director by individuals. There is a pleasing prospect that the institution will, at no remote day, realize the expectation which was originally formed of its utility. In subsequent communications, certain circumstances of our intercourse with foreign nations, will be transmitted to Congress. However, it may not be unseasonable to announce that my policy in our foreign transactions has been, to cultivate peace with all the world; to observe treaties with pure and absolute faith; to check every deviation from the line of impartiality; to explain what may have been misapprehended, and correct what may have been injurious to any nation; and having thus acquired the right, to lose no time in acquiring the ability, to insist upon justice being done to ourselves. Let us unite, therefore, in imploring the Supreme Ruler of nations, to spread his holy protection over these United States: to turn the machinations of the wicked to the confirming of our constitution: to enable us at all times to root out internal sedition, and put invasion to flight: to perpetuate to our country that prosperity, which his goodness has already conferred, and to verify the anticipations of this government being a safe guard to human rights Whereas the commissioners appointed by the President of the United States to confer with the citizens in the western counties of Pennsylvania during the late insurrection which prevailed therein, by their act and agreement bearing date the 2d day of September last, in pursuance of the powers in them vested, did promise and engage that if assurances of submission to the laws of the United States should be bona fide given by the citizens resident in the fourth survey of Pennsylvania, in the manner and within the time in the said act and agreement specified, a general pardon should be granted on the 10th day of July then next ensuing of all treasons and other indictable offenses against the United States committed within the said survey before the 22d day of August last, excluding therefrom, nevertheless, every person who should refuse or neglect to subscribe such assurance and engagement in manner aforesaid, or who should after such subscription violate the same, or will fully obstruct or attempt to obstruct the execution of the acts for raising a revenue on distilled spirits and stills, or be aiding or abetting therein; and Whereas I have since thought proper to extend ' the said pardon to all persons guilty of the said treasons, misprisions of treasons, or otherwise concerned in the late insurrection within the survey aforesaid who have not since been indicted or convicted thereof, or of any other offense against the United States: Therefore be it known that I, George Washington, President of the said United States, have granted, and by these presents do grant, a full, free, and entire pardon to all persons ( excepting as is hereinafter excepted ) of all treasons, misprisions of treason, and other indictable offenses against the United States committed within the fourth survey of Pennsylvania before the said 22d day of August last past, excepting and excluding therefrom, nevertheless, every person who refused or neglected to give and subscribe the said assurances in the manner aforesaid ( or having subscribed hath violated the same ) and now standeth indicted or convicted of any treason, misprision of treason, or other offense against the said United States, hereby remitting and releasing unto all persons, except as before excepted, all penalties incurred, or supposed to be incurred, for or on account of the premises I trust I do not deceive myself when I indulge the persuasion that I have never met you at any period when more than at the present the situation of our public affairs has afforded just cause for mutual congratulation, and for inviting you to join with me in profound gratitude to the Author of all Good for the numerous and extraordinary blessings we enjoy. The termination of the long, expensive, and distressing war in which we have been engaged with certain Indians northwest of the Ohio is placed in the option of the United States by a treaty which the commander of our army has concluded provisionally with the hostile tribes in that region. In the adjustment of the terms the satisfaction of the Indians was deemed worthy no less of the policy than of the liberality of the United States as the necessary basis of durable tranquillity. the object, it is believed, has been fully attained. The articles agreed upon will immediately be laid before the Senate for their consideration. The Creek and Cherokee Indians, who alone of the Southern tribes had annoyed our frontiers, have lately confirmed their preexisting treaties with us, and were giving evidence of a sincere disposition to carry them into effect by the surrender of the prisoners and property they had taken. But we have to lament that the fair prospect in this quarter has been once more clouded by wanton murders, which some citizens of Georgia are represented to have recently perpetrated on hunting parties of the Creeks, which have again subjected that frontier to disquietude and danger, which will be productive of further expense, and may occasion more effusion of blood. Measures are pursuing to prevent or mitigate the usual consequences of such outrages, and with the hope of their succeeding at least to avert general hostility. A letter from the Emperor of Morocco announces to me his recognition of our treaty made with his father, the late Emperor, and consequently the continuance of peace with that power. With peculiar satisfaction I add that information has been received from an agent deputed on our part to Algiers importing that the terms of the treaty with the Day and Regency of that country had been adjusted in such a manner as to authorize the expectation of a speedy peace and the resolution of our unfortunate fellow citizens from a grievous captivity. The latest advices from our envoy at the Court of Madrid give, moreover, the pleasing information that he had assurances of a speedy and satisfactory conclusion of his negotiation. While the event depending upon unadjusted particulars can not be regarded as ascertained, it is agreeable to cherish the expectation of an issue which, securing amicably very essential interests of the United States, will at the same time lay the foundation of lasting harmony with a power whose friendship we have uniformly and sincerely desired to cultivate. Though not before officially disclosed to the House of Representatives, you, gentlemen, are all apprised that a treaty of amity, commerce, and navigation has been negotiated with Great Britain, and that the Senate have advised and consented to its ratification upon a condition which excepts part of one article. Agreeably thereto, and to the best judgment I was able to form of the public interest after full and mature deliberation, I have added my sanction. The result on the part of His Britannic Majesty is unknown. When received, the subject will without delay be placed before Congress. This interesting summary of our affairs with regard to the foreign powers between whom and the United States controversies have subsisted, and with regard also to those of our Indian neighbors with whom we have been in a state of enmity or misunderstanding, opens a wide field for consoling and gratifying reflections. If by prudence and moderation on every side the extinguishment of all the causes of external discord which have heretofore menaced our tranquillity, on terms compatible with our national rights and honor, shall be the happy result, how firm and how precious a foundation will have been laid for accelerating, maturing, and establishing the prosperity of our country. Contemplating the internal situation as well as the external relations of the United States, we discover equal cause for contentment and satisfaction. While many of the nations of Europe, with their American dependencies, have been involved in a contest unusually bloody, exhausting, and calamitous, in which the evils of foreign war have been aggravated by domestic convulsion and insurrection; in which many of the arts most useful to society have been exposed to discouragement and decay; in which scarcity of subsistence has imbittered other sufferings; while even the anticipations of a return of the blessings of peace and repose are alloyed by the sense of heavy and accumulating burthens, which press upon all the departments of industry and threaten to clog the future springs of government, our favored country, happy in a striking contrast, has enjoyed tranquillity, a tranquillity the more satisfactory because maintained at the expense of no duty. Faithful to ourselves, we have violated no obligation to others. Our agriculture, commerce, and manufactures prosper beyond former example, the molestations of our trade ( to prevent a continuance of which, however, very pointed remonstrances have been made ) being overbalanced by the aggregate benefits which it derives from a neutral position. Our population advances with a celerity which, exceeding the most sanguine calculations, proportionally augments our strength and resources, and guarantees our future security. Every part of the Union displays indications of rapid and various improvement; and with burthens so light as scarcely to be perceived, with resources fully adequate to our present exigencies, with governments founded on the genuine principles of rational liberty, and with mild and wholesome laws, is it too much to say that our country exhibits a spectacle of national happiness never surpassed, if ever before equaled? Placed in a situation every way so auspicious, motives of commanding force impel us, with sincere acknowledgment to Heaven and pure love to our country, to unite our efforts to preserve, prolong, and improve our immense advantages. To cooperate with you in this desirable work is a fervent and favorite wish of my heart. It is a valuable ingredient in the general estimate of our welfare that the part of our country which was lately the scene of disorder and insurrection now enjoys the blessings of quiet and order. The misled have abandoned their errors, and pay the respect to our Constitution and laws which is due from good citizens to the public authorities of the society. These circumstances have induced me to pardon generally the offenders here referred to, and to extend forgiveness to those who had been adjudged to capital punishment. For though I shall always think it a sacred duty to exercise with firmness and energy the constitutional powers with which I am vested, yet it appears to me no less consistent with the public good than it is with my personal feelings to mingle in the operations of Government every degree of moderation and tenderness which the national justice, dignity, and safety may permit. Gentlemen: Among the objects which will claim your attention in the course of the session, a review of our military establishment is not the least important. It is called for by the events which have changed, and may be expected still further to change, the relative situation of our frontiers. In this review you will doubtless allow due weight to the considerations that the questions between us and certain foreign powers are not yet finally adjusted, that the war in Europe is not yet terminated, and that our Western posts, when recovered, will demand provision for garrisoning and securing them. A statement of our present military force will be laid before you by the Department of War. With the review of our Army establishment is naturally connected that of the militia. It will merit inquiry what imperfections in the existing plan further experience may have unfolded. The subject is of so much moment in my estimation as to excite a constant solicitude that the consideration of it may be renewed until the greatest attainable perfection shall be accomplished. Time is wearing away some advantages for forwarding the object, while none better deserves the persevering attention of the public councils. While we indulge the satisfaction which the actual condition of our Western borders so well authorizes, it is necessary that we should not lose sight of an important truth which continually receives new confirmations, namely, that the provisions heretofore made with a view to the protection of the Indians from the violences of the lawless part of our frontier inhabitants are insufficient. It is demonstrated that these violences can now be perpetrated with impunity, and it can need no argument to prove that unless the murdering of Indians can be restrained by bringing the murderers to condign punishment, all the exertions of the Government to prevent destructive retaliations by the Indians will prove fruitless and all our present agreeable prospects illusory. The frequent destruction of innocent women and children, who are chiefly the victims of retaliation, must continue to shock humanity, and an enormous expense to drain the Treasury of the Union. To enforce upon the Indians the observance of justice it is indispensable that there shall be competent means of rendering justice to them. If these means can be devised by the wisdom of Congress, and especially if there can be added an adequate provision for supplying the necessities of the Indians on reasonable terms ( a measure the mention of which I the more readily repeat, as in all the conferences with them they urge it with solicitude ), I should not hesitate to entertain a strong hope of rendering our tranquillity permanent. I add with pleasure that the probability even of their civilization is not diminished by the experiments which have been thus far made under the auspices of Government. The accomplishment of this work, if practicable, will reflect undecaying luster on our national character and administer the most grateful consolations that virtuous minds can know. Gentlemen of the House of Representatives: The state of our revenue, with the sums which have been borrowed and reimbursed pursuant to different acts of Congress, will be submitted from the proper Department, together with an estimate of the appropriations necessary to be made for the service of the ensuing year. Whether measures may not be advisable to reinforce the provision of the redemption of the public debt will naturally engage your examination. Congress have demonstrated their sense to be, and it were superfluous to repeat mine, that whatsoever will tend to accelerate the honorable extinction of our public debt accords as much with the true interest of our country as with the general sense of our constituents. Gentlemen of the Senate and of the House of Representatives: The statements which will be laid before you relative to the Mint will shew the situation of that institution and the necessity of some further legislative provisions for carrying the business of it more completely into effect, and for checking abuses which appear to be arising in particular quarters. The progress in providing materials for the frigates and in building them, the state of the fortifications of our harbors, the measures which have been pursued for obtaining proper sites for arsenals and for replenishing our magazines with military stores, and the steps which have been taken toward the execution of the law for opening a trade with the Indians will likewise be presented for the information of Congress. Temperate discussion of the important subjects which may arise in the course of the session and mutual forbearance where there is a difference of opinion are too obvious and necessary for the peace, happiness, and welfare of our country to need any recommendation of mine Gentlemen of the House of Representatives: With the utmost attention I have considered your resolution of the 24th. instant, requesting me to lay before your House, a copy of the instructions to the Minister of the United States who negotiated the Treaty with the King of Great Britain, together with the correspondence and other documents relative to that Treaty, excepting such of the said papers as any existing negotiation may render improper to be disclosed. In deliberating upon this subject, it was impossible for me to lose sight of the principle which some have avowed in its discussion; or to avoid extending my views to the consequences which must flow from the admission of that principle. I trust that no part of my conduct has ever indicated a disposition to withhold any information which the Constitution has enjoined upon the President as a duty to give, or which could be required of him by either House of Congress as a right; And with truth I affirm, that it has been, as it will continue to be, while I have the honor to preside in the Government, my constant endeavour to harmonize with the other branches thereof; so far as the trust delegated to me by the People of the United States, and my sense of the obligation it imposes to \u201cpreserve, protect and defend the Constitution\u201d will permit. The nature of foreign negotiations requires caution; and their success must often depend on secrecy: and even when brought to a conclusion, a full disclosure of all the measures, demands, or eventual concessions, which may have been proposed or contemplated, would be extremely impolitic: for this might have a pernicious influence on future negotiations; or produce immediate inconveniences, perhaps danger and mischief, in relation to other powers. The necessity of such caution and secrecy was one cogent reason for vesting the power of making Treaties in the President, with the advice and consent of the Senate, the principle on which that body was formed confining it to a small number of Members. To admit then a right in the House of Representatives to demand, and to have as a matter of course, all the Papers respecting a negotiation with a foreign power, would be to establish a dangerous precedent. It does not occur that the inspection of the papers asked for, be relative to any purpose under the cognizance of the House of Representatives, except that of an impeachment, which the resolution has not expressed. I repeat, that I have no disposition to withhold any information which the duty of my station will permit, or the public good shall require to be disclosed: and in fact, all the Papers affecting the negotiation with Great Britain were laid before the Senate, when the Treaty itself was communicated for their consideration and advice. The course which the debate has taken, on the resolution of the House, leads to some observations on the mode of making treaties under the Constitution of the United States. Having been a member of the General Convention, and knowing the principles on which the Constitution was formed, I have ever entertained but one opinion on this subject; and from the first establishment of the Government to this moment, my conduct has exemplified that opinion, that the power of making treaties is exclusively vested in the President, by and with the advice and consent of the Senate, provided two thirds of the Senators present concur, and that every treaty so made, and promulgated, thenceforward became the Law of the land. It is thus that the treaty making power has been understood by foreign Nations: and in all the treaties made with them, we have declared, and they have believed, that when ratified by the President with the advice and consent of the Senate, they became obligatory. In this construction of the Constitution every House of Representatives has heretofore acquiesced; and until the present time, not a doubt or suspicion has appeared to my knowledge that this construction was not the true one. Nay, they have more than acquiesced: for till now, without controverting the obligation of such treaties, they have made all the requisite provisions for carrying them into effect. There is also reason to believe that this construction agrees with the opinions entertained by the State Conventions, when they were deliberating on the Constitution; especially by those who objected to it, because there was not required, in commercial treaties, the consent of two thirds of the whole number of the members of the Senate, instead of two thirds of the Senators present; and because in treaties respecting territorial and certain other rights and claims, the concurrence of three fourths of the whole number of the members of both houses respectively, was not made necessary. It is a fact declared by the General Convention, and universally understood, that the Constitution of the United States was the result of a spirit of amity and mutual concession. And it is well known that under this influence the smaller States were admitted to an equal representation in the Senate with the larger States; and that this branch of the government was invested with great powers: for on the equal participation of those powers, the sovereignty andpolitical safety of the smaller States were deemed essentially to depend. If other proofs than these, and the plain letter of the Constitution itself, be necessary to ascertain the point under consideration, they may be found in the journals of the General Convention, which I have deposited in the office of the department of State. In these journals it will appear that a proposition was made, \u201cthat no Treaty should be binding on the United States which was not ratified by a Law \u201d; and that the proposition was explicitly rejected. As therefore it is perfectly clear to my understanding, that file assent of the House of Representatives is not necessary to the validity of a treaty: as the treaty with Great Britain exhibits in itself all the objects requiring legislative provision; And on these the papers called for can throw no light: And as it is essential to the due administration of the government, that the boundaries fixed by the constitution between the different departments should be preserved: A just regard to the Constitution and to the duty of my Office, under all the circumstances of this case, forbids a complyance with your request Beloved Cherokees, Many years have passed since the White people first came to America. In that long space of time many good men have considered how the condition of the Indian natives of the country might be improved; and many attempts have been made to effect it. But, as we see at this day, all these attempts have been nearly fruitless. I also have thought much on this subject, and anxiously wished that the various Indian tribes, as well as their neighbours, the White people, might enjoy in abundance all the good things which make life comfortable and happy. I have considered how this could be done; and have discovered but one path that could lead them to that desirable situation. In this path I wish all the Indian nations to walk. From the information received concerning you, my beloved Cherokees, I am inclined to hope that you are prepared to take this path and disposed to pursue it. It may seem a little difficult to enter; but if you make the attempt, you will find every obstacle easy to be removed. Mr. Dinsmoor, my beloved agent to your nation, being here, I send you this talk by him. He will have it interpreted to you, and particularly explain my meaning. Beloved Cherokees, You now find that the game with which your woods once abounded, are growing scarce; and you know when you can not meet a deer or other game to kill, that you must remain hungry; you know also when you can get no skins by hunting, that the traders will give you neither powder nor cloathing; and you know that without other implements for tilling the ground than the hoe, you will continue to raise only scanty crops of corn. Hence you are sometimes exposed to suffer much from hunger and cold; and as the game are lessening in numbers more and more, these sufferings will increase. And how are you to provide against them? Listen to my words and you will know. My beloved Cherokees, Some among you already experience the advantage of keeping cattle and hogs: let all keep them and increase their numbers, and you will ever have a plenty of meet. To these add sheep, and they will give you cloathing as well as food. Your lands are good and of great extent. By proper management you can raise live stock not only for your own wants, but to sell to the White people. By using the plow you can vastly increase your crops of corn. You can also grow wheat, ( which makes the best bread ) as well as other useful grain. To these you will easily add flax and cotton, which you may dispose of to the White people, or have it made up by your own women into cloathing for yourselves. Your wives and daughters can soon learn to spin and weave; and to make this certain, I have directed Mr. Dinsmoor, to procure all the necessary apparatus for spinning and weaving, and to hire a woman to teach the use of them. He will also procure some plows and other implements of husbandry, with which to begin the improved cultivation of the ground which I recommend, and employ a fit person to shew you how they are to be used. I have further directed him to procure some cattle and sheep for the most prudent and industrious men, who shall be willing to exert themselves in tilling the ground and raising those useful animals. He is often to talk with you on these subjects, and give you all necessary information to promote your success. I must therefore desire you to listen to him; and to follow his advice. I appointed him to dwell among you as the Agent of the United States, because I judged him to be a faithful man, ready to obey my instructions and to do you good. But the cares of the United States are not confined to your single nation. They extend to all the Indians dwelling on their borders. For which reason other agents are appointed; and for the four southern nations there will be a general or principal agent who will visit all of them, for the purpose of maintaining peace and friendship among them and with the United States; to superintend all their affairs; and to assist the particular agents with each nation in doing the business assigned them. To such general or principal agent I must desire your careful attention. He will be one of our greatly beloved men. His whole time will be employed in contriving how to do you good, and you will therefore act wisely to follow his advice. The first general or principal agent will be Colonel Benjamin Hawkins, a man already known and respected by you. I have chosen him for this office because he is esteemed for a good man; has a knowledge of Indian customs, and a particular love and friendship for all the Southern tribes. Beloved Cherokees, What I have recommended to you I am myself going to do. After a few moons are passed I shall leave the great town and retire to my farm. There I shall attend to the means of increasing my cattle, sheep and other useful animals; to the growing of corn, wheat, and other grain, and to the employing of women in spinning and weaving; all which I have recommended to you, that you may be as comfortable and happy as plenty of food, clothing and other good things can make you. Beloved Cherokees, When I have retired to my farm I shall hear of you; and it will give me great pleasure to know that you have taken my advice, and are walking in the path which I have described. But before I retire, I shall speak to my beloved man, the Secretary of War, to get prepared some medals, to be given to such Cherokees as by following my advice shall best deserve them. For this purpose Mr. Dinsmoor is from time to time to visit every town in your nation. He will give instructions to those who desire to learn what I have recommended. He will see what improvements are made; who are most industrious in raising cattle; in growing corn, wheat, cotton and flax; and in spinning and weaving; and on those who excel these rewards are to be bestowed. Beloved Cherokees, The advice I here give you is important as it regards your nation; but still more important as the event of the experiment made with you may determine the lot of many nations. If it succeeds, the beloved men of the United States will be encouraged to give the same assistance to all the Indian tribes within their boundaries. But if it should fail, they may think it vain to make any further attempts to better the condition of any Indian tribe; for the richness of the soil and mildness of the air render your country highly favorable for the practice of what I have recommended. Beloved Cherokees, The wise men of the United States meet together once a year, to consider what will be for the good of all their people. The wise men of each separate state also meet together once or twice every year, to consult and do what is good for the people of their respective states. I have thought that a meeting of your wise men once or twice a year would be alike useful to you. Every town might send one or two of its wisest counsellors to talk together on the affairs of your nation, and to recommend to your people whatever they should think would be serviceable. The beloved agent of the United States would meet with them. He would give them information of those things which are found good by the white people, and which your situation will enable you to adopt. He would explain to them the laws made by the great council of the Unit
