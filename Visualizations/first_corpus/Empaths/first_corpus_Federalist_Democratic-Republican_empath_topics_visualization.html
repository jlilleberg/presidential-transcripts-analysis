ur gunboats into actual service for the defense of our harbors; of all which accounts will be laid before you. When a regular army is to be raised, and to what extent, must depend on the information so shortly expected. In the meantime I have called on the States for quotas of militia, to be in readiness for present defense, and have, moreover, encouraged the acceptance of volunteers; and I am happy to inform you that these have offered themselves with great alacrity in every part of the Union. They are ordered to be organized and ready at a moment's warning to proceed on any service to which they may be called, and every preparation within the Executive powers has been made to insure us the benefit of earl exertions. I informed Congress at their last session of the enterprises against the public peace which were believed to be in preparation by Aaron Burr and his associates, of the measures taken to defeat them and to bring the offenders to justice. Their enterprises were happily defeated by the patriotic exertions of the militias whenever called into action, by the fidelity of the Army, and energy of the commander in chief in promptly arranging the difficulties presenting themselves on the Sabine, repairing to meet those arising on the Mississippi, and dissipating before their explosion plots engendering there. I shall think it my duty to lay before you the proceedings and the evidence publicly exhibited on the arraignment of the principle offenders before the circuit court of Virginia. You will be enabled to judge whether the defect was in the testimony, in the law, or in the administration of the law; and whenever it shall be found, the Legislation alone can apply or originate the remedy. The framers of our Constitution certainly supposed they had guarded as well their Government against destruction by treason as their citizens against oppression under pretense of it, and if these ends are not attained it is of importance to inquire by what means more effectual they may be secured. The accounts of the receipts of revenue during the year ending on the 30th day of September last being not yet made up, a correct statement will be hereafter transmitted from the Treasury. In the meantime, it is ascertained that the receipts have amounted to near $ 19,038,665.81 on, with the five millions and a half in the Treasury at the beginning of the year, have enabled us, after meeting the current demands and interest incurred, to pay more than four millions of the principle of our funded debt. These payments, with those of the preceding five and a half years, have extinguished of the funded debt $ 25,500,000, being the whole which could be paid or purchased within the limits of the law and of our contracts, and have left us in the Treasury $ 8,500,000. A portion of this sum may be considered as a commencement of accumulation of the surpluses of revenue which after paying the installments of debt as they shall become payable, will remain without any specific object. It may partly, indeed, be applied toward completing the defense of the exposed points of our country, on such a scale as shall be adapted to our principles and circumstances. This object is doubtless among the first entitled to attention in such a state of our finances, and it is one which, whether we have peace or war, will provide security where it is due. Whether what shall remain of this, with the future surpluses, may be usefully applied to purposes already authorized or more usefully to others requiring new authorities, or how otherwise they shall be disposed of, are questions calling for the notice of Congress, unless, indeed, they shall be superceded by a change in our public relations now awaiting the determination of others. Whatever be that determination, it is a great consolation that it will become known at a moment when the supreme council of the nation is assembled at its post, and ready to give the aids of its wisdom and authority to whatever course the good of our country shall then call us to pursue. Matters of minor importance will be the subjects of future communications, and nothing shall be wanting on my part which may give information or dispatch to the proceedings of the Legislature in the excercise of their high duties, and at a moment so interesting to the public welfare  Returning to the scenes of my birth and early life, to the society of those with whom I was raised, and who have been ever dear to me, I receive, fellow citizens and neighbors, with inexpressible pleasure, the cordial welcome you are so good as to give me. Long absent on duties which the history of a wonderful era made incumbent on those called to them, the pomp, the turmoil, the bustle and splendor of office, have drawn but deeper sighs for the tranquil and irresponsible occupations of private life, for the enjoyment of an affectionate intercourse with you, my neighbors and friends, and the endearments of family love, which nature has given us all, as the sweetener of every hour. For these I gladly lay down the distressing burthen of power, and seek, with my fellow citizens, repose and safety under the watchful cares, the labors, and perplexities of younger and abler minds. The anxieties you express to administer to my happiness, do, of themselves, confer that happiness: and the measure will be complete, if my endeavors to fulfill my duties in the several public stations to which I have been called, have obtained for me the approbation of my country. The part which I have acted on the theatre of public life, has been before them; and to their sentence I submit it: but the testimony of my native country, of the individuals who have known me in private life, to my conduct in its various duties and relations, is the more grateful, as proceeding from eye witnesses and observers, from triers of the vicinage. Of you then, my neighbors, I may ask, in the face of the world,? whose ox have I taken, or whom have defrauded? Whom have I oppressed, or of whose hand have I received a bribe to blind mine eyes therewith?? On your verdict I rest with conscious security. Your wishes for my happiness are received with just sensibility, and I offer sincere prayers for your own welfare and prosperity ", "Unwilling to depart from examples of the most revered authority, I avail myself of the occasion now presented to express the profound impression made on me by the call of my country to the station to the duties of which I am about to pledge myself by the most solemn of sanctions. So distinguished a mark of confidence, proceeding from the deliberate and tranquil suffrage of a free and virtuous nation, would under any circumstances have commanded my gratitude and devotion, as well as filled me with an awful sense of the trust to be assumed. Under the various circumstances which give peculiar solemnity to the existing period, I feel that both the honor and the responsibility allotted to me are inexpressibly enhanced. The present situation of the world is indeed without a parallel and that of our own country full of difficulties. The pressure of these, too, is the more severely felt because they have fallen upon us at a moment when the national prosperity being at a height not before attained, the contrast resulting from the change has been rendered the more striking. Under the benign influence of our republican institutions, and the maintenance of peace with all nations whilst so many of them were engaged in bloody and wasteful wars, the fruits of a just policy were enjoyed in an unrivaled growth of our faculties and resources. Proofs of this were seen in the improvements of agriculture, in the successful enterprises of commerce, in the progress of manufacturers and useful arts, in the increase of the public revenue and the use made of it in reducing the public debt, and in the valuable works and establishments everywhere multiplying over the face of our land. It is a precious reflection that the transition from this prosperous condition of our country to the scene which has for some time been distressing us is not chargeable on any unwarrantable views, nor, as I trust, on any involuntary errors in the public councils. Indulging no passions which trespass on the rights or the repose of other nations, it has been the true glory of the United States to cultivate peace by observing justice, and to entitle themselves to the respect of the nations at war by fulfilling their neutral obligations with the most scrupulous impartiality. If there be candor in the world, the truth of these assertions will not be questioned; posterity at least will do justice to them. This unexceptionable course could not avail against the injustice and violence of the belligerent powers. In their rage against each other, or impelled by more direct motives, principles of retaliation have been introduced equally contrary to universal reason and acknowledged law. How long their arbitrary edicts will be continued in spite of the demonstrations that not even a pretext for them has been given by the United States, and of the fair and liberal attempt to induce a revocation of them, can not be anticipated. Assuring myself that under every vicissitude the determined spirit and united councils of the nation will be safeguards to its honor and its essential interests, I repair to the post assigned me with no other discouragement than what springs from my own inadequacy to its high duties. If I do not sink under the weight of this deep conviction it is because I find some support in a consciousness of the purposes and a confidence in the principles which I bring with me into this arduous service. To cherish peace and friendly intercourse with all nations having correspondent dispositions; to maintain sincere neutrality toward belligerent nations; to prefer in all cases amicable discussion and reasonable accommodation of differences to a decision of them by an appeal to arms; to exclude foreign intrigues and foreign partialities, so degrading to all countries and so baneful to free ones; to foster a spirit of independence too just to invade the rights of others, too proud to surrender our own, too liberal to indulge unworthy prejudices ourselves and too elevated not to look down upon them in others; to hold the union of the States as the basis of their peace and happiness; to support the Constitution, which is the cement of the Union, as well in its limitations as in its authorities; to respect the rights and authorities reserved to the States and to the people as equally incorporated with and essential to the success of the general system; to avoid the slightest interference with the right of conscience or the functions of religion, so wisely exempted from civil jurisdiction; to preserve in their full energy the other salutary provisions in behalf of private and personal rights, and of the freedom of the press; to observe economy in public expenditures; to liberate the public resources by an honorable discharge of the public debts; to keep within the requisite limits a standing military force, always remembering that an armed and trained militia is the firmest bulwark of republics that without standing armies their liberty can never be in danger, nor with large ones safe; to promote by authorized means improvements friendly to agriculture, to manufactures, and to external as well as internal commerce; to favor in like manner the advancement of science and the diffusion of information as the best aliment to true liberty; to carry on the benevolent plans which have been so meritoriously applied to the conversion of our aboriginal neighbors from the degradation and wretchedness of savage life to a participation of the improvements of which the human mind and manners are susceptible in a civilized state- as far as sentiments and intentions such as these can aid the fulfillment of my duty, they will be a resource which can not fail me. It is my good fortune, moreover, to have the path in which I am to tread lighted by examples of illustrious services successfully rendered in the most trying difficulties by those who have marched before me. Of those of my immediate predecessor it might least become me here to speak. I may, however, be pardoned for not suppressing the sympathy with which my heart is full in the rich reward he enjoys in the benedictions of a beloved country, gratefully bestowed or exalted talents zealously devoted through a long career to the advancement of its highest interest and happiness. But the source to which I look or the aids which alone can supply my deficiencies is in the well tried intelligence and virtue of my fellow citizens, and in the counsels of those representing them in the other departments associated in the care of the national interests. In these my confidence will under every difficulty be best placed, next to that which we have all been encouraged to feel in the guardianship and guidance of that Almighty Being whose power regulates the destiny of nations, whose blessings have been so conspicuously dispensed to this rising Republic, and to whom we are bound to address our devout gratitude for the past, as well as our fervent supplications and best hopes for the future Fellow Citizens of the Senate and of the House of Representatives: On this first occasion of meeting you it affords me much satisfaction to be able to communicate the commencement of a favorable change in our foreign relations, the critical state of which induced a session of Congress at this early period. In consequence of the provisions of the act interdicting commercial intercourse with Great Britain and France, our ministers at London and Paris were without delay instructed to let it be understood by the French and British Governments that the authority vested in the Executive to renew commercial intercourse with their respective nations would be exercised in the case specified by that act. Soon after these instructions were dispatched it was found that the British Government, anticipating from early proceedings of Congress at their last session the state of our laws, which has had the effect of placing the two belligerent powers on a footing of equal restrictions, and relying on the conciliatory disposition of the United States, had transmitted to their legation here provisional instructions not only to offer satisfaction for the attack on the frigate Chesapeake, and to make known the determination of His Britannic Majesty to send an envoy extraordinary with powers to conclude a treaty on all the points between the two countries, but, moreover, to signify his willingness in the meantime to withdraw his orders in council, in the persuasion that the intercourse with Great Britain would be renewed on the part of the United States. These steps of the British Government led to the correspondence and the proclamation now laid before you, by virtue of which the commerce between the two countries will be renewable after the 10th day of June next. Whilst I take pleasure in doing justice to the councils of His Britannic Majesty, which, no longer adhering to the policy which made an abandonment by France of her decrees a prerequisite to a revocation of the British orders, have substituted the amicable course which has issued thus happily, I can not do less than refer to the proposal heretofore made on the part of the United States, embracing a like restoration of the suspended commerce, as a proof of the spirit of accommodation which at no time been intermitted, and to the result which now calls for our congratulations, as corroborating the principles by which the public councils have been guided during a period of the most trying embarrassments. The discontinuance of the British orders as they respect the United States having been thus arranged, a communication of the event has been forwarded in one of our public vessels to our minister plenipotentiary at Paris, with instructions to avail himself of the important addition thereby made to the considerations which press on the justice of the French Government a revocation of its decrees or such a modification of them as that they shall cease to violate the neutral commerce of the United States. The revision of our commercial laws proper to adapt them to the arrangement which has taken place with Great Britain will doubtless engage the early attention of Congress. It will be worthy at the same time of their lust and provident care to make such further alterations in the laws as will more especially protect and foster the several branches of manufacture which have been recently instituted or extended by the laudable exertions of our citizens. Under the existing aspect of our affairs I have thought it not inconsistent with a just precaution to have the gunboats, with the exception of those at New Orleans, placed in a situation incurring no expense beyond that requisite for their preservation and conveniency for future service, and to have the crews of those at New Orleans reduced to the number required for their navigation and safety. I have thought also that our citizens detached in quotas of militia amounting to 100,000 under the act of March, 1808, might not improperly be relieved from the state in which they were held for immediate service. A discharge of them has been accordingly directed. The progress made in raising and organizing the additional military force, for which provision was made by the act of April, 1808, together with the disposition of the troops, will appear by a report which the Secretary of War is preparing, and which will be laid before you. Of the additional frigates required by an act of the last session to be fitted for actual service, two are in readiness, one nearly so, and the fourth is expected to be ready in the month of July. A report which the Secretary of the Navy is preparing on the subject, to be laid before Congress, will shew at the same time the progress made in officering and manning these ships. It will shew also the degree in which the provisions of the act relating to the other public armed ships have been carried into execution. It will rest with the judgment of Congress to decide how far the change in our external prospects may authorize any modifications of the laws relating to the army and navy establishments. The works of defense for our seaport towns and harbors have proceeded with as much activity as the season of the year and other circumstances would admit. It is necessary, however, to state that, the appropriations hitherto made being found to be deficient, a further provision will claim the early consideration of Congress. The whole of the 8 per cent stock remaining due by the United States, amounting to $ 5,300,000, had been reimbursed on the last day of the year 1808; and on the 1st day of April last the sum in the Treasury exceeded $ 9,500,000. This, together with the receipts of the current year on account of former revenue bonds, will probably be nearly if not altogether sufficient to defray the expenses of the year. But the suspension of exports and the consequent decrease of importations during the last twelve months will necessarily cause a great diminution in the receipts of the year 1810. After that year, should our foreign relations be undisturbed, the revenue will again be more than commensurate to all the expenditures. Aware of the inconveniences of a protracted session at the present season of the year, I forbear to call the attention of the Legislature to any matters not particularly urgent. It remains, therefore, only to assure you of the fidelity and alacrity with which I shall cooperate for the welfare and happiness of our country, and to pray that it may experience a continuance of the divine blessings by which it has been so signally favored. JAMES MADISON Fellow Citizens of the Senate and of the House of Representatives: At the period of our last meeting I had the satisfaction of communicating an adjustment with one of the principal belligerent nations, highly important in itself, and still more so as presaging a more extended accommodation. It is with deep concern I am now to inform you that the favorable prospect has been over clouded by a refusal of the British Government to abide by the act of its minister plenipotentiary, and by its ensuing policy toward the United States as seen through the communications of the minister sent to replace him. Whatever pleas may be urged for a disavowal of engagements formed by diplomatic functionaries in cases where by the terms of the engagements a mutual ratification is reserved, or where notice at the time may have been given of a departure from instructions, or in extraordinary cases essentially violating the principles of equity, a disavowal could not have been apprehended in a case where no such notice or violation existed, where no such ratification was reserved, and more especially where, as is now in proof, an engagement to be executed without any such ratification was contemplated by the instructions given, and where it had with good faith been carried into immediate execution on the part of the United States. These considerations not having restrained the British Government from disavowing the arrangement by virtue of which its orders in council were to be revoked, and the event authorizing the renewal of commercial intercourse having thus not taken place, it necessarily became a question of equal urgency and importance whether the act prohibiting that intercourse was not to be considered as remaining in legal force. This question being, after due deliberation, determined in the affirmative, a proclamation to that effect was issued. It could not but happen, however, that a return to this state of things from that which had followed an execution of the arrangement by the United States would involve difficulties. With a view to diminish these as much as possible, the instructions from the Secretary of the Treasury now laid before you were transmitted to the collectors of the several ports. If in permitting British vessels to depart without giving bonds not to proceed to their own ports it should appear that the tenor of legal authority has not been strictly pursued, it is to be ascribed to the anxious desire which was felt that no individuals should be injured by so unforeseen an occurrence; and I rely on the regard of Congress for the equitable interests of our own citizens to adopt whatever further provisions may be found requisite for a general remission of penalties involuntarily incurred. The recall of the disavowed minister having been followed by the appointment of a successor, hopes were indulged that the new mission would contribute to alleviate the disappointment which had been produced, and to remove the causes which had so long embarrassed the good understanding of the two nations. It could not be doubted that it would at least be charged with conciliatory explanations of the step which had been taken and with proposals to be substituted for the rejected arrangement. Reasonable and universal as this expectation was, it also has not been fulfilled. From the first official disclosures of the new minister it was found that he had received no authority to enter into explanations relative to either branch of the arrangement disavowed nor any authority to substitute proposals as to that branch which concerned the British orders in council, and, finally, that his proposals WRT the other branch, the attack on the frigate Chesapeake, were founded on a presumption repeatedly declared to be inadmissible by the United States, that the first step toward adjustment was due from them, the proposals at the same time omitting even a reference to the officer answerable for the murderous aggression, and asserting a claim not less contrary to the British laws and British practice than to the principles and obligations of the United States. The correspondence between the Department of State and this minister will show how unessentially the features presented in its commencement have been varied in its progress. It will sow also that, forgetting the respect due to all governments, he did not refrain from imputations on this, which required that no further communications should be received from him. The necessity of this step will be made known to His Britannic Majesty through the minister plenipotentiary of the United States in London; and it would indicate a want of the confidence due to a Government which so well understands and exacts what becomes foreign ministers near it not to infer that the misconduct of its own representative will be viewed in the same light in which it has been regarded here. The British Government will learn at the same time that a ready attention will be given to communications through any channel which may be substituted. It will be happy if the change in this respect should be accompanied by a favorable revision of the unfriendly policy which has been so long pursued toward the United States. With France, the other belligerent, whose trespasses on our commercial rights have long been the subject of our just remonstrances, the posture of our relations does not correspond with the measures taken on the part of the United States to effect a favorable change. The result of the several communications made to her Government, in pursuance of the authorities vested by Congress in the Executive, is contained in the correspondence of our minister at Paris now laid before you. By some of the other belligerents, although professing just and amicable dispositions, injuries materially affecting our commerce have not been duly controlled or repressed. In these cases the interpositions deemed proper on our part have not been omitted. But it well deserves the consideration of the Legislature how far both the safety and the honor of the American flag may be consulted, by adequate provisions against that collusive prostitution of it by individuals unworthy of the American name which has so much flavored the real or pretended suspicions under which the honest commerce of their fellow citizens has suffered. In relation to the powers on the coast of Barbary, nothing has occurred which is not of a nature rather to inspire confidence than distrust as to the continuance of the existing amity. With our Indian neighbors, the just and benevolent system continued toward them has also preserved peace, and is more and more advancing habits favorable to their civilization and happiness. From a statement which will be made by the Secretary of War it will be seen that the fortifications on our maritime frontier are in many of the ports completed, affording the defense which was contemplated, and that a further time will be required to render complete the works in the harbor of New York and in some other places. By the enlargement of the works and the employment of a greater number of hands at the public armories the supply of small arms of an improving quality appears to be annually increasing at a rate that, with those made on private contract, may be expected to go far toward providing for the public exigency. The act of Congress providing for the equipment of our vessels of war having been fully carried into execution, I refer to the statement of the Secretary of the Navy for the information which may be proper on that subject. To that statement is added a view of the transfers of appropriations authorized by the act of the session preceding the last and of the grounds on which the transfers were made. Whatever may be the course of your deliberations on the subject of our military establishments, I should fail in my duty in not recommending to your serious attention the importance of giving to our militia, the great bulwark of our security and resource of our power, an organization best adapted to eventual situations for which the United States ought to be prepared. The sums which had been previously accumulated in the Treasury, together with the receipts during the year ending on the 30th of September last ( and amounting to more than $ 9 M ), have enabled us to fulfill all our engagements and to defray the current expenses of Government without recurring to any loan. But the insecurity of our commerce and the consequent diminution of the public revenue will probably produce a deficiency in the receipts of the ensuing year, for which and for other details I refer to the statements which will be transmitted from the Treasury. In the state which has been presented of our affairs with the great parties to a disastrous and protracted war, carried on in a mode equally injurious and unjust to the United States as a neutral nation, the wisdom of the National Legislature will be again summoned to the important decision on the alternatives before them. That these will be met in a spirit worthy the councils of a nation conscious both of its rectitude and of its rights, and careful as well of its honor as of its peace, I have an entire confidence; and that the result will be stamped by a unanimity becoming the occasion, and be supported by every portion of our citizens with a patriotism enlightened and invigorated by experience, ought as little to be doubted. In the midst of the wrongs and vexations experienced from external causes there is much room for congratulation on the prosperity and happiness flowing from our situation at home. The blessing of health has never been more universal. The fruits of the seasons, though in particular articles and districts short of their usual redundancy, are more than sufficient for our wants and our comforts. The face of our country every presents evidence of laudable enterprise, of extensive capital, and of durable improvement. In a cultivation of the materials and the extension of useful manufactures, more especially in the general application to household fabrics, we behold a rapid diminution of our dependence on foreign supplies. Nor is it unworthy of reflection that this revolution in our pursuits and habits is in no slight degree a consequence of those impolitic and arbitrary edicts by which the contending nations, in endeavoring each of them to obstruct our trade with the other, have so far abridged our means of procuring the productions and manufactures of which our own are now taking the place. Recollecting always that for every advantage which may contribute to distinguish our lot from that to which others are doomed by the unhappy spirit of the times we are indebted to that Divine Providence whose goodness has been so remarkably extended to this rising nation, it becomes us to cherish a devout gratitude, and to implore from the same omnipotent source a blessing on the consultations and measures about to be undertaken for the welfare of our beloved country Whereas the territory south of the Mississippi Territory and eastward of the river Mississippi, and extending to the river Perdido, of which possession was not delivered to the United States in pursuance of the treaty concluded at Paris on the 30th April, 1803, has at all times, as is well known, been considered and claimed by them as being within the colony of Louisiana conveyed by the said treaty in the same extent that it had in the hands of Spain and that it had when France originally possessed it; andWhereas the acquiescence of the United States in the temporary continuance of the said territory under the Spanish authority was not the result of any distrust of their title, as has been particularly evinced by the general tenor of their laws and by the distinction made in the application of those laws between that territory and foreign countries, but was occasioned by their conciliatory views and by a confidence in the justice of their cause and in the success of candid discussion and amicable negotiation with a just and friendly power; andWhereas a satisfactory adjustment, too long delayed, without the fault of the United States, has for some time been entirely suspended by events over which they had no control; andWhereas a crisis has at length arrived subversive of the order of things under the Spanish authorities, whereby a failure of the United States to take the said territory into its possession may lead to events ultimately contravening the views of both parties, whilst in the meantime the tranquillity and security of our adjoining territories are endangered and new facilities given to violations of our revenue and commercial laws and of those prohibiting the introduction of slaves: Considering, moreover, that under these peculiar and imperative circumstances a forbearance on the part of the United States to occupy the territory in question, and thereby guard against the confusions and contingencies which threaten it, might be construed into a dereliction of their title or an insensibility to the importance of the stake; considering that in the hands of the United States it will not cease to be a subject of fair and friendly negotiation and adjustment; considering, finally, that the acts of Congress, though contemplating a present possession by a foreign authority, have contemplated also an eventual possession of the said territory by the United States, and are accordingly so framed as in that case to extend in their operation to the same: Now be it known that I, James Madison, President of the United States of America, in pursuance of these weighty and urgent considerations, have deemed it right and requisite that possession should be taken of the said territory in the name and behalf of the United States. William C. C. Claiborne, governor of the Orleans Territory, of which the said Territory is to be taken as part, will accordingly proceed to execute the same and to exercise over the said Territory the authorities and functions legally appertaining to his office; and the good people inhabiting the same are invited and enjoined to pay due respect to him in that character, to be obedient to the laws, to maintain order, to cherish harmony, and in every manner to conduct themselves as peaceable citizens, under full assurance that they will be protected in the enjoyment of their liberty, property, and religion. In testimony whereof I have caused the seal of the United States to be hereunto affixed, and signed the same with my hand. Done at the city of Washington, the 27th day of October, A.D. 1810, and in the thirty fifth year of the Independence of the said United States. JAMES MADISON. By the President: R. SMITH, Secretary of State Fellow Citizens of the Senate and of the House of Representatives: The embarrassments which have prevailed in our foreign relations, and so much employed the deliberations of Congress, make it a primary duty in meeting you to communicate whatever may have occurred in that branch of our national affairs. The act of the last session of Congress concerning the commercial intercourse between the United States and Great Britain and France and their dependencies having invited in a new form a termination of their edicts against our neutral commerce, copies of the act were immediately forwarded to our ministers at London and Paris, with a view that its object might be within the early attention of the French and British Governments. By the communication received through our minister at Paris it appeared that knowledge of the act by the French Government was followed by a declaration that the Berlin and Milan decrees were revoked, and would cease to have effect on the first day of November ensuing. These being the only known edicts of France within the description of the act, and the revocation of them being such that they ceased at that date to violate our neutral commerce, the fact, as prescribed by law, was announced by a proclamation bearing date the 2nd of November. It would have well accorded with the conciliatory views indicated by this proceeding on the part of France to have extended them to all the grounds of just complaint which now remain unadjusted with the United States. It was particularly anticipated that, as a further evidence of just dispositions toward them, restoration would have been immediately made of the property of our citizens under a misapplication of the principle of reprisals combined with a misconstruction of a law of the United States. This expectation has not been fulfilled. From the British Government no communication on the subject of the act has been received. To a communication from our minister at London of a revocation by the French Government of its Berlin and Milan decrees it was answered that the British system would be relinquished as soon as the repeal of the French decrees should have actually taken effect and the commerce of neutral nations have been restored to the condition in which it stood previously to the promulgation of those decrees. This pledge, although it does not necessarily import, does not exclude the intention of relinquishing, along with the others in council, the practice of those novel blockades which have a like effect of interrupting our neutral commerce, and this further justice to the United States is the rather to be looked for, in as much as the blockades in question, being not more contrary to the established law of nations than inconsistent with the rules of blockade formally recognized by Great Britain herself, could have no alleged basis other than the plea of retaliation alleged as the basis of the orders in council. Under the modification of the original orders of 1807 November, into the orders of 1809 April, there is, indeed, scarcely a nominal distinction between the orders and the blockades. One of those illegitimate blockades, bearing date in 1806 May, having been expressly avowed to be still unrescinded, and to be in effect comprehended in the orders in council, was too distinctly brought within the purview of the act of Congress not to be comprehended in the explanation of the requisites to a compliance with it. The British Government was accordingly apprised by our minister near it that such was the light in which the subject was to be regarded. On the other important subjects depending between the United States and the Government no progress has been made from which an early and satisfactory result can be relied on. In this new posture of our relations with those powers the consideration of Congress will be properly turned to a removal of doubts which may occur in the exposition and of difficulties in the execution of the act above cited. The commerce of the United States with the north of Europe, heretofore much vexed by licentious cruisers, particularly under the Danish flag, has latterly been visited with fresh and extensive depredations. The measures pursued in behalf of our injured citizens not having obtained justice for them, a further and more formal interposition with the Danish Government is contemplated. The principles which have been maintained by that Government in relation to neutral commerce, and the friendly professions of His Danish Majesty toward the United States, are valuable pledges in favor of a successful issue. Among the events growing out of the state of the Spanish Monarchy, our attention was imperiously attracted to the change developing itself in that portion of West Florida which, though of right appertaining to the United States, had remained in the possession of Spain awaiting the result of negotiations for its actual delivery to them. The Spanish authority was subverted and a situation produced exposing the country to ulterior events which might essentially affect the rights and welfare of the Union. In such a conjuncture I did not delay the interposition required for the occupancy of the territory west of the river Perdido, to which the title of the United States extends, and to which the laws provided for the Territory of Orleans are applicable. With this view, the proclamation of which a copy is laid before you was confided to the governor of that Territory to be carried into effect. The legality and necessity of the course pursued assure me of the favorable light in which it will present itself to the Legislature, and of the promptitude with which they will supply whatever provisions may be due to the essential rights and equitable interests of the people thus brought into the bosom of the American family. Our amity with the powers of Barbary, with the exception of a recent occurrence at Tunis, of which an explanation is just received, appears to have been uninterrupted and to have become more firmly established. With the Indian tribes also the peace and friendship of the United States are found to be so eligible that the general disposition to preserve both continues to gain strength. I feel particular satisfaction in remarking that an interior view of our country presents us with grateful proofs of its substantial and increasing prosperity. To a thriving agriculture and the improvements related to it is added a highly interesting extension of useful manufactures, the combined product of professional occupations and of household industry. Such indeed is the experience of economy as well as of policy in these substitutes for supplies heretofore obtained by foreign commerce that in a national view the change is justly regarded as of itself more than a recompense for those privations and losses resulting from foreign injustice which furnished the general impulse required for its accomplishment. How far it may be expedient to guard the infancy of this improvement in the distribution of labor by regulations of the commercial tariff is a subject which can not fail to suggest itself to your patriotic reflections. It will rest with the consideration of Congress also whether a provident as well as fair encouragement would not be given to our navigation by such regulations as would place it on a level of competition with foreign vessels, particularly in transporting the important and bulky productions of our own soil. The failure of equality and reciprocity in the existing regulations on this subject operates in our ports as a premium to foreign competitors, and the inconvenience must increase as these may be multiplied under more favorable circumstances by the more than countervailing encouragements now given them by the laws of their respective countries. Whilst it is universally admitted that a well instructed people alone can be permanently a free people, and whilst it is evident that the means of diffusing and improving useful knowledge form so small a proportion of the expenditures for national purposes, I can not presume it to be unseasonable to invite your attention to the advantages of superadding to the means of education provided by the several States a seminary of learning instituted by the National Legislature within the limits of their exclusive jurisdiction, the expense of which might be defrayed or reimbursed out of the vacant grounds which have accrued to the nation within those limits. Such an institution, though local in its legal character, would be universal in its beneficial effects. By enlightening the opinions, by expanding the patriotism, and by assimilating the principles, the sentiments, and the manners of those who might resort to this temple of science, to be redistributed in due time through every part of the community, sources of jealousy and prejudice would be diminished, the features of national character would be multiplied, and greater extent given to social harmony. But, above all, a well constituted seminary in the center of the nation is recommended by the consideration that the additional instruction emanating from it would contribute not less to strengthen the foundations than to adorn the structure of our free and happy system of government. Among the commercial abuses still committed under the American flag, and leaving in force my former reference to that subject, it appears that American citizens are instrumental in carrying on a traffic in enslaved Africans, equally in violation of the laws of humanity and in defiance of those of their own country. The same just and benevolent motives which produced interdiction in force against this criminal conduct will doubtless be felt by Congress in devising further means of suppressing the evil. In the midst of uncertainties necessarily connected with the great interests of the United States, prudence requires a continuance of our defensive and precautionary arrangement. The Secretary of War and Secretary of the Navy will submit the statements and estimates which may aid Congress in their ensuing provisions for the land and naval forces. The statements of the latter will include a view of the transfers of appropriations in the naval expenditures and in the grounds on which they were made. The fortifications for the defense of our maritime frontier have been prosecuted according to the plan laid down in 1808. The works, with some exceptions, are completed and furnished with ordnance. Those for the security of the city of New York, though far advanced toward completion, will require a further time and appropriation. This is the case with a few others, either not completed or in need of repairs. The improvements in quality and quantity made in the manufacture of cannon and small arms, both at the public armories and private factories, warrant additional confidence in the competency of these resources for supplying the public exigencies. These preparations for arming the militia having thus far provided for 1 of the objects contemplated by the power vested in Congress with respect to that great bulwark of the public safety, it is for their consideration whether further provisions are not requisite for the other contemplated objects of organization and discipline. To give to this great mass of physical and moral force the efficiency which it merits, and is capable of receiving, it is indispensable that they should be instructed and practiced in the rules by which they are to be governed. Toward an accomplishment of this important work I recommend for the consideration of Congress the expediency of instituting a system which shall in the first instance call into the field at the public expense and for a given time certain portions of the commissioned and non commissioned officers. The instruction and discipline thus acquired would gradually diffuse through the entire body of the militia that practical knowledge and promptitude for active service which are the great ends to be pursued. Experience has left no doubt either of the necessity or of the efficacy of competent military skill in those portions of an army in fitting it for the final duties which it may have to perform. The Corps of Engineers, with the Military Academy, are entitled to the early attention of Congress. The buildings at the seat fixed by law for the present Academy are so far in decay as not to afford the necessary accommodation. But a revision of the law is recommended, principally with a view to a more enlarged cultivation and diffusion of the advantages of such institutions, by providing professorships for all the necessary branches of military instruction, and by the establishment of an additional academy at the seat of Government or elsewhere. The means by which war, as well for defense as for offense, are now carried on render these schools of the more scientific operations an indispensable part of every adequate system. Even among nations whose large standing armies and frequent wars afford every other opportunity of instruction these establishments are found to be indispensable for the due attainment of the branches of military science which require a regular course of study and experiment. In a government happily without the other opportunities seminaries where the elementary principles of the art of war can be taught without actual war, and without the expense of extensive and standing armies, have the precious advantage of uniting an essential preparation against external danger with a scrupulous regard to internal safety. In no other way, probably, can a provision of equal efficacy for the public defense be made at so little expense or more consistently with the public liberty. The receipts into the Treasury during the year ending on the 30th of September last ( and amounting to more than $ 8.5 M ) have exceeded the current expenses of the Government, including the interest on the public debt. For the purpose of reimbursing at the end of the year $ 3.75 of the principal, a loan, as authorized by law, had been negotiated to that amount, but has since been reduced to $ 2.75 M, the reduction being permitted by the state of the Treasury, in which there will be a balance remaining at the end of the year estimated at $ Kal\u00e9o For the probably receipts of the next year and other details I refer to statements which will be transmitted from the Treasury, and which will enable you to judge what further provisions may be necessary for the ensuing years. Reserving for future occasions in the course of the session whatever other communications may claim your attention, I close the present by expressing my reliance, under the blessing of Divine Providence, on the judgement and patriotism which will guide your measures at a period particularly calling for united councils and flexible exertions for the welfare of our country, and by assuring you of the fidelity and alacrity with which my cooperation will be afforded Having examined and considered the Bill, entitled \u201cAn Act incorporating the protestant Episcopal Church in the Town of Alexandria in the District of Columbia,\u201d I now return the Bill to the House of Representatives, in which it originated, with the following objections. Because the Bill exceeds the rightful authority, to which Governments are limited by the essential distinction between Civil and Religious functions, and violates, in particular, the Article of the Constitution of the United States which declares, that \u201cCongress shall make no law respecting a Religious establishment.\u201d The Bill enacts into, and establishes by law, sundry rules and proceedings relative purely to the organization and polity of the Church incorporated, and comprehending even the election and removal of the Minister of the same, so that no change could be made therein, by the particular Society, or by the General Church of which it is a member, and whose authority it recognizes. This particular Church, therefore, would so far be a religious establishment by law, a legal force and sanction being given to certain articles in its constitution and administration. Nor can it be considered that the articles thus established, are to be taken as the descriptive criteria only, of the corporate identity of the Society, in as much as this identity, must depend on other characteristics, as the regulations established are generally unessential and alterable, according to the principles and cannons, by which Churches of that denomination govern themselves, and as the injunctions & prohibitions contained in the regulations would be enforced by the penal consequences applicable to a violation of them according to the local law. Because the Bill vests in the said incorporated Church, an authority to provide for the support of the poor, and the education of poor children of the same, an authority, which being altogether superfluous if the provision is to be the result of pious charity, would be a precident for giving to religious Societies as such, a legal agency in carrying into effect a public and civil duty Fellow Citizens of the Senate and of the House of Representatives: In calling you together sooner than a separation from your homes would otherwise have been required I yielded to considerations drawn from the posture of our foreign affairs, and in fixing the present for the time of your meeting regard was had to the probability of further developments of the policy of the belligerent powers toward this country which might the more unite the national councils in the measures to be pursued. At the close of the last session of Congress it was hoped that the successive confirmations of the extinction of the French decrees, so far as they violated our neutral commerce, would have induced the Government of Great Britain to repeal its orders in council, and thereby authorize a removal of the existing obstructions to her commerce with the United States. Instead of this reasonable step toward satisfaction and friendship between the two nations, the orders were, at a moment when least to have been expected, put into more rigorous execution; and it was communicated through the British envoy just arrived that whilst the revocation of the edicts of France, as officially made known to the British Government, was denied to have taken place, it was an indispensable condition of the repeal of the British orders that commerce should restored to a footing that would admit the productions and manufactures of Great Britain, when owned by neutrals, into markets shut against them by her enemy, the United States being given to understand that in the mean time a continuance of their nonimportation act would lead to measures of retaliation. At a later date it has indeed appeared that a communication to the British Government of fresh evidence of the repeal of the French decrees against our neutral trade was followed by an intimation that it had been transmitted to the British plenipotentiary here in order that it might receive full consideration in the depending discussions. This communication appears not to have been received; but the transmission of it hither, instead of founding on it an actual repeal of the orders or assurances that the repeal would ensue, will not permit us to rely on any effective change in the British cabinet. To be ready to meet with cordiality satisfactory proofs of such a change, and to proceed in the mean time in adapting our measures to the views which have been disclosed through that minister will best consult our whole duty. In the unfriendly spirit of those disclosures indemnity and redress for other wrongs have continued to be withheld, and our coasts and the mouths of our harbors have again witnessed scenes not less derogatory to the dearest of our national rights than vexation to the regular course of our trade. Among the occurrences produced by the conduct of British ships of war hovering on our coasts was an encounter between 1 of them and the American frigate commanded by Captain Rodgers, rendered unavoidable on the part of the latter by a fire commenced without cause by the former, whose commander is therefore alone chargeable with the blood unfortunately shed in maintaining the honor of the American flag. The proceedings of a court of inquiry requested by Captain Rodgers are communicated, together with the correspondence relating to the occurrence, between the Secretary of State and His Britannic Majesty's envoy. To these are added the several correspondences which have passed on the subject of the British orders in council, and to both the correspondence relating to the Floridas, in which Congress will be made acquainted with the interposition which the Government of Great Britain has thought proper to make against the proceeding of the United States. The justice and fairness which have been evinced on the part of the United States toward France, both before and since the revocation of her decrees, authorized an expectation that her Government would have followed up that measure by all such others as were due to our reasonable claims, as well s dictated by its amicable professions. No proof, however, is yet given of an intention to repair the other wrongs done to the United States, and particularly to restore the great amount of American property seized and condemned under edicts which, though not affecting our neutral relations, and therefore not entering into questions between the United States and other belligerents, were nevertheless founded in such unjust principles that the reparation ought to have been prompt and ample. In addition to this and other demands of strict right on that nation, the United States have much reason to be dissatisfied with the rigorous and unexpected restrictions to which their trade with the French dominions has been subjected, and which, if not discontinued, will require at least corresponding restrictions on importations from France into the United States. On all those subjects our minister plenipotentiary lately sent to Paris has carried with him the necessary instructions, the result of which will be communicated to you, by ascertaining the ulterior policy of the French Government toward the United States, will enable you to adapt to it that of the United States toward France. Our other foreign relations remain without unfavorable changes. With Russia they are on the best footing of friendship. The ports of Sweden have afforded proofs of friendly dispositions toward our commerce in the councils of that nation also, and the information from our special minister to Denmark shews that the mission had been attended with valuable effects to our citizens, whose property had been so extensively violated and endangered by cruisers under the Danish flag. Under the ominous indications which commanded attention it became a duty to exert the means committed to the executive department in providing for the general security. The works of defense on our maritime frontier have accordingly been prosecuted with an activity leaving little to be added for the completion of the most important ones, and, as particularly suited for cooperation in emergencies, a portion of the gun boats have in particular harbors been ordered into use. The ships of war before in commission, with the addition of a frigate, have been chiefly employed as a cruising guard to the rights of our coast, and such a disposition has been made of our land forces as was thought to promise the services most appropriate and important. In this disposition is included a force consisting of regulars and militia, embodied in the Indiana Territory and marched toward our northwestern frontier. This measure was made requisite by several murders and depredations committed by Indians, but more especially by the menacing preparations and aspect of a combination of them on the Wabash, under the influence and direction of a fanatic of the Shawanese tribe. With these exceptions the Indian tribes retain their peaceable dispositions toward us, and their usual pursuits. I must now add that the period is arrived which claims from the legislative guardians of the national rights a system of more ample provisions for maintaining them. Notwithstanding the scrupulous justice, the protracted moderation, and the multiplied efforts on the part of the United States to substitute for the accumulating dangers to the peace of the 2 countries all the mutual advantages of reestablished friendship and confidence, we have seen that the British cabinet perseveres not only in withholding a remedy for other wrongs, so long and so loudly calling for it, but in the execution, brought home to the threshold of our territory, of measures which under existing circumstances have the character as well as the effect of war on our lawful commerce. With this evidence of hostile inflexibility in trampling on rights which no independent nation can relinquish, Congress will feel the duty of putting the United States into an armor and an attitude demanded by the crisis, and corresponding with the national spirit and expectations. I recommend, accordingly, that adequate provisions be made for filling the ranks and prolonging the enlistments of the regular troops; for an auxiliary force to be engaged for a more limited term; for the acceptance of volunteer corps, whose patriotic ardor may court a participation in urgent services; for detachments as they may be wanted of other portions of the militia, and for such a preparation of the great body as will proportion its usefulness to its intrinsic capacities. Nor can the occasion fail to remind you of the importance of those military seminaries which in every event will form a valuable and frugal part of our military establishment. The manufacture of cannon and small arms has proceeded with due success, and the stock and resources of all the necessary munitions are adequate to emergencies. It will not be inexpedient, however, for Congress to authorize an enlargement of them. Your attention will of course be drawn to such provisions on the subject of our naval force as may be required for the services to which it may be best adapted. I submit to Congress the seasonableness also of an authority to augment the stock of such materials as are imperishable in their nature, or may not at once be attainable. In contemplating the scenes which distinguish this momentous epoch, and estimating their claims to our attention, it is impossible to overlook those developing themselves among the great communities which occupy the southern portion of our own hemisphere and extend into our neighborhood. An enlarged philanthropy and an enlightened forecast concur in imposing on the national councils an obligation to take a deep interest in their destinies, to cherish reciprocal sentiments of good will, to regard the progress of events, and not to be unprepared for whatever order of things may be ultimately established. Under another aspect of our situation the early attention of Congress will be due to the expediency of further guards against evasions and infractions of our commercial laws. The practice of smuggling, which is odious everywhere, and particularly criminal in free governments, where, the laws being made by all for the good of all, a fraud is committed on every individual as well as on the state, attains its utmost guilt when it blends with a pursuit of ignominious gain a treacherous subserviency, in the transgressors, to a foreign policy adverse to that of their own country. It is them that the virtuous indignation of the public should be enabled to manifest itself through the regular animadversions of the most competent laws. To secure greater respect to our mercantile flag, and to the honest interests which it covers, it is expedient also that it be made punishable in our citizens to accepts licenses from foreign governments for a trade unlawfully interdicted by them to other American citizens, or to trade under false colors or papers of any sort. A prohibition is equally called for against the acceptance by our citizens of special licenses to be used in a trade with the United States, and against the admission into particular ports of the United States of vessels from foreign countries authorized to trade with particular ports only. Although other subjects will press more immediately on your deliberations, a portion of them can not but be well bestowed on the just and sound policy of securing to our manufactures the success they have attained, and are still attaining, in some degree, under the impulse of causes not permanent, and to our navigation, the fair extent of which is at present abridged by the unequal regulations of foreign governments. Besides the reasonableness of saving our manufactures from sacrifices which a change of circumstances might bring on them, the national interest requires that, WRT such articles at least as belong to our defense and our primary wants, we should not be left in unnecessary dependence on external supplies. And whilst foreign governments adhere to the existing discriminations in their ports against our navigation, and an equality or lesser discrimination is enjoyed by their navigation in our ports, the effect can not be mistaken, because it has been seriously felt by our shipping interests; and in proportion as this takes place the advantages of an independent conveyance of our products to foreign markets and of a growing body of mariners trained by their occupations for the service of their country in times of danger must be diminished. The receipts into the Treasury during the year ending on the 30th day of September last have exceeded $ 13.5 M, and have enabled us to defray the current expenses, including the interest on the public debt, and to reimburse more than $ 5 M of the principal without recurring to the loan authorized by the act of the last session. The temporary loan obtained in the latter end of the year 1810 has also been reimbursed, and is not included in that amount. The decrease of revenue arising from the situation of our commerce, and the extraordinary expenses which have and may become necessary, must be taken into view in making commensurate provisions for the ensuing year; and I recommend to your consideration the propriety of insuring a sufficiency of annual revenue at least to defray the ordinary expenses of Government, and to pay the interest on the public debt, including that on new loans which may be authorized. I can not close this communication without expressing my deep sense of the crisis in which you are assembled, my confidence in a wise and honorable result to your deliberations, and assurances of the faithful zeal with which my cooperating duties will be discharged, invoking at the same time the blessing of Heaven on our beloved country and on all the means that may be employed in vindicating its rights and advancing its welfare To the Senate and House of Representatives of the United States: I communicate to Congress certain documents, being a continuation of those heretofore laid before them on the subject of our affairs with Great Britain. Without going back beyond the renewal in 1803 of the war in which Great Britain is engaged, and omitting unrepaired wrongs of inferior magnitude, the conduct of her government presents a series of acts hostile to the United States as an independent and neutral nation. British cruisers have been in the continued practice of violating the American flag on the great highway of nations, and of seizing and carrying off persons sailing under it, not in the exercise of a belligerent right founded on the law of nations against an enemy, but of a municipal prerogative over British subjects. British jurisdiction is thus extended to neutral vessels in a situation where no laws can operate but the law of nations and the laws of the country to which the vessels belong, and a self redress is assumed which, if British subjects were wrongfully detained and alone concerned, is that substitution of force for a resort to the responsible sovereign which falls within the definition of war. Could the seizure of British subjects in such cases be regarded as within the exercise of a belligerent right, the acknowledged laws of war, which forbid an article of captured property to be adjudged without a regular investigation before a competent tribunal, would imperiously demand the fairest trial where the sacred rights of persons were at issue. In place of such a trial these rights are subjected to the will of every petty commander. The practice, hence, is so far from affecting British subjects alone that, under the pretext of searching for these, thousands of American citizens, under the safeguard of public law and of their national flag, have been torn from their country and from everything dear to them; have been dragged on board ships of war of a foreign nation and exposed, under the severities of their discipline, to be exiled to the most distant and deadly climes, to risk their lives in the battles of their oppressors, and to be the melancholy instruments of taking away those of their own brethren. Against this crying enormity, which Great Britain would be so prompt to avenge if committed against herself, the United States have in vain exhausted remonstrances and expostulations, and that no proof might be wanting of their conciliatory dispositions, and no pretext left for a continuance of the practice, the British government was formally assured of the readiness of the United States to enter into arrangements such as could not be rejected if the recovery of British subjects were the real and the sole object. The communication passed without effect. British cruisers have been in the practice also of violating the rights and the peace of our coasts. They hover over and harass our entering and departing commerce. To the most insulting pretensions they have added the most lawless proceedings in our very harbors, and have wantonly spilt American blood within the sanctuary of our territorial jurisdiction. The principles and rules enforced by that nation, when a neutral nation, against armed vessels of belligerents hovering near her coasts and disturbing her commerce are well known. When called on, nevertheless, by the United States to punish the greater offenses committed by her own vessels, her government has bestowed on their commanders additional marks of honor and confidence. Under pretended blockades, without the presence of an adequate force and sometimes without the practicability of applying one, our commerce has been plundered in every sea, the great staples of our country have been cut off from their legitimate markets, and a destructive blow aimed at our agricultural and maritime interests. In aggravation of these predatory measures they have been considered as in force from the dates of their notification, a retrospective effect being thus added, as has been done in other important cases, to the unlawfulness of the course pursued. And to render the outrage the more signal these mock blockades have been reiterated and enforced in the face of official communications from the British government declaring as the true definition of a legal blockade \u201cthat particular ports must be actually invested and previous warning given to vessels bound to them not to enter.\u201d Not content with these occasional expedients for laying waste our neutral trade, the cabinet of Britain resorted at length to the sweeping system of blockades, under the name of orders in council, which has been molded and managed as might best suit its political views, its commercial jealousies, or the avidity of British cruisers. To our remonstrances against the complicated and transcendent injustice of this innovation the first reply was that the orders were reluctantly adopted by Great Britain as a necessary retaliation on decrees of her enemy proclaiming a general blockade of the British Isles at a time when the naval force of that enemy dared not issue from his own ports. She was reminded without effect that her own prior blockades, unsupported by an adequate naval force actually applied and continued, were a bar to this plea; that executed edicts against millions of our property could not be retaliation on edicts confessedly impossible to be executed; that retaliation, to be just, should fall on the party setting the guilty example, not on an innocent party which was not even chargeable with an acquiescence in it. When deprived of this flimsy veil for a prohibition of our trade with her enemy by the repeal of his prohibition of our trade with Great Britain, her cabinet, instead of a corresponding repeal or a practical discontinuance of its orders, formally avowed a determination to persist in them against the United States until the markets of her enemy should be laid open to British products, thus asserting an obligation on a neutral power to require one belligerent to encourage by its internal regulations the trade of another belligerent, contradicting her own practice toward all nations, in peace as well as in war, and betraying the insincerity of those professions which inculcated a belief that, having resorted to her orders with regret, she was anxious to find an occasion for putting an end to them. Abandoning still more all respect for the neutral rights of the United States and for its own consistency, the British government now demands as prerequisites to a repeal of its orders as they relate to the United States that a formality should be observed in the repeal of the French decrees nowise necessary to their termination nor exemplified by British usage, and that the French repeal, besides including that portion of the decrees which operates within a territorial jurisdiction, as well as that which operates on the high seas, against the commerce of the United States should not be a single and special repeal in relation to the United States, but should be extended to whatever other neutral nations unconnected with them may be affected by those decrees. And as an additional insult, they are called on for a formal disavowal of conditions and pretensions advanced by the French government for which the United States are so far from having made themselves responsible that, in official explanations which have been published to the world, and in a correspondence of the American minister at London with the British minister for foreign affairs such a responsibility was explicitly and emphatically disclaimed. It has become, indeed, sufficiently certain that the commerce of the United States is to be sacrificed, not as interfering with the belligerent rights of Great Britain; not as supplying the wants of her enemies, which she herself supplies; but as interfering with the monopoly which she covets for her own commerce and navigation. She carries on a war against the lawful commerce of a friend that she may the better carry on a commerce with an enemy? a commerce polluted by the forgeries and perjuries which are for the most part the only passports by which it can succeed. Anxious to make every experiment short of the last resort of injured nations, the United States have withheld from Great Britain, under successive modifications, the benefits of a free intercourse with their market, the loss of which could not but outweigh the profits accruing from her restrictions of our commerce with other nations. And to entitle these experiments to the more favorable consideration they were so framed as to enable her to place her adversary under the exclusive operation of them. To these appeals her government has been equally inflexible, as if willing to make sacrifices of every sort rather than yield to the claims of justice or renounce the errors of a false pride. Nay, so far were the attempts carried to overcome the attachment of the British cabinet to its unjust edicts that it received every encouragement within the competency of the executive branch of our government to expect that a repeal of them would be followed by a war between the United States and France, unless the French edicts should also be repealed. Even this communication, although silencing forever the plea of a disposition in the United States to acquiesce in those edicts originally the sole plea for them, received no attention. If no other proof existed of a predetermination of the British government against a repeal of its orders, it might be found in the correspondence of the minister plenipotentiary of the United States at London and the British secretary for foreign affairs in 1810, on the question whether the blockade of May, 1806, was considered as in force or as not in force. It had been ascertained that the French government, which urged this blockade as the ground of its Berlin decree, was willing in the event of its removal, to repeal that decree, which, being followed by alternate repeals of the other offensive edicts, might abolish the whole system on both sides. This inviting opportunity for accomplishing an object so important to the United States, and professed so often to be the desire of both the belligerents, was made known to the British government. As that government admits that an actual application of an adequate force is necessary to the existence of a legal blockade, and it was notorious that if such a force had ever been applied its long discontinuance had annulled the blockade in question, there could be no sufficient objection on the part of Great Britain to a formal revocation of it, and no imaginable objection to a declaration of the fact that the blockade did not exist. The declaration would have been consistent with her avowed principles of blockade, and would have enabled the United States to demand from France the pledged repeal of her decrees, either with success, in which case the way would have been opened for a general repeal of the belligerent edicts, or without success, in which case the United States would have been justified in turning their measures exclusively against France. The British government would, however, neither rescind the blockade nor declare its nonexistence, nor permit its non existence to be inferred and affirmed by the American plenipotentiary. On the contrary, by representing the blockade to be comprehended in the orders in council, the United States were compelled so to regard it in their subsequent proceedings. There was a period when a favorable change in the policy of the British cabinet was justly considered as established. The minister plenipotentiary of His Britannic Majesty here proposed an adjustment of the differences more immediately endangering the harmony of the two countries. The proposition was accepted with the promptitude and cordiality corresponding with the invariable professions of this government. A foundation appeared to be laid for a sincere and lasting reconciliation. The prospect, however, quickly vanished. The whole proceeding was disavowed by the British government without any explanations which could at that time repress the belief that the disavowal proceeded from a spirit of hostility to the commercial rights and prosperity of the United States; and it has since come into proof that at the very moment when the public minister was holding the language of friendship and inspiring confidence in the sincerity of the negotiation with which he was charged a secret agent of his government was employed in intrigues having for their object a subversion of our government and a dismemberment of our happy union. In reviewing the conduct of Great Britain toward the United States our attention is necessarily drawn to the warfare just renewed by the savages on one of our extensive frontiers? a warfare which is known to spare neither age nor sex and to be distinguished by features peculiarly shocking to humanity. It is difficult to account for the activity and combinations which have for some time been developing themselves among tribes in constant intercourse with British traders and garrisons without connecting their hostility with that influence and without recollecting the authenticated examples of such interpositions heretofore furnished by the officers and agents of that government. Such is the spectacle of injuries and indignities which have been heaped on our country, and such the crisis which its unexampled forbearance and conciliatory efforts have not been able to avert. It might at least have been expected that an enlightened nation, if less urged by moral obligations or invited by friendly dispositions on the part of the United States, would have found its true interest alone a sufficient motive to respect their rights and their tranquillity on the high seas; that an enlarged policy would have favored that free and general circulation of commerce in which the British nation is at all times interested, and which in times of war is the best alleviation of its calamities to herself as well as to other belligerents; and more especially that the British cabinet would not, for the sake of a precarious and surreptitious intercourse with hostile markets, have persevered in a course of measures which necessarily put at hazard the invaluable market of a great and growing country, disposed to cultivate the mutual advantages of an active commerce. Other counsels have prevailed. Our moderation and conciliation have had no other effect than to encourage persevera
