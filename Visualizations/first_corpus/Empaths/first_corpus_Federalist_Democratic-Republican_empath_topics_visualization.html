t so far as to authorize a mutual abolition of the duties and countervailing duties permitted under the treaty of 1794. It shows on their part a spirit of justice and friendly accommodation which it is our duty and our interest to cultivate with all nations. Whether this would produce a due equality in the navigation between the two countries is a subject for your consideration. Another circumstances which claims attention as directly affecting the very source of our navigation in the defect or the evasion of the law providing for the return of seamen, and particularly of those belonging to vessels sold abroad. Numbers of them, discharged in foreign ports, have dangers into which their distresses might plunge them and save them to their country, have found it necessary in some cases to return them at the public charge. The cession of the Spanish Province of Louisiana to France, which took place in the course of the late war, will if carried into effect, make a change in the aspect of our foreign relations which will doubtless have just weight in any deliberations of the legislature connected with that subject. There was reason not long since to apprehend that the warfare in which we were engaged with Tripoli might be taken up by some other of the Barbary Powers. A reenforcement, therefore, was immediately ordered to the vessels already there. Subsequent information, however has removed these apprehensions for the present. To secure our commerce in that sea with the smallest force competent, we have supposed it best to watch strictly the harbor of Tripoli. Still, however, the shallowness of their coast and the want of smaller vessels on our part has permitted some cruisers to escape unobserved, and to one of these an American vessel unfortunately fell a prey. The captain, one American seaman, and two others of color remain prisoners with them unless exchanged under an agreement formerly made with the Bashaw, to whom, on the faith of that, some of his captive subjects had been restored. The convention with the state of Georgia has been ratified by their legislature, and a repurchase from the Creeks has been consequently made of a part of the Talasscee country. In this purchase has been also comprehended a part of the lands within the fork of Oconee and Oakmulgee rivers. The particulars of the contract will be laid before Congress so soon as they shall be in a state for communication. In order to remove every ground of difference possible with our Indian neighbors, I have proceeded in the work of settling with them and marking the boundaries between us. That with Choctaw Nation is fixed in one part and will be through the whole within a short time. The country to which their title had been extinguished before the Revolution is sufficient to receive a very respectful population, which Congress will probably see the expediency of encouraging so soon as the limits shall be declared. We are to view this position as an outpost of the United States, surrounded by strong neighbors and distant from its support; and how far that monopoly which prevents population should here be guarded against and actual habitation made a condition of the continuance of title will be for your consideration. A prompt settlement, too, of all existing rights and claims within this territory presents itself as a preliminary operation. In that part of the Indian Territory which includes Vicennes the lines settled with neighboring tribes fix the extinction of their title at a breadth of 24 leagues from east to west and about the same length parallel with and including the Wabash. They have also ceded a tract of four miles square, including the salt springs near the mouth of that river. In the Department of Finance it is with pleasure I inform you that the receipts of external duties for the last twelve months have exceeded those of any former year, and that the ratio of increase has been also greater than usual. This has enabled us to answer all the regular exigencies of government, to pay from the Treasury within one year upward of $ 8,000,000, principal and interest, of the public debt, exclusive of upward of one million paid by the sale of bank stock, and making in the whole a reduction of nearly five millions and a half of principal, and to have now in the Treasury $ 4,500,000, which are in a course of application to the further discharge of debt and current demands. Experience, too, so far, authorizes us to believe, if no extraordinary event supervenes, and the expenses which will be actually incurred shall not be greater than were contemplated by Congress at their last session, that we shall not be disappointed in the expectations then formed. But nevertheless, as the effect of peace on the amount of duties is not yet fully ascertained, it is the more necessary to practice every useful economy and to incur no expense which may be avoided without prejudice. The collection of the internal taxes having been retarded, it will be some time before the system is closed. It is not yet been thought necessary to employ the agent authorized by an act of the last session for transacting business in Europe relative to debts and loans. Nor have we used the power confided by the same act of prolonging the foreign debt by reloans, and of redeeming instead thereof an equal sum of domestic debt. Should, however, the difficulties of remittance on so large a scale render it necessary at any time, the power shall be executed and the money thus unemployed abroad shall, in conformity with that law, be faithfully applied here in equivalent extinction of domestic debt. When effects do salutary result from the plans you have already sanctioned; when merely by avoiding false objects of expense we are able, without a direct tax, without internal taxes, and without borrowing to make large and effectual payments toward the discharge of public debt and the emancipation of our posterity from that mortal canker, it is an encouragement, fellow citizens, of the highest order to proceed as we have begun in substituting economy for taxation, and in pursuing what is useful for a nation placed as we are, rather than what is practiced by others under different circumstances. And whensoever we are destined to meet events which shall call forth all the energies of our countryman, we have the firmest reliance on those energies and the comfort of leaving for calls like these the extraordinary resources of loans and internal taxes. In the meantime, by payments of the principal of our debt, we are liberating annually portions of the external taxes and forming from them a growing fund still further to lessen the necessity of recurring to extraordinary resources. The usual account of receipts and expenditures for the last year, with an estimate of the expenses of the ensuing one, will be laid before you by the Secretary of Treasury. No change being deemed necessary in our military establishment, an estimate of its expenses for the ensuing year on its present footing, as also sums to be employed in fornications and other objects within that department, has been prepared by the Secretary of War, and will make a part of the general estimates which will be presented you. Considering that our regular troops are employed for local purposes, and that the militia our general reliance for great and sudden emergencies, you will doubtless think this institution worth of a review, and give those improvements of which you find susceptible. Estimates for the Naval Department, prepared by the Secretary of the Navy, for another year will in like manner be communicated with general estimates. A small force in the Mediterranean will still be necessary to restrain the Tripoline cruisers, and the uncertain tenure of peace with some other of the Barbary Powers may eventually require that force to be augmented. The necessity of procuring some smaller vessels for that service will raise the estimate, but the difference in their maintenance will soon make it a measure of economy. Presuming it will be deemed expedient to expend annually a convenient sum toward providing the naval defense which our situation may require. I can not but recommend that the first appropriations for that purpose may go to the saving what we already possess. No cares, no attentions, can preserve vessels from rapid decay which lie in water exposed to the sun. These decays require great and constant repairs and will consume, if continues, a great portion of the moneys destined to naval purposes. To avoid this waste of our resources it is proposed to add to our navy yard here a dock within which our present vessels may be laid up dry and cover from the sun. Under these circumstances experience proves that works of wood will remain scarcely at all affected by time. The great abundance of running water which this situation possess, at heights far above the level of the tide, if employed as is practiced for lock navigation, furnishes the means for raising and laying up our vessels on a dry and sheltered bed. And should the measure be found useful here, similar depositories for laying up as well as for building and repairing vessel may hereafter be undertaken at other navy yards offering the same means. The plans and estimates of the work, prepared by a person of skill and experience, will be presented to you without delay, and from this it will be seen that scarcely more than has been the cost of one vessel is necessary to save the whole, and that the annual sum to be employed toward its completion may be adapted to the views of the legislature as to naval expenditure. To cultivate peace and maintain commerce and navigation in all their lawful enterprises; to foster our fisheries as nurseries of navigation and for the nurture of man, and protect the manufactures adapted to our circumstances; to preserve the faith of the nation by an exact discharge of its debts and contracts, expend the public money with same care and economy we would practice with our own, and impose on our citizens no unnecessary burthens; to keep in all of safety, these, fellow citizens, are the landmarks by which we are to guide ourselves in all our proceedings. By continuing to make these the rule of our action we shall endear to our countrymen the true principles of their Constitution and promote an union of sentiment an of action equally auspicious to their happiness and safety. On my part, you may count on a cordial concurrence in every measure for the public good and on all the information I possess which may enable you to discharge to advantage the high functions with which you are invested by your country Gentlemen of the Senate and of the House of Representatives: As the continuance of the act for establishing trading houses with the Indian tribes will be under the consideration of the Legislature at its present session, I think it my duty to communicate the views which have guided me in the execution of that act, in order that you may decide on the policy of continuing it in the present or any other form, or discontinue it altogether if that shall, on the whole, seem most for the public good. The Indian tribes residing within the limits of the United States have for a considerable time been growing more and more uneasy at the constant diminution of the territory they occupy, although effected by their own voluntary sales, and the policy has long been gaining strength with them of refusing absolutely all further sale on any conditions, insomuch that at this time it hazards their friendship and excites dangerous jealousies and perturbations in their minds to make any overture for the purchase of the smallest portions of their land. A very few tribes only are not yet obstinately in these dispositions. In order peaceably to counteract this policy of theirs and to provide an extension of territory which the rapid increase of our numbers will call for, two measures are deemed expedient. First. To encourage them to abandon hunting, to apply to the raising stock, to agriculture, and domestic manufacture, and thereby prove to themselves that less land and labor will maintain them in this better than in their former mode of living. The extensive forests necessary in the hunting life will then become useless, and they will see advantage in exchanging them for the means of improving their farms and of increasing their domestic comforts. Secondly. To multiply trading houses among them, and place within their reach those things which will contribute more to their domestic comfort than the possession of extensive but uncultivated wilds. Experience and reflection will develop to them the wisdom of exchanging what they can spare and we want for what we can spare and they want. In leading them thus to agriculture, to factures, and civilization; in bringing together their and our sentiments, and in preparing them ultimately to participate in the benefits of our Government, I trust and believe we are acting for their greatest good. At these trading houses we have pursued the principles of the act of Congress which directs that the commerce shall be carried on liberally, and requires only that the capital stock shall not be diminished. We consequently undersell private traders, foreign and domestic, drive them from the competition, and thus, with the good will of the Indians, rid ourselves of a description of men who are constantly endeavoring to excite in the Indian mind suspicions, fears, and irritations toward us. A letter now inclosed shows the effect of our competition on the operations of the traders, while the Indians, perceiving the advantage of purchasing from us, are soliciting generally our establishment of trading houses among them. In one quarter this is particularly interesting. The Legislature, reflecting on the late occurrences on the Mississippi, must be sensible how desirable it is to possess a respectable breadth of country on that river, from our southern limit to the Illinois, at least, so that we may present as firm a front on that as on our eastern border. We possess what is below the Yazoo, and can probably acquire a certain breadth from the Illinois and Wabash to the Ohio; but between the Ohio and Yazoo the country all belongs to the Chickasaws, the most friendly tribe within our limits, but the most decided against the alienation of lands. The portion of their country most important for us is exactly that which they do not inhabit. Their settlements are not on the Mississippi, but in the interior country. They have lately shown a desire to become agricultural, and this leads to the desire of buying implements and comforts. In the strengthening and gratifying of these wants I see the only prospect of planting on the Mississippi itself the means of its own safety. Duty has required me to submit these views to the judgment of the Legislature, but as their disclosure might embarrass and defeat their effect, they are committed to the special confidence of the two Houses. While the extension of the public commerce among the Indian tribes may deprive of that source of profit such of our citizens as are engaged in it, it might be worthy the attention of Congress in their care of individual as well as of the general interest to point in another direction the enterprise of these citizens, as profitably for themselves and more usefully for the public. The river Missouri and the Indians inhabiting it are not as well known as is rendered desirable by their connection with the Mississippi, and consequently with us. It is, however, understood that the country on that river is inhabited by numerous tribes, who furnish great supplies of furs and peltry to the trade of another nation, carried on in a high latitude through an infinite number of portages and lakes shut up by ice through a long season. The commerce on that line could bear no competition with that of the Missouri, traversing a moderate climate, offering, according to the best accounts, a continued navigation from its source, and possibly with a single portage from the Western Ocean, and finding to the Atlantic a choice of channels through the Illinois or Wabash, the Lakes and Hudson, through the Ohio and Susquehanna, or Potomac or James rivers, and through the Tennessee and Savannah rivers. An intelligent officer, with ten or twelve chosen men, fit for the enterprise and willing to undertake it, taken from our posts where they may be spared without inconvenience, might explore the whole line, even to the Western Ocean, have conferences with the natives on the subject of commercial intercourse, get admission among them for our traders as others are admitted, agree on convenient deposits for an interchange of articles, and return with the information acquired in the course of two summers. Their arms and accouterments, some instruments of observation, and light and cheap presents for the Indians would be all the apparatus they could carry, and with an expectation of a soldier's portion of land on their return would constitute the whole expense. Their pay would be going on whether here or there. While other civilized nations have encountered great expense to enlarge the boundaries of knowledge by undertaking voyages of discovery, and for other literary purposes, in various parts and directions, our nation seems to owe to the same object, as well as to its own interests, to explore this the only line of easy communication across the continent, and so directly traversing our own part of it. The interests of commerce place the principal object within the constitutional powers and care of Congress, and that it should incidentally advance the geographical knowledge of our own continent can not but be an additional gratification. The nation claiming the territory, regarding this as a literary pursuit, which it is in the habit of permitting within its dominions, would not be disposed to view it with jealousy, even if the expiring state of its interests there did not render it a matter of indifference. The appropriation of $ 2, 500 \u201cfor the purpose of extending the external commerce of the United States,\u201d while understood and considered by the Executive as giving the legislative sanction, would cover the undertaking from notice and prevent the obstructions which interested individuals might otherwise previously prepare in its way. TH: JEFFERSON To Meriwether Lewis esq. Capt. of the 1st regimt. of infantry of the U. S. of follows; \u201cIt situation as Secretary of the President of the U. S. has made you acquainted with the objects of my confidential message of Jan. 18, 1803 to the legislature; you have seen the act they passed, which, tho ' expressed in general terms, was meant to sanction those objects, and you are appointed to carry them into execution. Instruments for ascertaining, by celestial observations, the geography of the country through which you will pass, have been already provided. Light articles for barter and presents among the Indians, arms for your attendants, say for from 10. to 12. men, boats, tents, & other travelling apparatus, with ammunition, medecine, surgical instruments and provisions you will have prepared with such aids as the Secretary at War can yield in his department; & from him also you will recieve authority to engage among our troops, by voluntary agreement, the number of attendants above mentioned, over whom you, as their commanding officer, are invested with all the powers the laws give in such a case. As your movements while within the limits of the in 1881. will be better directed by occasional communications, adapted to circumstances as they arise, they will not be noticed here. What follows will respect your proceedings after your departure from the United states. Your mission has been communicated to the ministers here from France, Spain & Great Britain, and through them to their governments; & such assurances given them as to its objects, as we trust will satisfy them. The country [ of Louisiana ] having been ceded by Spain to France, the passport you have from the minister of France, the representative of the present sovereign of the country, will be a protection with all its subjects; & that from the minister of England will entitle you to the friendly aid of any traders of that allegiance with whom you may happen to meet. The object of your mission is to explore the Missouri river, & such principal stream of it, as, by it's course & communication with the waters of the Pacific Ocean, whether the Columbia, Oregan, Colorado or and other river may offer the most direct & practicable water communication across this continent, for the purposes of commerce. Beginning at the mouth of the Missouri, you will take careful observations of latitude & longitude, at all remarkeable points on the river, & especially at the mouths of rivers, at rapids, at islands, & other places & objects distinguished by such natural marks & characters of a durable kind, as that they may with certainty be recognised hereafter. The courses of the river between these points of observation may be supplied by the compass the log-line & by time, corrected by the observations themselves. The variations of the compass too, in different places, should be noticed. The interesting points of the portage between the heads of the Missouri, & of the water offering the best communication with the Pacific ocean, should also be fixed by observation, & the course of that water to the ocean, in the same manner as that of the Missouri. Your observations are to be taken with great pains & accuracy, to be entered distinctly & intelligibly for others as well as yourself, to comprehend all the elements necessary, with the aid of the usual tables, to fix the latitude and longitude of the places at which they were taken, and are to be rendered to the war-office, for the purpose of having the calculations made concurrently by proper persons within the in 1881. Several copies of these as well as of your other notes should be made at leisure times, & put into the care of the most trustworthy of your attendants, to guard, by multiplying them, against the accidental losses to which they will be exposed. A further guard would be that one of these copies be on the paper of the birch, as less liable to injury from damp than common paper. The commerce which may be carried on with the people inhabiting the line you will pursue, renders a knolege of those people important. You will therefore endeavor to make yourself acquainted, as far as a diligent pursuit of your journey shall admit, with the names of the nations & their numbers; the extent & limits of their possessions; their relations with other tribes of nations; their language, traditions, monuments their ordinary occupations in agriculture, fishing, hunting, war, arts, & the implements for these; their food, clothing, & domestic accommodations; the diseases prevalent among them, & the remedies they use; moral & physical circumstances which distinguish them from the tribes we know; peculiarities in their laws, customs & dispositions; and articles of commerce they may need or furnish, & to what extent. And, considering the interest which every nation has in extending & strengthening the authority of reason & justice among the people around them, it will be useful to acquire what knolege you can of the state of morality, religion, & information among them; as it may better enable those who endeavor to civilize & instruct them, to adapt their measure to the existing notions & practices of those on whom they are to operate. Other objects worthy of notice will be the soil & face of the country, it's growth & vegetable productions, especially those not of the in 1881. the animals of the country generally, & especially those not known in the in 1881. the remains or accounts of any which may be deemed rare or extinct; the mineral productions of every kind; but more particularly metals, limestone, pit coal, & saltpetre; salines & mineral waters, noting the temperature of the last, & such circumstances as may indicate their character; volcanic appearances; climate, as characterized by the thermometer, by the proportion of rainy, cloudy, & clear days, by lightening, hail, snow, ice, by the access & recess of frost, by the winds prevailing at different seasons, the dates at which particular plants put forth or lose their flower, or leaf, times of appearance of particular birds, reptiles or insects. Altho ' your route will be along the channel of the Missouri, yet you will endeavor to inform yourself, by enquiry, of the character & extent of the country watered by it's branches, & especially on it's Southern side. The North river or Rio Bravo which runs into the gulph of Mexico, and the North river, or Rio colorado which runs into the gulph of California, are understood to be the principal streams heading opposite to the waters of the Missouri, and running Southwardly. Whether the dividing grounds between the Missouri & them are mountains or flatlands, what are their distance from the Missouri, the character of the intermediate country, & the people inhabiting it, are worthy of particular enquiry. The Northern waters of the Missouri are less to be enquired after, becaue they have been ascertained to a considerable degree, & are still in a course of ascertainment by English traders, and travellers. But if you can learn any thing certain of the most Northern source of the Missisipi, & of its position relatively to the lake of the woods, it will be interesting to us. Some account too of the path of the Canadian traders from the Missisipi, at the mouth of the Ouisconsin to where it strikes the Missouri, & of the soil and rivers in it's course, is desireable. In all your intercourse with the natives, treat them in the most friendly & conciliatory manner which their own conduct will admit; allay all jealousies as to the object of your journey, satisfy them of its innocence, make them acquainted with the position, extent, character, peaceable & commercial dispositions of the in 1881. of our wish to be neighborly, friendly & useful to them, & of our dispositions to a commercial intercourse with them; confer with them on the points most convenient as mutual emporiums, and the articles of most desireable interchange for them & us. If a few of their influential chiefs, within practicable distance, wish to visit us, arrange such a visit with them, and furnish them with authority to call on our officers, on their entering the in 1881 to have them conveyed to this place at the public expense. If any of them should wish to have some of their young people brought up with us, & taught such arts as may be useful to them, we will receive, instruct & take care of them. Such a mission, whether of influential chiefs or of young people, would give some security to your own party. Carry with you some matter of the kinepox; inform those of them with whom you may be, of it'[s ] efficacy as a preservative from the small-pox; & instruct & incourage them in the use of it. This may be especially done wherever you winter. As it is impossible for us to foresee in what manner you will be recieved by those people, whether with hospitality or hostility, so is it impossible to prescribe the exact degree of perseverance with which you are to pursue your journey. We value too much the lives of citizens to offer them to probable destruction. Your numbers will be sufficient to secure you against the unauthorised opposition of individuals or of small parties: but if a superior force, authorised, or not authorised, by a nation, should be arrayed against your further passage, and inflexibly determined to arrest it, you must decline its further pursuit, and return. In the loss of yourselves, we should lose also the information you will have acquired. By returning safely with that, you may enable us to renew the essay with better calculated means. To your own discretion therefore must be left the degree of danger you may risk, and the point at which you should decline, only saying we wish you to err on the side of your safety, and to bring back your party safe even it if be with less information. As far up the Missouri as the white settlements extend, an intercourse will probably be found to exist between them & the Spanish post of St. Louis opposite Cahokia, or Ste. Genevieve opposite Kaskaskia. From still further up the river, the traders may furnish a conveyance for letters. Beyond that, you may perhaps be able to engage Indian to bring letters for the government to Cahokia or Kaskaskia, on promising that they shall there receive such special compensation as you shall have stipulated with them. Avail yourself of these means to communicate to us, at seasonable intervals, a copy of your journal, notes & observations, of every kind, putting into cypher whatever might do injury if betrayed. Should you reach the Pacific ocean inform yourself of the circumstances which may decide whether the furs of those parts may not be collected as advantageously at the head of the Missouri ( convenient as it supposed to the waters of the Colorado & Oregan or Columbia ) as at Nootka sound, or any other point of that coast; and that trade be consequently conducted through the Missouri & in 1881. more beneficially than by the circumnavigation now practised. On your arrival on that coast endeavor to learn if there be any port within your reach frequented by the sea vessels of any nation, & to send two of your trusty people back by sea, in such way as shall appear practicable, with a copy of your notes: and should you be of opinion that the return of your party by the way they went will be eminently dangerous, then ship the whole, & return by sea, by way either of cape Horn, or the cape of good Hope, as you shall be able. As you will be without money, clothes or provisions, you must endeavor to use the credit of the in 1881. to obtain them, for which purpose open letters of credit shall be furnished you, authorising you to draw upon the Executive of the in 1881. or any of its officers, in any part of the world, on which draughts can be disposed of, & to apply with our recommendations to the Consuls, agents, merchants, or citizens of any nation with which we have intercourse, assuring them, in our name, that any aids they may furnish you, shall be honorably repaid, and on demand. Our consuls Thomas Hewes at Batavia in Java, Win. Buchanan in the Isles of France & Bourbon, & John Elmslie at the Cape of good Hope will be able to supply your necessities by draughts on us. Should you find it safe to return by the way you go, after sending two of your party around by sea, or with your whole party, if no conveyance by sea can be found, do so; making such observations on your return, as may serve to supply, correct or confirm those made on your outward journey. On re entering the in 1881. and reaching a place of safety, discharge any of your attendants who may desire & deserve it, procuring for them immediate paiment of all arrears of pay & cloathing which may have incurred since their departure, and assure them that they shall be recommended to the liberality of the legislature for the grant of a souldier's portion of land each, as proposed in my message to Congress: & repair yourself with papers to the seat of government. To provide, on the accident of your death, against anarchy, dispersion, & the consequent danger to your party, and total failure of the enterprize, you are hereby authorised, by any instrument signed & written in your own hand, to name the person among them who shall succeed to the command on your decease, and by like instruments to change the nomination from time to time as further experience of the characters accompanying you shall point out superior fitness: and all the powers and authorities given to yourself are, in the event of your death, transferred to, & vested in the successor so named, with further power to him, and his successors in like manner to name each his successor, who, on the death of his predecessor, shall be invested with all the powers & authorities given to yourself. Given under my hand at the city of Washington this 20th day of June 1803. Th. Jefferson Pr. in 1881. of : for confirming to the Indian inhabitants their occupancy and self government, establishing friendly and commercial relations with them, and for ascertaining the geography of the country acquired. Such materials for your information, relative to its affairs in general, as the short space of time has permitted me to collect, will be laid before you when the subject shall be in a state for your consideration. Another important acquisition of territory has also been made since the last session of Congress. The friendly tribe of Kaskaskia Indians with which we have never had a difference, reduced by the wars and wants of savage life to a few individuals unable to defend themselves against the neighboring tribes, has transferred its country to the United States, reserving only for its members what is sufficient to maintain them in an agricultural way. The considerations stipulated are, that we shall extend to them our patronage and protection, and give them certain annual aids in money, in implements of agriculture, and other articles of their choice. This country, among the most fertile within our limits, extending along the Mississippi from the mouth of the Illinois to and up the Ohio, though not so necessary as a barrier since the acquisition of the other bank, may yet be well worthy of being laid open to immediate settlement, as its inhabitants may descend with rapidity in support of the lower country should future circumstances expose that to foreign enterprise. As the stipulations in this treaty also involve matters within the competence of both houses only, it will be laid before Congress as soon as the senate shall have advised its ratification. With many other Indian tribes, improvements in agriculture and household manufacture are advancing, and with all our peace and friendship are established on grounds much firmer than heretofore. The measure adopted of establishing trading houses among them, and of furnishing them necessaries in exchange for their commodities, at such moderated prices as leave no gain, but cover us from loss, has the most conciliatory and useful effect upon them, and is that which will best secure their peace and good will. The small vessels authorized by Congress with a view to the Mediterranean service, have been sent into that sea, and will be able more effectually to confine the Tripoline cruisers within their harbors, and supersede the necessity of convoy to our commerce in that quarter. They will sensibly lessen the expenses of that service the ensuing year. A further knowledge of the ground in the north-eastern and north western angles of the United States has evinced that the boundaries established by the treaty of Paris, between the British territories and ours in those parts, were too imperfectly described to be susceptible of execution. It has therefore been thought worthy of attention, for preserving and cherishing the harmony and useful intercourse subsisting between the two nations, to remove by timely arrangements what unfavorable incidents might otherwise render a ground of future misunderstanding. A convention has therefore been entered into, which provides for a practicable demarkation of those limits to the satisfaction of both parties. An account of the receipts and expenditures of the year ending 30th September last, with the estimates for the service of the ensuing year, will be laid before you by the secretary of the treasury so soon as the receipts of the last quarter shall be returned from the more distant States. It is already ascertained that the amount paid into the treasury for that year has been between eleven and twelve millions of dollars, and that the revenue accrued during the same term exceeds the sum counted on as sufficient for our current expenses, and to extinguish the public debt within the period heretofore proposed. The amount of debt paid for the same year is about three millions one hundred thousand dollars, exclusive of interest, and making, with the payment of the preceding year, a discharge of more than eight millions and a half of dollars of the principal of that debt, besides the accruing interest; and there remain in the treasury nearly six millions of dollars. Of these, eight hundred and eighty thousand have been reserved for payment of the first instalment due under the British convention of January 8th, 1802, and two millions are what have been before mentioned as placed by Congress under the power and accountability of the president, toward the price of New Orleans and other territories acquired, which, remaining untouched, are still applicable to that object, and go in diminution of the sum to be funded for it. Should the acquisition of Louisiana be constitutionally confirmed and carried into effect, a sum of nearly thirteen millions of dollars will then be added to our public debt, most of which is payable after fifteen years; before which term the present existing debts will all be discharged by the established operation of the sinking fund. When we contemplate the ordinary annual augmentation of imposts from increasing population and wealth, the augmentation of the same revenue by its extension to the new acquisition, and the economies which may still be introduced into our public expenditures, I can not but hope that Congress in reviewing their resources will find means to meet the intermediate interests of this additional debt without recurring to new taxes, and applying to this object only the ordinary progression of our revenue. Its extraordinary increase in times of foreign war will be the proper and sufficient fund for any measures of safety or precaution which that state of things may render necessary in our neutral position. Remittances for the instalments of our foreign debt having been found impracticable without loss, it has not been thought expedient to use the power given by a former act of Congress of continuing them by reloans, and of redeeming instead thereof equal sums of domestic debt, although no difficulty was found in obtaining that accommodation. The sum of fifty thousand dollars appropriated by Congress for providing gun-boats, remains unexpended. The favorable and peaceful turn of affairs on the Mississippi rendered an immediate execution of that law unnecessary, and time was desirable in order that the institution of that branch of our force might begin on models the most approved by experience. The same issue of events dispensed with a resort to the appropriation of a million and a half of dollars contemplated for purposes which were effected by happier means. We have seen with sincere concern the flames of war lighted up again in Europe, and nations with which we have the most friendly and useful relations engaged in mutual destruction. While we regret the miseries in which we see others involved let us bow with gratitude to that kind Providence which, inspiring with wisdom and moderation our late legislative councils while placed under the urgency of the greatest wrongs, guarded us from hastily entering into the sanguinary contest, and left us only to look on and to pity its ravages. These will be heaviest on those immediately engaged. Yet the nations pursuing peace will not be exempt from all evil. In the course of this conflict, let it be our endeavor, as it is our interest and desire, to cultivate the friendship of the belligerent nations by every act of justice and of incessant kindness; to receive their armed vessels with hospitality from the distresses of the sea, but to administer the means of annoyance to none; to establish in our harbors such a police as may maintain law and order; to restrain our citizens from embarking individually in a war in which their country takes no part; to punish severely those persons, citizen or alien, who shall usurp the cover of our flag for vessels not entitled to it, infecting thereby with suspicion those of real Americans, and committing us into controversies for the redress of wrongs not our own; to exact from every nation the observance, toward our vessels and citizens, of those principles and practices which all civilized people acknowledge; to merit the character of a just nation, and maintain that of an independent one, preferring every consequence to insult and habitual wrong. Congress will consider whether the existing laws enable us efficaciously to maintain this course with our citizens in all places, and with others while within the limits of our jurisdiction, and will give them the new modifications necessary for these objects. Some contraventions of right have already taken place, both within our jurisdictional limits and on the high seas. The friendly disposition of the governments from whose agents they have proceeded, as well as their wisdom and regard for justice, leave us in reasonable expectation that they will be rectified and prevented in future; and that no act will be countenanced by them which threatens to disturb our friendly intercourse. Separated by a wide ocean from the nations of Europe, and from the political interests which entangle them together, with productions and wants which render our commerce and friendship useful to them and theirs to us, it can not be the interest of any to assail us, nor ours to disturb them. We should be most unwise, indeed, were we to cast away the singular blessings of the position in which nature has placed us, the opportunity she has endowed us with of pursuing, at a distance from foreign contentions, the paths of industry, peace, and happiness; of cultivating general friendship, and of bringing collisions of interest to the umpirage of reason rather than of force. How desirable then must it be, in a government like ours, to see its citizens adopt individually the views, the interests, and the conduct which their country should pursue, divesting themselves of those passions and partialities which tend to lessen useful friendships, and to embarrass and embroil us in the calamitous scenes of Europe. Confident, fellow citizens, that you will duly estimate the importance of neutral dispositions toward the observance of neutral conduct, that you will be sensible how much it is our duty to look on the bloody arena spread before us with commiseration indeed, but with no other wish than to see it closed, I am persuaded you will cordially cherish these dispositions in all discussions among yourselves, and in all communications with your constituents; and I anticipate with satisfaction the measures of wisdom which the great interests now committed to _ you _ will give you an opportunity of providing, and _ myself _ that of approving and carrying into execution with the fidelity I owe to my country We have long heard of your nation as a numerous, peaceable, and friendly people; but this is the first visit we have had from its great men at the seat of our government. I welcome you here; am glad to take you by the hand, and to assure you, for your nation, that we are their friends. Born in the same land, we ought to live as brothers, doing to each other all the good we can, and not listening to wicked men, who may endeavor to make us enemies. By living in peace, we can help and prosper one another; by waging war, we can kill and destroy many on both sides; but those who survive will not be the happier for that. Then, brothers, let it forever be peace and good neighborhood between us. Our seventeen States compose a great and growing nation. Their children are as the leaves of the trees, which the winds are spreading over the forest. But we are just also. We take from no nation what belongs to it. Our growing numbers make us always willing to buy lands from our red brethren, when they are willing to sell. But be assured we never mean to disturb them in their possessions. On the contrary, the lines established between us by mutual consent, shall be sacredly preserved, and will protect your lands from all encroachments by our own people or any others. We will give you a copy of the law, made by our great Council, for punishing our people, who may encroach on your lands, or injure you otherwise. Carry it with you to your homes, and preserve it, as the shield which we spread over you, to protect your land, your property and persons. It is at the request which you sent me in September, signed by Puckshanublee and other chiefs, and which you now repeat, that I listen to your proposition to sell us lands. You say you owe a great debt to your merchants, that you have nothing to pay it with but lands, and you pray us to take lands, and pay your debt. The sum you have occasion for, brothers, is a very great one. We have never yet paid as much to any of our red brethren for the purchase of lands. You propose to us some on the Tombigbee, and some on the Mississippi. Those on the Mississippi suit us well. We wish to have establishments on that river, as resting places for our boats, to furnish them provisions, and to receive our people who fall sick on the way to or from New Orleans, which is now ours. In that quarter, therefore, we are willing to purchase as much as you will spare. But as to the manner in which the line shall be run, we are not judges of it here, nor qualified to make any bargain. But we will appoint persons hereafter to treat with you on the spot, who, knowing the country and quality of the lands, will be better able to agree with you on a line which will give us a just equivalent for the sum of money you want paid. You have spoken, brothers, of the lands which your fathers formerly sold and marked off to the English, and which they ceded to us with the rest of the country they held here; and you say that, though you do not know whether your fathers were paid for them, you have marked the line over again for us, and do not ask repayment. It has always been the custom, brothers, when lands were bought of the red men, to pay for them immediately, and none of us have ever seen an example of such a debt remaining unpaid. It is to satisfy their immediate wants that the red men have usually sold lands; and in such a case, they would not let the debt be unpaid. The presumption from custom then is strong; so it is also from the great length of time since your fathers sold these lands. But we have, moreover, been informed by persons now living, and who assisted the English in making the purchase, that the price was paid at the time. Were it otherwise, as it was their contract, it would be their debt, not ours. I rejoice, brothers, to hear you propose to become cultivators of the earth for the maintenance of your families. Be assured you will support them better and with less labor, by raising stock and bread, and by spinning and weaving clothes, than by hunting. A little land cultivated, and a little labor, will procure more provisions than the most successful hunt; and a woman will clothe more by spinning and weaving, than a man by hunting. Compared with you, we are but as of yesterday in this land. Yet see how much more we have multiplied by industry, and the exercise of that reason which you possess in common with us. Follow then our example, brethren, and we will aid you with great pleasure. The clothes and other necessaries which we sent you the last year, were, as you supposed, a present from us. We never meant to ask land or any other payment for them; and the store which we sent on, was at your request also; and to accommodate you with necessaries at a reasonable price, you wished of course to have it on your land; but the land would continue yours, not ours. As to the removal of the store, the interpreter, and the agent, and any other matters you may wish to speak about, the Secretary at War will enter into explanations with you, and whatever he says, you may consider as said by myself, and what he promises you will be faithfully performed. I am glad, brothers, you are willing to go and visit some other parts of our country. Carriages shall be ready to convey you, and you shall be taken care of on your journey; and when you shall have returned here and rested yourselves to your own mind, you shall be sent home by land. We had provided for your coming by land, and were sorry for the mistake which carried you to Savannah instead of Augusta, and exposed you to the risks of a voyage by sea. Had any accident happened to you, though we could not help it, it would have been a cause of great mourning to us. But we thank the Great Spirit who took care of you on the ocean, and brought you safe and in good health to the seat of our great Council; and we hope His care will accompany and protect you, on your journey and return home; and that He will preserve and prosper your nation in all its just pursuits To the Senate and House of Representatives of the United States: To a people, fellow citizens, who sincerely desire the happiness and prosperity of other nations: to those who justly calculate that their own well being is advanced by that of the nations with which they have intercourse, it will be a satisfaction to observe that the war which was lighted up Europe a little before our last meeting has not yet extended its flames to other nations, nor been marked by the calamities which sometimes stain the footsteps of war. The irregularities, too on the ocean, which generally harass the commerce of neutral nations, have in distant parts, disturbed ours less than on former occasions; but in the American seas they have been greater from peculiar causes, and even within our harbors and jurisdiction infringements on the authority of the laws have been committed which have called for serious attention The friendly conduct of the Governments from whose officers and subjects these acts have proceeded, in other respects and in places more under their observation and control, gives us confidence that our representations on this subject will have been completely regarded. While noticing the irregularities committed on the ocean by others, those on our own part should not be omitted nor left unprovided for. Complaints have been received that persons residing within the United States have taken on themselves to arm merchant vessels and to force a commerce into certain ports and countries in defiance of the laws of those countries in defiance of the laws of those countries. That individuals should undertake to wage private war, independently of the authority of their country, can not be permitted in a well ordered society. Its tendency to produce aggression on the laws and rights of other nations and to endanger the peace of our own is so oblivious that I doubt not you will adopt measures for restraining it effectually in future. Soon after the passage of the act of the last session authorizing the establishment of a district and a port of entry on the waters of the Mobile we learnt that its object was misunderstood on the part of Spain. Candid explanations were immediately given and assurances that, reserving our claims in that quarter as a subject of discussion and arrangement with Spain, no act was mediated in the meantime inconsistent with peace and friendship existing between the two nations, and that conformably to these intentions would be the execution of the law. That Government had, however, thought proper to suspend the ratification of the convention of 1802; but the explanations which would reach them soon after, and still more the confirmation of them by the tenor of the instrument establishing the port and district, may reasonably be expected to replace them in the dispositions and views of the whole subject which originally dictated the convention. I have the satisfaction to inform you that the objections which had been urged by that Government against the validity of our title to the country of Louisana have been withdrawn, its exact limits, however, remaining still to be settled between us; and to this is to be added that having prepared and delivered the stock created in execution of the convention of Paris of April 30, 1803. In consideration of the cession of that country, we have received from the Government of France an acknowledgment in due form, of the fulfillment of that stipulation. With the nations of Europe in general our friendship and intercourse are undisturbed, and from the Governments of the belligerent powers especially we continue to receive those friendly manifestations which are justly due to an honest neutrality and to such good offices consistent with that as we have opportunities of rendering. The activity and success of the small force employed in the Mediterranean in the early part of the present year, the reenforcements sent into that sea, and the energy of the officers having command in the several vessels will, I trust, by the sufferings of war, reduce the barbarians of Tripoli to the desire of peace on proper terms. Great injury, however, ensues to ourselves, as well as to others interested, from the distance to which prizes must be brought for adjudication and from the impracticability of bringing hither such as are not seaworthy. The Bey of Tunis having made requisitions unauthorized by our treaty, their rejection has produced from him some expressions of discontent. But to those who expect us to calculate whether a compliance with unjust demands will not cost us less than a war we must leave as a question of calculation for them also whether to retire from unjust demands will not cost them less than a war. We can do to each other very sensible injuries by war, but mutual advantages of peace make that the best interest of both. Peace and intercourse with other powers on the same coast continue on the footing on which they are established by treaty. In pursuance of the act providing for the temporary government of Louisana, the necessary officers for the Territory of Orleans were appointed in due time to commence the exercise of their functions on the 1st. day of October. The distance, however, of some of them and indispensable previous arrangements may have retarded its commencement in some of its parts. The form of government thus provided having been considered but as temporary, and open to such future improvements as further information of the circumstances of our brethren there might suggest, it will of course be subject to your consideration. In the District of Louisana it has been thought best to adopt the division into subordinate districts which had been established under its former government. These being five in number, a commanding officer has been appointed to each, according to the provisions of the law, and so soon as they can be at their stations that district will also be in its due state of organization. In the meantime their places are supplied by the officers commanding there. And the functions of the governor and judges of Indiana having commenced, the government, we presume is preceding in its new form. The lead mines in that district offer so rich a supply of that metal as to merit attention. The report now communicated will inform you of their state and of the necessity of immediate inquiry into their occupation and titles. With the Indian tribes established within our newly acquired limits, I have deemed it necessary to open conferences for the purpose of establishing a good understanding and neighborly relations between us. So far as we have yet learned, we have reason to believe that their dispositions on their part, we have in our own hands means which can not fail us for preserving their peace and friendship. By pursuing an uniform course of justice toward them, by aiding them in all the improvements which may better their condition, and especially by establishing a commerce on terms which shall be advantageous to them and only not losing to us, and so regulated as that no incendiaries of our own or any other nation may be permitted to disturb the natural effects of our just and friendly offices, we may render ourselves so necessary to their comfort and prosperity that the protection of our citizens from their disorderly members will become their interest and their voluntary care. Instead, therefore, of an augmentation of military force proportioned to our extension of frontier, I propose a moderate enlargement of the capital employed in that commerce as a more effectual, economical, and humane instrument for preserving peace and good neighborhood with them. On this side of the Mississippi an important relinquishment of native title has been received from the Delawares. That tribe, desiring to extinguish in their people the spirit of hunting and to convert superfluous lands into the means of improving what they retain, has ceded to us all the country between Wabash and Ohio south of and including the road from the rapids toward Vincennes, for which they are to receive annuities in animals and implements for agriculture and in other necessaries. This acquisition is important, not only for its extent and fertility, but as fronting 300 miles on the Ohio, and near half that on the Wabash. The produce of the settled country descending those rivers will no longer pass in review of the Indian frontier but in a small portion, and, with the cession heretofore made by the Kaskaskias, nearly consolidates our possessions north of the Ohio, in a very respectful breadth from Lake Erie to the Mississippi. The Piankeshaws having some claim to the country ceded by the Delawares, it has been thought best to keep quiet that by fair purchase also. So soon as the treaties on this subject shall have received their constitutional sanctions they shall be laid before both Houses. The act of Congress of February 28, 1803, for building and employing a number of gunboats, is now in a course of execution to the extent there provided for. The obstacle to naval enterprise which vessels of this construction offer for our seaport towns, their utility toward supporting within our waters the authority of the laws, the promptness with which they will be manned by the seamen and militia of the place in the moment they are wanting, the facility of their assembling from different parts of the coast to any point where they are required in greater force than ordinary, the economy of their maintenance and preservation from decay when not in actual service, and the competence of our finances to this defensive provision without any new burthen are considerations which will have due weight with Congress in deciding on the expediency of adding to their number from year to year, as experience shall test their utility, until all our important harbors, by these and auxiliary means, shall be secured against insult and opposition to the laws. No circumstances has arisen since your last session which calls for any augmentation of our regular military force. Should any improvement occur in militia system, that will be always seasonable. Accounts of the receipts and expenditures of the last year, with estimates for the ensuing one, will as usual be laid before you. The state of our finances continues to fulfill our expectations. Eleven millions and a half of dollars, received in the course of the year ending the 30th of September last, have enabled us, us, after meeting all the ordinary expenses of the year, to pay upward of $ 3,600,000 of the public debt, exclusive of interest. This payment, with those of the two preceding years, has extinguished upward of twelve millions of the principle and a greater sum of interest within that period, and by a proportionate diminution of interest renders already sensible the effect of the growing sum yearly applicable to the discharge of the principle. It is also ascertained that the revenue accrued during the last year exceeds that of the preceding, and the probable receipts of the ensuing year may safely be relied on as sufficient, with the sum already in the Treasury, to meet all the current demands of the year, to discharge upwards of three millions and a half of the engagements incurred under the British and French conventions, and to advance in the further redemption of the funded debt as rapidly as had been contemplated. These, fellow citizens, are the principle matters which I have thought it necessary at this time to communicate for your consideration and attention. Some others will be laid before you in the course of the session; but in the discharge of the great duties confided to you by our country you will take a broader view of the field of legislation. Whether the great interests of agriculture, manufactures, commerce, or navigation can within the pale of your constitutional powers be aided in any of their relations; whether laws are provided in all cases where they are wanting; whether those provided are exactly what they should be; whether any abuses take place in their administration, or in that of the public revenues; whether the organization of the public agents or of the public force is perfect in all its parts; in fine, whether anything can be done to advance the general good, are questions within the limits of your functions which will necessarily occupy your attention. In these and all other matters which you in your wisdom may propose for the good of our country you may count with assurance on my hearty cooperation and faithful execution Proceeding, fellow citizens, to that qualification which the constitution requires, before my entrance on the charge again conferred upon me, it is my duty to express the deep sense I entertain of this new proof of confidence from my fellow citizens at large, and the zeal with which it inspires me, so to conduct myself as may best satisfy their just expectations. On taking this station on a former occasion, I declared the principles on which I believed it my duty to administer the affairs of our commonwealth. My conscience tells me that I have, on every occasion, acted up to that declaration, according to its obvious import, and to the understanding of every candid mind. In the transaction of your foreign affairs, we have endeavored to cultivate the friendship of all nations, and especially of those with which we have the most important relations. We have done them justice on all occasions, favored where favor was lawful, and cherished mutual interests and intercourse on fair and equal terms. We are firmly convinced, and we act on that conviction, that with nations, as with individuals, our interests soundly calculated, will ever be found inseparable from our moral duties; and history bears witness to the fact, that a just nation is taken on its word, when recourse is had to armaments and wars to bridle others. At home, fellow citizens, you best know whether we have done well or ill. The suppression of unnecessary offices, of useless establishments and expenses, enabled us to discontinue our internal taxes. These covering our land with officers, and opening our doors to their intrusions, had already begun that process of domiciliary vexation which, once entered, is scarcely to be restrained from reaching successively every article of produce and property. If among these taxes some minor ones fell which had not been inconvenient, it was because their amount would not have paid the officers who collected them, and because, if they had any merit, the state authorities might adopt them, instead of others less approved. The remaining revenue on the consumption of foreign articles, is paid cheerfully by those who can afford to add foreign luxuries to domestic comforts, being collected on our seaboards and frontiers only, and incorporated with the transactions of our mercantile citizens, it may be the pleasure and pride of an American to ask, what farmer, what mechanic, what laborer, ever sees a tax-gatherer of the United States? These contributions enable us to support the current expenses of the government, to fulfil contracts with foreign nations, to extinguish the native right of soil within our limits, to extend those limits, and to apply such a surplus to our public debts, as places at a short day their final redemption, and that redemption once effected, the revenue thereby liberated may, by a just repartition among the states, and a corresponding amendment of the constitution, be applied, _ in time of peace _, to rivers, canals, roads, arts, manufactures, education, and other great objects within each state. _ In time of war _, if injustice, by ourselves or others, must sometimes produce war, increased as the same revenue will be increased by population and consumption, and aided by other resources reserved for that crisis, it may meet within the year all the expenses of the year, without encroaching on the rights of future generations, by burdening them with the debts of the past. War will then be but a suspension of useful works, and a return to a state of peace, a return to the progress of improvement. I have said, fellow citizens, that the income reserved had enabled us to extend our limits; but that extension may possibly pay for itself before we are called on, and in the meantime, may keep down the accruing interest; in all events, it will repay the advances we have made. I know that the acquisition of Louisiana has been disapproved by some, from a candid apprehension that the enlargement of our territory would endanger its union. But who can limit the extent to which the federative principle may operate effectively? The larger our association, the less will it be shaken by local passions; and in any view, is it not better that the opposite bank of the Mississippi should be settled by our own brethren and children, than by strangers of another family? With which shall we be most likely to live in harmony and friendly intercourse? In matters of religion, I have considered that its free exercise is placed by the constitution independent of the powers of the general government. I have therefore undertaken, on no occasion, to prescribe the religious exercises suited to it; but have left them, as the constitution found them, under the direction and discipline of state or church authorities acknowledged by the several religious societies. The aboriginal inhabitants of these countries I have regarded with the commiseration their history inspires. Endowed with the faculties and the rights of men, breathing an ardent love of liberty and independence, and occupying a country which left them no desire but to be undisturbed, the stream of overflowing population from other regions directed itself on these shores; without power to divert, or habits to contend against, they have been overwhelmed by the current, or driven before it; now reduced within limits too narrow for the hunter's state, humanity enjoins us to teach them agriculture and the domestic arts; to encourage them to that industry which alone can enable them to maintain their place in existence, and to prepare them in time for that state of society, which to bodily comforts adds the improvement of the mind and morals. We have therefore liberally furnished them with the implements of husbandry and household use; we have placed among them instructors in the arts of first necessity; and they are covered with the aegis of the law against aggressors from among ourselves. But the endeavors to enlighten them on the fate which awaits their present course of life, to induce them to exercise their reason, follow its dictates, and change their pursuits with the change of circumstances, have powerful obstacles to encounter; they are combated by the habits of their bodies, prejudice of their minds, ignorance, pride, and the influence of interested and crafty individuals among them, who feel themselves something in the present order of things, and fear to become nothing in any other. These persons inculcate a sanctimonious reverence for the customs of their ancestors; that whatsoever they did, must be done through all time; that reason is a false guide, and to advance under its counsel, in their physical, moral, or political condition, is perilous innovation; that their duty is to remain as their Creator made them, ignorance being safety, and knowledge full of danger; in short, my friends, among them is seen the action and counteraction of good sense and bigotry; they, too, have their groundwork, who find an interest in keeping things in their present state, who dread reformation, and exert all their faculties to maintain the ascendency of habit over the duty of improving our reason, and obeying its mandates. In giving these outlines, I do not mean, fellow citizens, to arrogate to myself the merit of the measures; that is due, in the first place, to the reflecting character of our citizens at large, who, by the weight of public opinion, influence and strengthen the public measures; it is due to the sound discretion with which they select from among themselves those to whom they confide the legislative duties; it is due to the zeal and wisdom of the characters thus selected, who lay the foundations of public happiness in wholesome laws, the execution of which alone remains for others; and it is due to the able and faithful auxiliaries, whose patriotism has associated with me in the executive functions. During this course of administration, and in order to disturb it, the artillery of the press has been levelled against us, charged with whatsoever its licentiousness could devise or dare. These abuses of an institution so important to freedom and science, are deeply to be regretted, inasmuch as they tend to lessen its usefulness, and to sap its safety; they might, indeed, have been corrected by the wholesome punishments reserved and provided by the laws of the several States against falsehood and defamation; but public duties more urgent press on the time of public servants, and the offenders have therefore been left to find their punishment in the public indignation. Nor was it uninteresting to the world, that an experiment should be fairly and fully made, whether freedom of discussion, unaided by power, is not sufficient for the propagation and protection of truth whether a government, conducting itself in the true spirit of its constitution, with zeal and purity, and doing no act which it would be unwilling the whole world should witness, can be written down by falsehood and defamation. The experiment has been tried; you have witnessed the scene; our fellow citizens have looked on, cool and collected; they saw the latent source from which these outrages proceeded; they gathered around their public functionaries, and when the constitution called them to the decision by suffrage, they pronounced their verdict, honorable to those who had served them, and consolatory to the friend of man, who believes he may be intrusted with his own affairs. No inference is here intended, that the laws, provided by the State against false and defamatory publications, should not be enforced; he who has time, renders a service to public morals and public tranquillity, in reforming these abuses by the salutary coercions of the law; but the experiment is noted, to prove that, since truth and reason have maintained their ground against false opinions in league with false facts, the press, confined to truth, needs no other legal restraint; the public judgment will correct false reasonings and opinions, on a full hearing of all parties; and no other definite line can be drawn between the inestimable liberty of the press and its demoralizing licentiousness. If there be still improprieties which this rule would not restrain, its supplement must be sought in the censorship of public opinion. Contemplating the union of sentiment now manifested so generally, as auguring harmony and happiness to our future course, I offer to our country sincere congratulations. With those, too, not yet rallied to the same point, the disposition to do so is gaining strength; facts are piercing through the veil drawn over them; and our doubting brethren will at length see, that the mass of their fellow citizens, with whom they can not yet resolve to act, as to principles and measures, think as they think, and desire what they desire; that our wish, as well as theirs, is, that the public efforts may be directed honestly to the public good, that peace be cultivated, civil and religious liberty unassailed, law and order preserved; equality of rights maintained, and that state of property, equal or unequal, which results to every man from his own industry, or that of his fathers. When satisfied of these views, it is not in human nature that they should not approve and support them; in the meantime, let us cherish them with patient affection; let us do them justice, and more than justice, in all competitions of interest; and we need not doubt that truth, reason, and their own interests, will at length prevail, will gather them into the fold of their country, and will complete their entire union of opinion, which gives to a nation the blessing of harmony, and the benefit of all its strength. I shall now enter on the duties to which my fellow citizens have again called me, and shall proceed in the spirit of those principles which they have approved. I fear not that any motives of interest may lead me astray; I am sensible of no passion which could seduce me knowingly from the path of justice; but the weakness of human nature, and the limits of my own understanding, will produce errors of judgment sometimes injurious to your interests. I shall need, therefore, all the indulgence I have heretofore experienced the want of it will certainly not lessen with increasing years. I shall need, too, the favor of that Being in whose hands we are, who led our forefathers, as Israel of old, from their native land, and planted them in a country flowing with all the necessaries and comforts of life; who has covered our infancy with his providence, and our riper years with his wisdom and power; and to whose goodness I ask you to join with me in supplications, that he will so enlighten the minds of your servants, guide their councils, and prosper their measures, that whatsoever they do, shall result in your good, and shall secure to you the peace, friendship, and approbation of all nations To the Senate and House of Representatives of the United States: At a moment when the nations of Europe are in commotion and arming against each other, and when those with whom we have principle intercourse are engaged in the general contest, and when the countenance of some of them toward our peaceable country threatens that even that may not be affected by what is passing on the general theater, a meeting of the representatives of the nation in both Houses of Congress has become more than usually desirable. Coming from every section of our country, they bring with them the sentiments and the information of the whole, And will be enabled to give direction to the public affairs which the will and the wisdom of the whole will approve and support. In taking a view of the state of our country we in the first place notice the late affliction of two of our cities under the fatal fever which in latter times has occasionally visited our shores. Providence in His goodness gave it an early termination on this occasion and lessened the number of victims which have usually fallen before it. In the course of the several visitations by this disease it has appeared that it is strictly local, incident to cities and on the tide waters only, incommunicable in the country either by persons under the disease or by goods carried from diseased places; that its access is with the autumn and it disappears with the early frosts. These restrictions within narrow limits of time and space give security even to our maritime cities three fourths of the year, and to the country always. Although from these facts it appears unnecessary, yet to satisfy the fears of foreign nations and cautions on their part not to be complained of in a danger whose limits are yet unknown to them I have strictly enjoined on the officers at the head of customs to certify with exact truth, for every vessel sailing for a foreign port the state of health respecting this fever which prevails at the place from which she sails. Under every motive from character and duty to certify the truth, I have no doubt they have faithfully executed this injunction. Much real injury has, however, been sustained from a propensity to identify with this endemic and to call by the same name fevers of very different kinds, which have been placed among those deemed contagious. As we advance in our knowledge of this disease, as facts develop the source from which individuals receive it, the State authorities charged with the care of the public health, and Congress with that of the general commerce, will become able to regulate with effect their respective functions in these departments. The burthen of quarantines is felt at home as well as abroad; their efficacy merits examination. Although the health laws of the States should be found to need no present revisal by Congress, yet commerce claims that their attention be ever awake to them. Since our last meeting the aspect of our foreign relations has considerably changed. Our coasts have been infested and our harbors watched by private armed vessels, some of them without commissions, some with illegal commissions, others with those legal form. But committing piratical acts beyond the authority of their commissions. They have captured in the very entrance of our harbors, as well as on the high seas, not only the vessels of our friends coming to trade with us, but our own also. They have carried them off under pretense of legal adjudication but not daring to approach a court of justice, they have plundered and sunk them by the way or in obscure places where no evidence could arise against them, maltreated the crews, and abandoned them in boats in the open sea or on desert shores without food or covering. These enormities appearing to be unreached by any control of their sovereigns, I found it necessary to equip a force to cruise within our own seas, to arrest all vessels of these descriptions found hovering on our coasts within the limits of the Gulf Stream and to bring the offenders in for trial as pirates. The same system of hovering on our coasts and harbors under color of seeking enemies has been also carried on by public armed ships to the great annoyance and oppression of our commerce. New principles, too, have been interpolated into the law of nations, founded neither in justice nor the usage or acknowledgment of nations. According to these belligerent takes to itself a commerce with its own enemy which it denies to a neutral on the ground of its aiding that enemy in the war; but reason revolts at such an inconsistency, and the neutral having equal right with the belligerent to decide the question, the interests of our constituents and the duty of maintaining the authority of reason, the only umpire between just nations, impose on us the obligation of providing an effectual and determined opposition to a doctrine so injurious to the rights of peaceable nations. Indeed, the confidence we ought to have in the justice of others still countenances the hope that a sounder view of those rights will of itself induce from every belligerent a more correct observance of them. With Spain our negotiations for a settlement of differences have not had a satisfactory issue. Spoliations during a former war, for which she had formally acknowledged herself responsible, have been refused to be compensated but on conditions affecting other claims in no wise connected with them. Yet the same practices are renewed in the present war and are already of great amount. On the Mobile,
