n the capture of the whole of the enemy's ships. The best praise for this officer and his intrepid comrades is in the likeness of his triumph to the illustrious victory which immortalized another officer and established at a critical moment our command of another lake. On the ocean the pride of our naval arms had been amply supported. A second frigate has indeed fallen into the hands of the enemy, but the loss is hidden in the blaze of heroism with which she was defended. Captain Porter, who commanded her, and whose previous career had been distinguished by daring enterprise and by fertility of genius, maintained a sanguinary contest against two ships, one of them superior to his own, and under other severe disadvantages, ' til humanity tore down the colors which valor had nailed to the mast. This officer and his brave comrades have added much to the rising glory of the American flag, and have merited all the effusions of gratitude which their country is ever ready to bestow on the champions of its rights and of its safety. Two smaller vessels of war have also become prizes to the enemy, but by a superiority of force which sufficiently vindicates the reputation of their commanders, whilst two others, one commanded by Captain Warrington, the other by Captain Blakely, have captured British ships of the same class with a gallantry and good conduct which entitle them and their companions to a just share in the praise of their country. In spite of the naval force of the enemy accumulated on our coasts, our private cruisers also have not ceased to annoy his commerce and to bring their rich prizes into our ports, contributing thus, with other proofs, to demonstrate the incompetency and illegality of a blockade the proclamation of which is made the pretext for vexing and discouraging the commerce of neutral powers with the United States. To meet the extended and diversified warfare adopted by the enemy, great bodies of militia have been taken into service for the public defense, and great expenses incurred. That the defense everywhere may be both more convenient and more economical, Congress will see the necessity of immediate measures for filling the ranks of the Regular Army and of enlarging the provision for special corps, mounted and unmounted, to be engaged for longer periods of service than are due from the militia. I earnestly renew, at the same time, a recommendation of such changes in the system of the militia as, by classing and disciplining for the most prompt and active service the portions most capable of it, will give to that great resource for the public safety all the requisite energy and efficiency. The moneys received into the Treasury during the nine months ending on the 30th day of June last amounted to $ 32 M, of which near $ 11 M were the proceeds of the public revenue and the remainder derived from loans. The disbursements for public expenditures during the same period exceeded $ 34 M, and left in the Treasury on the first day of July near $ FARLEY. It The demands during the remainder of the present year already authorized by Congress and the expenses incident to an extension of the operations of the war will render it necessary that large sums should be provided to meet them. From this view of the national affairs Congress will be urged to take up without delay as well the subject of pecuniary supplies as that of military force, and on a scale commensurate with the extent and the character which the war has assumed. It is not to be disguised that the situation of our country calls for its greatest efforts. Our enemy is powerful in men and in money, on the land and on the water. Availing himself of fortuitous advantages, he is aiming with his undivided force a deadly blow at our growing prosperity, perhaps at our national existence. He has avowed his purpose of trampling on the usages of civilized warfare, and given earnests of it in the plunder and wanton destruction of private property. In his pride of maritime dominion and in his thirst of commercial monopoly he strikes with peculiar animosity at the progress of our navigation and of our manufactures. His barbarous policy has not even spared those monuments of the arts and models of taste with which our country had enriched and embellished its infant metropolis. From such an adversary hostility in its greatest force and in its worst forms may be looked for. The American people will face it with the undaunted spirit which in their revolutionary struggle defeated his unrighteous projects. His threats and his barbarities, instead of dismay, will kindle in every bosom an indignation not be extinguished but in the disaster and expulsion of such cruel invaders. In providing the means necessary the National Legislature will not distrust the heroic and enlightened patriotism of its constituents. They will cheerfully and proudly bear every burden of every kind which the safety and honor of the nation demand. We have seen them everywhere paying their taxes, direct and indirect, with the greatest promptness and alacrity. We see them rushing with enthusiasm to the scenes where danger and duty call. In offering their blood they give the surest pledge that no other tribute will be withheld. Having forborne to declare war until to other aggressions had been added the capture of near 1000 American vessels and the impressment of thousands of American sea faring citizens, and until a final declaration had been made by the Government of Great Britain that her hostile orders against our commerce would not be revoked but on conditions as impossible as unjust, whilst it was known that these orders would not otherwise cease but with a war which had lasted nearly twenty years, and which, according to appearances at that time, might last as many more; having manifested on every occasion and in every proper mode a sincere desire to arrest the effusion of blood and meet our enemy on the ground of justice and reconciliation, our beloved country, in still opposing to his persevering hostility all its energies, with an undiminished disposition toward peace and friendship on honorable terms, must carry with it the good wishes of the impartial world and the best hopes of support from an omnipotent and kind Providence To the Senate of the United States: Having bestowed on the bill entitled \u201cAn act to incorporate the subscribers to the Bank of the United States of America\u201d that full consideration which is due to the great importance of the subject, and dictated by the respect which I feel for the two Houses of Congress, I am constrained by a deep and solemn conviction that the bill ought not to become a law to return it to the Senate, in which it originated, with my objections to the same. Waiving the question of the constitutional authority of the Legislature to establish an incorporated bank as being precluded in my judgment by repeated recognitions under varied circumstances of the validity of such an institution in acts of the legislative, executive, and judicial branches of the Government, accompanied by indications, in different modes, of a concurrence of the general will of the nation, the proposed bank does not appear to be calculated to answer the purposes of reviving the public credit, of providing a national medium of circulation, and of aiding the Treasury by facilitating the indispensable anticipations of the revenue and by affording to the public more durable loans. 1. The capital of the bank is to be compounded of specie, of public stocks, and of Treasury notes convertible into stock, with a certain pro-portion of each of which every subscriber is to furnish himself. The amount of the stock to be subscribed will not, it is believed, be sufficient to produce in favor of the public credit any considerable or lasting elevation of the market price, whilst this may be occasionally depressed by the bank itself if it should carry into the market the allowed proportion of its capital consisting of public stock in order to procure specie, which it may find its account in procuring with some sacrifice on that part of its capital. Nor will any adequate advantage arise to the public credit from the subscription of Treasury notes. The actual issue of these notes nearly equals at present, and will soon exceed, the amount to be subscribed to the bank. The direct effect of this operation is simply to convert fifteen millions of Treasury notes into fifteen millions of 6 per cent stock, with the collateral effect of promoting an additional demand for Treasury notes beyond what might otherwise be negotiable. Public credit might indeed be expected to derive advantage from the establishment of a national bank, without regard to the formation of its capital, if the full aid and cooperation of the institution were secured to the Government during the war and during the period of its fiscal embarrassments. But the bank proposed will be free from all legal obligation to cooperate with the public measures, and whatever might be the patriotic disposition of its directors to contribute to the removal of those embarrassments, and to invigorate the prosecution of the war, fidelity to the pecuniary and general interest of the institution according to their estimate of it might oblige them to decline a connection of their operations with those of the National Treasury during the continuance of the war and the difficulties incident to it. Temporary sacrifices of interest, though overbalanced by the future and permanent profits of the charter, not being requirable of right in behalf of the public, might not be gratuitously made, and the bank would reap the full benefit of the grant, whilst the public would lose the equivalent expected from it; for it must be kept in view that the sole inducement to such a grant on the part of the public would be the prospect of substantial aids to its pecuniary means at the present crisis and during the sequel of the war. It is evident that the stock of the bank will on the return of peace, if not sooner, rise in the market to a value which, if the bank were established in a period of peace, would authorize and obtain for the public a bonus to a very large amount. In lieu of such a bonus the Government is fairly entitled to and ought not to relinquish or risk the needful services of the bank under the pressing circumstances of war. 2. The bank as proposed to be constituted can not be relied on during the war to provide a circulating medium nor to furnish loans or husbandman of the public revenue. Without a medium the taxes can not be collected, and in the absence of specie the medium understood to be the best substitute is that of notes issued by a national bank. The proposed bank will commence and conduct its operations under an obligation to pay its notes in specie, or be subject to the loss of its charter. Without such an obligation the notes of the bank, though not exchangeable for specie, yet resting on good pledges and performing the uses of specie in the payment of taxes and in other public transactions, would, as experience has ascertained, qualify the bank to supply at once a circulating medium and pecuniary aids to the Government. Under the fetters imposed by the bill it is manifest that during the actual state of things, and probably during the war, the period particularly requiring such a medium and such a resource for loans and advances to the Government, notes for which the bank would be compellable to give specie in exchange could not be kept in circulation. The most the bank could effect, and the most it could be expected to aim at, would be to keep the institution alive by limited and local transactions which, with the interest on the public stock in the bank, might yield a dividend sufficient for the purpose until a change from war to peace should enable it, by a flow of specie into its vaults and a removal of the external demand for it, to derive its contemplated emoluments from a safe and full extension of its operations. On the whole, when it is considered that the proposed establishment will enjoy a monopoly of the profits of a national bank for a period of twenty years; that the monopolized profits will be continually growing with the progress of the national population and wealth; that the nation will during the same period be dependent on the notes of the bank for that species of circulating medium whenever the precious metals may be wanted, and at all times for so much thereof as may be an eligible substitute for a specie medium, and that the extensive employment of the notes in the collection of the augmented taxes will, moreover, enable the bank greatly to extend its profitable issues of them without the expense of specie capital to support their circulation, it is as reasonable as it is requisite that the Government, in return for these extraordinary concessions to the bank, should have a greater security for attaining the public objects of the institution than is presented in the bill, and particularly for every practicable accommodation, both in the temporary advances necessary to anticipate the taxes and in those more durable loans which are equally necessary to diminish the resort to taxes. In discharging this painful duty of stating objections to a measure which has undergone the deliberations and received the sanction of the two Houses of the National Legislature I console myself with the reflection that if they have not the weight which I attach to them they can be constitutionally overruled, and with a confidence that in a contrary event the wisdom of Congress will hasten to substitute a more commensurate and certain provision for the public exigencies. JAMES MADISON To the Senate and House of Representatives of the United States: I lay before Congress copies of the treaty of peace and amity between the United States and His Britannic Majesty, which was signed by the commissioners of both parties at Ghent on the 24th of December, 1814, and the ratifications of which have been duly exchanged. While performing this act I congratulate you and our constituents upon an event which is highly honorable to the nation, and terminates with peculiar felicity a campaign signalized by the most brilliant successes. The late war, although reluctantly declared by Congress, had become a necessary resort to assert the rights and independence of the nation. It has been waged with a success which is the natural result of the wisdom of the legislative councils, of the patriotism of the people, of the public spirit of the militia, and of the valor of the military and naval forces of the country Peace, at all times a blessing, is peculiarly wel come, therefore, at a period when the causes for the war have ceased to operate, when the Government has demonstrated the efficiency of its powers of defense, and when the nation can review its conduct without regret and without reproach. I recommend to your care and beneficence the gallant men whose achievements in every department of the military ser vice, on the land and on the water, have so essentially con tributed to the honor of the American name and to the restoration of peace. The feelings of conscious patriotism and worth will animate such men under every change of for tune and pursuit, but their country performs a duty to itself when it bestows those testimonials of approbation and applause which are at once the reward and the incentive to great actions. The reduction of the public expenditures to the demands of a peace establishment will doubtless engage the immediate attention of Congress There are, however, important consid erations which forbid a sudden and general revocation of the measures that have been produced by the war Experience has taught us that neither the pacific dispositions of the American people nor the pacific character of their political institutions can altogether exempt them from that strife which appears beyond the ordinary lot of nations to be incident to the ac tual period of the world, and the same faithful monitor dem onstrates that a certain degree of preparation for war is not only indispensable to avert disasters in the onset, but affords also the best security for the continuance of peace The wisdom of Congress will therefore, I am confident, provide for the maintenance of an adequate regular force, for the gradual advancement of the naval establishment, for improving all the means of harbor defense, for adding discipline to the distin guished bravery of the militia, and for cultivating the military art in its essential branches, under the liberal patronage of Government. The resources of our country were at all times competent to the attainment of every national object, but they will now be enriched and invigorated by the activity which peace will introduce into all the scenes of domestic enterprise and labor. The provision that has been made for the public creditors during the present session of Congress must have a decisive effect in the establishment of the public credit both at home and abroad The reviving interests of commerce will claim the legislative attention at the earliest opportunity, and such reg ulations will, I trust, be seasonably devised as shall secure to the United States their just proportion of the navigation of the world The most liberal policy toward other nations, if met by corresponding dispositions, will in this respect be found the most beneficial policy toward ourselves But there is no subject that can enter with greater force and merit into the deliberations of Congress than a consideration of the means to preserve and promote the manufactures which have sprung into existence and attained an unparalleled maturity throughout the United States during the period of the Euro pean wars This source of national independence and wealth I anxiously recommend, therefore, to the prompt and constant guardianship of Congress. The termination of the legislative sessions will soon sepa rate you, fellow citizens, from each other, and restore you to your constituents I pray you to bear with you the expressions of my sanguine hope that the peace which has been just declared, will not only be the foundation of the most friendly intercourse between the United States and Great Britain, but that it will also be productive of happiness and harmony in every section of our beloved country The influence of your precepts and example must be every where powerful, and while we accord in grateful acknowledgments for the protec tion which Providence has bestowed upon us, let us never cease to inculcate obedience to the laws, and fidelity to the union, as constituting the palladium of the national independence and prosperity Fellow Citizens of the Senate and of the House of Representatives: I have the satisfaction on our present meeting of being able to communicate to you the successful termination of the war which had been commenced against the United States by the Regency of Algiers. The squadron in advance on that service, under Commodore Decatur, lost not a moment after its arrival in the Mediterranean in seeking the naval force of the enemy then cruising in that sea, and succeeded in capturing two of his ships, one of them the principal ship, commanded by the Algerine admiral. The high character of the American commander was brilliantly sustained on that occasion which brought his own ship into close action with that of his adversary, as was the accustomed gallantry of all the officers and men actually engaged. Having prepared the way by this demonstration of American skill and prowess, he hastened to the port of Algiers, where peace was promptly yielded to his victorious force. In the terms stipulated the rights and honor of the United States were particularly consulted by a perpetual relinquishment on the part of the Dey of all pretensions to tribute from them. The impressions which have thus been made, strengthened as they will have been by subsequent transactions with the Regencies of Tunis and of Tripoli by the appearance of the larger force which followed under Commodore Bainbridge, the chief in command of the expedition, and by the judicious precautionary arrangements left by him in that quarter, afford a reasonable prospect of future security for the valuable portion of our commerce which passes within reach of the Barbary cruisers. It is another source of satisfaction that the treaty of peace with Great Britain has been succeeded by a convention on the subject of commerce concluded by the plenipotentiaries of the two countries. In this result a disposition is manifested on the part of that nation corresponding with the disposition of the United States, which it may be hoped will be improved into liberal arrangements on other subjects on which the parties have mutual interests, or which might endanger their future harmony. Congress will decide on the expediency of promoting such a sequel by giving effect to the measure of confining the American navigation to American seamen? a measure which, at the same time that it might have that conciliatory tendency, would have the further advantage of increasing the independence of our navigation and the resources for our maritime defence. In conformity with the articles in the treaty of Ghent relating to the Indians, as well as with a view to the tranquillity of our western and northwestern frontiers, measures were taken to establish an immediate peace with the several tribes who had been engaged in hostilities against the United States. Such of them as were invited to Detroit acceded readily to a renewal of the former treaties of friendship. Of the other tribes who were invited to a station on the Mississippi the greater number have also accepted the peace offered to them. The residue, consisting of the more distant tribes or parts of tribes, remain to be brought over by further explanations, or by such other means as may be adapted to the dispositions they may finally disclose. The Indian tribes within and bordering on the southern frontier, whom a cruel war on their part had compelled us to chastise into peace, have latterly shown a restlessness which has called for preparatory measures for repressing it, and for protecting the commissioners engaged in carrying the terms of the peace into execution. The execution of the act fixing the military peace establishment has been attended with difficulties which even now can only be overcome by legislative aid. The selection of officers, the payment and discharge of the troops enlisted for the war, the payment of the retained troops and their reunion from detached and distant stations, the collection and security of the public property in the Quartermaster, Commissary, and Ordnance departments, and the constant medical assistance required in hospitals and garrisons rendered a complete execution of the act impracticable on the ist of May, the period more immediately contemplated. As soon, however, as circumstances would permit, and as far as it has been practicable consistently with the public interests, the reduction of the Army has been accomplished, but the appropriations for its pay and for other branches of the military service having proved inadequate, the earliest attention to that subject will be necessary, and the expediency of continuing upon the peace establishment the staff officers who have hitherto been provisionally retained is also recommended to the consideration of Congress. In the performance of the Executive duty upon this occasion there has not been wanting a just sensibility to the merits of the American Army during the late war, but the obvious policy and design in fixing an efficient military peace establishment did not afford an opportunity to distinguish the aged and infirm on account of their past services nor the wounded and disabled on account of their present sufferings The extent of the reduction, indeed, unavoidably involved the exclusion of many meritorious officers of every rank from the service of their country, and so equal as well as so numerous were the claims to attention that a decision by the standard of comparative merit could seldom be attained Judged, how ever, in candor by a general standard of positive merit, the Army register will, it is believed, do honor to the establish ment, while the case of those officers whose names are not in eluded in it devolves with the strongest interest upon the legislative authority for such provision as shall be deemed the best calculated to give support and solace to the veteran and the invalid, to display the beneficence as well as the justice of the Government, and to inspire a martial zeal for the public service upon every future emergency. Although the embarrassments arising from the want of an uniform national currency have not been diminished since the adjournment of Congress, great satisfaction has been denved in contemplating the revival of the public credit and the effi ciency of the public resources The receipts into the Treasury from the vanous branches of revenue during the nine months ending on the 30th of September last have been estimated at $ 12,500,000, the issues of Treasury notes of every denomination during the same period amounted to the sum of $ 14,000,000, and there was also obtained upon loan during the same period a sum of $ 9,000,000, of which the sum of $ 6,000,000 was subscribed in cash and the sum of $ 3,000,000 in Treasury notes With these means, added to the sum of $ 1,500,000, being the balance of money in the Treasury on the ist day of January, there has been paid be tween the ist of January and the ist of October on account of the appropriations of the preceding and of the present year ( exclusively of the amount of the Treasury notes subscribed to the loan and of the amount redeemed in the payment of du ties and taxes ) the aggregate sum of $ 33,500,000, leaving a balance then in the Treasury estimated at the sum of $ 3,000,000 Independent, however, of the arrearages due for military services and supplies, it is presumed that a further sum of $ 5,000,000, including the interest on the public debt payable on the ist of January next, will be demanded at the Treasury to compete the expenditures of the present year, and for which the existing ways and means will sufficiently provide. The national debt, as it was ascertained on the ist of Octo ber last, amounted in the whole to the sum of $ 120,000,000, consisting of the unredeemed balance of the debt contracted before the late war ( $ 39,000,000 ), the amount of the funded debt contracted in consequence of the war ( $ 64,000,000 ), and the amount of the unfunded and floating debt, including the vanous issues of Treasury notes, $ 17,000,000, which is in a gradual course of payment There will probably be some ad dition to the public debt upon the liquidation of various claims which are depending, and a conciliatory disposition on the part of Congress may lead honorably and advantageously to an equitable arrangement of the militia expenses incurred by the several States without the previous sanction or authority of the Government of the United States, but when it is considered that the new as well as the old portion of the debt has been contracted in the assertion of the national rights and independence, and when it is recollected that the public expenditures, not being exclusively bestowed upon subjects of a transient nature, will long be visible in the number and equip ments of the American Navy, in the military works for the de fense of our harbors and our frontiers, and in the supplies of our arsenals and magazines the amount will bear a gratifying comparison with the objects which have been attained, as well as with the resources of the country. The arrangements of the finances with a view to the receipts and expenditures of a permanent peace establishment will necessarily enter into the deliberations of Congress during the present session. It is true that the improved condition of the public revenue will not only afford the means of maintaining the faith of the Government with its creditors inviolate, and of prosecuting successfully the measures of the most liberal policy, but will also justify an immediate alleviation of the burdens imposed by the necessities of the war. It is, however, essential to every modification of the finances that the benefits of an uniform national currency should be restored to the community. The absence of the precious metals will, it is believed, be a temporary evil, but until they can again be rendered the general medium of exchange it devolves on the wisdom of Congress to provide a substitute which shall equally engage the confidence and accommodate the wants of the citizens throughout the Union. If the operation of the State banks can not produce this result, the probable operation of a national bank will merit consideration; and if neither of these expedients be deemed effectual it may become necessary to ascertain the terms upon which the notes of the Government ( no longer required as an instrument of credit ) shall be issued upon motives of general policy as a common medium of circulation. Notwithstanding the security for future repose which the United States ought to find in their love of peace and their constant respect for the rights of other nations, the character of the times particularly inculcates the lesson that, whether to prevent or repel danger, we ought not to be unprepared for it. This consideration will sufficiently recommend to Congress a liberal provision for the immediate extension and gradual completion of the works of defense, both fixed and floating, on our maritime frontier, and an adequate provision for guarding our inland frontier against dangers to which certain portions of it may continue to be exposed. As an improvement in our military establishment, it will deserve the consideration of Congress whether a corps of invalids might not be so organized and employed as at once to aid in the support of meritorious individuals excluded by age or infirmities from the existing establishment, and to procure to the public the benefit of their stationary services and of their exemplary discipline. I recommend also an enlargement of the Military Academy already established, and the establishment of others in other sections of the Union; and I can not press too much on the attention of Congress such a classification and organization of the militia as will most effectually render it the safeguard of a free state. If experience has shewn in the recent splendid achievements of militia the value of this resource for the public defense, it has shewn also the importance of that skill in the use of arms and that familiarity with the essential rules of discipline which can not be expected from the regulations now in force. With this subject is intimately connected the necessity of accommodating the laws in every respect to the great object of enabling the political authority of the Union to employ promptly and effectually the physical power of the Union in the cases designated by the Constitution. The signal services which have been rendered by our Navy and the capacities it has developed for successful reentryeration in the national defense will give to that portion of the public force its full value in the eyes of Congress, at an epoch which calls for the constant vigilance of all governments. To preserve the ships now in a sound state, to complete those already contemplated, to provide amply the imperishable materials for prompt augmentations, and to improve the existing arrangements into more advantageous establishments for the construction, the repairs, and the security of vessels of war is dictated by the soundest policy. In adjusting the duties on imports to the object of revenue the influence of the tariff on manufactures will necessarily present itself for consideration. However wise the theory may be which leaves to the sagacity and interest of individuals the application of their industry and resources, there are in this as in other cases exceptions to the general rule. Besides the condition which the theory itself implies of a reciprocal adoption by other nations, experience teaches that so many circumstances must concur in introducing and maturing manufacturing establishments, especially of the more complicated kinds, that a country may remain long without them, although sufficiently advanced and in some respects even peculiarly fitted for carrying them on with success. Under circumstances giving a powerful impulse to manufacturing industry it has made among us a progress and exhibited an efficiency which justify the belief that with a protection not more than is due to the enterprising citizens whose interests are now at stake it will become at an early day not only safe against occasional competitions from abroad, but a source of domestic wealth and even of external commerce. In selecting the branches more especially entitled to the public patronage a preference is obviously claimed by such as will relieve the United States from a dependence on foreign supplies ever subject to casual failures, for articles necessary for the public defense or connected with the primary wants of individuals. It will be an additional recommendation of particular manufactures where the materials for them are extensively drawn from our agriculture, and consequently impart and insure to that great fund of national prosperity and independence an encouragement which can not fail to be rewarded. Among the means of advancing the public interest the occasion is a proper one for recalling the attention of Congress to the great importance of establishing throughout our country the roads and canals which can best be executed under the national authority. No objects within the circle of political economy so richly repay the expense bestowed on them; there are none the utility of which is more universally ascertained and acknowledged; none that do more honor to the governments whose wise and enlarged patriotism duly appreciates them. Nor is there any country which presents a field where nature invites more the art of man to complete her own work for his accommodation and benefit. These considerations are strengthened, moreover, by the political effect of these facilities for intercommunication in bringing and binding more closely together the various parts of our extended confederacy. Whilst the States individually, with a laudable enterprise and emulation, avail themselves of their local advantages by new roads, by navigable canals, and by improving the streams susceptible of navigation, the General Government is the more urged to similar undertakings, requiring a national jurisdiction and national means, by the prospect of thus systematically completing so inestimable a work; and it is a happy reflection that any defect of constitutional authority which may be encountered can be supplied in a mode which the Constitution itself has providently pointed out. The present is a favorable season also for bringing again into view the establishment of a national seminary of learning within the District of Columbia, and with means drawn from the property therein, subject to the authority of the General Government. Such an institution claims the patronage of Congress as a monument of their solicitude for the advancement of knowledge, without which the blessings of liberty can not be fully enjoyed or long preserved; as a model instructive in the formation of other seminaries; as a nursery of enlightened preceptors, and as a central resort of youth and genius from every part of their country, diffusing on their return examples of those national feelings, those liberal sentiments, and those congenial manners which contribute cement to our Union and strength to the great political fabric of which that is the foundation. In closing this communication I ought not to repress a sensibility, in which you will unite, to the happy lot of our country and to the goodness of a superintending Providence, to which we are indebted for it. Whilst other portions of mankind are laboring under the distresses of war or struggling with adversity in other forms, the United States are in the tranquil enjoyment of prosperous and honorable peace. In reviewing the scenes through which it has been attained we can rejoice in the proofs given that our political institutions, founded in human rights and framed for their preservation, are equal to the severest trials of war as well as adapted to the ordinary periods of repose. As fruits of this experience and of the reputation acquired by the American arms on the land and on the water, the nation finds itself possessed of a growing respect abroad and of a just confidence in itself, which are among the best pledges for its peaceful career. Under other aspects of our country the strongest features of its flourishing condition are seen in a population rapidly increasing on a territory as productive as it is extensive; in a general industry and fertile ingenuity which find their ample rewards, and in an affluent revenue which admits a reduction of the public burdens without withdrawing the means of sustaining the public credit, of gradually discharging the public debt, of providing for the necessary defensive and precautionary establishments, and of patronizing in every authorized mode undertakings conducive to the aggregate wealth and individual comfort of our citizens. It remains for the guardians of the public welfare to persevere in that justice and good will toward other nations which invite a return of these sentiments toward the United States; to cherish institutions which guarantee their safety and their liberties, civil and religious; and to combine with a liberal system of foreign commerce an improvement of the national advantages and a protection and extension of the independent resources of our highly favored and happy country. In all measures having such objects my faithful reentryeration will be afforded Fellow Citizens of the Senate and of the House of Representatives: In reviewing the present state of our country, our attention can not be withheld from the effect produced by peculiar seasons which have very generally impaired the annual gifts of the earth and threatened scarcity in particular districts. Such, however, is the variety of soils, of climates, and of products within our extensive limits that the aggregate resources for subsistence are more than sufficient for the aggregate wants. And as far as an economy of consumption, more than usual, may be necessary, our thankfulness is due to Providence for what is far more than a compensation, in the remarkable health which has distinguished the present year. Amidst the advantages which have succeeded the peace of Europe, and that of the United States with Great Britain, in a general invigoration of industry among us and in the extension of our commerce, the value of which is more and more disclosing itself to commercial nations, it is to be regretted that a depression is experienced by particular branches of our manufactures and by a portion of our navigation. As the first proceeds in an essential degree from an excess of imported merchandise, which carries a check in its own tendency, the cause in its present extent can not be very long in duration. The evil will not, however, be viewed by Congress without a recollection that manufacturing establishments, if suffered to sink too low or languish too long, may not revive after the causes shall have ceased, and that in the vicissitudes of human affairs situations may recur in which a dependence on foreign sources for indispensable supplies may be among the most serious embarrassments. The depressed state of our navigation is to be ascribed in a material degree to its exclusion from the colonial ports of the nation most extensively connected with us in commerce, and from the indirect operation of that exclusion. Previous to the late convention at London between the United States and Great Britain the relative state of the navigation laws of the two countries, growing out of the treaty of 1794, had given to the British navigation a material advantage over the American in the intercourse between the American ports and British ports in Europe. The convention of London equalized the laws of the two countries relating to those ports, leaving the intercourse between our ports and the ports of the British colonies subject, as before, to the respective regulations of the parties. The British Government enforcing now regulations which prohibit a trade between its colonies and the United States in American vessels, whilst they permit a trade in British vessels, the American navigation loses accordingly, and the loss is augmented by the advantage which is given to the British competition over the American in the navigation between our ports and British ports in Europe by the circuitous voyages enjoyed by the one and not enjoyed by the other. The reasonableness of the rule of reciprocity applied to one branch of the commercial intercourse has been pressed on our part as equally applicable to both branches; but it is ascertained that the British cabinet declines all negotiation on the subject, with a disavowal, however, of any disposition to view in an unfriendly light whatever countervailing regulations the United States may oppose to the regulations of which they complain. The wisdom of the Legislature will decide on the course which, under these circumstances, is prescribed by a joint regard to the amicable relations between the two nations and to the just interests of the United States. I have the satisfaction to state, generally, that we remain in amity with foreign powers. An occurrence has indeed taken place in the Gulf of Mexico which, if sanctioned by the Spanish Government, may make an exception as to that power. According to the report of our naval commander on that station, one of our public armed vessels was attacked by an over powering force under a Spanish commander, and the American flag, with the officers and crew, insulted in a manner calling for prompt reparation. This has been demanded. In the mean time a frigate and a smaller vessel of war have been ordered into that Gulf for the protection of our commerce. It would be improper to omit that the representative of His Catholic Majesty in the United States lost no time in giving the strongest assurances that no hostile order could have emanated from his Government, and that it will be as ready to do as to expect whatever the nature of the case and the friendly relations of the two countries shall be found to require. The posture of our affairs with Algiers at the present moment is not known. The Day, drawing pretexts from circumstances for which the United States were not answerable, addressed a letter to this Government declaring the treaty last concluded with him to have been annulled by our violation of it, and presenting as the alternative war or a renewal of the former treaty, which stipulated, among other things, an annual tribute. The answer, with an explicit declaration that the United States preferred war to tribute, required his recognition and observance of the treaty last made, which abolishes tribute and the slavery of our captured citizens. The result of the answer has not been received. Should he renew his warfare on our commerce, we rely on the protection it will find in our naval force actually in the Mediterranean. With the other Barbary States our affairs have undergone no change. The Indian tribes within our limits appear also disposed to remain at peace. From several of them purchases of lands have been made particularly favorable to the wishes and security of our frontier settlements, as well as to the general interests of the nation. In some instances the titles, though not supported by due proof, and clashing those of one tribe with the claims of another, have been extinguished by double purchases, the benevolent policy of the United States preferring the augmented expense to the hazard of doing injustice or to the enforcement of justice against a feeble and untutored people by means involving or threatening an effusion of blood. I am happy to ad that the tranquillity which has been restored among the tribes themselves, as well as between them and our own population, will favor the resumption of the work of civilization which had made an encouraging progress among some tribes, and that the facility is increasing for extending that divided and individual ownership, which exists now in movable property only, to the soil itself, and of thus establishing in the culture and improvement of it the true foundation for a transit from the habits of the savage to the arts and comforts of social life. As a subject of the highest importance to the national welfare, I must again earnestly recommend to the consideration of Congress a reorganization of the militia on a plan which will form it into classes according to the periods of life more or less adapted to military services. An efficient militia is authorized and contemplated by the Constitution and required by the spirit and safety of free government. The present organization of our militia is universally regarded as less efficient than it ought to be made, and no organization can be better calculated to give to it its due force than a classification which will assign the foremost place in the defense of the country to that portion of its citizens whose activity and animation best enable them to rally to its standard. Besides the consideration that a time of peace is the time when the change can be made with most convenience and equity, it will now be aided by the experience of a recent war in which the militia bore so interesting a part. Congress will call to mind that no adequate provision has yet been made for the uniformity of weights and measures also contemplated by the Constitution. The great utility of a standard fixed in its nature and founded on the easy rule of decimal proportions is sufficiently obvious. It led the Government at an early stage to preparatory steps for introducing it, and a completion of the work will be a just title to the public gratitude. The importance which I have attached to the establishment of a university within this District on a scale and for objects worthy of the American nation induces me to renew my recommendation of it to the favorable consideration of Congress. And I particularly invite again their attention to the expediency of exercising their existing powers, and, where necessary, of resorting to the prescribed mode of enlarging them, in order to effectuate a comprehensive system of roads and canals, such as will have the effect of drawing more closely together every part of our country by promoting intercourse and improvements and by increasing the share of every part in the common stock of national prosperity. Occurrences having taken place which shew that the statutory provisions for the dispensation of criminal justice are deficient in relation both to places and to persons under the exclusive cognizance of the national authority, an amendment of the law embracing such cases will merit the earliest attention of the Legislature. It will be a seasonable occasion also for inquiring how far legislative interposition may be further requisite in providing penalties for offenses designated in the Constitution or in the statutes, and to which either no penalties are annexed or none with sufficient certainty. And I submit to the wisdom of Congress whether a more enlarged revisal of the criminal code be not expedient for the purpose of mitigating in certain cases penalties which were adopted into it antecedent to experiment and examples which justify and recommend a more lenient policy. The United States, having been the first to abolish within the extent of their authority the transportation of the natives of Africa into slavery, by prohibiting the introduction of slaves and by punishing their citizens participating in the traffic, can not but be gratified at the progress made by concurrent efforts of other nations toward a general suppression of so great an evil. They must feel at the same time the greater solicitude to give the fullest efficacy to their own regulations. With that view, the interposition of Congress appears to be required by the violations and evasions which it is suggested are chargeable on unworthy citizens who mingle in the slave trade under foreign flags and with foreign ports, and by collusive importations of slaves into the United States through adjoining ports and territories. I present the subject to Congress with a full assurance of their disposition to apply all the remedy which can be afforded by an amendment of the law. The regulations which were intended to guard against abuses of a kindred character in the trade between the several States ought also to be rendered more effectual for their humane object. To these recommendations I add, for the consideration of Congress, the expediency of a remodification of the judiciary establishment, and of an additional department in the executive branch of the Government. The first is called for by the accruing business which necessarily swells the duties of the Federal courts, and by the great and widening space within which justice is to be dispensed by them. The time seems to have arrived which claims for members of the Supreme Court a relief from itinerary fatigues, incompatible as well with the age which a portion of them will always have attained as with the researches and preparations which are due to their stations and to the juridical reputation of their country. And considerations equally cogent require a more convenient organization of the subordinate tribunals, which may be accomplished without an objectionable increase of the number or expense of the judges. The extent and variety of executive business also accumulating with the progress of our country and its growing population call for an additional department, to be charged with duties now over burdening other departments and with such as have not been annexed to any department. The course of experience recommends, as another improvement in the executive establishment, that the provision for the station of Attorney-General, whose residence at the seat of Government, official connections with it, and the management of the public business before the judiciary preclude an extensive participation in professional emoluments, be made more adequate to his services and his relinquishments, and that, with a view to his reasonable accommodation and to a proper depository of his official opinions and proceedings, there be included in the provision the usual appurtenances to a public office. In directing the legislative attention to the state of the finances it is a subject of great gratification to find that even within the short period which has elapsed since the return of peace the revenue has far exceeded all the current demands upon the Treasury, and that under any probable diminution of its future annual products which the vicissitudes of commerce may occasion it will afford an ample fund for the effectual and early extinguishment of the public debt. It has been estimated that during the year 1816 the actual receipts of revenue at the Treasury, including the balance at the commencement of the year, and excluding the proceeds of loans and Treasury notes, will amount to about the sum of $ 47,000,000; that during the same year the actual payments at the Treasury, including the payment of the arrearages of the War Department as well as the payment of a considerable excess beyond the annual appropriations, will amount to about the sum of $ 38 M, and that consequently at the close of the year there will be a surplus in the Treasury of about the sum of $ etc 65,337,343$60,624,4642 The operations of the Treasury continued to be obstructed by difficulties arising from the condition of the national currency, but they have nevertheless been effectual to a beneficial extent in the reduction of the public debt and the establishment of the public credit. The floating debt of Treasury notes and temporary loans will soon be entirely discharged. The aggregate of the funded debt, composed of debts incurred during the wars of 1776 and 1812, has been estimated with reference to the first of January next at a sum not exceeding $ 17,134,944 It The ordinary annual expenses of the Government for the maintenance of all its institutions, civil, military, and naval, have been estimated at a sum of $ 20 M, and the permanent revenue to be derived from all the existing sources has been estimated at a sum of $ 712,882.20, an Upon this general view of the subject it is obvious that there is only wanting to the fiscal prosperity of the Government the restoration of an uniform medium of exchange. The resources and the faith of the nation, displayed in the system which Congress has established, insure respect and confidence both at home and abroad. The local accumulations of the revenue have already enabled the Treasury to meet the public engagements in the local currency of most of the States, and it is expected that the same cause will produce the same effect throughout the Union; but for the interests of the community at large, as well as for the purposes of the Treasury, it is essential that the nation should possess a currency of equal value, credit, and use wherever it may circulate. The Constitution has intrusted Congress exclusively with the power of creating and regulating a currency of that description, and the measures which were taken during the last session in execution of the power give every promise of success. The Bank of the United States has been organized under auspices the most favorable, and can not fail to be an important auxiliary to those measures. For a more enlarged view of the public finances, with a view of the measures pursued by the Treasury Department previous to the resignation of the late Secretary, I transmit an extract from the last report of that officer. Congress will perceive in it ample proofs of the solid foundation on which the financial prosperity of the nation rests, and will do justice to the distinguished ability and successful exertions with which the duties of the Department were executed during a period remarkable for its difficulties and its peculiar perplexities. The period of my retiring from the public service being at little distance, I shall find no occasion more proper than the present for expressing to my fellow citizens my deep sense of the continued confidence and kind support which I have received from them. My grateful recollection of these distinguished marks of their favorable regard can never cease, and with the consciousness that, if I have not served my country with greater ability, I have served it with a sincere devotion will accompany me as a source of unfailing gratification. Happily, I shall carry with me from the public theater other sources, which those who love their country most will best appreciate. I shall behold it blessed with tranquillity and prosperity at home and with peace and respect abroad. I can indulge the proud reflection that the American people have reached in safety and success their 40th year as an independent nation; that for nearly an entire generation they have had experience of their present Constitution, the off-spring of their undisturbed deliberations and of their free choice; that they have found it to bear the trials of adverse as well as prosperous circumstances; to contain in its combination of the federate and elective principles a reconcilement of public strength with individual liberty, of national power for the defense of national rights with a security against wars of injustice, of ambition, and vain-glory in the fundamental provision which subjects all questions of war to the will of the nation itself, which is to pay its costs and feel its calamities. Nor is it less a peculiar felicity of this Constitution, so dear to us all, that it is found to be capable, without losing its vital energies, of expanding itself over a spacious territory with the increase and expansion of the community for whose benefit it was established. And may I not be allowed to add to this gratifying spectacle that I shall read in the character of the American people, in their devotion to true liberty and to the Constitution which is its palladium, sure presages that the destined career of my country will exhibit a Government pursuing the public good as its sole object, and regulating its means by the great principles consecrated in its charger and by those moral principles to which they are so well allied; a Government which watches over the purity of elections, the freedom of speech and of the press, the trial by jury, and the equal interdict against encroachments and compacts between religion and the state; which maintains inviolably the maxims of public faith, the security of persons and property, and encourages in every authorized mode the general diffusion of knowledge which guarantees to public liberty its permanency and to those who possess the blessing the true enjoyment of it; a Government which avoids intrusions on the internal repose of other nations, and repels them from its own; which does justice to all nations with a readiness equal to the firmness with which it requires justice from them; and which, whilst it refines its domestic code from every ingredient not congenial with the precepts of an enlightened age and the sentiments of a virtuous people, seeks by appeals to reason and by its liberal examples to infuse into the law which governs the civilized world a spirit which may diminish the frequency or circumscribe the calamities of war, and meliorate the social and beneficent relations of peace; a Government, in a word, whose conduct within and without may bespeak the most noble of ambitions - that of promoting peace on earth and good will to man. These contemplations, sweetening the remnant of my days, will animate my prayers for the happiness of my beloved country, and a perpetuity of the institutions under which it is enjoyed To the House of Representatives of the United States: Having considered the bill this day presented to me entitled \u201cAn act to set apart and pledge certain funds for internal improvements,\u201d and which sets apart and pledges funds \u201cfor constructing roads and canals, and improving the navigation of water courses, in order to facilitate, promote, and give security to internal commerce among the several States, and to render more easy and less expensive the means and provisions for the common defense,\u201d I am constrained by the insuperable difficulty I feel in reconciling the bill with the Constitution of the United States to return it with that objection to the House of Representatives, in which it originated. The legislative powers vested in Congress are specified and enumerated in the eighth section of the first article of the Constitution, and it does not appear that the power proposed to be exercised by the bill is among the enumerated powers, or that it falls by any just interpretation within the power to make laws necessary and proper for carrying into execution those or other powers vested by the Constitution in the Government of the United States. \u201cThe power to regulate commerce among the several States\u201d can not include a power to construct roads and canals, and to improve the navigation of water courses in order to facilitate, promote, and secure such a commerce without a latitude of construction departing from the ordinary import of the terms strengthened by the known inconveniences which doubtless led to the grant of this remedial power to Congress. To refer the power in question to the clause \u201cto provide for the common defense and general welfare\u201d would be contrary to the established and consistent rules of interpretation, as rendering the special and careful enumeration of powers which follow the clause nugatory and improper. Such a view of the Constitution would have the effect of giving to Congress a general power of legislation instead of the defined and limited one hitherto understood to belong to them, the terms \u201ccommon defense and general welfare\u201d embracing every object and act within the purview of a legislative trust. It would have the effect of subjecting both the Constitution and laws of the several States in all cases not specifically exempted to be superseded by laws of Congress, it being expressly declared \u201cthat the Constitution of the United States and laws made in pursuance thereof shall be the supreme law of the land, and the judges of every State shall be bound thereby, anything in the constitution or laws of any State to the contrary notwithstanding.\u201d Such a view of the Constitution, finally, would have the effect of excluding the judicial authority of the United States from its participation in guarding the boundary between the legislative powers of the General and the State Governments, inasmuch as questions relating to the general welfare, being questions of policy and expediency, are unsusceptible of judicial cognizance and decision. A restriction of the power \u201cto provide for the common defense and general welfare\u201d to cases which are to be provided for by the expenditure of money would still leave within the legislative power of Congress all the great and most important measures of Government, money being the ordinary and necessary means of carrying them into execution. If a general power to construct roads and canals, and to improve the navigation of water courses, with the train of powers incident thereto, be not possessed by Congress, the assent of the States in the mode provided in the bill can not confer the power. The only cases in which the consent and cession of particular States can extend the power of Congress are those specified and provided for in the Constitution. I am not unaware of the great importance of roads and canals and the improved navigation of water courses, and that a power in the National Legislature to provide for them might be exercised with signal advantage to the general prosperity. But seeing that such a power is not expressly given by the Constitution, and believing that it can not be deduced from any part of it without an inadmissible latitude of construction and a reliance on insufficient precedents; believing also that the permanent success of the Constitution depends on a definite partition of powers between the General and the State Governments, and that no adequate landmarks would be left by the constructive extension of the powers of Congress as proposed in the bill, I have no option but to withhold my signature from it, and to cherishing the hope that its beneficial objects may be attained by a resort for the necessary powers to the same wisdom and virtue in the nation which established the Constitution in its actual form and providently marked out in the instrument itself a safe and practicable mode of improving it as experience might suggest. JAMES MADISON ", "I should be destitute of feeling if I was not deeply affected by the strong proof which my fellow citizens have given me of their confidence in calling me to the high office whose functions I am about to assume. As the expression of their good opinion of my conduct in the public service, I derive from it a gratification which those who are conscious of having done all that they could to merit it can alone feel. My sensibility is increased by a just estimate of the importance of the trust and of the nature and extent of its duties, with the proper discharge of which the highest interests of a great and free people are intimately connected. Conscious of my own deficiency, I can not enter on these duties without great anxiety for the result. From a just responsibility I will never shrink, calculating with confidence that in my best efforts to promote the public welfare my motives will always be duly appreciated and my conduct be viewed with that candor and indulgence which I have experienced in other stations. In commencing the duties of the chief executive office it has been the practice of the distinguished men who have gone before me to explain the principles which would govern them in their respective Administrations. In following their venerated example my attention is naturally drawn to the great causes which have contributed in a principal degree to produce the present happy condition of the United States. They will best explain the nature of our duties and shed much light on the policy which ought to be pursued in future. From the commencement of our Revolution to the present day almost forty years have elapsed, and from the establishment of this Constitution twenty-eight. Through this whole term the Government has been what may emphatically be called self government. And what has been the effect? To whatever object we turn our attention, whether it relates to our foreign or domestic concerns, we find abundant cause to felicitate ourselves in the excellence of our institutions. During a period fraught with difficulties and marked by very extraordinary events the United States have flourished beyond example. Their citizens individually have been happy and the nation prosperous. Under this Constitution our commerce has been wisely regulated with foreign nations and between the States; new States have been admitted into our Union; our territory has been enlarged by fair and honorable treaty, and with great advantage to the original States; the States, respectively protected by the National Government under a mild, parental system against foreign dangers, and enjoying within their separate spheres, by a wise partition of power, a just proportion of the sovereignty, have improved their police, extended their settlements, and attained a strength and maturity which are the best proofs of wholesome laws well administered. And if we look to the condition of individuals what a proud spectacle does it exhibit! On whom has oppression fallen in any quarter of our Union? Who has been deprived of any right of person or property? Who restrained from offering his vows in the mode which he prefers to the Divine Author of his being? It is well known that all these blessings have been enjoyed in their fullest extent; and I add with peculiar satisfaction that there has been no example of a capital punishment being inflicted on anyone for the crime of high treason. Some who might admit the competency of our Government to these beneficent duties might doubt it in trials which put to the test its strength and efficiency as a member of the great community of nations. Here too experience has afforded us the most satisfactory proof in its favor. Just as this Constitution was put into action several of the principal States of Europe had become much agitated and some of them seriously convulsed. Destructive wars ensued, which have of late only been terminated. In the course of these conflicts the United States received great injury from several of the parties. It was their interest to stand aloof from the contest, to demand justice from the party committing the injury, and to cultivate by a fair and honorable conduct the friendship of all. War became at length inevitable, and the result has shown that our Government is equal to that, the greatest of trials, under the most unfavorable circumstances. Of the virtue of the people and of the heroic exploits of the Army, the Navy, and the militia I need not speak. Such, then, is the happy Government under which we live a Government adequate to every purpose for which the social compact is formed; a Government elective in all its branches, under which every citizen may by his merit obtain the highest trust recognized by the Constitution; which contains within it no cause of discord, none to put at variance one portion of the community with another; a Government which protects every citizen in the full enjoyment of his rights, and is able to protect the nation against injustice from foreign powers. Other considerations of the highest importance admonish us to cherish our Union and to cling to the Government which supports it. Fortunate as we are in our political institutions, we have not been less so in other circumstances on which our prosperity and happiness essentially depend. Situated within the temperate zone, and extending through many degrees of latitude along the Atlantic, the United States enjoy all the varieties of climate, and every production incident to that portion of the globe. Penetrating internally to the Great Lakes and beyond the sources of the great rivers which communicate through our whole interior, no country was ever happier with respect to its domain. Blessed, too, with a fertile soil, our produce has always been very abundant, leaving, even in years the least favorable, a surplus for the wants of our fellow men in other countries. Such is our peculiar felicity that there is not a part of our Union that is not particularly interested in preserving it. The great agricultural interest of the nation prospers under its protection. Local interests are not less fostered by it. Our fellow citizens of the North engaged in navigation find great encouragement in being made the favored carriers of the vast productions of the other portions of the United States, while the inhabitants of these are amply recompensed, in their turn, by the nursery for seamen and naval force thus formed and reared up for the support of our common rights. Our manufactures find a generous encouragement by the policy which patronizes domestic industry, and the surplus of our produce a steady and profitable market by local wants in less favored parts at home. Such, then, being the highly favored condition of our country, it is the interest of every citizen to maintain it. What are the dangers which menace us? If any exist they ought to be ascertained and guarded against. In explaining my sentiments on this subject it may be asked, What raised us to the present happy state? How did we accomplish the Revolution? How remedy the defects of the first instrument of our Union, by infusing into the National Government sufficient power for national purposes, without impairing the just rights of the States or affecting those of individuals? How sustain and pass with glory through the late war? The Government has been in the hands of the people. To the people, therefore, and to the faithful and able depositaries of their trust is the credit due. Had the people of the United States been educated in different principles, had they been less intelligent, less independent, or less virtuous, can it be believed that we should have maintained the same steady and consistent career or been blessed with the same success? While, then, the constituent body retains its present sound and healthful state everything will be safe. They will choose competent and faithful representatives for every department. It is only when the people become ignorant and corrupt, when they degenerate into a populace, that they are incapable of exercising the sovereignty. Usurpation is then an easy attainment, and an usurper soon found. The people themselves become the willing instruments of their own debasement and ruin. Let us, then, look to the great cause, and endeavor to preserve it in full force. Let us by all wise and constitutional measures promote intelligence among the people as the best means of preserving our liberties. Dangers from abroad are not less deserving of attention. Experiencing the fortune of other nations, the United States may be again involved in war, and it may in that event be the object of the adverse party to overset our Government, to break our Union, and demolish us as a nation. Our distance from Europe and the just, moderate, and pacific policy of our Government may form some security against these dangers, but they ought to be anticipated and guarded against. Many of our citizens are engaged in commerce and navigation, and all of them are in a certain degree dependent on their prosperous state. Many are engaged in the fisheries. These interests are exposed to invasion in the wars between other powers, and we should disregard the faithful admonition of experience if we did not expect it. We must support our rights or lose our character, and with it, perhaps, our liberties. A people who fail to do it can scarcely be said to hold a place among independent nations. National honor is national property of the highest value. The sentiment in the mind of every citizen is national strength. It ought therefore to be cherished. To secure us against these dangers our coast and inland frontiers should be fortified, our Army and Navy, regulated upon just principles as to the force of each, be kept in perfect order, and our militia be placed on the best practicable footing. To put our extensive coast in such a state of defense as to secure our cities and interior from invasion will be attended with expense, but the work when finished will be permanent, and it is fair to presume that a single campaign of invasion by a naval force superior to our own, aided by a few thousand land troops, would expose us to greater expense, without taking into the estimate the loss of property and distress of our citizens, than would be sufficient for this great work. Our land and naval forces should be moderate, but adequate to the necessary purposes the former to garrison and preserve our fortifications and to meet the first invasions of a foreign foe, and, while constituting the elements of a greater force, to preserve the science as well as all the necessary implements of war in a state to be brought into activity in the event of war; the latter, retained within the limits proper in a state of peace, might aid in maintaining the neutrality of the United States with dignity in the wars of other powers and in saving the property of their citizens from spoliation. In time of war, with the enlargement of which the great naval resources of the country render it susceptible, and which should be duly fostered in time of peace, it would contribute essentially, both as an auxiliary of defense and as a powerful engine of annoyance, to diminish the calamities of war and to bring the war to a speedy and honorable termination. But it ought always to be held prominently in view that the safety of these States and of everything dear to a free people must depend in an eminent degree on the militia. Invasions may be made too formidable to be resisted by any land and naval force which it would comport either with the principles of our Government or the circumstances of the United States to maintain. In such cases recourse must be had to the great body of the people, and in a manner to produce the best effect. It is of the highest importance, therefore, that they be so organized and trained as to be prepared for any emergency. The arrangement should be such as to put at the command of the Government the ardent patriotism and youthful vigor of the country. If formed on equal and just principles, it can not be oppressive. It is the crisis which makes the pressure, and not the laws which provide a remedy for it. This arrangement should be formed, too, in time of peace, to be the better prepared for war. With such an organization of such a people the United States have nothing to dread from foreign invasion. At its approach an overwhelming force of gallant men might always be put in motion. Other interests of high importance will claim attention, among which the improvement of our country by roads and canals, proceeding always with a constitutional sanction, holds a distinguished place. By thus facilitating the intercourse between the States we shall add much to the convenience and comfort of our fellow citizens, much to the ornament of the country, and, what is of greater importance, we shall shorten distances, and, by making each part more accessible to and dependent on the other, we shall bind the Union more closely together. Nature has done so much for us by intersecting the country with so many great rivers, bays, and lakes, approaching from distant points so near to each other, that the inducement to complete the work seems to be peculiarly strong. A more interesting spectacle was perhaps never seen than is exhibited within the limits of the United States a territory so vast and advantageously situated, containing objects so grand, so useful, so happily connected in all their parts! Our manufacturers will likewise require the systematic and fostering care of the Government. Possessing as we do all the raw materials, the fruit of our own soil and industry, we ought not to depend in the degree we have done on supplies from other countries. While we are thus dependent the sudden event of war, unsought and unexpected, can not fail to plunge us into the most serious difficulties. It is important, too, that the capital which nourishes our manufacturers should be domestic, as its influence in that case instead of exhausting, as it may do in foreign hands, would be felt advantageously on agriculture and every other branch of industry. Equally important is it to provide at home a market for our raw materials, as by extending the competition it will enhance the price and protect the cultivator against the casualties incident to foreign markets. With the Indian tribes it is our duty to cultivate friendly relations and to act with kindness and liberality in all our transactions. Equally proper is it to persevere in our efforts to extend to them the advantages of civilization. The great amount of our revenue and the flourishing state of the Treasury are a full proof of the competency of the national resources for any emergency, as they are of the willingness of our fellow citizens to bear the burdens which the public necessities require. The vast amount of vacant lands, the value of which daily augments, forms an additional resource of great extent and duration. These resources, besides accomplishing every other necessary purpose, put it completely in the power of the United States to discharge the national debt at an early period. Peace is the best time for improvement and preparation of every kind; it is in peace that our commerce flourishes most, that taxes are most easily paid, and that the revenue is most productive. The Executive is charged officially in the Departments under it with the disbursement of the public money, and is responsible for the faithful application of it to the purposes for which it is raised. The Legislature is the watchful guardian over the public purse. It is its duty to see that the disbursement has been honestly made. To meet the requisite responsibility every facility should be afforded to the Executive to enable it to bring the public agents intrusted with the public money strictly and promptly to account. Nothing should be presumed against them; but if, with the requisite facilities, the public money is suffered to lie long and uselessly in their hands, they will not be the only defaulters, nor will the demoralizing effect be confined to them. It will evince a relaxation and want of tone in the Administration which will be felt by the whole community. I shall do all I can to secure economy and fidelity in this important branch of the Administration, and I doubt not that the Legislature will perform its duty with equal zeal. A thorough examination should be regularly made, and I will promote it. It is particularly gratifying to me to enter on the discharge of these duties at a time when the United States are blessed with peace. It is a state most con
