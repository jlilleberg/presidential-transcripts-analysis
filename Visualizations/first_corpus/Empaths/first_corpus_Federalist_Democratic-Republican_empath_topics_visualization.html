our commerce passing through that river continues to be obstructed by arbitrary duties and vexatious searches. Propositions for adjusting amicably the boundaries of Louisana have not been acceded to. While, however, the right is unsettled, we have avoided changing the state of things by taking new posts or strengthening ourselves in the disputed territories, in the hope that the other power would not by contrary conduct oblige us to meet their example and endanger conflicts of authority the issue of which may not be easily controlled. But in this hope we have now reason to lessen our confidence. Inroads have been recently made into the Territories of Orleans and the Mississippi, our citizens have been seized and their property plundered in the very parts of the former which had been actually delivered up by Spain, and this by the regular officers and soldiers of that Government. I have therefore found it necessary at length to give orders to our troops on that frontier to be in readiness to protect our citizens, and to repel by arms any similar aggressions in future. Other details necessary for your full information of the state of things between this country and that shall be the subject of another communication. In reviewing these injuries from some of the belligerent powers the moderation, the firmness, and the wisdom of the Legislature will all be called into action. We ought still to hope that time and a more correct estimate of interest as well as of character will produce the justice we are bound to expect. But should any nation deceive itself by false calculations and disappointment that expectation, we must join in unprofitable contest of trying which party can do the other the most harm. Some of these injuries may perhaps admit a peaceable remedy. Where that is competent it is always the most desirable. But some of them are of a nature to be met by force only, and all of them may lead to it. I can not, therefore, but recommend such preparations as circumstances call for. The first object is to place our seaport town out of danger of insult. Measures have been already taken for furnishing them with heavy cannon for the service of such land batteries as may make apart of their defense against armed vessels approaching them. In aid of these it is desirable we should have a competent number of gunboats, and the number, to be competent, must be considerable. If immediately begun, they may be in readiness for service at the opening of the next season. Whether it will be necessary to augment our land forces will be decided buy occurrences probably in the course of your session. In the meantime you will consider whether it would not be expedient for a state of peace as well as war so to organize or class the militia as would enable us on any sudden emergency to call for the services of the younger portions unencumbered with the old and those having families. Upward of 300,000 abovementioned men between the ages of 18 and 26 years, which the last census shews we may now count within our limits, will furnish a competent number for offense or defense in any point where they may be wanted, and will give time for raising regular forces after the necessity of them shall become certain; and the reducing to the early period of life all its active service can not but be desirable to our younger citizens of the present as well as future times, inasmuch as it engages to them in more advanced age a quiet and undisturbed repose in the bosom of their families. I can not, then, but earnestly recommend to your early consideration the expediency of so modifying our militia system as, by a separation of the more active part from that which is less so, we may draw from it when necessary an efficient corps fit for real and active service, and to be called to it in regular rotation. Considerable provision has been made under former authorities from Congress of materials for the construction of ships of war of 74 guns. These materials are on hand subject to the further will of the Legislature. Turning from these unpleasant views of violence and wrong, I congratulate you on the liberation of our fellow citizens who were stranded on the coast of Tripoli and made prisoners of war. In a government bottomed on the will of all the life and liberty of every individual citizen become interesting to all. In the treaty, therefore, which has concluded our warefare with that State an article for the ransom of our citizens has been agreed to. An operation by land by a small band of our countrymen and others, engaged for the occasion in conjunction with the troops of the ex-Bashaw of that county, gallantly conducted by our late consul, Eaton, and their successful enterprise on the city of Derne, contributed doubtless to the impression which produced peace, and the concluison of this prevented opportunities of which the officers and men of our squadron destined for Tripoli would have availed themselves to emulate the acts of valor exhibited by their brethren in the attack of last year. Reflecting with high satisfaction on the distinguished bravery displayed whenever occasions permitted in the late Mediterranean service, I think it would be an useful encouragement as well as a just reward to make an opening for some present promotion by enlarging our peace establishment of captains and lieutenants. With Tunis some misunderstandings have arisen not yet sufficiently explained, but friendly discussions with their ambassador recently arrived and a mutual disposition to do whatever is just and reasonable can not fail of dissipating these, so that we may consider our peace on that coast, generally, to be on as sound a footing as it has been at any preceding time. Still, it will not be expedient to withdraw immediately the whole of our force from that sea. The law providing for a naval peace establishment fixes the number of frigates which shall be kept in constant service in time of peace, and prescribes that they shall be manned by not more than two-thirds of their complement of seamen and ordinary seamen. Whether a frigate may be trusted to two-thirds only of her proper complement of men must depend on the nature of the service on which she is ordered; that may sometimes, for her safety as well as to insure her object, require her fullest complement. In adverting to this subject Congress will perhaps consider whether the best limitation on the Executive discretion in this case would not be by the number of seamen which may be employed in the whole service rather than by the number of the vessels. Occasions oftener arise for the employment of small than of large vessels, and it would lessen risk as well as expense to be authorized to employ them of preference. The limitation suggested by the number of seamen would admit a selection of vessels best adapted to the service. Our Indian neighbors are advancing, many of them with spirit, and others beginning to engage in the pursuits of agriculture and household manufacture. They are becoming sensible that the earth yields subsistence with less labor and more certainty than the forest, and find it their interest from time e to time to dispose of parts of their surplus and waste lands for the means of improving those they occupy and of subsisting their families while they are preparing their farms. Since your last session the Northern tribes have sold to us the lands between the Connecticut Reserve and the former Indian boundary and those on the Ohio rom the same boundary to the rapids and for a considerable depth inland. The Chickasaws and Cherokees have sold us the country between and adjacent to the two districts of Tennessee, and the Creeks the residue of their lands in the fork of Ocmulgee up to the Olcofauhatche. The three former purchases are important, inasmuch as they consolidate disjoined parts of our settled country and render their intercourse secure; and the second particularly so, as, with the small point on the river which we expect is by this time ceded by the Piankeshaws, it completes our possession of the whole of both banks of the Ohio from its source to near its mouth, and the navigation of that river is thereby rendered forever safe to our citizens settled and settling on its extensive waters. The purchase from the Creeks, too, has been for some time particularly interesting to the State of Georgia. The several treaties which have been mentioned will be submitted to both houses of Congress for the exercise of their respective functions. Deputations now on their way to the seat of Government from various nations of Indians inhabiting the Missouri and other parts beyond the Mississippi come charged with assurances of their satisfaction with the new relations in which they are placed with us, of their dispositions to cultivate our peace and friendship, and their desire to enter into commercial intercourse with us. A state of our progress in exploring the principle rivers of that country, and of the information respecting them hitherto obtained, will be communicated so soon as we shall receive some further relations which we have reason shortly to expect. The receipts at the Treasury during the year ending on the 30th day of September last have exceeded the sum 13,000,000, which, with not quite five millions in the Treasury at the beginning of the year have enabled us after meeting other demands to pay nearly two millions of the debt contracted under the British treaty and convention upward of four millions of principle of the public debt and four millions of interest. These payments, with those which had been made in three years and a half preceding, have extinguished of the funded debt nearly eighteen millions of principle. Congress by their act of November 10, 1803, authorized us to borrow $ 1,750,000 toward meeting the claims of our citizens assumed by the convention with France. We have not, however, made use o this authority, because the sum of four millions and a half which remained in the Treasury on the same 30th day of September last, with receipts which we may calculate on for the ensuing year, besides paying the annual sum of $ 8,000,000 appropriated to the funded debt and meeting all the current demands which may be expected, will enable us to pay the whole sum of $ 3,750,000 assumed by the French convention and still leave us a surplus of nearly $ 1,000,000 at our free disposal. Should you concur in the provisions of arms and armed vessels recommended by the circumstances of the times, this surplus will furnish the means of doing so. On this first occasion of addressing Congress since, by the choice of my constituents, I have entered on a second term of administration, I embrace the opportunity to give this public assurance that I will exert my best endeavors to administer faithfully the executive department, and will zealously cooperate with you in every measure which may tend to secure the liberty, property, and personal safety of our fellow citizens, and to consolidate the republican forms and principles of our Government. In the course of your session you shall receive all the aid which I can give for the dispatch of public business, and all the information necessary for your deliberations, of which the interests of our own country and the confidence reposed in us by others will admit a communication To the Senate and House of Representatives of the United States: The depredations which had been committed on the commerce of the United States during a preceding war by persons under the authority of Spain are sufficiently known to all. These made it a duty to require from that Government indemnifications for our injured citizens. A convention was accordingly entered into between the minister of the United States at Madrid and the minister of that Government for foreign affairs, by which it was agreed that spoliations committed by Spanish subjects and carried into ports of Spain should be paid for by that nation, and that those committed by French subjects and carried into Spanish ports should remain for further discussion. Before this convention was returned to Spain with our ratification the transfer of Louisiana by France to the United States took place, an event as unexpected as disagreeable to Spain. From that moment she seemed to change her conduct and dispositions toward us. It was first manifested by her protest against the right of France to alienate Louisiana to us, which, however, was soon retracted and the right confirmed. Then high offense was manifested at the act of Congress establishing a collection district on the Mobile, although by an authentic declaration immediately made it was expressly confined to our acknowledged limits; and she now refused to ratify the convention signed by her own minister under the eye of his Sovereign unless we would consent to alterations of its terms which would have affected our claims against her for the spoliations by French subjects carried into Spanish ports. To obtain justice as well as to restore friendship I thought a special mission advisable, and accordingly appointed James Monroe minister extraordinary and plenipotentiary to repair to Madrid, and in conjunction with our minister resident there to endeavor to procure a ratification of the former convention and to come to an understanding with Spain as to the boundaries of Louisiana. It appeared at once that her policy was to reserve herself for events, and in the meantime to keep our differences in an undetermined state. This will be evident from the papers now communicated to you. After nearly five months of fruitless endeavor to bring them to some definite and satisfactory result, our ministers ended the conferences without having been able to obtain indemnity for spoliations of any description or any satisfaction as to the boundaries of Louisiana, other than a declaration that we had no rights eastward of the Iberville, and that our line to the west was one which would have left us but a string of land on that bank of the river Mississippi. Our injured citizens were thus left without any prospect of retribution from the wrongdoer, and as to boundary each party was to take its own course. That which they have chosen to pursue will appear from the documents now communicated. They authorize the inference that it is their intention to advance on our possessions until they shall be repressed by an opposing force. Considering that Congress alone is constitutionally invested with the power of changing our condition from peace to war, I have thought it my duty to await their authority for using force in any degree which could be avoided. I have barely instructed the officers stationed in the neighborhood of the aggressions to protect our citizens from violence, to patrol within the borders actually delivered to us, and not to go out of them but when necessary to repel an inroad or to rescue a citizen or his property; and the Spanish officers remaining at New Orleans are required to depart without further delay. It ought to be noted here that since the late change in the state of affairs in Europe Spain has ordered her cruisers and courts to respect our treaty with her. The conduct of France and the part she may take in the misunderstandings between the United States and Spain are too important to be unconsidered. She was prompt and decided in her declarations that our demands on Spain for French spoliations carried into Spanish ports were included in the settlement between the United States and France. She took at once the ground that she had acquired no right from Spain, and had meant to deliver us none eastward of the Iberville, her silence as to the western boundary leaving us to infer her opinion might be against Spain in that quarter. Whatever direction she might mean to give to these differences, it does not appear that she has contemplated their proceeding to actual rupture, or that at the date of our last advices from Paris her Government had any suspicion of the hostile attitude Spain had taken here; on the contrary, we have reason to believe that she was disposed to effect a settlement on a plan analogous to what our ministers had proposed, and so comprehensive as to remove as far as possible the grounds of future collision and controversy on the eastern as well as western side of the Mississippi. The present crisis in Europe is favorable for pressing such a settlement, and not a moment should be lost in availing ourselves of it. Should it pass unimproved, our situation would become much more difficult. Formal war is not necessary it is not probable it will follow; but the protection of our citizens, the spirit and honor of our country require that force should be interposed to a certain degree It will probably contribute to advance the object of peace. But the course to be pursued will require the command of means which it belongs to Congress exclusively to yield or to deny. To them I communicate every fact material for their information and the documents necessary to enable them to judge for themselves. To their wisdom, then, I look for the course I am to pursue, and will pursue with sincere zeal that which they shall approve. TH: JEFFERSON MY FRIENDS AND CHILDREN, CHIEFLY OF THE CHEROKEE NATION, Having now finished our business an to mutual satisfaction, I can not take leave of you without expressing the satisfaction I have received from your visit. I see with my own eyes that the endeavors we have been making to encourage and lead you in the way of improving your situation have not been unsuccessful; it has been like grain sown in good ground, producing abundantly. You are becoming farmers, learning the use of the plough and the hoe, enclosing your grounds and employing that labor in their cultivation which you formerly employed in hunting and in war; and I see handsome specimens of cotton cloth raised, spun and wove by yourselves. You are also raising cattle and hogs for your food, and horses to assist your labors. Go on, my children, in the same way and be assured the further you advance in it the happier and more respectable you will be. Our brethren, whom you have happened to meet here from the West and Northwest, have enabled you to compare your situation now with what it was formerly. They also make the comparison, and they see how far you are ahead of them, and seeing what you are they are encouraged to do as you have done. You will find your next want to be mills to grind your corn, which by relieving your women from the loss of time in beating it into meal, will enable them to spin and weave more. When a man has enclosed and improved his farm, builds a good house on it and raised plentiful stocks of animals, he will wish when he dies that these things shall go to his wife and children, whom he loves more than he does his other relations, and for whom he will work with pleasure during his life. You will, therefore, find it necessary to establish laws for this. When a man has property, earned by his own labor, he will not like to see another come and take it from him because he happens to be stronger, or else to defend it by spilling blood. You will find it necessary then to appoint good men, as judges, to decide contests between man and man, according to reason and to the rules you shall establish. If you wish to be aided by our counsel and experience in these things we shall always be ready to assist you with our advice. My children, it is unnecessary for me to advise you against spending all your time and labor in warring with and destroying your fellow men, and wasting your own members. You already see the folly and iniquity of it. Your young men, however, are not yet sufficiently sensible of it. Some of them cross the Mississippi to go and destroy people who have never done them an injury. My children, this is wrong and must not be; if we permit them to cross the Mississippi to war with the Indians on the other side of that river, we must let those Indians cross the river to take revenge on you. I say again, this must not be. The Mississippi now belongs to us. It must not be a river of blood. It is now the water-path along which all our people of Natchez, St. Louis, Indiana, Ohio, Tennessee, Kentucky and the western parts of Pennsylvania and Virginia are constantly passing with their property, to and from New Orleans. Young men going to war are not easily restrained. Finding our people on the river they will rob them, perhaps kill them. This would bring on a war between us and you. It is better to stop this in time by forbidding your young men to go across the river to make war. If they go to visit or to live with the Cherokees on the other side of the river we shall not object to that. That country is ours. We will permit them to live in it. My children, this is what I wished to say to you. To go on in learning to cultivate the earth and to avoid war. If any of your neighbors injure you, our beloved men whom we place with you will endeavor to obtain justice for you and we will support them in it. If any of your bad people injure your neighbors, be ready to acknowledge it and to do them justice. It is more honorable to repair a wrong than to persist in it. Tell all your chiefs, your men, women and children, that I take them by the hand and hold it fast. That I am their father, wish their happiness and well being, and am always ready to promote their good. My children, I thank you for your visit and pray to the Great Spirit who made us all and planted us all in this land to live together like brothers that He will conduct you safely to your homes, and grant you to find your families and your friends in good health Whereas information has been received that sundry persons, citizens of the United States or residents within the same, are conspiring and confederating together to begin and set on foot, provide, and prepare the means for a military expedition or enterprise against the dominions of Spain; that for this purpose they are fitting out and arming vessels in the western waters of the United States, collecting provisions, arms, military stores, and means; are deceiving and seducing honest and well meaning citizens, under various pretenses, to engage in their criminal enterprises; are organizing, officering, and arming themselves for the same, contrary to the laws in such cases made and provided: I have therefore thought proper to issue this my proclamation, warning and enjoining all faithful citizens who have been led without due knowledge or consideration to participate in the said unlawful enterprises to withdraw from the same without delay, and commanding all persons whatsoever engaged or concerned in the same to cease all further proceedings therein, as they will answer the contrary at their peril and incur prosecution with all the rigors of the law. And I hereby enjoin and require all officers, civil and military, of the United States, or of any of the States or Territories, and especially all governors and other executive authorities, all judges, justices, and other officers of the peace, all military officers of the Army or Navy of the United States, or officers of the militia, to be vigilant, each within his respective department and according to his functions, in searching out and bringing to condign punishment all persons engaged or concerned in such enterprise, in seizing and detaining, subject to the disposition of the law, all vessels, arms, military stores, or other means provided or providing for the same, and, in general, in preventing the carrying on such expedition or enterprise by all lawful means within their power; and I require all good and faithful citizens and others within the United States to be aiding and assisting herein, and especially in the discovery, apprehension, and bringing to justice of all such offenders, in preventing the execution of their unlawful designs, and in giving information against them to the proper authorities. In testimony whereof I have caused the seal of the United States to be affixed to these presents, and have signed the same with my hand. Given at the city of Washington on the 27th day of November, 1806, and in the year of the Sovereignty of the United States the thirty first, TH: JEFFERSON. By the President: JAMES MADISON It would have given me, fellow citizens, great satisfaction to announce in the moment of your meeting that the difficulties in our foreign relations, existing at the time of your last separation, had been amicably and justly terminated. I lost no time in taking those measures which were most likely to bring them to such a termination, by special missions charged with such powers and instructions as in the event of failure could leave no imputation on either our moderation or forbearance. The delays which have since taken place in our negotiations with the British government appears to have proceeded from causes which do not forbid the expectation that during the course of the session I may be enabled to lay before you their final issue. What will be that of the negotiations for settling our differences with Spain, nothing which had taken place at the date of the last despatches enables us to pronounce. On the western side of the Mississippi she advanced in considerable force, and took post at the settlement of Bayou Pierre, on the Red river. This village was originally settled by France, was held by her as long as she held Louisiana, and was delivered to Spain only as a part of Louisiana. Being small, insulated, and distant, it was not observed, at the moment of redelivery to France and the United States, that she continued a guard of half a dozen men which had been stationed there. A proposition, however, having been lately made by our commander-in-chief, to assume the Sabine river as a temporary line of separation between the troops of the two nations until the issue of our negotiations shall be known; this has been referred by the Spanish commandant to his superior, and in the meantime, he has withdrawn his force to the western side of the Sabine river. The correspondence on this subject, now communicated, will exhibit more particularly the present state of things in that quarter. The nature of that country requires indispensably that an unusual proportion of the force employed there should be cavalry or mounted infantry. In order, therefore, that the commanding officer might be enabled to act with effect, I had authorized him to call on the governors of Orleans and Mississippi for a corps of five hundred volunteer cavalry. The temporary arrangement he has proposed may perhaps render this unnecessary. But I inform you with great pleasure of the promptitude with which the inhabitants of those territories have tendered their services in defence of their country. It has done honor to themselves, entitled them to the confidence of their fellow citizens in every part of the Union, and must strengthen the general determination to protect them efficaciously under all circumstances which may occur. Having received information that in another part of the United States a great number of private individuals were combining together, arming and organizing themselves contrary to law, to carry on military expeditions against the territories of Spain, I thought it necessary, by proclamations as well as by special orders, to take measures for preventing and suppressing this enterprise, for seizing the vessels, arms, and other means provided for it, and for arresting and bringing to justice its authors and abettors. It was due to that good faith which ought ever to be the rule of action in public as well as in private transactions; it was due to good order and regular government, that while the public force was acting strictly on the defensive and merely to protect our citizens from aggression, the criminal attempts of private individuals to decide for their country the question of peace or war, by commencing active and unauthorized hostilities, should be promptly and efficaciously suppressed. Whether it will be necessary to enlarge our regular force will depend on the result of our negotiation with Spain; but as it is uncertain when that result will be known, the provisional measures requisite for that, and to meet any pressure intervening in that quarter, will be a subject for your early consideration. The possession of both banks of the Mississippi reducing to a single point the defence of that river, its waters, and the country adjacent, it becomes highly necessary to provide for that point a more adequate security. Some position above its mouth, commanding the passage of the river, should be rendered sufficiently strong to cover the armed vessels which may be stationed there for defence, and in conjunction with them to present an insuperable obstacle to any force attempting to pass. The approaches to the city of New Orleans, from the eastern quarter also, will require to be examined, and more effectually guarded. For the internal support of the country, the encouragement of a strong settlement on the western side of the Mississippi, within reach of New Orleans, will be worthy the consideration of the legislature. The gun-boats authorized by an act of the last session are so advanced that they will be ready for service in the ensuing spring. Circumstances permitted us to allow the time necessary for their more solid construction. As a much larger number will still be wanting to place our seaport towns and waters in that state of defence to which we are competent and they entitled, a similar appropriation for a further provision for them is recommended for the ensuing year. A further appropriation will also be necessary for repairing fortifications already established, and the erection of such works as may have real effect in obstructing the approach of an enemy to our seaport towns, or their remaining before them. In a country whose constitution is derived from the will of the people, directly expressed by their free suffrages; where the principal executive functionaries, and those of the legislature, are renewed by them at short periods; where under the characters of jurors, they exercise in person the greatest portion of the judiciary powers; where the laws are consequently so formed and administered as to bear with equal weight and favor on all, restraining no man in the pursuits of honest industry, and securing to every one the property which that acquires, it would not be supposed that any safeguards could be needed against insurrection or enterprise on the public peace or authority. The laws, however, aware that these should not be trusted to moral restraints only, have wisely provided punishments for these crimes when committed. But would it not be salutary to give also the means of preventing their commission? Where an enterprise is meditated by private individuals against a foreign nation in amity with the United States, powers of prevention to a certain extent are given by the laws; would they not be as reasonable and useful were the enterprise preparing against the United States? While adverting to this branch of the law, it is proper to observe, that in enterprises meditated against foreign nations, the ordinary process of binding to the observance of the peace and good behavior, could it be extended to acts to be done out of the jurisdiction of the United States, would be effectual in some cases where the offender is able to keep out of sight every indication of his purpose which could draw on him the exercise of the powers now given by law. The states on the coast of Barbary seem generally disposed at present to respect our peace and friendship; with Tunis alone some uncertainty remains. Persuaded that it is our interest to maintain our peace with them on equal terms, or not at all, I propose to send in due time a reinforcement into the Mediterranean, unless previous information shall show it to be unnecessary. We continue to receive proofs of the growing attachment of our Indian neighbors, and of their disposition to place all their interests under the patronage of the United States. These dispositions are inspired by their confidence in our justice, and in the sincere concern we feel for their welfare; and as long as we discharge these high and honorable functions with the integrity and good faith which alone can entitle us to their continuance, we may expect to reap the just reward in their peace and friendship. The expedition of Messrs. Lewis and Clarke, for exploring the river Missouri, and the best communication from that to the Pacific ocean, has had all the success which could have been expected. They have traced the Missouri nearly to its source, descended the Columbia to the Pacific ocean, ascertained with accuracy the geography of that interesting communication across our continent, learned the character of the country, of its commerce, and inhabitants; and it is but justice to say that Messrs. Lewis and Clarke, and their brave companions, have by this arduous service deserved well of their country. The attempt to explore the Red river, under the direction of Mr. Freeman, though conducted with a zeal and prudence meriting entire approbation, has not been equally successful. After proceeding up it about six hundred miles, nearly as far as the French settlements had extended while the country was in their possession, our geographers were obliged to return without completing their work. Very useful additions have also been made to our knowledge of the Mississippi by Lieutenant Pike, who has ascended to its source, and whose journal and map, giving the details of the journey, will shortly be ready for communication to both houses of Congress. Those of Messrs. Lewis and Clarke, and Freeman, will require further time to be digested and prepared. These important surveys, in addition to those before possessed, furnish materials for commencing an accurate map of the Mississippi, and its western waters. Some principal rivers, however, remain still to be explored, toward which the authorization of Congress, by moderate appropriations, will be requisite. I congratulate you, fellow citizens, on the approach of the period at which you may interpose your authority constitutionally, to withdraw the citizens of the United States from all further participation in those violations of human rights which have been so long continued on the unoffending inhabitants of Africa, and which the morality, the reputation, and the best interests of our country, have long been eager to proscribe. Although no law you may pass can take prohibitory effect till the first day of the year one thousand eight hundred and eight, yet the intervening period is not too long to prevent, by timely notice, expeditions which can not be completed before that day. The receipts at the treasury during the year ending on the 30th of September last, have amounted to near fifteen millions of dollars, which have enabled us, after meeting the current demands, to pay two millions seven hundred thousand dollars of the American claims, in part of the price of Louisiana; to pay of the funded debt upward of three millions of principal, and nearly four of interest; and in addition, to reimburse, in the course of the present month, near two millions of five and a half per cent. stock. These payments and reimbursements of the funded debt, with those which have been made in the four years and a half preceding, will, at the close of the present year, have extinguished upwards of twenty-three millions of principal. The duties composing the Mediterranean fund will cease by law at the end of the present season. Considering, however, that they are levied chiefly on luxuries, and that we have an impost on salt, a necessary of life, the free use of which other-wise is so important, I recommend to your consideration the suppression of the duties on salt, and the continuation of the Mediterranean fund, instead thereof, for a short time, after which that also will become unnecessary for any purpose now within contemplation. When both of these branches of revenue shall in this way be relinquished, there will still ere long be an accumulation of moneys in the treasury beyond the instalments of public debt which we are permitted by contract to pay. They can not, then, without a modification assented to by the public creditors, be applied to the extinguishment of this debt, and the complete liberation of our revenues the most desirable of all objects; nor, if our peace continues, will they be wanting for any other existing purpose. The question, therefore, now comes forward, to what other objects shall these surpluses be appropriated, and the whole surplus of impost, after the entire discharge of the public debt, and during those intervals when the purposes of war shall not call for them? Shall we suppress the impost and give that advantage to foreign over domestic manufactures? On a few articles of more general and necessary use, the suppression in due season will doubtless be right, but the great mass of the articles on which impost is paid is foreign luxuries, purchased by those only who are rich enough to afford themselves the use of them. Their patriotism would certainly prefer its continuance and application to the great purposes of the public education, roads, rivers, canals, and such other objects of public improvement as it may be thought proper to add to the constitutional enumeration of federal powers. By these operations new channels of communication will be opened between the States; the lines of separation will disappear, their interests will be identified, and their union cemented by new and indissoluble ties. Education is here placed among the articles of public care, not that it would be proposed to take its ordinary branches out of the hands of private enterprise, which manages so much better all the concerns to which it is equal; but a public institution can alone supply those sciences which, though rarely called for, are yet necessary to complete the circle, all the parts of which contribute to the improvement of the country, and some of them to its preservation. The subject is now proposed for the consideration of Congress, because, if approved by the time the State legislatures shall have deliberated on this extension of the federal trusts, and the laws shall be passed, and other arrangements made for their execution, the necessary funds will be on hand and without employment. I suppose an amendment to the constitution, by consent of the States, necessary, because the objects now recommended are not among those enumerated in the constitution, and to which it permits the public moneys to be applied. The present consideration of a national establishment for education, particularly, is rendered proper by this circumstance also, that if Congress, approving the proposition, shall yet think it more eligible to found it on a donation of lands, they have it now in their power to endow it with those which will be among the earliest to produce the necessary income. This foundation would have the advantage of being independent on war, which may suspend other improvements by requiring for its own purposes the resources destined for them. This, fellow citizens, is the state of the public interest at the present moment, and according to the information now possessed. But such is the situation of the nations of Europe, and such too the predicament in which we stand with some of them, that we can not rely with certainty on the present aspect of our affairs that may change from moment to moment, during the course of your session or after you shall have separated. Our duty is, therefore, to act upon things as they are, and to make a reasonable provision for whatever they may be. Were armies to be raised whenever a speck of war is visible in our horizon, we never should have been without them. Our resources would have been exhausted on dangers which have never happened, instead of being reserved for what is really to take place. A steady, perhaps a quickened pace in preparations for the defence of our seaport towns and waters; an early settlement of the most exposed and vulnerable parts of our country; a militia so organized that its effective portions can be called to any point in the Union, or volunteers instead of them to serve a sufficient time, are means which may always be ready yet never preying on our resources until actually called into use. They will maintain the public interests while a more permanent force shall be in course of preparation. But much will depend on the promptitude with which these means can be brought into activity. If war be forced upon us in spite of our long and vain appeals to the justice of nations, rapid and vigorous movements in its outset will go far toward securing us in its course and issue, and toward throwing its burdens on those who render necessary the resort from reason to force. The result of our negotiations, or such incidents in their course as may enable us to infer their probable issue; such further movements also on our western frontiers as may show whether war is to be pressed there while negotiation is protracted elsewhere, shall be communicated to you from time to time as they become known to me, with whatever other information I possess or may receive, which may aid your deliberations on the great national interests committed to your charge I take you by the hand of friendship hearty welcome to the seat of the government of the United States. The journey which you have taken to visit your fathers on this side of our island is a long one, and your having undertaken it is a proof that you desired to become acquainted with us. I thank the Great Spirit that he has protected you through the journey and brought you safely to the residence of your friends, and I hope He will have you constantly in his safe keeping, and restore you in good health to your nations and families. My friends and children, we are descended from the old nations which live beyond the great water, but we and our forefathers have been so long here that we seem like you to have grown out of this land. We consider ourselves no longer of the old nations beyond the great water, but as united in one family with our red brethren here. The French, the English, the Spaniards, have now agreed with us to retire from all the country which you and we hold between Canada and Mexico, and never more to return to it. And remember the words I now speak to you, my children, they are never to return again. We are now your fathers; and you shall not lose by the change. As soon as Spain had agreed to withdraw from all the waters of the Missouri and Mississippi, I felt the desire of becoming acquainted with all my red children beyond the Mississippi, and of uniting them with us as we have those on this side of that river, in the bonds of peace and friendship. I wished to learn what we could do to benefit them by furnishing them the necessaries they want in exchange for their furs and peltries. I therefore sent our beloved man, Captain Lewis, one of my own family, to go up the Missouri river to get acquainted with all the Indian nations in its neighborhood, to take them by the hand, deliver my talks to them, and to inform us in what way we could be useful to them. Your nation received him kindly, you have taken him by the hand and been friendly to him. My children, I thank you for the services you rendered him, and for your attention to his words. He will now tell us where we should establish trading houses to be convenient to you all, and what we must send to them. My friends and children, I have now an important advice to give you. I have already told you that you and all the red men are my children, and I wish you to live in peace and friendship with one another as brethren of the same family ought to do. How much better is it for neighbors to help than to hurt one another; how much happier must it make them. If you will cease to make war on one another, if you will live in friendship with all mankind, you can employ all your time in providing food and clothing for yourselves and your families. Your men will not be destroyed in war, and your women and children will lie down to sleep in their cabins without fear of being surprised by their enemies and killed or carried away. Your numbers will be increased instead of diminishing, and you will live in plenty and in quiet. My children, I have given this advice to all your red brethren on this side of the Mississippi; they are following it, they are increasing in their numbers, are learning to clothe and provide for their families as we do. Remember then my advice, my children, carry it home to your people, and tell them that from the day that they have become all of the same family, from the day that we became father to them all, we wish, as a true father should do, that we may all live together as one household, and that before they strike one another, they should go to their father and let him endeavor to make up the quarrel. My children, you are come from the other side of our great island, from where the sun sets, to see your new friends at the sun rising. You have now arrived where the waters are constantly rising and falling every day, but you are still distant from the sea. I very much desire that you should not stop here, but go and see your brethren as far as the edge of the great water. I am persuaded you have so far seen that every man by the way has received you as his brothers, and has been ready to do you all the kindness in his power. You will see the same thing quite to the sea shore; and I wish you, therefore, to go and visit our great cities in that quarter, and see how many friends and brothers you have here. You will then have travelled a long line from west to east, and if you had time to go from north to south, from Canada to Florida, you would find it as long in that direction, and all the people as sincerely your friends. I wish you, my children, to see all you can, and to tell your people all you see; because I am sure the more they know of us, the more they will be our hearty friends. I invite you, therefore, to pay a visit to Baltimore, Philadelphia, New York, and the cities still beyond that, if you are willing to go further. We will provide carriages to convey you and a person to go with you to see that you want for nothing. By the time you come back the snows will be melted on the mountains, the ice in the rivers broken up, and you will be wishing to set out on your return home. My children, I have long desired to see you; I have now opened my heart to you, let my words sink into your hearts and never be forgotten. If ever lying people or bad spirits should raise up clouds between us, call to mind what I have said, and what you have seen yourselves. Be sure there are some lying spirits between us; let us come together as friends and explain to each other what is misrepresented or misunderstood, the clouds will fly away like morning fog, and the sun of friendship appear and shine forever bright and clear between us. My children, it may happen that while you are here occasion may arise to talk about many things which I do not now particularly mention. The Secretary at War will always be ready to talk with you, and you are to consider whatever he says as said by myself. He will also take care of you and see that you are furnished with all comforts here : the settlement of a pretended purchase of a tract of country on the Washita, claimed by a Baron Bastrop. This was to serve as the pretext for all his preparations, an allurement for such followers as really wished to acquire settlements in that country, and a cover under which to retreat in the event of final discomfiture of both branches of his real design. He found at once that the attachment of the western country to the present Union was not to be shaken; that its dissolution could not be effected with the consent of its inhabitants, and that his resources were inadequate, as yet, to effect it by force. He took his course then at once, determined to seize on New Orleans, plunder the bank there, possess himself of the military and naval stores, and proceed on his expedition to Mexico; and to this object all his means and preparations were now directed. He collected from all the quarters where himself or his agents possessed influence, all the ardent, restless, desperate, and disaffected persons who were ready for any enterprise analogous to their characters. He seduced good and well meaning citizens, some by assurances that he possessed the confidence of the government and was acting under its secret patronage, a pretence which obtained some credit from the state of our differences with Spain; and others by offers of land in Bastrop's claim on the Washita. This was the state of my information of his proceedings about the last of November, at which time, therefore, it was first possible to take specific measures to meet them. The proclamation of November 27, two days after the receipt of General Wilkinson's information, was now issued. Orders were despatched to every intersecting point on the Ohio and Mississippi, from Pittsburg to New Orleans, for the employment of such force either of the regulars or of the militia, and of such proceedings also of the civil authorities, as might enable them to seize on all the boats and stores provided for the enterprise, to arrest the persons concerned, and to suppress effectually the further progress of the enterprise. A little before the receipt of these orders in the State of Ohio, our confidential agent, who had been diligently employed in investigating the conspiracy, had acquired sufficient information to open himself to the governor of that State, and apply for the immediate exertion of the authority and power of the State to crush the combination. Governor Tiffin and the legislature, with a promptitude, an energy, and patriotic zeal, which entitle them to a distinguished place in the affection of their sister States, effected the seizure of all the boats, provisions, and other preparations within their reach, and thus gave a first blow, materially disabling the enterprise in its outset. In Kentucky, a premature attempt to bring Burr to justice, without sufficient evidence for his conviction, had produced a popular impression in his favor, and a general disbelief of his guilt. This gave him an unfortunate opportunity of hastening his equipments. The arrival of the proclamation and orders, and the application and information of our confidential agent, at length awakened the authorities of that State to the truth, and then produced the same promptitude and energy of which the neighboring State had set the example. Under an act of their legislature of December 23, militia was instantly ordered to different important points, and measures taken for doing whatever could yet be done. Some boats ( accounts vary from five to double or treble that number ) and persons ( differently estimated from one to three hundred ) had in the meantime passed the falls of the Ohio, to rendezvous at the mouth of the Cumberland, with others expected down that river. Not apprized, till very late, that any boats were building on Cumberland, the effect of the proclamation had been trusted to for some time in the State of Tennessee; but on the 19th of December, similar communications and instructions with those of the neighboring States were despatched by express to the governor, and a general officer of the western division of the State, and on the 23rd of December our confidential agent left Frankfort for Nashville, to put into activity the means of that State also. But by information received yesterday I learn that on the 22rd of December, Mr. Burr descended the Cumberland with two boats merely of accommodation, carrying with him from that State no quota toward his unlawful enterprise. Whether after the arrival of the proclamation, of the orders, or of our agent, any exertion which could be made by that State, or the orders of the governor of Kentucky for calling out the militia at the mouth of Cumberland, would be in time to arrest these boats, and those from the falls of the Ohio, is still doubtful. On the whole, the fugitives from Ohio, with their associates from Cumberland, or any other place in that quarter, can not threaten serious danger to the city of New Orleans. By the same express of December nineteenth, orders were sent to the governors of New Orleans and Mississippi, supplementary to those which had been given on the 25th of November, to hold the militia of their territories in readiness to reentryerate for their defence, with the regular troops and armed vessels then under command of General Wilkinson. Great alarm, indeed, was excited at New Orleans by the exaggerated accounts of Mr. Burr, disseminated through his emissaries, of the armies and navies he was to assemble there. General Wilkinson had arrived there himself on the 24th of November and had immediately put into activity the resources of the place for the purpose of its defence; and on the tenth of December he was joined by his troops from the Sabine. Great zeal was shown by the inhabitants generally, the merchants of the place readily agreeing to the most laudable exertions and sacrifices for manning the armed vessels with their seamen, and the other citizens manifesting unequivocal fidelity to the Union, and a spirit of determined resistance to their expected assailants. Surmises have been hazarded that this enterprise is to receive aid from certain foreign powers. But these surmises are without proof or probability. The wisdom of the measures sanctioned by Congress at its last session had placed us in the paths of peace and justice with the only powers with whom we had any differences, and nothing has happened since which makes it either their interest or ours to pursue another course. No change of measures has taken place on our part; none ought to take place at this time. With the one, friendly arrangement was then proposed, and the law deemed necessary on the failure of that was suspended to give time for a fair trial of the issue. With the same power, negotiation is still preferred and provisional measures only are necessary to meet the event of rupture. While, therefore, we do not deflect in the slightest degree from the course we then assumed, and are still pursuing, with mutual consent, to restore a good understanding, we are not to impute to them practices as irreconcilable to interest as to good faith, and changing necessarily the relations of peace and justice between us to those of war. These surmises are, therefore, to be imputed to the vauntings of the author of this enterprise, to multiply his partisans by magnifying the belief of his prospects and support. By letters from General Wilkinson, of the 14th and 18th of September, which came to hand two days after date of the resolution of the House of Representatives, that is to say, on the morning of the 18th instant, I received the important affidavit, a copy of which I now communicate, with extracts of so much of the letters as come within the scope of the resolution. By these it will be seen that of three of the principal emissaries of Mr. Burr, whom the general had caused to be apprehended, one had been liberated by habeas corpus, and the two others, being those particularly employed in the endeavor to corrupt the general and army of the United States, have been embarked by him for our ports in the Atlantic States, probably on the consideration that an impartial trial could not be expected during the present agitations of New Orleans, and that that city was not as yet a safe place of confinement. As soon as these persons shall arrive, they will be delivered to the custody of the law, and left to such course of trial, both as to place and process, as its functionaries may direct. The presence of the highest judicial authorities, to be assembled at this place within a few days, the means of pursuing a sounder course of proceedings here than elsewhere, and the aid of the executive means, should the judges have occasion to use them, render it equally desirable for the criminals as for the public, that being already removed from the place where they were first apprehended, the first regular arrest should take place here, and the course of proceedings receive here its proper direction TO THE SENATE AND HOUSE OF REPRESENTATIVES OF THE UNITED STATES In compliance with the request of the House of Representatives, expressed in their resolution of the 5th instant, I proceed to give such information as is possessed, of the effect of gun-boats in the protection and defense of harbors, of the numbers thought necessary, and of the proposed distribution of them among the ports and harbors of the United States. Under the present circumstances, and governed by the intentions of the legislature, as manifested by their annual appropriations of money for the purposes of defence, it has been concluded to combine 1st, land batteries, furnished with heavy cannon and mortars, and established on all the points around the place favorable for preventing vessels from lying before it; 2d, movable artillery which may be carried, as an occasion may require, to points unprovided with fixed batteries; 3d, floating batteries; and 4th, gun-boats, which may oppose an enemy at its entrance and reentryerate with the batteries for his expulsion. On this subject professional men were consulted as far as we had opportunity. General Wilkinson, and the late General Gates, gave their opinions in writing, in favor of the system, as will be seen by their letters now communicated. The higher officers of the navy gave the same opinions in separate conferences, as their presence at the seat of government offered occasions of consulting them, and no difference of judgment appeared on the subjects. Those of Commodore Barron and Captain Tingey, now here, are recently furnished in writing, and transmitted herewith to the legislature. The efficacy of gun-boats for the defence of harbors, and of other smooth and enclosed waters, may be estimated in part from that of galleys, formerly much used, but less powerful, more costly in their construction and maintenance, and requiring more men. But the gun-boat itself is believed to be in use with every modern maritime nation for the purpose of defence. In the Mediterranean, on which are several small powers, whose system like ours is peace and defence, few harbors are without this article of protection. Our own experience there of the effect of gun-boats for harbor service, is recent. Algiers is particularly known to have owed to a great provision of these vessels the safety of its city, since the epoch of their construction. Before that it had been repeatedly insulted and injured. The effect of gun-boats at present in the neighborhood of Gibraltar, is well known, and how much they were used both in the attack and defence of that place during a former war. The extensive resort to them by the two greatest naval powers in the world, on an enterprise of invasion not long since in prospect, shows their confidence in their efficacy for the purposes for which they are suited. By the northern powers of Europe, whose seas are particularly adapted to them, they are still more used. The remarkable action between the Russian flotilla of gun-boats and galleys, and a Turkish fleet of ships of the-line and frigates, in the Liman sea, 1788, will be readily recollected. The latter, commanded by their most celebrated admiral, were completely defeated, and several of their ships of the-line destroyed. From the opinions given as to the number of gun-boats necessary for some of the principal seaports, and from a view of all the towns and ports from Orleans to Maine inclusive, entitled to protection, in proportion to their situation and circumstances, it is concluded, that to give them a due measure of protection in time of war, about two hundred gun-boats will be requisite. According to first ideas, the following would be their general distribution, liable to be varied on more mature examination, and as circumstances shall vary, that is to say: To the Mississippi and its neighboring waters, forty gun-boats. To Savannah and Charleston, and the harbors on each side, from St. Mary's to Currituck, twenty-five. To the Chesapeake and its waters, twenty. To Delaware bay and river, fifteen. To New York, the Sound, and waters as far as Cape Cod, fifty. To Boston and the harbors north of Cape Cod, fifty. The flotilla assigned to these several stations, might each be under the care of a particular commandant, and the vessels composing them would, in ordinary, be distributed among the harbors within the station in proportion to their importance. Of these boats a proper proportion would be of the larger size, such as those heretofore built, capable of navigating any seas, and of reinforcing occasionally the strength of even the most distant port when menaced with danger. The residue would be confined to their own or the neighboring harbors, would be smaller, less furnished for accommodation, and consequently less costly. Of the number supposed necessary, seventy-three are built or building, and the hundred and twenty-seven still to be provided, would cost from five to six hundred thousand dollars. Having regard to the convenience of the treasury, as well as to the resources of building, it has been thought that one half of these might be built in the present year, and the other half the next. With the legislature, however, it will rest to stop where we are, or at any further point, when they shall be of opinion that the number provided shall be sufficient for the object. At times when Europe as well as the United States shall be at peace, it would not be proposed that more than six or eight of these vessels should be kept afloat. When Europe is in war, treble that number might be necessary to be distributed among those particular harbors which foreign vessels of war are in the habit of frequenting, for the purpose of preserving order therein. But they would be manned, in ordinary, with only their complement for navigation, relying on the seamen and militia of the port if called into action on sudden emergency. It would be only when the United States should themselves be at war, that the whole number would be brought into actual service, and would be ready in the first moments of the war to reentryerate with other means for covering at once the line of our seaports. At all times, those unemployed would be withdrawn into places not exposed to sudden enterprise, hauled up under sheds from the sun and weather, and kept in preservation with little expense for repairs or maintenance. It must be superfluous to observe, that this species of naval armament is proposed merely for defensive operation; that it can have but little effect toward protecting our commerce in the open seas even on our coast; and still less can it become an excitement to engage in offensive maritime war, toward which it would furnish no means During the wars which for some time have unhappily prevailed among the powers of Europe the United States of America, firm in their principles of peace, have endeavored, by justice, by a regular discharge of all their national and social duties, and by every friendly office their situation has admitted, to maintain with all the belligerents their accustomed relations of friendship, hospitality, and commercial intercourse. Taking no part in the questions which animate these powers against each other, nor permitting themselves to entertain a wish but for the restoration of general peace, they have observed with good faith the neutrality they assumed, and they believe that no instance of a departure from its duties can be justly imputed to them by any nation. A free use of their harbors and waters, the means of refitting and of refreshment, of succor to their sick and suffering, have at all times and on equal principles been extended to all, and this, too, amidst a constant recurrence of acts of insubordination to the laws, of violence to the persons, and of trespasses on the property of our citizens committed by officers of one of the belligerent parties received among us. In truth, these abuses of the laws of hospitality have, with few exceptions, become habitual to the commanders of the British armed vessels hovering on our coasts and frequenting our harbors. They have been the subject of repeated representations to their Government. Assurances have been given that proper orders should restrain them within the limits of the rights and of the respect due to a friendly nation; but those orders and assurances have been without effect no instance of punishment for past wrongs has taken place. At length a deed transcending all we have hitherto seen or suffered brings the public sensibility to a serious crisis and our forbearance to a necessary pause. A frigate of the United States, trusting to a state of peace, and leaving her harbor on a distant service, has been surprised and attacked by a British vessel of superior force one of a squadron then lying in our waters and covering the transaction- and has been disabled from service, with the loss of a number of men killed and wounded. This enormity was not only without provocation or justifiable cause, but was committed with the avowed purpose of taking by force from a ship of war of the United States a part of her crew; and that no circumstance might be wanting to mark its character, it had been previously ascertained that the seamen demanded were native citizens of the United States. Having effected her purpose, she returned to anchor with her squadron within our jurisdiction. Hospitality under such circumstances ceases to be a duty, and a continuance of it with such uncontrolled abuses would tend only, by multiplying injuries and irritations, to bring on a rupture between the two nations. This extreme resort is equally opposed to the interests of both, as it is to assurances of the most friendly dispositions on the part of the British Government, in the midst of which this outrage has been committed. In this light the subject can not but present itself to that Government and strengthen the motives to an honorable reparation of the wrong which has been done, and to that effectual control of its naval commanders which alone can justify the Government of the United States in the exercise of those hospitalities it is now constrained to discontinue. In consideration of these circumstances and of the right of every nation to regulate its own police, to provide for its peace and for the safety of its citizens, and consequently to refuse the admission of armed vessels into its harbors or waters, either in such numbers or of such descriptions as are inconsistent with these or with the maintenance of the authority of the laws, I have thought proper, in pursuance of the authorities specially given by law, to issue this my proclamation, hereby requiring all armed vessels bearing commissions under the Government of Great Britain now within the harbors or waters of the United States immediately and without any delay to depart from the same, and interdicting the entrance of all the said harbors and waters to the said armed vessels and to all others bearing commissions under the authority Of the British Government. And if the said vessels, or any of them, shall fall to depart as aforesaid, or if they or any others so interdicted shall hereafter enter the harbors or waters aforesaid, I do in that case forbid all intercourse with them, or any of them, their officers or crews, and do prohibit all supplies and aid from being furnished to them, or any of them. And I do declare and make known that if any person from or within the jurisdictional limits of the United States shall afford any aid to any such vessel contrary to the prohibition contained in this proclamation, either in repairing any such vessel or in furnishing her, her officers or crew, with supplies of any kind or in any manner whatsoever; or if any pilot shall assist in navigating any of the said armed vessels, unless it be for the purpose of carrying them in the first instance beyond the limits and jurisdiction of the United States, or unless it be in the case of a vessel forced by distress or charged with public dispatches, as hereinafter provided for, such person or persons shall on conviction suffer all the pains and penalties by the laws provided for such offenses. And I do hereby enjoin and require all persons bearing office, civil or military, within or under the authority of the United States, and all others citizens or inhabitants thereof, or being within the same, with vigilance and promptitude to exert their respective authorities and to be aiding and assisting to the carrying this proclamation and every part thereof into full effect. Provided, nevertheless, that if any such vessel shall be forced into the harbors or waters of the United States by distress, by the dangers of the sea, or by the pursuit of an enemy, or shall enter them charged with dispatches or business from their Government, or shall be a public packet for the conveyance of letters and dispatches, the commanding officer, immediately reporting his vessel to the collector of the district, stating the object or causes of entering the said harbors or waters, and conforming himself to the regulations in that case prescribed under the authority of the laws, shall be allowed the benefit of such regulations respecting repairs, supplies, stay, intercourse, and departure as shall be permitted under the same authority. In testimony whereof I have caused the seal of the United States to be affixed to these presents, and signed the same. Given at the city of Washington, the 2d day of July, A. D. 1807, and of the Sovereignty and Independence of the United States the thirty first. TH: JEFFERSON. By the President: JAMES MADISON, Secretary of State To the Senate and House of Representatives of the United States: Circumstances, fellow citizens, which seriously threatened the peace of our country have made it a duty to convene you at an earlier period than usual. The love of peace so much cherished in the bosoms of our citizens, which has so long guided the proceedings of their public councils and induced forbearance under so many wrongs, may not insure our continuance in the quiet pursuits of industry. The many injuries and depredations committed on our commerce and navigation upon the high seas for years past, the successive innovations on those principles of public law which have been established by the reason and usage of nations and peace, and all the circumstances which induced the extraordinary mission to London are already known to you. The instructions given to our ministers were framed in the sincerest spirit of amity and moderation. They accordingly proceeded, in conformity therewith, to propose arrangements which might embrace and settle all the points in difference between us to a mutual understanding on our neutral and national rights provide for a commercial intercourse on conditions of some equality. After long and fruitless endeavors to effect the purposes of their mission and to obtain arrangements within the limits of their instructions, they concluded to sign such as could be obtained and to send them for consideration, candidly declaring to the other negotiations at the same time that they were acting against their instructions, and that their Government, therefore, could not be pledged for ratification. Some of the articles proposed might have been admitted on a principle of compromise, but others were too highly disadvantageous, and no sufficient provision was made against the principle source of the irritations and collisions which were constantly endangering the peace of the two nations. The question, therefore, whether a treaty should be accepted in that form could have admitted but of one decision, even had no declarations of the other party impaired our confidence in it. Still anxious not to close the door against friendly adjustment, new modifications were framed and further concessions authorized than could before have been supposed necessary; and our ministers were instructed to resume their negotiations on these grounds. On this new reference to amicable discussion we were reposing in confidence, when on the 22d day of June last by a formal order from British admiral the frigate Cheapeake, leaving her port for a distant service, was attacked by one of those vessels which had been lying in our harbors under the indulgences of hospitality, was disabled from proceeding, had several of her crew killed and four taken away. On this outrage no commentaries are necessary. Its character has been pronounced by the indignant voice of our citizens with an emphasis and unanimity never exceeded. I immediately, by proclamation, interdicted our harbors and waters to all British armed vessels, forbade intercourse with them, and uncertain how far hostilities were intended, and the town of Norfolk, indeed being threatened with immediate attack, a sufficient force was ordered for the protection of that place, and such other preparations commenced and pursued as the prospect rendered proper. An armed vessel of the United States was dispatched with instructions to our ministers at London to call on that Government for the satisfaction and security required by the outrage. A very short interval ought now to bring the answer, which shall be communicated to you as soon as received; then also, or as soon after as the public interests shall be found to admit; the unratified treaty and proceedings relative to it shall be made known to you. The aggression thus begun has been continued on the part of the British commanders by remaining within our waters in defiance of the authority of the country, by habitual violations of its jurisdiction, and at length by putting to death one of the persons whom they had forcibly taken from on board the Chesapeake. These aggravations necessarily lead to the policy either of never admitting an armed vessel into our harbors or of maintaining in every harbor such an armed force as may constrain obedience to the laws and protect the lives and property of our citizens against their armed guests; but the expense of such a standing force and its inconsistence with our principles dispense with those courtesies which would necessarily call for it, and leave us equally free to exclude the navy, as we are the army, of a foreign power from entering our limits. To former violations of maritime rights another is now added of very extensive effect. The Government of that nation has issued an order interdicting all trade by neutrals between ports not in amity with them; and being now at war with nearly every nation on the Atlantic and Mediterranean seas, our vessels are required to sacrifice their cargos at the first port they touch or to return home without the benefit of going to any other market. Under this new law of the ocean our trade on the Mediterranean has been swept away by seizures and condemnations, and that in other seas is threatened with the same fate. Our differences with Spain remain still unsettled, no measure having been taken on her part since my last communications to Congress to bring them to a close. But under a state of things which may favor reconsideration they have been recently pressed, and an expectation is entertained that they may now soon be brought to an issue of some sort. With their subjects on our borders no new collisions have taken place nor seem immediately to be apprehended. To our former grounds of complaint has been added a very serious one, as you will see by the decree a copy of which is now communicated. Whether this decree, which professed to be conformable to that of the French Government of November 21, 1806, heretofore communicated to Congress, will also be conformed to that in its construction and application in relation to the United States had not been ascertained at the date of our last communications. These, however, gave reason to expect such a conformity. With the other nations of Europe our harmony has ben uninterrupted, and commerce and friendly intercourse have been maintained on their usual footing. Our peace with the several states on the coast of Barbary appears as firm as at any former period and as likely to continue as that of any other nation. Among our Indian neighbors in the northwestern quarter some fermentation was observed soon after the late occurences, threatening the continuance of our peace. Messages were said to be interchanged and tokens to be passing, which usually denote a state of restlessness among them, and the character of the agitators pointed to the sources of excitement. Measures were immediately taken for providing against that danger; instructions were given to require explanations, and, with assurances of our continued friendship, to admonish the tribes to remain quiet at home, taking no part in quarrels not belonging o them. As far as we are yet informed, the tribes in our vicinity, who are most advanced in the pursuits of industry, are sincerely disposed to adhere to their friendship with us and to their peace with all others, while those more remote do not present appearances sufficiently quiet to justify the intermission of military precaution on our part. The great tribes on our southwestern quarter, much advanced beyond the others in agriculture and household arts, appear tranquil and identifying their views with ours in proportion to their advancement. With the whole of these people, in every quarter, I shall continue to inculcate peace and friendship with all their neighbors and perseverance in those occupations and pursuits which will best promote their own well being. The appropriations of the last session for the defense of our seaport towns and harbors were made under expectation that a continuance of peace would permit us to proceed in that work according to our convenience. It has been thought better to apply the sums then given toward the defense of New York, Charleston, and New Orleans chiefly as most open and most likely first to need protection, and to leave places less immediately in danger to the provisions of the present session. The gunboats, too already provided have on a like principle been chiefly assigned to New York, New Orleans, and the Chesapeake. Whether our movable force on th e water, so material in aid of the defensive works on the land, should be augmented in this or any other form is left to the wisdom of the Legislature. For the purpose of manning these vessels in sudden attacks on our harbors it is a matter for consideration whether the seamen of the United States may not justly be formed into a special militia, to be called on for tours of duty in defense of the harbors where they shall happen to be, the ordinary militia of the place furnishing that portion which may consist of landsmen. The moment our peace was threatened I deemed it indispensable to secure a greater provision of those articles of military stores with which our magazines were not sufficiently furnished. To have awaited a previous and special sanction by law would have lost occasions which might not be retrieved. I did not hesitate, therefore to authorize engagements for such supplements to our existing stock would render it adequate to the emergencies threatening us, and I trust that the legislature, feeling the same anxiety for the safety of our country, so materially advanced by this precaution, will approve, when done, what they would have seen so important to be done if then assembled. Expenses, also unprovided for, arose out of the necessity of calling all o
