in the Chesapeake Bay. The works on the eastern bank of the Potomac below Alexandria and on the Pea Patch, in the Delaware, are much advanced, and it is expected that the fortifications at the Narrows, in the harbor of NY, will be completed the present year. To derive all the advantages contemplated from these fortifications it was necessary that they should be judiciously posted, and constructed with a view to permanence. The progress hitherto has therefore been slow; but as the difficulties in parts heretofore the least explored and known are surmounted, it will in future be more rapid. As soon as the survey of the coast is completed, which it is expected will be done early in the next spring, the engineers employed in it will proceed to examine for like purposes the northern and northwestern frontiers. The troops intended to occupy a station at the mouth of the St. Peters, on the Mississippi, have established themselves there, and those who were ordered to the mouth of the Yellow Stone, on the Missouri, have ascended that river to the Council Bluff, where they will remain until the next spring, when they will proceed to the place of their destination. I have the satisfaction to state that this measure has been executed in amity with the Indian tribes, and that it promises to produce, in regard to them, all the advantages which were contemplated by it. Much progress has likewise been made in the construction of ships of war and in the collection of timber and other materials for ship building. It is not doubted that our Navy will soon be augmented to the number and placed in all respects on the footing provided for by law. The Board, consisting of engineers and naval officers, have not yet made their final report of sites for two naval depots, as instructed according to the resolutions of [ 1818 - 03 - 18 ] and [ 1818 - 04 - 20 ], but they have examined the coast therein designated, and their report is expected in the next month. For the protection of our commerce in the Mediterranean, along the southern Atlantic coast, in the Pacific and Indian oceans, it has been found necessary to maintain a strong naval force, which it seems proper for the present to continue. There is much reason to believe that if any portion of the squadron heretofore stationed in the Mediterranean should be withdrawn our intercourse with the powers bordering on that sea would be much interrupted, if not altogether destroyed. Such, too, has been the growth of a spirit of piracy in the other quarters mentioned, by adventurers from every country, in abuse of the friendly flags which they have assumed, that not to protect our commerce there would be to abandon it has a prey to their rapacity. Due attention has likewise been paid to the suppression of the slave trade, in compliance with a law of the last session. Orders have been given to the commanders of all our public ships to seize all vessels navigated under our flag engaged in that trade, and to bring them in to be proceeded against in the manner prescribed by the law. It is hoped that these vigorous measures, supported by like acts by other nations, will soon terminate a commerce so disgraceful to the civilized world. In the execution of the duty imposed by these acts, and of a high trust connected with it, it is with deep regret I have to state the loss which has been sustained by the death of Commodore Perry. His gallantry in a brilliant exploit in the late war added to the renown of his country. His death is deplored as a national misfortune Fellow Citizens of the Senate and of the House of Representatives: In communicating to you a just view of public affairs at the commencement of your present labors, I do it with great satisfaction, because, taking all circumstances into consideration which claim attention, I see much cause to rejoice in the felicity of our situation. In making this remark I do not wish to be understood to imply that an unvaried prosperity is to be seen in every interest of this great community. In the progress of a nation inhabiting a territory of such vast extent and great variety of climate, every portion of which is engaged in foreign commerce and liable to be affected in some degree by the changes which occur in the condition and regulations of foreign countries, it would be strange if the produce of our soil and the industry and enterprise of our fellow citizens received at all times and in every quarter an uniform and equal encouragement. This would be more than we would have a right to expect under circumstances the most favorable. Pressures on certain interests, it is admitted, have been felt; but allowing to these their greatest extent, they detract but little from the force of the remarks already made. In forming a just estimate of our present situation it is proper to look at the whole in the outline as well as in the detail. A free, virtuous, and enlightened people know well the great principles and causes on which their happiness depends, and even those who suffer most occasionally in their transitory concerns find great relief under their sufferings from the blessings which they otherwise enjoy and in the consoling and animating hope which they administer. From whence do these pressures come? Not from a Government which is founded by, administered for, and supported by the people. We trace them to the peculiar character of the epoch in which we live, and to the extraordinary occurrences which have signalized it. The convulsions with which several of the powers of Europe have been shaken and the long and destructive wars in which all were engaged, with their sudden transition to a state of peace, presenting in the 1st instance unusual encouragement to our commerce and withdrawing it in the second even within its wonted limit, could not fail to be sensibly felt here. The station, too, which we had to support through this long conflict, compelled as we were finally to become a party to it with a principal power, and to make great exertions, suffer heavy losses, and to contract considerable debts, disturbing the ordinary course of affairs by augmenting to a vast amount the circulating medium, and thereby elevating at one time the price of every article above a just standard and depressing it at another below it, had likewise its due effect. It is manifest that the pressures of which we complain have proceeded in a great measure from these causes. When, then, we take into view the prosperous and happy condition of our country in all the great circumstances which constitute the felicity of a nation - every individual in the full enjoyment of all his rights, the Union blessed with plenty and rapidly rising to greatness under a National Government which operates with complete effect in every part without being felt in any except by the ample protection which it affords, and under State governments which perform their equal share, according to a wise distribution of power between them, in promoting the public happiness - it is impossible to behold so gratifying, so glorious a spectacle without being penetrated with the most profound and grateful acknowledgments to the Supreme Author of All Good for such manifold and inestimable blessings. Deeply impressed with these sentiments, I can not regard the pressures to which I have adverted otherwise than in the light of mild and instructive admonitions, warning us of dangers to be shunned in future, teaching us lessons of economy corresponding with the simplicity and purity of our institutions and best adapted to their support, evincing the connection and dependence which the various parts of our happy Union have on each other, thereby augmenting daily our social incorporation and adding by its strong ties new strength and vigor to the political; opening a wider range, and with new encouragement, to the industry and enterprise of our fellow citizens at home and abroad, and more especially by the multiplied proofs which it has accumulated of the great perfection of our most excellent system of Government, the powerful instrument in the hands of our America in Creator in securing to us these blessings. Happy as our situation is, it does not exempt us from solicitude and care for the future. On the contrary, as the blessings which we enjoy are great, proportionably great should be our vigilance, zeal, and activity to preserve them. Foreign wars may again expose us to new wrongs, which would impose on us new duties for which we ought to be prepared. The state of Europe is unsettled, and how long peace may be preserved is altogether uncertain; in addition to which we have interests of our own to adjust which will require particular attention. A correct view of our relations with each power will enable you to form a just idea of existing difficulties, and of the measures of precaution best adapted to them. Respecting our relations with Spain nothing explicit can now be communicated. On the adjournment of Congress in May last the minister plenipotentiary of the United States at Madrid was instructed to inform the Government of Spain that if His Catholic Majesty should then ratify the treaty this Government would accept the ratification so far as to submit to the decision of the Senate the question whether such ratification should be received in exchange for that of the United States heretofore given. By letters from the minister of the United States to the Secretary of State it appears that a communication in conformity with his instructions had been made to the Government of Spain, and that the Cortes had the subject under consideration. The result of the deliberations of that body, which is daily expected, will be made known to Congress as soon as it is received. The friendly sentiment which was expressed on the part of the United States in the message of the 9th of May last is still entertained for Spain. Among the causes of regret, however, which are inseparable from the delay attending this transaction it is proper to state that satisfactory information has been received that measures have been recently adopted by designing persons to convert certain parts of the Province of East Florida into depots for the reception of foreign goods, from whence to smuggle them into the United States. By opening a port within the limits of Florida, immediately on our boundary where there was no settlement, the object could not be misunderstood. An early accommodation of differences will, it is hoped, prevent all such fraudulent and pernicious practices, and place the relations of the two countries on a very amicable and permanent basis. The commercial relations between the United States and the British colonies in the West Indies and on this continent have undergone no change, the British Government still preferring to leave that commerce under the restriction heretofore imposed on it on each side. It is satisfactory to recollect that the restraints resorted to by the United States were defensive only, intended to prevent a monopoly under British regulations in favor of Great Britain, as it likewise is to know that the experiment is advancing in a spirit of amity between the parties. The question depending between the United States and Great Britain respecting the construction of the first article of the treaty of Ghent has been referred by both Governments to the decision of the Emperor of Russia, who has accepted the umpirage. An attempt has been made with the Government of France to regulate by treaty the commerce between the two countries on the principle of reciprocity and equality. By the last communication from the minister plenipotentiary of the United States at Paris, to whom full power had been given, we learn that the negotiation has been commenced there; but serious difficulties having occurred, the French Government had resolved to transfer it to the United States, for which purpose the minister plenipotentiary of France had been ordered to repair to this city, and whose arrival might soon be expected. It is hoped that this important interest may be arranged on just conditions and in a manner equally satisfactory to both parties. It is submitted to Congress to decide, until such arrangement is made, how far it may be proper, on the principle of the act of the last session which augmented the tonnage duty on French vessels, to adopt other measures for carrying more completely into effect the policy of that act. The act referred to, which imposed new tonnage on French vessels, having been in force from and after the first day of July, it has happened that several vessels of that nation which had been dispatched from France before its existence was known have entered the ports of the United States, and been subject to its operation, without that previous notice which the general spirit of our laws gives to individuals in similar cases. The object of that law having been merely to countervail the inequalities which existed to the disadvantage of the United States in their commercial intercourse with France, it is submitted also to the consideration of Congress whether, in the spirit of amity and conciliation which it is no less the inclination than the policy of the United States to preserve in their intercourse with other powers, it may not be proper to extend relief to the individuals interested in those cases by exempting from the operation of the law all those vessels which have entered our ports without having had the means of previously knowing the existence of the additional duty. The contest between Spain and the colonies, according to the most authentic information, is maintained by the latter with improved success. The unfortunate divisions which were known to exist some time since at Buenos Ayres it is understood still prevail. In no part of South America has Spain made any impression on the colonies, while in many parts, and particularly in Venezuela and New Grenada, the colonies have gained strength and acquired reputation, both for the management of the war in which they have been successful and for the order of the internal administration. The late change in the Government of Spain, by the reestablishment of the constitution of 1812, is an event which promises to be favorable to the revolution. Under the authority of the Cortes the Congress of Angostura was invited to open a negotiation for the settlement of differences between the parties, to which it was replied that they would willingly open the negotiation provided the acknowledgment of their independence was made its basis, but not otherwise. No facts are known to this Government to warrant the belief that any of the powers of Europe will take part in the contest, whence it may be inferred, considering all circumstances which must have weight in producing the result, that an adjustment will finally take place on the basis proposed by the colonies. To promote that result by friendly counsels with other powers, including Spain herself, has been the uniform policy of this Government. In looking to the internal concerns of our country you will, I am persuaded, derive much satisfaction from a view of the several objects to which, in the discharge of your official duties, your attention will be drawn. Among these none holds a more important place than the public revenue, from the direct operation of the power by which it is raised on the people, and by its influence in giving effect to every other power of the Government. The revenue depends on the resources of the country, and the facility by which the amount required is raised is a strong proof of the extent of the resources and of the efficiency of the Government. A few prominent facts will place this great interest in a just light before you. On [ 1815 - 09 - 30 ], the funded and floating debt of the United States was estimated at $ 119,635,558. If to this sum be added the amount of 5 % stock subscribed to the Bank of the United States, the amount of Mississippi stock and of the stock which was issued subsequently to that date, and as afterwards liquidated, to $ 158,713,049. On [ 1820 09 - 30 ], it amounted to $ 91,993,883, having been reduced in that interval by payments $ 66,879,165. During this term the expenses of the Government of the United States were likewise defrayed in every branch of the civil, military, and naval establishments; the public edifices in this city have been rebuilt with considerable additions; extensive fortifications have been commenced, and are in a train of execution; permanent arsenals and magazines have been erected in various parts of the Union; our Navy has been considerably augmented, and the ordnance, munitions of war, and stores of the Army and Navy, which were much exhausted during the war, have been replenished. By the discharge of so large a proportion of the public debt and the execution of such extensive and important operations in so short a time a just estimate may be formed of the great extent of our national resources. The demonstration is the more complete and gratifying when it is recollected that the direct tax and excise were repealed soon after the termination of the late war, and that the revenue applied to these purposes has been derived almost wholly from other sources. The receipts into the Treasury from every source to the 30th of September last have amounted to $ 16,794,107.66, whilst the public expenditures to the same period amounted to $ 16,871,534.72, leaving in the Treasury on that day a sum estimated at $ 100,000,000 In for the probable receipts of the following year I refer you to the statement which will be transmitted from the Treasury. The sum of $ 3 M authorized to be raised by loan by an act of the last session of Congress has been obtained upon terms advantageous to the Government, indicating not only an increased confidence in the faith of the nation, but the existence of a large amount of capital seeking that mode of investment at a rate of interest not exceeding 5 % per annum. It is proper to add that there is now due to the Treasury for the sale of public lands $ 22,996,545. In bringing this subject to view I consider it my duty to submit to Congress whether it may not be advisable to extend to the purchasers of these lands, in consideration of the unfavorable change which has occurred since the sales, a reasonable indulgence. It is known that the purchases were made when the price of every article had risen to its greatest height, and the installments are becoming due at a period of great depression. It is presumed that some plan may be devised by the wisdom of Congress, compatible with the public interest, which would afford great relief to these purchasers. Considerable progress has been made during the present season in examining the coast and its various bays and other inlets, in the collection of materials, and in the construction of fortifications for the defense of the Union at several of the positions at which it has been decided to erect such works. At Mobile Point and Dauphin Island, and at the Rigolets, leading to Lake Pontchartrain, materials to a considerable amount have been collected, and all the necessary preparations made for the commencement of the works. At Old Point Comfort, at the mouth of the James River, and at the Rip-Rap, on the opposite shore in the Chesapeake Bay, materials to a vast amount have been collected; and at the Old Point some progress has been made in the construction of the fortification, which is on a very extensive scale. The work at Fort Washington, on this river, will be completed early in the next spring, and that on the Pea Patch, in the Delaware, in the course of the next season. Fort Diamond, at the Narrows, in the harbor of NY, will be finished this year. The works at Boston, NY, Baltimore, Norfolk, Charleston, and Niagara have been in part repaired, and the coast of NC, extending south to Cape Fear, has been examined, as have likewise other parts of the coast eastward of Boston. Great exertions have been made to push forward these works with the utmost dispatch possible; but when their extent is considered, with the important purposes for which they are intended - the defense of the whole coast, and, in consequence, of the whole interior - and that they are to last for ages, it will be manifest that a well digested plan, founded on military principles, connecting the whole together, combining security with economy, could not be prepared without repeated examinations of the most exposed and difficult parts, and that it would also take considerable time to collect the materials at the several points where they would be required. From all the light that has been shed on this subject I am satisfied that every favorable anticipation which has been formed of this great undertaking will be verified, and that when completed it will afford very great if not complete protection to our Atlantic frontier in the event of another war - protection sufficient to counterbalance in a single campaign with an enemy powerful at sea the expense of all these works, without taking into the estimate the saving of the lives of so many of our citizens, the protection of our towns and other property, or the tendency of such works to prevent war. Our military positions have been maintained at Belle Point, on the Arkansas, at Council Bluffs, on the Missouri, at St. Peters, on the Mississippi, and at Green Bay, on the upper Lakes. Commodious barracks have already been erected at most of these posts, with such works as were necessary for their defense. Progress has also been made in opening communications between them and in raising supplies at each for the support of the troops by their own labor, particularly those most remote. With the Indians peace has been preserved and a progress made in carrying into effect the act of Congress making an appropriation for their civilization, with the prospect of favorable results. As connected equally with both these objects, our trade with those tribes is thought to merit the attention of Congress. In their original state game is their sustenance and war their occupation, and if they find no employment from civilized powers they destroy each other. Left to themselves their extirpation is inevitable. By a judicious regulation of our trade with them we supply their wants, administer to their comforts, and gradually, as the game retires, draw them to us. By maintaining posts far in the interior we acquire a more thorough and direct control over them, without which it is confidently believed that a complete change in their manners can never be accomplished. By such posts, aided by a proper regulation of our trade with them and a judicious civil administration over them, to be provided for by law, we shall, it is presumed, be enabled not only to protect our own settlements from their savage incursions and preserve peace among the several tribes, but accomplish also the great purpose of their civilization. Considerable progress has also been made in the construction of ships of war, some of which have been launched in the course of the present year. Our peace with the powers on the coast of Barbary has been preserved, but we owe it altogether to the presence of our squadron in the Mediterranean. It has been found equally necessary to employ some of our vessels for the protection of our commerce in the Indian Sea, the Pacific, and along the Atlantic coast. The interests which we have depending in those quarters, which have been much improved of late, are of great extent and of high importance to the nation as well as to the parties concerned, and would undoubtedly suffer if such protection was not extended to them. In execution of the law of the last session for the suppression of the slave trade some of our public ships have also been employed on the coast of Africa, where several captures have already been made of vessels engaged in that disgraceful traffic Fellow Citizens: I shall not attempt to describe the grateful emotions which the new and very distinguished proof of the confidence of my fellow citizens, evinced by my reelection to this high trust, has excited in my bosom. The approbation which it announces of my conduct in the preceding term affords me a consolation which I shall profoundly feel through life. The general accord with which it has been expressed adds to the great and never-ceasing obligations which it imposes. To merit the continuance of this good opinion, and to carry it with me into my retirement as the solace of advancing years, will be the object of my most zealous and unceasing efforts. Having no pretensions to the high and commanding claims of my predecessors, whose names are so much more conspicuously identified with our Revolution, and who contributed so preeminently to promote its success, I consider myself rather as the instrument than the cause of the union which has prevailed in the late election. In surmounting, in favor of my humble pretensions, the difficulties which so often produce division in like occurrences, it is obvious that other powerful causes, indicating the great strength and stability of our Union, have essentially contributed to draw you together. That these powerful causes exist, and that they are permanent, is my fixed opinion; that they may produce a like accord in all questions touching, however remotely, the liberty, prosperity, and happiness of our country will always be the object of my most fervent prayers to the Supreme Author of All Good. In a government which is founded by the people, who possess exclusively the sovereignty, it seems proper that the person who may be placed by their suffrages in this high trust should declare on commencing its duties the principles on which he intends to conduct the Administration. If the person thus elected has served the preceding term, an opportunity is afforded him to review its principal occurrences and to give such further explanation respecting them as in his judgment may be useful to his constituents. The events of one year have influence on those of another, and, in like manner, of a preceding on the succeeding Administration. The movements of a great nation are connected in all their parts. If errors have been committed they ought to be corrected; if the policy is sound it ought to be supported. It is by a thorough knowledge of the whole subject that our fellow citizens are enabled to judge correctly of the past and to give a proper direction to the future. Just before the commencement of the last term the United States had concluded a war with a very powerful nation on conditions equal and honorable to both parties. The events of that war are too recent and too deeply impressed on the memory of all to require a development from me. Our commerce had been in a great measure driven from the sea, our Atlantic and inland frontiers were invaded in almost every part; the waste of life along our coast and on some parts of our inland frontiers, to the defense of which our gallant and patriotic citizens were called, was immense, in addition to which not less than $ 120,000,000 were added at its end to the public debt. As soon as the war had terminated, the nation, admonished by its events, resolved to place itself in a situation which should be better calculated to prevent the recurrence of a like evil, and, in case it should recur, to mitigate its calamities. With this view, after reducing our land force to the basis of a peace establishment, which has been further modified since, provision was made for the construction of fortifications at proper points through the whole extent of our coast and such an augmentation of our naval force as should be well adapted to both purposes. The laws making this provision were passed in 1815 and 1816, and it has been since the constant effort of the Executive to carry them into effect. The advantage of these fortifications and of an augmented naval force in the extent contemplated, in a point of economy, has been fully illustrated by a report of the Board of Engineers and Naval Commissioners lately communicated to Congress, by which it appears that in an invasion by 20,000 men, with a correspondent naval force, in a campaign of six months only, the whole expense of the construction of the works would be defrayed by the difference in the sum necessary to maintain the force which would be adequate to our defense with the aid of those works and that which would be incurred without them. The reason of this difference is obvious. If fortifications are judiciously placed on our great inlets, as distant from our cities as circumstances will permit, they will form the only points of attack, and the enemy will be detained there by a small regular force a sufficient time to enable our militia to collect and repair to that on which the attack is made. A force adequate to the enemy, collected at that single point, with suitable preparation for such others as might be menaced, is all that would be requisite. But if there were no fortifications, then the enemy might go where he pleased, and, changing his position and sailing from place to place, our force must be called out and spread in vast numbers along the whole coast and on both sides of every bay and river as high up in each as it might be navigable for ships of war. By these fortifications, supported by our Navy, to which they would afford like support, we should present to other powers an armed front from St. Croix to the Sabine, which would protect in the event of war our whole coast and interior from invasion; and even in the wars of other powers, in which we were neutral, they would be found eminently useful, as, by keeping their public ships at a distance from our cities, peace and order in them would be preserved and the Government be protected from insult. It need scarcely be remarked that these measures have not been resorted to in a spirit of hostility to other powers. Such a disposition does not exist toward any power. Peace and good will have been, and will hereafter be, cultivated with all, and by the most faithful regard to justice. They have been dictated by a love of peace, of economy, and an earnest desire to save the lives of our fellow citizens from that destruction and our country from that devastation which are inseparable from war when it finds us unprepared for it. It is believed, and experience has shown, that such a preparation is the best expedient that can be resorted to prevent war. I add with much pleasure that considerable progress has already been made in these measures of defense, and that they will be completed in a few years, considering the great extent and importance of the object, if the plan be zealously and steadily persevered in. The conduct of the Government in what relates to foreign powers is always an object of the highest importance to the nation. Its agriculture, commerce, manufactures, fisheries, revenue, in short, its peace, may all be affected by it. Attention is therefore due to this subject. At the period adverted to the powers of Europe, after having been engaged in long and destructive wars with each other, had concluded a peace, which happily still exists. Our peace with the power with whom we had been engaged had also been concluded. The war between Spain and the colonies in South America, which had commenced many years before, was then the only conflict that remained unsettled. This being a contest between different parts of the same community, in which other powers had not interfered, was not affected by their accommodations. This contest was considered at an early stage by my predecessor a civil war in which the parties were entitled to equal rights in our ports. This decision, the first made by any power, being formed on great consideration of the comparative strength and resources of the parties, the length of time, and successful opposition made by the colonies, and of all other circumstances on which it ought to depend, was in strict accord with the law of nations. Congress has invariably acted on this principle, having made no change in our relations with either party. Our attitude has therefore been that of neutrality between them, which has been maintained by the Government with the strictest impartiality. No aid has been afforded to either, nor has any privilege been enjoyed by the one which has not been equally open to the other party, and every exertion has been made in its power to enforce the execution of the laws prohibiting illegal equipments with equal rigor against both. By this equality between the parties their public vessels have been received in our ports on the same footing; they have enjoyed an equal right to purchase and export arms, munitions of war, and every other supply, the exportation of all articles whatever being permitted under laws which were passed long before the commencement of the contest; our citizens have traded equally with both, and their commerce with each has been alike protected by the Government. Respecting the attitude which it may be proper for the United States to maintain hereafter between the parties, I have no hesitation in stating it as my opinion that the neutrality heretofore observed should still be adhered to. From the change in the Government of Spain and the negotiation now depending, invited by the Cortes and accepted by the colonies, it may be presumed, that their differences will be settled on the terms proposed by the colonies. Should the war be continued, the United States, regarding its occurrences, will always have it in their power to adopt such measures respecting it as their honor and interest may require. Shortly after the general peace a band of adventurers took advantage of this conflict and of the facility which it afforded to establish a system of buccaneering in the neighboring seas, to the great annoyance of the commerce of the United States, and, as was represented, of that of other powers. Of this spirit and of its injurious bearing on the United States strong proofs were afforded by the establishment at Amelia Island, and the purposes to which it was made instrumental by this band in 1817, and by the occurrences which took place in other parts of Florida in 1818, the details of which in both instances are too well known to require to be now recited. I am satisfied had a less decisive course been adopted that the worst consequences would have resulted from it. We have seen that these checks, decisive as they were, were not sufficient to crush that piratical spirit. Many culprits brought within our limits have been condemned to suffer death, the punishment due to that atrocious crime. The decisions of upright and enlightened tribunals fall equally on all whose crimes subject them, by a fair interpretation of the law, to its censure. It belongs to the Executive not to suffer the executions under these decisions to transcend the great purpose for which punishment is necessary. The full benefit of example being secured, policy as well as humanity equally forbids that they should be carried further. I have acted on this principle, pardoning those who appear to have been led astray by ignorance of the criminality of the acts they had committed, and suffering the law to take effect on those only in whose favor no extenuating circumstances could be urged. Great confidence is entertained that the late treaty with Spain, which has been ratified by both the parties, and the ratifications whereof have been exchanged, has placed the relations of the two countries on a basis of permanent friendship. The provision made by it for such of our citizens as have claims on Spain of the character described will, it is presumed, be very satisfactory to them, and the boundary which is established between the territories of the parties westward of the Mississippi, heretofore in dispute, has, it is thought, been settled on conditions just and advantageous to both. But to the acquisition of Florida too much importance can not be attached. It secures to the United States a territory important in itself, and whose importance is much increased by its bearing on many of the highest interests of the Union. It opens to several of the neighboring States a free passage to the ocean, through the Province ceded, by several rivers, having their sources high up within their limits. It secures us against all future annoyance from powerful Indian tribes. It gives us several excellent harbors in the Gulf of Mexico for ships of war of the largest size. It covers by its position in the Gulf the Mississippi and other great waters within our extended limits, and thereby enables the United States to afford complete protection to the vast and very valuable productions of our whole Western country, which find a market through those streams. By a treaty with the British Government, bearing date on the 20th of October, 1818, the convention regulating the commerce between the United States and Great Britain, concluded on the 3d of July, 1815, which was about expiring, was revived and continued for the term of ten years from the time of its expiration. By that treaty, also, the differences which had arisen under the treaty of Ghent respecting the right claimed by the United States for their citizens to take and cure fish on the coast of His Britannic Majesty's dominions in America, with other differences on important interests, were adjusted to the satisfaction of both parties. No agreement has yet been entered into respecting the commerce between the United States and the British dominions in the West Indies and on this continent. The restraints imposed on that commerce by Great Britain, and reciprocated by the United States on a principle of defense, continue still in force. The negotiation with France for the regulation of the commercial relations between the two countries, which in the course of the last summer had been commenced at Paris, has since been transferred to this city, and will be pursued on the part of the United States in the spirit of conciliation, and with an earnest desire that it may terminate in an arrangement satisfactory to both parties. Our relations with the Barbary Powers are preserved in the same state and by the same means that were employed when I came into this office. As early as 1801 it was found necessary to send a squadron into the Mediterranean for the protection of our commerce, and no period has intervened, a short term excepted, when it was thought advisable to withdraw it. The great interests which the United States have in the Pacific, in commerce and in the fisheries, have also made it necessary to maintain a naval force there. In disposing of this force in both instances the most effectual measures in our power have been taken, without interfering with its other duties, for the suppression of the slave trade and of piracy in the neighboring seas. The situation of the United States in regard to their resources, the extent of their revenue, and the facility with which it is raised affords a most gratifying spectacle. The payment of nearly $ 67,000,000 of the public debt, with the great progress made in measures of defense and in other improvements of various kinds since the late war, are conclusive proofs of this extraordinary prosperity, especially when it is recollected that these expenditures have been defrayed without a burthen on the people, the direct tax and excise having been repealed soon after the conclusion of the late war, and the revenue applied to these great objects having been raised in a manner not to be felt. Our great resources therefore remain untouched for any purpose which may affect the vital interests of the nation. For all such purposes they are inexhaustible. They are more especially to be found in the virtue, patriotism, and intelligence of our fellow citizens, and in the devotion with which they would yield up by any just measure of taxation all their property in support of the rights and honor of their country. Under the present depression of prices, affecting all the productions of the country and every branch of industry, proceeding from causes explained on a former occasion, the revenue has considerably diminished, the effect of which has been to compel Congress either to abandon these great measures of defense or to resort to loans or internal taxes to supply the deficiency. On the presumption that this depression and the deficiency in the revenue arising from it would be temporary, loans were authorized for the demands of the last and present year. Anxious to relieve my fellow citizens in 1817 from every burthen which could be dispensed with, and the state of the Treasury permitting it, I recommended the repeal of the internal taxes, knowing that such relief was then peculiarly necessary in consequence of the great exertions made in the late war. I made that recommendation under a pledge that should the public exigencies require a recurrence to them at any time while I remained in this trust, I would with equal promptitude perform the duty which would then be alike incumbent on me. By the experiment now making it will be seen by the next session of Congress whether the revenue shall have been so augmented as to be adequate to all these necessary purposes. Should the deficiency still continue, and especially should it be probable that it would be permanent, the course to be pursued appears to me to be obvious. I am satisfied that under certain circumstances loans may be resorted to with great advantage. I am equally well satisfied, as a general rule, that the demands of the current year, especially in time of peace, should be provided for by the revenue of that year. I have never dreaded, nor have I ever shunned, in any situation in which I have been placed making appeals to the virtue and patriotism of my fellow citizens, well knowing that they could never be made in vain, especially in times of great emergency or for purposes of high national importance. Independently of the exigency of the case, many considerations of great weight urge a policy having in view a provision of revenue to meet to a certain extent the demands of the nation, without relying altogether on the precarious resource of foreign commerce. I am satisfied that internal duties and excises, with corresponding imposts on foreign articles of the same kind, would, without imposing any serious burdens on the people, enhance the price of produce, promote our manufactures, and augment the revenue, at the same time that they made it more secure and permanent. The care of the Indian tribes within our limits has long been an essential part of our system, but, unfortunately, it has not been executed in a manner to accomplish all the objects intended by it. We have treated them as independent nations, without their having any substantial pretensions to that rank. The distinction has flattered their pride, retarded their improvement, and in many instances paved the way to their destruction. The progress of our settlements westward, supported as they are by a dense population, has constantly driven them back, with almost the total sacrifice of the lands which they have been compelled to abandon. They have claims on the magnanimity and, I may add, on the justice of this nation which we must all feel. We should become their real benefactors; we should perform the office of their Great Father, the endearing title which they emphatically give to the Chief Magistrate of our Union. Their sovereignty over vast territories should cease, in lieu of which the right of soil should be secured to each individual and his posterity in competent portions; and for the territory thus ceded by each tribe some reasonable equivalent should be granted, to be vested in permanent funds for the support of civil government over them and for the education of their children, for their instruction in the arts of husbandry, and to provide sustenance for them until they could provide it for themselves. My earnest hope is that Congress will digest some plan, founded on these principles, with such improvements as their wisdom may suggest, and carry it into effect as soon as it may be practicable. Europe is again unsettled and the prospect of war increasing. Should the flame light up in any quarter, how far it may extend it is impossible to foresee. It is our peculiar felicity to be altogether unconnected with the causes which produce this menacing aspect elsewhere. With every power we are in perfect amity, and it is our interest to remain so if it be practicable on just conditions. I see no reasonable cause to apprehend variance with any power, unless it proceed from a violation of our maritime rights. In these contests, should they occur, and to whatever extent they may be carried, we shall be neutral; but as a neutral power we have rights which it is our duty to maintain. For like injuries it will be incumbent on us to seek redress in a spirit of amity, in full confidence that, injuring none, none would knowingly injure us. For more imminent dangers we should be prepared, and it should always be recollected that such preparation adapted to the circumstances and sanctioned by the judgment and wishes of our constituents can not fail to have a good effect in averting dangers of every kind. We should recollect also that the season of peace is best adapted to these preparations. If we turn our attention, fellow citizens, more immediately to the internal concerns of our country, and more especially to those on which its future welfare depends, we have every reason to anticipate the happiest results. It is now rather more than forty-four years since we declared our independence, and thirty seven since it was acknowledged. The talents and virtues which were displayed in that great struggle were a sure presage of all that has since followed. A people who were able to surmount in their infant state such great perils would be more competent as they rose into manhood to repel any which they might meet in their progress. Their physical strength would be more adequate to foreign danger, and the practice of self government, aided by the light of experience, could not fail to produce an effect equally salutary on all those questions connected with the internal organization. These favorable anticipations have been realized. In our whole system, national and State, we have shunned all the defects which unceasingly preyed on the vitals and destroyed the ancient Republics. In them there were distinct orders, a nobility and a people, or the people governed in one assembly. Thus, in the one instance there was a perpetual conflict between the orders in society for the ascendency, in which the victory of either terminated in the overthrow of the government and the ruin of the state; in the other, in which the people governed in a body, and whose dominions seldom exceeded the dimensions of a county in one of our States, a tumultuous and disorderly movement permitted only a transitory existence. In this great nation there is but one order, that of the people, whose power, by a peculiarly happy improvement of the representative principle, is transferred from them, without impairing in the slightest degree their sovereignty, to bodies of their own creation, and to persons elected by themselves, in the full extent necessary for all the purposes of free, enlightened and efficient government. The whole system is elective, the complete sovereignty being in the people, and every officer in every department deriving his authority from and being responsible to them for his conduct. Our career has corresponded with this great outline. Perfection in our organization could not have been expected in the outset either in the National or State Governments or in tracing the line between their respective powers. But no serious conflict has arisen, nor any contest but such as are managed by argument and by a fair appeal to the good sense of the people, and many of the defects which experience had clearly demonstrated in both Governments have been remedied. By steadily pursuing this course in this spirit there is every reason to believe that our system will soon attain the highest degree of perfection of which human institutions are capable, and that the movement in all its branches will exhibit such a degree of order and harmony as to command the admiration and respect of the civilized world. Our physical attainments have not been less eminent. Twenty-five years ago the river Mississippi was shut up and our Western brethren had no outlet for their commerce. What has been the progress since that time? The river has not only become the property of the United States from its source to the ocean, with all its tributary streams ( with the exception of the upper part of the Red River only ), but Louisiana, with a fair and liberal boundary on the western side and the Floridas on the eastern, have been ceded to us. The United States now enjoy the complete and uninterrupted sovereignty over the whole territory from St. Croix to the Sabine. New States, settled from among ourselves in this and in other parts, have been admitted into our Union in equal participation in the national sovereignty with the original States. Our population has augmented in an astonishing degree and extended in every direction. We now, fellow citizens, comprise within our limits the dimensions and faculties of a great power under a Government possessing all the energies of any government ever known to the Old World, with an utter incapacity to oppress the people. Entering with these views the office which I have just solemnly sworn to execute with fidelity and to the utmost of my ability, I derive great satisfaction from a knowledge that I shall be assisted in the several Departments by the very enlightened and upright citizens from whom I have received so much aid in the preceding term. With full confidence in the continuance of that candor and generous indulgence from my fellow citizens at large which I have heretofore experienced, and with a firm reliance on the protection of Almighty God, I shall forthwith commence the duties of the high trust to which you have called me Fellow Citizens of the Senate and of the House of Representatives: The progress of our affairs since the last session has been such as may justly be claimed and expected under a Government deriving all its powers from an enlightened people, and under laws formed by their representatives, on great consideration, for the sole purpose of promoting the welfare and happiness of their constituents. In the execution of those laws and of the powers vested by the Constitution in the Executive, unremitted attention has been paid to the great objects to which they extend. In the concerns which are exclusively internal there is good cause to be satisfied with the result. The laws have had their due operation and effect. In those relating to foreign powers, I am happy to state that peace and amity are preserved with all by a strict observance on both sides of the rights of each. In matters touching our commercial intercourse, where a difference of opinion has existed as to the conditions on which it should be placed, each party has pursued its own policy without giving just cause of offense to the other. In this annual communication, especially when it is addressed to a new Congress, the whole scope of our political concerns naturally comes into view, that errors, if such have been committed, may be corrected; that defects which have become manifest may be remedied; and, on the other hand, that measures which were adopted on due deliberation, and which experience has shewn are just in themselves and essential to the public welfare, should be persevered in and supported. In performing this necessary and very important duty I shall endeavor to place before you on its merits every subject that is thought to be entitled to your particular attention in as distinct and clear a light as I may be able. By an act of [ 1815 - 03 - 03 ], so much of the several acts as imposed higher duties on the tonnage of foreign vessels and on the manufactures and productions of foreign nations when imported into the United States in foreign vessels than when imported in vessels of the United States were repealed so far as respected the manufactures and productions of the nation to which such vessels belonged, on the condition that the repeal should take effect only in favor of any foreign nation when the Executive should be satisfied that such discriminating duties to the disadvantage of the United States had likewise been repealed by such nation. By this act a proposition was made to all nations to place our commerce with each on a basis which it was presumed would be acceptable to all. Every nation was allowed to bring its manufactures and productions into our ports and to take the manufactures and productions of the United States back to their ports in their own vessels on the same conditions that they might be transported in vessels of the United States, and in return it was required that a like accommodation should be granted to the vessels of the United States in the ports of other powers. The articles to be admitted or prohibited on either side formed no part of the proposed arrangement. Each party would retain the right to admit or prohibit such articles from the other as it thought proper, and on its own conditions. When the nature of the commerce between the United States and every other country was taken into view, it was thought that this proposition would be considered fair, and even liberal, by every power. The exports of the United States consist generally of articles of the 1st necessity and of rude materials in demand for foreign manufactories, of great bulk, requiring for their transportation many vessels, the return for which in the manufactures and productions of any foreign country, even when disposed of there to advantage, may be brought in a single vessel. This observation is the more especially applicable to those countries from which manufactures alone are imported, but it applies in great extent to the European dominions of every European power and in a certain extent to all the colonies of those powers. By placing, then, the navigation precisely on the same ground in the transportation of exports and imports between the United States and other countries it was presumed that all was offered which could be desired. It seemed to be the only proposition which could be devised which would retain even the semblance of equality in our favor. Many considerations of great weight gave us a right to expect that this commerce should be extended to the colonies as well as to the European dominions of other powers. With the latter, especially with countries exclusively manufacturing, the advantage was manifestly on their side. An indemnity for that loss was expected from a trade with the colonies, and with the greater reason as it was known that the supplies which the colonies derived from us were of the highest importance to them, their labor being bestowed with so much greater profit in the culture of other articles; and because, likewise, the articles of which those supplies consisted, forming so large a proportion of the exports of the United States, were never admitted into any of the ports of Europe except in cases of great emergency to avert a serious calamity. When no article is admitted which is not required to supply the wants of the party admitting it, and admitted then not in favor of any particular country to the disadvantage of others, but on conditions equally applicable to all, it seems just that the articles thus admitted and invited should be carried thither in the vessels of the country affording such supply and that the reciprocity should be found in a corresponding accommodation on the other side. By allowing each party to participate in the transportation of such supplies on the payment of equal tonnage a strong proof was afforded of an accommodating spirit. To abandon to it the transportation of the whole would be a sacrifice which ought not to be expected. The demand in the present instance would be the more unreasonable in consideration of the great inequality existing in the trade with the parent country. Such was the basis of our system as established by the act of 1815 and such its true character. In the year in which this act was passed a treaty was concluded with Great Britain, in strict conformity with its principles, in regard to her European dominions. to her colonies, however, in the West Indies and on this continent it was not extended, the British Government claiming the exclusive supply of those colonies, and from our own ports, and of the productions of the colonies in return in her own vessels. To this claim the United States could not assent, and in consequence each party suspended the intercourse in the vessels of the other by a prohibition which still exists. The same conditions were offered to France, but not accepted. Her Government has demanded other conditions more favorable to her navigation, and which should also give extraordinary encouragement to her manufactures and productions in ports of the United States. To these it was thought improper to accede, and in consequence the restrictive regulations which had been adopted on her part, being countervailed on the part of the United States, the direct commerce between the 2 countries in the vessels of each party has been in great measure suspended. It is much to be regretted that, although a negotiation has been long pending, such is the diversity of views entertained on the various points which have been brought into discussion that there does not appear to be any reasonable prospect of its early conclusion. It is my duty to state, as a cause of very great regret, that very serious differences have occurred in this negotiation respecting the construction of the 8th article of the treaty of 1803, by which Louisiana was ceded to the United States, and likewise respecting the seizure of the Apollo, in 1820, for a violation of our revenue laws. The claim of the Government of France has excited not less surprise than concern, because there does not appear to be a just foundation for it in either instance. By the 8th article of the treaty referred to it is stipulated that after the expiration of 12 years, during which time it was provided by the 7th or preceding article that the vessels of France and Spain should be admitted into the ports of the ceded territory without paying higher duties on merchandise or tonnage on the vessels than such as were paid by citizens of the United States, the ships of France should forever afterwards be placed on the footing of the most favored nation. By the obvious construction of this article it is presumed that it was intended that no favor should be granted to any power in those ports to which France should not be forthwith entitled, nor should any accommodation be allowed to another power on conditions to which she would not also be entitled on the same conditions. Under this construction no favor or accommodation could be granted to any power to the prejudice of France. By allowing the equivalent allowed by those powers she would always stand in those ports on the footing of the most favored nation. But if this article should be so construed as that France should enjoy, of right, and without paying the equivalent, all the advantages of such conditions as might be allowed to other powers in return for important concessions made by them, then the whole character of the stipulations would be changed. She would not be placed on the footing of the most favored nation, but on a footing held by no other nation. She would enjoy all advantages allowed to them in consideration of like advantages allowed to us, free from every and any condition whatever. As little cause has the Government of France to complain of the seizure of the Apollo and the removal of other vessels from the waters of the St. Marys. It will not be denied that every nation has a right to regulate its commercial system as it thinks fit and to enforce the collection of its revenue, provided it be done without an invasion of the rights of other powers. The violation of its revenue laws is an offense which all nations punish, the punishment of which gives no just cause of complaint to the power to which the offenders belong, provided it be extended to all equally. In this case every circumstance which occurred indicated a fixed purpose to violate our revenue laws. Had the party intended to have pursued a fair trade he would have entered the port of some other power, landed his goods at the custom house according to law, and re shipped and sent them in the vessel of such power, or of some other power which might lawfully bring them, free from such duties, to a port of the United States. But the conduct of the party in this case was altogether different. He entered the river St. Marys, the boundary line between the United States and Florida, and took his position on the Spanish side, on which in the whole extent of the river there was no town, no port or custom house, and scarcely any settlement. His purpose, therefore, was not to sell his goods to the inhabitants of Florida, but to citizens of the United States, in exchange for their productions, which could not be done without a direct and palpable breach of our laws. It is known that a regular systematic plan had been formed by certain persons for the violation of our revenue system, which made it the more necessary to check the proceeding in its commencement. That the unsettled bank of a river so remote from the Spanish garrisons and population could give no protection to any party in such a practice is believed to be in strict accord with the law of nations. It would not have comported with a friendly policy in Spain herself to have established a custom house there, since it could have subserved no other purpose than to elude our revenue law. But the Government of Spain did not adopt that measure. On the contrary, it is understood that the Captain-General of Cuba, to whom an application to that effect was made by these adventurers, had not acceded to it. The condition of those Provinces for many years before they were ceded to the United States need not now be dwelt on. Inhabited by different tribes of Indians and an inroad for every kind of adventurer, the jurisdiction of Spain may be said to have been almost exclusively confined to her garrisons. It certainly could not extend to places where she had no authority. The rules, therefore, applicable to settled countries governed by laws could not be deemed so to the deserts of Florida and to the occurrences there. It merits attention also that the territory had been ceded to the United States by a treaty the ratification of which had not been refused, and which has since been performed. Under any circumstances, therefore, Spain became less responsible for such acts committed there, and the United States more at liberty to exercise authority to prevent so great a mischief. The conduct of this Government has in every instance been conciliatory and friendly to France. The construction of our revenue law in its application to the cases which have formed the ground of such serious complaint on her part and the order to the collector of St. Marys, in accord with it, were given two years before these cases occurred, and in reference to a breach which was attempted by the subjects of another power. The application, therefore, to the cases in question was inevitable. As soon as the treaty by which these Provinces were ceded to the United States was ratified, and all danger of further breach of our revenue laws ceased, an order was given for the release of the vessel which had been seized and for the dismission of the libel which had been instituted against her. The principles of this system of reciprocity, founded on the law of [ 1815 - 03 - 03 ], have been since carried into effect with the Kingdoms of the Netherlands, Sweden, Prussia, and with Hamburg, Lubeck, and Oldenburg, with a provision made by subsequent laws in regard to the Netherlands, Prussia, Hamburg, and Bremen that such produce and manufactures as could only be, or most usually were, 1st shipped from the ports of those countries, the same being imported in vessels wholly belonging to their subjects, should be considered and admitted as their own manufactures and productions. The Government of Norway has by an ordinance opened the ports of that part of the dominions of the King of Sweden to the vessels of the United States upon the payment of no other or higher duties than are paid by Norwegian vessels, from whatever place arriving and with whatever articles laden. They have requested the reciprocal allowance for the vessels of Norway in the ports of the United States. As this privilege is not within the scope of the act of [ 1815 - 03 - 03 ], and can only be granted by Congress, and as it may involve the commercial relations of the United States with other nations, the subject is submitted to the wisdom of Congress. I have presented thus fully to your view our commercial relations with other powers, that, seeing them in detail with each power, and knowing the basis on which they rest, Congress may in its wisdom decide whether any change ought to be made, and, if any, in what respect. If this basis is unjust or unreasonable, surely it ought to be abandoned; but if it be just and reasonable, and any change in it will make concessions subversive of equality and tending in its consequences to sap the foundations of our prosperity, then the reasons are equally strong for adhering to the ground already taken, and supporting it by such further regulations as may appear to be proper, should any additional support be found necessary. The question concerning the construction of the first article of the treaty of Ghent has been, by a joint act of the representatives of the United States and of Great Britain at the Court of St. Petersburg, submitted to the decision of His Imperial Majesty the Emperor of Russia. The result of that submission has not yet been received. The commissioners under the 5th article of that treaty not having been able to agree upon their decision, their reports to the two Governments, according to the provisions of the treaty, may be expected at an early day. With Spain the treaty of [ 1819 - 02 - 22 ], has been partly carried into execution. Possession of E and W FL has been given to the United States, but the officers charged with that service by an order from His Catholic Majesty, delivered by his minister to the Sec of State, and transmitted by a special agent to the Captain-General of Cuba, to whom it was directed and in whom the Government of those Provinces was vested, have not only omitted, in contravention of the order of their Sovereign, the performance of the express stipulation to deliver over the archives and documents relating to the property and sovereignty of those Provinces, all of which it was expected would have been delivered either before or when the troops were withdrawn, but defeated since every effort of the United States to obtain them, especially those of the greatest importance. This omission has given rise to several incidents of a painful nature, the character of which will be fully disclosed by the documents which will be hereafter communicated. In every other circumstance of the law of the 3rd of March last, for carrying into effect that treaty, has been duly attended to. For the execution of that part which preserved in force, for the Government of the inhabitants for the term specified, all the civil, military, and judicial powers exercised by the existing Government of those Provinces an adequate # of officers, as was presumed, were appointed, and ordered to their respective stations. Both Provinces were formed into 1 Territory, and a governor appointed for it; but in consideration of the pre existing division and of the distance and difficulty of communication between Pensacola, the residence of the governor of West Florida, and St. Augustine, that of the governor of East Florida, at which places the inconsiderable population of each Province was principally collected, two secretaries were appointed, the one to reside at Pensacola and the other at St. Augustine. Due attention was likewise paid to the execution of the laws of the United States relating to the revenue and the slave trade, which were extended to these Provinces. The whole Territory was divided into three collection districts, that part lying between the river St. Marys and Cape Florida forming one, that from the Cape to the Apalachicola another, and that from the Apalachicola to the Perdido the third. To these districts the usual number of revenue officers were appointed; and to secure the due operation of these laws one judge and a district attorney were appointed to reside at Pensacola, and likewise one judge and a district attorney to reside at St. Augustine, with a specified boundary between them; and one marshal for the whole, with authority to appoint a deputy. In carrying this law into effect, and especially that part relating to the powers of the existing Government of those Provinces, it was thought important, in consideration of the short term for which it was to operate and the radical change which would be made at the approaching session of Congress, to avoid expense, to make no appointment which should not be absolutely necessary to give effect to those powers, to withdraw none of our citizens from their pursuits, whereby to subject the Government to claims which could not be gratified and the parties to losses which it would be painful to witness. It has been seen with much concern that in the performance of these duties a collision arose between the governor of the Territory and the judge appointed for the western district. It was presumed that the law under which this transitory Government was organized, and the commissions which were granted to the officers who were appointed to execute each branch of the system, and to which the commissions were adapted, would have been understood in the same sense by them in which they were understood by the Executive. Much allowance is due to officers employed in each branch of this system, and the more so as there is good cause to believe that each acted under the conviction that he possessed the power which he undertook to exercise. Of the officer holding the principal station, I think it proper to observe that he accepted it with reluctance, in compliance with the invitation given him, and from a high sense of duty to his country, being willing to contribute to the consummation of an event which would insure complete protection to an important part of our Union, which had suffered much from incursion and invasion, and to the defense of which his very gallant and patriotic services had been so signally and usefully devoted. From the intrinsic difficulty of executing laws deriving their origin from different sources, and so essentially different in many important circumstances, the advantage, and indeed the necessity, of establishing as soon as practicable a well organized Government over that Territory on the principles of our system is apparent. This subject is therefore recommended to the early consideration of Congress. In compliance with an injunction of the law of the 3rd of March last, three commissioners have also been appointed and a board organized for carrying into effect the 11th article of the treaty above recited, making provision for the payment of such of our citizens as have well founded claims on Spain of the character specified by that treaty. This board has entered on its duties and made some progress therein. The commissioner and surveyor of His Catholic Majesty, provided for by the 4th article of the treaty, have not yet arrived in the United States, but are soon expected. As soon as they do arrive corresponding appointments will be made and every facility be afforded for the due execution of this service. The Government of His Most Faithful Majesty since the termination of the last session of Congress has been removed from Rio de Janeiro to Lisbon, where a revolution similar to that which had occurred in the neighboring Kingdom of Spain had in like manner been sanctioned by the accepted and pledged faith of the reigning monarch. The diplomatic intercourse between the United States and the Portuguese dominions, interrupted by this important event, has not yet been resumed, but the change of internal administration having already materially affected the commercial intercourse of the United States with the Portuguese dominions, the renewal of the public missions between the two countries appears to be desirable at an early day. It is understood that the colonies in South America have had great success during the present year in the struggle for their independence. The new Government of Colombia has extended its territories and considerably augmented its strength, and at Buenos Ayres, where civil dissensions had for some time before prevailed, greater harmony and better order appear to have been established. Equal success has attended their efforts in the Provinces on the Pacific. It has long been manifest that it would be impossible for Spain to reduce these colonies by force, and equally so that no conditions short of their independence would be satisfactory to them. It may therefore be presumed, and it is earnestly hoped, that the Government of Spain, guided by enlightened and liberal councils, will find it to comport with its interests and due to its magnanimity to terminate this exhausting controversy on that basis. To promote this result by friendly counsel with the Government of Spain will be the object of the Government of the United States. In conducting the fiscal operations of the year it has been found necessary to carry into full effect the act of the last session of Congress authorizing a loan of $ FARLEY. It This sum has been raised at an average premium of $ 5.59 per centum upon stock bearing an interest at the rate of 5 % per annum, redeemable at the option of the Government after [ 1835 - 01 01 ]. There has been issued under the provisions of this act $ 4,735,296.30 of 5 % stock, and there has been or will be redeemed during the year $ 3,197,030.71 of Louisiana 6 % deferred stock and Mississippi stock. There has therefore been an actual increase of the public debt contracted during the year of $ 1,538,266.69. The receipts into the Treasury from the first of January to the 30th of September last have amounted to $ 16,219,197.70, which, with the balance of $ 1,198,461.21 in the Treasury on the former day, make the aggregate sum of $ 17,417,658.91. The payments from the Treasury during the same period have amounted to $ 15,655,288.47, leaving in the Treasury on the last-mentioned day the sum of $ 1,762,370.44. It is estimated that the receipts of the 4th quarter of the year will exceed the demands which will be made on the Treasury during the same period, and that the amount in the Treasury on the 30th of September last will be increased on the first day of January next. At the close of the last session it was anticipated that the progressive diminution of the public revenue in 1819 and 1820, which had been the result of the languid state of our foreign commerce in those years, had in the latter year reached its extreme point of depression. It has, however, been ascertained that that point was reached only at the termination of the first quarter of the present year. From that time until the 30th of September last the duties secured have exceeded those of the corresponding quarters of the last year $ 1.172 M, whilst the amount of debentures issued during the three first quarters of this year is $ 952,000 less than that of the same quarters of the last year. There are just grounds to believe that the improvement which has occurred in the revenue during the last-mentioned period will not only be maintained, but that it will progressively increase through the next and several succeeding years, so as to realize the results which were presented upon that subject by the official reports of the Treasury at the commencement of the last session of Congress. Under the influence of the most unfavorable circumstances the revenue for the next and subsequent years to the year 1825 will exceed the demands at present authorized by law. It may fairly be presumed that under the protection given to domestic manufactures by the existing laws we shall become at no distant period a manufacturing country on an extensive scale. Possessing as we do the raw materials in such vast amount, with a capacity to augment them to an indefinite extent; raising within the country aliment of every kind to an amount far exceeding the demand for home consumption, even in the most unfavorable years, and to be obtained always at a very moderate price; skilled also, as our people are, in the mechanic arts and in every improvement calculated to lessen the demand for and the price of labor, it is manifest that their success in every branch of domestic industry may and will be carried, under the encouragement given by the present duties, to an extent to meet any demand which under a fair competition may be made upon it. A considerable increase of domestic manufactures, by diminishing the importation of foreign, will probably tend to lessen the amount of the public revenue. As, however, a large proportion of the revenue which is derived from duties is raised from other articles than manufactures, the demand for which will increase with our population, it is believed that a fund will still be raised from that source adequate to the greater part of the public expenditures, especially as those expenditures, should we continue to be blessed with peace, will be diminished by the completion of the fortifications, dock yards, and other public works, by the augmentation of the Navy to the point to which it is proposed to carry it, and by the payment of the public debt, including pensions for military services. It can not be doubted that the more complete our internal resources and the less dependent we are on foreign powers for every national as well as domestic purpose the greater and more stable will be the public felicity. By the increase of domestic manufactures will the demand for the rude materials at home be increased, and thus will the dependence of the several parts of our Union on each other and the strength of the Union itself be proportionably augmented. In this process, which is very desirable, and inevitable under the existing duties, the resources which obviously present themselves to supply a deficiency in the revenue, should it occur, are the interests which may derive the principal benefit from the change. If domestic manufactures are raised by duties on foreign, the deficiency in the fund necessary for public purposes should be supplied by duties on the former. At the last session it seemed doubtful whether the revenue derived from the present sources would be adequate to all the great purposes of our Union, including the construction of our fortifications, the augmentation of the Navy, and the protection of our commerce against the dangers to which it is exposed. had the deficiency been such as to subject us to the necessity either to abandon those measures of defense or to resort to the other means for adequate funds, the course presented to the adoption of a virtuous and enlightened people appeared to be a plain one. It must be gratifying to all to know that this necessity does not exist. Nothing, however, in contemplation of such important objects, which can be easily provid
