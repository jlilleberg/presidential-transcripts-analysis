nce and to enlarge pretensions. We behold our seafaring citizens still the daily victims of lawless violence, committed on the great common and highway of nations, even within sight of the country which owes them protection. We behold our vessels, freighted with the products of our soil and industry, or returning with the honest proceeds of them, wrested from their lawful destinations, confiscated by prize courts no longer the organs of public law but the instruments of arbitrary edicts, and their unfortunate crews dispersed and lost, or forced or inveigled in British ports into British fleets, whilst arguments are employed in support of these aggressions which have no foundation but in a principle equally supporting a claim to regulate our external commerce in all cases whatsoever. We behold, in fine, on the side of Great Britain, a state of war against the United States, and on the side of the United States a state of peace toward Great Britain. Whether the United States shall continue passive under these progressive usurpations and these accumulating wrongs, or, opposing force to force in defense of their national rights, shall commit a just cause into the hands of the Almighty Disposer of Events, avoiding all connections which might entangle it in the contest or views of other powers, and preserving a constant readiness to concur in an honorable re establishment of peace and friendship, is a solemn question which the Constitution wisely confides to the legislative department of the government. In recommending it to their early deliberations I am happy in the assurance that the decision will be worthy the enlightened and patriotic councils of a virtuous, a free, and a powerful nation. Having presented this view of the relations of the United States with Great Britain and of the solemn alternative grow mg out of them, I proceed to remark that the communica tions last made to Congress on the subject of our relations with France will have shewn that since the revocation of her decrees, as they violated the neutral rights of the United States, her government has authorized illegal captures by its privateers and public ships, and that other outrages have been practised on our vessels and our citizens It will have been seen also that no indemnity had been provided or satisfacto rily pledged for the extensive spoliations committed under the violent and retrospective orders of the French government against the property of our citizens seized within the jurisdic tion of France I abstain at this time from recommending to the consideration of Congress definitive measures with re spect to that nation, in the expectation that the result of un closed discussions between our minister plenipotentiary at Paris and the French government will speedily enable Congress to decide with greater advantage on the course due to the rights, the interests, and the honor of our country BY THE PRESIDENT OF THE UNITED STATES OF AMERICA A PROCLAMATION Whereas the Congress of the United States, by virtue of the constituted authority vested in them, have declared by their act bearing date the 18th day of the present month that war exists between the United Kingdom of Great Britain and Ireland and the dependencies thereof and the United States of America and their Territories: Now, therefore, I, James Madison, President of the United States of America, do hereby proclaim the same to all whom it may concern; and I do specially enjoin on all persons holding offices, civil or military, under the authority of the United States that they be vigilant and zealous in discharging the duties respectively incident thereto; and I do moreover exhort all the good people of the United States, as they love their country, as they value the precious heritage derived from the virtue and valor of their fathers, as they feel the wrongs which have forced on them the last resort of injured nations, and as they consult the best means under the blessing of Divine Providence of abridging its calamities, that they exert themselves in preserving order, in promoting concord, in maintaining the authority and efficacy of the laws, and in supporting and invigorating all the measures which may be adopted by the constituted authorities for obtaining a speedy, a just, and an honorable peace. In testimony whereof I have hereunto set my hand and caused the seal of the United States to be affixed to these presents. Done at the city of Washington, the 19th day of June, 1812, and of the Independence of the United States the thirty sixth. By the President: JAMES MADISON. JAMES MONROE, Secretary of State Whereas the Congress of the United States, by a joint resolution of the two Houses, have signified a request that a day may be recommended to be observed by the people of the United States with religious solemnity as a day of public humiliation and prayer; andWhereas such a recommendation will enable the several religious denominations and societies so disposed to offer at one and the same time their common vows and adorations to Almighty God on the solemn occasion produced by the war in which He has been pleased to permit the injustice of a foreign power to involve these United States: I do therefore recommend the third Thursday in August next as a convenient day to be set apart for the devout purposes of rendering the Sovereign of the Universe and the Benefactor of Mankind the public homage due to His holy attributes; of acknowledging the transgressions which might justly provoke the manifestations of His divine displeasure; of seeking His merciful forgiveness and His assistance in the great duties of repentance and amendment, and especially of offering fervent supplications that in the present season of calamity and war He would take the American people under His peculiar care and protection; that He would guide their public councils, animate their patriotism, and bestow His blessing on their arms; that He would inspire all nations with a love of justice and of concord and with a reverence for the unerring precept of our holy religion to do to others as they would require that others should do to them; and, finally, that, turning the hearts of our enemies from the violence and injustice which sway their councils against us, He would hasten a restoration of the blessings of peace. Given at Washington, the 9th day of July, A. D. 1812. JAMES MADISON. By the President: JAMES MONROE, Secretary of State Fellow Citizens of the Senate and of the House of Representatives: On our present meeting it is my first duty to invite your attention to the providential favors which our country has experienced in the unusual degree of health dispensed to its inhabitants, and in the rich abundance with which the earth has rewarded the labors bestowed on it. In the successful cultivation of other branches of industry, and in the progress of general improvement favorable to the national prosperity, there is just occasion also for our mutual congratulations and thankfulness. With these blessings are necessarily mingled the pressures and vicissitudes incident to the state of war into which the United States have been forced by the perseverance of a foreign power in its system of injustice and aggression. Previous to its declaration it was deemed proper, as a measure of precaution and forecast, that a considerable force should be placed in the Michigan Territory with a general view to its security, and, in the event of war, to such operations in the uppermost Canada as would intercept the hostile influence of Great Britain over the savages, obtain the command of the lake on which that part of Canada borders, and maintain cooperating relations with such forces as might be most conveniently employed against other parts. Brigadier-General Hull was charged with this provisional service, having under his command a body of troops composed of regulars and of volunteers from the State of Ohio. Having reached his destination after his knowledge of the war, and possessing discretionary authority to act offensively, he passed into the neighboring territory of the enemy with a prospect of easy and victorious progress. The expedition, nevertheless, terminated unfortunately, not only in a retreat to the town and fort of Detroit, but in the surrender of both and of the gallant corps commanded by that officer. The causes of this painful reverse will be investigated by a military tribunal. A distinguishing feature in the operations which preceded and followed this adverse event is the use made by the enemy of the merciless savages under their influence. Whilst the benevolent policy of the United States invariably recommended peace and promoted civilization among that wretched portion of the human race, and was making exertions to dissuade them from taking either side in the war, the enemy has not scrupled to call to his aid their ruthless ferocity, armed with the horrors of those instruments of carnage and torture which are known to spare neither age nor sex. In this outrage against the laws of honorable war and against the feelings sacred to humanity the British commanders can not resort to a plea of retaliation, for it is committed in the face of our example. They can not mitigate it by calling it a self defense against men in arms, for it embraces the most shocking butcheries of defenseless families. Nor can it be pretended that they are not answerable for the atrocities perpetrated, since the savages are employed with a knowledge, and even with menaces, that their fury could not be controlled. Such is the spectacle which the deputed authorities of a nation boasting its religion and morality have not been restrained from presenting to an enlightened age. The misfortune at Detroit was not, however, without a consoling effect. It was followed by signal proofs that the national spirit rises according to the pressure on it. The loss of an important post and of the brave men surrendered with it inspired everywhere new ardor and determination. In the States and districts least remote it was no sooner known than every citizen was ready to fly with his arms at once to protect his brethren against the blood thirsty savages let loose by the enemy on an extensive frontier, and to convert a partial calamity into a source of invigorated efforts. This patriotic zeal, which it was necessary rather to limit than excite, has embodied an ample force from the States of Kentucky and Ohio and from parts of Pennsylvania and Virginia. It is placed, with the addition of a few regulars, under the command of Brigadier-General Harrison, who possesses the entire confidence of his fellow soldiers, among whom are citizens, some of them volunteers in the ranks, not less distinguished by their political stations than by their personal merits. The greater portion of this force is proceeding in relieving an important frontier post, and in several incidental operations against hostile tribes of savages, rendered indispensable by the subserviency into which they had been seduced by the enemy - a seduction the more cruel as it could not fail to impose a necessity of precautionary severities against those who yielded to it. At a recent date an attack was made on a post of the enemy near Niagara by a detachment of the regular and other forces under the command of Major-General Van Rensselaer, of the militia of the State of New York. The attack, it appears, was ordered in compliance with the ardor of the troops, who executed it with distinguished gallantry, and were for a time victorious; but not receiving the expected support, they were compelled to yield to reenforcements of British regulars and savages. Our loss has been considerable, and is deeply to be lamented. That of the enemy, less ascertained, will be the more felt, as it includes among the killed the commanding general, who was also the governor of the Province, and was sustained by veteran troops from unexperienced soldiers, who must daily improve in the duties of the field. Our expectation of gaining the command of the Lakes by the invasion of Canada from Detroit having been disappointed, measures were instantly taken to provide on them a naval force superior to that of the enemy. From the talents and activity of the officer charged with this object everything that can be done may be expected. Should the present season not admit of complete success, the progress made will insure for the next a naval ascendancy where it is essential to our permanent peace with and control over the savages. Among the incidents to the measures of the war I am constrained to advert to the refusal of the governors of Maine and Connecticut to furnish the required detachments of militia toward the defense of the maritime frontier. The refusal was founded on a novel and unfortunate exposition of the provisions of the Constitution relating to the militia. The correspondences which will be laid before you contain the requisite information on the subject. It is obvious that if the authority of the United States to call into service and command the militia for the public defense can be thus frustrated, even in a state of declared war and of course under apprehensions of invasion preceding war, they are not one nation for the purpose most of all requiring it, and that the public safety may have no other resource than in those large and permanent military establishments which are forbidden by the principles of our free government, and against the necessity of which the militia were meant to be a constitutional bulwark. On the coasts and on the ocean the war has been as successful as circumstances inseparable from its early stages could promise. Our public ships and private cruisers, by their activity, and, where there was occasion, by their intrepidity, have made the enemy sensible of the difference between a reciprocity of captures and the long confinement of them to their side. Our trade, with little exception, has safely reached our ports, having been much favored in it by the course pursued by a squadron of our frigates under the command of Commodore Rodgers, and in the instance in which skill and bravery were more particularly tried with those of the enemy the American flag had an auspicious triumph. The frigate Constitution, commanded by Captain Hull, after a close and short engagement completely disabled and captured a British frigate, gaining for that officer and all on board a praise which can not be too liberally bestowed, not merely for the victory actually achieved, but for that prompt and cool exertion of commanding talents which, giving to courage its highest character, and to the force applied its full effect, proved that more could have been done in a contest requiring more. Anxious to abridge the evils from which a state of war can not be exempt, I lost no time after it was declared in conveying to the British Government the terms on which its progress might be arrested, without awaiting the delays of a formal and final pacification, and our charge ' d'affaires at London was at the same time authorized to agree to an armistice founded upon them. These terms required that the orders in council should be repealed as they affected the United States, without a revival of blockades violating acknowledged rules, and that there should be an immediate discharge of American sea men from British ships, and a stop to impressment from American ships, with an understanding that an exclusion of the sea men of each nation from the ships of the other should be stipulated, and that the armistice should be improved into a definitive and comprehensive adjustment of depending controversies. Although a repeal of the orders susceptible of explanations meeting the views of this Government had taken place before this pacific advance was communicated to that of Great Britain, the advance was declined from an avowed repugnance to a suspension of the practice of impressments during the armistice, and without any intimation that the arrangement proposed WRT sea men would be accepted. Whether the subsequent communications from this Government, affording an occasion for reconsidering the subject on the part of Great Britain, will be viewed in a more favorable light or received in a more accommodating spirit remains to be known. It would be unwise to relax our measures in any respect on a presumption of such a result. The documents from the Department of State which relate to this subject will give a view also of the propositions for an armistice which have been received here, one of them from the authorities at Halifax and in Canada, the other from the British Government itself through Admiral Warren, and of the grounds on which neither of them could be accepted. Our affairs with France retain the posture which they held at my last communications to you. Notwithstanding the authorized expectations of an early as well as favorable issue to the discussions on foot, these have been procrastinated to the latest date. The only intervening occurrence meriting attention is the promulgation of a French decree purporting to be a definitive repeal of the Berlin and Milan decrees. This proceeding, although made the ground of the repeal of the British orders in council, is rendered by the time and manner of it liable to many objections. The final communications from our special minister to Denmark afford further proofs of the good effects of his mission, and of the amicable disposition of the Danish Government. From Russia we have the satisfaction to receive assurances of continued friendship, and that it will not be affected by the rupture between the United States and Great Britain. Sweden also professes sentiments favorable to the subsisting harmony. With the Barbary Powers, excepting that of Algiers, our affairs remain on the ordinary footing. The support residing with that Regency has suddenly and without cause been banished, together with all the American citizens found there. Whether this was the transitory effect of capricious despotism or the first act of predetermined hostility is not ascertained. Precautions were taken by the consul on the latter supposition. The Indian tribes not under foreign instigations remain at peace, and receive the civilizing attentions which have proved so beneficial to them. With a view to that vigorous prosecution of the war to which our national faculties are adequate, the attention of Congress will be particularly drawn to the insufficiency of existing provisions for filling up the military establishment. Such is the happy condition of our country, arising from the facility of subsistence and the high wages for every species of occupation, that notwithstanding the augmented inducements provided at the last session, a partial success only has attended the recruiting service. The deficiency has been necessarily supplied during the campaign by other than regular troops, with all the inconveniences and expense incident to them. The remedy lies in establishing more favorably for the private soldier the proportion between his recompense and the term of his enlistment, and it is a subject which can not too soon or too seriously be taken into consideration. The same insufficiency has been experienced in the provisions for volunteers made by an act of the last session. The recompense for the service required in this case is still less attractive than in the other, and although patriotism alone has sent into the field some valuable corps of that description, those alone who can afford the sacrifice can be reasonably expected to yield to that impulse. It will merit consideration also whether as auxiliary to the security of our frontiers corps may not be advantageously organized with a restriction of their services to particular districts convenient to them, and whether the local and occasional services of mariners and others in the sea port towns under a similar organization would not be a provident addition to the means of their defense. I recommend a provision for an increase of the general officers of the Army, the deficiency of which has been illustrated by the # and distance of separate commands which the course of the war and the advantage of the service have required. And I can not press too strongly on the earliest attention of the Legislature the importance of the reorganization of the staff establishment with a view to render more distinct and definite the relations and responsibilities of its several departments. That there is room for improvements which will materially promote both economy and success in what appertains to the Army and the war is equally inculcated by the examples of other countries and by the experience of our own. A revision of the militia laws for the purpose of rendering them more systematic and better adapting them to emergencies of the war is at this time particularly desirable. Of the additional ships authorized to be fitted for service, two will be shortly ready to sail, a third is under repair, and delay will be avoided in the repair of the residue. Of the appropriations for the purchase of materials for ship building, the greater part has been applied to that object and the purchase will be continued with the balance. The enterprising spirit which has characterized our naval force and its success, both in restraining insults and depredations on our coasts and in reprisals on the enemy, will not fail to recommend an enlargement of it. There being reason to believe that the act prohibiting the acceptance of British licenses is not a sufficient guard against the use of them, for purposes favorable to the interests and views of the enemy, further provisions on that subject are highly important. Nor is it less so that penal enactments should be provided for cases of corrupt and perfidious intercourse with the enemy, not amounting to treason nor yet embraced by any statutory provisions. A considerable number of American vessels which were in England when the revocation of the orders in council took place were laden with British manufactures under an erroneous impression that the non importation act would immediately cease to operate, and have arrived in the United States. It did not appear proper to exercise on unforeseen cases of such magnitude the powers vested in the Treasury Department to mitigate forfeitures without previously affording to Congress an opportunity of making on the subject such provision as they may think proper. In their decision they will doubtless equally consult what is due to equitable considerations and to the public interest. The receipts into the Treasury during the year ending on the 30th of September last have exceeded $ 16.5 M, which have been sufficient to defray all the demands on the Treasury to that day, including a necessary reimbursement of near $ 3 M of the principal of the public debt. In these receipts is included a sum of near $ 5.85 M, received on account of the loans authorized by the acts of the last session; the whole sum actually obtained on loan amounts to $ 11 M, the residue of which, being receivable subsequent to the 30th of September last, will, together with the current revenue, enable us to defray all the expenses of this year. The duties on the late unexpected importations of British manufactures will render the revenue of the ensuing year more productive than could have been anticipated. The situation of our country, fellow citizens, is not without its difficulties, though it abounds in animating considerations, of which the view here presented of our pecuniary resources is an example. With more than one nation we have serious and unsettled controversies, and with one, powerful in the means and habits of war, we are at war. The spirit and strength of the nation are nevertheless equal to the support of all its rights, and to carry it through all its trials. They can be met in that confidence. Above all, we have the inestimable consolation of knowing that the war in which we are actually engaged is a war neither of ambition nor of vain glory; that it is waged not in violation of the rights of others, but in the maintenance of our own; that it was preceded by a patience without example under wrongs accumulating without end, and that it was finally not declared until every hope of averting it was extinguished by the transfer of the British scepter into new hands clinging to former councils, and until declarations were reiterated to the last hour, through the British envoy here, that the hostile edicts against our commercial rights and our maritime independence would not be revoked; nay, that they could not be revoked without violating the obligations of Great Britain to other powers, as well as to her own interests. To have shrunk under such circumstances from manly resistance would have been a degradation blasting our best and proudest hopes; it would have struck us from the high rank where the virtuous struggles of our fathers had placed us, and have betrayed the magnificent legacy which we hold in trust for future generations. It would have acknowledged that on the element which forms three fourth of the globe we inhabit, and where all independent nations have equal and common rights, the American people were not an independent people, but colonists and vassals. It was at this moment and with such an alternative that war was chosen. The nation felt the necessity of it, and called for it. The appeal was accordingly made, in a just cause, to the Just and America the Being who holds in His hand the chain of events and the destiny of nations. It remains only that, faithful to ourselves, entangled in no connections with the views of other powers, and ever ready to accept peace from the hand of justice, we prosecute the war with united counsels and with the ample faculties of the nation until peace be so obtained and as the only means under the Divine blessing of speedily obtaining it About to add the solemnity of an oath to the obligations imposed by a second call to the station in which my country heretofore placed me, I find in the presence of this respectable assembly an opportunity of publicly repeating my profound sense of so distinguished a confidence and of the responsibility united with it. The impressions on me are strengthened by such an evidence that my faithful endeavors to discharge my arduous duties have been favorably estimated, and by a consideration of the momentous period at which the trust has been renewed. From the weight and magnitude now belonging to it I should be compelled to shrink if I had less reliance on the support of an enlightened and generous people, and felt less deeply a conviction that the war with a powerful nation, which forms so prominent a feature in our situation, is stamped with that justice which invites the smiles of Heaven on the means of conducting it to a successful termination. May we not cherish this sentiment without presumption when we reflect on the characters by which this war is distinguished? It was not declared on the part of the United States until it had been long made on them, in reality though not in name; until arguments and postulations had been exhausted; until a positive declaration had been received that the wrongs provoking it would not be discontinued; nor until this last appeal could no longer be delayed without breaking down the spirit of the nation, destroying all confidence in itself and in its political institutions, and either perpetuating a state of disgraceful suffering or regaining by more costly sacrifices and more severe struggles our lost rank and respect among independent powers. On the issue of the war are staked our national sovereignty on the high seas and the security of an important class of citizens whose occupations give the proper value to those of every other class. Not to contend for such a stake is to surrender our equality with other powers on the element common to all and to violate the sacred title which every member of the society has to its protection. I need not call into view the unlawfulness of the practice by which our mariners are forced at the will of every cruising officer from their own vessels into foreign ones, nor paint the outrages inseparable from it. The proofs are in the records of each successive Administration of our Government, and the cruel sufferings of that portion of the American people have found their way to every bosom not dead to the sympathies of human nature. As the war was just in its origin and necessary and noble in its objects, we can reflect with a proud satisfaction that in carrying it on no principle of justice or honor, no usage of civilized nations, no precept of courtesy or humanity, have been infringed. The war has been waged on our part with scrupulous regard to all these obligations, and in a spirit of liberality which was never surpassed. How little has been the effect of this example on the conduct of the enemy! They have retained as prisoners of war citizens of the United States not liable to be so considered under the usages of war. They have refused to consider as prisoners of war, and threatened to punish as traitors and deserters, persons emigrating without restraint to the United States, incorporated by naturalization into our political family, and fighting under the authority of their adopted country in open and honorable war for the maintenance of its rights and safety. Such is the avowed purpose of a Government which is in the practice of naturalizing by thousands citizens of other countries, and not only of permitting but compelling them to fight its battles against their native country. They have not, it is true, taken into their own hands the hatchet and the knife, devoted to indiscriminate massacre, but they have let loose the savages armed with these cruel instruments; have allured them into their service, and carried them to battle by their sides, eager to glut their savage thirst with the blood of the vanquished and to finish the work of torture and death on maimed and defenseless captives. And, what was never before seen, British commanders have extorted victory over the unconquerable valor of our troops by presenting to the sympathy of their chief captives awaiting massacre from their savage associates. And now we find them, in further contempt of the modes of honorable warfare, supplying the place of a conquering force by attempts to disorganize our political society, to dismember our confederated Republic. Happily, like others, these will recoil on the authors; but they mark the degenerate counsels from which they emanate, and if they did not belong to a sense of unexampled inconsistencies might excite the greater wonder as proceeding from a Government which founded the very war in which it has been so long engaged on a charge against the disorganizing and insurrectional policy of its adversary. To render the justice of the war on our part the more conspicuous, the reluctance to commence it was followed by the earliest and strongest manifestations of a disposition to arrest its progress. The sword was scarcely out of the scabbard before the enemy was apprised of the reasonable terms on which it would be resheathed. Still more precise advances were repeated, and have been received in a spirit forbidding every reliance not placed on the military resources of the nation. These resources are amply sufficient to bring the war to an honorable issue. Our nation is in number more than half that of the British Isles. It is composed of a brave, a free, a virtuous, and an intelligent people. Our country abounds in the necessaries, the arts, and the comforts of life. A general prosperity is visible in the public countenance. The means employed by the British cabinet to undermine it have recoiled on themselves; have given to our national faculties a more rapid development, and, draining or diverting the precious metals from British circulation and British vaults, have poured them into those of the United States. It is a propitious consideration that an unavoidable war should have found this seasonable facility for the contributions required to support it. When the public voice called for war, all knew, and still know, that without them it could not be carried on through the period which it might last, and the patriotism, the good sense, and the manly spirit of our fellow citizens are pledges for the cheerfulness with which they will bear each his share of the common burden. To render the war short and its success sure, animated and systematic exertions alone are necessary, and the success of our arms now may long preserve our country from the necessity of another resort to them. Already have the gallant exploits of our naval heroes proved to the world our inherent capacity to maintain our rights on one element. If the reputation of our arms has been thrown under clouds on the other, presaging flashes of heroic enterprise assure us that nothing is wanting to correspondent triumphs there also but the discipline and habits which are in daily progress Fellow Citizens of the Senate and of the House of Representatives: At an early day after the close of the last session of Congress an offer was formally communicated from His Imperial Majesty the Emperor of Russia of his mediation, as the common friend of the United States and Great Britain, for the purpose of facilitating a peace between them. The high character of the Emperor Alexander being a satisfactory pledge for the sincerity and impartiality of his offer, it was immediately accepted, and as a further proof of the disposition on the part of the United States to meet their adversary in honorable experiments for terminating the war it was determined to avoid intermediate delays incident to the distance of the parties by a definitive provision for the contemplated negotiation. Three of our eminent citizens were accordingly commissioned with the requisite powers to conclude a treaty of peace with persons clothed with like powers on the part of Great Britain. They are authorized also to enter into such conventional regulations of the commerce between the two countries as may be mutually advantageous. The two envoys who where in the United States at the time of their appointment have proceeded to join their colleague already at St. Petersburg. The envoys have received another commission authorizing them to conclude with Russia a treaty of commerce with a view to strengthen the amicable relations and improve the beneficial intercourse between the two countries. The issue of this friendly interposition of the Russian Emperor and this pacific manifestation on the part of the United States time only can decide. That the sentiments of Great Britain toward that Sovereign will have produced an acceptance of his offered mediation must be presumed. That no adequate motives exist to prefer a continuance of war with the United States to the terms on which they are willing to close it is certain. The British cabinet also must be sensible that, with respect to the important question of impressment, on which the war so essentially turns, a search for or seizure of British persons or property on board neutral vessels on the high seas is not a belligerent right derived from the law of nations, and it is obvious that no visit or search or use of force for any purpose on board the vessels of one independent power on the high seas can in war or peace be sanctioned by the laws or authority of another power. It is equally obvious that, for the purpose of preserving to each State its seafaring members, by excluding them from the vessels of the other, the mode heretofore proposed by the United States and now enacted by them as an article of municipal policy, can not for a moment be compared with the mode practiced by Great Britain without a conviction of its title to preference, inasmuch as the latter leaves the discrimination between the mariners of the two nations to officers exposed by unavoidable bias as well as by a defect of evidence to a wrong decision, under circumstances precluding for the most part the enforcement of controlling penalties, and where a wrong decision, besides the irreparable violation of the sacred rights of persons, might frustrate the plans and profits of entire voyages; whereas the mode assumed by the United States guards with studied fairness and efficacy against errors in such cases and avoids the effect of casual errors on the safety of navigation and the success of mercantile expeditions. If the reasonableness of expectations drawn from these considerations could guarantee their fulfillment a just peace would not be distant. But it becomes the wisdom of the National Legislature to keep in mind the true policy, or rather the indispensable obligation, of adapting its measures to the supposition that the only course to that happy event is in the vigorous employment of the resources of war. And painful as the reflection is, this duty is particularly enforced by the spirit and manner in which the war continues to be waged by the enemy, who, uninfluenced by the unvaried examples of humanity set them, are adding to the savage fury of it on one frontier a system of plunder and conflagration on the other, equally forbidden by respect for national character and by the established rules of civilized warfare. As an encouragement to persevering and invigorated exertions to bring the contest to a happy result, I have the satisfaction of being able to appeal to the auspicious progress of our arms both by land and on the water. In continuation of the brilliant achievements of our infant Navy, a signal triumph has been gained by Captain Lawrence and his companions in the Hornet sloop of war, which destroyed a British sloop of war with a celerity so unexampled and with a slaughter of the enemy so disproportionate to the loss in the Hornet as to claim for the conquerors the highest praise and the full recompense provided by Congress in preceding cases. Our public ships of war in general, as well as the private armed vessels, have continued also their activity and success against the commerce of the enemy, and by their vigilance and address have greatly frustrated the efforts of the hostile squadrons distributed along our coasts to intercept them in returning into port and resuming their cruises. The augmentation of our naval force, as authorized at the last session of Congress, is in progress. On the Lakes our superiority is near at hand where it is not already established. The events of the campaign, so far as they are known to us, furnish matter of congratulation, and show that under a wise organization and efficient direction the Army is destined to a glory not less brilliant than that which already encircles the Navy. The attack and capture of York is in that quarter a presage of future and greater victories, while on the western frontier the issue of the late siege of Fort Meigs leaves us nothing to regret but a single act of inconsiderate valor. The provisions last made for filling the ranks and enlarging the staff of the Army have had the best effects. It will be for the consideration of Congress whether other provisions depending on their authority may not still further improve the military establishment and the means of defense. The sudden death of the distinguished citizen who represented the United States in France, without any special arrangements by him for such a contingency, has left us without the expected sequel to his last communications, nor has the French Government taken any measures for bringing the depending negotiations to a conclusion through its representative in the United States. This failure adds to delays before so unreasonably spun out. A successor to our deceased minister has been appointed and is ready to proceed on his mission. The course which he will pursue in fulfilling it is that prescribed by a steady regard to the true interests of the United States, which equally avoids an abandonment of their just demands and a connection of their fortunes with the systems of other powers. The receipts in the Treasury from the 1st of October to the 31st day of March last, including the sums received on account of Treasury notes and of the loans authorized by the acts of the last and the preceding sessions of Congress, have amounted to $ 15,412,000. The expenditures during the same period amounted to $ 15,920,000, and left in the Treasury on the 1st of April the sum of $ 1,857,000. The loan of $ 16,000,000, authorized by the act of the 8th of February last, has been contracted for. Of that sum more than $ 1,000,000 had been paid into the Treasury prior to the 1st of April, and formed a part of the receipts as above stated. The remainder of that loan, amounting to near $ 15,000,000, with the sum of $ 5,000,000 authorized to be issued in Treasury notes, and the estimated receipts from the customs and the sales of public lands, amounting to $ 9,300,000, and making, in the whole, $ 29,300,000, to be received during the last nine months of the present year, will be necessary to meet the expenditures already authorized and the engagements contracted in relation to the public debt. These engagements amount during that period to $ 10,500,000, which, with near one million for the civil, miscellaneous, and diplomatic expenses, both foreign and domestic, and $ 17,800,000 for the military and naval expenditures, including the ships of war building and to be built, will leave a sum in the Treasury at the end of the present year equal to that on the 1st of April last. A part of this sum may be considered as a resource for defraying any extraordinary expenses already authorized by law beyond the sums above estimated, and a further resource for any emergency may be found in the sum of $ 1,000,000, the loan of which to the United States has been authorized by the State of Pennsylvania, but which has not yet been brought into effect. This view of our finances, whilst it shows that due provision has been made for the expenses of the current year, shows at the same time, by the limited amount of the actual revenue and the dependence on loans, the necessity of providing more adequately for the future supplies of the Treasury. This can be best done by a well digested system of internal revenue in aid of existing sources, which will have the effect both of abridging the amount of necessary loans and, on that account, as well as by placing the public credit on a more satisfactory basis, of improving the terms on which loans may be obtained. The loan of sixteen millions was not contracted for at a less interest than about 7 1/2 per cent, and, although other causes may have had an agency, it can not be doubted that, with the advantage of a more extended and less precarious revenue, a lower rate of interest might have sufficed. A longer postponement of this advantage could not fail to have a still greater influence on future loans. In recommending to the National Legislature this resort to additional taxes I feel great satisfaction in the assurance that our constituents, who have already displayed so much zeal and firmness in the cause of their country, will cheerfully give any other proof of their patriotism which it calls for. Happily no people, with local and transitory exceptions never to be wholly avoided, are more able than the people of the United States to spare for the public wants a portion of their private means, whether regard be had to the ordinary profits of industry or the ordinary price of subsistence in our country compared with those in any other. And in no case could stronger reasons be felt for yielding the requisite contributions. By rendering the public resources certain and commensurate to the public exigencies, the constituted authorities will be able to prosecute the war the more rapidly to its proper issue; every hostile hope founded on a calculated failure of our resources will be cut off, and by adding to the evidence of bravery and skill in combats on the ocean and the land, and alacrity in supplying the treasure necessary to give them their fullest effect, and demonstrating to the world the public energy which our political institutions combine, with the personal liberty distinguishing them, the best security will be provided against future enterprises on the rights or the peace of the nation. The contest in which the United States are engaged appeals for its support to every motive that can animate an uncorrupted and enlightened people to the love of country; to the pride of liberty; to an emulation of the glorious founders of their independence by a successful vindication of its violated attributes; to the gratitude and sympathy which demand security from the most degrading wrongs of a class of citizens who have proved themselves so worthy the protection of their country by their heroic zeal in its defense; and, finally, to the sacred obligation of transmitting entire to future generations that precious patrimony of national rights and independence which is held in trust by the present from the goodness of Divine Providence. Being aware of the inconveniences to which a protracted session at this season would be liable, I limit the present communication to objects of primary importance. In special messages which may ensue regard will be had to the same consideration. JAMES MADISON Whereas the Congress of the United States, by a joint resolution of the two Houses, have signified a request that a day may be recommended to be observed by the people of the United States with religious solemnity as a day of public humiliation and prayer; andWhereas in times of public calamity such as that of the war brought on the United States by the injustice of a foreign government it is especially becoming that the hearts of all should be touched with the same and the eyes of all be turned to that Almighty Power in whose hand are the welfare and the destiny of nations: I do therefore issue this my proclamation, recommending to all who shall be piously disposed to unite their hearts and voices in addressing at one and the same time their vows and adorations to the Great Parent and Sovereign of the Universe that they assemble on the second Thursday of September next in their respective religious congregations to render Him thanks for the many blessings He has bestowed on the people of the United States; that He has blessed them with a land capable of yielding all the necessaries and requisites of human life, with ample means for convenient exchanges with foreign countries; that He has blessed the labors employed in its cultivation and improvement; that He is now blessing the exertions to extend and establish the arts and manufactures which will secure within ourselves supplies too important to remain dependent on the precarious policy or the peaceable dispositions of other nations, and particularly that He has blessed the United States with a political Constitution rounded on the will and authority of the whole people and guaranteeing to each individual security, not only of his person and his property, but of those sacred rights of conscience so essential to his present happiness and so dear to his future hopes; that with those expressions of devout thankfulness be joined supplications to the same Almighty Power that He would look down with compassion on our infirmities; that He would pardon our manifold transgressions and awaken and strengthen in all the wholesome purposes of repentance and amendment; that in this season of trial and calamity He would preside in a particular manner over our public councils and inspire all citizens with a love of their country and with those fraternal affections and that mutual confidence which have so happy a tendency to make us safe at home and respected abroad; and that as He was graciously pleased heretofore to smile on our struggles against the attempts of the Government of the Empire of which these States then made a part to wrest from them the rights and privileges to which they were entitled in common with every other part and to raise them to the station of an independent and sovereign people, so He would now be pleased in like manner to bestow His blessing on our arms in resisting the hostile and persevering efforts of the same power to degrade us on the ocean, the common inheritance of all, from rights and immunities belonging and essential to the American people as a coequal member of the great community of independent nations; and that, inspiring our enemies with moderation, with justice, and with that spirit of reasonable accommodation which our country has continued to manifest, we may be enabled to beat our swords into plowshares and to enjoy in peace every man the fruits of his honest industry and the rewards of his lawful enterprise. If the public homage of a people can ever be worthy the favorable regard of the Holy and Omniscient Being to whom it is addressed, it must be that in which those who join in it are guided only by their free choice, by the impulse of their hearts and the dictates of their consciences; and such a spectacle must be interesting to all Christian nations as proving that religion, that gift of Heaven for the good of man, freed from all coercive edicts, from that unhallowed connection with the powers of this world which corrupts religion into an instrument or an usurper of the policy of the state, and making no appeal but to reason, to the heart, and to the conscience, can spread its benign influence everywhere and can attract to the divine altar those freewill offerings of humble supplication, thanksgiving, and praise which alone can be acceptable to Him whom no hypocrisy can deceive and no forced sacrifices propitiate. Upon these principles and with these views the good people of the United States are invited, in conformity with the resolution aforesaid, to dedicate the day above named to the religious solemnities therein recommended. Given at Washington, this 23d day of July, A. D. 1813. JAMES MADISON Fellow Citizens of the Senate and of the House of Representatives: In meeting you at the present interesting conjuncture it would have been highly satisfactory if I could have communicated a favorable result to the mission charged with negotiations for restoring peace. It was a just expectation, from the respect due to the distinguished Sovereign who had invited them by his offer of mediation, from the readiness with which the invitation was accepted on the part of the United States, and from the pledge to be found in an act of their Legislature for the liberality which their plenipotentiaries would carry into the negotiations, that no time would be lost by the British Government in embracing the experiment for hastening a stop to the effusion of blood. A prompt and cordial acceptance of the mediation on that side was the less to be doubted, as it was of a nature not to submit rights or pretensions on either side to the decision of an umpire, but to afford merely an opportunity, honorable and desirable to both, for discussing and, if possible, adjusting them for the interest of both. The British cabinet, either mistaking our desire of peace for a dread of British power or misled by other fallacious calculations, has disappointed this reasonable anticipation. No communications from our envoys having reached us, no information on the subject has been received from that source; but it is known that the mediation was declined in the 1st instance, and there is no evidence, notwithstanding the lapse of time, that a change of disposition in the British councils has taken place or is to be expected. Under such circumstances a nation proud of its rights and conscious of its strength has no choice but an exertion of the 1 in support of the other. To this determination the best encouragement is derived from the success with which it has pleased the Almighty to bless our arms both on the land and on the water. Whilst proofs have been continued of the enterprise and skill of our cruisers, public and private, on the ocean, and a trophy gained in the capture of a British by an American vessel of war, after an action giving celebrity to the name of the victorious commander, the great inland waters on which the enemy were also to be encountered have presented achievements of our naval arms as brilliant in their character as they have been important in their consequences. On Lake Erie, the squadron under command of Captain Perry having met the British squadron of superior force, a sanguinary conflict ended in the capture of the whole. The conduct of that officer, adroit as it was daring, and which was so well seconded by his comrades, justly entitles them to the admiration and gratitude of their country, and will fill an early page in its naval annals with a victory never surpassed in luster, however much it may have been in magnitude. On Lake Ontario the caution of the British commander, favored by contingencies, frustrated the efforts of the American commander to bring on a decisive action. Captain Chauncey was able, however, to establish an ascendancy on that important theater, and to prove by the manner in which he effected everything possible that opportunities only were wanted for a more shining display of his own talents and the gallantry of those under his command. The success on Lake Erie having opened a passage to the territory of the enemy, the officer commanding the Northwestern army transferred the war thither, and rapidly pursuing the hostile troops, fleeing with their savage associates, forced a general action, which quickly terminated in the capture of the British and dispersion of the savage force. This result is signally honorable to Major-General Harrison, by whose military talents it was prepared; to Colonel Johnson and his mounted volunteers, whose impetuous onset gave a decisive blow to the ranks of the enemy, and to the spirit of the volunteer militia, equally brave and patriotic, who bore an interesting part in the scene; more especially to the chief magistrate of Kentucky, at the head of them, whose heroism signalized in the war which established the independence of his country, sought at an advanced age a share in hardships and battles for maintaining its rights and its safely. The effect of these successes has been to rescue the inhabitants of MI from their oppressions, aggravated by gross infractions of the capitulation which subjected them to a foreign power; to alienate the savages of numerous tribes from the enemy, by whom they were disappointed and abandoned, and to relieve an extensive region of country from a merciless warfare which desolated its frontiers and imposed on its citizens the most harassing services. In consequences of our naval superiority on Lake Ontario and the opportunity afforded by it for concentrating our forces by water, operations which had been provisionally planned were set on foot against the possessions of the enemy on the St. Lawrence. Such, however, was the delay produced in the 1st instance by adverse weather of unusual violence and continuance and such the circumstances attending the final movements of the army, that the prospect, at one time so favorable, was not realized. The cruelty of the enemy in enlisting the savages into a war with a nation desirous of mutual emulation in mitigating its calamities has not been confined to any one quarter. Wherever they could be turned against us no exertions to effect it have been spared. On our southwestern border the Creek tribes, who, yielding to our persevering endeavors, were gradually acquiring more civilized habits, became the unfortunate victims of seduction. A war in that quarter has been the consequence, infuriated by a bloody fanaticism recently propagated among them. It was necessary to crush such a war before it could spread among the contiguous tribes and before it could favor enterprises of the enemy into that vicinity. With this view a force was called into the service of the United States from the States of Georgia and Tennessee, which, with the nearest regular troops and other corps from the Massachussets Territory, might not only chastise the savages into present peace but make a lasting impression on their fears. The progress of the expedition, as far as is yet known, corresponds with the martial zeal with which it was espoused, and the best hopes of a satisfactory issue are authorized by the complete success with which a well planned enterprise was executed against a body of hostile savages by a detachment of the volunteer militia of TN, under the gallant command of General Coffee, and by a still more important victory over a larger body of them, gained under the immediate command of Major-General Jackson, an officer equally distinguished for his patriotism and his military talents. The systematic perseverance of the enemy in courting the aid of the savages in all quarters had the natural effect of kindling their ordinary propensity to war into a passion, which, even among those best disposed toward the United States, was ready, if not employed on our side, to be turned against us. A departure from our protracted forbearance to accept the services tendered by them has thus been forced upon us. But in yielding to it the retaliation has been mitigated as much as possible, both in its extent and in its character, stopping far short of the example of the enemy, who owe the advantages they have occasionally gained in battle chiefly to the # of their savage associates, and who have not controlled them either from their usual practice of indiscriminate massacre on defenseless inhabitants or from scenes of carnage without a parallel on prisoners to the British arms, guarded by all the laws of humanity and of honorable war. For these enormities the enemy are equally responsible, whether with the power to prevent them they want the will or with the knowledge of a want of power they still avail themselves of such instruments. In other respects the enemy are pursuing a course which threatens consequences most afflicting to humanity. A standing law of Great Britain naturalizes, as is well known, all aliens complying with conditions limited to a shorter period than those required by the United States, and naturalized subjects are in war employed by her Government in common with native subjects. In a contiguous British Province regulations promulgated since the commencement of the war compel citizens of the United States being there under certain circumstances to bear arms, whilst of the native emigrants from the United States, who compose much of the population of the Province, a number have actually borne arms against the United States within their limits, some of whom, after having done so, have become prisoners of war, and are now in our possession. The British commander in that Province, nevertheless, with the sanction, as appears, of his Government, thought proper to select from American prisoners of war and send to Great Britain for trial as criminals a # of individuals who had emigrated from the British dominions long prior to the state of war between the two nations, who had incorporated themselves into our political society in the modes recognized by the law and the practice of Great Britain, and who were made prisoners of war under the banners of their adopted country, fighting for its rights and its safety. The protection due to these citizens requiring an effectual interposition in their behalf, a like numver of British prisoners of war were put into confinement, with a notification that they would experience whatever violence might be committed on the American prisoners of war sent to Great Britain. It was hoped that this necessary consequence of the step unadvisedly taken on the part of Great Britain would have led her Government to reflect on the inconsistencies of its conduct, and that a sympathy with the British, if not with the American, sufferers would have arrested the cruel career opened by its example. This was unhappily not the case. In violation both of consistency and of humanity, American officers and non commissioned officers in double the number of the British soldiers confined here were ordered into close confinement, with formal notice that in the event of a retaliation for the death which might be inflicted on the prisoners of war sent to Great Britain for trial the officers so confined would be put to death also. It was notified at the same time that the commanders of the British fleets and armies on our coasts are instructed in the same event to proceed with a destructive severity against our towns and their inhabitants. That no doubt might be left with the enemy of our adherence to the retaliatory resort imposed on us, a correspondent number of British officers, prisoners of war in our hands, were immediately put into close confinement to abide the fate of those confined by the enemy, and the British Government was apprised of the determination of this Government to retaliate any other proceedings against us contrary to the legitimate modes of warfare. It is fortunate for the United States that they have it in their power to meet the enemy in this deplorable contest as it is honorable to them that they do not join in it but under the most imperious obligations, and with the humane purpose of effectuating a return to the established usages of war. The views of the French Government on the subjects which have been so long committed to negotiation have received no elucidation since the close of your late session. The minister plenipotentiary of the United States at Paris had not been enabled by proper opportunities to press the objects of his mission as prescribed by his instructions. The militia being always to be regarded as the great bulwark of defense and security for free states, and the Constitution having wisely committed to the national authority a use of that force as the best provision against an unsafe military establishment, as well as a resource peculiarly adapted to a country having the extent and the exposure of the United States, I recommend to Congress a revision of the militia laws for the purpose of securing more effectually the services of all detachments called into the employment and placed under the Government of the United States. It will deserve the consideration of Congress also whether among other improvements in the militia laws justice does not require a regulation, under due precautions, for defraying the expense incident to the 1st assembling as well as the subsequent movements of detachments called into the national service. To give to our vessels of war, public and private, the requisite advantage in their cruises, it is of much importance that they should have, both for themselves and their prizes, the use of the ports and markets of friendly powers. With this view, I recommend to Congress the expediency of such legal provisions as may supply the defects or remove the doubts of the Executive authority, to allow to the cruisers of other powers at war with enemies of the United States such use of the American ports as may correspond with the privileges allowed by such powers to American cruisers. During the year ending on the 30 of September last the receipts into the Treasury have exceeded $ 37.5 M, of which near $ 24 M were the produce of loans. After meeting all demands for the public service there remained in the Treasury on that day near $ crops. ( 2 Under the authority contained in the act of the 2nd of August last for borrowing $ 7.5 M, that sum has been obtained on terms more favorable to the United States than those of the preceding loans made during the present year. Further sums to a considerable amount will be necessary to be obtained in the same way during the ensuing year, and from the increased capital of the country, from the fidelity with which the public engagements have been kept and the public credit maintained, it may be expected on good grounds that the necessary pecuniary supplies will not be wanting. The expenses of the current year, from the multiplied operations falling within it, have necessarily been extensive; but on a just estimate of the campaign in which the mass of them has been incurred the cost will not be found disproportionate to the advantages which have been gained. The campaign has, indeed, in its latter stages in one quarter been less favorable than was expected, but in addition to the importance of our naval success the progress of the campaign has been filled with incidents highly honorable to the American arms. The attacks of the enemy on Craney Island, on Fort Meigs, on Sacketts Harbor, and on Sandusky have been vigorously and successfully repulsed; nor have they in any case succeeded on either frontier excepting when directed against the peaceable dwellings of individuals or villages unprepared or undefended. On the other hand, the movements of the American Army have been followed by the reduction of York, and of Forts George, Erie, and Malden; by the recovery of Detroit and the extinction of the Indian war in the West, and by the occupancy or command of a large portion of Upper Canada. Battles have also been fought on the borders of the St. Lawrence, which, though not accomplishing their entire objects, reflect honor on the discipline and prowess of our soldiery, the best auguries of eventual victory. In the same scale are to be placed the late successes in the South over one of the most powerful, which had become one of the most hostile also, of the Indian tribes. It would be improper to close this communication without expressing a thankfulness in which all ought to unite for the abundance; for the preservation of our internal tranquillity, and the stability of our free institutions, and, above all, for the light of divine truth and the protection of every man's conscience in the enjoyment of it. And although among our blessings we can not number an exemption from the evils of war, yet these will never be regarded as the greatest of evils by the friends of liberty and of the rights of nations. Our country has before preferred them to the degraded condition which was the alternative when the sword was drawn in the cause which gave birth to our national independence, and none who contemplate the magnitude and feel the value of that glorious event will shrink from a struggle to maintain the high and happy ground on which it placed the American people. With all good citizens the justice and necessity of resisting wrongs and usurpations no longer to be borne will sufficiently outweigh the privations and sacrifices inseparable from a state of war. But it is a reflection, moreover, peculiarly consoling, that, whilst wars are generally aggravated by their baneful effects on the internal improvements and permanent prosperity of the nations engaged in them, such is the favored situation of the United States that the calamities of the contest into which they have been compelled to enter are mitigated by improvements and advantages of which the contest itself is the source. If the war has increased the interruptions of our commerce, it has at the same time cherished and multiplied our manufactures so as to make us independent of all other countries for the more essential branches for which we ought to be dependent on none, and is even rapidly giving them an extent which will create additional staples in our future intercourse with foreign markets. If much treasure has been expended, no inconsiderable portion of it has been applied to objects durable in their value and necessary to our permanent safety. If the war has exposed us to increased spoliations on the ocean and to predatory incursions on the land, it has developed the national means of retaliating the former and of providing protection against the latter, demonstrating to all that every blow aimed at our maritime independence is an impulse accelerating the growth of our maritime power. By diffusing through the mass of the nation the elements of military discipline and instruction; by augmenting and distributing warlike preparations applicable to future use; by evincing the zeal and valor with which they will be employed and the cheerfulness with which every necessary burden will be borne, a greater respect for our rights and a longer duration of our future peace are promised than could be expected without these proofs of the national character and resources. The war has proved moreover that our free Government, like other free governments, though slow in its early movements, acquires in its progress a force proportioned to its freedom, and that the union of these States, the guardian of the freedom and safety of all and of each, is strengthened by every occasion that puts it to the test. In fine, the war, with all its vicissitudes, is illustrating the capacity and the destiny of the United States to be a great, a flourishing, and a powerful nation, worthy of the friendship which it is disposed to cultivate with all others, and authorized by its own example to require from all an observance of the laws of justice and reciprocity. Beyond these their claims have never extended, and in contending for these we behold a subject for our congratulations in the daily testimonies of increasing harmony throughout the nation, and may humbly repose our trust in the smiles of Heaven on so righteous a cause Whereas the enemy by a sudden incursion have succeeded in invading the capital of the nation, defended at the moment by troops less numerous than their own and almost entirely of the militia, during their possession of which, though for a single day only, they wantonly destroyed the public edifices, having no relation in their structure to operations of war nor used at the time for military annoyance, some of these edifices being also costly monuments of taste and of the arts, and others depositories of the public archives, not only precious to the nation as the memorials of its origin and its early transactions, but interesting to all nations as contributions to the general stock of historical instruction and political science; andWhereas advantage has been taken of the loss of a fort more immediately guarding the neighboring town of Alexandria to place the town within the range of a naval force too long and too much in the habit of abusing its superiority wherever it can be applied to require as the alternative of a general conflagration an undisturbed plunder of private property, which has been executed in a manner peculiarly distressing to the inhabitants, who had inconsiderately cast themselves upon the justice and generosity of the victor; andWhereas it now appears by a direct communication from the British commander on the American station to be his avowed purpose to employ the force under his direction \u201cin destroying and laying waste such towns and districts upon the coast as may be found assailable,\u201d adding to this declaration the insulting pretext that it is in retaliation for a wanton destruction committed by the army of the United States in Upper Canada, when it is notorious that no destruction has been committed, which, notwithstanding the multiplied outrages previously committed by the enemy was not unauthorized, and promptly shown to be so, and that the United States have been as constant in their endeavors to reclaim the enemy from such outrages by the contrast of their own example as they have been ready to terminate on reasonable conditions the war itself; andWhereas these proceedings and declared purposes, which exhibit a deliberate disregard of the principles of humanity and the rules of civilized warfare, and which must give to the existing war a character of extended devastation and barbarism at the very moment of negotiations for peace, invited by the enemy himself, leave no prospect of safety to anything within the reach of his predatory and incendiary operations but in manful and universal determination to chastise and expel the invader: Now, therefore, I, James Madison. President of the United States, do issue this my proclamation, exhorting all the good people thereof to unite their hearts and hands in giving effect to the ample means possessed for that purpose. I enjoin it on all officers, civil and military, to exert themselves in executing the duties with which they are respectively charged; and more especially I require the officers commanding the respective military districts to be vigilant and alert in providing for the defense thereof, for the more effectual accomplishment of which they are authorized to call to the defense of exposed and threatened places portions of the militia most convenient thereto, whether they be or be not parts of the quotas detached for the service of the United States under requisitions of the General Government. On an occasion which appeals so forcibly to the proud feelings and patriotic devotion of the American people none will forget what they owe to themselves, what they owe to their country and the high destinies which await it, what to the glory acquired by their fathers in establishing the independence which is now to be maintained by their sons with the augmented strength and resources with which time and Heaven had blessed them. In testimony whereof I have hereunto set my hand and caused the seal of the United States to be affixed to these presents. Done at the city of Washington, the 1st day of September, A.D. 1814, and of the Independence of the United States the thirty ninth. JAMES MADISON. By the President: JAMES MONROE, Secretary of State Fellow Citizens of the Senate & of the House of Representatives: Notwithstanding the early day which had been fixed for your session of the present year, I was induced to call you together still sooner, as well that any inadequacy in the existing provisions for the wants of the Treasury might be supplied as that no delay might happen in providing for the result of the negotiations on foot with Great Britain, whether it should require arrangements adapted to a return of peace or further and more effective provisions for prosecuting the war. That result is not yet known. If, on the one hand, the repeal of the orders in council and the general pacification in Europe, which withdrew the occasion on which impressments from American vessels were practiced, suggest expectations that peace and amity may be reestablished, we are compelled, on the other hand, by the refusal of the British Government to accept the offered mediation of the Emperor of Russia, by the delays in giving effect to its own proposal of a direct negotiation, and, above all, by the principles and manner in which the war is now avowedly carried on to infer that a spirit of hostility is indulged more violent than ever against the rights and prosperity of this country. This increased violence is best explained by the two important circumstances that the great contest in Europe for an equilibrium guaranteeing all its States against the ambition of any has been closed without any check on the over bearing power of Great Britain on the ocean, and it has left in her hands disposable armaments, with which, forgetting the difficulties of a remote war with a free people, and yielding to the intoxication of success, with the example of a great victim to it before her eyes, she cherishes hopes of still further aggrandizing a power already formidable in its abuses to the tranquillity of the civilized and commercial world. But whatever may have inspired the enemy with these more violent purposes, the public councils of a nation more able to maintain than it was to require its independence, and with a devotion to it rendered more ardently by the experience of its blessings, can never deliberate but on the means most effectual for defeating the extravagant views or unwarrantable passions with which alone the war can now be pursued against us. In the events of the present campaign the enemy, with all his augmented means and wanton use of them, has little ground for exultation, unless he can feel it in the success of his recent enterprises against this metropolis and the neighboring town of Alexandria, from both of which his retreats were as precipitate as his attempts were bold and fortunate. In his other incursions on our Atlantic frontier his progress, often checked and chastised by the martial spirit of the neighboring citizens, has had more effect in distressing individuals and in dishonoring his arms than in promoting any object of legitimate warfare; and in the two instances mentioned, however deeply to be regretted on our part, he will find in his transient success, which interrupted for a moment only the ordinary business at the seat of Government, no compensation for the loss of character with the world by his violations of private property and by his destruction of public edifices protected as monuments of the arts by the laws of civilized warfare. On our side we can appeal to a series of achievements which have given new luster to the American arms. Besides the brilliant incidents in the minor operations of the campaign, the splendid victories gained on the Canadian side of the Niagara by the American forces under Major-General Brown and Brigadiers Scott and Gaines have gained for these heroes and their emulating companions the most unfading laurels, and, having triumphantly tested the progressive discipline of the American soldiery, have taught the enemy that the longer he protracts his hostile efforts the more certain and decisive will be his final discomfiture. On our southern border victory has continued also to follow the American standard. The bold and skillful operations of Major-General Jackson, conducting troops drawn from the militia of the States least distant, particularly Tennessee, have subdued the principal tribes of hostile savages, and, by establishing a peace with them, preceded by recent and exemplary chastisement, has best guarded against the mischief of their cooperations with the British enterprises which may be planned against that quarter of our country. Important tribes of Indians on our northwestern frontier have also acceded to stipulations which bind them to the interests of the United States and to consider our enemy as theirs also. In the recent attempt of the enemy on the city of Baltimore, defended by militia and volunteers, aided by a small body of regulars and sea men, he was received with a spirit which produced a rapid retreat to his ships, whilst concurrent attack by a large fleet was successfully resisted by the steady and well directed fire of the fort and batteries opposed to it. In another recent attack by a powerful force on our troops at Plattsburg, of which regulars made a part only, the enemy, after a perseverance for many hours, was finally compelled to seek safety in a hasty retreat, with our gallant bands pressing upon them. On the Lakes, so much contested throughout the war, the great exertions for the command made on our part have been well repaid. On Lake Ontario our squadron is now and has been for some time in a condition to confine that of the enemy to his own port, and to favor the operations of our land forces on that frontier. A part of the squadron on Lake Erie has been extended into Lake Huron, and has produced the advantage of displaying our command on that lake also. One object of the expedition was the reduction of Mackinaw, which filed with the loss of a few brave men, among whom was an officer justly distinguished for his gallant exploits. The expedition, ably conducted by both the land and the naval commanders, was otherwise highly valuable in its effects. On Lake Champlain, where our superiority had for some time been undisputed, the British squadron lately came into action with the American, commanded by Captain Macdonough. It issued i
