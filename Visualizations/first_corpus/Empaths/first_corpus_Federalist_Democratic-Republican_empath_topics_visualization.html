ed for, should be left to hazard. It is thought that the revenue may receive an augmentation from the existing sources, and in a manner to aid our manufactures, without hastening prematurely the result which has been suggested. It is believed that a moderate additional duty on certain articles would have that effect, without being liable to any serious objection. The examination of the whole coast, for the construction of permanent fortifications, from St. Croix to the Sabine, with the exception of part of the territory lately acquired, will be completed in the present year, as will be the survey of the Mississippi, under the resolution of the House of Representatives, from the mouth of the Ohio to the ocean, and likewise of the Ohio from Louisville to the Mississippi. A progress corresponding with the sums appropriated has also been made in the construction of these fortifications at the ports designated. As they will form a system of defense for the whole maritime frontier, and in consequence for the interior, and are to last for ages, the greatest care has been taken to fix the position of each work and to form it on such a scale as will be adequate to the purpose intended by it. All the inlets and assailable parts of our Union have been minutely examined, and positions taken with a view to the best effect, observing in every instance a just regard for economy. Doubts, however, being entertained as to the propriety of the position and extent of the work at Dauphine Island, further progress in it was suspended soon after the last session of Congress, and an order given to the Board of Engineers and Naval Commissioners to make a further and more minute examination of it in both respects, and to report the result without delay. Due progress has been made in the construction of vessels of war according to the law providing for the gradual augmentation of the Navy, and to the extent of existing appropriations. The vessels authorized by the act of 1820 have all been completed and are now in actual service. None of the larger ships have been or will be launched for the present, the object being to protect all which may not be required for immediate service from decay by suitable buildings erected over them. A squadron has been maintained, as heretofore, in the Mediterranean, by means whereof peace has been preserved with the Barbary Powers. This squadron has been reduced the present year to as small a force as is compatible with the fulfillment of the object intended by it. From past experience and the best information respecting the views of those powers it is distinctly understood that should our squadron be withdrawn they would soon recommence their hostilities and depredations upon our commerce. Their fortifications have lately been rebuilt and their maritime force increased. It has also been found necessary to maintain a naval force on the Pacific for the protection of the very important interests of our citizens engaged in commerce and the fisheries in that sea. Vessels have likewise been employed in cruising along the Atlantic coast, in the Gulf of Mexico, on the coast of Africa, and in the neighboring seas. In the latter many piracies have been committed on our commerce, and so extensive was becoming the range of those unprincipled adventurers that there was cause to apprehend, without a timely and decisive effort to suppress them, the worst consequences would ensue. Fortunately, a considerable check has been given to that spirit by our cruisers, who have succeeded in capturing and destroying several of their vessels. Nevertheless, it is considered an object of high importance to continue these cruises until the practice is entirely suppressed. Like success has attended our efforts to suppress the slave trade. Under the flag of the United States and the sanction of their papers the trade may be considered as entire suppressed, and if any of our citizens are engaged in it under the flags and papers of other powers, it is only from a respect of those powers that these offenders are not seized and brought home to receive the punishment which the laws inflict. If every other power should adopt the same policy and pursue the same vigorous means for carrying it into effect, the trade could no longer exist. Deeply impressed with the blessings which we enjoy, and of which we have such manifold proofs, my mind is irresistibly drawn to that Almighty Being, the great source from whence they proceed and to whom our most grateful acknowledgments are due Fellow citizens of the Senate and House of Representatives: Many causes unite to make your present meeting peculiarly interesting to out constituents. The operation of our laws on the various subjects to which they apply, with the amendments which they occasionally require, imposes annually an important duty on the representatives of a free people. Our system has happily advanced to such maturity that I am not aware that your cares in that respect will be augmented. Other causes exist which are highly interesting to the whole civilized world and to no portion of it more so, in certain views, than to the United States. Of these causes and of their bearing on the interests of our union I shall communicate the sentiments which I have formed with that freedom which a sense of duty dictates. It is proper, however, to invite your attention in the first instance to those concerns respecting which legislative provision is thought to be particularly urgent. On the 24th of June last a convention of navigation and commerce was concluded in this city between the United States and France by ministers duly authorized for the purpose. The sanction of the executive having been given to this convention under a conviction that, taking all its stipulations into view, it rested essentially on a basis of reciprocal and equal advantage, I deemed it my duty, in compliance with the authority vested in the executive by the second section of the act of the last session of the 6th of May, concerning navigation, to suspend by proclamation until the end of the next session of Congress the operation of the act entitled \u201cAn act to impose a new tonnage duty on French ships and vessels, and for other purposes,\u201d and to suspend likewise all other duties on French vessels or the goods imported in them which exceeded the duties on American vessels and on similar goods imported in them. I shall submit this convention forthwith to the Senate for its advice and consent as to the ratification. Since your last session the prohibition which had been imposed on the commerce between the United States and the British colonies in the West Indies and on this continent has likewise been removed. Satisfactory evidence having been adduced that the ports of those colonies had been opened to the vessels of the United States by an act of the British Parliament bearing date on the 24th of June last, on the conditions specified therein, I deemed it proper, in compliance with the provision of the first section of the act of the last session above recited, to declare, by proclamation bearing date on the 24th of August last, that the ports of the United States should thenceforward and until the end of the next session of Congress be opened to the vessels of Great Britain employed in that trade, under the limitation specified in that proclamation. A doubt was entertained whether the act of Congress applied to the British colonies on this continent as well as to those in the West Indies, but as the act of Parliament opened the intercourse equally with both, and it was the manifest intention of Congress, as well as the obvious policy of the United States, that the provisions of the act of Parliament should be met in equal extent on the part of the United States, and as also the act of Congress was supposed to vest in the President some discretion in the execution of it, I thought it advisable to give it a corresponding construction. Should the constitutional sanction of the Senate be given to the ratification of the convention with France, legislative provisions will be necessary to carry it fully into effect, as it likewise will be to continue in force, on such conditions as may be deemed just and proper, the intercourse which has been opened between the United States and the British colonies. Every light in the possession of the executive will in due time be communicated on both subjects. Resting essentially on a basis of reciprocal and equal advantage, it has been the object of the executive in transactions with other powers to meet the propositions of each with a liberal spirit, believing that thereby the interest of our country would be most effectually promoted. This course has been systematically pursued in the late occurrences with France and Great Britain, and in strict accord with the views of the legislature. A confident hope is entertained that by the arrangement thus commenced with each all differences respecting navigation and commerce with the dominions in question will be adjusted, and a solid foundation be laid for an active and permanent intercourse which will prove equally advantageous to both parties. The decision of His Imperial Majesty the Emperor of Russia on the question submitted to him by the United States and Great Britain, concerning the construction of the first article of the Treaty of Ghent, has been received. A convention has since been concluded between the parties, under the mediation of His Imperial Majesty, to prescribe the mode by which that article shall be carried into effect in conformity with that decision. I shall submit this convention to the Senate for its advice and consent as to the ratification, and, if obtained, shall immediately bring the subject before Congress for such provisions as may require the interposition of the legislature. In compliance with an act of the last session a territorial government has been established in Florida on the principles of our system. By this act the inhabitants are secured in the full enjoyment of their rights and liberties, and to admission into the Union, with equal participation in the government with the original states on the conditions heretofore prescribed to other territories. By a clause in the ninth article of the treaty with Spain, by which that territory was ceded to the United States, it is stipulated that satisfaction shall be made for the injuries, if any, which by process of law shall be established to have been suffered by the Spanish officers and individual Spanish inhabitants by the late operations of our troops in Florida. No provision having yet been made to carry that stipulation into effect, it is submitted to the consideration of Congress whether it will not be proper to vest the competent power in the district court at Pensacola, or in some tribunal to be specially organized for the purpose. The fiscal operations of the year have been more successful than had been anticipated at the commencement of the last session of Congress. The receipts into the Treasury during the three first quarters of the year have exceeded the sum of $ 14.745 million. The payments made at the Treasury during the same period have exceeded $ 12.279 million, leaving the Treasury on the 30th day of September last, including $ 1,168,592.24 which were in the Treasury on the first day of January last, a sum exceeding $ 4.128 million. Besides discharging all demands for the current service of the year, including the interest and reimbursement of the public debt, the 6 percent stock of 1796, amounting to $ 80,000, has been redeemed. It is estimated that, after defraying the current expenses of the present quarter and redeeming the $ 2 million of 6 percent stock of 1820, there will remain in the Treasury on the first of January next nearly $ 3 million. It is estimated that the gross amount of duties which have been secured from the first of January to the 30th of September last has exceeded $ 19.5 million, and the amount for the whole year will probably not fall short of $ 23 million. Of the actual force in service under the present military establishment, the posts at which it is stationed, and the condition of each post, a report from the Secretary of War which is now communicated will give a distinct idea. By like reports the state of the academy at West Point will be seen, as will be the progress which has been made on the fortifications along the coast and at the national armories and arsenals. The organization of the several corps composing the Army is such as to admit its expansion to a great extent in case of emergency, the officers carrying with them all the light which they possess to the new corps to which they might be appointed. With the organization of the staff there is equal cause to be satisfied. By the concentration of every branch with its chief in this city, in the presence of the department, and with a grade in the chief military station to keep alive and cherish a military spirit, the greatest promptitude in the execution of orders, with the greatest economy and efficiency, are secured. The same view is taken of the military academy. Good order is preserved in it, and the youth are well instructed in every science connected with the great objects of the institution. They are also well trained and disciplined in the practical parts of the profession. It has been always found difficult to control the ardor inseparable from that early age in such manner as to give it a proper direction. The rights of manhood are too often claimed prematurely, in pressing which too far the respect which is due to age and the obedience necessary to a course of study and instruction in every such institution are sometimes lost sight of. The great object to be accomplished is the restraint of that ardor by such wise regulations and government as, by directing all the energies of the youthful mind to the attainment of useful knowledge, will keep it within a just subordination and at the same time elevate it to the highest purposes. This object seems to be essentially obtained in this institution, and with great advantage to the union. The military academy forms the basis, in regard to science, on which the military establishment rests. It furnishes annually, after due examination and on the report of the academic staff, many well informed youths to fill the vacancies which occur in the several corps of the Army, while others who retire to private life carry with them such attainments as, under the right reserved to the several states to appoint the officers and to train the militia, will enable them, by affording a wider field for selection, to promote the great object of the power vested in Congress of providing for the organizing, arming, and disciplining the militia. Thus by the mutual and harmonious cooperation of the two governments in the execution of a power divided between them, an object always to be cherished, the attainment of a great result, on which our liberties may depend, can not fail to be secured. I have to add that in proportion as our regular force is small should the instruction and discipline of the militia, the great resource on which we rely, be pushed to the utmost extent that circumstances will admit. A report from the Secretary of the Navy will communicate the progress which has been made in the construction of vessels of war, with other interesting details respecting the actual state of the affairs of that department. It has been found necessary for the protection of our commerce to maintain the usual squadrons on the Mediterranean, the Pacific, and along the Atlantic coast, extending the cruises of the latter into the West Indies, where piracy, organized into a system, has preyed on the commerce of every country trading thither. A cruise has also been maintained on the coast of Africa, when the season would permit, for the suppression of the slave trade, and orders have been given to the commanders of all our public ships to seize our own vessels, should they find any engaging in that trade, and to bring them in for adjudication. In the West Indies piracy is of recent date, which may explain the cause why other powers have not combined against it. By the documents communicated it will be seen that the efforts of the United States to suppress it have had a very salutary effect. The benevolent provision of the act under which the protection has been extended alike to the commerce of other nations can not fail to be duly appreciated by them. In compliance with the act of the last session entitled \u201cAn act to abolish the United States trading establishments,\u201d agents were immediately appointed and instructed, under the direction of the Secretary of the Treasury, to close the business of the trading houses among the Indian tribes and to settle the accounts of the factors and subfactors engaged in that trade, and to execute in all other respects the injunction of that act in the mode prescribed therein. A final report of their proceedings shall be communicated to Congress as soon as it is received. It is with great regret I have to state that a serious malady has deprived us of many valuable citizens of Pensacola and checked the progress of some of those arrangements which are important to the territory. This effect has been sensibly felt in respect to the Indians who inhabit that territory, consisting of the remnants of the several tribes who occupy the middle ground between St. Augustine and Pensacola, with extensive claims but undefined boundaries. Although peace is preserved with those Indians, yet their position and claims tend essentially to interrupt the intercourse between the eastern and western parts of the territory, on which our inhabitants are principally settled. It is essential to the growth and prosperity of the territory, as well as to the interests of the Union, that those Indians should be removed, by special compact with them, to some other position or concentration within narrower limits where they are. With the limited means in the power of the executive, instructions were given to the Governor to accomplish this object so far as it might be practicable, which was prevented by the distressing malady referred to. To carry it fully into effect in either mode additional funds will be necessary, to the provision of which the powers of Congress are competent. With a view to such provision as may be deemed proper, the subject is submitted to your consideration, and in the interim further proceedings are suspended. It appearing that so much of the act entitled \u201cAn act regulating the staff of the Army,\u201d which passed on [ 1818 - 04 - 14 ], as relates to the commissariat will expire in April next, and the practical operation of that department having evinced its great utility, the propriety of its renewal is submitted to your consideration. The view which has been taken of the probable productiveness of the lead mines, connected with the importance of the material to the public defense, makes it expedient that they should be managed with peculiar care. It is therefore suggested whether it will not comport with the public interest to provide by law for the appointment of an agent skilled in mineralogy to superintend them, under the direction of the proper department. It is understood that the Cumberland road, which was constructed at great expense, has already suffered from the want of that regular superintendence and of those repairs which are indispensable to the preservation of such a work. This road is of incalculable advantage in facilitating the intercourse between the Western and the Atlantic states. Through the whole country from the northern extremity of Lake Erie to the Mississippi, and from all the waters which empty into each, finds and easy and direct communication to the seat of government, and thence to the Atlantic. The facility which it affords to all military and commercial operations, and also to those of the Post Office Department, can not be estimated too highly. This great work is likewise an ornament and an honor to the nation. Believing that a competent power to adopt and execute a system of internal improvement has not been granted to Congress, but that such a power, confined to great national purposes and with proper limitations, would be productive of eminent advantage to our union, I have thought it advisable that an amendment of the Constitution to that effect should be recommended to the several states. A bill which assumed the right to adopt and execute such a system having been presented for my signature at the last session, I was compelled, from the view which I had taken of the powers of the general government, to negative it, on which occasion I thought it proper to communicate the sentiments which I had formed, on mature consideration, on the whole subject. To that communication, in all the views in which the great interest to which it relates may be supposed to merit your attention, I have now to refer. Should Congress, however, deem it improper to recommend such an amendment, they have, according to my judgment, the right to keep the road in repair by providing for the superintendence of it and appropriating the money necessary for repairs. Surely if they had the right to appropriate money to make the road they have a right to appropriate it to preserve the road from ruin. From the exercise of this power no danger is to be apprehended. Under our happy system the people are the sole and exclusive fountain of power. Each government originates from them, and to them alone, each to its proper constituents, are they respectively and solely responsible for the faithful discharge of their duties within their constitutional limits; and that the people will confine their public agents of every station to the strict line of their constitutional duties there is no cause of doubt. Having, however, communicated my sentiments to Congress at the last session fully in the document to which I have referred, respecting the right of appropriation as distinct from the right of jurisdiction and sovereignty over the territory in question, I deem it improper to enlarge on the subject here. From the best information I have been able to obtain it appears that our manufactures, though depressed immediately after the peace, have considerably increased, and are still increasing, under the encouragement given them by the tariff of 1816 and by subsequent laws. Satisfied I am, whatever may be the abstract doctrine in favor of unrestricted commerce, provided all nations would concur in it and it was not liable to be interrupted by war, which has never occurred and can not be expected, that there are other strong reasons applicable to our situation and relations with other countries which impose on us the obligation to cherish and sustain our manufactures. Satisfied, however, I likewise am that the interest of every part of our Union, even of those most benefitted by manufactures, requires that this subject should be touched with the greatest caution, and a critical knowledge of the effect to be produced by the slightest change. On full consideration of the subject in all its relations I am persuaded that a further augmentation may now be made of the duties on certain foreign articles in favor of our own and without affecting injuriously any other interest. For more precise details I refer you to the communications which were made to Congress during the last session. So great was the amount of accounts for moneys advanced during the late war, in addition to others of a previous date which in the regular operations of the government necessarily remained unsettled, that it required a considerable length of time for their adjustment. By a report from the first Comptroller of the Treasury it appears that on [ 1817 - 03 - 04 ], the accounts then unsettled amounted to $ 103,068,876.41, of which on [ 1922 - 09 - 30 ], $ 93,175,396.56 had been settled, leaving on that day a balance unsettled of $ 9,893,479.85. That there have been drawn from the Treasury, in paying the public debt and sustaining the government in all its operations and disbursements, since [ 1817 - 03 - 04 ], $ 157,199,380.96, the accounts for which have been settled to the amount of $ 137,501,451.12, leaving a balance unsettled of $ 19,697,929.84. for precise details respecting each of these balances I refer to the report of the Comptroller and the documents which accompany it. From this view it appears that our commercial differences with France and Great Britain have been placed in a train of amicable arrangement on conditions fair and honorable in both instances to each party; that our finances are in a very productive state, our revenue being at present fully competent to all the demands upon it; that our military force is well organized in all its branches and capable of rendering the most important service in case of emergency that its number will admit of; that due progress has been made, under existing appropriations, in the construction of fortifications and in the operations of the Ordnance Department; that due progress has in like manner been made in the construction of ships of war; that our Navy is in the best condition, felt and respected in every sea in which it is employed for the protection of our commerce; that our manufactures have augmented in amount and improved in quality; that great progress has been made in the settlement of accounts and in the recovery of the balances due by individuals, and that the utmost economy is secured and observed in every department of the administration. Other objects will likewise claim your attention, because from the station which the United States hold as a member of the great community of nations they have rights to maintain, duties to perform, and dangers to encounter. A strong hope was entertained that peace would ere this have been concluded between Spain and the independent governments south of the United States in this hemisphere. Long experience having evinced the competency of those governments to maintain the independence which they had declared, it was presumed that the considerations which induced their recognition by the United States would have had equal weight with other powers, and that Spain herself, yielding to those magnanimous feelings of which her history furnishes so many examples, would have terminated on that basis a controversy so unavailing and at the same time so destructive. We still cherish the hope that this result will not long be postponed. Sustaining our neutral position and allowing to each party while the war continues equal rights, it is incumbent on the United States to claim of each with equal rigor the faithful observance of our rights according to the well known law of nations. From each, therefore, a like cooperation is expected in the suppression of the piratical practice which has grown out of this war and of blockades of extensive coasts on both seas, which, considering the small force employed to sustain them, have not the slightest foundation to rest on. Europe is still unsettled, and although the war long menaced between Russia and Turkey has not broken out, there is no certainty that the differences between those powers will be amicably adjusted. It is impossible to look to the oppressions of the country respecting which those differences arose without being deeply affected. The mention of Greece fills the mind with the most exalted sentiments and arouses in our bosoms the best feelings of which our nature is susceptible. Superior skill and refinement in the arts, heroic gallantry in action, disinterested patriotism, enthusiastic zeal and devotion in favor of public and personal liberty are associated with our recollections of ancient Greece. That such a country should have been overwhelmed and so long hidden, as it were, from the world under a gloomy despotism has been a cause of unceasing and deep regret to generous minds for ages past. It was natural, therefore, that the reappearance of those people in their original character, contending in favor of their liberties, should produce that great excitement and sympathy in their favor which have been so signally displayed throughout the United States. A strong hope is entertained that these people will recover their independence and resume their equal station among the nations of the earth. A great effort has been made in Spain and Portugal to improve the condition of the people, and it must be very consoling to all benevolent minds to see the extraordinary moderation with which it has been conducted. That it may promote the happiness of both nations is the ardent wish of this whole people, to the expression of which we confine ourselves; for whatever may be the feelings or sentiments which every individual under our government has a right to indulge and express, it is nevertheless a sacred maxim, equally with the government and people, that the destiny of every independent nation in what relates to such improvements of right belongs and ought to be left exclusively to themselves. Whether we reason from the late wars or from those menacing symptoms which now appear in Europe, it is manifest that if a convulsion should take place in any of those countries it will proceed from causes which have no existence and are utterly unknown in these states, in which there is but one order, that of the people, to whom the sovereignty exclusively belongs. Should war break out in any of those countries who can foretell the extent to which it may be carried or the desolation which it may spread? Exempt as we are from these causes, our internal tranquillity is secure; and distant as we are from the troubled scene, and faithful to first principles in regard to other powers, we might reasonably presume that we should not be molested by them. This, however, ought not to be calculated on as certain. Unprovoked injuries are often inflicted and even the peculiar felicity of our situation might with some be a cause for excitement and aggression. The history of the late wars in Europe furnishes a complete demonstration that no system of conduct, however correct in principle, can protect neutral powers from injury from any party; that a defenseless position and distinguished love of peace are the surest invitations to war, and that there is no way to avoid it other than by being always prepared and willing for just cause to meet it. If there be a people on earth whose more especial duty it is to be at all times prepared to defend the rights with which they are blessed, and to surpass all others in sustaining the necessary burthens, and in submitting to sacrifices to make such preparations, it is undoubtedly the people of these states. When we see that a civil war of the most frightful character rages from the Adriatic to the Black Sea; that strong symptoms of war appear in other parts, proceeding from causes which, should it break out, may become general and be of long duration; that the war still continues between Spain and the independent governments, her late provinces, in this hemisphere; that it is likewise menaced between Portugal and Brazil, in consequence of the attempt of the latter to dismember itself from the former, and that a system of piracy of great extent is maintained in the neighboring seas, which will require equal vigilance and decision to suppress it, the reasons for sustaining the attitude which we now hold and for pushing forward all our measures of defense with the utmost vigor appear to me to acquire new force. The United States owe to the world a great example, and, by means thereof, to the cause of liberty and humanity a generous support. They have so far succeeded to the satisfaction of the virtuous and enlightened of every country. There is no reason to doubt that their whole movement will be regulated by a sacred regard to principle, all our institutions being founded on that basis. The ability to support our own cause under any trial to which it may be exposed is the great point on which the public solicitude rests. It has been often charged against free governments that they have neither the foresight nor the virtue to provide at the proper season for great emergencies; that their course is improvident and expensive; that war will always find them unprepared, and, whatever may be its calamities, that its terrible warnings will be disregarded and forgotten as soon as peace returns. I have full confidence that this charge so far as relates to the United States will be shewn to be utterly destitute of truth Fellow Citizens of the Senate and House of Representatives: Many important subjects will claim your attention during the present session, of which I shall endeavor to give, in aid of your deliberations, a just idea in this communication. I undertake this duty with diffidence, from the vast extent of the interests on which I have to treat and of their great importance to every portion of our Union. I enter on it with zeal from a thorough conviction that there never was a period since the establishment of our Revolution when, regarding the condition of the civilized world and its bearing on us, there was greater necessity for devotion in the public servants to their respective duties, or for virtue, patriotism, and union in our constituents. Meeting in you a new Congress, I deem it proper to present this view of public affairs in greater detail than might otherwise be necessary. I do it, however, with peculiar satisfaction, from a knowledge that in this respect I shall comply more fully with the sound principles of our Government. The people being with us exclusively the sovereign, it is indispensable that full information be laid before them on all important subjects, to enable them to exercise that high power with complete effect. If kept in the dark, they must be incompetent to it. We are all liable to error, and those who are engaged in the management of public affairs are more subject to excitement and to be led astray by their particular interests and passions than the great body of our constituents, who, living at home in the pursuit of their ordinary avocations, are calm but deeply interested spectators of events and of the conduct of those who are parties to them. To the people every department of the Government and every individual in each are responsible, and the more full their information the better they can judge of the wisdom of the policy pursued and of the conduct of each in regard to it. From their dispassionate judgment much aid may always be obtained, while their approbation will form the greatest incentive and most gratifying reward for virtuous actions, and the dread of their censure the best security against the abuse of their confidence. Their interests in all vital questions are the same, and the bond, by sentiment as well as by interest, will be proportionably strengthened as they are better informed of the real state of public affairs, especially in difficult conjunctures. It is by such knowledge that local prejudices and jealousies are surmounted, and that a national policy extending its fostering care and protection to all the great interests of our Union, is formed and steadily adhered to. A precise knowledge of our relations with foreign powers as respects our negotiations and transactions with each is thought to be particularly necessary. Equally necessary is it that we should for a just estimate of our resources, revenue, and progress in every kind of improvement connected with the national prosperity and public defense. It is by rendering justice to other nations that we may expect it from them. It is by our ability to resent injuries and redress wrongs that we may avoid them. The commissioners under the 5th article of the treaty of Ghent, having disagreed in their opinions respecting that portion of the boundary between the Territories of the United States and of Great Britain the establishment of which had been submitted to them, have made their respective reports in compliance with that article, that the same might be referred to the decision of a friendly power. It being manifest, however, that it would be difficult, if not impossible, for any power to perform that office without great delay and much inconvenience to itself, a proposal has been made by this Government, and acceded to by that of Great Britain, to endeavor to establish that boundary by amicable negotiation. It appearing from long experience that no satisfactory arrangement could be formed of the commercial intercourse between the United States and the British colonies in this hemisphere by legislative acts while each party pursued its own course without agreement or concert with the other, a proposal has been made to the British Government to regulate this commerce by treaty, as it has been to arrange in like manner the just claim of the citizens of the United States inhabiting the States and Territories bordering on the lakes and rivers which empty into the St. Lawrence to the navigation of that river to the ocean. For these and other objects of high importance to the interests of both parties a negotiation has been opened with the British Government which it is hoped will have a satisfactory result. The commissioners under the 6th and 7th articles of the treaty of Ghent having successfully closed their labors in relation to the 6th, have proceeded to the discharge of those relating to the 7th. Their progress in the extensive survey required for the performance of their duties justifies the presumption that it will be completed in the ensuing year. The negotiation which had been long depending with the French Government on several important subjects, and particularly for a just indemnity for losses sustained in the late wars by the citizens of the United States under unjustifiable seizures and confiscations of their property, has not as yet had the desired effect. As this claim rests on the same principle with others which have been admitted by the French Government, it is not perceived on what just ground it can be rejected. A minister will be immediately appointed to proceed to France and resume the negotiation on this and other subjects which may arise between the two nations. At the proposal of the Russian Imperial Government, made through the minister of the Emperor residing here, a full power and instructions have been transmitted to the minister of the United States at St. Petersburg to arrange by amicable negotiation the respective rights and interests of the two nations on the North West coast of this continent. A similar proposal had been made by His Imperial Majesty to the Government of Great Britain, which has likewise been acceded to. The Government of the United States has been desirous by this friendly proceeding of manifesting the great value which they have invariably attached to the friendship of the Emperor and their solicitude to cultivate the best understanding with his Government. In the discussions to which this interest has given rise and in the arrangements by which they may terminate the occasion has been judged proper for asserting, as a principle in which the rights and interests of the United States are involved, that the American continents, by the free and independent condition which they have assumed and maintain, are henceforth not to be considered as subjects for future colonization by any European powers. Since the close of the last session of Congress the commissioners and arbitrators for ascertaining and determining the amount of indemnification which may be due to citizens of the United States under the decision of His Imperial Majesty the Emperor of Russia, in conformity to the convention concluded at St. Petersburg on [ 1822 - 07 - 12 ], have assembled in this city, and organized themselves as a board for the performance of the duties assigned to them by that treaty. The commission constituted under the 11th article of the treaty of [ 1819 - 02 - 22 ], between the United States and Spain is also in session here, and as the term of three years limited by the treaty for the execution of the trust will expire before the period of the next regular meeting of Congress, the attention of the Legislature will be drawn to the measures which may be necessary to accomplish the objects for which the commission was instituted. In compliance with a resolution of the House of Representatives adopted at their last session, instructions have been given to all the ministers of the United States accredited to the powers of Europe and America to propose the proscription of the African slave trade by classing it under the denomination, and inflicting on its perpetrators the punishment, of piracy. Should this proposal be acceded to, it is not doubted that this odious and criminal practice will be promptly and entirely suppressed. It is earnestly hoped that it will be acceded to, from the firm belief that it is the most effectual expedient that can be adopted for the purpose. At the commencement of the recent war between France and Spain it was declared by the French Government that it would grant no commissions to privateers, and that neither the commerce of Spain herself nor of neutral nations should be molested by the naval force of France, except in the breach of a lawful blockade. This declaration, which appears to have been faithfully carried into effect, concurring with principles proclaimed and cherished by the United States from the first establishment of their independence, suggested the hope that the time had arrived when the proposal for adopting it as a permanent and invariable rule in all future maritime wars might meet the favorable consideration of the great European powers. Instructions have accordingly been given to our ministers with France, Russia, and Great Britain to make those proposals to their respective Governments, and when the friends of humanity reflect on the essential amelioration to the condition of the human race which would result from the abolition of private war on the sea and on the great facility by which it might be accomplished, requiring only the consent of a few sovereigns, an earnest hope is indulged that these overtures will meet with an attention animated by the spirit in which they were made, and that they will ultimately be successful. The ministers who were appointed to the Republics of Colombia and Buenos Ayres during the last session of Congress proceeded shortly afterwards to their destinations. Of their arrival there official intelligence has not yet been received. The minister appointed to the Republic of Chile will sail in a few days. An early appointment will also be made to Mexico. A minister has been received from Colombia, and the other Governments have been informed that ministers, or diplomatic agents of inferior grade, would be received from each, accordingly as they might prefer the one or the other. The minister appointed to Spain proceeded soon after his appointment for Cadiz, the residence of the Sovereign to whom he was accredited. In approaching that port the frigate which conveyed him was warned off by the commander of the French squadron by which it was blockaded and not permitted to enter, although apprised by the captain of the frigate of the public character of the person whom he had on board, the landing of whom was the sole object of his proposed entry. This act, being considered an infringement of the rights of ambassadors and of nations, will form a just cause of complaint to the Government of France against the officer by whom it was committed. The actual condition of the public finances more than realizes the favorable anticipations that were entertained of it at the opening of the last session of Congress. On the first of January there was a balance in the Treasury of $ 4,237,427.55. From that time to the 30th of September the receipts amounted to upward of $ 16.1 M, and the expenditures to $ 166,281,505.55 The During the 4th quarter of the year it is estimated that the receipts will at least equal the expenditures, and that there will remain in the Treasury on the first day of January next a surplus of nearly $ etc 65,337,343$60,624,4642 On [ 1825 01 01 ], a large amount of the war debt and a part of the Revolutionary debt become redeemable. Additional portions of the former will continue to become redeemable annually until the year 1835. it is believed, however, that if the United States remain at peace the whole of that debt may be redeemed by the ordinary revenue of those years during that period under the provision of the act of [ 1817 - 03 - 03 ], creating the sinking fund, and in that case the only part of the debt that will remain after the year 1835 will be the $ 7 M of 5 % stock subscribed to the Bank of the United States, and the 3 % Revolutionary debt, amounting to $ 13,296,099.06, both of which are redeemable at the pleasure of the Government. The state of the Army in its organization and discipline has been gradually improving for several years, and has now attained a high degree of perfection. The military disbursements have been regularly made and the accounts regularly and promptly rendered for settlement. The supplies of various descriptions have been of good quality, and regularly issued at all of the posts. A system of economy and accountability has been introduced into every branch of the service which admits of little additional improvement. This desirable state has been attained by the act reorganizing the staff of the Army, passed on [ 1818 - 04 - 14 ]. The moneys appropriated for fortifications have been regularly and economically applied, and all the works advanced as rapidly as the amount appropriated would admit. Three important works will be completed in the course of this year that is, Fort Washington, Fort Delaware, and the fort at the Rigolets, in Louisiana. The Board of Engineers and the Topographical Corps have been in constant and active service in surveying the coast and projecting the works necessary for its defense. The Military Academy has attained a degree of perfection in its discipline and instruction equal, as is believed, to any institution of its kind in any country. The money appropriated for the use of the Ordnance Department has been regularly and economically applied. The fabrication of arms at the national armories and by contract with the Department has been gradually improving in quality and cheapness. It is believed that their quality is now such as to admit of but little improvement. The completion of the fortifications renders it necessary that there should be a suitable appropriation for the purpose of fabricating the cannon and carriages necessary for those works. Under the appropriation of $ 5,000 for exploring the Western waters for the location of a site for a Western armory, a commission was constituted, consisting of Colonel McRee, Colonel Lee, and Captain Talcott, who have been engaged in exploring the country. They have not yet reported the result of their labors, but it is believed that they will be prepared to do it at an early part of the session of Congress. During the month of June last General Ashley and his party, who were trading under a license from the Government, were attacked by the Ricarees while peaceably trading with the Indians at their request. Several of the party were killed and wounded and their property taken or destroyed. Colonel Leavenworth, who commanded Fort Atkinson, at the Council Bluffs, the most western post, apprehending that the hostile spirit of the Ricarees would extend to other tribes in that quarter, and that thereby the lives of the traders on the Missouri and the peace of the frontier would be endangered, took immediate measures to check the evil. With a detachment of the regiment stationed at the Bluffs he successfully attacked the Ricaree village, and it is hoped that such an impression has been made on them as well as on the other tribes on the Missouri as will prevent a recurrence of future hostility. The report of the Secretary of War, which is herewith transmitted, will exhibit in greater detail the condition of the Department in its various branches, and the progress which has been made in its administration during the three first quarters of the year. I transmit a return of the militia of the several States according to the last reports which have been made by the proper officers in each to the Department of War. by reference to this return it will be seen that it is not complete, although great exertions have been made to make it so. As the defense and even the liberties of the country must depend in times of imminent danger on the militia, it is of the highest importance that it be well organized, armed, and disciplined throughout the Union. The report of the Secretary of War shews the progress made during the three first quarters of the present year by the application of the fund appropriated for arming the militia. Much difficulty is found in distributing the arms according to the act of Congress providing for it from the failure of the proper departments in many of the States to make regular returns. The act of [ 1820 05 - 12 ] provides that the system of tactics and regulations of the various corps of the Regular Army shall be extended to the militia. This act has been very imperfectly executed from the want of uniformity in the organization of the militia, proceeding from the defects of the system itself, and especially in its application to that main arm of the public defense. It is thought that this important subject in all its branches merits the attention of Congress. The report of the Secretary of the Navy, which is now communicated, furnishes an account of the administration of that Department for the three first quarters of the present year, with the progress made in augmenting the Navy, and the manner in which the vessels in commission have been employed. The usual force has been maintained in the Mediterranean Sea, the Pacific Ocean, and along the Atlantic coast, and has afforded the necessary protection to our commerce in those seas. In the West Indies and the Gulf of Mexico our naval force has been augmented by the addition of several small vessels provided for by the \u201cact authorizing an additional naval force for the suppression of piracy \u201d, passed by Congress at their last session. That armament has been eminently successful in the accomplishment of its object. The piracies by which our commerce in the neighborhood of the island of Cuba had been afflicted have been repressed and the confidence of our merchants in a great measure restored. The patriotic zeal and enterprise of Commodore Porter, to whom the command of the expedition was confided, has been fully seconded by the officers and men under his command. And in reflecting with high satisfaction on the honorable manner in which they have sustained the reputation of their country and its Navy, the sentiment is alloyed only by a concern that in the fulfillment of that arduous service the diseases incident to the season and to the climate in which it was discharged have deprived the nation of many useful lives, and among them of several officers of great promise. In the month of August a very malignant fever made its appearance at Thompsons Island, which threatened the destruction of our station there. Many perished, and the commanding officer was severely attacked. Uncertain as to his fate and knowing that most of the medical officers had been rendered incapable of discharging their duties, it was thought expedient to send to that post an officer of rank and experience, with several skilled surgeons, to ascertain the origin of the fever and the probability of its recurrence there in future seasons; to furnish every assistance to those who were suffering, and, if practicable, to avoid the necessity of abandoning so important a station. Commodore Rodgers, with a promptitude which did him honor, cheerfully accepted that trust, and has discharged it in the manner anticipated from his skill and patriotism. Before his arrival Commodore Porter, with the greater part of the squadron, had removed from the island and returned to the United States in consequence of the prevailing sickness. Much useful information has, however, been obtained as to the state of the island and great relief afforded to those who had been necessarily left there. Although our expedition, cooperating with an invigorated administration of the government of the island of Cuba, and with the corresponding active exertions of a British naval force in the same seas, have almost entirely destroyed the unlicensed piracies from that island, the success of our exertions has not been equally effectual to suppress the same crime, under other pretenses and colors, in the neighboring island of Porto Rico. They have been committed there under the abusive issue of Spanish commissions. At an early period of the present year remonstrances were made to the governor of that island, by an agent who was sent for the purpose, against those outrages on the peaceful commerce of the United States, of which many had occurred. That officer, professing his own want of authority to make satisfaction for our just complaints, answered only by a reference of them to the Government of Spain. The minister of the United States to that court was specially instructed to urge the necessity of immediate and effectual interposition of that Government, directing restitution and indemnity for wrongs already committed and interdicting the repetition of them. The minister, as has been seen, was debarred access to the Spanish Government, and in the mean time several new cases of flagrant outrage have occurred, and citizens of the United States in the island of Porto Rico have suffered, and others been threatened with assassination for asserting their unquestionable rights even before the lawful tribunals of the country. The usual orders have been given to all our public ships to seize American vessels in the slave trade and bring them in for adjudication, and I have the gratification to state that not one so employed has been discovered, and there is good reason to believe that our flag is now seldom, if at all, disgraced by that traffic. It is a source of great satisfaction that we are always enabled to recur to the conduct of our Navy with price and commendation. As a means of national defense it enjoys the public confidence, and is steadily assuming additional importance. It is submitted whether a more efficient and equally economical organization of it might not in several respects be effected. It is supposed that higher grades than now exist by law would be useful. They would afford well merited rewards to those who have long and faithfully served their country, present the best incentives to good conduct, and the best means of insuring a proper discipline; destroy the inequality in that respect between military and naval services, and relieve our officers from many inconveniences and mortifications which occur when our vessels meet those of other nations, ours being the only service in which such grades do not exist. A report of the PostMaster-General, which accompanies this communication, will shew the present state of the Post-Office Department and its general operations for some years past. There is established by law 88,600 miles of post roads, on which the mail is now transported 85,700 miles, and contracts have been made for its transportation on all the established routes, with one or 2 exceptions. There are 5,240 post offices in the Union, and as many post masters. The gross amount of postage which accrued from [ 1822 - 07 - 01 ] to [ 1823 - 07 - 01 ] was $ 1,114,345.12. During the same period the expenditures of the Post-Office Department amounted to $ 1,169,885.51 and consisted of the following items, viz: Compensation to post masters, $ 353,995.98; incidental expenses, $ 30,866.37; transportation of the mail, $ 784,600.08; payments into the Treasury, $ 423.08. On the first of July last there was due to the Department from post masters $ 135,245.28; from late post masters and contractors, $ 256,749.31; making a total amount of balances due to the Department of $ 391,994.59. These balances embrace all delinquencies of post masters and contractors which have taken place since the organization of the Department. There was due by the Department to contractors on the first of July last $ 26,548.64. The transportation of the mail within five years past has been greatly extended, and the expenditures of the Department proportionably increased. Although the postage which has accrued within the last three years has fallen short of the expenditures $ 262,821.46, it appears that collections have been made from the outstanding balances to meet the principal part of the current demands. It is estimated that not more than $ 250,000 of the above balances can be collected, and that a considerable part of this sum can only be realized by a resort to legal process. Some improvements in the receipts for postage is expected. A prompt attention to the collection of moneys received by post masters, it is believed, will enable the Department to continue its operations without aid from the Treasury, unless the expenditures shall be increased by the establishment of new mail routes. A revision of some parts of the post office law may be necessary; and it is submitted whether it would not be proper to provide for the appointment of post masters, where the compensation exceeds a certain amount, by nomination to the Senate, as other officers of the General Government are appointed. Having communicated my views to Congress at the commencement of the last session respecting the encouragement which ought to be given to our manufactures and the principle on which it should be founded, I have only to add that those views remain unchanged, and that the present state of those countries with which we have the most immediate political relations and greatest commercial intercourse tends to confirm them. Under this impression I recommend a review of the tariff for the purpose of affording such additional protection to those articles which we are prepared to manufacture, or which are more immediately connected with the defense and independence of the country. The actual state of the public accounts furnishes additional evidence of the efficiency of the present system of accountability in relation to the public expenditure. Of the moneys drawn from the Treasury since [ 1817 - 03 - 04 ], the sum remaining unaccounted for on the 30th of September last is more than $ 1.5 M less than on the 30th of September preceding; and during the same period a reduction of nearly $ 1 M has been made in the amount of the unsettled accounts for moneys advanced previously to [ 1817 - 03 - 04 ]. It will be obvious that in proportion as the mass of accounts of the latter description is diminished by settlement the difficulty of settling the residue is increased from the consideration that in many instances it can be obtained only by legal process. For more precise details on this subject I refer to a report from the first Comptroller of the Treasury. The sum which was appropriated at the last session for the repairs of the Cumberland road has been applied with good effect to that object. A final report has not been received from the agent who was appointed to superintend it. As soon as it is received it shall be communicated to Congress. Many patriotic and enlightened citizens who have made the subject an object of particular investigation have suggested an improvement of still greater importance. They are of the opinion that the waters of the Chesapeake and Ohio may be connected together by one continued canal, and at an expense far short of the value and importance of the object to be obtained. If this could be accomplished it is impossible to calculate the beneficial consequences which would result from it. A great portion of the produce of the very fertile country through which it would pass would find a market through that channel. Troops might be moved with great facility in war, with cannon and every kind of munition, and in either direction. Connecting the Atlantic with the Western country in a line passing through the seat of the National Government, it would contribute essentially to strengthen the bond of union itself. Believing as I do that Congress possess the right to appropriate money for such a national object ( the jurisdiction remaining to the States through which the canal would pass ), I submit it to your consideration whether it may not be advisable to authorize by an adequate appropriation the employment of a suitable number of the officers of the Corps of Engineers to examine the unexplored ground during the next season and to report their opinion thereon. It will likewise be proper to extend their examination to the several routes through which the waters of the Ohio may be connected by canals with those of Lake Erie. As the Cumberland road will require annual repairs, and Congress have not thought it expedient to recommend to the States an amendment to the Constitution for the purpose of vesting in the United States a power to adopt and execute a system of internal improvement, it is also submitted to your consideration whether it may not be expedient to authorize the Executive to enter into an arrangement with the several States through which the road passes to establish tolls, each within its limits, for the purpose of defraying the expense of future repairs and of providing also by suitable penalties for its protection against future injuries. The act of Congress of [ 1822 - 05 - 07 ], appropriated the sum of $ 22,700 for the purpose of erecting two piers as a shelter for vessels from ice near Cape Henlopen, Delaware Bay. To effect the object of the act the officers of the Board of Engineers, with Commodore Bainbridge, were directed to prepare plans and estimates of piers sufficient to answer the purpose intended by the act. It appears by their report, which accompanies the documents from the War Department, that the appropriation is not adequate to the purpose intended; and as the piers would be of great service both to the navigation of the Delaware Bay and the protection of vessels on the adjacent parts of the coast, I submit for the consideration of Congress whether additional and sufficient appropriations should not be made. The Board of Engineers were also directed to examine and survey the entrance of the harbor of the port of Presquille, in PA, in order to make an estimate of the expense of removing the obstructions to the entrance, with a plan of the best mode of effecting the same, under the appropriation for that purpose by act of Congress passed 3rd of March last. The report of the Board accompanies the papers from the War Department, and is submitted for the consideration of Congress. A strong hope has been long entertained, founded on the heroic struggle of the Greeks, that they would succeed in their contest and resume their equal station among the nations of the earth. It is believed that the whole civilized world take a deep interest in their welfare. Although no power has declared in their favor, yet none according to our information, has taken part against them. Their cause and their name have protected them from dangers which might ere this have overwhelmed any other people. The ordinary calculations of interest and of acquisition with a view to aggrandizement, which mingles so much in the transactions of nations, seem to have had no effect in regard to them. From the facts which have come to our knowledge there is good cause to believe that their enemy has lost forever all dominion over them; that Greece will become again an independent nation. That she may obtain that rank is the object of our most ardent wishes. It was stated at the commencement of the last session that a great effort was then making in Spain and Portugal to improve the condition of the people of those countries, and that it appeared to be conducted with extraordinary moderation. It need scarcely be remarked that the result has been so far very different from what was then anticipated. Of events in that quarter of the globe, with which we have so much intercourse and from which we derive our origin, we have always been anxious and interested spectators. The citizens of the United States cherish sentiments the most friendly in favor of the liberty and happiness of their fellow men on that side of the Atlantic. In the wars of the European powers in matters relating to themselves we have never taken any part, nor does it comport with our policy so to do. It is only when our rights are invaded or seriously menaced that we resent injuries or make preparation for our defense. With the movements in this hemisphere we are of necessity more immediately connected, and by causes which must be obvious to all enlightened and impartial observers. The political system of the allied powers is essentially different in this respect from that of America. This difference proceeds from that which exists in their respective Governments; and to the defense of our own, which has been achieved by the loss of so much blood and treasure, and matured by the wisdom of their most enlightened citizens, and under which we have enjoyed unexampled felicity, this whole nation is devoted. We owe it, therefore, to candor and to the amicable relations existing between the United States and those powers to declare that we should consider any attempt on their part to extend their system to any portion of this hemisphere as dangerous to our peace and safety. With the existing colonies or dependencies of any European power we have not interfered and shall not interfere, but with the Governments who have declared their independence and maintained it, and whose independence we have, on great consideration and on just principles, acknowledged, we could not view any interposition for the purpose of oppressing them, or controlling in any other manner their destiny, by any European power in any other light than as the manifestation of an unfriendly disposition toward the United States. In the war between those new Governments and Spain we declared our neutrality at the time of their recognition, and to this we have adhered, and shall continue to adhere, provided no change shall occur which, in the judgment of the competent authorities of this Government, shall make a corresponding change on the part of the United States indispensable to their security. The late events in Spain and Portugal shew that Europe is still unsettled. Of this important fact no stronger proof can be adduced than that the allied powers should have thought it proper, on any principle satisfactory to themselves, to have interposed by force in the internal concerns of Spain. To what extent such interposition may be carried, on the same principle, is a question in which all independent powers whose governments differ from theirs are interested, even those most remote, and surely none more so than the United States. Our policy in regard to Europe, which was adopted at an early stage of the wars which have so long agitated that quarter of the globe, nevertheless remains the same, which is, not to interfere in the internal concerns of any of its powers; to consider the government de facto as the legitimate government for us; to cultivate friendly relations with it, and to preserve those relations by a frank, firm, and manly policy, meeting in all instances the just claims of every power, submitting to injuries from none. But in regard to those continents circumstances are eminently and conspicuously different. It is impossible that the allied powers should extend their political system to any portion of either continent without endangering our peace and happiness; nor can anyone believe that our southern brethren, if left to themselves, would adopt it of their own accord. It is equally impossible, therefore, that we should behold such interposition in any form with indifference. If we look to the comparative strength and resources of Spain and those new Governments, and their distance from each other, it must be obvious that she can never subdue them. It is still the true policy of the United States to leave the parties to themselves, in the hope that other powers will pursue the same course. If we compare the present condition of our Union with its actual state at the close of our Revolution, the history of the world furnishes no example of a progress in improvement in all the important circumstances which constitute the happiness of a nation which bears any resemblance to it. At the first epoch our population did not exceed 3,000,000. by the last census it amounted to about 10,000,000, and, what is more extraordinary, it is almost altogether native, for the immigration from other countries has been inconsiderable. At the first epoch half the territory within our acknowledged limits was uninhabited and a wilderness. Since then new territory has been acquired of vast extent, comprising within it many rivers, particularly the Mississippi, the navigation of which to the ocean was of the highest importance to the original States. Over this territory our population has expanded in every direction, and new States have been established almost equal in number to those which formed the first bond of our Union. This expansion of our population and accession of new States to our Union have had the happiest effect on all its highest interests. That it has eminently augmented our resources and added to our strength and respectability as a power is admitted by all, but it is not in these important circumstances only that this happy effect is felt. It is manifest that by enlarging the basis of our system and increasing the number of States the system itself has been greatly strengthened in both its branches. Consolidation and disunion have thereby been rendered equally impracticable. Each Government, confiding in its own strength, has less to apprehend from the other, and in consequence each, enjoying a greater freedom of action, is rendered more efficient for all the purposes for which it was instituted. It is unnecessary to treat here of the vast improvement made in the system itself by the adoption of this Constitution and of its happy effect in elevating the character and in protecting the rights of the nation as well as individuals. To what, then, do we owe these blessings? It is known to all that we derive them from the excellence of our institutions. Ought we not, then, to adopt every measure which may be necessary to perpetuate them Fellow citizens of the Senate and House of Representatives: The view which I have now to present to you of our affairs, foreign and domestic, realizes the most sanguine anticipations which have been entertained of the public prosperity. If we look to the whole, our growth as a nation continues to be rapid beyond example; if to the states which compose it, the same gratifying spectacle is exhibited. Our expansion over the vast territory within our limits has been great, without indicating any decline in those sections from which the emigration has been most conspicuous. We have daily gained strength by a native population in every quarter, a population devoted to our happy system of government and cherishing the bond of union with internal affection. Experience has already shewn that the difference of climate and of industry, proceeding from that cause, inseparable from such vast domains, and which under other systems might have a repulsive tendency, can not fail to produce with us under wise regulations the opposite effect. What one portion wants the other may supply; and this will be most sensibly felt by the parts most distant from each other, forming thereby a domestic market and an active intercourse between the extremes and throughout every portion of our Union. Thus by a happy distribution of power between the national and state governments, governments which rest exclusively on the sovereignty of the people and are fully adequate to the great purposes for which they were respectively instituted, causes which might otherwise lead to dismemberment operate powerfully to draw us closer together. In every other circumstance a correct view of the actual state of our union must be equally gratifying to our constituents. Our relations with foreign powers are of a friendly character, although certain interesting differences remain unsettled with some. Our revenue under the mild system of impost and tonnage continues to be adequate to all the purposes of the government. Our agriculture, commerce, manufactures, and navigation flourish. Our fortifications are advancing in the degree authorized by existing appropriations to maturity, and due progress is made in the augmentation of the Navy to the limit prescribed for it by law. For these blessings we owe to Almighty God, from whom we derive them, and with profound reverence, our most grateful and unceasing acknowledgments. In adverting to our relations with foreign powers, which are always an object of the highest importance, I have to remark that of the subjects which have been brought into discussion with them during the present administration some have been satisfactorily terminated, others have been suspended, to be resumed hereafter under circumstances more favorable to success, and others are still in negotiation, with the hope that they may be adjusted with mutual accommodation to the interests and to the satisfaction of the respective parties. It has been the invariable object of this government to cherish the most friendly relations with every power, and on principles and conditions which might make them permanent. A systematic effort has been made to place our commerce with each power on a footing of perfect reciprocity, to settle with each in a spirit of candor and liberality all existing differences, and to anticipate and remove so far as it might be practicable all causes of future variance. It having been stipulated by the seventh article of the convention of navigation and commerce which was concluded on [ 1822 - 06 - 24 ], between the United States and France, that the said convention should continue in force for two years from the first of October of that year, and for an indefinite term afterwards, unless one of the parties should declare its intention to renounce it, in which event it should cease to operate at the end of six months from such declaration, and no such intention having been announced, the convention having been found advantageous to both parties, it has since remained, and still remains, in force. At the time when that convention was concluded many interesting subjects were left unsettled, and particularly our claim to indemnity for spoliations which were committed on our commerce in the late wars. For these interests and claims it was in the contemplation of the parties to make provision at a subsequent day by a more comprehensive and definitive treaty. The object has been duly attended to since by the executive, but as yet it has not been accomplished. It is hoped that a favorable opportunity will present itself for opening a negotiation which may embrace and arrange all existing differences and every other concern in which they have a common interest upon the accession of the present King of France, an event which has occurred since the close of the last session of Congress. With Great Britain our commercial intercourse rests on the same footing that it did at the last session. by the convention of 1815, the commerce between the United States and the British dominions in Europe and the East Indies was arranged on a principle of reciprocity. That convention was confirmed and continued in force, with slight exceptions, by a subsequent treaty for the term of 10 years from [ 1818 - 10 - 20 ], the date of the latter. The trade with the British colonies in the West Indies has not as yet been arranged, by treaty or otherwise, to our satisfaction. An approach to that result has been made by legislative acts, whereby many serious impediments which had been raised by the parties in defense of their respective claims were removed. An earnest desire exists, and has been manifested on the part of this government, to place the commerce with the colonies, likewise, on a footing of reciprocal advantage, and it is hoped that the British government, seeing the justice of the proposal and its importance to the colonies, will ere long accede to it. The commissioners who were appointed for the adjustment of the boundary between the territories of the United States and those of Great Britain, specified in the fifth article of the Treaty of Ghent, having disagreed in their decision, and both governments having agreed to establish that boundary by amicable negotiation between them, it is hoped that it may be satisfactorily adjusted in that mode. The boundary specified by the sixth article has been established by the decision of the commissioners. From the progress made in that provided for by the seventh, according to a report recently received, there is good cause to presume that it will be settled in the course of the ensuing year. It is a cause of serious regret that no arrangement has yet been finally concluded between the two governments to secure by joint cooperation the suppression of the slave trade. It was the object of the British government in the early stages of the negotiation to adopt a plan for the suppression which should include the concession of the mutual right of search by the ships of war of each party of the vessels of the other for suspected offenders. This was objected to by this government on the principle that as the right of search was a right of war of a belligerent toward a neutral power it might have an ill effect to extend it by treaty, to an offense which had been made comparatively mild, to a time of peace. Anxious, however, for the suppression of this trade, it was thought advisable, in compliance with a resolution of the House of Representatives, founded on an act of Congress, to propose to the British government an expedient which should be free from that objection and more effectual for the object, by making it piratical. In that mode the enormity of the crime would place the offenders out of the protection of their government, and involve no question of search or other question between the parties touching their respective rights. It was believed, also, that it would completely suppress the trade in the vessels of both parties, and by their respective citizens and subjects in those of other powers, with whom it was hoped that the odium which would thereby be attached to it would produce a corresponding arrangement, and by means thereof its entire extirpation forever. A convention to this effect was concluded and signed in London on [ 1824 - 03 - 13 ], by plenipotentiaries duly authorized by both governments, to the ratification of which certain obstacles have arisen which are not yet entirely removed. The difference between the parties still remaining has been reduced to a point not of sufficient magnitude, as is presumed, to be permitted to defeat an object so near to the heart of both nations and so desirable to the friends of humanity throughout the world. As objections, however, to the principle recommended by the House of Representatives, or at least to the consequences inseparable from it, and which are understood to apply to the law, have been raised, which may deserve a reconsideration of the whole subject, I have thought it proper to suspend the conclusion of a new convention until the de
