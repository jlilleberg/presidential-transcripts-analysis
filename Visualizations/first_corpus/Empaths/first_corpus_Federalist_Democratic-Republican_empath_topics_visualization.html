demonstrating by our conduct that we do not fear war in the necessary protection of our rights and honor we shall give no room to infer that we abandon the desire of peace. An efficient preparation for war can alone insure peace. It is peace that we have uniformly and perseveringly cultivated, and harmony between us and France may be restored at her option. But to send another minister without more determinate assurances that he would be received would be an act of humiliation to which the United States ought not to submit. It must therefore be left with France ( if she is indeed desirous of accommodation ) to take the requisite steps. The United States will steadily observe the maxims by which they have hitherto been governed. They will respect the sacred rights of embassy; and with a sincere disposition on the part of France to desist from hostility, to make reparation for the injuries heretofore inflicted on our commerce, and to do justice in future, there will be no obstacle to the restoration of a friendly intercourse. In making to you this declaration I give a pledge to France and the world that the Executive authority of this country still adheres to the humane and pacific policy which has invariably governed its proceedings, in conformity with the wishes of the other branches of the Government and of the people of the United States. But considering the late manifestations of her policy toward foreign nations, I deem it a duty deliberately and solemnly to declare my opinion that whether we negotiate with her or not, vigorous preparations for war will be alike indispensable. These alone will give to us an equal treaty and insure its observance. Among the measures of preparation which appear expedient, I take the liberty to recall your attention to the naval establishment. The beneficial effects of the small naval armament provided under the acts of the last session are known and acknowledged. Perhaps no country ever experienced more sudden and remarkable advantages from any measure of policy than we have derived from the arming for our maritime protection and defense. We ought without loss of time to lay the foundation for an increase of our Navy to a size sufficient to guard our coast and protect our trade. Such a naval force as it is doubtless in the power of the United States to create and maintain would also afford to them the best means of general defense by facilitating the safe transportation of troops and stores to every part of our extensive coast. To accomplish this important object, a prudent foresight requires that systematic measures be adopted for procuring at all times the requisite timber and other supplies. In what manner this shall be done I leave to your consideration. I will now advert, gentlemen, to some matters of less moment, but proper to be communicated to the National Legislature. After the Spanish garrisons had evacuated the posts they occupied at the Natchez and Walnut Hills the commissioner of the United States commences his observations to ascertain the point near the Mississippi which terminated the northernmost part of the 31st degree of north latitude. From thence he proceeded to run the boundary line between the United States and Spain. He was afterwards joined by the Spanish commissioner, when the work of the former was confirmed, and they proceeded together to the demarcation of the line. Recent information renders it probably that the Southern Indians, either instigated to oppose the demarcation or jealous of the consequences of suffering white people to run a line over lands to which the Indian title had not been extinguished, have ere this time stopped the progress of the commissioners; and considering the mischiefs which may result from continuing the demarcation in opposition to the will of the Indian tribes, the great expense attending it, and that the boundaries which the commissioners have actually established probably extend at least as far as the Indian title has been extinguished, it will perhaps become expedient and necessary to suspend further proceedings by recalling our commissioner. The commissioners appointed in pursuance of the 5th article of the treaty of amity, commerce, and navigation between the United States and His Britannic Majesty to determine what river was truly intended under the name of the river St. Croix mentioned in the treaty of peace, and forming a part of the boundary therein described, have finally decided that question. On the 25th of October they made their declaration that a river called Scoodiac, which falls into Passamaquoddy Bay at its northwestern quarter, was the true St. Croix intended in the treaty of peace, as far as its great fork, where one of its streams comes from the westward and the other from the northward, and that the latter stream is the continuation of the St. Croix to its source. This decision, it is understood, will preclude all contention among the individual claimants, as it seems that the Scoodiac and its northern branch bound the grants of land which have been made by the respective adjoining Governments. A subordinate question, however, it has been suggested, still remains to be determined. Between the mouth of the St. Croix as now settled and what is usually called the Bay of Fundy lie a number of valuable islands. The commissioners have not continued the boundary line through any channel of these islands, and unless the bay of Passamaquoddy be a part of the Bay of Fundy this further adjustment of boundary will be necessary, but it is apprehended that this will not be a matter of any difficulty. Such progress has been made in the examination and decision of cases of captures and condemnations of American vessels which were the subject of the 7th article of the treaty of amity, commerce, and navigation between the United States and Great Britain that it is supposed the commissioners will be able to bring their business to a conclusion in August of the ensuing year. The commissioners acting under the 25th article of the treaty between the United States and Spain have adjusted most of the claims of our citizens for losses sustained in consequence of their vessels and cargoes having been taken by the subjects of His Catholic Majesty during the late war between France and Spain. Various circumstances have concurred to delay the execution of the law for augmenting the military establishment, among these the desire of obtaining the fullest information to direct the best selection of officers. As this object will now be speedily accomplished, it is expected that the raising and organizing of the troops will proceed without obstacle and with effect. Gentlemen of the House of Representatives: I have directed an estimate of the appropriations which will be necessary for the service of the ensuing year to be laid before you, accompanied with a view of the public receipts and expenditures to a recent period. It will afford you satisfaction to infer the great extent and solidity of the public resources from the prosperous state of the finances, notwithstanding the unexampled embarrassments which have attended commerce. When you reflect on the conspicuous examples of patriotism and liberality which have been exhibited by our mercantile fellow citizens, and how great a proportion of the public resources depends on their enterprise, you will naturally consider whether their convenience can not be promoted and reconciled with the security of the revenue by a revision of the system by which the collection is at present regulated. During your recess measures have been steadily pursued for effecting the valuations and returns directed by the act of the last session, preliminary to the assessment and collection of a direct tax. No other delays or obstacles have been experienced except such as were expected to arise from the great extent of our country and the magnitude and novelty of the operation, and enough has been accomplished to assure a fulfillment of the views of the Legislature. Gentlemen of the Senate and Gentlemen of the House of Representatives: I can not close this address without once more adverting to our political situation and inculcating the essential importance of uniting in the maintenance of our dearest interests; and I trust that by the temper and wisdom of your proceedings and by a harmony of measures we shall secure to our country that weight and respect to which it is so justly entitled It is with peculiar satisfaction that I meet the 6th Congress of the United States of America. Coming from all parts of the Union at this critical and interesting period, the members must be fully possessed of the sentiments and wishes of our constituents. The flattering prospects of abundance from the labors of the people by land and by sea; the prosperity of our extended commerce, notwithstanding interruptions occasioned by the belligerent state of a great part of the world; the return of health, industry, and trade to those cities which have lately been afflicted with disease, and the various and inestimable advantages, civil and religious, which, secured under our happy frame of government, are continued to us unimpaired, demand of the whole American people sincere thanks to a benevolent Deity for the merciful dispensations of His providence. But while these numerous blessings are recollected, it is a painful duty to advert to the ungrateful return which has been made for them by some of the people in certain counties of Pennsylvania, where, seduced by the arts and misrepresentations of designing men, they have openly resisted the law directing the valuation of houses and lands. Such defiance was given to the civil authority as rendered hopeless all further attempts by judicial process to enforce the execution of the law, and it became necessary to direct a military force to be employed, consisting of some companies of regular troops, volunteers, and militia, by whose zeal and activity, in cooperation with the judicial power, order and submission were restored and many of the offenders arrested. Of these, some have been convicted of misdemeanors, and others, charged with various crimes, remain to be tried. To give due effect to the civil administration of government and to insure a just execution of the laws, a revision and amendment of the judiciary system is indispensably necessary. In this extensive country it can not but happen that numerous questions respecting the interpretation of the laws and the rights and duties of officers and citizens must arise. On the one hand, the laws should be executed; on the other, individuals should be guarded from oppression. Neither of these objects is sufficiently assured under the present organization of the judicial department. I therefore earnestly recommend the subject to your serious consideration. Persevering in the pacific and humane policy which had been invariably professed and sincerely pursued by the executive authority of the United States, when indications were made on the part of the French Republic of a disposition to accommodate the existing differences between the two countries, I felt it to be my duty to prepare for meeting their advances by a nomination of ministers upon certain conditions which the honor of our country dictated, and which its moderation had given it a right to prescribe. The assurances which were required of the French government previous to the departure of our envoys have been given through their minister of foreign relations, and I have directed them to proceed on their mission to Paris. They have full power to conclude a treaty, subject to the constitutional advice and consent of the Senate. The characters of these gentlemen are sure pledges to their country that nothing incompatible with its honor or interest, nothing inconsistent with our obligations of good faith or friendship to any other nation, will be stipulated. It appearing probable from the information I received that our commercial intercourse with some ports in the island of St. Domingo might safely be renewed, I took such steps as seemed to me expedient to ascertain that point. The result being satisfactory, I then, in conformity with the act of Congress on the subject, directed the restraints and prohibitions of that intercourse to be discontinued on terms which were made known by proclamation. Since the renewal of this intercourse our citizens trading to those ports, with their property, have been duly respected, and privateering from those ports has ceased. In examining the claims of British subjects by the commissioners at Philadelphia, acting under the sixth article of the treaty of amity, commerce, and navigation with Great Britain, a difference of opinion on points deemed essential in the interpretation of that article has arisen between the commissioners appointed by the United States and the other members of that board, from which the former have thought it their duty to withdraw. It is sincerely to be regretted that the execution of an article produced by a mutual spirit of amity and justice should have been thus unavoidably interrupted. It is, however, confidently expected that the same spirit of amity and the same sense of justice in which it originated will lead to satisfactory explanations. In consequence of the obstacles to the progress of the commission in Philadelphia, His Britannic Majesty has directed the commissioners appointed by him under the seventh article of the treaty relating to the British captures of American vessels to withdraw from the board sitting in London, but with the express declaration of his determination to fulfill with punctuality and good faith the engagements which His Majesty has contracted by his treaty with the United States, and that they will be instructed to resume their functions whenever the obstacles which impede the progress of the commission at Philadelphia shall be removed. It being in like manner my sincere determination, so far as the same depends on me, that with equal punctuality and good faith the engagements contracted by the United States in their treaties with His Britannic Majesty shall be fulfilled, I shall immediately instruct our minister at London to endeavor to obtain the explanation necessary to a just performance of those engagements on the part of the United States. With such dispositions on both sides, I can not entertain a doubt that all difficulties will soon be removed and that the two boards will then proceed and bring the business committed to them respectively to a satisfactory conclusion. The act of Congress relative to the seat of the government of the United States requiring that on the first Monday of December next it should be transferred from Philadelphia to the District chosen for its permanent seat, it is proper for me to inform you that the commissioners appointed to provide suitable buildings for the accommodation of Congress and of the President and of the public offices of the government have made a report of the state of the buildings designed for those purposes in the city of Washington, from which they conclude that the removal of the seat of government to that place at the time required will be practicable and the accommodation satisfactory. Their report will be laid before you. Gentlemen of the House of Representatives: I shall direct the estimates of the appropriations necessary for the service of the ensuing year, together with an account of the revenue and expenditure, to be laid before you. During a period in which a great portion of the civilized world has been involved in a war unusually calamitous and destructive, it was not to be expected that the United States could be exempted from extraordinary burthens. Although the period is not arrived when the measures adopted to secure our country against foreign attacks can be renounced, yet it is alike necessary for the honor of the government and the satisfaction of the community that an exact economy should be maintained. I invite you, gentlemen, to investigate the different branches of the public expenditure. The examination will lead to beneficial retrenchments or produce a conviction of the wisdom of the measures to which the expenditure relates. Gentlemen of the Senate and Gentlemen of the House of Representatives: At a period like the present, when momentous changes are occurring and every hour is preparing new and great events in the political world, when a spirit of war is prevalent in almost every nation with whose affairs the interests of the United States have any connection, unsafe and precarious would be our situation were we to neglect the means of maintaining our just rights. The result of the mission to France is uncertain; but however it may terminate, a steady perseverance in a system of national defense commensurate with our resources and the situation of our country is an obvious dictate of wisdom; for, remotely as we are placed from the belligerent nations, and desirous as we are, by doing justice to all, to avoid offense to any, nothing short of the power of repelling aggressions will secure to our country a rational prospect of escaping the calamities of war or national degradation. As to myself, it is my anxious desire so to execute the trust reposed in me as to render the people of the United States prosperous and happy. I rely with entire confidence on your cooperation in objects equally your care, and that our mutual labors will serve to increase and confirm union among our fellow citizens and an unshaken attachment to our government Gentlemen of the Senate and Gentlemen of the House of Representatives: The letter herewith transmitted will inform you that it has pleased Divine Providence to remove from this life our excellent fellow citizen, George Washington, by the purity of his character and a long series of services to his country rendered illustrious through the world. It remains for an affectionate and grateful people, in whose hearts he can never die, to pay suitable honors to his memory. JOHN ADAMS. MOUNT VERNON, December 15, 1799. The PRESIDENT OF THE UNITED STATES. It is with inexpressible grief that I have to announce to you the death of the great and good General Washington. He died last evening between 10 and 11 o'clock, after a short illness of about twenty hours. His disorder was an inflamatory sore throat, which proceeded from a cold of which he made but little complaint on Friday. On Saturday morning about 3 o'clock he became ill. Dr. Craik attended him in the morning, and Dr. Dick, of Alexandria, and Dr. Brown, of Port Tobacco, were soon after called in. Every medical assistance was offered, but without the desired effect. His last scene corresponded with the whole tenor of his life; not a groan nor a complaint escaped him in extreme distress. With perfect resignation and in full possession of his reason, he closed his well spent life. I have the honor to be, with the highest respect, sir, your most obedient and very humble servant, TOBIAS LEAR. The Senate, having resolved to wait on the President of the United States \u201cto condole with him on the distressing event of the death of General George Washington,\u201d proceeded to the house of the President, when the President of the Senate, in their name, presented the address which had previously been agreed to, as follows: The Senate of the United States respectfully take leave, sir, to to you their deep regret for the loss their country sustains in the death of General George Washington. This event, so distressing to all our fellow citizens, must be peculiarly heavy to you, who have long been associated with him in deeds of patriotism. Permit us, sir, to mingle our tears with yours. On this occasion it is manly to weep. To lose such a man at such a crisis is no common calamity to the world. Our country mourns her father. The Almighty Disposer of Human Events has taken from us our greatest benefactor and ornament. It becomes us to submit with reverence to Him who maketh darkness His pavilion. With patriotic pride we review the life of our Washington and compare him with those of other countries who have been preeminent in fame. Ancient and modern names are diminished before him. Greatness and guilt have too often been allied, but his fame is whiter than it is brilliant. The destroyers of nations stood abashed at the majesty of his virtue. It reproved the intemperance of their ambition and darkened the splendor of victory. The scene is closed, and we are no longer anxious lest misfortune should sully his glory. He has traveled on to the end of his journey and carried with him an increasing weight of honor. He has deposited it safely, where misfortune can not tarnish it, where malice can not blast it. Favored of Heaven, he departed without exhibiting the weakness of humanity. Magnanimous in death, the darkness of the grave could not obscure his brightness. Such was the man whom we deplore. Thanks to God, his glory is consummated. Washington yet lives on earth in his spotless example; his spirit is in Heaven. Let his countrymen consecrate the memory of the heroic general, the patriotic statesman, and the virtuous sage. Let them teach their children never to forget that the fruit of his labors and his example are their inheritance. SAMUEL LIVERMORE, President of the Senate pro tempore. DECEMBER 23, 1799. To which the President replied as follows: UNITED STATES, December 23, 1799. Gentlemen of the Senate: I receive with the most respectful and affectionate sentiments in this impressive address the obliging expressions of your regard for the loss our country has sustained in the death of her most esteemed, beloved, and admired citizen. In the multitude of my thoughts and recollections on this melancholy event you will permit me only to say that I have seen him in the days of adversity, in some of the scenes of his deepest distress and most trying perplexities; I have also attended him in his highest elevation and most prosperous felicity, with uniform admiration of his wisdom, moderation, and constancy. Among all our original associates in that memorable league of the continent in 1774, which first expressed the sovereign will of a free nation in America, he was the only one remaining in the General Government. Although with a constitution more enfeebled than his at an age when he thought it necessary to prepare for retirement, I feel myself alone bereaved of my last brother; yet I derive a strong consolation from the unanimous disposition which appears in all ages and classes to mingle their sorrows with mine on this common calamity to the world. The life of our Washington can not suffer by comparison with those of other countries who have been most celebrated and exalted by fame. The attributes and decorations of royalty could have only served to eclipse the majesty of those virtues which made him, from being a modest citizen, a more resplendent luminary. Misfortune, had he lived, could hereafter have sullied his glory only with those superficial minds who, believing that characters and actions are marked by success alone, rarely deserve to enjoy it. Malice could never blast his honor, and envy made him a singular exception to her universal rule. For himself, he had lived enough to life and to glory. For his fellow citizens, if their prayers could have been answered, he would have been immortal. For me, his departure is at a most unfortunate moment. Trusting, however, in the wise and righteous dominion of Providence over the passions of men and the results of their councils and actions, as well as over their lives, nothing remains for me but humble resignation. His example is now complete, and it will teach wisdom and virtue to magistrates, citizens, and men, not only in the present age, but in future generations as long as our history shall be read. If a Trajan found a Pliny, a Marcus Aurelius can never want biographers, eulogists, or historians. JOHN ADAMS. The House of Representatives having resolved unanimously to wait on the President of the United States \u201cin condolence of this national calamity,\u201d the Speaker, attended by the House, withdrew to the house of the President, when the Speaker addressed the President as follows: The House of Representatives, penetrated with a sense of the irreparable loss sustained by the nation in the death of that great and good man, the illustrious and beloved Washington, wait on you, sir, to express their condolence on this melancholy and distressing event. To which the President replied as follows: UNITED STATES December 19, 1799. Gentlemen of the House of Representatives: I receive with great respect and affection the condolence of the House of Representatives on the melancholy and affecting event in the death of the most illustrious and beloved personage which this country ever produced. I sympathize with you, with the nation, and with good men through the world in this irreparable loss sustained by us all. JOHN ADAMS Whereas the late wicked and treasonable insurrection against the just authority of the United States of sundry persons in the counties of Northampton, Montgomery, and Bucks, in the State of Pennsylvania, in the year 1799, having been speedily suppressed without any of the calamities usually attending rebellion; whereupon peace, order, and submission to the laws of the United States were restored in the aforesaid counties, and the ignorant, misguided, and misinformed in the counties have returned to a proper sense of their duty, whereby it is become unnecessary for the public good that any future prosecutions should be commenced or carried on against any person or persons by reason of their being concerned in the said insurrection: Wherefore be it known that I, John Adams, President of the United States of America, have granted, and by these presents do grant, a full, free, and absolute pardon to all and every person or persons concerned in the said insurrection, excepting as hereinafter excepted, of all treasons, misprisions of treason, felonies, misdemeanors, and other crimes by them respectively done or committed against the United States in either of the said counties before the 12th day of March, in the year 1799, excepting and excluding therefrom every person who now standeth indicted or convicted of any treason, misprision of treason, or other offense against the United States, whereby remedying and releasing unto all persons, except as before excepted, all pains and penalties incurred, or supposed to be incurred, for or on account of the premises. Given under my hand and the seal of the United States of America, at the city of Philadelphia, this 21st day of May, A. D. 1800, and of the Independence of the said States the twenty-fourth. JOHN ADAMS Gentlemen of the Senate and Gentlemen of the House of Representatives: Immediately after the adjournment of Congress at their last session in Philadelphia I gave directions, in compliance with the laws, for the removal of the public offices, records, and property. These directions have been executed, and the public officers have since resided and conducted the ordinary business of the Government in this place. I congratulate the people of the United States on the assembling of Congress at the permanent seat of their Government, and I congratulate you, gentlemen, on the prospect of a residence not to be changed. Although there is cause to apprehend that accommodations are not now so complete as might be wished, yet there is great reason to believe that this inconvenience will cease with the present session. It would be unbecoming the representatives of this nation to assemble for the first time in this solemn temple without looking up to the Supreme Ruler of the Universe and imploring His blessing. May this territory be the residence of virtue and happiness! In this city may that piety and virtue, that wisdom and magnanimity, that constancy and self government, which adorned the great character whose name it bears be forever held in veneration! Here and throughout our country may simple manners, pure morals, and true religion flourish forever! It is with you, gentlemen, to consider whether the local powers over the District of Columbia vested by the Constitution in the Congress of the United States shall be immediately exercised. If in your opinion this important trust ought now to be executed, you can not fail while performing it to take into view the future probable situation of the territory for the happiness of which you are about to provide. You will consider it as the capital of a great nation advancing with unexampled rapidity in arts, in commerce, in wealth, and in population, and possessing within itself those energies and resources which, if not thrown away or lamentably misdirected, will secure to it a long course of prosperity and self government. In compliance with a law of the last session of Congress, the officers and soldiers of the temporary army have been discharged. It affords real pleasure to recollect the honorable testimony they gave of the patriotic motives which brought them into the service of their country, by the readiness and regularity with which they returned to the station of private citizens. It is in every point of view of such primary importance to carry the laws into prompt and faithful execution, and to render that part of the administration of justice which the Constitution and laws devolve on the Federal courts as convenient to the people as may consist with their present circumstances, that I can not omit once more to recommend to your serious consideration the judiciary system of the United States. No subject is more interesting than this to the public happiness, and to none can those improvements which may have been suggested by experience be more beneficially applied. A treaty of amity and commerce with the King of Prussia has been concluded and ratified. The ratifications have been exchanged, and I have directed the treaty to be promulgated by proclamation. The difficulties which suspended the execution of the 6th article of our treaty of amity, commerce, and navigation with Great Britain have not yet been removed. The negotiation on this subject is still depending. As it must be fore the interest and honor of both nations to adjust this difference with good faith, I indulge confidently the expectation that the sincere endeavors of the Government of the United States to bring it to an amicable termination will not be disappointed. The envoys extraordinary and ministers plenipotentiary from the United States to France were received by the First Consul with the respect due to their character, and 3 persons with equal powers were appointed to treat with them. Although at the date of the last official intelligence the negotiation had not terminated, yet it is to be hoped that our efforts to effect an accommodation will at length meet with a success proportioned to the sincerity with which they have been so often repeated. While our best endeavors for the preservation of harmony with all nations will continue to be used, the experience of the world and our own experience admonish us of the insecurity of trusting too confidently to their success. We can not, without committing a dangerous imprudence, abandon those measures of self protection which are adapted to our situation and to which, notwithstanding our pacific policy, the violence and injustice of others may again compel us to resort. While our vast extent of sea coast, the commercial and agriculture habits of our people, the great capital they will continue to trust on the ocean, suggest the system of defense which will be most beneficial to ourselves, our distance from Europe and our resources for maritime strength will enable us to employ it with effect. Seasonable and systematic arrangements, so far as our resources will justify, for a navy adapted to defensive war, and which may in case of necessity be quickly brought into use, seem to be as much recommended by a wise and true economy as by a just regard for our future tranquillity, for the safety of our shores, and for the protection of our property committed to the ocean. The present Navy of the United States, called suddenly into existence by a great national exigency, has raised us in our own esteem, and by the protection afforded to our commerce has effected to the extent of our expectations the objects for which it was created. In connection with a navy ought to be contemplated the fortification of some of our principal sea ports and harbors. A variety of considerations, which will readily suggest themselves, urge an attention to this measure of precaution. To give security to our principal ports considerable sums have already been expended, but the works remain incomplete. It is for Congress to determine whether additional appropriations shall be made in order to render competent to the intended purposes the fortifications which have been commenced. The manufacture of arms within the United States still invites the attention of the National Legislature. At a considerable expense to the public this manufacture has been brought to such a state of maturity as, with continued encouragement, will supersede the necessity of future importations from foreign countries. Gentlemen of the House of Representatives: I shall direct the estimates of the appropriations necessary for the ensuing year, together with an account of the public revenue and expenditure to a late period, to be laid before you. I observe with much satisfaction that the product of the revenue during the present year has been more considerable than during any former equal period. This result affords conclusive evidence of the great resources of this country and of the wisdom and efficiency of the measures which have been adopted by Congress for the protection of commerce and preservation of public credit. Gentlemen of the Senate and Gentlemen of the House of Representatives: As one of the grand community of nations, our attention is irresistibly drawn to the important scenes which surround us. If they have exhibited an uncommon portion of calamity, it is the province of humanity to deplore and of wisdom to avoid the causes which may have produced it. If, turning our eyes homeward, we find reason to rejoice at the prospect which presents itself; if we perceive the interior of our country prosperous, free, and happy; if all enjoy in safety, under the protection of laws emanating only from the general will, the fruits of their own labor, we ought to fortify and cling to those institutions which have been the source of such real felicity and resist with unabating perseverance the progress of those dangerous innovations which may diminish their influence. To your patriotism, gentlemen, has been confided the honorable duty of guarding the public interests; and while the past is to your country a sure pledge that it will be faithfully discharged, permit me to assure you that your labors to promote the general happiness will receive from me the most zealous cooperation ", "FRIENDS AND FELLOW-CITIZENS, Called upon to undertake the duties of the first executive office of our country, I avail myself of the presence of that portion of my fellow citizens which is here assembled to express my grateful thanks for the favor with which they have been pleased to look toward me, to declare a sincere consciousness that the task is above my talents, and that I approach it with those anxious and awful presentiments which the greatness of the charge and the weakness of my powers so justly inspire. A rising nation, spread over a wide and fruitful land, traversing all the seas with the rich productions of their industry, engaged in commerce with nations who feel power and forget right, advancing rapidly to destinies beyond the reach of mortal eye when I contemplate these transcendent objects, and see the honor, the happiness, and the hopes of this beloved country committed to the issue and the auspices of this day, I shrink from the contemplation, and humble myself before the magnitude of the undertaking. Utterly, indeed, should I despair did not the presence of many whom I here see remind me that in the other high authorities provided by our Constitution I shall find resources of wisdom, of virtue, and of zeal on which to rely under all difficulties. To you, then, gentlemen, who are charged with the sovereign functions of legislation, and to those associated with you, I look with encouragement for that guidance and support which may enable us to steer with safety the vessel in which we are all embarked amidst the conflicting elements of a troubled world. During the contest of opinion through which we have passed the animation of discussions and of exertions has sometimes worn an aspect which might impose on strangers unused to think freely and to speak and to write what they think; but this being now decided by the voice of the nation, announced according to the rules of the Constitution, all will, of course, arrange themselves under the will of the law, and unite in common efforts for the common good. All, too, will bear in mind this sacred principle, that though the will of the majority is in all cases to prevail, that will to be rightful must be reasonable; that the minority possess their equal rights, which equal law must protect, and to violate would be oppression. Let us, then, fellow citizens, unite with one heart and one mind. Let us restore to social intercourse that harmony and affection without which liberty and even life itself are but dreary things. And let us reflect that, having banished from our land that religious intolerance under which mankind so long bled and suffered, we have yet gained little if we countenance a political intolerance as despotic, as wicked, and capable of as bitter and bloody persecutions. During the throes and convulsions of the ancient world, during the agonizing spasms of infuriated man, seeking through blood and slaughter his long lost liberty, it was not wonderful that the agitation of the billows should reach even this distant and peaceful shore; that this should be more felt and feared by some and less by others, and should divide opinions as to measures of safety. But every difference of opinion is not a difference of principle. We have called by different names brethren of the same principle. We are all Republicans, we are all Federalists. If there be any among us who would wish to dissolve this Union or to change its republican form, let them stand undisturbed as monuments of the safety with which error of opinion may be tolerated where reason is left free to combat it. I know, indeed, that some honest men fear that a republican government can not be strong, that this Government is not strong enough; but would the honest patriot, in the full tide of successful experiment, abandon a government which has so far kept us free and firm on the theoretic and visionary fear that this Government, the world's best hope, may by possibility want energy to preserve itself? I trust not. I believe this, on the contrary, the strongest Government on earth. I believe it the only one where every man, at the call of the law, would fly to the standard of the law, and would meet invasions of the public order as his own personal concern. Sometimes it is said that man can not be trusted with the government of himself. Can he, then, be trusted with the government of others? Or have we found angels in the forms of kings to govern him? Let history answer this question. Let us, then, with courage and confidence pursue our own Federal and Republican principles, our attachment to union and representative government. Kindly separated by nature and a wide ocean from the exterminating havoc of one quarter of the globe; too high-minded to endure the degradations of the others; possessing a chosen country, with room enough for our descendants to the thousandth and thousandth generation; entertaining a due sense of our equal right to the use of our own faculties, to the acquisitions of our own industry, to honor and confidence from our fellow citizens, resulting not from birth, but from our actions and their sense of them; enlightened by a benign religion, professed, indeed, and practiced in various forms, yet all of them inculcating honesty, truth, temperance, gratitude, and the love of man; acknowledging and adoring an overruling Providence, which by all its dispensations proves that it delights in the happiness of man here and his greater happiness hereafter with all these blessings, what more is necessary to make us a happy and a prosperous people? Still one thing more, fellow citizens a wise and frugal Government, which shall restrain men from injuring one another, shall leave them otherwise free to regulate their own pursuits of industry and improvement, and shall not take from the mouth of labor the bread it has earned. This is the sum of good government, and this is necessary to close the circle of our felicities. About to enter, fellow citizens, on the exercise of duties which comprehend everything dear and valuable to you, it is proper you should understand what I deem the essential principles of our Government, and consequently those which ought to shape its Administration. I will compress them within the narrowest compass they will bear, stating the general principle, but not all its limitations. Equal and exact justice to all men, of whatever state or persuasion, religious or political; peace, commerce, and honest friendship with all nations, entangling alliances with none; the support of the State governments in all their rights, as the most competent administrations for our domestic concerns and the surest bulwarks against antirepublican tendencies; the preservation of the General Government in its whole constitutional vigor, as the sheet anchor of our peace at home and safety abroad; a jealous care of the right of election by the people a mild and safe corrective of abuses which are lopped by the sword of revolution where peaceable remedies are unprovided; absolute acquiescence in the decisions of the majority, the vital principle of republics, from which is no appeal but to force, the vital principle and immediate parent of despotism; a well disciplined militia, our best reliance in peace and for the first moments of war till regulars may relieve them; the supremacy of the civil over the military authority; economy in the public expense, that labor may be lightly burthened; the honest payment of our debts and sacred preservation of the public faith; encouragement of agriculture, and of commerce as its handmaid; the diffusion of information and arraignment of all abuses at the bar of the public reason; freedom of religion; freedom of the press, and freedom of person under the protection of the habeas corpus, and trial by juries impartially selected. These principles form the bright constellation which has gone before us and guided our steps through an age of revolution and reformation. The wisdom of our sages and blood of our heroes have been devoted to their attainment. They should be the creed of our political faith, the text of civic instruction, the touchstone by which to try the services of those we trust; and should we wander from them in moments of error or of alarm, let us hasten to retrace our steps and to regain the road which alone leads to peace, liberty, and safety. I repair, then, fellow citizens, to the post you have assigned me. With experience enough in subordinate offices to have seen the difficulties of this the greatest of all, I have learnt to expect that it will rarely fall to the lot of imperfect man to retire from this station with the reputation and the favor which bring him into it. Without pretensions to that high confidence you reposed in our first and greatest revolutionary character, whose preeminent services had entitled him to the first place in his country's love and destined for him the fairest page in the volume of faithful history, I ask so much confidence only as may give firmness and effect to the legal administration of your affairs. I shall often go wrong through defect of judgment. When right, I shall often be thought wrong by those whose positions will not command a view of the whole ground. I ask your indulgence for my own errors, which will never be intentional, and your support against the errors of others, who may condemn what they would not if seen in all its parts. The approbation implied by your suffrage is a great consolation to me for the past, and my future solicitude will be to retain the good opinion of those who have bestowed it in advance, to conciliate that of others by doing them all the good in my power, and to be instrumental to the happiness and freedom of all. Relying, then, on the patronage of your good will, I advance with obedience to the work, ready to retire from it whenever you become sensible how much better choice it is in your power to make. And may that Infinite Power which rules the destinies of the universe lead our councils to what is best, and give them a favorable issue for your peace and prosperity GENTLEMAN, I have received the remonstrance you were pleased to address to me, on the appointment of Samuel Bishop to the office of collector of New Haven, lately vacated by the death of David Austin. The right of our fellow citizens to represent to the public functionaries their opinion on proceedings interesting to them, is unquestionably a constitutional right, often useful, sometimes necessary, and will always be respectfully acknoleged by me. Of the various executive duties, no one excites more anxious concern than that of placing the interests of our fellow citizens in the hands of honest men, with understandings sufficient for their station. No duty, at the same time, is more difficult to fulfil. The knolege of characters possessed by a single individual is, of necessity, limited. To seek out the best through the whole Union, we must resort to other information, which, from the best of men, acting disinterestedly and with the purest motives, is sometimes incorrect. In the case of Samuel Bishop, however, the subject of your remonstrance, time was taken, information was sought, & such obtained as could leave no room for doubt of his fitness. From private sources it was learnt that his understanding was sound, his integrity pure, his character unstained. And the offices confided to him within his own State, are public evidences of the estimation in which he is held by the State in general, and the city & township particularly in which he lives. He is said to be the town clerk, a justice of the peace, mayor of the city of New Haven, an office held at the will of the legislature, chief judge of the court of common pleas for New Haven county, a court of high criminal and civil jurisdiction wherein most causes are decided without the right of appeal or review, and sole judge of the court of probates, wherein he singly decides all questions of wills, settlement of estates, testate and intestate, appoints guardians, settles their accounts, and in fact has under his jurisdiction and care all the property real and personal of persons dying. The two last offices, in the annual gift of the legislature, were given to him in May last. Is it possible that the man to whom the legislature of Connecticut has so recently committed trusts of such difficulty & magnitude, is justice(sunfit to be the collector of the district of New Haven, ' tho ' acknoleged in the same writing, to have obtained all this confidence justice(sby a long life of usefulness? ' It is objected, indeed, in the remonstrance, that he is 77. years of age; but at a much more advanced age, our Franklin was the ornament of human nature. He may not be able to perform in person, all the details of his office; but if he gives us the benefit of his understanding, his integrity, his watchfulness, and takes care that all the details are well performed by himself or his necessary assistants, all public purposes will be answered. The remonstrance, indeed, does not allege that the office has been illy conducted, but only apprehends that it will be so. Should this happen in event, be assured I will do in it what shall be just and necessary for the public service. In the meantime, he should be tried without being prejudged. The removal, as it is called, of Mr. Goodrich, forms another subject of complaint. Declarations by myself in favor of political tolerance, exhortations to harmony and affection in social intercourse, and to respect for the equal rights of the minority, have, on certain occasions, been quoted & misconstrued into assurances that the tenure of offices was to be undisturbed. But could candor apply such a construction? It is not indeed in the remonstrance that we find it; but it leads to the explanations which that calls for. When it is considered, that during the late administration, those who were not of a particular sect of politics were excluded from all office; when, by a steady pursuit of this measure, nearly the whole offices of the U S were monopolized by that sect; when the public sentiment at length declared itself, and burst open the doors of honor and confidence to those whose opinions they more approved, was it to be imagined that this monopoly of office was still to be continued in the hands of the minority? Does it violate their equal rights, to assert some rights in the majority also? Is it political intolerance to claim a proportionate share in the direction of the public affairs? Can they not harmonize in society unless they have everything in their own hands? If the will of the nation, manifested by their various elections, calls for an administration of government according with the opinions of those elected; if, for the fulfilment of that will, displacements are necessary, with whom can they so justly begin as with persons appointed in the last moments of an administration, not for its own aid, but to begin a career at the same time with their successors, by whom they had never been approved, and who could scarcely expect from them a cordial cooperation? Mr. Goodrich was one of these. Was it proper for him to place himself in office, without knowing whether those whose agent he was to be would have confidence in his agency? Can the preference of another, as the successor to Mr. Austin, be candidly called a removal of Mr. Goodrich? If a due participation of office is a matter of right, how are vacancies to be obtained? Those by death are few; by resignation, none. Can any other mode than that of removal be proposed? This is a painful office; but it is made my duty, and I meet it as such. I proceed in the operation with deliberation & inquiry, that it may injure the best men least, and effect the purposes of justice & public utility with the least private distress; that it may be thrown, as much as possible, on delinquency, on oppression, on intolerance, on incompetence, on faultfinding adherence to our enemies. The remonstrance laments \u201cthat a change in the administration must produce a change in the subordinate officers;\u201d in other words, that it should be deemed necessary for all officers to think with their principal. But on whom does this imputation bear? On those who have excluded from office every shade of opinion which was not theirs? Or on those who have been so excluded? lament sincerely that unessential differences of political opinion should ever have been deemed sufficient to interdict half the society from the rights and the blessings of self government, to proscribe them as characters unworthy of every trust. It would have been to me a circumstance of great relief, had I found a moderate participation of office in the hands of the majority. I would gladly have left to time and accident to raise them to their just share. But their total exclusion calls for prompter correctives. shall correct the procedure; but that done, disdain to follow it, shall return with joy to that state of things, when the only questions concerning a candidate shall be, is he honest? Is he capable? Is he faithful to the Constitution? I tender you the homage of my high respect It is a circumstance of sincere gratification to me that on meeting the great council of our nation, I am able to announce to them, on the grounds of reasonable certainty, that the wars and troubles which have for so many years afflicted our sister nations have at length come to an end, and that the communications of peace and commerce are once more opening among them. While we devoutly return thanks to the beneficent Being who has been pleased to breathe into them the spirit of conciliation and forgiveness, we are bound with peculiar gratitude to be thankful to him that our own peace has been preserved through so perilous a season, and ourselves permitted quietly to cultivate the earth and to practice and improve those arts which tend to increase our comforts. The assurances, indeed, of friendly disposition, received from all the powers with whom we have principal relations, had inspired a confidence that our peace with them would not have been disturbed. But a cessation of the irregularities which had effected the commerce of neutral nations, and of the irritations and injuries produced by them, can not but add to this confidence; and strengthens, at the same time, the hope, that wrongs committed on offending friends, under a pressure of circumstances, will now be reviewed with candor, and will be considered as founding just claims of retribution for the past and new assurances for the future. Among our Indian neighbors, also, a spirit of peace and friendship generally prevailing and I am happy to inform you that the continued efforts to introduce among them the implements and the practice of husbandry, and of the household arts, have not been without success; that they are becoming more and more sensible of the superiority of this dependence for clothing and subsistence over the precarious resources of hunting and fishing; and already we are able to announce, that instead of that constant diminution of their numbers, produced by their wars and their wants, some of them begin to experience an increase of population. To this state of general peace with which we have been blessed, one only exception exists. Tripoli, the least considerable of the Barbary States, had come forward with demands unfounded either in right or in compact, and had permitted itself to denounce war, on our failure to comply before a given day. The style of the demand admitted but one answer. I sent a small squadron of frigates into the Mediterranean, with assurances to that power of our sincere desire to remain in peace, but with orders to protect our commerce against the threatened attack. The measure was seasonable and salutary. The bey had already declared war in form. His cruisers were out. Two had arrived at Gibraltar. Our commerce in the Mediterranean was blockaded, and that of the Atlantic in peril. The arrival of our squadron dispelled the danger. One of the Tripolitan cruisers having fallen in with, and engaged the small schooner Enterprise, commanded by Lieutenant Sterret, which had gone as a tender to our larger vessels, was captured, after a heavy slaughter of her men, without the loss of a single one on our part. The bravery exhibited by our citizens on that element, will, I trust, be a testimony to the world that it is not the want of that virtue which makes us seek their peace, but a conscientious desire to direct the energies of our nation to the multiplication of the human race, and not to its destruction. Unauthorized by the constitution, without the sanction of Congress, to go out beyond the line of defence, the vessel being disabled from committing further hostilities, was liberated with its crew. The legislature will doubtless consider whether, by authorizing measures of offence, also, they will place our force on an equal footing with that of its adversaries. I communicate all material information on this subject, that in the exercise of the important function considered by the constitution to the legislature exclusively, their judgment may form itself on a knowledge and consideration of every circumstance of weight. I wish I could say that our situation with all the other Barbary states was entirely satisfactory. Discovering that some delays had taken place in the performance of certain articles stipulated by us, I thought it my duty, by immediate measures for fulfilling them, to vindicate to ourselves the right of considering the effect of departure from stipulation on their side. From the papers which will be laid before you, you will be enabled to judge whether our treaties are regarded by them as fixing at all the measure of their demands, or as guarding from the exercise of force our vessels within their power; and to consider how far it will be safe and expedient to leave our affairs with them in their present posture. I lay before you the result of the census lately taken of our inhabitants, to a conformity with which we are to reduce the ensuing rates of representation and taxation. You will perceive that the increase of numbers during the last ten years, proceeding in geometrical ratio, promises a duplication in little more than twenty-two years. We contemplate this rapid growth, and the prospect it holds up to us, not with a view to the injuries it may enable us to do to others in some future day, but to the settlement of the extensive country still remaining vacant within our limits, to the multiplications of men susceptible of happiness, educated in the love of order, habituated to self government, and value its blessings above all price. Other circumstances, combined with the increase of numbers, have produced an augmentation of revenue arising from consumption, in a ratio far beyond that of population alone, and though the changes of foreign relations now taking place so desirably for the world, may for a season affect this branch of revenue, yet, weighing all probabilities of expense, as well as of income, there is reasonable ground of confidence that we may now safely dispense with all the internal taxes, comprehending excises, stamps, auctions, licenses, carriages, and refined sugars, to which the postage on newspapers may be added, to facilitate the progress of information, and that the remaining sources of revenue will be sufficient to provide for the support of government to pay the interest on the public debts, and to discharge the principals in shorter periods than the laws or the general expectations had contemplated. War, indeed, and untoward events, may change this prospect of things, and call for expenses which the imposts could not meet; but sound principles will not justify our taxing the industry of our fellow citizens to accumulate treasure for wars to happen we know not when, and which might not perhaps happen but from the temptations offered by that treasure. These views, however, of reducing our burdens, are formed on the expectation that a sensible, and at the same time a salutary reduction, may take place in our habitual expenditures. For this purpose, those of the civil government, the army, and navy, will need revisal. When we consider that this government is charged with the external and mutual relations only of these states; that the states themselves have principal care of our persons, our property, and our reputation, constituting the great field of human concerns, we may well doubt whether our organization is not too complicated, too expensive; whether offices or officers have not been multiplied unnecessarily, and sometimes injuriously to the service they were meant to promote. I will cause to be laid before you an essay toward a statement of those who, under public employment of various kinds, draw money from the treasury or from our citizens. Time has not permitted a perfect enumeration, the ramifications of office being too multipled and remote to be completely traced in a first trial. Among those who are dependent on executive discretion, I have begun the reduction of what was deemed necessary. The expenses of diplomatic agency have been considerably diminished. The inspectors of internal revenue who were found to obstruct the accountability of the institution, have been discontinued. Several agencies created by executive authority, on salaries fixed by that also, have been suppressed, and should suggest the expediency of regulating that power by law, so as to subject its exercises to legislative inspection and sanction. Other reformations of the same kind will be pursued with that caution which is requisite in removing useless things, not to injure what is retained. But the great mass of public offices is established by law, and, therefore, by law alone can be abolished. Should the legislature think it expedient to pass this roll in review, and try all its parts by the test of public utility, they may be assured of every aid and light which executive information can yield. Considering the general tendency to multiply offices and dependencies, and to increase expense to the ultimate term of burden which the citizen can bear, it behooves us to avail ourselves of every occasion which presents itself for taking off the surcharge; that it may never be seen here that, after leaving to labor the smallest portion of its earnings on which it can subsist, government shall itself consume the residue of what it was instituted to guard. In our care, too, of the public contributions intrusted to our direction, it would be prudent to multiply barriers against their dissipation, by appropriating specific sums to every specific purpose susceptible of definition; by disallowing applications of money varying from the appropriation in object, or transcending it in amount; by reducing the undefined field of contingencies, and thereby circumscribing discretionary powers over money; and by bringing back to a single department all accountabilities for money where the examination may be prompt, efficacious, and uniform. An account of the receipts and expenditures of the last year, as prepared by the secretary of the treasury, will as usual be laid before you. The success which has attended the late sales of the public lands, shows that with attention they may be made an important source of receipt. Among the payments, those made in discharge of the principal and interest of the national debt, will show that the public faith has been exactly maintained. To these will be added an estimate of appropriations necessary for the ensuing year. This last will of course be effected by such modifications of the systems of expense, as you shall think proper to adopt. A statement has been formed by the secretary of war, on mature consideration, of all the posts and stations where garrisons will be expedient, and of the number of men requisite for each garrison. The whole amount is considerably short of the present military establishment. For the surplus no particular use can be pointed out. For defence against invasion, their number is as nothing; nor is it conceived needful or safe that a standing army should be kept up in time of peace for that purpose. Uncertain as we must ever be of the particular point in our circumference where an enemy may choose to invade us, the only force which can be ready at every point and competent to oppose them, is the body of neighboring citizens as formed into a militia. On these, collected from the parts most convenient, in numbers proportioned to the invading foe, it is best to rely, not only to meet the first attack, but if it threatens to be permanent, to maintain the defence until regulars may be engaged to relieve them. These considerations render it important that we should at every session continue to amend the defects which from time to time show themselves in the laws for regulating the militia, until they are sufficiently perfect. Nor should we now or at any time separate, until we can say we have done everything for the militia which we could do were an enemy at our door. The provisions of military stores on hand will be laid before you, that you may judge of the additions still requisite. With respect to the extent to which our naval preparations should be carried, some difference of opinion may be expected to appear; but just attention to the circumstances of every part of the Union will doubtless reconcile all. A small force will probably continue to be wanted for actual service in the Mediterranean. Whatever annual sum beyond that you may think proper to appropriate to naval preparations, would perhaps be better employed in providing those articles which may be kept without waste or consumption, and be in readiness when any exigence calls them into use. Progress has been made, as will appear by papers now communicated, in providing materials for seventy-four gun ships as directed by law. How far the authority given by the legislature for procuring and establishing sites for naval purposes has been perfectly understood and pursued in the execution, admits of some doubt. A statement of the expenses already incurred on that subject, shall be laid before you. I have in certain cases suspended or slackened these expenditures, that the legislature might determine whether so many yards are necessary as have been contemplated. The works at this place are among those permitted to go on; and five of the seven frigates directed to be laid up, have been brought and laid up here, where, besides the safety of their position, they are under the eye of the executive administration, as well as of its agents and where yourselves also will be guided by your own view in the legislative provisions respecting them which may from time to time be necessary. They are preserved in such condition, as well the vessels as whatever belongs to them, as to be at all times ready for sea on a short warning. Two others are yet to be laid up so soon as they shall have reserved the repairs requisite to put them also into sound condition. As a superintending officer will be necessary at each yard, his duties and emoluments, hitherto fixed by the executive, will be a more proper subject for legislation. A communication will also be made of our progress in the execution of the law respecting the vessels directed to be sold. The fortifications of our harbors, more or less advanced, present considerations of great difficulty. While some of them are on a scale sufficiently proportioned to the advantages of their position, to the efficacy of their protection, and the importance of the points within it, others are so extensive, will cost so much in their first erection, so much in their maintenance, and require such a force to garrison them, as to make it questionable what is best now to be done. A statement of those commenced or projected, of the expenses already incurred, and estimates of their future cost, so far as can be foreseen, shall be laid before you, that you may be enabled to judge whether any attention is necessary in the laws respecting this subject. Agriculture, manufactures, commerce, and navigation, the four pillars of our prosperity, are the most thriving when left most free to individual enterprise. Protection from casual embarrassments, however, may sometimes be seasonably interposed. If in the course of your observations or inquiries they should appear to need any aid within the limits of our constitutional powers, your sense of their importance is a sufficient assurance they will occupy your attention. We can not, indeed, but all feel an anxious solicitude for the difficulties under which our carrying trade will soon be placed. How far it can be relieved, otherwise than by time, is a subject of important consideration. The judiciary system of the United States, and especially that portion of it recently erected, will of course present itself to the contemplation of Congress: and that they may be able to judge of the proportion which the institution bears to the business it has to perform, I have caused to be procured from the several States, and now lay before Congress, an exact statement of all the causes decided since the first establishment of the courts, and of those which were depending when additional courts and judges were brought in to their aid. And while on the judiciary organization, it will be worthy your consideration, whether the protection of the inestimable institution of juries has been extended to all the cases involving the security of our persons and property. Their impartial selection also being essential to their value, we ought further to consider whether that is sufficiently secured in those States where they are named by a marshal depending on executive will, or designated by the court or by officers dependent on them. I can not omit recommending a revisal of the laws on the subject of naturalization. Considering the ordinary chances of human life, a denial of citizenship under a residence of fourteen years is a denial to a great proportion of those who ask it, and controls a policy pursued from their first settlement by many of these States, and still believed of consequence to their prosperity. And shall we refuse the unhappy fugitives from distress that hospitality which the savages of the wilderness extended to our fathers arriving in this land? Shall oppressed humanity find no asylum on this globe? The constitution, indeed, has wisely provided that, for admission to certain offices of important trust, a residence shall be required sufficient to develop character and design. But might not the general character and capabilities of a citizen be safely communicated to every one manifesting a _ bona fide _ purpose of embarking his life and fortunes permanently with us? with restrictions, perhaps, to guard against the fraudulent usurpation of our flag; an abuse which brings so much embarrassment and loss on the genuine citizen, and so much danger to the nation of being involved in war, that no endeavor should be spared to detect and suppress it. These, fellow citizens, are the matters respecting the state of the nation, which I have thought of importance to be submitted to your consideration at this time. Some others of less moment, or not yet ready for communication, will be the subject of separate messages. I am happy in this opportunity of committing the arduous affairs of our government to the collected wisdom of the Union. Nothing shall be wanting on my part to inform, as far as in my power, the legislative judgment, nor to carry that judgment into faithful execution. The prudence and temperance of your discussions will promote, within your own walls, that conciliation which so much befriends national conclusion; and by its example will encourage among our constituents that progress of opinion which is tending to unite them in object and in will. That all should be satisfied with any one order of things is not to be expected, but I indulge the pleasing persuasion that the great body of our citizens will cordially concur in honest and disinterested efforts, which have for their object to preserve the general and State governments in their constitutional form and equilibrium; to maintain peace abroad, and order and obedience to the laws at home; to establish principles and practices of administration favorable to the security of liberty and prosperity, and to reduce expenses to what is necessary for the useful purposes of government GENTLEMAN, The affectionate sentiments of esteem and approbation which you are so good as to express towards me, on behalf of the Danbury Baptist Association, give me the highest satisfaction. My duties dictate a faithful and zealous pursuit of the interests of my constituents, and in proportion as they are persuaded of my fidelity to those duties, the discharge of them becomes more and more pleasing. Believing with you that religion is a matter which lies solely between man and his God, that he owes account to none other for his faith or his worship, that the legislative powers of government reach actions only, and not opinions, I contemplate with sovereign reverence that act of the whole American people which declared that their legislature should \u201cmake no law respecting an establishment of religion, or prohibiting the free exercise thereof,\u201d thus building a wall of separation between church and State. Adhering to this expression of the supreme will of the nation in behalf of the rights of conscience, I shall see with sincere satisfaction the progress of those sentiments which tend to restore to man all his natural rights, convinced he has no natural right in opposition to his social duties. I reciprocate your kind prayers for the protection and blessing of the common Father and Creator of man, and tender you for yourselves and your religious association, assurances of my high respect and esteem I have received the message in writing which you sent me through Captain Irvine, our confidential agent, placed near you for the purpose of communicating and transacting between us, whatever may be useful for both nations. I am happy to learn you have been so far favored by the Divine spirit as to be made sensible of those things which are for your good and that of your people, and of those which are hurtful to you; and particularly that you and they see the ruinous effects which the abuse of spirituous liquors have produced upon them. It has weakened their bodies, enervated their minds, exposed them to hunger, cold, nakedness, and poverty, kept them in perpetual broils, and reduced their population. I do not wonder then, brother, at your censures, not only on your own people, who have voluntarily gone into these fatal habits, but on all the nations of white people who have supplied their calls for this article. But these nations have done to you only what they do among themselves. They have sold what individuals wish to buy, leaving to every one to be the guardian of his own health and happiness. Spirituous liquors are not in themselves bad, they are often found to be an excellent medicine for the sick; it is the improper and intemperate use of them, by those in health, which makes them injurious. But as you find that your people can not refrain from an ill use of them, I greatly applaud your resolution not to use them at all. We have too affectionate a concern for your happiness to place the paltry gain on the sale of these articles in competition with the injury they do you. And as it is the desire of your nation, that no spirits should be sent among them, I am authorized by the great council of the United States to prohibit them. I will sincerely cooperate with your wise men in any proper measures for this purpose, which shall be agreeable to them. You remind me, brother, of what I said to you, when you visited me the last winter, that the lands you then held would remain yours, and shall never go from you but when you should be disposed to sell. This I now repeat, and will ever abide by. We, indeed, are always ready to buy land; but we will never ask but when you wish to sell; and our laws, in order to protect you against imposition, have forbidden individuals to purchase lands from you; and have rendered it necessary, when you desire to sell, even to a State, that an agent from the United States should attend the sale, see that your consent is freely given, a satisfactory price paid, and report to us what has been done, for our approbation. This was done in the late case of which you complain. The deputies of your nation came forward, in all the forms which we have been used to consider as evidence of the will of your nation. They proposed to sell to the State of New York certain parcels of land, of small extent, and detached from the body of your other lands; the State of New York was desirous to buy. I sent an agent, in whom we could trust, to see that your consent was free, and the sale fair. All was reported to be free and fair. The lands were your property. The right to sell is one of the rights of property. To forbid you the exercise of that right would be a wrong to your nation. Nor do I think, brother, that the sale of lands is, under all circumstances, injurious to your people. While they depended on hunting, the more extensive the forest around them, the more game they would yield. But going into a state of agriculture, it may be as advantageous to a society, as it is to an individual, who has more land than he can improve, to sell a part, and lay out the money in stocks and implements of agriculture, for the better improvement of the residue. A little land well stocked and improved, will yield more than a great deal without stock or improvement. I hope, therefore, that on further reflection, you will see this transaction in a more favorable light, both as it concerns the interest of your nation, and the exercise of that superintending care which I am sincerely anxious to employ for their subsistence and happiness. Go on then, brother, in the great reformation you have undertaken. Persuade our red brethren then to be sober, and to cultivate their lands; and their women to spin and weave for their families. You will soon see your women and children well fed and clothed, your men living happily in peace and plenty, and your numbers increasing from year to year. It will be a great glory to you to have been the instrument of so happy a change, and your children's children, from generation to generation, will repeat your name with love and gratitude forever. In all your enterprises for the good of your people, you may count with confidence on the aid and protection of the United States, and on the sincerity and zeal with which I am myself animated in the furthering of this humane work. You are our brethren of the same land; we wish your prosperity as brethren should do. Farewell To the Senate and House of Representatives of the United States: When we assemble together, fellow citizens, to consider the state of our beloved country, our just attentions are first drawn to those pleasing circumstances which mark the goodness of that Being from whose favor they flow and the large measure of thankfulness we owe for His bounty. Another year has come around, and finds us still blessed with peace and friendship abroad; law, order, and religion at home; good affection and harmony with our Indian neighbors; our burthens lightened, yet our income sufficient for the public wants, and the produce of the year great beyond example. These, fellow citizens, are the circumstances under which we meet, and we remark with special satisfaction those which under the smiles of Providence result from the skill, industry, and order of our citizens, managing their own affairs in their own way and for their own use, unembarrassed by too much regulation, unoppressed by fiscal exactions. On the restoration of peace in Europe that portion of the general carrying trade which had fallen to our share during the war was abridged by the returning competition of the belligerent powers. This was to be expected, and was just. But in addition we find in some parts of Europe monopolizing discriminations, which in the form of duties tend effectually to prohibit the carrying thither our own produce in our own vessels. From existing amities and a spirit of justice it is hope that friendly discussion will produce a fair and adequate reciprocity. But should false calculations of interest defeat our hope, it rests with the legislature to decide whether they will meet inequalities abroad with countervailing inequalities at home, or provide for the evil in any other way. It is with satisfaction I lay before you an act of the British Parliament anticipating this subjec
