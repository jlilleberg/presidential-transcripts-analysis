not be less. Without adverting to the particular theories to which the federal compact has given rise, both as to its formation and the parties to it, and without inquiring whether it be merely federal or social or national, it is sufficient that it must be admitted to be a compact and to possess the obligations incident to a compact; to be \u201ca compact by which power is created on the one hand and obedience exacted on the other; a compact freely, voluntarily, and solemnly entered into by the several States and ratified by the people thereof, respectively; a compact by which the several States and the people thereof, respectively, have bound themselves to each other and to the Federal Government, and by which the Federal Government is bound to the several States and to every citizen of the United States.\u201d To this compact, in whatever mode it may have been done, the people of South Carolina have freely and voluntarily given their assent, and to the whole and every part of it they are, upon every principle of good faith, inviolably bound. Under this obligation they are bound and should be required to contribute their portion of the public expense, and to submit to all laws made by the common consent, in pursuance of the Constitution, for the common defense and general welfare, until they can be changed in the mode which the compact has provided for the attainment of those great ends of the Government and of the Union. Nothing less than causes which would justify revolutionary remedy can absolve the people from this obligation, and for nothing less can the Government permit it to be done without violating its own obligations, by which, under the compact, it is bound to the other States and to every citizen of the United States. These deductions plainly flow from the nature of the federal compact, which is one of limitations, not only upon the powers originally possessed by the parties thereto, but also upon those conferred on the Government and every department thereof. It will be freely conceded that by the principles of our system all power is vested in the people, but to be exercised in the mode and subject to the checks which the people themselves have prescribed. These checks are undoubtedly only different modifications of the same great popular principle which lies at the foundation of the whole, but are not on that account to be less regarded or less obligatory. Upon the power of Congress, the veto of the Executive and the authority of the judiciary, which is to extend to all cases in law and equity arising under the Constitution and laws of the United States made in pursuance thereof, are the obvious checks, and the sound action of public opinion, with the ultimate power of amendment, are the salutary and only limitation upon the powers of the whole. However it may be alleged that a violation of the compact by the measures of the Government can affect the obligations of the parties, it can not even be pretended that such violation can be predicated of those measures until all the constitutional remedies shall have been fully tried. If the Federal Government exercise powers not warranted by the Constitution, and immediately affecting individuals, it will scarcely be denied that the proper remedy is a recourse to the judiciary. Such undoubtedly is the remedy for those who deem the acts of Congress laying duties and imposts, and providing for their collection, to be unconstitutional. The whole operation of such laws is upon the individuals importing the merchandise. A State is absolutely prohibited from laying imposts or duties on imports or exports without the consent of Congress, and can not become a party under these laws without importing in her own name or wrongfully interposing her authority against them. By thus interposing, however, she can not rightfully obstruct the operation of the laws upon individuals. For their disobedience to or violation of the laws the ordinary remedies through the judicial tribunals would remain. And in a case where an individual should be prosecuted for any offense against the laws, he could not set up in justification of his act a law of the State, which, being unconstitutional, would therefore be regarded as null and void. The law of a State can not authorize the commission of a crime against the United States or any other act which, according to the supreme law of the Union, would be otherwise unlawful; and it is equally clear that if there be any case in which a State, as such, is affected by the law beyond the scope of judicial power, the remedy consists in appeals to the people, either to effect a change in the representation or to procure relief by an amendment of the Constitution. But the measures of the Government are to be recognized as valid, and consequently supreme, until these remedies shall have been effectually tried, and any attempt to subvert those measures or to render the laws subordinate to State authority, and afterwards to resort to constitutional redress, is worse than evasive. It would not be a proper resistance to \u201ca government of unlimited powers,\u201d as has been sometimes pretended, but unlawful opposition to the very limitations on which the harmonious action of the Government and all its parts absolutely depends. South Carolina has appealed to none of these remedies, but in effect has defied them all. While threatening to separate from the Union if any attempt be made to enforce the revenue laws otherwise than through the civil tribunals of the country, she has not only not appealed in her own name to those tribunals which the Constitution has provided for all cases in law or equity arising under the Constitution and laws of the United States, but has endeavored to frustrate their proper action on her citizens by drawing the cognizance of cases under the revenue laws to her own tribunals, specially prepared and fitted for the purpose of enforcing the acts passed by the State to obstruct those laws, and both the judges and jurors of which will be bound by the import of oaths previously taken to treat the Constitution and laws of the United States in this respect as a nullity. Nor has the State made the proper appeal to public opinion and to the remedy of amendment; for without waiting to learn whether the other States will consent to a convention, or if they do will construe or amend the Constitution to suit her views, she has of her own authority altered the import of that instrument and given immediate effect to the change. In fine, she has set her own will and authority above the laws, has made herself arbiter in her own cause, and has passed at once over all intermediate steps to measures of avowed resistance, which, unless they be submitted to, can be enforced only by the sword. In deciding upon the course which a high sense of duty to all the people of the United States imposes upon the authorities of the Union in this emergency, it can not be overlooked that there is no sufficient cause for the acts of South Carolina, or for her thus placing in jeopardy the happiness of so many millions of people. Misrule and oppression, to warrant the disruption of the free institutions of the Union of these States, should be great and lasting, defying all other remedy. For causes of minor character the Government could not submit to such a catastrophe without a violation of its most sacred obligations to the other States of the Union who have submitted their destiny to its hands. There is in the present instance no such cause, either in the degree of misrule or oppression complained of or in the hopelessness of redress by constitutional means. The long sanction they have received from the proper authorities and from the people, not less than the unexampled growth and increasing prosperity of so many millions of freemen, attest that no such oppression as would justify, or even palliate, such a resort can be justly imputed either to the present policy or past measures of the Federal Government. The same mode of collecting duties, and for the same general objects, which began with the foundation of the Government, and which has conducted the country through its subsequent steps to its present enviable condition of happiness and renown, has not been changed. Taxation and representation, the great principle of the American Revolution, have continually gone hand in hand, and at all times and in every instance no tax of any kind has been imposed without their participation, and, in some instances which have been complained of, with the express assent of a part of the representatives of South Carolina in the councils of the Government. Up to the present period no revenue has been raised beyond the necessary wants of the country and the authorized expenditures of the Government; and as soon as the burthen of the public debt is removed those charged with the administration have promptly recommended a corresponding reduction of revenue. That this system thus pursued has resulted in no such oppression upon South Carolina needs no other proof than the solemn and official declaration of the late chief magistrate of that State in his address to the legislature. In that he says that The occurrences of the past year, in connection with our domestic concerns, are to be reviewed with a sentiment of fervent gratitude to the Great Disposer of Human Events; that tributes of grateful acknowledgment are due for the various and multiplied blessings He has been pleased to bestow on our people; that abundant harvests in every quarter of the State have crowned the exertions of agricultural labor; that health almost beyond former precedent has blessed our homes, and that there is not less reason for thankfulness in surveying our social condition. It would indeed be difficult to imagine oppression where in the social condition of a people there was equal cause of thankfulness as for abundant harvests and varied and multiplied blessings with which a kind providence had favored them. Independently of these considerations, it will not escape observation that South Carolina still claims to be a component part of the Union, to participate in the national councils and to share in the public benefits without contributing to the public burdens, thus asserting the dangerous anomaly of continuing in an association without acknowledging any other obligation to its laws than what depends upon her own will. In this posture of affairs the duty of the Government seems to be plain. It inculcates a recognition of that State as a member of the Union and subject to its authority, a vindication of the just power of the Constitution, the preservation of the integrity of the Union, and the execution of the laws by all constitutional means. The Constitution, which his oath of office obliges him to support, declares that the Executive \u201cshall take care that the laws be faithfully executed,\u201d and in providing that he shall from time to time give to Congress information of the state of the Union, and recommend to their consideration such measures as he shall judge necessary and expedient, imposes the additional obligation of recommending to Congress such more efficient provision for executing the laws as may from time to time be found requisite. The same instrument confers on Congress the power not merely to lay and collect taxes, duties, imposts, and excises, to pay the debts and provide for the common defense and general welfare, but \u201cto make all laws which shall be necessary and proper for carrying into effect the foregoing powers and all other powers vested by the Constitution in the Government of the United States or in any department or officer thereof,\u201d and also to provide for calling forth the militia for executing the laws of the Union. In all cases similar to the present the duties of the Government become the measure of its powers, and whenever it fails to exercise a power necessary and proper to the discharge of the duty prescribed by the Constitution it violates the public trusts not less than it would in transcending its proper limits. To refrain, therefore, from the high and solemn duties thus enjoined, however painful the performance may be, and thereby tacitly permit the rightful authority of the Government to be contemned and its laws obstructed by a single State, would neither comport with its own safety nor the rights of the great body of the American people. It being thus shown to be the duty of the Executive to execute the laws by all constitutional means, it remains to consider the extent of those already at his disposal and what it may be proper further to provide. In the instructions of the Secretary of the Treasury to the collectors in South Carolina the provisions and regulations made by the act of 1799, and also the fines, penalties, and forfeitures for their enforcement, are particularly detailed and explained. It may be well apprehended, however, that these provisions may prove inadequate to meet such an open, powerful, organized opposition as is to be commenced after the 1st of February next. Subsequently to the date of these instructions and to the passage of the ordinance, information has been received from sources entitled to be relied on that owing to the popular excitement in the State and the effect of the ordinance declaring the execution of the revenue laws unlawful a sufficient number of persons in whom confidence might be placed could not be induced to accept the office of inspector to oppose with any probability of success the force which will no doubt be used when an attempt is made to remove vessels and their cargoes from the custody of the officers of the customs, and, indeed, that it would be impracticable for the collector, with the aid of any number of inspectors whom he may be authorized to employ, to preserve the custody against such an attempt. The removal of the custom house from Charleston to Castle Pinckney was deemed a measure of necessary precaution, and though the authority to give that direction is not questioned, it is nevertheless apparent that a similar precaution can not be observed in regard to the ports of Georgetown and Beaufort, each of which under the present laws remains a port of entry and exposed to the obstructions meditated in that quarter. In considering the best means of avoiding or of preventing the apprehended obstruction to the collection of the revenue, and the consequences which may ensue, it would appear to be proper and necessary to enable the officers of the customs to preserve the custody of vessels and their cargoes, which by the existing laws they are required to take, until the duties to which they are liable shall be paid or secured. The mode by which it is contemplated to deprive them of that custody is the process of replevin and that of capias in withernam, in the nature of a distress from the State tribunals organized by the ordinance. Against the proceeding in the nature of a distress it is not perceived that the collector can interpose any resistance whatever, and against the process of replevin authorized by the law of the State he, having no slaveholder power, can only oppose such inspectors as he is by statute authorized and may find it practicable to employ, and these, from the information already adverted to, are shown to be wholly inadequate. The respect which that process deserves must therefore be considered. If the authorities of South Carolina had not obstructed the legitimate action of the courts of the United States, or if they had permitted the State tribunals to administer the law according to their oath under the Constitution and the regulations of the laws of the Union, the General Government might have been content to look to them for maintaining the custody and to encounter the other inconveniences arising out of the recent proceedings. Even in that case, however, the process of replevin from the courts of the State would be irregular and unauthorized. It has been decided by the Supreme Court of the United States that the courts of the United States have exclusive jurisdiction of all seizures made on land or water for a breach of the laws of the United States, and any intervention of a State authority which, by taking the thing seized out of the hands of the United States officer, might obstruct the exercise of this jurisdiction is unlawful; that in such case the court of the United States having cognizance of the seizure may enforce a redelivery of the thing by attachment or other summary process; that the question under such a seizure whether a forfeiture has been actually incurred belongs exclusively to the courts of the United States, and it depends on the final decree whether the seizure is to be deemed rightful or tortuous; and that not until the seizure be finally judged wrongful and without probable cause by the courts of the United States can the party proceed at common law for damages in the State courts. But by making it \u201cunlawful for any of the constituted authorities, whether of the United States or of the State, to enforce the laws for the payment of duties, and declaring that all judicial proceedings which shall be hereafter had in affirmance of the contracts made with purpose to secure the duties imposed by the said acts are and shall be held utterly null and void,\u201d she has in effect abrogated the judicial tribunals within her limits in this respect, has virtually denied the United States access to the courts established by their own laws, and declared it unlawful for the judges to discharge those duties which they are sworn to perform. In lieu of these she has substituted those State tribunals already adverted to, the judges whereof are not merely forbidden to allow an appeal or permit a copy of their record, but are previously sworn to disregard the laws of the Union and enforce those only of South Carolina, and thus deprived of the function essential to the judicial character of inquiring into the validity of the law and the right of the matter, become merely ministerial instruments in aid of the concerted obstruction of the laws of the Union. Neither the process nor authority of these tribunals thus constituted can be respected consistently with the supremacy of the laws or the rights and security of the citizen. If they be submitted to, the protection due from the Government to its officers and citizens is withheld, and there is at once an end not only to the laws, but to the Union itself. Against such a force as the sheriff may, and which by the replevin law of South Carolina it is his duty to exercise, it can not be expected that a collector can retain his custody with the aid of the inspectors. In such case, it is true, it would be competent to institute suits in the United States courts against those engaged in the unlawful proceeding, or the property might be seized for a violation of the revenue laws, and, being libeled in the proper courts, an order might be made for its redelivery, which would be committed to the marshal for execution. But in that case the fourth section of the act, in broad and unqualified terms, makes it the duty of the sheriff \u201cto prevent such recapture or seizure, or to redeliver the goods, as the case may be,\u201d \u201ceven under any process, order, or decrees, or other pretext contrary to the true intent and meaning of the ordinance aforesaid.\u201d It is thus made the duty of the sheriff to oppose the process of the courts of the United States, and for that purpose, if need be, to employ the whole power of the county. And the act expressly reserves to him all power which, independently of its provisions, he could have used. In this reservation it obviously contemplates a resort to other means than those particularly mentioned. It is not to be disguised that the power which it is thus enjoined upon the sheriff to employ is nothing less than the posse comitatus in all the rigor of the ancient common law. This power, though it may be used against unlawful resistance to judicial process, is in its character forcible, and analogous to that conferred upon the marshals by the act of 1795. It is, in fact, the embodying of the whole mass of the population, under the command of a single individual, to accomplish by their forcible aid what could not be effected peaceably and by the ordinary means. It may properly be said to be a relic of those ages in which the laws could be defended rather by physical than moral force, and in its origin was conferred upon the sheriffs of England to enable them to defend their county against any of the King's enemies when they came into the land, as well as for the purpose of executing process. In early and less civilized times it was intended to include \u201cthe aid and attendance of all knights and others who were bound to have harness.\u201d It includes the right of going with arms and military equipment, and embraces larger classes and greater masses of population than can be compelled by the laws of most of the States to perform militia duty. If the principles of the common law are recognized in South Carolina ( and from this act it would seem they are ), the power of summoning the posse comitatus will compel, under the penalty of fine and imprisonment, every man over the age of 15, and able to travel, to turn out at the call of the sheriff, and with such weapons as may be necessary; and it my justify beating, and even killing, such as may resist. The use of the posse comitatus is therefore a direct application of force, and can not be otherwise regarded than as the employment of the whole militia force of the county, and in an equally efficient form under a different name. No proceeding which resorts to this power to the extent contemplated by the act can be properly denominated peaceable. The act of South Carolina, however, does not rely altogether upon this forcible remedy. For even attempting to resist or disobey, though by the aid only of the ordinary officers of the customs, the process of replevin, the collector and all concerned are subjected to a further proceeding in the nature of a distress of their personal effects, and are, moreover, made guilty of a misdemeanor, and liable to be punished by a fine of not less than $ 1,000 nor more than $ 5,000 and to imprisonment not exceeding two years and not less than six months; and for even attempting to execute the order of the court for retaking the property the marshal and all assisting would be guilty of a misdemeanor and liable to a fine of not less than $ 3,000 nor more than $ 10,000 and to imprisonment not exceeding two years nor less than one; and in case the goods should be retaken under such process it is made the absolute duty of the sheriff to retake them. It is not to be supposed that in the face of these penalties, aided by the powerful force of the county, which would doubtless be brought to sustain the State officers, either that the collector would retain the custody in the first instance or that the marshal could summon sufficient aid to retake the property pursuant to the order or other process of the court. It is, moreover, obvious that in this conflict between the powers of the officers of the United States and of the State ( unless the latter be passively submitted to ) the destruction to which the property of the officers of the customs would be exposed, the commission of actual violence, and the loss of lives would be scarcely avoidable. Under these circumstances and the provisions of the acts of South Carolina the execution of the laws is rendered impracticable even through the ordinary judicial tribunals of the United States. There would certainly be fewer difficulties, and less opportunity of actual collision between the officers of the United States and of the State, and the collection of the revenue would be more effectually secured -if, indeed, it can be done in any other way by placing the custom house beyond the immediate power of the county. For this purpose it might be proper to provide that whenever by any unlawful combination or obstruction in any State or in any port it should become impracticable faithfully to collect the duties, the President of the United States should be authorized to alter and abolish such of the districts and ports of entry as should be necessary, and to establish the custom house at some secure place within some port or harbor of such State; and in such cases it should be the duty of the collector to reside at such place, and to detain all vessels and cargoes until the duties imposed by law should be properly secured or paid in cash, deducting interest; that in such cases it should be unlawful to take the vessel and cargo from the custody of the proper officer of the customs unless by process from the ordinary judicial tribunals of the United States, and that in case of an attempt otherwise to take the property by a force too great to be overcome by the officers of the customs it should be lawful to protect the possession of the officers by the employment of the land and naval forces and militia, under provisions similar to those authorized by the eleventh section of the act of the 9th of January, 1809. This provision, however, would not shield the officers and citizens of the United States, acting under the laws, from suits and prosecutions in the tribunals of the State which might thereafter be brought against them, nor would it protect their property from the proceeding by distress, and it may well be apprehended that it would be insufficient to insure a proper respect to the process of the constitutional tribunals in prosecutions for offenses against the United States and to protect the authorities of the United States, whether judicial or ministerial, in the performance of their duties. It would, moreover, be inadequate to extend the protection due from the Government to that portion of the people of South Carolina against outrage and oppression of any kind who may manifest their attachment and yield obedience to the laws of the Union. It may therefore be desirable to revive, with some modifications better adapted to the occasion, the sixth section of the act of the 3d March, 1815, which expired on the 4th March, 1817, by the limitation of that of 27th April, 1816, and to provide that in any case where suit shall be brought against any individual in the courts of the State for any act done under the laws of the United States he should be authorized to remove the said cause by petition into the circuit court of the United States without any copy of the record, and that the court should proceed to hear and determine the same as if it had been originally instituted therein; and that in all cases of injuries to the persons or property of individuals for disobedience to the ordinance and laws of South Carolina in pursuance thereof redress may be sought in the courts of the United States. It may be expedient also, by modifying the resolution of the 3d March, 1791, to authorize the marshals to make the necessary provision for the safe keeping of prisoners committed under the authority of the United States. Provisions less than these, consisting as they do for the most part rather of a revival of the policy of former acts called for by the existing emergency than of the introduction of any unusual or rigorous enactments, would not cause the laws of the Union to be properly respected or enforced. It is believed these would prove adequate unless the military forces of the State of South Carolina authorized by the late act of the legislature should be actually embodied and called out in aid of their proceedings and of the provisions of the ordinance generally. Even in that case, however, it is believed that no more will be necessary than a few modifications of its terms to adapt the act of 1795 to the present emergency, as by that act the provisions of the law of 1792 were accommodated to the crisis then existing, and by conferring authority upon the President to give it operation during the session of Congress, and without the ceremony of a proclamation, whenever it shall be officially made known to him by the authority of any State, or by the courts of the United States, that within the limits of such State the laws of the United States will be openly opposed and their execution obstructed by the actual employment of military force, or by any unlawful means whatsoever too great to be otherwise overcome. In closing this communication, I should do injustice to my own feelings not to express my confident reliance upon the disposition of each department of the Government to perform its duty and to cooperate in all measures necessary in the present emergency. The crisis undoubtedly invokes the fidelity of the patriot and the sagacity of the statesman, not more in removing such portion of the public burden as may be necessary than in preserving the good order of society and in the maintenance of well regulated liberty. While a forbearing spirit may, and I trust will, be exercised toward the errors of our brethren in a particular quarter, duty to the rest of the Union demands that open and organized resistance to the laws should not be executed with impunity. The rich inheritance bequeathed by our fathers has devolved upon us the sacred obligation of preserving it by the same virtues which conducted them through the eventful scenes of the Revolution and ultimately crowned their struggle with the noblest model of civil institutions. They bequeathed to us a Government of laws and a Federal Union founded upon the great principle of popular representation. After a successful experiment of forty-four years, at a moment when the Government and the Union are the objects of the hopes of the friends of civil liberty throughout the world, and in the midst of public and individual prosperity unexampled in history, we are called to decide whether these laws possess any force and that Union the means of self preservation. The decision of this question by an enlightened and patriotic people can not be doubtful. For myself, fellow citizens, devoutly relying upon that kind Providence which has hitherto watched over our destinies, and actuated by a profound reverence for those institutions I have so much cause to love, and for the American people, whose partiality honored me with their highest trust, I have determined to spare no effort to discharge the duty which in this conjuncture is devolved upon me. That a similar spirit will actuate the representatives of the American people is not to be questioned; and I fervently pray that the Great Ruler of Nations may so guide your deliberations and our joint measures as that they may prove salutary examples not only to the present but to future times, and solemnly proclaim that the Constitution and the laws are supreme and the Union indissoluble Fellow citizens: The will of the American people, expressed through their unsolicited suffrages, calls me before you to pass through the solemnities preparatory to taking upon myself the duties of President of the United States for another term. For their approbation of my public conduct through a period which has not been without its difficulties, and for this renewed expression of their confidence in my good intentions, I am at a loss for terms adequate to the expression of my gratitude. It shall be displayed to the extent of my humble abilities in continued efforts so to administer the government as to preserve their liberty and promote their happiness. So many events have occurred within the last four years which have necessarily called forth, sometimes under circumstances the most delicate and painful, my views of the principles and policy which ought to be pursued by the general government that I need on this occasion but allude to a few leading considerations connected with some of them. The foreign policy adopted by our government soon after the formation of our present Constitution, and very generally pursued by successive administrations, has been crowned with almost complete success, and has elevated our character among the nations of the earth. To do justice to all and to submit to wrong from none has been during my administration its governing maxim, and so happy have been its results that we are not only at peace with all the world, but have few causes of controversy, and those of minor importance, remaining unadjusted. In the domestic policy of this government there are two objects which especially deserve the attention of the people and their representatives, and which have been and will continue to be the subjects of my increasing solicitude. They are the preservation of the rights of the several states and the integrity of the union. These great objects are necessarily connected, and can only be attained by an enlightened exercise of the powers of each within its appropriate sphere in conformity with the public will constitutionally expressed. To this end it becomes the duty of all to yield a ready and patriotic submission to the laws constitutionally enacted, and thereby promote and strengthen a proper confidence in those institutions of the several states and of the United States which the people themselves have ordained for their own government. My experience in public concerns and the observation of a life somewhat advanced confirm the opinions long since imbibed by me, that the destruction of our state governments or the annihilation of their control over the local concerns of the people would lead directly to revolution and anarchy, and finally to despotism and military domination. In proportion, therefore, as the general government encroaches upon the rights of the states, in the same proportion does it impair its own power and detract from its ability to fulfill the purposes of its creation. Solemnly impressed with these considerations, my countrymen will ever find me ready to exercise my constitutional powers in arresting measures which may directly or indirectly encroach upon the rights of the states or tend to consolidate all political power in the general government. But of equal, and, indeed, of incalculable, importance is the union of these states, and the sacred duty of all to contribute to its preservation by a liberal support of the general government in the exercise of its just powers. You have been wisely admonished to \u201caccustom yourselves to think and speak of the union as of the palladium of your political safety and prosperity, watching for its preservation with jealous anxiety, discountenancing whatever may suggest even a suspicion that it can in any event be abandoned, and indignantly frowning upon the first dawning of any attempt to alienate any portion of our country from the rest or to enfeeble the sacred ties which now link together the various parts.\u201d Without union our independence and liberty would never have been achieved; without union they never can be maintained. Divided into 24, or even a smaller number, of separate communities, we shall see our internal trade burdened with numberless restraints and exactions; communication between distant points and sections obstructed or cut off; our sons made soldiers to deluge with blood the fields they now till in peace; the mass of our people borne down and impoverished by taxes to support armies and navies, and military leaders at the head of their victorious legions becoming our lawgivers and judges. The loss of liberty, of all good government, of peace, plenty, and happiness, must inevitably follow a dissolution of the union. In supporting it, therefore, we support all that is dear to the freeman and the philanthropist. The time at which I stand before you is full of interest. The eyes of all nations are fixed on our republic. The event of the existing crisis will be decisive in the opinion of mankind of the practicability of our federal system of government. Great is the stake placed in our hands; great is the responsibility which must rest upon the people of the United States. Let us realize the importance of the attitude in which we stand before the world. Let us exercise forbearance and firmness. Let us extricate our country from the dangers which surround it and learn wisdom from the lessons they inculcate. Deeply impressed with the truth of these observations, and under the obligation of that solemn oath which I am about to take, I shall continue to exert all my faculties to maintain the just powers of the Constitution and to transmit unimpaired to posterity the blessings of our federal union. At the same time, it will be my aim to inculcate by my official acts the necessity of exercising by the general government those powers only that are clearly delegated; to encourage simplicity and economy in the expenditures of the government; to raise no more money from the people than may be requisite for these objects, and in a manner that will best promote the interests of all classes of the community and of all portions of the union. Constantly bearing in mind that in entering into society \u201cindividuals must give up a share of liberty to preserve the rest,\u201d it will be my desire so to discharge my duties as to foster with our brethren in all parts of the country a spirit of liberal concession and compromise, and, by reconciling our fellow citizens to those partial sacrifices which they must unavoidably make for the preservation of a greater good, to recommend our invaluable government and union to the confidence and affections of the American people. Finally, it is my most fervent prayer to that Almighty Being before whom I now stand, and who has kept us in His hands from the infancy of our republic to the present day, that He will so overrule all my intentions and actions and inspire the hearts of my fellow citizens that we may be preserved from dangers of all kinds and continue forever a united and happy people Having carefully and anxiously considered all the facts and arguments which have been submitted to him relative to a removal of the public deposits from the Bank of the United States, the President deems it his duty to communicate in this manner to his Cabinet the final conclusions of his own mind and the reasons on which they are founded, in order to put them in durable form and to prevent misconceptions. The President's convictions of the dangerous tendencies of the Bank of the United States, since signally illustrated by its own acts, were so overpowering when he entered on the duties of Chief Magistrate that he felt it his duty, notwithstanding the objections of the friends by whom he was surrounded, to avail himself of the first occasion to call the attention of Congress and the people to the question of its recharter. The opinions expressed in his annual message of December, 1829, were reiterated in those of December, 1830 and 1831, and in that of 1830 he threw out for consideration some suggestions in relation to a substitute. At the session of 1831 32 an act was passed by a majority of both Houses of Congress rechartering the present bank, upon which the President felt it his duty to put his constitutional veto. In his message returning that act he repeated and enlarged upon the principles and views briefly asserted in his annual message, declaring the bank to be, in his opinion, both inexpedient and unconstitutional, and announcing to his countrymen very unequivocally his firm determination never to sanction by his approval the continuance of that institution or the establishment of any other upon similar principles. There are strong reasons for believing that the motive of the bank in asking for a recharter at that session of Congress was to make it a leading question in the election of a President of the United States the ensuing November, and all steps deemed necessary were taken to procure from the people a reversal of the President's decision. Although the charter was approaching its termination, and the bank was aware that it was the intention of the Government to use the public deposit as fast as it has accrued in the payment of the public debt, yet did it extend its loans from January, 1831, to May, 1832, from $ 42,402,304.24 to $ 70,428, 070.72, being an increase of $ 28,025,766.48 in sixteen months. It is confidently believed that the leading object of this immense extension of its loans was to bring as large a portion of the people as possible under its power and influence, and it has been disclosed that some of the largest sums were granted on very unusual terms to the conductors of the public press. In some of these cases the motive was made manifest by the nominal or insufficient security taken for the loans, by the large amounts discounted, by the extraordinary time allowed for payment, and especially by the subsequent conduct of those receiving the accommodations. Having taken these preliminary steps to obtain control over public opinion, the bank came into Congress and asked a new charter. The object avowed by many of the advocates of the bank was to put the President to the test, that the country might know his final determination relative to the bank prior to the ensuing election. Many documents and articles were printed and circulated at the expense of the bank to bring the people to a favorable decision upon its pretensions. Those whom the bank appears to have made its debtors for the special occasion were warned of the ruin which awaited them should the President be sustained, and attempts were made to alarm the whole people by painting the depression in the price of property and produce and the general loss, inconvenience, and distress which it was represented would immediately follow the reelection of the President in opposition to the bank. Can it now be said that the question of a recharter of the bank was not decided at the election which ensued? Had the veto been equivocal, or had it not covered the whole ground; if it had merely taken exceptions to the details of the bill or to the time of its passage; if it had not met the whole ground of constitutionality and expediency, then there might have been some plausibility for the allegation that the question was not decided by the people. It was to compel the President to take his stand that the question was brought forward at that particular time. He met the challenge, willingly took the position into which his adversaries sought to force him, and frankly declared his unalterable opposition to the bank as being both unconstitutional and inexpedient. On that ground the case was argued to the people; and now that the people have sustained the President, notwithstanding the array of influence and power which was brought to bear upon him, it is too late, he confidently thinks, to say that the question has not been decided. Whatever may be the opinions of others, the President considers his reelection as a decision of the people against the bank. In the concluding paragraph of his veto message he said: I have now done my duty to my country. If sustained by my fellow citizens, I shall be grateful and happy; if not, I shall find in the motives which impel me ample grounds for contentment and peace. He was sustained by a just people, and he desires to evince his gratitude by carrying into effect their decision so far as it depends upon him. Of all the substitutes for the present bank which have been suggested, none seems to have united any considerable portion of the public in its favor. Most of them are liable to the same constitutional objections for which the present bank has been condemned, and perhaps to all there are strong objections on the score of expediency. In ridding the country of an irresponsible power which has attempted to control the Government, care must be taken not to unite the same power with the executive branch. To give a President the control over the currency and the power over individuals now possessed by the Bank of the United States, even with the material difference that he is responsible to the people, would be as objectionable and as dangerous as to leave it as it is. Neither one nor the other is necessary, and therefore ought not to be resorted to. On the whole, the President considers it as conclusively settled that the charter of the Bank of the United States will not be renewed, and he has no reasonable ground to believe that any substitute will be established. Being bound to regulate his course by the laws as they exist, and not to anticipate the interference of the legislative power for the purpose of framing new systems, it is proper for him seasonably to consider the means by which the services rendered by the Bank of the United States are to be performed after its charter shall expire. The existing laws declare that The deposits of the money of the United States in places in which the said bank and branches thereof may be established shall be made in said bank or branches thereof unless the Secretary of the Treasury shall at any time otherwise order and direct, in which case the Secretary of the Treasury shall immediately lay before Congress, if in session, and, if not, immediately after the commencement of the next session, the reasons of such order or direction. The power of the Secretary of the Treasury over the deposits is unqualified. The provision that he shall report his reasons to Congress is no limitation. Had it not been inserted he would have been responsible to Congress had he made a removal for any other than good reasons, and his responsibility now ceases upon the rendition of sufficient ones to Congress. The only object of the provision is to make his reasons accessible to Congress and enable that body the more readily to judge of their soundness and purity, and thereupon to make such further provision by law as the legislative power may think proper in relation to the deposit of the public money. Those reasons may be very diversified. It was asserted by the Secretary of the Treasury, without contradiction, as early as 1817, that he had power \u201cto control the proceedings\u201d of the Bank of the United States at any moment \u201cby changing the deposits to the State banks\u201d should it pursue an illiberal course toward those institutions; that \u201cthe Secretary of the Treasury will always be disposed to support the credit of the State banks, and will invariably direct transfers from the deposits of the public money in aid of their legitimate exertions to maintain their credit;\u201d and he asserted a right to employ the State banks when the Bank of the United States should refuse to receive on deposit the notes of such State banks as the public interest required should be received in payment of the public dues. In several instances he did transfer the public deposits to State banks in the immediate vicinity of branches, for reasons connected only with the safety of those banks, the public convenience, and the interests of the Treasury. If it was lawful for Mr. Crawford, the Secretary of the Treasury at that time, to act on these principles, it will be difficult to discover any sound reason against the application of similar principles in still stronger cases. And it is a matter of surprise that a power which in the infancy of the bank was freely asserted as one of the ordinary and familiar duties of the Secretary of the Treasury should now be gravely questioned, and attempts made to excite and alarm the public mind as if some new and unheard of power was about to be usurped by the executive branch of the Government. It is but a little more than two and a half years to the termination of the charter of the present bank. It is considered as the decision of the country that it shall then cease to exist, and no man, the President believes, has reasonable ground for expectation that any other Bank of the United States will be created by Congress. To the Treasury Department is intrusted the safe keeping and faithful application of the public moneys. A plan of collection different from the present must therefore be introduced and put in complete operation before the dissolution of the present bank. When shall it be commenced? Shall no step be taken in this essential concern until the charter expires and the Treasury finds itself without an agent, its accounts in confusion, with no depository for its funds, and the whole business of the Government deranged, or shall it be delayed until six months, or a year, or two years before the expiration of the charter? It is obvious that any new system which may be substituted in the place of the Bank of the United States could not be suddenly carried into effect on the termination of its existence without serious inconvenience to the Government and the people. Its vast amount of notes are then to be redeemed and withdrawn from circulation and its immense debt collected. These operations must be gradual, otherwise much suffering and distress will be brought upon the community. It ought to be not a work of months only, but of years, and the President thinks it can not, with due attention to the interests of the people, be longer postponed. It is safer to begin it too soon than to delay it too long. It is for the wisdom of Congress to decide upon the best substitute to be adopted in the place of the Bank of the United States, and the President would have felt himself relieved from a heavy and painful responsibility if in the charter to the bank Congress had reserved to itself the power of directing at its pleasure the public money to be elsewhere deposited, and had not devolved that power exclusively on one of the Executive Departments. It is useless now to inquire why this high and important power was surrendered by those who are peculiarly and appropriately the guardians of the public money. Perhaps it was an oversight. But as the President presumes that the charter to the bank is to be considered as a contract on the part of the Government, it is not now in the power of Congress to disregard its stipulations; and by the terms of that contract the public money is to be deposited in the bank during the continuance of its charter unless the Secretary of the Treasury shall otherwise direct. Unless, therefore, the Secretary of the Treasury first acts, Congress have no power over the subject, for they can not add a new clause to the charter or strike one out of it without the consent of the bank, and consequently the public money must remain in that institution to the last hour of its existence unless the Secretary of the Treasury shall remove it at an earlier day. The responsibility is thus thrown upon the executive branch of the Government of deciding how long before the expiration of the charter the public interest will require the deposits to be placed elsewhere; and although according to the frame and principle of our Government this decision would seem more properly to belong to the legislative power, yet as the law has imposed it upon the executive department the duty ought to be faithfully and firmly met, and the decision made and executed upon the best lights that can be obtained and the best judgment that can be formed. It would ill become the executive branch of the Government to shrink from any duty which the law imposes on it, to fix upon others the responsibility which justly belongs to itself. And while the President anxiously wishes to abstain from the exercise of doubtful powers and to avoid all interference with the rights and duties of others, he must yet with unshaken constancy discharge his own obligations, and can not allow himself to turn aside in order to avoid any responsibility which the high trust with which he has been honored requires him to encounter; and it being the duty of one of the Executive Departments to decide in the first instance, subject to the future action of the legislative power, whether the public deposits shall remain in the Bank of the United States until the end of its existence or be withdrawn some time before, the President has felt himself bound to examine the question carefully and deliberately in order to make up his judgment on the subject, and in his opinion the near approach of the termination of the charter and the public considerations heretofore mentioned are of themselves amply sufficient to justify the removal of the deposits, without reference to the conduct of the bank or their safety in its keeping. But in the conduct of the bank may be found other reasons, very imperative in their character, and which require prompt action. Developments have been made from time to time of its faithlessness as a public agent, its misapplication of public funds, its interference in elections, its efforts by the machinery of committees to deprive the Government directors of a full knowledge of its concerns, and, above all, its flagrant misconduct as recently and unexpectedly disclosed in placing all the funds of the bank, including the money of the Government, at the disposition of the president of the bank as means of operating upon public opinion and procuring a new charter, without requiring him to render a voucher for their disbursement. A brief recapitulation of the facts which justify these charges, and which have come to the knowledge of the public and the President, will, he thinks, remove every reasonable doubt as to the course which it is now the duty of the President to pursue. We have seen that in sixteen months ending in May, 1832, the bank had extended its loans more than $ 28,000,000, although it knew the Government intended to appropriate most of its large deposit during that year in payment of the public debt. It was in May, 1832, that its loans arrived at the maximum, and in the preceding March so sensible was the bank that it would not be able to pay over the public deposit when it would be required by the Government that it commenced a secret negotiation, without the approbation or knowledge of the Government, with the agents for about $ 2,700,000 of the 3 per cent stocks held in Holland, with a view of inducing them not to come forward for payment for one or more years after notice should be given by the Treasury Department. This arrangement would have enabled the bank to keep and use during that time the public money set apart for the payment of these stocks. After this negotiation had commenced, the Secretary of the Treasury informed the bank that it was his intention to pay off one-half of the 3 percents on the 1st of the succeeding July, which amounted to about $ 6,500,000. The president of the bank, although the committee of investigation was then looking into its affairs at Philadelphia, came immediately to Washington, and upon representing that the bank was desirous of accommodating the importing merchants at New York ( which it failed to do ) and undertaking to pay the interest itself, procured the consent of the Secretary, after consultation with the President, to postpone the payment until the succeeding 1st of October. Conscious that at the end of that quarter the bank would not be able to pay over the deposits, and that further indulgence was not to be expected of the Government, an agent was dispatched to England secretly to negotiate with the holders of the public debt in Europe and induce them by the offer of an equal or higher interest than that paid by the Government to hold back their claims for one year, during which the bank expected thus to retain the use of $ 5,000,000 of the public money, which the Government should set apart for the payment of that debt. The agent made an arrangement on terms, in part, which were in direct violation of the charter of the bank, and when some incidents connected with this secret negotiation accidentally came to the knowledge of the public and the Government, then, and not before, so much of it as was palpably in violation of the charter was disavowed. A modification of the rest was attempted with the view of getting the certificates without payment of the money, and thus absolving the Government from its liability to the holders. In this scheme the bank was partially successful, but to this day the certificates of a portion of these stocks have not been paid and the bank retains the use of the money. This effort to thwart the Government in the payment of the public debt that it might retain the public money to be used for their private interests, palliated by pretenses notoriously unfounded and insincere, would have justified the instant withdrawal of the public deposits. The negotiation itself rendered doubtful the ability of the bank to meet the demands of the Treasury, and the misrepresentations by which it was attempted to be justified proved that no reliance could be placed upon its allegations. If the question of a removal of the deposits presented itself to the Executive in the same attitude that it appeared before the House of Representatives at their last session, their resolution in relation to the safety of the deposits would be entitled to more weight, although the decision of the question of removal has been confided by law to another department of the Government. But the question now occurs attended by other circumstances and new disclosures of the most serious import. It is true that in the message of the President which produced this inquiry and resolution on the part of the House of Representatives it was his object to obtain the aid of that body in making a thorough examination into the conduct and condition of the bank and its branches in order to enable the executive department to decide whether the public money was longer safe in its hands. The limited power of the Secretary of the Treasury over the subject disabled him from making the investigation as fully and satisfactorily as it could be done by a committee of the House of Representatives, and hence the President desired the assistance of Congress to obtain for the Treasury Department a full knowledge of all the facts which were necessary to guide his judgment. But it was not his purpose, as the language of his message will show, to ask the representatives of the people to assume a responsibility which did not belong to them and relieve the executive branch of the Government from the duty which the law had imposed upon it. It is due to the President that his object in that proceeding should be distinctly understood, and that he should acquit himself of all suspicion of seeking to escape from the performance of his own duties or of desiring to interpose another body between himself and the people in order to avoid a measure which he is called upon to meet. But although as an act of justice to himself he disclaims any design of soliciting the opinion of the House of Representatives in relation to his own duties in order to shelter himself from responsibility under the sanction of their counsel, yet he is at all times ready to listen to the suggestions of the representatives of the people, whether given voluntarily or upon solicitation, and to consider them with the profound respect to which all will admit that they are justly entitled. Whatever may be the consequences, however, to himself, he must finally form his own judgment where the Constitution and the law make it his duty to decide, and must act accordingly; and he is bound to suppose that such a course on his part will never be regarded by that elevated body as a mark of disrespect to itself, but that they will, on the contrary, esteem it the strongest evidence he can give of his fixed resolution conscientiously to discharge his duty to them and the country. A new state of things has, however, arisen since the close of the last session of Congress, and evidence has since been laid before the President which he is persuaded would have led the House of Representatives to a different conclusion if it had come to their knowledge. The fact that the bank controls, and in some cases substantially owns, and by its money supports some of the leading presses of the country is now more clearly established. Editors to whom it loaned extravagant sums in 1831 and 1832, on unusual time and nominal security, have since turned out to be insolvent, and to others apparently in no better condition accommodations still more extravagant, on terms more unusual, and some without any security, have also been heedlessly granted. The allegation which has so often circulated through these channels that the Treasury was bankrupt and the bank was sustaining it, when for many years there has not been less on an average, than six millions of public money in that institution, might be passed over as a harmless misrepresentation; but when it is attempted by substantial acts to impair the credit of the Government and tarnish the honor of the country, such charges require more serious attention. With six millions of public money in its vaults, after having had the use of from five to twelve millions for nine years without interest, it became the purchaser of a bill drawn by our Government on that of France for about $ 900,000, being the first installment of the French indemnity. The purchase money was left in the use of the bank, being simply added to the Treasury deposit. The bank sold the bill in England, and the holder sent it to France for collection, and arrangements not having been made by the French Government for its payment, it was taken up by the agents of the bank in Paris with the funds of the bank in their hands. Under these circumstances it has through its organs openly assailed the credit of the Government, and has actually made and persists in a demand of 15 per cent, or $ 158,842.77, as damages, when no damage, or none beyond some trifling expense, has in fact been sustained, and when the bank had in its own possession on deposit several millions of the public money which it was then using for its own profit. Is a fiscal agent of the Government which thus seeks to enrich itself at the expense of the public worthy of further trust? There are other important facts not in the contemplation of the House of Representatives or not known to the members at the time they voted for the resolution. Although the charter and the rules of the bank both declare that \u201cnot less than seven directors\u201d shall be necessary to the transaction of business, yet the most important business, even that of granting discounts to any extent, is intrusted to a committee of five members, who do not report to the board. To cut off all means of communication with the Government in relation to its most important acts at the commencement of the present year, not one of the Government directors was placed on any one committee; and although since, by an unusual remodeling of those bodies, some of those directors have been placed on some of the committees, they are yet entirely excluded from the committee of exchange, through which the greatest and most objectionable loans have been made. When the Government directors made an effort to bring back the business of the bank to the board in obedience to the charter and the existing regulations, the board not only overruled their attempt, but altered the rule so as to make it conform to the practice, in direct violation of one of the most important provisions of the charter which gave them existence. It has long been known that the president of the bank, by his single will, originates and executes many of the most important measures connected with the management and credit of the bank, and that the committee as well as the board of directors are left in entire ignorance of many acts done and correspondence carried on in their names, and apparently under their authority. The fact has been recently disclosed that an unlimited discretion has been and is now vested in the president of the bank to expend its funds in payment for preparing and circulating articles and purchasing pamphlets and newspapers, calculated by their contents to operate on elections and secure a renewal of its charter. It appears from the official report of the public directors that on the 30th November, 1830, the president submitted to the board an article published in the American Quarterly Review containing favorable notices of the bank, and suggested the expediency of giving it a wider circulation at the expense of the bank; whereupon the board passed the following resolution, viz: Resolved, That the president be authorized to take such measures in regard to the circulation of the contents of the said article, either in whole or in part, as he may deem most for the interest of the bank. By an entry in the minutes of the bank dated March 11, 1831, it appears that the president had not only caused a large edition of that article to be issued, but had also, before the resolution of 30th November was adopted, procured to be printed and widely circulated numerous copies of the reports of General Smith and Mr. McDuffie in favor of the bank; and on that day he suggested the expediency of extending his power to the printing of other articles which might subserve the purposes of the institution, whereupon the following resolution was adopted, viz: Resolved, That the president is hereby authorized to cause to be prepared and circulated such documents and papers as may communicate to the people information in regard to the nature and operations of the bank. The expenditures purporting to have been made under authority of these resolutions during the years 1831 and 1832 were about $ 80,000. For a portion of these expenditures vouchers were rendered, from which it appears that they were incurred in the purchase of some hundred thousand copies of newspapers, reports and speeches made in Congress, reviews of the veto message and reviews of speeches against the bank, etc. For another large portion no vouchers whatever were rendered, but the various sums were paid on orders of the president of the bank, making reference to the resolution of the 11th of March, 1831. On ascertaining these facts and perceiving that expenditures of a similar character were still continued, the Government directors a few weeks ago offered a resolution in the board calling for a specific account of these expenditures, showing the objects to which they had been applied and the persons to whom the money had been paid. This reasonable proposition was voted down. They also offered a resolution rescinding the resolutions of November, 1830, and March, 1831. This also was rejected. Not content with thus refusing to recall the obnoxious power or even to require such an account of the expenditure as would show whether the money of the bank had in fact been applied to the objects contemplated by these resolutions, as obnoxious as they were, the board renewed the power already conferred, and even enjoined renewed attention to its exercise by adopting the following in lieu of the propositions submitted by the Government directors, viz: Resolved, That the board have confidence in the wisdom and integrity of the president and in the propriety of the resolutions of 30th November, 1830, and 11th March, 1831, and entertain a full conviction of the necessity of a renewed attention to the object of those resolutions, and that the president be authorized and requested to continue his exertions for the promotion of said object. Taken in connection with the nature of the expenditures heretofore made, as recently disclosed, which the board not only tolerate, but approve, this resolution puts the funds of the bank at the disposition of the president for the purpose of employing the whole press of the country in the service of the bank, to hire writers and newspapers, and to pay out such sums as he pleases to what person and for what services he pleases without the responsibility of rendering any specific account. The bank is thus converted into a vast electioneering engine, with means to embroil the country in deadly feuds, and, under cover of expenditures in themselves improper, extend its corruption through all the ramifications of society. Some of the items for which accounts have been rendered show the construction which has been given to the resolutions and the way in which the power it confers has been exerted. The money has not been expended merely in the publication and distribution of speeches, reports of committees, or articles written for the purpose of showing the constitutionality or usefulness of the bank, but publications have been prepared and extensively circulated containing the grossest invectives against the officers of the Government, and the money which belongs to the stockholders and to the public has been freely applied in efforts to degrade in public estimation those who were supposed to be instrumental in resisting the wishes of this gasping and dangerous institution. As the president of the bank has not been required to settle his accounts, no one but himself knows how much more than the sum already mentioned may have been squandered, and for which a credit may hereafter be claimed in his account under this most extraordinary resolution. With these facts before us can we be surprised at the torrent of abuse incessantly poured out against all who are supposed to stand in the way of the cupidity or ambition of the Bank of the United States? Can we be surprised it sudden and unexpected changes of opinion in favor of an institution which has millions to lavish and avows its determination not to spare its means when they are necessary to accomplish its purposes? The refusal to render an account of the manner in which a part of the money expended has been applied gives just cause for the suspicion that it has been used for purposes which it is not deemed prudent to expose to ' the eyes of an intelligent and virtuous people. Those who act justly do not shun the light, nor do they refuse explanations when the propriety of their conduct is brought into question. With these facts before him in an official report from the Government directors, the President would feel that he was not only responsible for all the abuses and corruptions the bank has committed or may commit, but almost an accomplice in a conspiracy against that Government which he has sworn honestly to administer, if he did not take every step within his constitutional and legal power likely to be efficient in putting an end to these enormities. If it be possible within the scope of human affairs to find a reason for removing the Government deposits and leaving the bank to its own resource for the means of effecting its criminal designs, we have it here. Was it expected when the moneys of the United States were directed to be placed in that bank that they would be put under the control of one man empowered to spend millions without rendering a voucher or specifying the object? Can they be considered safe with the evidence before us that tens of thousands have been spent for highly improper, if not corrupt, purposes, and that the same motive may lead to the expenditure of hundreds of thousands, and even millions, more? And can we justify ourselves to the people by longer lending to it the money and power of the Government to be employed for such purposes? It has been alleged by some as an objection to the removal of the deposits that the bank has the power, and in that event will have the disposition, to destroy the State banks employed by the Government, and bring distress upon the country. It has been the fortune of the President to encounter dangers which were represented as equally alarming, and he has seen them vanish before resolution and energy. Pictures equally appalling were paraded before him when this bank came to demand a new charter. But what was the result? Has the country been ruined, or even distressed? Was it ever more prosperous than since that act? The President verily believes the bank has not the power to produce the calamities its friends threaten. The funds of the Government will not be annihilated by being transferred. They will immediately be issued for the benefit of trade, and if the Bank of the United States curtails its loans the State banks, strengthened by the public deposits, will extend theirs. What comes in through one bank will go out through others, and the equilibrium will be preserved. Should the bank, for the mere purpose of producing distress, press its debtors more heavily than some of them can bear, the consequences will recoil upon itself, and in the attempts to embarrass the country it will only bring loss and ruin upon the holders of its own stock. But if the President believed the bank possessed all the power which has been attributed to it, his determination would only be rendered the more inflexible. If, indeed, this corporation now holds in its hands the happiness and prosperity of the American people, it is high time to take the alarm. If the despotism be already upon us and our only safety is in the mercy of the despot, recent developments in relation to his designs and the means he employs show how necessary it is to shake it off. The struggle can never come with less distress to the people or under more favorable auspices than at the present moment. All doubt as to the willingness of the State banks to undertake the service of the Government to the same extent and on the same terms as it is now performed by the Bank of the United States is put to rest by the report of the agent recently employed to collect information, and from that willingness their own safety in the operation may be confidently inferred. Knowing their own resources better than they can be known by others, it is not to be supposed that they would be willing to place themselves in a situation which they can not occupy without danger of annihilation or embarrassment. The only consideration applies to the safety of the public funds if deposited in those institutions, and when it is seen that the directors of many of them are not only willing to pledge the character and capital of the corporations in giving success to this measure, but also their own property and reputation, we can not doubt that they at least believe the public deposits would be safe in their management. The President thinks that these facts and circumstances afford as strong a guaranty as can be had in human affairs for the safety of the public funds and the practicability of a new system of collection and disbursement through the agency of the State banks. From all these considerations the President thinks that the State banks ought immediately to be employed in the collection and disbursement of the public revenue, and the funds now in the Bank of the United States drawn out with all convenient dispatch. The safety of the public moneys if deposited in the State banks must be secured beyond all reasonable doubts; but the extent and nature of the security, in addition to their capital, if any be deemed necessary, is a subject of detail to which the Treasury Department will undoubtedly give its anxious attention. The banks to be employed must remit the moneys of the Government without charge, as the Bank of the United States now does; must render all the services which that bank now performs; must keep the Government advised of their situation by periodical returns; in fine, in any arrangement with the State banks the Government must not in any respect be placed on a worse footing than it now is. The President is happy to perceive by the report of the agent that the banks which he has consulted have, in general, consented to perform the service on these terms, and that those in New York have further agreed to make payments in London without other charge than the mere cost of the bills of exchange. It should also be enjoined upon any banks which may be employed that it will be expected of them to facilitate domestic exchanges for the benefit of internal commerce; to grant all reasonable facilities to the payers of the revenue; to exercise the utmost liberality toward the other State banks, and do nothing uselessly to embarrass the Bank of the United States. As one of the most serious objections to the Bank of the United States is the power which it concentrates, care must be taken in finding other agents for the service of the Treasury not to raise up another power equally formidable. Although it would probably be impossible to produce such a result by any organization of the State banks which could be devised, yet it is desirable to avoid even the appearance. To this end it would be expedient to assume no more power over them and interfere no more in their affairs than might be absolutely necessary to the security of the public deposit and the faithful performance of their duties as agents of the Treasury. Any interference by them in the political contests of the country with a view to influence elections ought, in the opinion of the President, to be followed by an immediate discharge from the public service. It is the desire of the President that the control of the banks and the currency shall, as far as possible, be entirely separated from the political power of the country as well as wrested from an institution which has already attempted to subject the Government to its will. In his opinion the action of the General Government on this subject ought not to extend beyond the grant in the Constitution, which only authorizes Congress \u201cto coin money and regulate the value thereof;\u201d all else belongs to the States and the people, and must be regulated by public opinion and the interests of trade. In conclusion, the President must be permitted to remark that he looks upon the pending question as of higher consideration than the mere transfer of a sum of money from one bank to another. Its decision may affect the character of our Government for ages to come. Should the bank be suffered longer to use the public moneys in the accomplishment of its purposes, with the proofs of its faithlessness and corruption before our eyes, the patriotic among our citizens will despair of success in struggling against its power, and we shall be responsible for entailing it upon our country forever. Viewing it as a question of transcendent importance, both in the principles and consequences it involves, the President could not, in justice to the responsibility which he owes to the country, refrain from pressing upon the Secretary of the Treasury his view of the considerations which impel to immediate action. Upon him has been devolved by the Constitution and the suffrages of the American people the duty of superintending the operation of the Executive Departments of the Government and seeing that the laws are faithfully executed. In the performance of this high trust it is his undoubted right to express to those whom the laws and his own choice have made his associates in the administration of the Government his opinion of their duties under circumstances as they arise. It is this right which he now exercises. Far be it from him to expect or require that any member of the Cabinet should at his request, order, or dictation do any act which he believes unlawful or in his conscience condemns. From them and from his fellow citizens in general he desires only that aid and support which their reason approves and their conscience sanctions. In the remarks he has made on this counterguerrilla question he trusts the Secretary of the Treasury will see only the frank and respectful declarations of the opinions which the President has formed on a measure of great national interest deeply affecting the character and usefulness of his Administration, and not a spirit of dictation, which the President would be as careful to avoid as ready to resist. Happy will he be if the facts now disclosed produce uniformity of opinion and unity of action among the members of the Administration. The President again repeats that he begs his Cabinet to consider the pr
