 arms will be scarcely less useful as citizens. Their knowledge of the military art will be advantageously employed in the militia service, and in a measure secure to that class of troops the advantages which in this respect belong to standing armies. I would also suggest a review of the pension law, for the purpose of extending its benefits to every Revolutionary soldier who aided in establishing our liberties, and who is unable to maintain himself in comfort. These relics of the War of Independence have strong claims upon their country's gratitude and bounty. The law is defective in not embracing within its provisions all those who were during the last war disabled from supporting themselves by manual labor. Such an amendment would add but little to the amount of pensions, and is called for by the sympathies of the people as well as by considerations of sound policy. It will be perceived that a large addition to the list of pensioners has been occasioned by an order of the late Administration, departing materially from the rules which had previously prevailed. Considering it an act of legislation, I suspended its operation as soon as I was informed that it had commenced. Before this period, however, applications under the new regulation had been preferred to the number of 154, of which, on [ March 27 ], the date of its revocation, 87 were admitted. For the amount there was neither estimate nor appropriation; and besides this deficiency, the regular allowances, according to the rules which have heretofore governed the Department, exceed the estimate of its late Secretary by about $ 50,000, for which an appropriation is asked. Your particular attention is requested to that part of the report of the Secretary of War which relates to the money held in trust for the Seneca tribe of Indians. It will be perceived that without legislative aid the executive can not obviate the embarrassments occasioned by the diminution of the dividends on that fund, which originally amounted to $ 100,000, and has recently been invested in United States 3 percent stock. The condition and ulterior destiny of the Indian tribes within the limits of some of our states have become objects of much interest and importance. It has long been the policy of government to introduce among them the arts of civilization, in the hope of gradually reclaiming them from a wandering life. This policy has, however, been coupled with another wholly incompatible with its success. Professing a desire to civilize and settle them, we have at the same time lost no opportunity to purchase their lands and thrust them farther into the wilderness. By this means they have not only been kept in a wandering state, but been led to look upon us as unjust and indifferent to their fate. Thus, though lavish in its expenditures upon the subject, government has constantly defeated its own policy, and the Indians in general, receding farther and farther to the west, have retained their savage habits. A portion, however, of the Southern tribes, having mingled much with the whites and made some progress in the arts of civilized life, have lately attempted to erect an independent government within the limits of Georgia and Alabama. These states, claiming to be the only sovereigns within their territories, extended their laws over the Indians, which induced the latter to call upon the United States for protection. Under these circumstances the question presented was whether the general government had a right to sustain those people in their pretensions. The Constitution declares that \u201cno new state shall be formed or erected within the jurisdiction of any other state\u201d without the consent of its legislature. If the general government is not permitted to tolerate the erection of a confederate state within the territory of one of the members of this Union against her consent, much less could it allow a foreign and independent government to establish itself there. Georgia became a member of the Confederacy which eventuated in our federal union as a sovereign state, always asserting her claim to certain limits, which, having been originally defined in her colonial charter and subsequently recognized in the treaty of peace, she has ever since continued to enjoy, except as they have been circumscribed by her own voluntary transfer of a portion of her territory to the United States in the articles of cession of 1802. Alabama was admitted into the union on the same footing with the original states, with boundaries which were prescribed by Congress. There is no constitutional, conventional, or legal provision which allows them less power over the Indians within their borders than is possessed by Maine or New York. Would the people of Maine permit the Penobscot tribe to erect an independent government within their state? And unless they did would it not be the duty of the general government to support them in resisting such a measure? Would the people of New York permit each remnant of the six nations within her borders to declare itself an independent people under the protection of the United States? Could the Indians establish a separate republic on each of their reservations in Ohio? And if they were so disposed would it be the duty of this government to protect them in the attempt? If the principle involved in the obvious answer to these questions be abandoned, it will follow that the objects of this government are reversed, and that it has become a part of its duty to aid in destroying the states which it was established to protect. Actuated by this view of the subject, I informed the Indians inhabiting parts of Georgia and Alabama that their attempt to establish an independent government would not be countenanced by the executive of the United States, and advised them to emigrate beyond the Mississippi or submit to the laws of those states. Our conduct toward these people is deeply interesting to our national character. Their present condition, contrasted with what they once were, makes a most powerful appeal to our sympathies. Our ancestors found them the uncontrolled possessors of these vast regions. By persuasion and force they have been made to retire from river to river and from mountain to mountain, until some of the tribes have become extinct and others have left but remnants to preserve for a while their once terrible names. Surrounded by the whites with their arts of civilization, which by destroying the resources of the savage doom him to weakness and decay, the fate of the Mohegan, the Narragansett, and the Delaware is fast overtaking the Choctaw, the Cherokee, and the Creek. That this fate surely awaits them if they remain within the limits of the states does not admit of a doubt. Humanity and national honor demand that every effort should be made to avert so great a calamity. It is too late to inquire whether it was just in the United States to include them and their territory within the bounds of new states, whose limits they could control. That step can not be retraced. A state can not be dismembered by Congress or restricted in the exercise of her constitutional power. But the people of those states and of every state, actuated by feelings of justice and a regard for our national honor, submit to you the interesting question whether something can not be done, consistently with the rights of the states, to preserve this much-injured race. As a means of effecting this end I suggest for your consideration the propriety of setting apart an ample district west of the Mississippi, and without the limits of any state or territory now formed, to be guaranteed to the Indian tribes as long as they shall occupy it, each tribe having a distinct control over the portion designated for its use. There they may be secured in the enjoyment of governments of their own choice, subject to no other control from the United States than such as may be necessary to preserve peace on the frontier and between the several tribes. There the benevolent may endeavor to teach them the arts of civilization, and, by promoting union and harmony among them, to raise up an interesting commonwealth, destined to perpetuate the race and to attest the humanity and justice of this government. This emigration should be voluntary, for it would be as cruel as unjust to compel the aborigines to abandon the graves of their fathers and seek a home in a distant land. But they should be distinctly informed that if they remain within the limits of the states they must be subject to their laws. In return for their obedience as individuals they will without doubt be protected in the enjoyment of those possessions which they have improved by their industry. But it seems to me visionary to suppose that in this state of things claims can be allowed on tracts of country on which they have neither dwelt nor made improvements, merely because they have seen them from the mountain or passed them in the chase. Submitting to the laws of the states, and receiving, like other citizens, protection in their persons and property, they will ere long become merged in the mass of our population. The accompanying report of the Secretary of the Navy will make you acquainted with the condition and useful employment of that branch of our service during the present year. Constituting as it does the best standing security of this country against foreign aggression, it claims the especial attention of government. In this spirit the measures which since the termination of the last war have been in operation for its gradual enlargement were adopted, and it should continue to be cherished as the off-spring of our national experience. It will be seen, however, that not withstanding the great solicitude which has been manifested for the perfect organization of this arm and the liberality of the appropriations which that solicitude has suggested, this object has in many important respects not been secured. In time of peace we have need of no more ships of war than are requisite to the protection of our commerce. Those not wanted for this object must lay in the harbors, where without proper covering they rapidly decay, and even under the best precautions for their preservation must soon become useless. Such is already the case with many of our finest vessels, which, though unfinished, will now require immense sums of money to be restored to the condition in which they were when committed to their proper element. On this subject there can be but little doubt that our best policy would be to discontinue the building of ships of the first and second class, and look rather to the possession of ample materials, prepared for the emergencies of war, than to the number of vessels which we can float in a season of peace, as the index of our naval power. Judicious deposits in navy yards of timber and other materials, fashioned under the hands of skillful workmen and fitted for prompt application to their various purposes, would enable us at all times to construct vessels as fast as they can be manned, and save the heavy expense of repairs, except to such vessels as must be employed in guarding our commerce. The proper points for the establishment of these yards are indicated with so much force in the report of the Navy Board that in recommending it to your attention I deem it unnecessary to do more than express my hearty concurrence in their views. The yard in this District, being already furnished with most of the machinery necessary for ship building, will be competent to the supply of the two selected by the Board as the best for the concentration of materials, and, from the facility and certainty of communication between them, it will be useless to incur at those depots the expense of similar machinery, especially that used in preparing the usual metallic and wooden furniture of vessels. Another improvement would be effected by dispensing altogether with the Navy Board as now constituted, and substituting in its stead bureaux similar to those already existing in the War Department. Each member of the Board, transferred to the head of a separate bureau charged with specific duties, would feel in its highest degree that wholesome responsibility which can not be divided without a far more than proportionate diminution of its force. Their valuable services would become still more so when separately appropriated to distinct portions of the great interests of the Navy, to the prosperity of which each would be impelled to devote himself by the strongest motives. Under such an arrangement every branch of this important service would assume a more simple and precise character, its efficiency would be increased, and scrupulous economy in the expenditure of public money promoted. I would also recommend that the Marine Corps be merged in the artillery or infantry, as the best mode of curing the many defects in its organization. But little exceeding in number any of the regiments of infantry, that corps has, besides its lieutenant-colonel commandant, five brevet lieutenant-colonels, who receive the full pay and emoluments of their brevet rank, without rendering proportionate service. Details for marine service could as well be made from the artillery or infantry, there being no peculiar training requisite for it. With these improvements, and such others as zealous watchfulness and mature consideration may suggest, there can be little doubt that under an energetic administration of its affairs the Navy may soon be made every thing that the nation wishes it to be. Its efficiency in the suppression of piracy in the West India seas, and wherever its squadrons have been employed in securing the interests of the country, will appear from the report of the Secretary, to which I refer you for other interesting details. Among these I would bespeak the attention of Congress for the views presented in relation to the inequality between the Army and Navy as to the pay of officers. No such inequality should prevail between these brave defenders of their country, and where it does exist it is submitted to Congress whether it ought not to be rectified. The report of the Postmaster General is referred to as exhibiting a highly satisfactory administration of that department. Abuses have been reformed, increased expedition in the transportation of the mail secured, and its revenue much improved. In a political point of view this department is chiefly important as affording the means of diffusing knowledge. It is to the body politic what the veins and arteries are to the natural, conveying rapidly and regularly to the remotest parts of the system correct information of the operations of the government, and bringing back to it the wishes and feelings of the people. Through its agency we have secured to ourselves the full enjoyment of the blessings of a free press. In this general survey of our affairs a subject of high importance presents itself in the present organization of the judiciary. An uniform operation of the federal government in the different states is certainly desirable, and existing as they do in the union on the basis of perfect equality, each state has a right to expect that the benefits conferred on the citizens of others should be extended to hers. The judicial system of the United States exists in all its efficiency in only 15 members of the union; to three others the circuit courts, which constitute an important part of that system, have been imperfectly extended, and to the remaining six altogether denied. The effect has been to withhold from the inhabitants of the latter the advantages afforded ( by the Supreme Court ) to their fellow citizens in other States in the whole extent of the criminal and much of the civil authority of the federal judiciary. That this state of things ought to be remedied, if it can be done consistently with the public welfare, is not to be doubted. Neither is it to be disguised that the organization of our judicial system is at once a difficult and delicate task. To extend the circuit courts equally throughout the different parts of the union, and at the same time to avoid such a multiplication of members as would encumber the supreme appellate tribunal, is the object desired. Perhaps it might be accomplished by dividing the circuit judges into two classes, and providing that the Supreme Court should be held by these classes alternately, the Chief Justice always presiding. If an extension of the circuit court system to those states which do not now enjoy its benefits should be determined upon, it would of course be necessary to revise the present arrangement of the circuits; and even if that system should not be enlarged, such a revision is recommended. A provision for taking the census of the people of the United States will, to insure the completion of that work within a convenient time, claim the early attention of Congress. The great and constant increase of business in the Department of State forced itself at an early period upon the attention of the executive. Thirteen years ago it was, in Mr. Madison's last message to Congress, made the subject of an earnest recommendation, which has been repeated by both of his successors; and my comparatively limited experience has satisfied me of its justness. It has arisen from many causes, not the least of which is the large addition that has been made to the family of independent nations and the proportionate extension of our foreign relations. The remedy proposed was the establishment of a home department, a measure which does not appear to have met the views of Congress on account of its supposed tendency to increase, gradually and imperceptibly, the already too strong bias of the federal system toward the exercise of authority not delegated to it. I am not, therefore, disposed to revive the recommendation, but am not the less impressed with the importance of so organizing that department that its Secretary may devote more of his time to our foreign relations. Clearly satisfied that the public good would be promoted by some suitable provision on the subject, I respectfully invite your attention to it. The charter of the Bank of the United States expires in 1836, and its stock holders will most probably apply for a renewal of their privileges. In order to avoid the evils resulting from precipitancy in a measure involving such important principles and such deep pecuniary interests, I feel that I can not, in justice to the parties interested, too soon present it to the deliberate consideration of the legislature and the people. Both the constitutionality and the expediency of the law creating this bank are well questioned by a large portion of our fellow citizens, and it must be admitted by all that it has failed in the great end of establishing an uniform and sound currency. Under these circumstances, if such an institution is deemed essential to the fiscal operations of the government, I submit to the wisdom of the legislature whether a national one, founded upon the credit of the government and its revenues, might not be devised which would avoid all constitutional difficulties and at the same time secure all the advantages to the government and country that were expected to result from the present bank. I can not close this communication without bringing to your view the just claim of the representatives of Commodore Decatur, his officers and crew, arising from the recapture of the frigate Philadelphia under the heavy batteries of Tripoli. Although sensible, as a general rule, of the impropriety of executive interference under a government like ours, where every individual enjoys the right of directly petitioning Congress, yet, viewing this case as one of very peculiar character, I deem it my duty to recommend it to your favorable consideration. Besides the justice of this claim, as corresponding to those which have been since recognized and satisfied, it is the fruit of a deed of patriotic and chivalrous daring which infused life and confidence into our infant Navy and contributed as much as any exploit in its history to elevate our national character. Public gratitude, therefore, stamps her seal upon it, and the meed should not be withheld which may here after operate as a stimulus to our gallant tars. I now commend you, fellow citizens, to the guidance of Almighty God, with a full reliance on His merciful providence for the maintenance of our free institutions, and with an earnest supplication that what ever errors it may be my lot to commit in discharging the arduous duties which have devolved on me will find a remedy in the harmony and wisdom of your counsels To the Senate of the United States. The accompanying propositions, in the form of a treaty, have been recently sent to me by special messenger from the Choctaw Nation of Indians, and since it was received a protest against it has been forwarded. Both evince a desire to cede to the United States all their country east of the Mississippi, and both are here submitted. These measures are the voluntary acts of the Indians themselves. The Government was not represented in the councils which adopted them, nor had it any previous intimation that such steps were in contemplation. The Indians convened of their own accord, settled and executed the propositions contained in the treaty presented to me, and agreed to be bound by them if within three months they should receive the approbation of the President and Senate. The other measure is equally their own. It is certainly desirous, on various and very pressing accounts, as will appear from the accompanying documents, that some agreement should be concluded with the Indians by which an object so important as their removal beyond the territorial limits of the States may be effected. In settling the terms of such an agreement I am disposed to exercise the utmost liberality, and to concur in any which are consistent with the Constitution and not incompatible with the interests of the United States and their duties to the Indians. I can not, however, regard the terms proposed by the Choctaws to be in all respects of this character; but desirous of concluding an arrangement upon such as are, I have drawn up the accompanying amendments, which I propose to offer to the Choctaws if they meet the approbation of the Senate. The conditions which they offer are such as, in my judgment, will be most likely to be acceptable to both parties and are liable to the fewest objections. Not being tenacious, though, on the subject, I will most cheerfully adopt any modifications which on a frank interchange of opinions my constitutional advisers may suggest and which I shall be satisfied are reconcilable with my official duties. With these views, I ask the opinion of the Senate upon the following questions: Will the Senate advise the conclusion of a treaty with the Choctaw Nation according to the terms which they propose? Or will the Senate advise the conclusion of a treaty with that tribe as modified by the alterations suggested by me? If not, what further alteration or modification will the Senate propose? I am fully aware that in thus resorting to the early practice of the Government, by asking the previous advice of the Senate in the discharge of this portion of my duties, I am departing from a long and for many years an unbroken usage in similar cases. But being satisfied that this resort is consistent with the provisions of the Constitution, that it is strongly recommended in this instance by considerations of expediency, and that the reasons which have led to the observance of a different practice, though very cogent in negotiations with foreign nations, do not apply with equal force to those made with Indian tribes, I flatter myself that it will not meet the disapprobation of the Senate. Among the reasons for a previous expression of the views of the Senate the following are stated as most prominent: 1. The Indians have requested that their propositions should be submitted to the Senate. 2. The opinion of the Senate in relation to the terms to be proposed will have a salutary effect in a future negotiation, if one should be deemed proper. 3. The Choctaw is one of the most numerous and powerful tribes within our borders, and as the conclusion of a treaty with them may have a controlling effect upon other tribes it is important that its terms should be well considered. Those now proposed by the Choctaws, though objectionable, it is believed are susceptible of modifications which will leave them conformable to the humane and liberal policy which the Government desires to observe toward the Indian tribes, and be at the same time acceptable to them. To be possessed of the views of the Senate on this important and delicate branch of our future negotiations would enable the President to act much more effectively in the exercise of his particular functions. There is also the best reason to believe that measures in this respect emanating from the united counsel of the treaty making power would be more satisfactory to the American people and to the Indians. It will be seen that the pecuniary stipulations are large; and in bringing this subject to the consideration of the Senate I may be allowed to remark that the amount of money which may be secured to be paid should, in my judgment, be viewed as of minor importance. If a fund adequate to the object in view can be obtained from the lands which they cede, all the purposes of the Government should be regarded as answered. The great desideratum is the removal of the Indians and the settlement of the perplexing question involved in their present location- a question in which several of the States of this Union have the deepest interest, and which, if left undecided much longer, may eventuate in serious injury to the Indians To the House of Representatives. I have maturely considered the bill proposing to authorize \u201ca subscription of stock in the Maysville, Washington, Paris, and Lexington Turnpike Road Company,\u201d and now return the same to the House of Representatives, in which it originated, with my objections to its passage. Sincerely friendly to the improvement of our country by means of roads and canals, I regret that any difference of opinion in the mode of contributing to it should exist between us; and if in stating this difference I go beyond what the occasion may be deemed to call for, I hope to find an apology in the great importance of the subject, an unfeigned respect for the high source from which this branch of it has emanated, and an anxious wish to be correctly understood by my constituents in the discharge of all my duties. Diversity of sentiment among public functionaries actuated by the same general motives, on the character and tendency of particular measures, is an incident common to all Governments, and the more to be expected in one which, like ours, owes its existence to the freedom of opinion, and must be upheld by the same influence. Controlled as we thus are by a higher tribunal, before which our respective acts will be canvassed with the indulgence due to the imperfections of our nature, and with that intelligence and unbiased judgment which are the true correctives of error, all that our responsibility demands is that the public good should be the measure of our views, dictating alike their frank expression and honest maintenance. In the message which was presented to Congress at the opening of its present session I endeavored to exhibit briefly my views upon the important and highly interesting subject to which our attention is now to be directed. I was desirous of presenting to the representatives of the several States in Congress assembled the inquiry whether some mode could not be devised which would reconcile the diversity of opinion concerning the powers of this Government over the subject of internal improvement, and the manner in which these powers, if conferred by the Constitution, ought to be exercised. The act which I am called upon to consider has, therefore, been passed with a knowledge of my views on this question, as these are expressed in the message referred to. In that document the following suggestions will be found: After the extinction of the public debt it is not probable that any adjustment of the tariff upon principles satisfactory to the people of the Union will until a remote period, if ever, leave the Government without a considerable surplus in the Treasury beyond what may be required for its current service. As, then, the period approaches when the application of the revenue to the payment of debt will cease, the disposition of the surplus will present a subject for the serious deliberation of Congress; and it may be fortunate for the country that it is yet to be decided. Considered in connection with the difficulties which have heretofore attended appropriations for purposes of internal improvement, and with those which this experience tells us will certainly arise whenever power over such subjects may be exercised by the General Government, it is hoped that it may lead to the adoption of some plan which will reconcile the diversified interests of the States and strengthen the bonds which unite them. Every member of the Union, in peace and in war, will be benefited by the improvement of inland navigation and the construction of highways in the several States. Let us, then, endeavor to attain this benefit in a mode which will be satisfactory to all. That hitherto adopted has by many of our fellow citizens been deprecated as an infraction of the Constitution, while by others it has been viewed as inexpedient. All feel that it has been employed at the expense of harmony in the legislative councils. And adverting to the constitutional power of Congress to make what I considered a proper disposition of the surplus revenue, I subjoined the following remarks: To avoid these evils it appears to me that the most safe, just, and federal disposition which could be made of the surplus revenue would be its apportionment among the several States according to their ratio of representation, and should this measure not be found warranted by the Constitution that it would be expedient to propose to the States an amendment authorizing it. The constitutional power of the Federal Government to construct or promote works of internal improvement presents itself in two points of view the first as bearing upon the sovereignty of the States within whose limits their execution is contemplated, if jurisdiction of the territory which they may occupy be claimed as necessary to their preservation and use; the second as asserting the simple right to appropriate money from the National Treasury in aid of such works when undertaken by State authority, surrendering the claim of jurisdiction. In the first view the question of power is an open one, and can be decided without the embarrassments attending the other, arising from the practice of the Government. Although frequently and strenuously attempted, the power to this extent has never been exercised by the Government in a single instance. It does not, in my opinion, possess it; and no bill, therefore, which admits it can receive my official sanction. But in the other view of the power the question is differently situated. The ground taken at an early period of the Government was \u201cthat whenever money has been raised by the general authority and is to be applied to a particular measure, a question arises whether the particular measure be within the enumerated authorities vested in Congress. If it be, the money requisite for it may be applied to it; if not, no such application can be made.\u201d The document in which this principle was first advanced is of deservedly high authority, and should be held in grateful remembrance for its immediate agency in rescuing the country from much existing abuse and for its conservative effect upon some of the most valuable principles of the Constitution. The symmetry and purity of the Government would doubtless have been better preserved if this restriction of the power of appropriation could have been maintained without weakening its ability to fulfill the general objects of its institution, an effect so likely to attend its admission, notwithstanding its apparent fitness, that every subsequent Administration of the Government, embracing a period of thirty out of the forty-two years of its existence, has adopted a more enlarged construction of the power. It is not my purpose to detain you by a minute recital of the acts which sustain this assertion, but it is proper that I should notice some of the most prominent in order that the reflections which they suggest to my mind may be better understood. In the Administration of Mr. Jefferson we have two examples of the exercise of the right of appropriation, which in the considerations that led to their adoption and in their effects upon the public mind have had a greater agency in marking the character of the power than any subsequent events. I allude to the payment of $ 15,000,000 for the purchase of Louisiana and to the original appropriation for the construction of the Cumberland road, the latter act deriving much weight from the acquiescence and approbation of three of the most powerful of the original members of the Confederacy, expressed through their respective legislatures. Although the circumstances of the latter case may be such as to deprive so much of it as relates to the actual construction of the road of the force of an obligatory exposition of the Constitution, it must, nevertheless, be admitted that so far as the mere appropriation of money is concerned they present the principle in its most imposing aspect. No less than twenty-three different laws have been passed, through all the forms of the Constitution, appropriating upward of $ 2,500,000 out of the National Treasury in support of that improvement, with the approbation of every President of the United States, including my predecessor, since its commencement. Independently of the sanction given to appropriations for the Cumberland and other roads and objects under this power, the Administration of Mr. Madison was characterized by an act which furnishes the strongest evidence of his opinion of its extent. A bill was passed through both Houses of Congress and presented for his approval, \u201csetting apart and pledging certain funds for constructing roads and canals and improving the navigation of water courses, in order to facilitate, promote, and give security to internal commerce among the several States and to render more easy and less expensive the means and provisions for the common defense.\u201d Regarding the bill as asserting a power in the Federal Government to construct roads and canals within the limits of the States in which they were made, he objected to its passage on the ground of its unconstitutionally, declaring that the assent of the respective States in the mode provided by the bill could not confer the power in question; that the only cases in which the consent and cession of particular States can extend the power of Congress are those specified and provided for in the Constitution, and superadding to these avowals his opinion that \u201ca restriction of the power\u201d to provide for the common defense and general welfare \u201cto cases which are to be provided for by the expenditure of money would still leave within the legislative power of Congress all the great and most important measures of Government, money being the ordinary and necessary means of carrying them into execution.\u201d I have not been able to consider these declarations in any other point of view than as a concession that the right of appropriation is not limited by the power to carry into effect the measure for which the money is asked, as was formerly contended. The views of Mr. Monroe upon this subject were not left to inference. During his Administration a bill was passed through both Houses of Congress conferring the jurisdiction and prescribing the mode by which the Federal Government should exercise it in the case of the Cumberland road. He returned it with objections to its passage, and in assigning them took occasion to say that in the early stages of the Government he had inclined to the construction that it had no right to expend money except in the performance of acts authorized by the other specific grants of power, according to a strict construction of them, but that on further reflection and observation his mind had undergone a change; that his opinion then was \u201cthat Congress have an unlimited power to raise money, and that in its appropriation they have a discretionary power, restricted only by the duty to appropriate it to purposes of common defense, and of general, not local, national, not State, benefit;\u201d and this was avowed to be the governing principle through the residue of his Administration. The views of the last Administration are of such recent date as to render a particular reference to them unnecessary. It is well known that the appropriating power, to the utmost extent which had been claimed for it, in relation to internal improvements was fully recognized and exercised by it. This brief reference to known facts will be sufficient to show the difficulty, if not impracticability, of bringing back the operations of the Government to the construction of the Constitution set up in 1798, assuming that to be its true reading in relation to the power under consideration, thus giving an admonitory proof of the force of implication and the necessity of guarding the Constitution with sleepless vigilance against the authority of precedents which have not the sanction of its most plainly defined powers; for although it is the duty of all to look to that sacred instrument instead of the statute book, to repudiate at all times encroachments upon its spirit, which are too apt to be effected by the conjuncture of peculiar and facilitating circumstances, it is not less true that the public good and the nature of our political institutions require that individual differences should yield to a well settled acquiescence of the people and confederated authorities in particular constructions of the Constitution on doubtful points. Not to concede this much to the spirit of our institutions would impair their stability and defeat the objects of the Constitution itself. The bill before me does not call for a more definite opinion upon the particular circumstances which will warrant appropriations of money by Congress to aid works of internal improvement, for although the extension of the power to apply money beyond that of carrying into effect the object for which it is appropriated has, as we have seen, been long claimed and exercised by the Federal Government, yet such grants have always been professedly under the control of the general principle that the works which might be thus aided should be \u201cof a general, not local, national, not State,\u201d character. A disregard of this distinction would of necessity lead to the subversion of the federal system. That even this is an unsafe one, arbitrary in its nature, and liable, consequently, to great abuses, is too obvious to require the confirmation of experience. It is, however, sufficiently definite and imperative to my mind to forbid my approbation of any bill having the character of the one under consideration. I have given to its provisions all the reflection demanded by a just regard for the interests of those of our fellow citizens who have desired its passage, and by the respect which is due to a coordinate branch of the Government, but I am not able to view it in any other light than as a measure of purely local character; or, if it can be considered national, that no further distinction between the appropriate duties of the General and State Governments need be attempted, for there can be no local interest that may not with equal propriety be denominated national. It has no connection with any established system of improvements; is exclusively within the limits of a State, starting at a point on the Ohio River and running out 60 miles to an interior town, and even as far as the State is interested conferring partial instead of general advantages. Considering the magnitude and importance of the power, and the embarrassments to which, from the very nature of the thing, its exercise must necessarily be subjected, the real friends of internal improvement ought not to be willing to confide it to accident and chance. What is properly national in its character or otherwise is an inquiry which is often extremely difficult of solution. The appropriations of one year for an object which is considered national may be rendered nugatory by the refusal of a succeeding Congress to continue the work on the ground that it is local. No aid can be derived from the intervention of corporations. The question regards the character of the work, not that of those by whom it is to be accomplished. Notwithstanding the union of the Government with the corporation by whose immediate agency any work of internal improvement is carried on, the inquiry will still remain, Is it national and conducive to the benefit of the whole, or local and operating only to the advantage of a portion of the Union? But although I might not feel it to be my official duty to interpose the Executive veto to the passage of a bill appropriating money for the construction of such works as are authorized by the States and are national in their character, I do not wish to be understood as expressing an opinion that it is expedient at this time for the General Government to embark in a system of this kind; and anxious that my constituents should be possessed of my views on this as well as on all other subjects which they have committed to my discretion, I shall state them frankly and briefly. Besides many minor considerations, there are two prominent views of the subject which have made a deep impression upon my mind, which, I think, are well entitled to your serious attention, and will, I hope, be maturely weighed by the people. From the official communication submitted to you it appears that if no adverse and unforeseen contingency happens in our foreign relations and no unusual diversion be made of the funds set apart for the payment of the national debt we may look with confidence to its entire extinguishment in the short period of four years. The extent to which this pleasing anticipation is dependent upon the policy which may be pursued in relation to measures of the character of the one now under consideration must be obvious to all, and equally so that the events of the present session are well calculated to awaken public solicitude upon the subject. By the statement from the Treasury Department and those from the clerks of the Senate and House of Representatives, herewith submitted, it appears that the bills which have passed into laws, and those which in all probability will pass before the adjournment of Congress, anticipate appropriations which, with the ordinary expenditures for the support of Government, will exceed considerably the amount in the Treasury for the year 1830. Thus, whilst we are diminishing the revenue by a reduction of the duties on tea, coffee, and cocoa the appropriations for internal improvement are increasing beyond the available means of the Treasury. And if to this calculation be added the amounts contained in bills which are pending before the two Houses, it may be safely affirmed that $ 10,000,000 would not make up the excess over the Treasury receipts, unless the payment of the national debt be postponed and the means now pledged to that object applied to those enumerated in these bills. Without a well regulated system of internal improvement this exhausting mode of appropriation is not likely to be avoided, and the plain consequence must be either a continuance of the national debt or a resort to additional taxes. Although many of the States, with a laudable zeal and under the influence of an enlightened policy, are successfully applying their separate efforts to works of this character, the desire to enlist the aid of the General Government in the construction of such as from their nature ought to devolve upon it, and to which the means of the individual States are inadequate, is both rational and patriotic, and if that desire is not gratified now it does not follow that it never will be. The general intelligence and public spirit of the American people furnish a sure guaranty that at the proper time this policy will be made to prevail under circumstances more auspicious to its successful prosecution than those which now exist. But great as this object undoubtedly is, it is not the only one which demands the fostering care of the Government. The preservation and success of the republican principle rest with us. To elevate its character and extend its influence rank among our most important duties, and the best means to accomplish this desirable end are those which will rivet the attachment of our citizens to the Government of their choice by the comparative lightness of their public burthens and by the attraction which the superior success of its operations will present to the admiration and respect of the world. Through the favor of an overruling and indulgent Providence our country is blessed with general prosperity and our citizens exempted from the pressure of taxation, which other less favored portions of the human family are obliged to bear; yet it is true that many of the taxes collected from our citizens through the medium of imposts have for a considerable period been onerous. In many particulars these taxes have borne severely upon the laboring and less prosperous classes of the community, being imposed on the necessaries of life, and this, too, in cases where the burthen was not relieved by the consciousness that it would ultimately contribute to make us independent of foreign nations for articles of prime necessity by the encouragement of their growth and manufacture at home. They have been cheerfully borne because they were thought to be necessary to the support of Government and the payment of the debts unavoidably incurred in the acquisition and maintenance of our national rights and liberties. But have we a right to calculate on the same cheerful acquiescence when it is known that the necessity for their continuance would cease were it not for irregular, improvident, and unequal appropriations of the public funds? Will not the people demand, as they have a right to do, such a prudent system of expenditure as will pay the debts of the Union and authorize the reduction of every tax to as low a point as the wise observance of the necessity to protect that portion of our manufactures and labor whose prosperity is essential to our national safety and independence will allow? When the national debt is paid, the duties upon those articles which we do not raise may be repealed with safety, and still leave, I trust, without oppression to any section of the country, an accumulating surplus fund; which may be beneficially applied to some well digested system of improvement. Under this view the question as to the manner in which the Federal Government can or ought to embark in the construction of roads and canals, and the extent to which it may impose burthens on the people for these purposes, may be presented on its own merits, free of all disguise and of every embarrassment, except such as may arise from the Constitution itself. Assuming these suggestions to be correct, will not our constituents require the observance of a course by which they can be effected? Ought they not to require it? With the best disposition to aid, as far as I can conscientiously, in furtherance of works of internal improvement, my opinion is that the soundest views of national policy at this time point to such a course. Besides the avoidance of an evil influence upon the local concerns of the country, how solid is the advantage which the Government will reap from it in the elevation of its character! How gratifying the effect of presenting to the world the sublime spectacle of a Republic of more than 12,000,000 happy people, in the fifty-fourth year of her existence, after having passed through two protracted wars the one for the acquisition and the other for the maintenance of liberty free from debt and with all her immense resources unfettered! What a salutary influence would not such an exhibition exercise upon the cause of liberal principles and free government throughout the world! Would we not ourselves find in its effect an additional guaranty that our political institutions will be transmitted to the most remote posterity without decay? A course of policy destined to witness events like these can not be benefited by a legislation which tolerates a scramble for appropriations that have no relation to any general system of improvement, and whose good effects must of necessity be very limited. In the best view of these appropriations, the abuses to which they lead far exceed the good which they are capable of promoting. They may be resorted to as artful expedients to shift upon the Government the losses of unsuccessful private speculation, and thus, by ministering to personal ambition and self aggrandizement, tend to sap the foundations of public virtue and taint the administration of the Government with a demoralizing influence. In the other view of the subject, and the only remaining one which it is my intention to present at this time, is involved the expediency of embarking in a system of internal improvement without a previous amendment of the Constitution explaining and defining the precise powers of the Federal Government over it, Assuming the right to appropriate money to aid in the construction of national works to be warranted by the contemporaneous and continued exposition of the Constitution, its insufficiency for the successful prosecution of them must be admitted by all candid minds. If we look to usage to define the extent of the right, that will be found so variant and embracing so much that has been overruled as to involve the whole subject in great uncertainty and to render the execution of our respective duties in relation to it replete with difficulty and embarrassment. It is in regard to such works and the acquisition of additional territory that the practice obtained its first footing. In most, if not all, other disputed questions of appropriation the construction of the Constitution may be regarded as unsettled if the right to apply money in the enumerated cases is placed on the ground of usage. This subject has been one of much, and, I may add, painful, reflection to me. It has bearings that are well calculated to exert a powerful influence upon our hitherto prosperous system of government, and which, on some accounts, may even excite despondency in the breast of an American citizen. I will not detain you with professions of zeal in the cause of internal improvements. If to be their friend is a virtue which deserves commendation, our country is blessed with an abundance of it, for I do not suppose there is an intelligent citizen who does not wish to see them flourish. But though all are their friends, but few, I trust, are unmindful of the means by which they should be promoted; none certainly are so degenerate as to desire their success at the cost of that sacred instrument with the preservation of which is indissolubly bound our country's hopes. If different impressions are entertained in any quarter; if it is expected that the people of this country, reckless of their constitutional obligations, will prefer their local interest to the principles of the Union, such expectations will in the end be disappointed; or if it be not so, then indeed has the world but little to hope from the example of free government. When an honest observance of constitutional compacts can not be obtained from communities like ours, it need not be anticipated elsewhere, and the cause in which there has been so much martyrdom, and from which so much was expected by the friends of liberty, may be abandoned, and the degrading truth that man is unfit for self government admitted. And this will be the case if expediency be made a rule of construction in interpreting the Constitution. Power in no government could desire a better shield for the insidious advances which it is ever ready to make upon the checks that are designed to restrain its action. But I do not entertain such gloomy apprehensions. If it be the wish of the people that the construction of roads and canals should be conducted by the Federal Government, it is not only highly expedient, but indispensably necessary, that a previous amendment of the Constitution, delegating the necessary power and defining and restricting its exercise with reference to the sovereignty of the States, should be made. Without it nothing extensively useful can be effected. The right to exercise as much jurisdiction as is necessary to preserve the works and to raise funds by the collection of tolls to keep them in repair can not be dispensed with. The Cumberland road should be an instructive admonition of the consequences of acting without this right. Year after year contests are witnessed, growing out of efforts to obtain the necessary appropriations for completing and repairing this useful work. Whilst one Congress may claim and exercise the power, a succeeding one may deny it; and this fluctuation of opinion must be unavoidably fatal to any scheme which from its extent would promote the interests and elevate the character of the country. The experience of the past has shown that the opinion of Congress is subject to such fluctuations. If it be the desire of the people that the agency of the Federal Government should be confined to the appropriation of money in aid of such undertakings, in virtue of State authorities, then the occasion, the manner, and the extent of the appropriations should be made the subject of constitutional regulation. This is the more necessary in order that they may be equitable among the several States, promote harmony between different sections of the Union and their representatives, preserve other parts of the Constitution from being undermined by the exercise of doubtful powers or the too great extension of those which are not so, and protect the whole subject against the deleterious influence of combinations to carry by concert measures which, considered by themselves, might meet but little countenance. That a constitutional adjustment of this power upon equitable principles is in the highest degree desirable can scarcely be doubted, nor can it fail to be promoted by every sincere friend to the success of our political institutions. In no government are appeals to the source of power in cases of real doubt more suitable than in ours. No good motive can be assigned for the exercise of power by the constituted authorities, while those for whose benefit it is to be exercised have not conferred it and may not be willing to confer it. It would seem to me that an honest application of the conceded powers of the General Government to the advancement of the common weal present a sufficient scope to satisfy a reasonable ambition. The difficulty and supposed impracticability of obtaining an amendment of the Constitution in this respect is, I firmly believe, in a great degree unfounded. The time has never yet been when the patriotism and intelligence of the American people were not fully equal to the greatest exigency, and it never will when the subject calling forth their interposition is plainly presented to them. To do so with the questions involved in this bill, and to urge them to an early, zealous, and full consideration of their deep importance, is, in my estimation, among the highest of our duties. A supposed connection between appropriations for internal improvement and the system of protecting duties, growing out of the anxieties of those more immediately interested in their success, has given rise to suggestions which it is proper I should notice on this occasion. My opinions on these subjects have never been concealed from those who had a right to know them. Those which I have entertained on the latter have frequently placed me in opposition to individuals as well as communities whose claims upon my friendship and gratitude are of the strongest character, but I trust there has been nothing in my public life which has exposed me to the suspicion of being thought capable of sacrificing my views of duty to private considerations, however strong they may have been or deep the regrets which they are capable of exciting. As long as the encouragement of domestic manufactures is directed to national ends it shall receive from me a temperate but steady support. There is no necessary connection between it and the system of appropriations. On the contrary, it appears to me that the supposition of their dependence upon each other is calculated to excite the prejudices of the public against both. The former is sustained on the grounds of its consistency with the letter and spirit of the Constitution, of its origin being, traced to the assent of all the parties to the original compact, and of its having the support and approbation of a majority of the people, on which account it is at least entitled to a fair experiment. The suggestions to which I have alluded refer to a forced continuance of the national debt by means of large appropriations as a substitute for the security which the system derives from the principles on which it has hitherto been sustained. Such a course would certainly indicate either an unreasonable distrust of the people or a consciousness that the system does not possess sufficient soundness for its support if left to their voluntary choice and its own merits. Those who suppose that any policy thus rounded can be long upheld in this country have looked upon its history with eyes very different from mine. This policy, like every other, must abide the will of the people, who will not be likely to allow any device, however specious, to conceal its character and tendency. In presenting these opinions I have spoken with the freedom and candor which I thought the occasion for their expression called for, and now respectfully return the bill which has been under consideration for your further deliberation and judgment Whereas by an act of the Congress of the United States passed on the 29th day of May, 1830, it is provided that whenever the President of the United States shall receive satisfactory evidence that the Government of Great Britain will open the ports in its colonial possessions in the West Indies, on the continent of South America, the Bahama Islands, the Caicos, and the Bermuda or Somer Islands to the vessels of the United States for an indefinite or for a limited term; that the vessels of the United States, and their cargoes, on entering the colonial ports aforesaid, shall not be subject to other or higher duties of tonnage or impost or charges of any other description than would be imposed on British vessels or their cargoes arriving in the said colonial possessions from the United States; that the vessels of the United States may import into the said colonial possessions from the United States any article or articles which could be imported in a British vessel into the said possessions from the United States; and that the vessels of the United States may export from the British colonies aforementioned, to any country whatever other than the dominions or possessions of Great Britain, any article or articles that can be exported therefrom in a British vessel to any country other than the British dominions or possessions as aforesaid, leaving the commercial intercourse of the United States with all other parts of the British dominions or possessions on a footing not less favorable to the United States than it now is that then, and in such case, the President of the United States shall be authorized, at any time before the next session of Congress, to issue his proclamation declaring that he has received such evidence, and that thereupon, and from the date of such proclamation, the ports of the United States shall be opened indefinitely or for a term fixed, as the case may be, to British vessels coming from the said British colonial possessions, and their cargoes, subject to no other or higher duty of tonnage or impost or charge of any description whatever than would be levied on the vessels of the United States or their cargoes arriving from the said British possessions; and that it shall be lawful for the said British vessels to import into the United States and to export therefrom any article or articles which may be imported or exported in vessels of the United States; and that the act entitled \u201cAn act concerning navigation,\u201d passed on the 18th day of April, 1818, an act supplementary thereto, passed the 15th day of May, 1820, and an act entitled \u201cAn act to regulate the commercial intercourse between the United States and certain British ports,\u201d passed on the 1st day of March, 1823, shall in such case be suspended or absolutely repealed, as the case may require; and Whereas by the said act it is further provided that whenever the ports of the United States shall have been opened under the authority thereby given, British vessels and their cargoes shall be admitted to an entry in the ports of the United States from the islands, provinces, or colonies of Great Britain on or near the North American continent and north or east of the United States; and Whereas satisfactory evidence has been received by the President of the United States that whenever he shall give effect to the provisions of the act aforesaid the Government of Great Britain will open for an indefinite period the ports in its colonial possessions in the West Indies, on the continent of South America, the Bahama Islands, the Caicos, and the Bermuda or Somer Islands to the vessels of the United States, and their cargoes, upon the terms and according to the requisitions of the aforesaid act of Congress: Now, therefore, I, Andrew Jackson, President of the United States of America, do hereby declare and proclaim that such evidence has been received by me, and that by the operation of the act of Congress passed on the 29th day of May, 1830, the ports of the United States are from the date of this proclamation open to British vessels coming from the said British possessions, and their cargoes, upon the terms set forth in the said act. The act entitled \u201cAn act concerning navigation,\u201d passed on the 18th day of April, 1818, the act supplementary thereto, passed the 15th day of May, 1820, and the act entitled \u201cAn act to regulate the commercial intercourse between the United States and certain British ports,\u201d passed the 1st day of March, 1823, are absolutely repealed, and British vessels and their cargoes are admitted to an entry in the ports of the United States from the islands, provinces, and colonies of Great Britain on or near the North American continent and north or east of the United States. Given under my hand, at the city of Washington, the 5th day of October, A. D. 1830, and the fifty-fifth of the Independence of the United States. ANDREW JACKSON Fellow citizens of the Senate and House of Representatives: The pleasure I have in congratulating you upon your return to your constitutional duties is much heightened by the satisfaction which the condition of our beloved country at this period justly inspires. The beneficent Author of All Good has granted to us during the present year health, peace, and plenty, and numerous causes for joy in the wonderful success which attends the progress of our free institutions. With a population unparalleled in its increase, and possessing a character which combines the hardihood of enterprise with the considerateness of wisdom, we see in every section of our happy country a steady improvement in the means of social intercourse, and correspondent effects upon the genius and laws of our extended republic. The apparent exceptions to the harmony of the prospect are to be referred rather to inevitable diversities in the various interests which enter into the composition of so extensive a whole than any want of attachment to the union, interests whose collisions serve only in the end to foster the spirit of conciliation and patriotism so essential to the preservation of that union which I most devoutly hope is destined to prove imperishable. In the midst of these blessings we have recently witnessed changes in the conditions of other nations which may in their consequences call for the utmost vigilance, wisdom, and unanimity in our councils, and the exercise of all the moderation and patriotism of our people. The important modifications of their government, effected with so much courage and wisdom by the people of France, afford a happy presage of their future course, and have naturally elicited from the kindred feelings of this nation that spontaneous and universal burst of applause in which you have participated. In congratulating you, my fellow citizens, upon an event so auspicious to the dearest interests of mankind I do no more than respond to the voice of my country, without transcending in the slightest degree that salutary maxim of the illustrious Washington which enjoins an abstinence from all interference with the internal affairs of other nations. From a people exercising in the most unlimited degree the right of self government, and enjoying, as derived from this proud characteristic, under the favor of Heaven, much of the happiness with which they are blessed; a people who can point in triumph to their free institutions and challenge comparison with the fruits they bear, as well as with the moderation, intelligence, and energy with which they are administered, from such a people the deepest sympathy was to be expected in a struggle for the sacred principles of liberty, conducted in a spirit every way worthy of the cause, and crowned by a heroic moderation which has disarmed revolution of its terrors. Not withstanding the strong assurances which the man whom we so sincerely love and justly admire has given to the world of the high character of the present King of the French, and which if sustained to the end will secure to him the proud appellation of Patriot King, it is not in his success, but in that of the great principle which has borne him to the throne, the paramount authority of the public will, that the American people rejoice. I am happy to inform you that the anticipations which were indulged at the date of my last communication on the subject of our foreign affairs have been fully realized in several important particulars. An arrangement has been effected with Great Britain in relation to the trade between the United States and her West India and North American colonies which has settled a question that has for years afforded matter for contention and almost uninterrupted discussion, and has been the subject of no less than six negotiations, in a manner which promises results highly favorable to the parties. The abstract right of Great Britain to monopolize the trade with her colonies or to exclude us from a participation therein has never been denied by the United States. But we have contended, and with reason, that if at any time Great Britain may desire the productions of this country as necessary to her colonies they must be received upon principles of just reciprocity, and, further, that it is making an invidious and unfriendly distinction to open her colonial ports to the vessels of other nations and close them against those of the United States. Antecedently to 1794 a portion of our productions was admitted into the colonial islands of Great Britain by particular concessions, limited to the term of one year, but renewed from year to year. In the transportation of these productions, however, our vessels were not allowed to engage, this being a privilege reserved to British shipping, by which alone our produce could be taken to the islands and theirs brought to us in return. From Newfoundland and her continental possessions all our productions, as well as our vessels, were excluded, with occasional relaxations, by which, in seasons of distress, the former were admitted in British bottoms. By the treaty of 1794 she offered to concede to us for a limited time the right of carrying to her West India possessions in our vessels not exceeding 70 tons burthen, and upon the same terms as British vessels, any productions of the United States which British vessels might import therefrom. But this privilege was coupled with conditions which are supposed to have led to its rejection by the Senate; that is, that American vessels should land their return cargoes in the United States only, and, moreover, that they should during the continuance of the privilege be precluded from carrying molasses, sugar, coffee, cocoa, or cotton either from those islands or from the United States to any other part of the world. Great Britain readily consented to expunge this article from the treaty, and subsequent attempts to arrange the terms of the trade either by treaty stipulations or concerted legislation have failed, it has been successively suspended and allowed according to the varying legislation of the parties. The following are the prominent points which have in later years separated the two governments: Besides a restriction whereby all importations into her colonies in American vessels are confined to our own products carried hence, a restriction to which it does not appear that we have ever objected, a leading object on the part of Great Britain has been to prevent us from becoming the carriers of British West India commodities to any other country than our own. On the part of the United States it has been contended, first, that the subject should be regulated by treaty stipulation in preference to separate legislation; second, that our productions, when imported into the colonies in question, should not be subject to higher duties than the productions of the mother country or of her other colonial possessions, and, third, that our vessels should be allowed to participate in the circuitous trade between the United States and different parts of the British dominions. The first point, after having been for a long time strenuously insisted upon by Great Britain, was given up by the act of Parliament of [ 1825 07 ], all vessels suffered to trade with the colonies being permitted to clear from thence with any articles which British vessels might export and proceed to any part of the world, Great Britain and her dependencies alone excepted. On our part each of the above points had in succession been explicitly abandoned in negotiations preceding that of which the result is now announced. This arrangement secures to the United States every advantage asked by them, and which the state of the negotiation allowed us to insist upon. The trade will be placed upon a footing decidedly more favorable to this country than any on which it ever stood, and our commerce and navigation will enjoy in the colonial ports of Great Britain every privilege allowed to other nations. That the prosperity of the country so far as it depends on this trade will be greatly promoted by the new arrangement there can be no doubt. Independently of the more obvious advantages of an open and direct intercourse, its establishment will be attended with other consequences of a higher value. That which has been carried on since the mutual interdict under all the expense and inconvenience unavoidably incident to it would have been insupportably onerous had it not been in a great degree lightened by concerted evasions in the mode of making the transshipments at what are called the neutral ports. These indirections are inconsistent with the dignity of nations that have so many motives not only to cherish feelings of mutual friendship, but to maintain such relations as will stimulate their respective citizens and subjects to efforts of direct, open, and honorable competition only, and preserve them from the influence of seductive and vitiating circumstances. When your preliminary interposition was asked at the close of the last session, a copy of the instructions under which Mr. McLane has acted, together with the communications which had at that time passed between him and the British government, was laid before you. Although there has not been any thing in the acts of the two governments which requires secrecy, it was thought most proper in the then state of the negotiation to make that communication a confidential one. So soon, however, as the evidence of execution on the part of Great Britain is received the whole matter shall be laid before you, when it will be seen that the apprehension which appears to have suggested one of the provisions of the act passed at your last session, that the restoration of the trade in question might be connected with other subjects and was sought to be obtained at the sacrifice of the public interest in other particulars, was wholly unfounded, and that the change which has taken place in the views of the British government has been induced by considerations as honorable to both parties as I trust the result will prove beneficial. This desirable result was, it will be seen, greatly promoted by the liberal and confiding provisions of the act of Congress of the last session, by which our ports were upon the reception and annunciation by the President of the required assurance on the part of Great Britain forthwith opened to her vessels before the arrangement could be carried into effect on her part, pursuing in this act of prospective legislation a similar course to that adopted by Great Britain in abolishing, by her act of Parliament in 1825, a restriction then existing and permitting our vessels to clear from the colonies on their return voyages for any foreign country whatever before British vessels had been relieved from the restriction imposed by our law of returning directly from the United States to the colonies, a restriction which she required and expected that we should abolish. Upon each occasion a limited and temporary advantage has been given to the opposite party, but an advantage of no importance in comparison with the restoration of mutual confidence and good feeling, and the ultimate establishment of the trade upon fair principles. It gives me unfeigned pleasure to assure you that this negotiation has been throughout characterized by the most frank and friendly spirit on the part of Great Britain, and concluded in a manner strongly indicative of a sincere desire to cultivate the best relations with the United States. To reciprocate this disposition to the fullest extent of my ability is a duty which I shall deem it a privilege to discharge. Although the result is itself the best commentary on the services rendered to his country by our minister at the Court of St. James, it would be doing violence to my feelings were I to dismiss the subject without expressing the very high sense I entertain of the talent and exertion which have been displayed by him on the occasion. The injury to the commerce of the United States resulting from the exclusion of our vessels from the Black Sea and the previous footing of mere sufferance upon which even the limited trade enjoyed by us with Turkey has hitherto been placed have for a long time been a source of much solicitude to this government, and several endeavors have been made to obtain a better state of things. Sensible of the importance of the object, I felt it my duty to leave no proper means unemployed to acquire for our flag the same privileges that are enjoyed by the principal powers of Europe. Commissioners were consequently appointed to open a negotiation with the Sublime Porte. Not long after the member of the commission who went directly from the United States had sailed, the account of the treaty of Adrianople, by which one of the objects in view was supposed to be secured, reached this country. The Black Sea was understood to be opened to us. Under the supposition that this was the case, the additional facilities to be derived from the establishment of commercial regulations with the porte were deemed of sufficient importance to require a prosecution of the negotiation as originally contemplated. It was therefore persevered in, and resulted in a treaty, which will be forthwith laid before the Senate. By its provisions a free passage is secured, without limitations of time, to the vessels of the United States to and from the Black Sea, including the navigation thereof, and our trade with Turkey is placed on the footing of the most favored nation. The latter is an arrangement wholly independent of the treaty of Adrianople, and the former derives much value, not only from the increased security which under any circumstances it would give to the right in question, but from the fact, ascertained in the course of the negotiation, that by the construction put upon that treaty by Turkey the article relating to the passage of the Bosphorus is confined to nations having treaties with the porte. The most friendly feelings appear to be entertained by the Sultan, and an enlightened disposition is evinced by him to foster the intercourse between the two countries by the most liberal arrangements. This disposition it will be our duty and interest to cherish. Our relations with Russia are of the most stable character. Respect for that Empire and confidence in its friendship toward the United States have been so long entertained on our part and so carefully cherished by the present Emperor and his illustrious predecessor as to have become incorporated with the public sentiment of the United States. No means will be left unemployed on my part to promote these salutary feelings and those improvements of which the commercial intercourse between the two countries is susceptible, and which have derived increased importance from our treaty with the Sublime Porte. I sincerely regret to inform you that our minister lately commissioned to that Court, on whose distinguished talents and great experience in public affairs I place great reliance, has been compelled by extreme indisposition to exercise a privilege which, in consideration of the extent to which his constitution had been impaired in the public service, was committed to his discretion of leaving temporarily his post for the advantage of a more genial climate. If, as it is to be hoped, the improvement of his health should be such as to justify him in doing so, he will repair to St. Petersburg and resume the discharge of his official duties. I have received the most satisfactory assurances that in the mean time the public interest in that quarter will be preserved from prejudice by the intercourse which he will continue through the secretary of legation with the Russian cabinet. You are apprised, although the fact has not yet been officially announced to the House of Representatives, that a treaty was in the month of March last concluded between the United States, and Denmark, by which $ 650,000 are secured to our citizens as an indemnity for spoliations upon their commerce in the years 1808, 1809, 1810, and 1811. This treaty was sanctioned by the Senate at the close of its last session, and it now becomes the duty of Congress to pass the necessary laws for the organization of the board of commissioners to distribute the indemnity among the claimants. It is an agreeable circumstance in this adjustment that the terms
