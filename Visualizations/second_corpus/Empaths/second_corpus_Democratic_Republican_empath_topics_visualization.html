y implication or doubtful construction. Tested by this rule it seems to me to be unquestionable that the jurisdiction of the States is left untouched by this clause of the Constitution, and that it was designed to give to the General Government complete control over the trade and intercourse of those Indians only who were not within the limits of any State. From a view of the acts referred to and the uniform practice of the Government it is manifest that until recently it has never been maintained that the right of jurisdiction by a State over Indians within its territory was subordinate to the power of the Federal Government. That doctrine has not been enforced nor even asserted in any of the States of New England where tribes of Indians have resided, and where a few of them yet remain. These tribes have been left to the undisturbed control of the States in which they were found, in conformity with the view which has been taken of the opinions prevailing up to 1789 and the clear interpretation of the act of 1802. In the State of New York, where several tribes have resided, it has been the policy of the Government to avoid entering into quasi treaty engagements with them, barely appointing commissioners occasionally on the part of the United States to facilitate the objects of the State in its negotiations with them. The Southern States present an exception to this policy. As early as 1784 the settlements within the limits of North Carolina were advanced farther to the west than the authority of the State to enforce an obedience of its laws. Others were in a similar condition. The necessities, therefore, and not the acknowledged principles, of the Government must have suggested the policy of treating with the Indians in that quarter as the only practicable mode of conciliating their good will. The United States at that period had just emerged from a protracted war for the achievement of their independence. At the moment of its conclusion many of these tribes, as powerful as they were ferocious in their mode of warfare, remained in arms, desolating our frontier settlements. Under these circumstances the first treaties, in 1785 and 1790, with the Cherokees, were concluded by the Government of the United States, and were evidently sanctioned as measures of necessity adapted to the character of the Indians and indispensable to the peace and security of the western frontier. But they can not be understood as changing the political relations of the Indians to the States or to the Federal Government. To effect this would have required the operation of quite a different principle and the intervention of a tribunal higher than that of the treaty making power. To infer from the assent of the Government to this deviation from the practice which had before governed its intercourse with the Indians, and the accidental forbearance of the States to assert their right of jurisdiction over them, that they had surrendered this portion of their sovereignty, and that its assumption now is usurpation, is conceding too much to the necessity which dictated those treaties, and doing violence to the principles of the Government and the rights of the States without benefiting in the least degree the Indians. The Indians thus situated can not be regarded in any other light than as members of a foreign government or of that of the State within whose chartered limits they reside. If in the former, the ordinary legislation of Congress in relation to them is not warranted by the Constitution, which was established for the benefit of our own, not of a foreign people. If in the latter, then, like other citizens or people resident within the limits of the States, they are subject to their jurisdiction and control. To maintain a contrary doctrine and to require the Executive to enforce it by the employment of a military force would be to place in his hands a power to make war upon the rights of the States and the liberties of the country- a power which should be placed in the hands of no individual. If, indeed, the Indians are to be regarded as people possessing rights which they can exercise independently of the States, much error has arisen in the intercourse of the Government with them. Why is it that they have been called upon to assist in our wars without the privilege of exercising their own discretion? If an independent people, they should as such be consulted and advised with; but they have not been. In an order which was issued to me from the War Department in September, 1814, this language is employed: All the friendly Indians should be organized and prepared to cooperate with your other forces. There appears to be some dissatisfaction among the Choctaws; their friendship and services should be secured without delay. The friendly Indians must be fed and paid, and made to fight when and where their services may be required. To an independent and foreign people this would seem to be assuming, I should suppose, rather too lofty a tone one which the Government would not have assumed if they had considered them in that light. Again, by the Constitution the power of declaring war belongs exclusively to Congress. We have been often engaged in war with the Indian tribes within our limits, but when have these hostilities been preceded or accompanied by an act of Congress declaring war against the tribe which was the object of them? And was the prosecution of such hostilities an usurpation in each case by the Executive which conducted them of the constitutional power of Congress? It must have been so, I apprehend, if these tribes are to be considered as foreign and independent nations. The steps taken to prevent intrusion upon Indian lands had their origin with the commencement of our Government, and became the subject of special legislation in 1802, with the reservations which have been mentioned in favor of the jurisdiction of the States. With the exception of South Carolina, who has uniformly regulated the Indians within her limits without the aid of the General Government, they have been felt within all the States of the South without being understood to affect their rights or prevent the exercise of their jurisdiction, whenever they were in a situation to assume and enforce it. Georgia, though materially concerned, has on this principle forborne to spread her legislation farther than the settlements of her own white citizens, until she has recently perceived within her limits a people claiming to be capable of self government, sitting in legislative council, organizing courts and administering justice. To disarm such an anomalous invasion of her sovereignty she has declared her determination to execute her own laws throughout her limits a step which seems to have been anticipated by the proclamation of 1783, and which is perfectly consistent with the nineteenth section of the act of 1802. According to the language and reasoning of that section, the tribes to the South and the Southwest are not only \u201csurrounded by settlements of the citizens of the United States,\u201d but are now also \u201cwithin the ordinary jurisdiction of the individual States.\u201d They became so from the moment the laws of the State were extended over them, and the same result follows the similar determination of Alabama and Mississippi. These States have each a right to claim in behalf of their position now on this question the same respect which is conceded to the other States of the Union. Toward this race of people I entertain the kindest feelings, and am not sensible that the views which I have taken of their true interests are less favorable to them than those which oppose their emigration to the West. Years since I stated to them my belief that if the States chose to extend their laws over them it would not be in the power of the Federal Government to prevent it. My opinion remains the same, and I can see no alternative for them but that of their removal to the West or a quiet submission to the State laws. If they prefer to remove, the United States agree to defray their expenses, to supply them the means of transportation and a year's support after they reach their new homes a provision too liberal and kind to deserve the stamp of injustice. Either course promises them peace and happiness, whilst an obstinate perseverance in the effort to maintain their possessions independent of the State authority can not fail to render their condition still more helpless and miserable. Such an effort ought, therefore, to be discountenanced by all who sincerely sympathize in the fortunes of this peculiar people, and especially by the political bodies of the Union, as calculated to disturb the harmony of the two Governments and to endanger the safety of the many blessings which they enable us to enjoy. As connected with the subject of this inquiry, I beg leave to refer to the accompanying letter from the Secretary of War, inclosing the orders which proceeded from that Department, and a letter from the governor of Georgia Fellow citizens of the Senate and House of Representatives: The representation of the people has been renewed for the 22nd time since the Constitution they formed has been in force. For near half a century the Chief Magistrates who have been successively chosen have made their annual communications of the state of the nation to its representatives. Generally these communications have been of the most gratifying nature, testifying an advance in all the improvements of social and all the securities of political life. But frequently and justly as you have been called on to be grateful for the bounties of Providence, at few periods have they been more abundantly or extensively bestowed than at the present; rarely, if ever, have we had greater reason to congratulate each other on the continued and increasing prosperity of our beloved country. Agriculture, the first and most important occupation of man, has compensated the labors of the husband man with plentiful crops of all the varied products of our extensive country. Manufactures have been established in which the funds of the capitalist find a profitable investment, and which give employment and subsistence to a numerous and increasing body of industrious and dexterous mechanics. The laborer is rewarded by high wages in the construction of works of internal improvement, which are extending with unprecedented rapidity. Science is steadily penetrating the recesses of nature and disclosing her secrets, while the ingenuity of free minds is subjecting the elements to the power of man and making each new conquest auxiliary to his comfort. By our mails, whose speed is regularly increased and whose routes are every year extended, the communication of public intelligence and private business is rendered frequent and safe; the intercourse between distant cities, which it formerly required weeks to accomplish, is now effected in a few days; and in the construction of rail roads and the application of steam power we have a reasonable prospect that the extreme parts of our country will be so much approximated and those most isolated by the obstacles of nature rendered so accessible as to remove an apprehension some times entertained that the great extent of the union would endanger its permanent existence. If from the satisfactory view of our agriculture, manufactures, and internal improvements we turn to the state of our navigation and trade with foreign nations and between the states, we shall scarcely find less cause for gratulation. A beneficent Providence has provided for their exercise and encouragement an extensive coast, indented by capacious bays, noble rivers, inland seas; with a country productive of every material for ship building and every commodity for gainful commerce, and filled with a population active, intelligent, well informed, and fearless of danger. These advantages are not neglected, and an impulse has lately been given to commercial enterprise, which fills our ship yards with new constructions, encourages all the arts and branches of industry connected with them, crowds the wharves of our cities with vessels, and covers the most distant seas with our canvas. Let us be grateful for these blessings to the beneficent Being who has conferred them, and who suffers us to indulge a reasonable hope of their continuance and extension, while we neglect not the means by which they may be preserved. If we may dare to judge of His future designs by the manner in which His past favors have been bestowed, He has made our national prosperity to depend on the preservation of our liberties, our national force on our federal union, and our individual happiness on the maintenance of our state rights and wise institutions. If we are prosperous at home and respected abroad, it is because we are free, united, industrious, and obedient to the laws. While we continue so we shall by the blessing of Heaven go on in the happy career we have begun, and which has brought us in the short period of our political existence from a population of 3,000,000 to 13,000,000; from 13 separate colonies to 24 united states; from weakness to strength; from a rank scarcely marked in the scale of nations to a high place in their respect. This last advantage is one that has resulted in a great degree from the principles which have guided our intercourse with foreign powers since we have assumed an equal station among them, and hence the annual account which the executive renders to the country of the manner in which that branch of his duties has been fulfilled proves instructive and salutary. The pacific and wise policy of our government kept us in a state of neutrality during the wars that have at different periods since our political existence been carried on by other powers; but this policy, while it gave activity and extent to our commerce, exposed it in the same proportion to injuries from the belligerent nations. Hence have arisen claims of indemnity for those injuries. England, France, Spain, Holland, Sweden, Denmark, Naples, and lately Portugal had all in a greater or less degree infringed our neutral rights. Demands for reparation were made upon all. They have had in all, and continue to have in some, cases a leading influence on the nature of our relations with the powers on whom they were made. Of the claims upon England it is unnecessary to speak further than to say that the state of things to which their prosecution and denial gave rise has been succeeded by arrangements productive of mutual good feeling and amicable relations between the two countries, which it is hoped will not be interrupted. One of these arrangements is that relating to the colonial trade which was communicated to Congress at the last session; and although the short period during which it has been in force will not enable me to form an accurate judgment of its operation, there is every reason to believe that it will prove highly beneficial. The trade thereby authorized has employed to [ 1831 09 - 30 ] upward of 30,000 tons of American and 15,000 tons of foreign shipping in the outward voyages, and in the inward nearly an equal amount of American and 20,000 only of foreign tonnage. Advantages, too, have resulted to our agricultural interests from the state of the trade between Canada and our territories and states bordering or the St. Lawrence and the lakes which may prove more than equivalent to the loss sustained by the discrimination made to favor the trade of the northern colonies with the West Indies. After our transition from the state of colonies to that of an independent nation many points were found necessary to be settled between us and Great Britain. Among them was the demarcation of boundaries not described with sufficient precision in the treaty of peace. Some of the lines that divide the states and territories of the United States from the British provinces have been definitively fixed. That, however, which separates us from the provinces of Canada and New Brunswick to the North and the East was still in dispute when I came into office, but I found arrangements made for its settlement over which I had no control. The commissioners who had been appointed under the provisions of the Treaty of Ghent having been unable to agree, a convention was made with Great Britain by my immediate predecessor in office, with the advice and consent of the Senate, by which it was agreed \u201cthat the points of difference which have arisen in the settlement of the boundary line between the American and British dominions, as described in the fifth article of the Treaty of Ghent, shall be referred, as therein provided, to some friendly sovereign or state, who shall be invited to investigate and make a decision upon such points of difference \u201d; and the King of the Netherlands having by the late President and His Britannic Majesty been designated as such friendly sovereign, it became my duty to carry with good faith the agreement so made into full effect. To this end I caused all the measures to be taken which were necessary to a full exposition of our case to the sovereign arbiter, and nominated as minister plenipotentiary to his Court a distinguished citizen of the state most interested in the question, and who had been one of the agents previously employed for settling the controversy. On [ 1831 01 10 ] His Majesty the King of the Netherlands delivered to the plenipotentiaries of the United States and of Great Britain his written opinion on the case referred to him. The papers in relation to the subject will be communicated by a special message to the proper branch of the government with the perfect confidence that its wisdom will adopt such measures as will secure an amicable settlement of the controversy without infringing any constitutional right of the states immediately interested. It affords me satisfaction to inform you that suggestions made by my direction to the charg? d'affaires of His Britannic Majesty to this government have had their desired effect in producing the release of certain American citizens who were imprisoned for setting up the authority of the state of Maine at a place in the disputed territory under the actual jurisdiction of His Britannic Majesty. From this and the assurances I have received of the desire of the local authorities to avoid any cause of collision I have the best hopes that a good understanding will be kept up until it is confirmed by the final disposition of the subject. The amicable relations which now subsist between the United States and Great Britain, the increasing intercourse between their citizens, and the rapid obliteration of unfriendly prejudices to which former events naturally gave rise concurred to present this as a fit period for renewing our endeavors to provide against the recurrence of causes of irritation which in the event of war between Great Britain and any other power would inevitably endanger our peace. Animated by the sincerest desire to avoid such a state of things, and peacefully to secure under all possible circumstances the rights and honor of the country, I have given such instructions to the minister lately sent to the Court of London as will evince that desire, and if met by a correspondent disposition, which we can not doubt, will put an end to causes of collision which, without advantage to either, tend to estrange from each other two nations who have every motive to preserve not only peace, but an intercourse of the most amicable nature. In my message at the opening of the last session of Congress I expressed a confident hope that the justice of our claims upon France, urged as they were with perseverance and signal ability by our minister there, would finally be acknowledged. This hope has been realized. A treaty has been signed which will immediately be laid before the Senate for its approbation, and which, containing stipulations that require legislative acts, must have the concurrence of both houses before it can be carried into effect. By it the French government engage to pay a sum which, if not quite equal to that which may be found due to our citizens, will yet, it is believed, under all circumstances, be deemed satisfactory by those interested. The offer of a gross sum instead of the satisfaction of each individual claim was accepted because the only alternatives were a rigorous exaction of the whole amount stated to be due on each claim, which might in some instances be exaggerated by design, in other overrated through error, and which, therefore, it would have been both ungracious and unjust to have insisted on; or a settlement by a mixed commission, to which the French negotiators were very averse, and which experience in other cases had shewn to be dilatory and often wholly inadequate to the end. A comparatively small sum is stipulated on our part to go to the extinction of all claims by French citizens on our government, and a reduction of duties on our cotton and their wines has been agreed on as a consideration for the renunciation of an important claim for commercial privileges under the construction they gave to the treaty for the cession of Louisiana. Should this treaty receive the proper sanction, a source of irritation will be stopped that has for so many years in some degree alienated from each other two nations who, from interest as well as the remembrance of early associations, ought to cherish the most friendly relations; an encouragement will be given for perseverance in the demands of justice by this new proof that if steadily pursued they will be listened to, and admonition will be offered to those powers, if any, which may be inclined to evade them that they will never be abandoned; above all, a just confidence will be inspired in our fellow citizens that their government will exert all the powers with which they have invested it in support of their just claims upon foreign nations; at the same time that the frank acknowledgment and provision for the payment of those which were addressed to our equity, although unsupported by legal proof, affords a practical illustration of our submission to the divine rule of doing to others what we desire they should do unto us. Sweden and Denmark having made compensation for the irregularities committed by their vessels or in their ports to the perfect satisfaction of the parties concerned, and having renewed the treaties of commerce entered into with them, our political and commercial relations with those powers continue to be on the most friendly footing. With Spain our differences up to [ 1819 - 02 - 22 ] were settled by the treaty of Washington of that date, but at a subsequent period our commerce with the states formerly colonies of Spain on the continent of America was annoyed and frequently interrupted by her public and private armed ships. They captured many of our vessels prosecuting a lawful commerce and sold them and their cargoes, and at one time to our demands for restoration and indemnity opposed the allegation that they were taken in the violation of a blockade of all the ports of those states. This blockade was declaratory only, and the inadequacy of the force to maintain it was so manifest that this allegation was varied to a charge of trade in contraband of war. This, in its turn, was also found untenable, and the minister whom I sent with instructions to press for the reparation that was due to our injured fellow citizens has transmitted an answer to his demand by which the captures are declared to have been legal, and are justified because the independence of the states of America never having been acknowledged by Spain she had a right to prohibit trade with them under her old colonial laws. This ground of defense was contradictory, not only to those which had been formerly alleged, but to the uniform practice and established laws of nations, and had been abandoned by Spain herself in the convention which granted indemnity to British subjects for captures made at the same time, under the same circumstances, and for the same allegations with those of which we complain. I, however, indulge the hope that further reflection will lead to other views, and feel confident that when His Catholic Majesty shall be convinced of the justice of the claims his desire to preserve friendly relations between the two countries, which it is my earnest endeavor to maintain, will induce him to accede to our demand. I have therefore dispatched a special messenger with instructions to our minister to bring the case once more to his consideration, to the end that if ( which I can not bring myself to believe ) the same decision ( that can not but be deemed an unfriendly denial of justice ) should be persisted in the matter may before your adjournment be laid before you, the constitutional judges of what is proper to be done when negotiation for redress of injury fails. The conclusion of a treaty for indemnity with France seemed to present a favorable opportunity to renew our claims of a similar nature on other powers, and particularly in the case of those upon Naples, more especially as in the course of former negotiations with that power our failure to induce France to render us justice was used as an argument against us. The desires of the merchants, who were the principal sufferers, have therefore been acceded to, and a mission has been instituted for the special purpose of obtaining for them a reparation already too long delayed. This measure having been resolved on, it was put in execution without waiting for the meeting of Congress, because the state of Europe created an apprehension of events that might have rendered our application ineffectual. Our demands upon the government of the two Sicilies are of a peculiar nature. The injuries on which they are founded are not denied, nor are the atrocity and perfidy under which those injuries were perpetrated attempted to be extenuated. The sole ground on which indemnity has been refused is the alleged illegality of the tenure by which the monarch who made the seizures held his crown. This defense, always unfounded in any principle of the law of nations, now universally abandoned, even by those powers upon whom the responsibility for the acts of past rulers bore the most heavily, will unquestionably be given up by His Sicilian Majesty, whose counsels will receive an impulse from that high sense of honor and regard to justice which are said to characterize him; and I feel the fullest confidence that the talents of the citizen commissioned for that purpose will place before him the just claims of our injured citizens in such as light as will enable me before your adjournment to announce that they have been adjusted and secured. Precise instructions to the effect of bringing the negotiation to a speedy issue have been given, and will be obeyed. In the late blockade of Terceira some of the Portuguese fleet captured several of our vessels and committed other excesses, for which reparation was demanded, and I was on the point of dispatching an armed force to prevent any recurrence of a similar violence and protect our citizens in the prosecution of their lawful commerce when official assurances, on which I relied, made the sailing of the ships unnecessary. Since that period frequent promises have been made that full indemnity shall be given for the injuries inflicted and the losses sustained. In the performance there has been some, perhaps unavoidable, delay; but I have the fullest confidence that my earnest desire that this business may at once be closed, which our minister has been instructed strongly to express, will very soon be gratified. I have the better ground for this hope from the evidence of a friendly disposition which that government has shown an actual reduction in the duty on rice the produce of our Southern states, authorizing the anticipation that this important article of our export will soon be admitted on the same footing with that produced by the most favored nation. With the other powers of Europe we have fortunately had no cause of discussions for the redress of injuries. With the Empire of the Russias our political connection is of the most friendly and our commercial of the most liberal kind. We enjoy the advantages of navigation and trade given to the most favored nation, but it has not yet suited their policy, or perhaps has not been found convenient from other considerations, to give stability and reciprocity to those privileges by a commercial treaty. The ill health of the minister last year charged with making a proposition for that arrangement did not permit him to remain at St. Petersburg, and the attention of that government during the whole of the period since his departure having been occupied by the war in which it was engaged, we have been assured that nothing could have been effected by his presence. A minister will soon be nominated, as well to effect this important object as to keep up the relations of amity and good understanding of which we have received so many assurances and proofs from His Imperial Majesty and the Emperor his predecessor. The treaty with Austria is opening to us an important trade with the hereditary dominions of the Emperor, the value of which has been hitherto little known, and of course not sufficiently appreciated. While our commerce finds an entrance into the south of Germany by means of this treaty, those we have formed with the Hanseatic towns and Prussia and others now in negotiation will open that vast country to the enterprising spirit of our merchants on the north, a country abounding in all the materials for a mutually beneficial commerce, filled with enlightened and industrious inhabitants, holding an important place in the politics of Europe, and to which we owe so many valuable citizens. The ratification of the treaty with the Porte was sent to be exchanged by the gentleman appointed our charge d'affaires to that Court. Some difficulties occurred on his arrival, but at the date of his last official dispatch he supposed they had been obviated and that there was every prospect of the exchange being speedily effected. This finishes the connected view I have thought it proper to give of our political and commercial relations in Europe. Every effort in my power will be continued to strengthen and extend them by treaties founded on principles of the most perfect reciprocity of interest, neither asking nor conceding any exclusive advantage, but liberating as far as it lies in my power the activity and industry of our fellow citizens from the shackles which foreign restrictions may impose. To China and the East Indies our commerce continues in its usual extent, and with increased facilities which the credit and capital of our merchants afford by substituting bills for payments in specie. A daring outrage having been committed in those seas by the plunder of one of our merchant-men engaged in the pepper trade at a port in Sumatra, and the piratical perpetrators belonging to tribes in such a state of society that the usual course of proceedings between civilized nations could not be pursued, I forthwith dispatched a frigate with orders to require immediate satisfaction for the injury and indemnity to the sufferers. Few changes have taken place in our connections with the independent states of America since my last communication to Congress. The ratification of a commercial treaty with the United Republics of Mexico has been for some time under deliberation in their Congress, but was still undecided at the date of our last dispatches. The unhappy civil commotions that have prevailed there were undoubtedly the cause of the delay, but as the government is now said to be tranquillized we may hope soon to receive the ratification of the treaty and an arrangement for the demarcation of the boundaries between us. In the mean time, an important trade has been opened with mutual benefit from St. Louis, in the state of Missouri, by caravans to the interior provinces of Mexico. This commerce is protected in its progress through the Indian countries by the troops of the United States, which have been permitted to escort the caravans beyond our boundaries to the settled part of the Mexican territory. From Central America I have received assurances of the most friendly kind and a gratifying application for our good offices to remove a supposed indisposition toward that government in a neighboring state. This application was immediately and successfully complied with. They gave us also the pleasing intelligence that differences which had prevailed in their internal affairs had been peaceably adjusted. Our treaty with this republic continues to be faithfully observed, and promises a great and beneficial commerce between the two countries, a commerce of the greatest importance if the magnificent project of a ship canal through the dominions of that state from the Atlantic to the Pacific Ocean, now in serious contemplation, shall be executed. I have great satisfaction in communicating the success which has attended the exertions of our minister in Colombia to procure a very considerable reduction in the duties on our flour in that republic. Indemnity also has been stipulated for injuries received by our merchants from illegal seizures, and renewed assurances are given that the treaty between the two countries shall be faithfully observed. Chili and Peru seem to be still threatened with civil commotions, and until they shall be settled disorders may naturally be apprehended, requiring the constant presence of a naval force in the Pacific Ocean to protect our fisheries and guard our commerce. The disturbances that took place in the Empire of Brazil previously to and immediately consequent upon the abdication of the late Emperor necessarily suspended any effectual application for the redress of some past injuries suffered by our citizens from that government, while they have been the cause of others, in which all foreigners seem to have participated. Instructions have been given to our minister there to press for indemnity due for losses occasioned by these irregularities, and to take care of our fellow citizens shall enjoy all the privileges stipulated in their favor by the treaty lately made between the two powers, all which the good intelligence that prevails between our minister at Rio Janeiro and the regency gives us the best reason to expect. I should have placed Buenos Aires in the list of South American powers in respect to which nothing of importance affecting us was to be communicated but for occurrences which have lately taken place at the Falkland Islands, in which the name of that republic has been used to cover with a show of authority acts injurious to our commerce and to the property and liberty of our fellow citizens. In the course of the present year one of our vessels, engaged in the pursuit of a trade which we have always enjoyed without molestation, has been captured by a band acting, as they pretend, under the authority of the government of Buenos Aires. I have therefore given orders for the dispatch of an armed vessel to join our squadron in those seas and aid in affording all lawful protection to our trade which shall be necessary, and shall without delay send a minister to inquire into the nature of the circumstances and also of the claim, if any, that is set up by that government to those islands. In the mean time, I submit the case to the consideration of Congress, to the end that they may clothe the executive with such authority and means as they may deem necessary for providing a force adequate to the complete protection of our fellow citizens fishing and trading in those seas. This rapid sketch of our foreign relations, it is hoped, fellow citizens, may be of some use in so much of your legislation as may bear on that important subject, while it affords to the country at large a source of high gratification in the contemplation of our political and commercial connection with the rest of the world. At peace with all; having subjects of future difference with few, and those susceptible of easy adjustment; extending our commerce gradually on all sides and on none by any but the most liberal and mutually beneficial means, we may, by the blessing of Providence, hope for all that national prosperity which can be derived from an intercourse with foreign nations, guided by those eternal principles of justice and reciprocal good will which are binding as well upon states as the individuals of whom they are composed. I have great satisfaction in making this statement of our affairs, because the course of our national policy enables me to do it without any indiscreet exposure of what in other governments is usually concealed from the people. Having none but a straight-forward, open course to pursue, guided by a single principle that will bear the strongest light, we have happily no political combinations to form, no alliances to entangle us, no complicated interests to consult, and in subjecting all we have done to the consideration of our citizens and to the inspection of the world we give no advantage to other nations and lay ourselves open to no injury. It may not be improper to add that to preserve this state of things and give confidence to the world in the integrity of our designs all our consular and diplomatic agents are strictly enjoined to examine well every cause of complaint preferred by our citizens, and while they urge with proper earnestness those that are well founded, to countenance none that are unreasonable or unjust, and to enjoin on our merchants and navigators the strictest obedience to the laws of the countries to which they resort, and a course of conduct in their dealings that may support the character of our nation and render us respected abroad. Connected with this subject, I must recommend a revisal of our consular laws. Defects and omissions have been discovered in their operation that ought to be remedied and supplied. For your further information on this subject I have directed a report to be made by the Secretary of State, which I shall hereafter submit to your consideration. The internal peace and security of our confederated states is the next principal object of the general government. Time and experience have proved that the abode of the native Indian within their limits is dangerous to their peace and injurious to himself. In accordance with my recommendation at a former session of Congress, an appropriation of $ 500,000 was made to aid the voluntary removal of the various tribes beyond the limits of the states. At the last session I had the happiness to announce that the Chickasaws and Choctaws had accepted the generous offer of the government and agreed to remove beyond the Mississippi River, by which the whole of the state of Mississippi and the western part of Alabama will be freed from Indian occupancy and opened to a civilized population. The treaties with these tribes are in a course of execution, and their removal, it is hoped, will be completed in the course of 1832. At the request of the authorities of Georgia the registration of Cherokee Indians for emigration has been resumed, and it is confidently expected that half, if not two-thirds, of that tribe will follow the wise example of their more westerly brethren. Those who prefer remaining at their present homes will hereafter be governed by the laws of Georgia, as all her citizens are, and cease to be the objects of peculiar care on the part of the general government. During the present year the attention of the government has been particularly directed to those tribes in the powerful and growing state of Ohio, where considerable tracts of the finest lands were still occupied by the aboriginal proprietors. Treaties, either absolute or conditional, have been made extinguishing the whole Indian title to the reservations in that state, and the time is not distant, it is hoped, when Ohio will be no longer embarrassed with the Indian population. The same measures will be extended to Indiana as soon as there is reason to anticipate success. It is confidently believed that perseverance for a few years in the present policy of the government will extinguish the Indian title to all lands lying within the states composing our federal union, and remove beyond their limits every Indian who is not willing to submit to their laws. Thus will all conflicting claims to jurisdiction between the states and the Indian tribes be put to rest. It is pleasing to reflect that results so beneficial, not only to the states immediately concerned, but to the harmony of the union, will have been accomplished by measures equally advantageous to the Indians. What the native savages become when surrounded by a dense population and by mixing with the whites may be seen in the miserable remnants of a few Eastern tribes, deprived of political and civil rights, forbidden to make contracts, and subjected to guardians, dragging out a wretched existence, without excitement, without hope, and almost without thought. But the removal of the Indians beyond the limits and jurisdiction of the states does not place them beyond the reach of philanthropic aid and Christian instruction. On the contrary, those whom philanthropy or religion may induce to live among them in their new abode will be more free in the exercise of their benevolent functions than if they had remained within the limits of the states, embarrassed by their internal regulations. Now subject to no control but the superintending agency of the general government, exercised with the sole view of preserving peace, they may proceed unmolested in the interesting experiment of gradually advancing a community of American Indians from barbarism to the habits and enjoyments of civilized life. Among the happiest effects of the improved relations of our republic has been an increase of trade, producing a corresponding increase of revenue beyond the most sanguine anticipations of the Treasury Department. The state of the public finances will be fully shown by the Secretary of the Treasury in the report which he will presently lay before you. I will here, however, congratulate you upon their prosperous condition. The revenue received in the present year will not fall short of $ 27,700,000, and the expenditures for all objects other than the public debt will not exceed $ 14,700,000. The payment on account of the principal and interest of the debt during the year will exceed $ 16,500,000, a greater sum than has been applied to that object out of the revenue in any year since the enlargement of the sinking fund except the two years following immediately there after. The amount which will have been applied to the public debt from [ 1829 - 03 - 04 ] to [ 1832 - 01 01 ], which is less than three years since the administration has been placed in my hands, will exceed $ 40,000,000. From the large importations of the present year it may be safely estimated that the revenue which will be received into the Treasury from that source during the next year, with the aid of that received from the public lands, will considerably exceed the amount of the receipts of the present year; and it is believed that with the means which the government will have at its disposal from various sources, which will be fully stated by the proper department, the whole of the public debt may be extinguished, either by redemption or purchase, within the four years of my administration. We shall then exhibit the rare example of a great nation, abounding in all the means of happiness and security, altogether free from debt. The confidence with which the extinguishment of the public debt may be anticipated presents an opportunity for carrying into effect more fully the policy in relation to import duties which has been recommended in my former messages. A modification of the tariff which shall produce a reduction of our revenue to the wants of the government and an adjustment of the duties on imports with a view to equal justice in relation to all our national interests and to the counteraction of foreign policy so far as it may be injurious to those interests, is deemed to be one of the principal objects which demand the consideration of the present Congress. Justice to the interests of the merchant as well as the manufacturer requires that material reductions in the import duties be prospective; and unless the present Congress shall dispose of the subject the proposed reductions can not properly be made to take effect at the period when the necessity for the revenue arising from present rates shall cease. It is therefore desirable that arrangements be adopted at your present session to relieve the people from unnecessary taxation after the extinguishment of the public debt. In the exercise of that spirit of concession and conciliation which has distinguished the friends of our Union in all great emergencies, it is believed that this object may be effected without injury to any national interest. In my annual message of [ 1829 - 12 ], I had the honor to recommend the adoption of a more liberal policy than that which then prevailed toward unfortunate debtors to the government, and I deem it my duty again to invite your attention to this subject. Actuated by similar views, Congress at their last session passed an act for the relief of certain insolvent debtors of the United States, but the provisions of that law have not been deemed such as were adequate to that relief to this unfortunate class of our fellow citizens which may be safely extended to them. The points in which the law appears to be defective will be particularly communicated by the Secretary of the Treasury, and I take pleasure in recommending such an extension of its provisions as will unfetter the enterprise of a valuable portion of our citizens and restore to them the means of usefulness to themselves and the community. While deliberating on this subject I would also recommend to your consideration the propriety of so modifying the laws for enforcing the payment of debts due either to the public or to individuals suing in the courts of the United States as to restrict the imprisonment of the person to cases of fraudulent concealment of property. The personal liberty of the citizen seems too sacred to be held, as in many cases it now is, at the will of a creditor to whom he is willing to surrender all the means he has of discharging his debt. The reports from the Secretaries of the War and Navy Departments and from the Postmaster General, which accompany this message, present satisfactory views of the operations of the departments respectively under their charge, and suggest improvements which are worthy of and to which I invite the serious attention of Congress. Certain defects and omissions having been discovered in the operation of the laws respecting patents, they are pointed out in the accompanying report from the Secretary of State. I have heretofore recommended amendments of the federal Constitution giving the election of President and Vice President to the people and limiting the service of the former to a single term. So important do I consider these changes in our fundamental law that I can not, in accordance with my sense of duty, omit to press them upon the consideration of a new Congress. For my views more at large, as well in relation to these points as to the disqualification of members of Congress to receive an office from a President in whose election they have had an official agency, which I proposed as a substitute, I refer you to my former messages. Our system of public accounts is extremely complicated, and it is believed may be much improved. Much of the present machinery and a considerable portion of the expenditure of public money may be dispensed with, while greater facilities can be afforded to the liquidation of claims upon the government and an examination into their justice and legality quite as efficient as the present secured. With a view to a general reform in the system, I recommend the subject to the attention of Congress. I deem it my duty again to call your attention to the condition of the District of Columbia. It was doubtless wise in the framers of our Constitution to place the people of this District under the jurisdiction of the general government, but to accomplish the objects they had in view it is not necessary that this people should be deprived of all the privileges of self government. Independently of the difficulty of inducing the representatives of distant states to turn their attention to projects of laws which are not of the highest interest to their constituents, they are not individually, nor in Congress collectively, well qualified to legislate over the local concerns of this District. Consequently its interests are much neglected, and the people are almost afraid to present their grievances, lest a body in which they are not represented and which feels little sympathy in their local relations should in its attempt to make laws for them do more harm than good. Governed by the laws of the states whence they were severed, the two shores of the Potomac within the 10 miles square have different penal codes, not the present codes of Virginia and Maryland, but such as existed in those states at the time of the cession to the United States. As Congress will not form a new code, and as the people of the District can not make one for themselves, they are virtually under two governments. Is it not just to allow them at least a Delegate in Congress, if not a local legislature, to make laws for the District, subject to the approval or rejection of Congress? I earnestly recommend the extension to them of every political right which their interests require and which may be compatible with the Constitution. The extension of the judiciary system of the United States is deemed to be one of the duties of the government. One-fourth of the States in the Union do not participate in the benefits of a circuit court. To the states of Indiana, Illinois, Missouri, Alabama, Mississippi, and Louisiana, admitted into the Union since the present judicial system was organized, only a district court has been allowed. If this be sufficient, then the circuit courts already existing in 18 states ought to be abolished; if it be not sufficient, the defect ought to be remedied, and these states placed on the same footing with the other members of the union. It was on this condition and on this footing that they entered the union, and they may demand circuit courts as a matter not of concession, but of right. I trust that Congress will not adjourn leaving this anomaly in our system. Entertaining the opinions heretofore expressed in relation to the Bank of the United States as at present organized, I felt it my duty in my former messages frankly to disclose them, in order that the attention of the legislature and the people should be seasonably directed to that important subject, and that it might be considered and finally disposed of in a manner best calculated to promote the ends of the Constitution and subserve the public interests. Having thus conscientiously discharged a constitutional duty, I deem it proper on this occasion, without a more particular reference to the views of the subject then expressed to leave it for the present to the investigation of an enlightened people and their representatives. In conclusion permit me to invoke that Power which superintends all governments to infuse into your deliberations at this important crisis of our history a spirit of mutual forbearance and conciliation. In that spirit was our union formed, and in that spirit must it be preserved To the Senate and House of Representatives: Being more and more convinced that the destiny of the Indians within the settled portion of the United States depends upon their entire and speedy migration to the country west of the Mississippi set apart for their permanent residence, I am anxious that all the arrangements necessary to the complete execution of the plan of removal and to the ultimate security and improvement of the Indians should be made without further delay. Those who have already removed and are removing are sufficiently numerous to engage the serious attention of the Government,. and it is due not less to them than to the obligation which the nation has assumed that every reasonable step should be taken to fulfill the expectations that have been held out to them. Many of those who yet remain will no doubt within a short period become sensible that the course recommended is the only one which promises stability or improvement, and it is to be hoped that all of them will realize this truth and unite with their brethren beyond the Mississippi. Should they do so, there would then be no question of jurisdiction to prevent the Government from exercising such a general control over their affairs as may be essential to their interest and safety. Should any of them, however, repel the offer of removal, they are free to remain, but they must remain with such privileges and disabilities as the respective States within whose jurisdiction they live may prescribe. I transmit herewith a report from the Secretary of War, which presents a general outline of the progress that has already been made in this work and of all that remains to be done. It will be perceived that much information is yet necessary for the faithful performance of the duties of the Government, without which it will be impossible to provide for the execution of some of the existing stipulations, or make those prudential arrangements upon which the final success of the whole movement, so far as relates to the Indians themselves, must depend. I recommend the subject to the attention of Congress in the hope that the suggestions in this report may be found useful and that provision may be made for the appointment of the commissioners therein referred to and for vesting them with such authority as may be necessary to the satisfactory performance of the important duties proposed to be intrusted to them The bill \u201cto modify and continue\u201d the act entitled \u201cAn act to incorporate the subscribers to the Bank of the United States\u201d was presented to me on the 4th July instant. Having considered it with that solemn regard to the principles of the Constitution which the day was calculated to inspire, and come to the conclusion that it ought not to become a law, I herewith return it to the Senate, in which it originated, with my objections. A bank of the United States is in many respects convenient for the Government and useful to the people. Entertaining this opinion, and deeply impressed with the belief that some of the powers and privileges possessed by the existing bank are unauthorized by the Constitution, subversive of the rights of the States, and dangerous to the liberties of the people, I felt it my duty at an early period of my Administration to call the attention of Congress to the practicability of organizing an institution combining all its advantages and obviating these objections. I sincerely regret that in the act before me I can perceive none of those modifications of the bank charter which are necessary, in my opinion, to make it compatible with justice, with sound policy, or with the Constitution of our country. The present corporate body, denominated the president, directors, and company of the Bank of the United States, will have existed at the time this act is intended to take effect twenty years. It enjoys an exclusive privilege of banking under the authority of the General Government, a monopoly of its favor and support, and, as a necessary consequence, almost a monopoly of the foreign and domestic exchange. The powers privileges, and favors bestowed upon it in the original charter, by increasing the value of the stock far above its par value, operated as a gratuity of many millions to the stockholders. An apology may be found for the failure to guard against this result in the consideration that the effect of the original act of incorporation could not be certainly foreseen at the time of its passage. The act before me proposes another gratuity to the holders of the same stock, and in many cases to the same men, of at least seven millions more. This donation finds no apology in any uncertainty as to the effect of the act. On all hands it is conceded that its passage will increase at least 20 or 30 per cent more the market price of the stock, subject to the payment of the annuity of $ 200,000 per year secured by the act, thus adding in a moment one-fourth to its par value. It is not our own citizens only who are to receive the bounty of our Government. More than eight millions of the stock of this bank are held by foreigners. By this act the American Republic proposes virtually to make them a present of some millions of dollars. For these gratuities to foreigners and to some of our own opulent citizens the act secures no equivalent whatever. They are the certain gains of the present stockholders under the operation of this act, after making full allowance for the payment of the bonus. Every monopoly and all exclusive privileges are granted at the expense of the public, which ought to receive a fair equivalent. The many millions which this act proposes to bestow on the stockholders of the existing bank must come directly or indirectly out of the earnings of the American people. It is due to them, therefore, if their Government sell monopolies and exclusive privileges, that they should at least exact for them as much as they are worth in open market. The value of the monopoly in this case may be correctly ascertained. The twenty-eight millions of stock would probably be at an advance of 50 per cent, and command in market at least $ 42,000,000, subject to the payment of the present bonus. The present value of the monopoly, therefore, is $ 17,000,000, and this the act proposes to sell for three millions, payable in fifteen annual installments of $ 200,000 each. It is not conceivable how the present stockholders can have any claim to the special favor of the Government. The present corporation has enjoyed its monopoly during the period stipulated in the original contract. If we must have such a corporation, why should not the Government sell out the whole stock and thus secure to the people the full market value of the privileges granted? Why should not Congress create and sell twenty-eight millions of stock, incorporating the purchasers with all the powers and privileges secured in this act and putting the premium upon the sales into the Treasury? But this act does not permit competition in the purchase of this monopoly. It seems to be predicated on the erroneous idea that the present stockholders have a prescriptive right not only to the favor but to the bounty of Government. It appears that more than a fourth part of the stock is held by foreigners and the residue is held by a few hundred of our own citizens, chiefly of the richest class. For their benefit does this act exclude the whole American people from competition in the purchase of this monopoly and dispose of it for many millions less than it is worth. This seems the less excusable because some of our citizens not now stockholders petitioned that the door of competition might be opened, and offered to take a charter on terms much more favorable to the Government and country. But this proposition, although made by men whose aggregate wealth is believed to be equal to all the private stock in the existing bank, has been set aside, and the bounty of our Government is proposed to be again bestowed on the few who have been fortunate enough to secure the stock and at this moment wield the power of the existing institution. I can not perceive the justice or policy of this course. If our Government must sell monopolies, it would seem to be its duty to take nothing less than their full value, and if gratuities must be made once in fifteen or twenty years let them not be bestowed on the subjects of a foreign government nor upon a designated and favored class of men in our own country. It is but justice and good policy, as far as the nature of the case will admit, to confine our favors to our own fellow citizens, and let each in his turn enjoy an opportunity to profit by our bounty. In the bearings of the act before me upon these points I find ample reasons why it should not become a law. It has been urged as an argument in favor of rechartering the present bank that the calling in its loans will produce great embarrassment and distress. The time allowed to close its concerns is ample, and if it has been well managed its pressure will be light, and heavy only in case its management has been bad. If, therefore, it shall produce distress, the fault will be its own, and it would furnish a reason against renewing a power which has been so obviously abused. But will there ever be a time when this reason will be less powerful? To acknowledge its force is to admit that the bank ought to be perpetual, and as a consequence the present stockholders and those inheriting their rights as successors be established a privileged order, clothed both with great political power and enjoying immense pecuniary advantages from their connection with the Government. The modifications of the existing charter proposed by this act are not such, in my view, as make it consistent with the rights of the States or the liberties of the people. The qualification of the right of the bank to hold real estate, the limitation of its power to establish branches, and the power reserved to Congress to forbid the circulation of small notes are restrictions comparatively of little value or importance. All the objectionable principles of the existing corporation, and most of its odious features, are retained without alleviation. The fourth section provides \u201cthat the notes or bills of the said corporation, although the same be, on the faces thereof, respectively made payable at one place only, shall nevertheless be received by the said corporation at the bank or at any of the offices of discount and deposit thereof if tendered in liquidation or payment of any balance or balances due to said corporation or to such office of discount and deposit from any other incorporated bank.\u201d This provision secures to the State banks a legal privilege in the Bank of the United States which is withheld from all private citizens. If a State bank in Philadelphia owe the Bank of the United States and have notes issued by the St. Louis branch, it can pay the debt with those notes, but if a merchant, mechanic, or other private citizen be in like circumstances he can not by law pay his debt with those notes, but must sell them at a discount or send them to St. Louis to be cashed. This boon conceded to the State banks, though not unjust in itself, is most odious because it does not measure out equal justice to the high and the low, the rich and the poor. To the extent of its practical effect it is a bond of union among the banking establishments of the nation, erecting them into an interest separate from that of the people, and its necessary tendency is to unite the Bank of the United States and the State banks in any measure which may be thought conducive to their common interest. The ninth section of the act recognizes principles of worse tendency than any provision of the present charter. It enacts that \u201cthe cashier of the bank shall annually report to the Secretary of the Treasury the names of all stockholders who are not resident citizens of the United States, and on the application of the treasurer of any State shall make out and transmit to such treasurer a list of stockholders residing in or citizens of such State, with the amount of stock owned by each.\u201d Although this provision, taken in connection with a decision of the Supreme Court, surrenders, by its silence, the right of the States to tax the banking institutions created by this corporation under the name of branches throughout the Union, it is evidently intended to be construed as a concession of their right to tax that portion of the stock which may be held by their own citizens and residents. In this light, if the act becomes a law, it will be understood by the States, who will probably proceed to levy a tax equal to that paid upon the stock of banks incorporated by themselves. In some States that tax is now 1 per cent, either on the capital or on the shares, and that may be assumed as the amount which all citizen or resident stockholders would be taxed under the operation of this act. As it is only the stock held in the States and not that employed within them which would be subject to taxation, and as the names of foreign stockholders are not to be reported to the treasurers of the States, it is obvious that the stock held by them will be exempt from this burden. Their annual profits will therefore be 1 per cent more than the citizen stockholders, and as the annual dividends of the bank may be safely estimated at 7 per cent, the stock will be worth 10 or 15 per cent more to foreigners than to citizens of the United States. To appreciate the effects which this state of things will produce, we must take a brief review of the operations and present condition of the Bank of the United States. By documents submitted to Congress at the present session it appears that on the 1st of January, 1832, of the twenty-eight millions of private stock in the corporation, $ 8,405,500 were held by foreigners, mostly of Great Britain. The amount of stock held in the nine Western and Southwestern States is $ 140,200, and in the four Southern States is $ 5,623,100, and in the Middle and Eastern States is about $ 13,522,000. The profits of the bank in 1831, as shown in a statement to Congress, were about $ 3,455,598; of this there accrued in the nine Western States about $ 1,640,048; in the four Southern States about $ 352,507, and in the Middle and Eastern States about $ 1,463,041. As little stock is held in the West, it is obvious that the debt of the people in that section to the bank is principally a debt to the Eastern and foreign stockholders; that the interest they pay upon it is carried into the Eastern States and into Europe, and that it is a burden upon their industry and a drain of their currency, which no country can bear without inconvenience and occasional distress. To meet this burden and equalize the exchange operations of the bank, the amount of specie drawn from those States through its branches within the last two years, as shown by its official reports, was about $ 6,000,000. More than half a million of this amount does not stop in the Eastern States, but passes on to Europe to pay the dividends of the foreign stockholders. In the principle of taxation recognized by this act the Western States find no adequate compensation for this perpetual burden on their industry and drain of their currency. The branch bank at Mobile made last year $ 95,140, yet under the provisions of this act the State of Alabama can raise no revenue from these profitable operations, because not a share of the stock is held by any of her citizens. Mississippi and Missouri are in the same condition in relation to the branches at Natchez and St. Louis, and such, in a greater or less degree, is the condition of every Western State. The tendency of the plan of taxation which this act proposes will be to place the whole United States in the same relation to foreign countries which the Western States now bear to the Eastern. When by a tax on resident stockholders the stock of this bank is made worth 10 or 15 per cent more to foreigners than to residents, most of it will inevitably leave the country. Thus will this provision in its practical effect deprive the Eastern as well as the Southern and Western States of the means of raising a revenue from the extension of business and great profits of this institution. It will make the American people debtors to aliens in nearly the whole amount due to this bank, and send across the Atlantic from two to five millions of specie every year to pay the bank dividends. In another of its bearings this provision is fraught with danger. Of the twenty-five directors of this bank five are chosen by the Government and twenty by the citizen stockholders. From all voice in these elections the foreign stockholders are excluded by the charter. In proportion, therefore, as the stock is transferred to foreign holders the extent of suffrage in the choice of directors is curtailed. Already is almost a third of the stock in foreign hands and not represented in elections. It is constantly passing out of the country, and this act will accelerate its departure. The entire control of the institution would necessarily fall into the hands of a few citizen stockholders, and the ease with which the object would be accomplished would be a temptation to designing men to secure that control in their own hands by monopolizing the remaining stock. There is danger that a president and directors would then be able to elect themselves from year to year, and without responsibility or control manage the whole concerns of the bank during the existence of its charter. It is easy to conceive that great evils to our country and its institutions might flow from such a concentration of power in the hands of a few men irresponsible to the people. Is there no danger to our liberty and independence in a bank that in its nature has so little to bind it to our country? The president of the bank has told us that most of the State banks exist by its forbearance. Should its influence become concentered, as it may under the operation of such an act as this, in the hands of a self elected directory whose interests are identified with those of the foreign stockholders, will there not be cause to tremble for the purity of our elections in peace and for the independence of our country in war? Their power would be great whenever they might choose to exert it; but if this monopoly were regularly renewed every fifteen or twenty years on terms proposed by themselves, they might seldom in peace put forth their strength to influence elections or control the affairs of the nation. But if any private citizen or public functionary should interpose to curtail its powers or prevent a renewal of its privileges, it can not be doubted that he would be made to feel its influence. Should the stock of the bank principally pass into the hands of the subjects of a foreign country, and we should unfortunately become involved in a war with that country, what would be our condition? Of the course which would be pursued by a bank almost wholly owned by the subjects of a foreign power, and managed by those whose interests, if not affections, would run in the same direction there can be no doubt. All its operations within would be in aid of the hostile fleets and armies without. Controlling our currency, receiving our public moneys, and holding thousands of our citizens in dependence, it would be more formidable and dangerous than the naval and military power of the enemy. If we must have a bank with private stockholders, every consideration of sound policy and every impulse of American feeling admonishes that it should be purely American. Its stockholders should be composed exclusively of our own citizens, who at least ought to be friendly to our Government and willing to support it in times of difficulty and danger. So abundant is domestic capital that competition in subscribing for the stock of local banks has recently led almost to riots. To a bank exclusively of American stockholders, possessing the powers and privileges granted by this act, subscriptions for $ 200,000,000 could be readily obtained. Instead of sending abroad the stock of the bank in which the Government must deposit its funds and on which it must rely to sustain its credit in times of emergency, it would rather seem to be expedient to prohibit its sale to aliens under penalty of absolute forfeiture. It is maintained by the advocates of the bank that its constitutionality in all its features ought to be considered as settled by precedent and by the decision of the Supreme Court. To this conclusion I can not assent. Mere precedent is a dangerous source of authority, and should not be regarded as deciding questions of constitutional power except where the acquiescence of the people and the States can be considered as well settled. So far from this being the case on this subject, an argument against the bank might be based on precedent. One Congress, in 1791, decided in favor of a bank; another, in 1811, decided against it. One Congress, in 1815, decided against a bank; another, in 1816, decided in its favor. Prior to the present Congress, therefore, the precedents drawn from that source were equal. If we resort to the States, the expressions of legislative, judicial, and executive opinions against the bank have been probably to those in its favor as 4 to 1. There is nothing in precedent, therefore, which, if its authority were admitted, ought to weigh in favor of the act before me. If the opinion of the Supreme Court covered the whole ground of this act, it ought not to control the coordinate authorities of this Government. The Congress, the Executive, and the Court must each for itself be guided by its own opinion of the Constitution. Each public officer who takes an oath to support the Constitution swears that he will support it as he understands it, and not as it is understood by others. It is as much the duty of the House of Representatives, of the Senate, and of the President to decide upon the constitutionality of any bill or resolution which may be presented to them for passage or approval as it is of the supreme judges when it may be brought before them for judicial decision. The opinion of the judges has no more authority over Congress than the opinion of Congress has over the judges, and on that point the President is independent of both. The authority of the Supreme Court must not, therefore, be permitted to control the Congress or the Executive when acting in their legislative capacities, but to have only such influence as the force of their reasoning may deserve. But in the case relied upon the Supreme Court have not decided that all the features of this corporation are compatible with the Constitution. It is true that the court have said that the law incorporating the bank is a constitutional exercise of power by Congress; but taking into view the whole opinion of the court and the reasoning by which they have come to that conclusion, I understand them to have decided that inasmuch as a bank is an appropriate means for carrying into effect the enumerated powers of the General Government, therefore the law incorporating it is in accordance with that provision of the Constitution which declares that Congress shall have power \u201cto make all laws which shall be necessary and proper for carrying those powers into execution.\u201d Having satisfied themselves that the word \u201cnecessary\u201d in the Constitution means \u201cneedful,\u201d \u201crequisite,\u201d \u201cessential,\u201d \u201cconducive to,\u201d and that \u201ca bank\u201d is a convenient, a useful, and essential instrument in the prosecution of the Government's \u201cfiscal operations,\u201d they conclude that to \u201cuse one must be within the discretion of Congress\u201d and that \u201cthe act to incorporate the Bank of the United States is a law made in pursuance of the Constitution\u201d \u201cbut,\u201d say they, \u201cwhere the law is not prohibited and is really calculated to effect any of the objects intrusted to the Government, to undertake here to inquire into the degree of its necessity would be to pass the line which circumscribes the judicial department and to tread on legislative ground.\u201d The principle here affirmed is that the \u201cdegree of its necessity,\u201d involving all the details of a banking institution, is a question exclusively for legislative consideration. A bank is constitutional, but it is the province of the Legislature to determine whether this or that particular power, privilege, or exemption is \u201cnecessary and proper\u201d to enable the bank to discharge its duties to the Government, and from their decision there is no appeal to the courts of justice. Under the decision of the Supreme Court, therefore, it is the exclusive province of Congress and the President to decide whether the particular features of this act are necessary and proper in order to enable the bank to perform conveniently and efficiently the public duties assigned to it as a fiscal agent, and therefore constitutional, or unnecessary and improper, and therefore unconstitutional. Without commenting on the general principle affirmed by the Supreme Court, let us examine the details of this act in accordance with the rule of legislative action which they have laid down. It will be found that many of the powers and privileges conferred on it can not be supposed necessary for the purpose for which it is proposed to be created, and are not, therefore, means necessary to attain the end in view, and consequently not justified by the Constitution. The original act of incorporation, section 21, enacts \u201cthat no other bank shall be established by any future law of the United States during the continuance of the corporation hereby created, for which the faith of the United States is hereby pledged: Provided, Congress may renew existing charters for banks within the District of Columbia not increasing the capital thereof, and may also establish any other bank or banks in said District with capitals not exceeding in the whole $ 6,000,000 if they shall deem it expedient.\u201d This provision is continued in force by the act before me fifteen years from the 3d of March, 1836. If Congress possessed the power to establish one bank, they had power to establish more than one if in their opinion two or more banks had been \u201cnecessary\u201d to facilitate the execution of the powers delegated to them in the Constitution. If they possessed the power to establish a second bank, it was a power derived from the Constitution to be exercised from time to time, and at any time when the interests of the country or the emergencies of the Government might make it expedient. It was possessed by one Congress as well as another, and by all Congresses alike, and alike at every session. But the Congress of 1816 have taken it away from their successors for twenty years, and the Congress of 1832 proposes to abolish it for fifteen years more. It can not be \u201cnecessary\u201d or \u201cproper\u201d for Congress to barter away or divest themselves of any of the powers vested in them by the Constitution to be exercised for the public good. It is not \u201cnecessary\u201d to the efficiency of the bank, nor is it \u201cproper\u201d in relation to themselves and their successors. They may properly use the discretion vested in them, but they may not limit the discretion of their successors. This restriction on themselves and grant of a monopoly to the bank is therefore unconstitutional. In another point of view this provision is a palpable attempt to amend the Constitution by an act of legislation. The Constitution declares that \u201cthe Congress shall have power to exercise exclusive legislation in all cases whatsoever\u201d over the District of Columbia. Its constitutional power, therefore, to establish banks in the District of Columbia and increase their capital at will is unlimited and uncontrollable by any other power than that which gave authority to the Constitution. Yet this act declares that Congress shall n
