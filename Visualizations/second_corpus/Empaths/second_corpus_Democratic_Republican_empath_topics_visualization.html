be included about $ 1,150,000 of what was heretofore reported by the Department as not effective. Of former appropriations it is estimated that there will remain unexpended at the close of the year $ 8,002,925, and that of this sum there will not be required more than $ 5,141,964 to accomplish the objects of all the current appropriations. Thus it appears that after satisfying all those appropriations and after discharging the last item of our public debt, which will be done on 1835 - 01 01, there will remain unexpended in the Treasury an effective balance of about $ 440,000. That such should be the aspect of our finances is highly flattering to the industry and enterprise of our population and auspicious of the wealth and prosperity which await the future cultivation of their growing resources. It is not deemed prudent, however, to recommend any change for the present in our impost rates, the effect of the gradual reduction now in progress in many of them not being sufficiently tested to guide us in determining the precise amount of revenue which they will produce. Free from public debt, at peace with all the world, and with no complicated interests to consult in our intercourse with foreign powers, the present may be hailed as the epoch in our history the most favorable for the settlement of those principles in our domestic policy which shall be best calculated to give stability to our Republic and secure the blessings of freedom to our citizens. Among these principles, from our past experience, it can not be doubted that simplicity in the character of the Federal Government and a rigid economy in its administration should be regarded as fundamental and sacred. All must be sensible that the existence of the public debt, by rendering taxation necessary for its extinguishment, has increased the difficulties which are inseparable from every exercise of the taxing power, and that it was in this respect a remote agent in producing those disturbing questions which grew out of the discussions relating to the tariff. If such has been the tendency of a debt incurred in the acquisition and maintenance of our national rights and liberties, the obligations of which all portions of the Union cheerfully acknowledged, it must be obvious that what ever is calculated to increase the burdens of Government without necessity must be fatal to all our hopes of preserving its true character. While we are felicitating ourselves, therefore, upon the extinguishment of the national debt and the prosperous state of our finances, let us not be tempted to depart from those sound maxims of public policy which enjoin a just adaptation of the revenue to the expenditures that are consistent with a rigid economy and an entire abstinence from all topics of legislation that are not clearly within the constitutional powers of the Government and suggested by the wants of the country. Properly regarded under such a policy, every diminution of the public burdens arising from taxation gives to individual enterprise increased power and furnishes to all the members of our happy Confederacy new motives for patriotic affection and support. But above all, its most important effect will be found in its influence upon the character of the Government by confining its action to those objects which will be sure to secure to it the attachment and support of our fellow citizens. Circumstances make it my duty to call the attention of Congress to the Bank of the United States. Created for the convenience of the Government, that institution has become the scourge of the people. Its interference to postpone the payment of a portion of the national debt that it might retain the public money appropriated for that purpose to strengthen it in a political contest, the extraordinary extension and contraction of its accommodations to the community, its corrupt and partisan loans, its exclusion of the public directors from a knowledge of its most important proceedings, the unlimited authority conferred on the president to expend its funds in hiring writers and procuring the execution of printing, and the use made of that authority, the retention of the pension money and books after the selection of new agents, the groundless claim to heavy damages in consequence of the protest of the bill drawn on the French Government, have through various channels been laid before Congress. Immediately after the close of the last session the bank, through its president, announced its ability and readiness to abandon the system of unparalleled curtailment and the interruption of domestic exchanges which it had practiced upon from 1833 - 08 - 01 to 1834 - 06 - 30, and to extend its accommodations to the community. The grounds assumed in this annunciation amounted to an acknowledgment that the curtailment, in the extent to which it had been carried, was not necessary to the safety of the bank, and had been persisted in merely to induce Congress to grant the prayer of the bank in its memorial relative to the removal of the deposits and to give it a new charter. They were substantially a confession that all the real distresses which individuals and the country had endured for the preceding 6 or 8 months had been needlessly produced by it, with the view of affecting through the sufferings of the people the legislative action of Congress. It is subject of congratulation that Congress and the country had the virtue and firmness to bear the infliction, that the energies of our people soon found relief from this wanton tyranny in vast importations of th eprecious metals from almost every part of the world, and that at the close of this tremendous effort to control our Government the bank found itself powerless and no longer able to loan out its surplus means. The community had learned to manage its affairs without its assistance, and trade had already found new auxiliaries, so that on 1834 - 10 - 01 the extraordinary spectacle was presented of a national more than half of whose capital was either lying unproductive in its vaults or in the hands of foreign bankers. To the needless distresses brought on the country during the last session of Congress has since been added the open seizure of the dividends on the public stock to the amount of $ 170,041, under pretense of paying damages, cost, and interest upon the protested French bill. This sum constituted a portion of the estimated revenues for the year 1834, upon which the appropriations made by Congress were based. It would as soon have been expected that our collectors would seize on the customs or the receivers of our land offices on the moneys arising from the sale of public lands under pretenses of claims against the United States as that the bank would have retained the dividends. Indeed, if the principle be established that any one who chooses to set up a claim against the United States may without authority of law seize on the public property or money wherever he can find it to pay such claim, there will remain no assurance that our revenue will reach the Treasury or that it will be applied after the appropriation to the purposes designated in the law. The pay masters of our Army and the pursers of our Navy may under like pretenses apply to their own use moneys appropriated to set in motion the public force, and in time of war leave the country without defense. This measure resorted to by the bank is disorganizing and revolutionary, and if generally resorted to by private citizens in like cases would fill the land with anarchy and violence. It is a constitutional provision\u201d that no money shall be drawn from the Treasury but in consequence of appropriations made by law \u201c. The palpable object of this provision is to prevent the expenditure of the public money for any purpose what so ever which shall not have been 1st approved by the representatives of the people and the States in Congress assembled. It vests the power of declaring for what purposes the public money shall be expended in the legislative department of the Government, to the exclusion of the executive and judicial, and it is not within the constitutional authority of either of those departments to pay it away without law or to sanction its payment. According to this plain constitutional provision, the claim of the bank can never be paid without an appropriation by act of Congress. But the bank has never asked for an appropriation. It attempts to defeat the provision of the Constitution and obtain payment without an act of Congress. Instead of awaiting an appropriation passed by both Houses and approved by the President, it makes an appropriation for itself and invites an appeal to the judiciary to sanction it. That the money had not technically been paid into the Treasury does not affect the principle intended to be established by the Constitution. The Executive and the judiciary have as little right to appropriate and expend the public money without authority of law before it is placed to the credit of the Treasury as to take it from the Treasury. In the annual report of the Secretary of the Treasury, and in his correspondence with the president of the bank, and the opinions of the Attorney General accompanying it, you will find a further examination of the claims of the bank and the course it has pursued. It seems due to the safety of the people funds remaining in that bank and to the honor of the American people that measures be taken to separate the Government entirely from an institution so mischievous to the public prosperity and so regardless of the Constitution and laws. By transferring the public deposits, by appointing other pension agents as far as it had the power, by ordering the discontinuance of the receipt of bank checks in the payment of the public dues after 1834 - 01 01, the Executive has exerted all its lawful authority to sever the connection between the Government and this faithless corporation. The high-handed career of this institution imposes upon the constitutional functionaries of this Government duties of the gravest and most imperative character duties which they can not avoid and from which I trust there will be no inclination on the part of any of them to shrink. My own sense of them is most clear, as is also my readiness to discharge those which may rightfully fall on me. To continue any business relations with the Bank of the United States that may be avoided without a violation of the national faith after that institution has set at open defiance the conceded right of the Government to examine its affairs, after it has done all in its power to deride the public authority in other respects and to bring it into disrepute at home and abroad, after it has attempted to defeat the clearly expressed will of the people by turning against them the immense power intrusted to its hands and by involving a country otherwise peaceful, flourishing, and happy, in dissension, embarrassment, and distress, would make the nation itself a party to the degradation so sedulously prepared for itss public agents and do much to destroy the confidence of man-kind in popular governments and to bring into contempt their authority and efficiency. In guarding against an evil of such magnitude consideration of temprary convenience should be thrown out of the question, and we should be influenced by such motives only as look to the honor and preservation of the republican system. Deeply and solemnly impressed with the justice of these views, I feel it to be my duty to recommend to you that a law be passed authorizing the sale of the public stock; that the provision of the charter requiring the receipt of notes of the bank in payment of public dues shall, in accordance with the power reserved to Congress in the 14th section of the charter, be suspended until the bank pays to the Treasury the dividends withheld, and that all laws connecting the Government or its officers with the bank, directly or indirectly, be repealed, and that the institution be left hereafter to its own resources and means. Events have satisfied my mind, and I think the minds of the American people, that the mischiefs and dangers which flow from a national bank far over balance all its advantages. The bold effort the present bank has made to control the Government, the distresses it has wantonly produced, the violence of which it has been the occasion in one of our cities famed for its observance of law and order, are but premonitions of the fate which awaits the American people should they be deluded into a perpetuation of this institution or the establishment of another like it. It is fervently hoped that thus admonished those who have heretofore favored the establishment of a substitute for the present bank will be induced to abandon it, as it is evidently better to incur any inconvenience that may be reasonably expected than to concentrate the whole moneyed power of the Republic in any form what so ever or under any restrictions. Happily it is already illustrated that the agency of such an institution is not necessary to the fiscal operations of the Government. The State banks are found fully adequate to the performance of all services which were required of the Bank of the United States, quite as promptly and with the same cheapness. They have maintained themselves and discharged all these duties while the Bank of the United States was still powerful and in the field as an open enemy, and it is not possible to conceive that they will find greater difficulties in their operations when that enemy shall cease to exist. The attention of Congress is earnestly invited to the regulation of the deposits in the State banks by law. Although the power now exercised by the executive department in this behalf is only such as was uniformly exerted through every Administration from the origin of the Government up to the establishment of the present bank, yet it is one which is susceptible of regulation by law, and therefore ought so to be regulated. The power of Congress to direct in what places the Treasurer shall keep the moneys in the Treasury and to impose restrictions upon the Executive authority in relation to their custody and removal is unlimited, and its exercise will rather be courted than discouraged by those public officers and agents on whom rests the responsibility for their safety. It is desirable that as little power as possible should be left to the President or the Secretary of the Treasury over those institutions, which, being thus freed from Executive influence, and without a common head to direct their operations, would have neither the temptation nor the ability to interfere in the political conflicts of the country. Not deriving their charters from the national authorities, they would never have those inducements to meddle in general elections which have led the Bank of the United States to agitate and convulse the country for upward of two years. The progress of our gold coinage is creditable to the officers of the Mint, and promises in a short period to furnish the country with a sound and portable currency, which will much diminish the inconvenience to travelers of the want of a general paper currency should the State banks be incapable of furnishing it. Those institutions have already shown themselves competent to purchase and furnish domestic exchange for the convenience of trade at reasonable rates, and not a doubt is entertained that in a short period all the wants of the country in bank accommodations and exchange will be supplid as promptly and as cheaply as they have heretofore been by the Bank of the United States. If the several States shall be induced gradually to reform their banking systems and prohibit the issue of all small notes, we shall in a few years have a currency as sound and as little liable to fluctuations as any other commercial country. The report of the Secretary of War, together with the accompanying documents from the several bureaux of that Department, will exhibit the situation of the various objects committed to its administration. No event has occurred since your last session rendering necessary any movements of the Army, with the exception of the expedition of the regiment of dragoons into the territory of the wandering and predatory tribes inhabiting the western frontier and living adjacent to the Mexican boundary. These tribes have been heretofore known to us principally by their attacks upon our own citizens and upon other Indians entitled to the protection of the United States. It became necessary for the peace of the frontiers to check these habitual inroads, and I am happy to inform you that the object has been effected without the commission of any act of hostility. Colonel Dodge and the troops under his command have acted with equal firmness and humanity, and an arrangement has been made with those Indians which it is hoped will assure their permanent pacific relations with the United States and the other tribes of Indians upon that border. It is to be regretted that the prevalence of sickness in that quarter has deprived the country of a number of valuable lives, and particularly that General Leavenworth, an officer well known, and esteemed for his gallant services in the late war and for his subsequent good conduct, has fallen a victim to his zeal and exertions in the discharge of his duty. The Army is in a high state of discipline. Its moral condition, so far as that is known here, is good, and the various branches of the public service are carefully attended to. It is amply sufficient under its present organization for providing the necessary garrisons for the seaboard and for the defense of the internal frontier, and also for preserving the elements of military knowledge and for keeping pace with those improvements which modern experience is continually making. And these objects appear to me to embrace all the legitimate purposes for which a permanent military force should be maintained in our country. The lessons of history teach us its danger and the tendency which exists to an increase. This can be best met and averted by a just caution on the part of the public itself, and of those who represent them in Congress. From the duties which devolve on teh Engineer Department and upon the topographical engineers, a different organization seems to be demanded by the public interest, and I recommend the subject to your consideration. No important change has during this season taken place in the condition of the Indians. Arrangements are in progress for the removal of the Creeks, and will soon be for the removal of the Seminoles. I regret that the Cherokees east of the Mississippi have not yet determined as a community to remove. How long the personal causes which have heretofore retarded that ultimately inevitable measure will continue to operate I am unable to conjecture. It is certain, however, that delay will bring with it accumulated evils which will render their condition more and more unpleasant. The experience of every year adds to the conviction that emigration, and that alone, can preserve from destruction the remnant of the tribes yet living amongst us. The facility with which the necessaries of life are procured and the treaty stipulations providing aid for the emigrant Indians in their agricultural pursuits and in the important concern of education, and their removal from those causes which have heretofore depressed all and destroyed many of the tribes, can not fail to stimulate their exertions and to reward their industry. The two laws passed at the last session of Congress on the subject of Indian affairs have been carried into effect, and detailed instructions for their administration have been given. It will be seen by the estimates for the present session that a great reduction will take place in the expenditures of the Department in consequence of these laws, and there is reason to believe that their operation will be salutary and that the colonization of the Indians on the western frontier, together with a judicious system of administration, will still further reduce the expenses of this branch of the public service and at the same time promote its usefulness and efficiency. Circumstances have been recently developed showing the existence of extensive frauds under the various laws granting pensions and gratuities for Revolutionary services. It is impossible to estimate the amount which may have been thus fraudulently obtained from the National Treasury. I am satisfied, however, it has been such as to justify a re examination of the system and the adoption of the necessary checks in its administration. All will agree that the services and sufferings of the remnant of our Revolutionary band should be fully compensated; but while this is done, every proper precaution should be taken to prevent the admission of fabricated and fraudulent claims. In the present mode of proceeding the attestations and certificates of the judicial officers of the various States from a considerable portion of the checks which are interposed against the commission of frauds. These, however, have been and may be fabricated, and in such a way as to elude detection at the examining offices. And independently of this practical difficulty, it is ascertained that these documents are often loosely granted; some times even blank certificates have been issued; some times prepared papers have been signed without inquiry, and in one instance, at least, the seal of the court has been within reach of a person most interested in its improper application. It is obvious that under such circumstances no severity of administration can check the abuse of the law. And information has from time to time been communicated to the Pension Office questioning or denying the right of persons placed upon the pension list to the bounty of the country. Such cautions are always attended to and examined, but a far more general investigation is called for, and I therefore recommend, in conformity with the suggestion of the Secretary of War, that an actual inspection should be made in each State into the circumstances and claims of every person now drawing a pension. The honest veteran has nothing to fear from such a scrutiny, while the fraudulent claimant will be detected and the public Treasury relieved to an amount, I have reason to believe, far greater than has heretofore been suspected. The details of such a plan could be so regulated as to interpose the necessary checks without any burdensome operation upon the pensioners. The object should be two-fold: To look into the original justice of the claims, so far as this can be done under a proper system of regulations, by an examination of the claimants themselves and by inquiring in the vicinity of their residence into their history and into the opinion entertained of their Revolutionary services. To ascertain in all cases whether the original claimant is living and this by actual personal inspection. This measure will, if adopted, be productive, I think, of the desired results, and I therefore recommend it to your consideration, with the further suggestion that all payments should be suspended ' til the necessary reports are received. It will be seen by a tabular statement annexed to the documents transmitted to Congress that the appropriations for objects connected with the War Department, made at the last session, for the service of the year 1834, excluding the permanent appropriation for the payment of military gratuities under the act of 1832 - 06 - 07, the appropriation of $ 200,000 for arming and equipping the militia, and the appropriation of $ 10,000 for the civilization of the Indians, which are not annually renewed, amounted to the sum of $ 9,003,261, and that the estimates of appropriations necessary for the same branches of service for the year 1835 amount to the sum of $ 5,778,964, making a difference in the appropriations of the current year over the estimates of the appropriations for the next of $ 3,224,297. The principal causes which have operated at this time to produce this great difference are shown in the reports and documents and in the detailed estimates. Some of these causes are accidental and temporary, while others are permanent, and, aided by a just course of administration, may continue to operate beneficially upon the public expenditures. A just economy, expending where the public service requires and withholding where it does not, is among the indispensable duties of the Government. I refer you to the accompanying report of the Secretary of the Navy and to the documents with it for a full view of the operations of that important branch of our service during the present year. It will be seen that the wisdom and liberality with which Congress has provided for the gradual increase of our navy material have been seconded by a corresponding zeal and fidelity on the part of those to whom has been confided the execution of the laws on the subject, and that but a short period would be now required to put in commission a force large enough for any exigency into which the country may be thrown. When we reflect upon our position in relation to other nations, it must be apparent that in the event of conflicts with them we must look chiefly to our Navy for the protection of our national rights. The wide seas which separate us from other Governments must of necessity be the theater on which an enemy will aim to assail us, and unless we are prepared to meet him on this element we can not be said to possess the power requisite to repel or prevent aggressions. We can not, therefore, watch with too much attention this arm of our defense, or cherish with too much care the means by which it can possess the necessary efficiency and extension. To this end our policy has been heretofore wisely directed to the constant employment of a force sufficient to guard our commerce, and to the rapid accumulation of the materials which are necessary to repair our vessels and construct with ease such new ones as may be required in a state of war. In accordance with this policy, I recommend to your consideration the erection of the additional dry dock described by the Secretary of the Navy, and also the construction of the steam batteries to which he has referred, for the purpose of testing their efficacy as auxiliaries to the system of defense now in use. The report of the PostMaster General herewith submitted exhibits the condition and prospects of that Department. From that document it appears that there was a deficit in the funds of the Department at the commencement of the present year beyond its available means of $ 315,599.98, which on the first of July last ( 1834 - 07 - 01 ) had been reduced to $ 268,092.74. It appears also that the revenues for the coming year will exceed the expenditures about $ 270,000, which, with the excess of revenue which will result from the operations of the current half year, may be expected, independently of any increase in the gross amount of postages, to supply the entire deficit before the end of 1835. But as this calculation is based on the gross amount of postages which had accrued within the period embraced by the times of striking the balances, it is obvious that without a progressive increase in the amount of postages the existing retrenchments must be persevered in through the year 1836 that the Department may accumulate a surplus fund sufficient to place it in a condition of perfect ease. It will be observed that the revenues of the Post Office Department, though they have increased, and their amount is above that of any former year, have yet fallen short of the estimates more than $ 100,000. This is attributed in a great degree to the increase of free letters growing out of the extension and abuse of the franking privilege. There has been a gradual increase in the number of executive offices to which it has been granted, and by an act passed in 1833 - 03, it was extended to members of Congress throughout the whole year. It is believed that a revision of the laws relative to the franking privilege, with some enactments to enforce more rigidly the restrictions under which it is granted, would operate beneficially to the country, by enabling the Department at an earlier period to restore the mail facilities that have been withdrawn, and to extend them more widely, as the growing settlements of the country may require. To a measure so important to the Government and so just to our constituents, who ask no exclusive privileges for themselves and are not willing to concede them to others, I earnestly recommend the serious attention of Congress. The importance of the Post Office Department and the magnitude to which it has grown, both in its revenues and in its operations, seem to demand its reorganization by law. The whole of its receipts and disbursements have hitherto been left entirely to Executive control and individual discretion. The principle is as sound in relation to this as to any other Department of the Government, that as little discretion should be confided to the executive officer who controls it as is compatible with its efficiency. It is therefore earnestly recommended that it be organized with an auditor and treasurer of its own, appointed by the President and Senate, who shall be branches of the Treasury Department. Your attention is again respectfully invited to the defect which exists in the judicial system of the United States. Nothing can be more desirable than the uniform operation of the Federal judiciary throughout the several States, all of which, standing on the same footing as members of the Union, have equal rights to the advantages and benefits resulting from its laws. This object is not attained by the judicial acts now in force, because they leave one quarter of the States without circuit courts. It is undoubtedly the duty of Congress to place all the States on the same footing in this respect, either by the creation of an additional number of associate judges or by an enlargement of the circuits assigned to those already appointed so as to include the new States. What ever may be the difficulty in a proper organization of the judicial system so as to secure its efficiency and uniformity in all parts of the Union and at the same time to avoid such an increase of judges as would encumber the supreme appellate tribunal, it should not be allowed to weigh against the great injustice which the present operation of the system produces. I trust that I may be also pardoned for renewing the recommendation I have so often submitted to your attention in regard to the mode of electing the President and Vice President of the United States. All the reflection I have been able to bestow upon the subject increases my conviction that the best interests of the country will be promoted by the adoption of some plan which will secure in all contingencies that important right of sovereignty to the direct control of the people. Could this be attained, and the terms of those officers be limited to a single period of either four or six years, I think our liberties would possess an additional safeguard. At your last session I called the attention of Congress to the destruction of the public building occupied by the Treasury Department. As the public interest requires that another building should be erected with as little delay as possible, it is hoped that the means will be seasonably provided and that they will be ample enough to authorize such an enlargement and improvement in the plan of the building as will more effectually accommodate the public officers and secure the public documents deposited in it from the casualties of fire. I have not been able to satisfy myself that the bill entitled\u201d An act to improve the navigation of the Wabash River \u201c, which was sent to me at the close of your last session, ought to pass, and I have therefore withheld from it my approval and now return it to the Senate, the body in which it originated. There can be no question connected with the administration of public affairs more important or more difficult to be satisfactorily dealth with than that which relates to the rightful authority and proper action of the Federal Government upon the subject of internal improvements. To inherent embarrassments have been added others resulting from the course of our legislation concerning it. I have heretofore communicated freely with Congress upon this subject, and in adverting to it again I can not refrain from expressing my increased conviction of its extreme importance as well in regard to its bearing upon the maintenance of the Constitution and the prudent management of the public revenue as on account of its disturbing effect upon the harmony of the Union. We are in no danger from violations of the Constitution by which encroachments are made upon the personal rights of the citizen. The sentence of condemnation long since pronounced by the American people upon acts of that character will, I doubt not, continue to prove as salutary in its effects as it is irreversible in its nature. But against the dangers of unconstitutional acts which, instead of menacing the vengeance of offended authority, proffer local advantages and bring in their train the patronage of the Government, we are, I fear, not so safe. To suppose that because our Government has been instituted for the benefit of the people it must therefore have the power to do what ever may seem to conduce to the public good is an error into which even honest minds are too apt to fall. In yielding themselves to this fallacy they overlook the great considerations in which the Federal Constitution was founded. They forget that in consequence of the conceded diversities in the interest and condition of the different States it was foreseen at the period of its adoption that although a particular measure of the Government might be beneficial and proper in 1 State it might be the reverse in another; that it was for this reason the States would not consent to make a grant to the Federal Government of the general and usual powers of government, but of such only as were specifically enumerated, and the probable effects of which they could, as they thought, safely anticipate; and they forget also the paramount obligation upon all to abide by the compact then so solemnly and, as it was hoped, so firmly established. In addition to the dangers to the Constitution springing from the sources I have stated, there has been one which was perhaps greater than all. I allude to the materials which this subject has afforded for sinister appeals to selfish feelings, and the opinion heretofore so extensively entertained of its adaptation to the purposes of personal ambition. With such stimulus it is not surprising that the acts and pretensions of the Federal Government in this behalf should some times have been carried to an alarming extent. The questions which have arisen upon this subject have related To the power of making internal improvements within the limits of a State, with the right of territorial jurisdiction, sufficient at least for their preservation and use. To the right of appropriating money in aid of such works when carried on by a State of by a company in virtue of State authority, surrendering the claim of jurisdiction; and To the propriety of appropriation for improvements of a particular class, viz, for light houses, beacons, buoys, public piers, and for the removal of sand bars, sawyers, and other temporary and partial impediments in our navigable rivers and harbors. The claims of power for the General Government upon each of these points certainly present matter of the deepest interest. The first is, however, of much the greatest importance, in as much as, in addition to the dangers of unequal and improvident expenditures of public moneys common to all, there is super added to that the conflicting jurisdictions of the respective governments. Federal jurisdiction, at least to the extent I have stated, has been justly regarded by its advocates as necessarily appurtenant to the power in question, if that exists by the Constitution. That the most injurious conflicts would unavoidably arise between the respective jurisdictions of the State and Federal Governments in the absence of a constitutional provision marking out their respective boundaries can not be doubted. The local advantages to be obtained would induce the States to overlook in the beginning the dangers and difficulties to which they might ultimately be exposed. The powers exercised by the Federal Government would soon be regarded with jealousy by the State authorities, and originating as they must from implication or assumption, it would be impossible to affix to them certain and safe limits. Opportunities and temptations to the assumption of power incompatible with State sovereignty would be increased and those barriers which resist the tendency of our system toward consolidation greatly weakened. The officers and agents of the General Government might not always have the discretion to abstain from intermeddling with State concerns, and if they did they would not always escape the suspicion of having done so. Collisions and consequent irritations would spring up; that harmony which should ever exist between the General Government and each member of the Confederacy would be frequently interrupted; a spirit of contention would be engendered and the dangers of disunion greatly multiplied. Yet we know that not withstanding these grave objections this dangerous doctrine was at one time apparently proceeding to its final establishment with fearful rapidity. The desier to embark the Federal Government in works of internal improvement prevailed in the highest degree during the first session of the first Congress that I had the honor to meet in my present situation. When the bill authorizing a subscription on the part of the United States for stock in the Maysville and Lexington TurnPike Company passed the two houses, there had been reported by the Committees of Internal Improvements bills containing appropriations for such objects, inclusive of those for the Cumberland road and for harbors and light houses, to the amount of $ 106,000,000. In this amount was included authority to the Secretary of the Treasury to subscribe for the stock of different companies to a great extent, and the residue was principally for the direct construction of roads by this Government. In addition to these projects, which had been presented to the two Houses under the sanction and recommendation of their respective Committees on Internal Improvements, there were then still pending before the committees, and in memorials to Congress presented but not referred, different projects for works of a similar character, the expense of which can not be estimated with certainty, but must have exceeded $ 100,000,000. Regarding the bill authorizing a subscription to the stock of the Maysville and Lexington TurnPike Company as the entering wedge of a system which, however weak at first, might soon become strong enough to rive the bands of the Union asunder, and believing that if its passage was acquiesced in by the Executive and the people there would no longer be any limitation upon the authority of the General Government in respect to the appropriation of money for such objects, I deemed it an imperative duty to withhold from it the Executive approval. Although from the obviously local character of that work I might well have contented myself with a refusal to approve the bill upon that ground, yet sensible of the vital importance of the subject, and anxious that my views and opinions in regard to the whole matter should be fully understood by Congress and by my constituents, I felt it my duty to go further. I therefore embraced that early occasion to apprise Congress that in my opinion the Constitution did not confer upon it the power to authorize the construction of ordinary roads and canals within the limits of a State and to say, respectfully, that no bill admitting such a power could receive my official sanction. I did so in the confident expectation that the speedy settlement of the public mind upon the whole subject would be greatly facilitated by the difference between the 2 Houses and myself, and that the harmonious action of the several departments of the Federal Government in regard to it would be ultimately secured. So far, at least, as it regards this branch of the subject, my best hopes have been realized. Nearly four years have elapsed, and several sessions of Congress have intervened, and no attempt within my recollection has been made to induce Congress to exercise this power. The applications for the construction of roads and canals which were formerly multiplied upon your files are no longer presented, and we have good reason to infer that the current public sentiment has become so decided against the pretension as effectually to discourage its reassertion. So thinking, I derive the greatest satisfaction from the conviction that thus much at least has been secured upon this important and embarrassing subject. From attempts to appropriate the national funds to objects which are confessedly of a local character we can not, I trust, have anything further to apprehend. My views in regard to the expediency of making appropriations for works which are claimed to be of a national character and prosecuted under State authority assuming that Congress have the right to do so were stated in my annual message to Congress in 1830, and also in that containing my objections to the Maysville road bill. So thoroughly convinced am I that no such appropriations ought to be made by Congress until a suitable constitutional provision is made upon the subject, and so essential do I regard the point to the highest interests of our country, that I could not consider myself as discharging my duty to my constituents in giving the Executive sanction to any bill containing such an appropriation. If the people of the United States desire that the public Treasury shall be resorted to for the means to prosecute such works, they will concur in an amendment of the Constitution prescribing a rule by which the national character of the works is to be tested, and by which the greatest practicable equality of benefits may be secured to each member of the Confederacy. The effects of such a regulation would be most salutary in preventing unprofitable expenditures, in securing our legislation from the pernicious consequences of a scramble for the favors of Government, and in repressing the spirit of discontent which must inevitably arise from an unequal distribution of treasures which belong alike to all. There is another class of appropriations for what may be called, without impropriety, internal improvements, which have always been regarded as standing upon different grounds from those to which I have referred. I allude to such as have for their object the improvement of our harbors, the removal of partial and temporary obstructions in our navigable rivers, for the facility and security of our foreign commerce. The grounds upon which I distinguished appropriations of this character from others have already been stated to Congress. I will now only add that at the 1st session of Congress under the new Constitution it was provided by law that all expenses which should accrue from and after the 15th day of August, 1789, in the necessary support and maintenance and repairs of all light houses, beacons, buoys, and public piers erected, placed, or sunk before the passage of the act within any bay, inlet, harbor, or port of the United States, for rendering the navigation thereof easy and safe, should be defrayed out of the Treasury of the United States, and, further, that it should be the duty of the Secretary of the Treasury to provide by contracts, with the approbation of the President, for rebuilding when necessary and keeping in good repair the light houses, beacons, buoys, and public piers in the several States, and for furnishing them with supplies. Appropriations for similar objects have been continued from that time to the present without interruption or dispute. As a natural consequence of the increase and extension of our foreign commerce, ports of entry and delivery have been multiplied and established, not only upon our sea board but in the interior of the country upon our lakes and navigable rivers. The convenience and safety of this commerce have led to the gradual extension of these expenditures; to the erection of light houses, the placing, planting, and sinking of buoys, beacons, and piers, and to the removal of partial and temporary obstructions in our navigable rivers and in the harbors upon our Great Lakes as well as on the sea board. Although I have expressed to Congress my apprehension that these expenditures have some times been extravagant and disproportionate to the advantages to be derived from them, I have not gelt it to be my duty to refuse my assent to bills containing them, and have contented myself to follow in this respect in the foot-steps of all my predecessors. Sensible, however, from experience and observation of the great abuses to which the unrestricted exercise of this authority by Congress was exposed, I have prescribed a limitation for the government of my own conduct by which expenditures of this character are confined to places below the ports of entry or delivery established by law. I am very sentible that this restriction is not as satisfactory as could be desired, and that much embarrassment may be caused to the executive department in its execution by appropriations for remote and not well understood objects. But as neither my own reflections nor the lights which I may properly derive from other sources have supplied me with a better, I shall continue to apply my best exertions to a faithful application of the rule upon which it is founded. I sincerely regret that I could not give my assent to the bill entitled:\u201d An act to improve the navigation of the Wabash River \u201c; but I could not have done so without receding from the ground which I have, upon the fullest consideration, taken upon this subject, and of which Congress has been heretofore apprised, and without throwing the subject again open to abuses which no good citizen entertaining my opinions could desire. I rely upon the intelligence and candor of my fellow citizens, in whose liberal indulgence I have already so largely participated, for a correct appreciation on my motives in interposing as I have done on this and other occasions checks to a course of legislation which, without in the slightest degree calling in question the motives of others, I consider as sanctioning improper and unconstitutional expenditures of public treasure. I am not hostile to internal improvements, and wish to see them extended to every part of the country. But I am fully persuaded, if they are not commenced in a proper manner, confined to proper objects, and conducted under an authority generally conceded to be rightful, that a successful prosecution of them can not be reasonably expected. The attempt will meet with resistance where it might otherwise receive support, and instead of strengthening the bonds of our Confederacy it will only multiply and aggravate the causes of disunion Fellow Citizens of the Senate and House of Representatives: In the discharge of my official duty the again devolves upon me of communicating with a new Congress. The reflection that the representation of the Union has been recently renewed, and that the constitutional term of its service will expire with my own, heightens the solicitude with which I shall attempt to lay before it the state of our national concerns and the devout hope which I cherish that its labors to improve them may be crowned with success. You are assembled at a period of profound interest to the American patriot. The unexampled growth and prosperity of our country having given us a rank in the scale of nations which removes all apprehension of danger to our integrity and independence from external foes, the career of freedom is before us, with an earnest from the past that if true to ourselves there can be no formidable obstacle in the future to its peaceful and uninterrupted pursuit. Yet, in proportion to the disappearance of those apprehensions which attended our weakness, as once contrasted with the power of some of the States of the Old World, should we now be solicitous as to those which belong to the conviction that it is to our own conduct we must look for the preservation of those causes on which depend the excellence and the duration of our happy system of government. In the example of other systems founded on the will of the people we trace to internal dissension the influences which have so often blasted the hopes of the friends of freedom. The social elements, which were strong and successful when united against external danger, failed in the more difficult task of properly adjusting their own internal organization, and thus gave way the great principle of self government. Let us trust that this admonition will never be forgotten by the Government or the people of the United States, and that the testimony which our experience thus far holds out to the great human family of the practicability and the blessings of free government will be confirmed in all time to come. We have but to look at the state of our agriculture, manufactures, and commerce and the unexampled increase of our population to feel the magnitude of the trust committed to us. Never in any former period of our history have we had greater reason than we now have to be thankful to Divine Providence for the blessings fo health and general prosperity. Every branch of labor we see crowned with the most abundant rewards. In every element of national resources and wealth and of individual comfort we witness the most rapid and solid improvements. With no interruptions to this pleasing prospect at home which will not yield to the spirit of harmony and good will that so strikingly pervades the mass of the people in every quarter, amidst all the diversity of interest and pursuits to which they are attached, and with no cause of solicitude in regard to our external affairs which will not, it is hoped, disappear before the principles of simple justice and the forbearance that mark our intercourse with foreign powers, we have every reason to feel proud of our beloved country. The general state of our foreign relations has not materially changed since my last annual message. In the settlement of the question of the North Eastern boundary little progress has been made. Great Britain has declined acceding to the proposition of the United States, presented in accordance with the resolution of the Senate, unless certain preliminary conditions were admitted, which I deemed incompatible with a satisfactory and rightful adjustment of the controversy. Waiting for some distinct proposal from the Government of Great Britain, which has been invited, I can only repeat the expression of my confidence that, with the strong mutual disposition which I believe exists to make a just arrangement, this perplexing question can be settled with a due regard to the well founded pretensions and pac ific policy of all the parties to it. Events are frequently occurring on the North Eastern frontier of a character to impress upon all the necessity of a speedy and definitive termination of the dispute. This consideration, added to the desire common to both to relieve the liberal and friendly relations so happily existing between the two countries from all embarrassment, will no doubt have its just influence upon both. Our diplomatic intercourse with Portugal has been renewed, and it is expected that the claims of our citizens, partially paid, will be fully satisfied as soon as the condition of the Queen's Government will permit the proper attention to the subject of them. That Government has, I am happy to inform you, manifested a determination to act upon the liberal principles which have marked our commercial policy. The happiest effects upon the future trade between the United States and Portugal are anticipated from it, and the time is not thought to be remote when a system of perfect reciprocity will be established. The installments due under the convention with the King of the Two Sicilies have been paid with that scrupulous fidelity by which his whole conduct has been characterized, and the hope is indulged that the adjustment of the vexed question of our claims will be followed by a more extended and mutually beneficial intercourse between the two countries. The internal contest still continues in Spain. Distinguished as this struggle has unhappily been by incidents of the most sanguinary character, the obligations of the late treaty of indemnification with us have been, never the less, faithfully executed by the Spanish Government. No provision having been made at the last session of Congress for the ascertainment of the claims to be paid and the apportionment of the funds under the convention made with Spain, I invite your early attention to the subject. The public evidences of the debt have, according to the terms of the convention and in the forms prescribed by it, been placed in the possession of the United States, and the interest as it fell due has been regularly paid upon them. Our commercial intercourse with Cuba stands as regulated by the act of Congress. No recent information has been received as to the disposition of the Government of Madrid, and the lamented death of our recently appointed minister on his way to Spain, with the pressure of their affairs at home, renders it scarcely probable that any change is to be looked for during the coming year. Further portions of the Florida archives have been sent to the United States, although the death of one of the commissioners at a critical moment embarrassed the progress of the delivery of them. The higher officers of the local government have recently shown an anxious desire, in compliance with the orders from the parent Government, to facilitate the selection and delivery of all we have a right to claim. Negotiations have been opened at Madrid for the establishment of a lasting peace between Spain and such of the Spanish American Governments of this hemisphere as have availed themselves of the intimation given to all of them of the disposition of Spain to treat upon the basis of their entire independence. It is to be regretted that simultaneous appointments by all of ministers to negotiate with Spain had not been made. The negotiation itself would have been simplified, and this long standing dispute, spreading over a large portion of the world, would have been brought to a more speedy conclusion. Our political and commercial relations with Austria, Prussia, Sweden, and Denmark stand on the usual favorable bases. One of the articles of our treaty with Russia in relation to the trade on the North-West coast of America having expired, instructions have been given to our minister at St. Petersburg to negotiate a renewal of it. The long and unbroken amity between the two Governments gives every reason for supposing the article will be renewed, if stronger motives do not exist to prevent it than with our view of the subject can be anticipated here. I ask your attention to the message of my predecessor at the opening of the second session fo the 19th Congress, relative to our commercial intercourse with Holland, and to the documents connected with that subject, communicated to the House of Representatives on the 10th of January, 1825, and 18th of January, 1827. Coinciding in the opinion of my predecessor that Holland is not, under the regulations of her present system, entitled to have her vessels and their cargoes received into the United States on the footing of American vessels and cargoes as regards duties of tonnage and impost, a respect for his reference of it to the Legislature has alone prevented me from acting on the subject. I should still have waited without comment for the action of Congress, but recently a claim has been made by Belgian subjects to admission into our ports for their ships and cargoes on the same footing as American, with the allegation we could not dispute that our vessels received in their ports the identical treatment shewn to them in the ports of Holland, upon whose vessels no discrimination is made in the ports of the United States. Given the same privileges the Belgians expected the same benefits benefits that were, in fact, enjoyed when Belgium and Holland were united under one Government. Satisfied with the justice of their pretension to be placed on the same footing with Holland, I could not, never the less, without disregard to the principle of our laws, admit their claim to be treated as Americans, and at the same time a respect for Congress, to whom the subject had long since been referred, has prevented me from producing a just equality by taking from the vessels of Holland privileges conditionally granted by acts of Congress, although the condition upon which the grant was made has, in my judgment, failed since 1822. I recommend, therefore, a review of the act of 1824, and such modification of it as will produce an equality on such terms as Congress shall think best comports with our settled policy and the obligations of justice to two friendly powers. With the Sublime Porte and all the Governments on the coast of Barbary our relations continue to be friendly. The proper steps have been taken to renew our treaty with Morocco. The Argentine Republic has again promised to send within the current year a minister to the United States. A convention with Mexico for extending the time for the appointment of commissioners to run the boundary line has been concluded and will be submitted to the Senate. Recent events in that country have awakened the liveliest solicitude in the United States. Aware of the strong temptations existing and powerful inducements held out to the citizens of the United States to mingle in the dissensions of our immediate neighbors, instructions have been given to the district attorneys of the United States where indications warranted it to prosecute without respect to persons all who might attempt to violate the obligations of our neutrality, while at the same time it has been thought necessary to apprise the Government of Mexico that we should require the integrity of our territory to be scrupulously respected by both parties. From our diplomatic agents in Brazil, Chile, Peru, Central America, Venezuela, and New Granada constant assurances are received of the continued good understanding with the Governments to which they are severally accredited. With those Governments upon which our citizens have valid and accumulating claims, scarcely an advance toward a settlement of them is made, owing mainly to their distracted state or to the pressure of imperative domestic questions. Our patience has been and will probably be still further severely tried, but our fellow citizens whose interests are involved may confide in the determination of the Government to obtain for them eventually ample retribution. Unfortunately, many of the nations of this hemisphere are still self tormented by domestic dissensions. Revolution succeeds revolution; injuries are committed upon foreigners engaged in lawful pursuits; much time el apses before a government sufficiently stable is erected to justify expectation of redress; ministers are sent and received, and before the discussions of past injuries are fairly begun fresh troubles arise; but too frequently new injuries are added to the old, to be discussed together with the existing government after it has proved its ability to sustain the assaults made upon it, or with its successor if overthrown. If this unhappy condition of things continues much longer, other nations will be under the painful necessity of deciding whether justice to their suffering citizens does not require a prompt redress of injuries by their own power, without waiting for the establishment of a government competent and enduring enough to discuss and to make satisfaction for them. Since the last session of Congress the validity of our claims upon France, as liquidated by the treaty of 1831, has been acknowledged by both branches of her legislature, and the money has been appropriated for their discharge; but the payment is, I regret to inform you, still withheld. A brief recapitulation of the most important incidents in this protracted controversy will shew how utterly untenable are the grounds upon which this course is attempted to be justified. On entering upon the duties of my station I found the United States an unsuccessful applicant to the justice of France for the satisfaction of claims the validity of which was never questionable, and has now been most solemnly admitted by France herself. The antiquity of these claims, their high justice, and the aggravating circumstances out of which they arose are too familiar to the American people to require description. It is sufficient to say that for a period of 10 years and upward our commerce was, with but little interruption, the subject of constant aggression on the part of France aggressions the ordinary features of which were condemnations of vessels and cargoes under arbitrary decrees, adopted in contravention as well of the laws of nations as of treaty stipulations, burnings on the high seas, and seizures and confiscations under special imperial rescripts in the ports of other nations occupied by the armies or under the control of France. Such it is now conceded is the character of the wrongs we suffered wrongs in many cases so flagrant that even their authors never denied our right to reparation. Of the extent of these injuries some conception may be formed from the fact that after the burning of a large amount at sea and the necessary deterioration in other cases by long detention the American property so seized and sacrificed at forced sales, excluding what was adjudged to privateers before or without condemnation, brought into the French treasury upward of 24,000,000 francs, besides large custom house duties. The subject had already been an affair of 20 years ' uninterrupted negotiation, except for a short time when France was overwhelmed by the military power of united Europe. During this period, whilst other nations were extorting from her payment of their claims at the point of the bayonet, the United States intermitted their demand for justice out of respect to the oppressed condition of a gallant people to whom they felt under obligations for fraternal assistance in their own days of suffering and peril. The bad effects of these protracted and unavailing discussions, were obvious, and the line of duty was to my mind equally so. This was either to insist upon the adjustment of our claims within a reasonable period or to abandon them altogether. I could not doubt that by this course the interests and honor of both countries would be best consulted. Instructions were therefore given in this spirit to the minister who was sent out once more to demand reparation. Upon the meeting of Congress in December, 1829, I felt it my duty to speak of these claims and the delays of France in terms calculated to call the serious attention of both countries to the subject. The then French ministry took exception to the message on the ground of its conataining a menace, under it was not agreeable to the French Government to negotiate. The American minister of his own accord refuted the construction which was attempted to be put upon the message and at the same time called to the recollection of the French ministry that the President's message was a communication addressed, not to foreign governments, but to the Congress of the United States, in which it was enjoined upon him by the Constitution to lay before that body information of the state of the Union, comprehending its foreign as well as its domestic relations, and that if in the discharge of this duty he felt it indumbent upon him to summon the attention of Congress in due time to what might be the possible consequences of existing difficulties with any foreign government, he might fairly be supposed to do so under a sense of his own Government, and not from any intention of holding a menace over a foreign power. The views taken by him received my approbation, the French Government was satisfied, and the negotiation was continued. It terminated in the treaty of July 4, recognizing the justice of our claims in part and promising payment to the amount of 25,000,000 francs in 6 annual installments. The ratifications of this treaty were exchanged at Washington on the second of February, 1832, and in 5 days thereafter it was laid before Congress, who immediately passed the acts necessary on our part to secure to France the commercial advantages conceded to her in the compact. The treaty had previously been solemnly ratified by the King of the French in terms which are certainly not mere matters of form, and of which the translation is as follows: WE, approving the above convention in all and each of the dispositions which are contained in it, do declare, by ourselves as well as by our heirs and successors, that it is accepted, approved, ratified, and confirmed, and by these presents, signed by our hand, we do accept, approve, ratify, and confirm it; promising, on the faith and word of a king, to observe it and to cause it to be observed inviolably, without ever contravening it or suffering it to be contravened, directly or indirectly, for any cause or under any pretense whatsoever. Official information of the exchange of ratifications in the United States reached Paris whilst the Chambers were in session. The extraordinary and to us injurious delays of the French Government in their action upon the subject of its fulfillment have been heretofore stated to Congress, and I have no disposition to enlarge upon them here. It is sufficient to observe that the then pending session was allowed to expire without even an effort to obtain the necessary appropriations; that the two succeeding ones were also suffered to pass away without anything like a serious attempt to obtain a decision upon the subject, and that it was not until the fourth session, almost three years after the conclusion of the treaty and more than two years after the exchange of ratifications, that the bill for the execution of the treaty was pressed to a vote and rejected. In the mean time the Government of the United States, having full confidence that a treaty entered into and so solemnly ratified by the French King would be executed in good faith, and not doubting that provision would be made for the payment of the first installment which was to become due on the second day of February, 1833, negotiated a draft for the amount through the Bank of the United States. When this draft was presented by the holder with the credentials required by the treaty to authorize him to receive the money, the Government of France allowed it to be protested. In addition to the injury in the nonpayment of the money by France, conformably to her engagement, the United States were exposed to a heavy claim on the part of the bank under pretense of damages, in satisfaction of which that institution seized upon and still retains an equal amount of the public money. Congress was in session when the decision of the Chambers reached Washington, and an immediate communication of this apparently final decision of France not to fulfill the stipulation of the treaty was the course naturally to be expected from the President. The deep tone of dissatisfaction which pervaded the public mind and the correspondent excitement produced in Congress by only a general knowledge of the result rendered it more than probable that a resort to immediate measures of redress would be the consequence of calling the attention of that body to the subject. Sincerely desirous of preserving the pacific relations which had so long existed between the two countries, I was anxious to avoid this course if I could be satisfied that by so neither the interests nor the honor of my country would be compromitted. Without the fullest assurances on that point, I could not hope to acquit myself of the responsibility to be incurred in suffering Congress to adjourn without laying the subject before them. Those received by me were believed to be of that character. That the feelings produced in the United States by the news of the rejection of the appropriation would be such as I have described them to have been was foreseen by the French Government, and prompt measures were taken by it to prevent the consequence. The King in person expressed through our minister at Paris his profound regret at the decision of the Chambers, and promised to send forthwith a ship with dispatches to his miniter here authorizing him to give such assurances as would satisfy the Government and people of the United States that the treaty would yet be faithfully executed by France. The national ship arrived, and the minister received his instructions. Claiming to act under the authority derived from them, he gave to this government in the name of his the most solemn assurances that as soon after the new elections as the charter would permit the French Chambers would be convened and the attempt to procure the necessary appropriations renewed; that all the constitutional powers of the King and his ministers should be put in requisition to accomplish the object, and he was understood, and so expressly informed by this Government at the time, to engage that the question should be pressed to a decision at a period sufficiently early to permit information of the result to be communicated to Congress at the commencement of their next session. Relying upon these assurances, I incurred the responsibility, great as I regarded it to be, of suffering Congress to separate without communicating with them upon the subject. The expectations justly founded upon the promises thus solemnly made to this Government by that of France were not realized. The French Chambers met on the thirty first of July, 1834, soon after the election, and although our minister in Paris urged the French ministry to bring the subject before them, they declined doing so. He next insisted that the Chambers, of prorogued without acting on the subject, should be reassembled at a period so early that their action on the treaty might be known in Washington prior to the meeting of Congress. This reasonable request was not only declined, but the Chambers were prorogued to the 29th of December, a day so late that their decision, however urgently pressed, could not in all probability be obtained in time to reach Washington before the necessary adjournment of Congress by the Constitution. The reasons given by the ministry for refusing to convoke the Chambers at an earlier period were afterwards shewn not to be insuperable by their actual convocation on the first of December under a special call for domestic purposes, which fact, however, did not become known to this Government until after the commencement of the last session of Congress. Thus disappointed in our just expectations, it became my imperative duty to consult with Congress in regard to the expediency of a resort to retaliatory measures in case the stipulations of the treaty should not be speedily complied with, and to recommend such as in my judgment the occasion c alled for. To this end an unreserved communication of the case in all its aspects became indispensable. To have shrunk in making it from saying all that was necessary to its correct understanding, and that the truth would justify, for fear of giving offense to others, would have been unworthy of us. To have gone, on the other hand, a single step further for the purpose of wounding the pride of a Government and people with whom we had so many motives for cultivating relations of amity and reciprocal advantage would have been unwise and improper. Admonished by the past of the difficulty of making even the simplest statement of our wrongs without disturbing the sensibilities of those who had by their position become responsible for their redress, and earnestly desirous of preventing further obstacles from that source, I went out of my way to preclude a construction of the message by which the recommendation that was made to Congress might be regarded as a menace to France in not only disavowing such a design, but in declaring that her pride and her power were too well known to expect anything from her fears. The message did not reach Paris until more than a month after the Chambers had been in session, and such was the insensibility of the ministry to our rightful claims and just expectations that our minister had been informed that the matter when introduced would not be pressed as a cabinet measure. Although the message was not officially communicated to the French Government, and not withstanding the declaration to the contrary which it contained, the French minstry decided to consider the conditional recommendation of reprisals a menace and an insult which the honor of the nation made it incumbent on them to resent. The measures resorted to by them to evince their sense of the supposed indignity were the immediate recall of their minister at Washington, the offer of passports to the American minister at Paris, and a public notice to the legislative Chambers that all diplomatic intercourse with the United States had been suspended. Having in this manner vindicated the dignity of France, they next proceeded to illustrate her justice. To this end a bill was immediately introduced into the Chamber of Deputies proposing to make the appropriations necessary to carry into effect the treaty. As this bill subsequently passed into a law, the provisions of which now constitute the main subject of difficulty between the two nations, it becomes my duty, in order to place the subject before you in a clear light, to trace the history of its passage and to refer with some particularity to the proceedings and discussions in regard to it. The minister of finance in his opening speech alluded to the measures which had been adopted to resent the supposed indignity, and recommended the execution of the treaty as a measure required by the honor and justice of France. He as the organ of the ministry declared the message, so long as it had not received the sanction of Congress, a mere expression of the personal opinion of the President, for which neither the Government nor people of the United States were responsible, and that an engagement had been entered into for the fulfillment of which the honor of France was pledged. Entertaining these views, the single condition which the French ministry proposed to annex to the payment of the money was that it should not be made until it was ascertained that the Government of the United States had done nothing to injure the interests of France, or, in other words, that no steps had been authorized by Congress of a hostile character toward France. What the disposition of action of Congress might be was then unknown to the French cabinet; but on the 14th day of January the Senate resolved that it was at that time inexpedient to adopt any legislative measures in regard to the state of affairs between the United States and France, and no action on the subject had occurred in the House of Representatives. These facts were known in Paris prior to the 28th of March, 1835, when the committee to whom the bill of indemnification had been referred reported it to the Chamber of Deputies. That committee substantially re echoed the sentiments of the ministry, declared that Congress had set aside the proposition of the President, and recommended the passage of the bill without any other restriction than that originally proposed. Thus was it known to the French ministry and Chambers that if the position assumed by them, and which had been so frequently and solemnly announced as the only one compatible with the honor of France, was maintained and the bill passed as originally proposed, the money would be paid and there would be an end of this unfortunate controversy. But this cheering prospect was soon destroyed by an amendment introduced into the bill at the moment of its passage, providing that the money should not be paid until the French Government had received satisfactory explanations of the President's message of the second December, 1834, and, what is still more extraordinary, the president of the council of ministers adopted this amendment and consented to its incorporation in the bill. In regard to a supposed insult which had been formally resented by the recall of their minister and the offer of passports to ours, they now for the first time proposed to ask explanations. Sentiments and propositions which they had declared could not justly be imputed to the Government or people of the United States are set up as obstacles to the performance of an act of conceded justice to that Government and people. They had declared that the honor of France required the fulfillment of the engagement into which the King had entered, unless Congress adopted the recommendations of the message. They ascertained that Congress did not adopt them, and yet that fulfillment is refused unless they first obtain from the President explanations of an opinion characterized by themselves as personal and inoperative. The conception that it was my intention to menace or insult the Government of France is as unfounded as the attempt to extort from the fears of that nation what her sense of justice may deny would be vain and ridiculous. But the Constitution of the United States imposes on the President the duty of laying before Congress the condition of the country in its foreign and domestic relations, and of recommending such measures as may in his opinion be required by its interests. From the performance of this duty he can not be deterred by the fear of wounding the sensibilities of the people or government of whom it may become necessary to speak; and the American people are incapble of submitting to an interference by any government on earth, however powerful, with the free performance of the domestic duties which the Constitution has imposed on their public functionaries. The discussions which intervene between the several departments of our Government being to ourselves, and for anything said in them our public servants are only responsible to their own constituents and to each other. If in the course of their consultations facts are erroneously stated or unjust deductions are made, they require no other inducement to correct them, however informed of their error, than their love of justice and what is due to their own character; but they can never submit to be interrogated upon the subject as a matter of right by a foreign power. When our discussions terminate in acts, our responsibility to foreign powers commences, not as individuals, but as a nation. The principle which calls in question the President for the language of his message would equally justify a foreign power in demanding explanations of the language used in the report of a committee or by a member in debate. This is not the first time that the Government of France has taken exception to the messages of American Presidents. President Washington and the first President Adams in the performance of their duties to the American people fell under the animadversions of the French Directory. The obj ection taken by the ministry of Charles 10, and removed by the explana
