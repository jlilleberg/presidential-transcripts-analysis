ot increase the capital of existing banks, nor create other banks with capitals exceeding in the whole $ 6,000,000. The Constitution declares that Congress shall have power to exercise exclusive legislation over this District \u201cin all cases whatsoever,\u201d and this act declares they shall not. Which is the supreme law of the land? This provision can not be \u201cnecessary\u201d or \u201cproper\u201d or constitutional unless the absurdity be admitted that whenever it be \u201cnecessary and proper\u201d in the opinion of Congress they have a right to barter away one portion of the powers vested in them by the Constitution as a means of executing the rest. On two subjects only does the Constitution recognize in Congress the power to grant exclusive privileges or monopolies. It declares that \u201cCongress shall have power to promote the progress of science and useful arts by securing for limited times to authors and inventors the exclusive right to their respective writings and discoveries.\u201d Out of this express delegation of power have grown our laws of patents and copyrights. As the Constitution expressly delegates to Congress the power to grant exclusive privileges in these cases as the means of executing the substantive power \u201cto promote the progress of science and useful arts,\u201d it is consistent with the fair rules of construction to conclude that such a power was not intended to be granted as a means of accomplishing any other end. On every other subject which comes within the scope of Congressional power there is an ever-living discretion in the use of proper means, which can not be restricted or abolished without an amendment of the Constitution. Every act of Congress, therefore, which attempts by grants of monopolies or sale of exclusive privileges for a limited time, or a time without limit, to restrict or extinguish its own discretion in the choice of means to execute its delegated powers is equivalent to a legislative amendment of the Constitution, and palpably unconstitutional. This act authorizes and encourages transfers of its stock to foreigners and grants them an exemption from all State and national taxation. So far from being \u201cnecessary and proper\u201d that the bank should possess this power to make it a safe and efficient agent of the Government in its fiscal operations, it is calculated to convert the Bank of the United States into a foreign bank, to impoverish our people in time of peace, to disseminate a foreign influence through every section of the Republic, and in war to endanger our independence. The several States reserved the power at the formation of the Constitution to regulate and control titles and transfers of real property, and most, if not all, of them have laws disqualifying aliens from acquiring or holding lands within their limits. But this act, in disregard of the undoubted right of the States to prescribe such disqualifications, gives to aliens stockholders in this bank an interest and title, as members of the corporation, to all the real property it may acquire within any of the States of this Union. This privilege granted to aliens is not \u201cnecessary\u201d to enable the bank to perform its public duties, nor in any sense \u201cproper,\u201d because it is vitally subversive of the rights of the States. The Government of the United States have no constitutional power to purchase lands within the States except \u201cfor the erection of forts, magazines, arsenals, dockyards, and other needful buildings,\u201d and even for these objects only \u201cby the consent of the legislature of the State in which the same shall be.\u201d By making themselves stockholders in the bank and granting to the corporation the power to purchase lands for other purposes they assume a power not granted in the Constitution and grant to others what they do not themselves possess. It is not necessary to the receiving, safe keeping, or transmission of the funds of the Government that the bank should possess this power, and it is not proper that Congress should thus enlarge the powers delegated to them in the Constitution. The old Bank of the United States possessed a capital of only $ 11,000,000, which was found fully sufficient to enable it with dispatch and safety to perform all the functions required of it by the Government. The capital of the present bank is $ 35,000,000- at least twenty-four more than experience has proved to be necessary to enable a bank to perform its public functions. The public debt which existed during the period of the old bank and on the establishment of the new has been nearly paid off, and our revenue will soon be reduced. This increase of capital is therefore not for public but for private purposes. The Government is the only \u201cproper\u201d judge where its agents should reside and keep their offices, because it best knows where their presence will be \u201cnecessary.\u201d It can not, therefore, be \u201cnecessary\u201d or \u201cproper\u201d to authorize the bank to locate branches where it pleases to perform the public service, without consulting the Government, and contrary to its will. The principle laid down by the Supreme Court concedes than Congress can not establish a bank for purposes of private speculation and gain, but only as a means of executing the delegated powers. of the General Government. By the same principle a branch bank can not constitutionally be established for other than public purposes. The power which this act gives to establish two branches in any State, without the injunction or request of the Government and for other than public purposes, is not \u201cnecessary\u201d to the due execution of the powers delegated to Congress. The bonus which is exacted from the bank is a confession upon the face of the act that the powers granted by it are greater than are \u201cnecessary\u201d to its character of a fiscal agent. The Government does not tax its officers and agents for the privilege of serving it. The bonus of a million and a half required by the original charter and that of three millions proposed by this act are not exacted for the privilege of giving \u201cthe necessary facilities for transferring the public funds from place to place within the United States or the Territories thereof, and for distributing the same in payment of the public creditors without charging commission or claiming allowance on account of the difference of exchange,\u201d as required by the act of incorporation, but for something more beneficial to the stockholders. The original act declares that it ( the bonus ) is granted \u201cin consideration of the exclusive privileges and benefits conferred by this act upon the said bank,\u201d and the act before me declares it to be \u201cin consideration of the exclusive benefits and privileges continued by this act to the said corporation for fifteen years, as aforesaid.\u201d It is therefore for \u201cexclusive privileges and benefits\u201d conferred for their own use and emolument, and not for the advantage of the Government, that a bonus is exacted. These surplus powers for which the bank is required to pay can not surely be \u201cnecessary\u201d to make it the fiscal agent of the Treasury. If they were, the exaction of a bonus for them would not be \u201cproper.\u201d It is maintained by some that the bank is a means of executing the constitutional power \u201cto coin money and regulate the value thereof.\u201d Congress have established a mint to coin money and passed laws to regulate the value thereof. The money so coined, with its value so regulated, and such foreign coins as Congress may adopt are the only currency known to the Constitution. But if they have other power to regulate the currency, it was conferred to be exercised by themselves, and not to be transferred to a corporation. If the bank be established for that purpose, with a charter unalterable without its consent, Congress have parted with their power for a term of years, during which the Constitution is a dead letter. It is neither necessary nor proper to transfer its legislative power to such a bank, and therefore unconstitutional. By its silence, considered in connection with the decision of the Supreme Court in the case of McCulloch against the State of Maryland, this act takes from the States the power to tax a portion of the banking business carried on within their limits, in subversion of one of the strongest barriers which secured them against Federal encroachment. Banking, like farming, manufacturing, or any other occupation or profession, is a business, the right to follow which is not originally derived from the laws. Every citizen and every company of citizens in all of our States possessed the right until the State legislatures deemed it good policy to prohibit private banking by law. If the prohibitory State laws were now repealed, every citizen would again possess the right. The State banks are a qualified restoration of the right which has been taken away by the laws against banking, guarded by such provisions and limitations as in the opinion of the State legislatures the public interest requires. These corporations, unless there be an exemption in their charter, are, like private bankers and banking companies, subject to State taxation. The manner in which these taxes shall be laid depends wholly on legislative discretion. It may be upon the bank, upon the stock, upon the profits, or in any other mode which the sovereign power shall will. Upon the formation of the Constitution the States guarded their taxing power with peculiar jealousy. They surrendered it only as it regards imports and exports. In relation to every other object within their jurisdiction, whether persons, property, business, or professions, it was secured in as ample a manner as it was before possessed. All persons, though United States officers, are liable to a poll tax by the States within which they reside. The lands of the United States are liable to the usual land tax, except in the new States, from whom agreements that they will not tax unsold lands are exacted when they are admitted into the Union. Horses, wagons, any beasts or vehicles, tools, or property belonging to private citizens, though employed in the service of the United States, are subject to State taxation. Every private business, whether carried on by an officer of the General Government or not, whether it be mixed with public concerns or not, even if it be carried on by the Government of the United States itself, separately or in partnership, falls within the scope of the taxing power of the State. Nothing comes more fully within it than banks and the business of banking, by whomsoever instituted and carried on. Over this whole subject-matter it is just as absolute, unlimited, and uncontrollable as if the Constitution had never been adopted, because in the formation of that instrument it was reserved without qualification. The principle is conceded that the States can not rightfully tax the operations of the General Government. They can not tax the money of the Government deposited in the State banks, nor the agency of those banks in remitting it; but will any man maintain that their mere selection to perform this public service for the General Government would exempt the State banks and their ordinary business from State taxation? Had the United States, instead of establishing a bank at Philadelphia, employed a private banker to keep and transmit their funds, would it have deprived Pennsylvania of the right to tax his bank and his usual banking operations? It will not be pretended. Upon what principle, then, are the banking establishments of the Bank of the United States and their usual banking operations to be exempted from taxation? It is not their public agency or the deposits of the Government which the States claim a right to tax, but their banks and their banking powers, instituted and exercised within State jurisdiction for their private emolument those powers and privileges for which they pay a bonus, and which the States tax in their own banks. The exercise of these powers within a State, no matter by whom or under what authority, whether by private citizens in their original right, by corporate bodies created by the States, by foreigners or the agents of foreign governments located within their limits, forms a legitimate object of State taxation. From this and like sources, from the persons, property, and business that are found residing, located, or carried on under their jurisdiction, must the States, since the surrender of their right to raise a revenue from imports and exports, draw all the money necessary for the support of their governments and the maintenance of their independence. There is no more appropriate subject of taxation than banks, banking, and bank stocks, and none to which the States ought more pertinaciously to cling. It can not be necessary to the character of the bank as a fiscal agent of the Government that its private business should be exempted from that taxation to which all the State banks are liable, nor can I conceive it \u201cproper\u201d that the substantive and most essential powers reserved by the States shall be thus attacked and annihilated as a means of executing the powers delegated to the General Government. It may be safely assumed that none of those sages who had an agency in forming or adopting our Constitution ever imagined that any portion of the taxing power of the States not prohibited to them nor delegated to Congress was to be swept away and annihilated as a means of executing certain powers delegated to Congress. If our power over means is so absolute that the Supreme Court will not call in question the constitutionality of an act of Congress the subject of which \u201cis not prohibited, and is really calculated to effect any of the objects intrusted to the Government,\u201d although, as in the case before me, it takes away powers expressly granted to Congress and rights scrupulously reserved to the States, it becomes us to proceed in our legislation with the utmost caution. Though not directly, our own powers and the rights of the States may be indirectly legislated away in the use of means to execute substantive powers. We may not enact that Congress shall not have the power of exclusive legislation over the District of Columbia, but we may pledge the faith of the United States that as a means of executing other powers it shall not be exercised for twenty years or forever. We may not pass an act prohibiting the States to tax the banking business carried on within their limits, but we may, as a means of executing our powers over other objects, place that business in the hands of our agents and then declare it exempt from State taxation in their hands. Thus may our own powers and the rights of the States, which we can not directly curtail or invade, be frittered away and extinguished in the use of means employed by us to execute other powers. That a bank of the United States, competent to all the duties which may be required by the Government, might be so organized as not to infringe on our own delegated powers or the reserved rights of the States I do not entertain a doubt. Had the Executive been called upon to furnish the project of such an institution, the duty would have been cheerfully performed. In the absence of such a call it was obviously proper that he should confine himself to pointing out those prominent features in the act presented which in his opinion make it incompatible with the Constitution and sound policy. A general discussion will now take place, eliciting new light and settling important principles; and a new Congress, elected in the midst of such discussion, and furnishing an equal representation of the people according to the last census, will bear to the Capitol the verdict of public opinion, and, I doubt not, bring this important question to a satisfactory result. Under such circumstances the bank comes forward and asks a renewal of its charter for a term of fifteen years upon conditions which not only operate as a gratuity to the stockholders of many millions of dollars, but will sanction any abuses and legalize any encroachments. Suspicions are entertained and charges are made of gross abuse and violation of its charter. An investigation unwillingly conceded and so restricted in time as necessarily to make it incomplete and unsatisfactory discloses enough to excite suspicion and alarm. In the practices of the principal bank partially unveiled, in the absence of important witnesses, and in numerous charges confidently made and as yet wholly uninvestigated there was enough to induce a majority of the committee of investigation- a committee which was selected from the most able and honorable members of the House of Representatives to recommend a suspension of further action upon the bill and a prosecution of the inquiry. As the charter had yet four years to run, and as a renewal now was not necessary to the successful prosecution of its business, it was to have been expected that the bank itself, conscious of its purity and proud of its character, would have withdrawn its application for the present, and demanded the severest scrutiny into all its transactions. In their declining to do so there seems to be an additional reason why the functionaries of the Government should proceed with less haste and more caution in the renewal of their monopoly. The bank is professedly established as an agent of the executive branch of the Government, and its constitutionality is maintained on that ground. Neither upon the propriety of present action nor upon the provisions of this act was the Executive consulted. It has had no opportunity to say that it neither needs nor wants an agent clothed with such powers and favored by such exemptions. There is nothing in its legitimate functions which makes it necessary or proper. Whatever interest or influence, whether public or private, has given birth to this act, it can not be found either in the wishes or necessities of the executive department, by which present action is deemed premature, and the powers conferred upon its agent not only unnecessary, but dangerous to the Government and country. It is to be regretted that the rich and powerful too often bend the acts of government to their selfish purposes. Distinctions in society will always exist under every just government. Equality of talents, of education, or of wealth can not be produced by human institutions. In the full enjoyment of the gifts of Heaven and the fruits of superior industry, economy, and virtue, every man is equally entitled to protection by law; but when the laws undertake to add to these natural and just advantages artificial distinctions, to grant titles, gratuities, and exclusive privileges, to make the rich richer and the potent more powerful, the humble members of society the farmers, mechanics, and laborers -who have neither the time nor the means of securing like favors to themselves, have a right to complain of the injustice of their Government. There are no necessary evils in government. Its evils exist only in its abuses. If it would confine itself to equal protection, and, as Heaven does its rains, shower its favors alike on the high and the low, the rich and the poor, it would be an unqualified blessing. In the act before me there seems to be a wide and unnecessary departure from these just principles. Nor is our Government to be maintained or our Union preserved by invasions of the rights and powers of the several States. In thus attempting to make our General Government strong we make it weak. Its true strength consists in leaving individuals and States as much as possible to themselves -in making itself felt, not in its power, but in its beneficence; not in its control, but in its protection; not in binding the States more closely to the center, but leaving each to move unobstructed in its proper orbit. Experience should teach us wisdom. Most of the difficulties our Government now encounters and most of the dangers which impend over our Union have sprung from an abandonment of the legitimate objects of Government by our national legislation, and the adoption of such principles as are embodied in this act. Many of our rich men have not been content with equal protection and equal benefits, but have besought us to make them richer by act of Congress. By attempting to gratify their desires we have in the results of our legislation arrayed section against section, interest against interest, and man against man, in a fearful commotion which threatens to shake the foundations of our Union. It is time to pause in our career to review our principles, and if possible revive that devoted patriotism and spirit of compromise which distinguished the sages of the Revolution and the fathers of our Union. If we can not at once, in justice to interests vested under improvident legislation, make our Government what it ought to be, we can at least take a stand against all new grants of monopolies and exclusive privileges, against any prostitution of our Government to the advancement of the few at the expense of the many, and in favor of compromise and gradual reform in our code of laws and system of political economy. I have now done my duty to my country. If sustained by my fellow citizens, I shall be grateful and happy; if not, I shall find in the motives which impel me ample grounds for contentment and peace. In the difficulties which surround us and the dangers which threaten our institutions there is cause for neither dismay nor alarm. For relief and deliverance let us firmly rely on that kind Providence which I am sure watches with peculiar care over the destinies of our Republic, and on the intelligence and wisdom of our countrymen. Through His abundant goodness and their patriotic devotion our liberty and Union will be preserved Fellow citizens of the Senate and House of Representatives: It gives me pleasure to congratulate you upon your return to the seat of government for the purpose of discharging your duties to the people of the United States. Although the pestilence which had traversed the Old World has entered our limits and extended its ravages over much of our land, it has pleased Almighty God to mitigate its severity and lessen the number of its victims compared with those who have fallen in most other countries over which it has spread its terrors. Not with standing this visitation, our country presents on every side marks of prosperity and happiness unequaled, perhaps, in any other portion of the world. If we fully appreciate our comparative condition, existing causes of discontent will appear unworthy of attention, and, with hearts of thankfulness to that divine Being who has filled our cup of prosperity, we shall feel our resolution strengthened to preserve and hand down to our posterity that liberty and that union which we have received from our fathers, and which constitute the sources and the shield of all our blessings. The relations of our country continue to present the same picture of amicable intercourse that I had the satisfaction to hold up to your view at the opening of your last session. The same friendly professions, the same desire to participate in our flourishing commerce, the same dispositions, evinced by all nations with whom we have any intercourse. This desirable state of things may be mainly ascribed to our undeviating practice of the rule which has long guided our national policy, to require no exclusive privileges in commerce and to grant none. It is daily producing its beneficial effect in the respect shown to our flag, the protection of our citizens and their property abroad, and in the increase of our navigation and the extension of our mercantile operations. The returns which have been made out since we last met will show an increase during the last preceding year of more than 80,000 tons in our shipping and of near $ 40,000,000 in the aggregate of our imports and exports. Nor have we less reason to felicitate ourselves on the position of our political than of our commercial concerns. They remain in the state in which they were when I last addressed you, a state of prosperity and peace, the effect of a wise attention to the parting advice of the revered Father of his Country on this subject, condensed into a maxim for the use of posterity by one of his most distinguished successors, to cultivate free commerce and honest friendship with all nations, but to make entangling alliances with none. A strict adherence to this policy has kept us aloof from the perplexing questions that now agitate the European world and have more than once deluged those countries with blood. Should those scenes unfortunately recur, the parties to the contest may count on a faithful performance of the duties incumbent on us as a neutral nation, and our own citizens may equally rely on the firm assertion of their neutral rights. With the nation that was our earliest friend and ally in the infancy of our political existence the most friendly relations have subsisted through the late revolutions of its government, and, from the events of the last, promise a permanent duration. It has made an approximation in some of its political institutions to our own, and raised a monarch to the throne who preserves, it is said, a friendly recollection of the period during which he acquired among our citizens the high consideration that could then have been produced by his personal qualifications alone. Our commerce with that nation is gradually assuming a mutually beneficial character, and the adjustment of the claims of our citizens has removed the only obstacle there was to an intercourse not only lucrative, but productive of literary and scientific improvement. From Great Britain I have the satisfaction to inform you that I continue to receive assurances of the most amicable disposition, which have on my part on all proper occasions been promptly and sincerely reciprocated. The attention of that government has latterly been so much engrossed by matters of a deeply interesting domestic character that we could not press upon it the renewal of negotiations which had been unfortunately broken off by the unexpected recall of our minister, who had commenced them with some hopes of success. My great object was the settlement of questions which, though now dormant, might here after be revived under circumstances that would endanger the good understanding which it is the interest of both parties to preserve inviolate, cemented as it is by a community of language, manners, and social habits, and by the high obligations we owe to our British ancestors for many of our most valuable institutions and for that system of representative government which has enabled us to preserve and improve them. The question of our Northeast boundary still remains unsettled. In my last annual message I explained to you the situation in which I found that business on my coming into office, and the measures I thought it my duty to pursue for asserting the rights of the United States before the sovereign who had been chosen by my predecessor to determine the question, and also the manner in which he had disposed of it. A special message to the Senate in their executive capacity afterwards brought before them to the question whether they would advise a submission to the opinion of the sovereign arbiter. That body having considered the award as not obligatory and advised me to open a further negotiation, the proposition was immediately made to the British government, but the circumstances to which I have alluded have hitherto prevented any answer being given to the overture. Early attention, however, has been promised to the subject, and every effort on my part will be made for a satisfactory settlement of this question, interesting to the union generally, and particularly so to one of its members. The claims of our citizens on Spain are not yet acknowledged. On a closer investigation of them than appears to have heretofore taken place it was discovered that some of these demands, however strong they might be upon the equity of that government, were not such as could be made the subject of national interference; and faithful to the principle of asking nothing but what was clearly right, additional instructions have been sent to modify our demands so as to embrace those only on which, according to the laws of nations, we had a strict right to insist. An inevitable delay in procuring the documents necessary for this review of the merits of these claims retarded this operation until an unfortunate malady which has afflicted His Catholic Majesty prevented an examination of them. Being now for the first time presented in an unexceptionable form, it is confidently hoped that the application will be successful. I have the satisfaction to inform you that the application I directed to be made for the delivery of a part of the archives of Florida, which had been carried to The Havannah, has produced a royal order for their delivery, and that measures have been taken to procure its execution. By the report of the Secretary of State communicated to you on [ 1832 - 06 - 25 ] you were informed of the conditional reduction obtained by the minister of the United States at Madrid of the duties on tonnage levied on American shipping in the ports of Spain. The condition of that reduction having been complied with on our part by the act passed [ 1832 - 07 - 13 ], I have the satisfaction to inform you that our ships now pay no higher nor other duties in the continental ports of Spain than are levied on their national vessels. The demands against Portugal for illegal captures in the blockade of Terceira have been allowed to the full amount of the accounts presented by the claimants, and payment was promised to be made in three installments. The first of these has been paid; the second, although due, had not at the date of our last advices been received, owing, it was alleged, to embarrassments in the finances consequent on the civil war in which that nation is engaged. The payments stipulated by the convention with Denmark have been punctually made, and the amount is ready for distribution among the claimants as soon as the board, now sitting, shall have performed their functions. I regret that by the last advices from our charge d'affaires at Naples that government had still delayed the satisfaction due to our citizens, but at that date the effect of the last instructions was not known. Dispatches from thence are hourly expected, and the result will be communicated to you without delay. With the rest of Europe our relations, political and commercial, remain unchanged. Negotiations are going on to put on a permanent basis the liberal system of commerce now carried on between us and the Empire of Russia. The treaty concluded with Austria is executed by His Imperial Majesty with the most perfect good faith, and as we have no diplomatic agent at his Court he personally inquired into and corrected a proceeding of some of his subaltern officers to the injury of our consul in one of his ports. Our treaty with the Sublime Porte is producing its expected effects on our commerce. New markets are opening for our commodities and a more extensive range for the employment of our ships. A slight augmentation of the duties on our commerce, inconsistent with the spirit of the treaty, had been imposed, but on the representation of our charge d'affaires it has been promptly withdrawn, and we now enjoy the trade and navigation of the Black Sea and of all the ports belonging to the Turkish Empire and Asia on the most perfect equality with all foreign nations. I wish earnestly that in announcing to you the continuance of friendship and the increase of a profitable commercial intercourse with Mexico, with Central America, and the states of the South I could accompany it with the assurance that they all are blessed with that internal tranquillity and foreign peace which their heroic devotion to the cause of their independence merits. In Mexico a sanguinary struggle is now carried on, which has caused some embarrassment to our commerce, but both parties profess the most friendly disposition toward us. To the termination of this contest we look for the establishment of that secure intercourse so necessary to nations whose territories are contiguous. How important it will be to us we may calculate from the fact that even in this unfavorable state of things our maritime commerce has increased, and an internal trade by caravans from St. Louis to Santa Fe, under the protection of escorts furnished by the government, is carried on to great advantage and is daily increasing. The agents provided for by the treaty, with this power to designate the boundaries which it established, have been named on our part, but one of the evils of the civil war now raging there has been that the appointment of those with whom they were to cooperate has not yet been announced to us. The government of Central America has expelled from its territory the party which some time since disturbed its peace. Desirous of fostering a favorable disposition toward us, which has on more than one occasion been evinced by this interesting country, I made a second attempt in this year to establish a diplomatic intercourse with them; but the death of the distinguished citizen whom I had appointed for that purpose has retarded the execution of measures from which I hoped much advantage to our commerce. The union of the three states which formed the republic of Colombia has been dissolved, but they all, it is believed, consider themselves as separately bound by the treaty which was made in their federal capacity. The minister accredited to the federation continues in that character near the government of New Grenada, and hopes were entertained that a new union would be formed between the separate States, at least for the purposes of foreign intercourse. Our minister has been instructed to use his good offices, when ever they shall be desired, to produce the reunion so much to be wished for, the domestic tranquillity of the parties, and the security and facility of foreign commerce. Some agitations naturally attendant on an infant reign have prevailed in the Empire of Brazil, which have had the usual effect upon commercial operations, and while they suspended the consideration of claims created on similar occasions, they have given rise to new complaints on the part of our citizens. A proper consideration for calamities and difficulties of this nature has made us less urgent and peremptory in our demands for justice than duty to our fellow citizens would under other circumstances have required. But their claims are not neglected, and will on all proper occasions be urged, and it is hoped with effect. I refrain from making any communication on the subject of our affairs with Buenos Aires, because the negotiation communicated to you in my last annual message was at the date of our last advices still pending and in a state that would render a publication of the details inexpedient. A treaty of amity and commerce has been formed with the republic of Chile, which, if approved by the Senate, will be laid before you. That government seems to be established, and at peace with its neighbors; and its ports being the resorts of our ships which are employed in the highly important trade of the fisheries, this commercial convention can not but be of great advantage to our fellow citizens engaged in that perilous but profitable business. Our commerce with the neighboring state of Peru, owing to the onerous duties levied on our principal articles of export, has been on the decline, and all endeavors to procure an alteration have hitherto proved fruitless. With Bolivia we have yet no diplomatic intercourse, and the continual contests carried on between it and Peru have made me defer until a more favorable period the appointment of any agent for that purpose. An act of atrocious piracy having been committed on one of our trading ships by the inhabitants of a settlement on the west coast of Sumatra, a frigate was dispatched with orders to demand satisfaction for the injury if those who committed it should be found to be members of a regular government, capable of maintaining the usual relations with foreign nations; but if, as it was supposed and as they proved to be, they were a band of lawless pirates, to inflict such a chastisement as would deter them and others from like aggressions. This last was done, and the effect has been an increased respect for our flag in those distant seas and additional security for our commerce. In the view I have given of our connection with foreign powers allusions have been made to their domestic disturbances or foreign wars, to their revolutions or dissensions. It may be proper to observe that this is done solely in cases where those events affect our political relations with them, or to show their operation on our commerce. Further than this it is neither our policy nor our right to interfere. Our best wishes on all occasions, our good offices when required, will be afforded to promote the domestic tranquillity and foreign peace of all nations with whom we have any intercourse. Any intervention in their affairs further than this, even by the expression of an official opinion, is contrary to our principles of international policy, and will always be avoided. The report which the Secretary of the Treasury will in due time lay before you will exhibit the national finances in a highly prosperous state. Owing to the continued success of our commercial enterprise, which has enabled the merchants to fulfill their engagements with the government, the receipts from customs during the year will exceed the estimate presented at the last session, and with the other means of the Treasury will prove fully adequate not only to meet the increased expenditures resulting from the large appropriations made by Congress, but to provide for the payment of all the public debt which is at present redeemable. It is now estimated that the customs will yield to the Treasury during the present year upward of $ 28,000,000. The public lands, however, have proved less productive than was anticipated, and according to present information will not much exceed $ 2,000,000. The expenditures for all objects other than the public debt are estimated to amount during the year to about $ 16,500,000, while a still larger sum, viz, $ 18,000,000, will have been applied to the principal and interest of the public debt. It is expected, however, that in consequence of the reduced rates of duty which will take effect after [ 1833 - 03 - 03 ] there will be a considerable falling off in the revenue from customs in the year 1833. It will never the less be amply sufficient to provide for all the wants of the public service, estimated even upon a liberal scale, and for the redemption and purchase of the remainder of the public debt. On [ 1833 - 01 01 ] the entire public debt of the United States, funded and unfunded, will be reduced to within a fraction of $ 7,000,000, of which $ 2,227,363 are not of right redeemable until [ 1834 - 01 01 ] and $ 4,735,296 not until [ 1835 - 01 02 ]. The commissioners of the sinking funds, however, being invested with full authority to purchase the debt at the market price, and the means of the Treasury being ample, it may be hoped that the whole will be extinguished within the year 1833. I can not too cordially congratulate Congress and my fellow citizens on the near approach of that memorable and happy event, the extinction of the public debt of this great and free nation. Faithful to the wise and patriotic policy marked out by the legislation of the country for this object, the present administration has devoted to it all the means which a flourishing commerce has supplied and a prudent economy preserved for the public Treasury. Within the four years for which the people have confided the executive power to my charge $ 58,000,000 will have been applied to the payment of the public debt. That this has been accomplished without stinting the expenditures for all other proper objects will be seen by referring to the liberal provision made during the same period for the support and increase of our means of maritime and military defense, for internal improvements of a national character, for the removal and preservation of the Indians, and, lastly, for the gallant veterans of the Revolution. The final removal of this great burthen from our resources affords the means of further provision for all the objects of general welfare and public defense which the Constitution authorizes, and presents the occasion for such further reductions in the revenue as may not be required for them. From the report of the Secretary of the Treasury it will be seen that after the present year such a reduction may be made to a considerable extent, and the subject is earnestly recommended to the consideration of Congress in the hope that the combined wisdom of the representatives of the people will devise such means of effecting that salutary object as may remove those burthens which shall be found to fall unequally upon any and as may promote all the great interests of the community. Long and patient reflection has strengthened the opinions I have heretofore expressed to Congress on this subject, and I deem it my duty on the present occasion again to urge them upon the attention of the Legislature. The soundest maxims of public policy and the principals upon which our republican institutions are founded recommend a proper adaptation of the revenue to the expenditure, and they also require that the expenditure shall be limited to what, by an economical administration, shall be consistent with the simplicity of the government and necessary to an efficient public service. In effecting this adjustment it is due, in justice to the interests of the different states, and even to the preservation of the union itself, that the protection afforded by existing laws to any branches of the national industry should not exceed what may be necessary to counteract the regulations of foreign nations and to secure a supply of those articles of manufacture essential to the national independence and safety in time of war. If upon investigation it shall be found, as it is believed it will be, that the legislative protection granted to any particular interest is greater than is indispensably requisite for these objects, I recommend that it be gradually diminished, and that as far as may be consistent with these objects the whole scheme of duties be reduced to the revenue standard as soon as a just regard to the faith of the government and to the preservation of the large capital invested in establishments of domestic industry will permit. That manufactures adequate to the supply of our domestic consumption would in the abstract be beneficial to our country there is no reason to doubt, and to effect their establishment there is perhaps no American citizen who would not for a while be willing to pay a higher price for them. But for this purpose it is presumed that a tariff of high duties, designed for perpetual protection, which they maintain has the effect to reduce the price by domestic competition below that of the foreign article. Experience, however, our best guide on this as on other subjects, makes it doubtful whether the advantages of this system are not twelvefold by many evils, and whether it does not tend to beget in the minds of a large portion of our countrymen a spirit of discontent and jealousy dangerous to the stability of the union. What, then, shall be done? Large interests have grown up under the implied pledge of our national legislation, which it would seem a violation of public faith suddenly to abandon. Nothing could justify it but the public safety, which is the supreme law. But those who have vested their capital in manufacturing establishments can not expect that the people will continue permanently to pay high taxes for their benefit, when the money is not required for any legitimate purpose in the administration of the government. Is it not enough that the high duties have been paid as long as the money arising from them could be applied to the common benefit in the extinguishment of the public debt? Those who take an enlarged view of the condition of our country must be satisfied that the policy of protection must be ultimately limited to those articles of domestic manufacture which are indispensable to our safety in time of war. Within this scope, on a reasonable scale, it is recommended by every consideration of patriotism and duty, which will doubtless always secure to it a liberal and efficient support. But beyond this object we have already seen the operation of the system productive of discontent. In some sections of the republic its influence is deprecated as tending to concentrate wealth into a few hands, and as creating those germs of dependence and vice which in other countries have characterized the existence of monopolies and proved so destructive of liberty and the general good. A large portion of the people in one section of the republic declares it not only inexpedient on these grounds, but as disturbing the equal relations of property by legislation, and therefore unconstitutional and unjust. Doubtless these effects are in a great degree exaggerated, and may be ascribed to a mistaken view of the considerations which led to the adoption of the tariff system; but they are never the less important in enabling us to review the subject with a more thorough knowledge of all its bearings upon the great interests of the Republic, and with a determination to dispose of it so that none can with justice complain. It is my painful duty to state that in one quarter of the United States opposition to the revenue laws has arisen to a height which threatens to thwart their execution, if not to endanger the integrity of the union. What ever obstructions may be thrown in the way of the judicial authorities of the general government, it is hoped they will be able peaceably to overcome them by the prudence of their own officers and the patriotism of the people. But should this reasonable reliance on the moderation and good sense of all portions of our fellow citizens be disappointed, it is believed that the laws themselves are fully adequate to the suppression of such attempts as may be immediately made. Should the exigency arise rendering the execution of the existing laws impracticable from any cause what ever, prompt notice of it will be given to Congress, with a suggestion of such views and measures as may be deemed necessary to meet it. In conformity with principles heretofore explained, and with the hope of reducing the general government to that simple machine which the Constitution created and of withdrawing from the States all other influence than that of its universal beneficence in preserving peace, affording an uniform currency, maintaining the inviolability of contracts, diffusing intelligence, and discharging unfelt its other super-intending functions, I recommend that provision be made to dispose of all stocks now held by it in corporations, whether created by the general or state governments, and placing the proceeds in the Treasury. As a source of profit these stocks are of little or no value; as a means of influence among the states they are adverse to the purity of our institutions. The whole principle on which they are based is deemed by many unconstitutional, and to persist in the policy which they indicate is considered wholly inexpedient. It is my duty to acquaint you with an arrangement made by the Bank of the United States with a portion of the holders of the 3 percent stock, by which the government will be deprived of the use of the public funds longer than was anticipated. By this arrangement, which will be particularly explained by the Secretary of the Treasury, a surrender of the certificates of this stock may be postponed until [ 1833 October ], and thus may be continued by the failure of the bank to perform its duties. Such measures as are within the reach of the Secretary of the Treasury have been taken to enable him to judge whether the public deposits in that institution may be regarded as entirely safe; but as his limited power may prove inadequate to this object, I recommend the subject to the attention of Congress, under the firm belief that it is worthy of their serious investigation. An inquiry into the transactions of the institution, embracing the branches as well as the principal bank, seems called for by the credit which is given throughout the country to many serious charges impeaching its character, and which if true may justly excite the apprehension that it is no longer a safe depository of the money of the people. Among the interests which merit the consideration of Congress after the payment of the public debt, one of the most important, in my view, is that of the public lands. Previous to the formation of our present Constitution it was recommended by Congress that a portion of the waste lands owned by the states should be ceded to the United States for the purposes of general harmony and as a fund to meet the expenses of the war. The recommendation was adopted, and at different periods of time the states of Massachusetts, New York, Virginia, North and South Carolina, and Georgia granted their vacant soil for the uses for which they had been asked. As the lands may now be considered as relieved from this pledge, it is in the discretion of Congress to dispose of them in such way as best to conduce to the quiet, harmony, and general interest of the American people. In examining this question all local and sectional feelings should be discarded and the whole United States regarded as one people, interested alike in the prosperity of their common country. It can not be doubted that the speedy settlement of these lands constitutes the true interest of the republic. The wealth and strength of a country are its population, and the best part of that population are cultivators of the soil. Independent farmers are every where the basis of society and true friends of liberty. In addition to these considerations questions have already arisen, and may be expected hereafter to grow out of the public lands, which involve the rights of the new states and the powers of the general government, and unless a liberal policy be now adopted there is danger that these questions may speedily assume an importance not now generally anticipated. The influence of a great sectional interest, when brought into full action, will be found more dangerous to the harmony and union of the states than any other cause of discontent, and it is the part of wisdom and sound policy to foresee its approaches and endeavor if possible to counteract them. Of the various schemes which have been hitherto proposed in regard to the disposal of the public lands, none has yet received the entire approbation of the national legislature. Deeply impressed with the importance of a speedy and satisfactory arrangement of the subject, I deem it my duty on this occasion to urge it upon your consideration, and to the propositions which have been heretofore suggested by others to contribute those reflections which have occurred to me, in the hope that they may assist you in your future deliberations. It seems to me to be our policy that the public lands shall cease as soon as practicable to be a source of revenue, and that they be sold to settlers in limited parcels at a price barely sufficient to reimburse to the United States the expense of the present system and the cost arising under our Indian compacts. The advantages of accurate surveys and undoubted titles now secured to purchasers seem to forbid the abolition of the present system, because none can be substituted which will more perfectly accomplish these important ends. It is desirable, however, that in convenient time this machinery be withdrawn from the states, and that the right of soil and the future disposition of it be surrendered to the states respectively in which it lies. The adventurous and hardy population of the West, besides contributing their equal share of taxation under our impost system, have in the progress of our government, for the lands they occupy, paid into the Treasury a large proportion of $ 40,000,000, and of the revenue received therefrom but a small part has been expended among them. When to the disadvantage of their situation in this respect we add the consideration that it is their labor alone which gives real value to the lands, and that the proceeds arising from their sale are distributed chiefly among states which had not originally any claim to them, and which have enjoyed the undivided emolument arising from the sale of their own lands, it can not be expected that the new states will remain longer contented with the present policy after the payment of the public debt. To avert the consequences which may be apprehended from this cause, to pub an end for ever to all partial and interested legislation on the subject, and to afford to every American citizen of enterprise the opportunity of securing an independent freehold, it seems to me, therefore, best to abandon the idea of raising a future revenue out of the public lands. In former messages I have expressed my conviction that the Constitution does not warrant the application of the funds of the general government to objects of internal improvement which are not national in their character, and, both as a means of doing justice to all interests and putting an end to a course of legislation calculated to destroy the purity of the government, have urged the necessity of reducing the whole subject to some fixed and certain rule. As there never will occur a period, perhaps, more propitious than the present to the accomplishment of this object, I beg leave to press the subject again upon your attention. Without some general and well defined principles ascertaining those objects of internal improvement to which the means of the nation may be constitutionally applied, it is obvious that the exercise of the power can never be satisfactory. Besides the danger to which it exposes Congress of making hasty appropriations to works of the character of which they may be frequently ignorant, it promotes a mischievous and corrupting influence upon elections by holding out to the people the fallacious hope that the success of a certain candidate will make navigable their neighboring creek or river, bring commerce to their doors, and increase the value of their property. It thus favors combinations to squander the treasure of the country upon a multitude of local objects, as fatal to just legislation as to the purity of public men. If a system compatible with the Constitution can not be devised which is free from such tendencies, we should recollect that that instrument provides within itself the mode of its amendment, and that there is, therefore, no excuse for the assumption of doubtful powers by the general government. If those which are clearly granted shall be found incompetent to the ends of its creation, it can at any time apply for their enlargement; and there is no probability that such an application, if founded on the public interest, will ever be refused. If the propriety of the proposed grant be not sufficiently apparent to command the assent of three fourths of the states, the best possible reason why the power should not be assumed on doubtful authority is afforded; for if more than one quarter of the states are unwilling to make the grant its exercise will be productive of discontents which will far over balance any advantages that could be derived from it. All must admit that there is nothing so worthy of the constant solicitude of this government as the harmony and union of the people. Being solemnly impressed with the conviction that the extension of the power to make internal improvements beyond the limit I have suggested, even if it be deemed constitutional, is subversive of the best interests of our country, I earnestly recommend to Congress to refrain from its exercise in doubtful cases, except in relation to improvements already begun, unless they shall first procure from the states such an amendment of the Constitution as will define its character and prescribe its bounds. If the states feel themselves competent to these objects, why should this government wish to assume the power? If they do not, then they will not hesitate to make the grant. Both governments are the governments of the people; improvements must be made with the money of the people, and if the money can be collected and applied by those more simple and economical political machines, the state governments, it will unquestionably be safer and better for the people than to add to the splendor, the patronage, and the power of the general government. But if the people of the several states think otherwise they will amend the Constitution, and in their decision all ought cheerfully to acquiesce. For a detailed and highly satisfactory view of the operations of the War Department I refer you to the accompanying report of the Secretary of War. The hostile incursions of the Sac and Fox Indians necessarily led to the interposition of the government. A portion of the troops, under Generals Scott and Atkinson, and of the militia of the state of Illinois were called into the field. After a harassing warfare, prolonged by the nature of the country and by the difficulty of procuring subsistence, the Indians were entirely defeated, and the disaffected band dispersed or destroyed. The result has been creditable to the troops engaged in the service. Severe as is the lesson to the Indians, it was rendered necessary by their unprovoked aggressions, and it is to be hoped that its impression will be permanent and salutary. This campaign has evinced the efficient organization of the Army and its capacity for prompt and active service. Its several departments have performed their functions with energy and dispatch, and the general movement was satisfactory. Our fellow citizens upon the frontiers were ready, as they always are, in the tender of their services in the hour of danger. But a more efficient organization of our militia system is essential to that security which is one of the principal objects of all governments. Neither our situation nor our institutions require or permit the maintenance of a large regular force. History offers too many lessons of the fatal result of such a measure not to warn us against its adoption here. The expense which attends it, the obvious tendency to employ it because it exists and thus to engage in unnecessary wars, and its ultimate danger to public liberty will lead us, I trust, to place our principal dependence for protection upon the great body of the citizens of the republic. If in asserting rights or in repelling wrongs war should come upon us, our regular force should be increased to an extent proportional to the emergency, and our present small Army is a nucleus around which such force could be formed and embodied. But for the purposes of defense under ordinary circumstances we must rely upon the electors of the country. Those by whom and for whom the government was instituted and is supported will constitute its protection in the hour of danger as they do its check in the hour of safety. But it is obvious that the militia system is imperfect. Much time is lost, much unnecessary expense incurred, and much public property wasted under the present arrangement. Little useful knowledge is gained by the musters and drills as now established, and the whole subject evidently requires a thorough examination. Whether a plan of classification remedying these defects and providing for a system of instruction might not be adopted is submitted to the consideration of Congress. The Constitution has vested in the general government an independent authority upon the subject of the militia which renders its action essential to the establishment or improvement of the system, and I recommend the matter to your consideration in the conviction that the state of this important arm of the public defense requires your attention. I am happy to inform you that the wise and humane policy of transferring from the eastern to the western side of the Mississippi the remnants of our aboriginal tribes, with their own consent and upon just terms, has been steadily pursued, and is approaching, I trust, its consummation. By reference to the report of the Secretary of War and to the documents submitted with it you will see the progress which has been made since your last session in the arrangement of the various matters connected with our Indian relations. With one exception every subject involving any question of conflicting jurisdiction or of peculiar difficulty has been happily disposed of, and the conviction evidently gains ground among the Indians that their removal to the country assigned by the United States for their permanent residence furnishes the only hope of their ultimate prosperity. With that portion of the Cherokees, however, living within the state of Georgia it has been found impracticable as yet to make a satisfactory adjustment. Such was my anxiety to remove all the grounds of complaint and to bring to a termination the difficulties in which they are involved that I directed the very liberal propositions to be made to them which accompany the documents herewith submitted. They can not but have seen in these offers the evidence of the strongest disposition on the part of the government to deal justly and liberally with them. An ample indemnity was offered for their present possessions, a liberal provision for their future support and improvement, and full security for their private and political rights. What ever difference of opinion may have prevailed respecting the just claims of these people, there will probably be none respecting the liberality of the propositions, and very little respecting the expediency of their immediate acceptance. They were, however, rejected, and thus the position of these Indians remains unchanged, as do the views communicated in my message to the Senate of [ 1831 02 - 22 ]. I refer you to the annual report of the Secretary of the Navy, which accompanies this message, for a detail of the operations of that branch of the service during the present year. Besides the general remarks on some of the transactions of our Navy presented in the view which has been taken of our foreign relations, I seize this occasion to invite to your notice the increased protection which it has afforded to our commerce and citizens on distant seas without any augmentation of the force in commission. In the gradual improvement of its pecuniary concerns, in the constant progress in the collection of materials suitable for use during future emergencies, and in the construction of vessels and the buildings necessary to their preservation and repair, the present state of this branch of the service exhibits the fruits of that vigilance and care which are so indispensable to its efficiency. Various new suggestions, contained in the annexed report, as well as others heretofore to Congress, are worthy of your attention, but none more so than that urging the renewal for another term of six years of the general appropriation for the gradual improvement of the Navy. From the accompanying report of the Postmaster General you will also perceive that that Department continues to extend its usefulness without impairing its resources or lessening the accommodations which it affords in the secure and rapid transportation of the mail. I beg leave to call the attention of Congress to the views heretofore expressed in relation to the mode of choosing the President and Vice President of the United States, and to those respecting the tenure of office generally. Still impressed with the justness of those views and with the belief that the modifications suggested on those subjects if adopted will contribute to the prosperity and harmony of the country, I earnestly recommend them to your consideration at this time. I have heretofore pointed out defects in the law for punishing official frauds, especially within the District of Columbia. It has been found almost impossible to bring notorious culprits to punishment, and, according to a decision of the court for this District, a prosecution is barred by a lapse of two years after the fraud has been committed. It may happen again, as it has already happened, that during the whole two years all the evidences of the fraud may be in the possession of the culprit himself. However proper the limitation may be in relation to private citizens, it would seem that it ought not to commence running in favor of public officers until they go out of office. The judiciary system of the United States remains imperfect. Of the nine Western and Southwestern states, three only enjoy the benefits of a circuit court. Ohio, Kentucky, and Tennessee are embraced in the general system, but Indiana, Illinois, Missouri, Alabama, Mississippi, and Louisiana have only district courts. If the existing system be a good one, why should it not be extended? If it be a bad one, why is it suffered to exist? The new states were promised equal rights and privileges when they came into the Union, and such are the guaranties of the Constitution. Nothing can be more obvious than the obligation of the general government to place all the states on the same footing in relation to the administration of justice, and I trust this duty will be neglected no longer. On many of the subjects to which your attention is invited in this communication it is a source of gratification to reflect that the steps to be now adopted are uninfluenced by the embarrassments entailed upon the country by the wars through which it has passed. In regard to most of our great interests we may consider ourselves as just starting in our career, and after a salutary experience about to fix upon a permanent basis the policy best calculated to promote the happiness of the people and facilitate their progress toward the most complete enjoyment of civil liberty. On an occasion so interesting and important in our history, and of such anxious concern to the friends of freedom throughout the world, it is our imperious duty to lay aside all selfish and local considerations and be guided by a lofty spirit of devotion to the great principles on which our institutions are founded. That this government may be so administered as to preserve its efficiency in promoting and securing these general objects should be the only aim of our ambition, and we can not, therefore, too carefully examine its structure, in order that we may not mistake its powers or assume those which the people have reserved to themselves or have preferred to assign to other agents. We should bear constantly in mind the fact that the considerations which induced the framers of the Constitution to withhold from the general government the power to regulate the great mass of the business and concerns of the people have been fully justified by experience, and that it can not now be doubted that the genius of all our institutions prescribes simplicity and economy as the characteristics of the reform which is yet to be effected in the present and future execution of the functions bestowed upon us by the Constitution. Limited to a general superintending power to maintain peace at home and abroad, and to prescribe laws on a few subjects of general interest not calculated to restrict human liberty, but to enforce human rights, this government will find its strength and its glory in the faithful discharge of these plain and simple duties. Relieved by its protecting shield from the fear of war and the apprehension of oppression, the free enterprise of our citizens, aided by the state sovereignties, will work out improvements and ameliorations which can not fail to demonstrate that the great truth that the people can govern themselves is not only realized in our example, but that it is done by a machinery in government so simple and economical as scarcely to be felt. That the Almighty Ruler of the Universe may so direct our deliberations and overrule our acts as to make us instrumental in securing a result so dear to mankind is my most earnest and sincere prayer ~~To the House of Representatives: In addition to the general views I have heretofore expressed to Congress on the subject of internal improvement, it is my duty to advert to it again in stating my objections to the bill entitled \u201cAn act for the improvement of certain harbors and the navigation of certain rivers,\u201d which was not received a sufficient time before the close of the last session to enable me to examine it before the adjournment. Having maturely considered that bill within the time allowed me by the Constitution, and being convinced that some of its provisions conflict with the rule adopted for my guide on this subject of legislation, I have been compelled to withhold from it my signature, and it has therefore failed to become a law. To facilitate as far as I can the intelligent action of Congress upon the subjects embraced in this bill, I transmit herewith a report from the Engineer Department, distinguishing, as far as the information within its possession would enable it, between those appropriations which do and those which do not conflict with the rules by which my conduct in this respect has hitherto been governed. By that report it will be seen that there is a class of appropriations in the bill for the improvement of streams that are not navigable, that are not channels of commerce, and that do not pertain to the harbors or ports of entry designated by law, or have any ascertained connection with the usual establishments for the security of commerce, external or internal. It is obvious that such appropriations involve the sanction of a principle that concedes to the General Government an unlimited power over the subject of internal improvements, and that I could not, therefore, approve a bill containing them without receding from the positions taken in my veto of the Maysville road bill, and afterwards in my annual message of December 6, 1830. It is to be regretted that the rules by which the classification of the improvements in this bill has been made by the Engineer Department are not more definite and certain, and that embarrassments may not always be avoided by the observance of them, but as neither my own reflection nor the lights derived from other sources have furnished me with a better guide, I shall continue to apply my best exertions to their application and enforcement. In thus employing my best faculties to exercise the power with which I am invested to avoid evils and to effect the greatest attainable good for our common country I feel that I may trust to your cordial cooperation, and the experience of the past leaves me no room to doubt the liberal indulgence and favorable consideration of those for whom we act. The grounds upon which I have given my assent to appropriations for the construction of lighthouses, beacons, buoys, public piers, and the removal of sand bars, sawyers, and other temporary or partial impediments in our navigable rivers and harbors, and with which many of the provisions of this bill correspond, have been so fully stated that I trust a repetition of them is unnecessary. Had there been incorporated in the bill no provisions for works of a different description, depending on principles which extend the power of making appropriations to every object which the discretion of the Government may select, and losing sight of the distinctions between national and local character which I had stated would be my future guide on the subject, I should have cheerfully signed the bill By Andrew Jackson, President of the United States Whereas a convention assembled in the State of South Carolina have passed an ordinance by which they declare \u201cthat the several acts and parts of acts of the Congress of the United States purporting to be laws for the imposing of duties and imposts on the importation of foreign commodities, and now having actual operation and effect within the United States, and more especially\u201d two acts for the same purposes passed on the 29th of May, 1828, and on the 14th of July, 1832, \u201care unauthorized by the Constitution of the United States, and violate the true meaning and intent thereof, and are null and void and no law,\u201d nor binding on the citizens of that State or its officers; and by the said ordinance it is further declared to be unlawful for any of the constituted authorities of the State or of the United States to enforce the payment of the duties imposed by the said acts within the same State, and that it is the duty of the legislature to pass such laws as may be necessary to give full effect to the said ordinance; and Whereas by the said ordinance it is further ordained that in no case of law or equity decided in the courts of said State wherein shall be drawn in question the validity of the said ordinance, or of the acts of the legislature that may be passed to give it effect, or of the said laws of the United States, no appeal shall be allowed to the Supreme Court of the United States, nor shall any copy of the record be permitted or allowed for that purpose, and that any person attempting to take such appeal shall be punished as for contempt of court; and, finally, the said ordinance declares that the people of South Carolina will maintain the said ordinance at every hazard, and that they will consider the passage of any act by Congress abolishing or closing the ports of the said State or otherwise obstructing the free ingress or egress of vessels to and from the said ports, or any other act of the Federal Government to coerce the State, shut up her ports, destroy or harass her commerce, or to enforce the said acts otherwise than through the civil tribunals of the country, as inconsistent with the longer continuance of South Carolina in the Union, and that the people of the said State will thenceforth hold themselves absolved from all further obligation to maintain or preserve their political connection with the people of the other States, and will forthwith proceed to organize a separate government and do all other acts and things which sovereign and independent states may of right do; and Whereas the said ordinance prescribes to the people of South Carolina a course of conduct in direct violation of their duty as citizens of the United States, contrary to the laws of their country, subversive of its Constitution, and having for its object the destruction of the Union that Union which, coeval with our political existence, led our fathers, without any other ties to unite them than those of patriotism and a common cause, through a sanguinary struggle to a glorious independence; that sacred Union, hitherto inviolate, which, perfected by our happy Constitution, has brought us, by the favor of Heaven, to a state of prosperity at home and high consideration abroad rarely, if ever, equaled in the history of nations: To preserve this bond of our political existence from destruction, to maintain inviolate this state of national honor and prosperity, and to justify the confidence my fellow citizens have reposed in me, I, Andrew Jackson, President of the United States, have thought proper to issue this my proclamation, stating my views of the Constitution and laws applicable to the measures adopted by the convention of South Carolina and to the reasons they have put forth to sustain them, declaring the course which duty will require me to pursue, and, appealing to the understanding and patriotism of the people, warn them of the consequences that must inevitably result from an observance of the dictates of the convention. Strict duty would require of me nothing more than the exercise of those powers with which I am now or may hereafter be invested for preserving the peace of the Union and for the execution of the laws; but the imposing aspect which opposition has assumed in this case, by clothing itself with State authority, and the deep interest which the people of the United States must all feel in preventing a resort to stronger measures while there is a hope that anything will be yielded to reasoning and remonstrance, perhaps demand, and will certainly justify, a full exposition to South Carolina and the nation of the views I entertain of this important question, as well as a distinct enunciation of the course which my sense of duty will require me to pursue. The ordinance is founded, not on the indefensible right of resisting acts which are plainly unconstitutional and too oppressive to be endured, but on the strange position that any one State may not only declare an act of Congress void, but prohibit its execution; that they may do this consistently with the Constitution; that the true construction of that instrument permits a State to retain its place in the Union and yet be bound by no other of its laws than those it may choose to consider as constitutional. It is true, they add, that to justify this abrogation of a law it must be palpably contrary to the Constitution; but it is evident that to give the right of resisting laws of that description, coupled with the uncontrolled right to decide what laws deserve that character, is to give the power of resisting all laws; for as by the theory there is no appeal, the reasons alleged by the State, good or bad, must prevail. If it should be said that public opinion is a sufficient check against the abuse of this power, it may be asked why it is not deemed a sufficient guard against the passage of an unconstitutional act by Congress? There is, however, a restraint in this last case which makes the assumed power of a State more indefensible, and which does not exist in the other. There are two appeals from an unconstitutional act passed by Congress -one to the judiciary, the other to the people and the States. There is no appeal from the State decision in theory, and the practical illustration shows that the courts are closed against an application to review it, both judges and jurors being sworn to decide in its favor. But reasoning on this subject is superfluous when our social compact, in express terms, declares that the laws of the United States, its Constitution, and treaties made under it are the supreme law of the land, and, for greater caution, adds \u201cthat the judges in every State shall be bound thereby, anything in the constitution or laws of any State to the contrary notwithstanding.\u201d And it may be asserted without fear of refutation that no federative government could exist without a similar provision. Look for a moment to the consequence. If South Carolina considers the revenue laws unconstitutional and has a right to prevent their execution in the port of Charleston, there would be a clear constitutional objection to their collection in every other port; and no revenue could be collected anywhere, for all imposts must be equal. It is no answer to repeat that an unconstitutional law is no law so long as the question of its legality is to be decided by the State itself, for every law operating injuriously upon any local interest will be perhaps thought, and certainly represented, as unconstitutional, and, as has been shown, there is no appeal. If this doctrine had been established at an earlier day., the Union would have been dissolved in its
