ment by the Constitution. By the theory of our government majorities rule, but this right is not an arbitrary or unlimited one. It is a right to be exercised in subordination to the Constitution and in conformity to it. One great object of the Constitution was to restrain majorities from oppressing minorities or encroaching upon their just rights. Minorities have a right to appeal to the Constitution as a shield against such oppression. That the blessings of liberty which our Constitution secures may be enjoyed alike by minorities and majorities, the executive has been wisely invested with a qualified veto upon the acts of the legislature. It is a negative power, and is conservative in its character. It arrests for the time hasty, inconsiderate, or unconstitutional legislation, invites reconsideration, and transfers questions at issue between the legislative and executive departments to the tribunal of the people. Like all other powers, it is subject to be abused. When judiciously and properly exercised, the Constitution itself may be saved from infraction and the rights of all preserved and protected. The inestimable value of our federal Union is felt and acknowledged by all. By this system of united and confederated states our people are permitted collectively and individually to seek their own happiness in their own way, and the consequences have been most auspicious. Since the Union was formed the number of the states has increased from 13 to 28; two of these have taken their position as members of the Confederacy within the last week. Our population has increased from three to 20 million. New communities and states are seeking protection under its aegis, and multitudes from the Old World are flocking to our shores to participate in its blessings. Beneath its benign sway peace and prosperity prevail. Freed from the burdens and miseries of war, our trade and intercourse have extended throughout the world. Mind, no longer tasked in devising means to accomplish or resist schemes of ambition, usurpation, or conquest, is devoting itself to man's true interests in developing his faculties and powers and the capacity of nature to minister to his enjoyments. Genius is free to announce its inventions and discoveries, and the hand is free to accomplish whatever the head conceives not incompatible with the rights of a fellow being. All distinctions of birth or of rank have been abolished. All citizens, whether native or adopted, are placed upon terms of precise equality. All are entitled to equal rights and equal protection. No union exists between church and state, and perfect freedom of opinion is guaranteed to all sects and creeds. These are some of the blessings secured to our happy land by our federal Union. To perpetuate them it is our sacred duty to preserve it. Who shall assign limits to the achievements of free minds and free hands under the protection of this glorious Union? No treason to mankind since the organization of society would be equal in atrocity to that of him who would lift his hand to destroy it. He would overthrow the noblest structure of human wisdom, which protects himself and his fellow man. He would stop the progress of free government and involve his country either in anarchy or despotism. He would extinguish the fire of liberty, which warms and animates the hearts of happy millions and invites all the nations of the earth to imitate our example. If he say that error and wrong are committed in the administration of the government, let him remember that nothing human can be perfect, and that under no other system of government revealed by Heaven or devised by man has reason been allowed so free and broad a scope to combat error. Has the sword of despots proved to be a safer or surer instrument of reform in government than enlightened reason? Does he expect to find among the ruins of this Union a happier abode for our swarming millions than they now have under it? Every lover of his country must shudder at the thought of the possibility of its dissolution, and will be ready to adopt the patriotic sentiment, \u201cOur federal Union, it must be preserved.\u201d To preserve it the compromises which alone enabled our fathers to form a common Constitution for the government and protection of so many states and distinct communities, of such diversified habits, interests, and domestic institutions, must be sacredly and religiously observed. Any attempt to disturb or destroy these compromises, being terms of the compact of union, can lead to none other than the most ruinous and disastrous consequences. It is a source of deep regret that in some sections of our country misguided persons have occasionally indulged in schemes and agitations whose object is the destruction of domestic institutions existing in other sections, institutions which existed at the adoption of the Constitution and were recognized and protected by it. All must see that if it were possible for them to be successful in attaining their object the dissolution of the Union and the consequent destruction of our happy form of government must speedily follow. I am happy to believe that at every period of our existence as a nation there has existed, and continues to exist, among the great mass of our people a devotion to the Union of the states which will shield and protect it against the moral treason of any who would seriously contemplate its destruction. To secure a continuance of that devotion the compromises of the Constitution must not only be preserved, but sectional jealousies and heartburnings must be discountenanced, and all should remember that they are members of the same political family, having a common destiny. To increase the attachment of our people to the Union, our laws should be just. Any policy which shall tend to favor monopolies or the peculiar interests of sections or classes must operate to the prejudice of the interest of their fellow citizens, and should be avoided. If the compromises of the Constitution be preserved, if sectional jealousies and heartburnings be discountenanced, if our laws be just and the government be practically administered strictly within the limits of power prescribed to it, we may discard all apprehensions for the safety of the Union. With these views of the nature, character, and objects of the government and the value of the Union, I shall steadily oppose the creation of those institutions and systems which in their nature tend to pervert it from its legitimate purposes and make it the instrument of sections, classes, and individuals. We need no national banks or other extraneous institutions planted around the government to control or strengthen it in opposition to the will of its authors. Experience has taught us how unnecessary they are as auxiliaries of the public authorities, how impotent for good and how powerful for mischief. Ours was intended to be a plain and frugal government, and I shall regard it to be my duty to recommend to Congress and, as far as the executive is concerned, to enforce by all the means within my power the strictest economy in the expenditure of the public money which may be compatible with the public interests. A national debt has become almost an institution of European monarchies. It is viewed in some of them as an essential prop to existing governments. Melancholy is the condition of that people whose government can be sustained only by a system which periodically transfers large amounts from the labor of the many to the coffers of the few. Such a system is incompatible with the ends for which our republican government was instituted. Under a wise policy the debts contracted in our Revolution and during the War of 1812 have been happily extinguished. By a judicious application of the revenues not required for other necessary purposes, it is not doubted that the debt which has grown out of the circumstances of the last few years may be speedily paid off. I congratulate my fellow citizens on the entire restoration of the credit of the general government of the Union and that of many of the states. Happy would it be for the indebted states if they were freed from their liabilities, many of which were incautiously contracted. Although the government of the Union is neither in a legal nor a moral sense bound for the debts of the states, and it would be a violation of our compact of union to assume them, yet we can not but feel a deep interest in seeing all the states meet their public liabilities and pay off their just debts at the earliest practicable period. That they will do so as soon as it can be done without imposing too heavy burdens on their citizens there is no reason to doubt. The sound moral and honorable feeling of the people of the indebted states can not be questioned, and we are happy to perceive a settled disposition on their part, as their ability returns after a season of unexampled pecuniary embarrassment, to pay off all just demands and to acquiesce in any reasonable measures to accomplish that object. One of the difficulties which we have had to encounter in the practical administration of the government consists in the adjustment of our revenue laws and the levy of the taxes necessary for the support of government. In the general proposition that no more money shall be collected than the necessities of an economical administration shall require all parties seem to acquiesce. Nor does there seem to be any material difference of opinion as to the absence of right in the government to tax one section of country, or one class of citizens, or one occupation, for the mere profit of another. \u201cJustice and sound policy forbid the federal government to foster one branch of industry to the detriment of another, or to cherish the interests of one portion to the injury of another portion of our common country.\u201d I have heretofore declared to my fellow citizens that \u201cin my judgment it is the duty of the government to extend, as far as it may be practicable to do so, by its revenue laws and all other means within its power, fair and just protection to all of the great interests of the whole Union, embracing agriculture, manufactures, the mechanic arts, commerce, and navigation.\u201d I have also declared my opinion to be \u201cin favor of a tariff for revenue,\u201d and that \u201cin adjusting the details of such a tariff I have sanctioned such moderate discriminating duties as would produce the amount of revenue needed and at the same time afford reasonable incidental protection to our home industry,\u201d and that I was \u201copposed to a tariff for protection merely, and not for revenue.\u201d The power \u201cto lay and collect taxes, duties, imposts, and excises\u201d was an indispensable one to be conferred on the federal government, which without it would possess no means of providing for its own support. In executing this power by levying a tariff of duties for the support of government, the raising of revenue should be the object and protection the incident. To reverse this principle and make protection the object and revenue the incident would be to inflict manifest injustice upon all other than the protected interests. In levying duties for revenue it is doubtless proper to make such discriminations within the revenue principle as will afford incidental protection to our home interests. Within the revenue limit there is a discretion to discriminate; beyond that limit the rightful exercise of the power is not conceded. The incidental protection afforded to our home interests by discriminations within the revenue range it is believed will be ample. In making discriminations all our home interests should as far as practicable be equally protected. The largest portion of our people are agriculturists. Others are employed in manufactures, commerce, navigation, and the mechanic arts. They are all engaged in their respective pursuits and their joint labors constitute the national or home industry. To tax one branch of this home industry for the benefit of another would be unjust. No one of these interests can rightfully claim an advantage over the others, or to be enriched by impoverishing the others. All are equally entitled to the fostering care and protection of the government. In exercising a sound discretion in levying discriminating duties within the limit prescribed, care should be taken that it be done in a manner not to benefit the wealthy few at the expense of the toiling millions by taxing lowest the luxuries of life, or articles of superior quality and high price, which can only be consumed by the wealthy, and highest the necessaries of life, or articles of coarse quality and low price, which the poor and great mass of our people must consume. The burdens of government should as far as practicable be distributed justly and equally among all classes of our population. These general views, long entertained on this subject, I have deemed it proper to reiterate. It is a subject upon which conflicting interests of sections and occupations are supposed to exist, and a spirit of mutual concession and compromise in adjusting its details should be cherished by every part of our widespread country as the only means of preserving harmony and a cheerful acquiescence of all in the operation of our revenue laws. Our patriotic citizens in every part of the Union will readily submit to the payment of such taxes as shall be needed for the support of their government, whether in peace or in war, if they are so levied as to distribute the burdens as equally as possible among them. The Republic of Texas has made known her desire to come into our Union, to form a part of our Confederacy and enjoy with us the blessings of liberty secured and guaranteed by our Constitution. Texas was once a part of our country, was unwisely ceded away to a foreign power, is now independent, and possesses an undoubted right to dispose of a part or the whole of her territory and to merge her sovereignty as a separate and independent state in ours. I congratulate my country that by an act of the late Congress of the United States the assent of this government has been given to the reunion, and it only remains for the two countries to agree upon the terms to consummate an object so important to both. I regard the question of annexation as belonging exclusively to the United States and Texas. They are independent powers competent to contract, and foreign nations have no right to interfere with them or to take exceptions to their reunion. Foreign powers do not seem to appreciate the true character of our government. Our Union is a confederation of independent states, whose policy is peace with each other and all the world. To enlarge its limits is to extend the dominions of peace over additional territories and increasing millions. The world has nothing to fear from military ambition in our government. While the Chief Magistrate and the popular branch of Congress are elected for short terms by the suffrages of those millions who must in their own persons bear all the burdens and miseries of war, our government can not be otherwise than pacific. Foreign powers should therefore look on the annexation of Texas to the United States not as the conquest of a nation seeking to extend her dominions by arms and violence, but as the peaceful acquisition of a territory once her own, by adding another member to our confederation, with the consent of that member, thereby diminishing the chances of war and opening to them new and ever-increasing markets for their products. To Texas the reunion is important, because the strong protecting arm of our government would be extended over her, and the vast resources of her fertile soil and genial climate would be speedily developed, while the safety of New Orleans and of our whole southwestern frontier against hostile aggression, as well as the interests of the whole Union, would be promoted by it. In the earlier stages of our national existence the opinion prevailed with some that our system of confederated states could not operate successfully over an extended territory, and serious objections have at different times been made to the enlargement of our boundaries. These objections were earnestly urged when we acquired Louisiana. Experience has shown that they were not well founded. The title of numerous Indian tribes to vast tracts of country has been extinguished; new states have been admitted into the Union; new territories have been created and our jurisdiction and laws extended over them. As our population has expanded, the Union has been cemented and strengthened. As our boundaries have been enlarged and our agricultural population has been spread over a large surface, our federative system has acquired additional strength and security. It may well be doubted whether it would not be in greater danger of overthrow if our present population were confined to the comparatively narrow limits of the original 13 states than it is now that they are sparsely settled over a more expanded territory. It is confidently believed that our system may be safely extended to the utmost bounds of our territorial limits, and that as it shall be extended the bonds of our Union, so far from being weakened, will become stronger. None can fail to see the danger to our safety and future peace if Texas remains an independent state or becomes an ally or dependency of some foreign nation more powerful than herself. Is there one among our citizens who would not prefer perpetual peace with Texas to occasional wars, which so often occur between bordering independent nations? Is there one who would not prefer free intercourse with her to high duties on all our products and manufactures which enter her ports or cross her frontiers? Is there one who would not prefer an unrestricted communication with her citizens to the frontier obstructions which must occur if she remains out of the Union? Whatever is good or evil in the local institutions of Texas will remain her own whether annexed to the United States or not. None of the present states will be responsible for them any more than they are for the local institutions of each other. They have confederated together for certain specified objects. Upon the same principle that they would refuse to form a perpetual union with Texas because of her local institutions our forefathers would have been prevented from forming our present Union. Perceiving no valid objection to the measure and many reasons for its adoption vitally affecting the peace, the safety, and the prosperity of both countries, I shall on the broad principle which formed the basis and produced the adoption of our Constitution, and not in any narrow spirit of sectional policy, endeavor by all constitutional, honorable, and appropriate means to consummate the expressed will of the people and government of the United States by the reannexation of Texas to our Union at the earliest practicable period. Nor will it become in a less degree my duty to assert and maintain by all constitutional means the right of the United States to that portion of our territory which lies beyond the Rocky Mountains. Our title to the country of the Oregon is \u201cclear and unquestionable,\u201d and already are our people preparing to perfect that title by occupying it with their wives and children. But eighty years ago our population was confined on the west by the ridge of the Alleghanies. Within that period, within the lifetime, I might say, of some of my hearers, our people, increasing to many millions, have filled the eastern valley of the Mississippi, adventurously ascended the Missouri to its headsprings, and are already engaged in establishing the blessings of self government in valleys of which the rivers flow to the Pacific. The world beholds the peaceful triumphs of the industry of our emigrants. To us belongs the duty of protecting them adequately wherever they may be upon our soil. The jurisdiction of our laws and the benefits of our republican institutions should be extended over them in the distant regions which they have selected for their homes. The increasing facilities of intercourse will easily bring the states, of which the formation in that part of our territory can not be long delayed, within the sphere of our federative Union. In the meantime every obligation imposed by treaty or conventional stipulations should be sacredly respected. In the management of our foreign relations it will be my aim to observe a careful respect for the rights of other nations, while our own will be the subject of constant watchfulness. Equal and exact justice should characterize all our intercourse with foreign countries. All alliances having a tendency to jeopard the welfare and honor of our country or sacrifice any one of the national interests will be studiously avoided, and yet no opportunity will be lost to cultivate a favorable understanding with foreign governments by which our navigation and commerce may be extended and the ample products of our fertile soil, as well as the manufactures of our skillful artisans, find a ready market and remunerating prices in foreign countries. In taking \u201ccare that the laws be faithfully executed,\u201d a strict performance of duty will be exacted from all public officers. From those officers, especially, who are charged with the collection and disbursement of the public revenue will prompt and rigid accountability be required. Any culpable failure or delay on their part to account for the moneys intrusted to them at the times and in the manner required by law will in every instance terminate the official connection of such defaulting officer with the government. Although in our country the Chief Magistrate must almost of necessity be chosen by a party and stand pledged to its principles and measures, yet in his official action he should not be the President of a part only, but of the whole people of the United States. While he executes the laws with an impartial hand, shrinks from no proper responsibility, and faithfully carries out in the executive department of the government the principles and policy of those who have chosen him, he should not be unmindful that our fellow citizens who have differed with him in opinion are entitled to the full and free exercise of their opinions and judgments, and that the rights of all are entitled to respect and regard. Confidently relying upon the aid and assistance of the coordinate departments of the government in conducting our public affairs, I enter upon the discharge of the high duties which have been assigned me by the people, again humbly supplicating that Divine Being who has watched over and protected our beloved country from its infancy to the present hour to continue His gracious benedictions upon us, that we may continue to be a prosperous and happy people Fellow Citizens of the Senate and of the House of Representatives: It is to me a source of unaffected satisfaction to meet the representatives of the States and the people in Congress assembled, as it will be to receive the aid of their combined wisdom in the administration of public affairs. In performing for the first time the duty imposed on me by the Constitution of giving to you information of the state of the Union and recommending to your consideration such measures as in my judgment are necessary and expedient, I am happy that I can congratulate you on the continued prosperity of our country. Under the blessings of Divine Providence and the benign influence of our free institutions, it stands before the world a spectacle of national happiness. With our unexampled advancement in all the elements of national greatness, the affection of the people is confirmed for the Union of the States and for the doctrines of popular liberty which lie at the foundation of our Government. It becomes us in humility to make our devout acknowledgments to the Supreme Ruler of the Universe for the inestimable civil and religious blessings with which we are favored. In calling the attention of Congress to our relations with foreign powers, I am gratified to be able to state that though with some of them there have existed since your last session serious causes of irritation and misunderstanding, yet no actual hostilities have taken place. Adopting the maxim in the conduct of our foreign affairs \u201cto ask nothing that is not right and submit to nothing that is wrong,\u201d it has been my anxious desire to preserve peace with all nations, but at the same time to be prepared to resist aggression and maintain all our just rights. In pursuance of the joint resolution of Congress \u201cfor annexing Texas to the United States,\u201d my predecessor, on the 3d day of March, 1845, elected to submit the first and second sections of that resolution to the Republic of Texas as an overture on the part of the United States for her admission as a State into our Union. This election I approved, and accordingly the charge ' d'affaires of the United States in Texas, under instructions of the 10th of March, 1845, presented these sections of the resolution for the acceptance of that Republic. The executive government, the Congress, and the people of Texas in convention have successively complied with all the terms and conditions of the joint resolution. A constitution for the government of the State of Texas, formed by a convention of deputies, is herewith laid before Congress. It is well known, also, that the people of Texas at the polls have accepted the terms of annexation and ratified the constitution. I communicate to Congress the correspondence between the Secretary of State and our charge ' d'affaires in Texas, and also the correspondence of the latter with the authorities of Texas, together with the official documents transmitted by him to his own Government. The terms of annexation which were offered by the United States having been accepted by Texas, the public faith of both parties is solemnly pledged to the compact of their union. Nothing remains to consummate the event but the passage of an act by Congress to admit the State of Texas into the Union upon an equal footing with the original States. Strong reasons exist why this should be done at an early period of the session. It will be observed that by the constitution of Texas the existing government is only continued temporarily till Congress can act, and that the third Monday of the present month is the day appointed for holding the first general election. On that day a governor, a lieutenant-governor, and both branches of the legislature will be chosen by the people. The President of Texas is required, immediately after the receipt of official information that the new State has been admitted into our Union by Congress, to convene the legislature, and upon its meeting the existing government will be superseded and the State government organized. Questions deeply interesting to Texas, in common with the other States, the extension of our revenue laws and judicial system over her people and territory, as well as measures of a local character, will claim the early attention of Congress, and therefore upon every principle of republican government she ought to be represented in that body without unnecessary delay. I can not too earnestly recommend prompt action on this important subject. As soon as the act to admit Texas as a State shall be passed the union of the two Republics will be consummated by their own voluntary consent. This accession to our territory has been a bloodless achievement. No arm of force has been raised to produce the result. The sword has had no part in the victory. We have not sought to extend our territorial possessions by conquest, or our republican institutions over a reluctant people. It was the deliberate homage of each people to the great principle of our federative union. If we consider the extent of territory involved in the annexation, its prospective influence on America, the means by which it has been accomplished, springing purely from the choice of the people themselves to share the blessings of our union, the history of the world may be challenged to furnish a parallel. The jurisdiction of the United States, which at the formation of the Federal Constitution was bounded by the St. Marys on the Atlantic, has passed the capes of Florida and been peacefully extended to the Del Norte. In contemplating the grandeur of this event it is not to be forgotten that the result was achieved in despite of the diplomatic interference of European monarchies. Even France, the country which had been our ancient ally, the country which has a common interest with us in maintaining the freedom of the seas, the country which, by the cession of Louisiana, first opened to us access to the Gulf of Mexico, the country with which we have been every year drawing more and more closely the bonds of successful commerce, most unexpectedly, and to our unfeigned regret, took part in an effort to prevent annexation and to impose on Texas, as a condition of the recognition of her independence by Mexico, that she would never join herself to the United States. We may rejoice that the tranquil and pervading influence of the American principle of self government was sufficient to defeat the purposes of British and French interference, and that the almost unanimous voice of the people of Texas has given to that interference a peaceful and effective rebuke. From this example European Governments may learn how vain diplomatic arts and intrigues must ever prove upon this continent against that system of self government which seems natural to our soil, and which will ever resist foreign interference. Toward Texas I do not doubt that a liberal and generous spirit will actuate Congress in all that concerns her interests and prosperity, and that she will never have cause to regret that she has united her \u201clone star\u201d to our glorious constellation. I regret to inform you that our relations with Mexico since your last session have not been of the amicable character which it is our desire to cultivate with all foreign nations. On the 6th day of March last the Mexican envoy extraordinary and minister plenipotentiary to the United States made a formal protest in the name of his Government against the joint resolution passed by Congress \u201cfor the annexation of Texas to the United States,\u201d which he chose to regard as a violation of the rights of Mexico, and in consequence of it he demanded his passports. He was informed that the Government of the United States did not consider this joint resolution as a violation of any of the rights of Mexico, or that it afforded any just cause of offense to his Government; that the Republic of Texas was an independent power, owing no allegiance to Mexico and constituting no part of her territory or rightful sovereignty and jurisdiction. He was also assured that it was the sincere desire of this Government to maintain with that of Mexico relations of peace and good understanding. That functionary, however, notwithstanding these representations and assurances, abruptly terminated his mission and shortly afterwards left the country. Our envoy extraordinary and minister plenipotentiary to Mexico was refused all official intercourse with that Government, and, after remaining several months, by the permission of his own Government he returned to the United States. Thus, by the acts of Mexico, all diplomatic intercourse between the two countries was suspended. Since that time Mexico has until recently occupied an attitude of hostility toward the United States -has been marshaling and organizing armies, issuing proclamations, and avowing the intention to make war on the United States, either by an open declaration or by invading Texas. Both the Congress and convention of the people of Texas invited this Government to send an army into that territory to protect and defend them against the menaced attack. The moment the terms of annexation offered by the United States were accepted by Texas the latter became so far a part of our own country as to make it our duty to afford such protection and defense. I therefore deemed it proper, as a precautionary measure, to order a strong squadron to the coasts of Mexico and to concentrate an efficient military force on the western frontier of Texas. Our Army was ordered to take position in the country between the Nueces and the Del Norte, and to repel any invasion of the Texan territory which might be attempted by the Mexican forces. Our squadron in the Gulf was ordered to cooperate with the Army. But though our Army and Navy were placed in a position to defend our own and the rights of Texas, they were ordered to commit no act of hostility against Mexico unless she declared war or was herself the aggressor by striking the first blow. The result has been that Mexico has made no aggressive movement, and our military and naval commanders have executed their orders with such discretion that the peace of the two Republics has not been disturbed. Texas had declared her independence and maintained it by her arms for more than nine years. She has had an organized government in successful operation during that period. Her separate existence as an independent state had been recognized by the United States and the principal powers of Europe. Treaties of commerce and navigation had been concluded with her by different nations, and it had become manifest to the whole world that any further attempt on the part of Mexico to conquer her or overthrow her Government would be vain. Even Mexico herself had become satisfied of this fact, and whilst the question of annexation was pending before the people of Texas during the past summer the Government of Mexico, by a formal act, agreed to recognize the independence of Texas on condition that she would not annex herself to any other power. The agreement to acknowledge the independence of Texas, whether with or without this condition, is conclusive against Mexico. The independence of Texas is a fact conceded by Mexico herself, and she had no right or authority to prescribe restrictions as to the form of government which Texas might afterwards choose to assume. But though Mexico can not complain of the United States on account of the annexation of Texas, it is to be regretted that serious causes of misunderstanding between the two countries continue to exist, growing out of unredressed injuries inflicted by the Mexican authorities and people on the persons and property of citizens of the United States through a long series of years. Mexico has admitted these injuries, but has neglected and refused to repair them. Such was the character of the wrongs and such the insults repeatedly offered to American citizens and the American flag by Mexico, in palpable violation of the laws of nations and the treaty between the two countries of the 5th of April, 1831, that they have been repeatedly brought to the notice of Congress by my predecessors. As early as the 6th of February, 1837, the President of the United States declared in a message to Congress that The length of time since some of the injuries have been committed, the repeated and unavailing applications for redress, the wanton character of some of the outrages upon the property and persons of our citizens, upon the officers and flag of the United States, independent of recent insults to this Government and people by the late extraordinary Mexican minister, would justify in the eyes of all nations immediate war. He did not, however, recommend an immediate resort to this extreme measure, which, he declared, \u201cshould not be used by just and generous nations, confiding in their strength for injuries committed, if it can be honorably avoided,\u201d but, in a spirit of forbearance, proposed that another demand be made on Mexico for that redress which had been so long and unjustly withheld. In these views committees of the two Houses of Congress, in reports made to their respective bodies, concurred. Since these proceedings more than eight years have elapsed, during which, in addition to the wrongs then complained of, others of an aggravated character have been committed on the persons and property of our citizens. A special agent was sent to Mexico in the summer of 1838 with full authority to make another and final demand for redress. The demand was made; the Mexican Government promised to repair the wrongs of which we complained, and after much delay a treaty of indemnity with that view was concluded between the two powers on the 11th of April, 1839, and was duly ratified by both Governments. By this treaty a joint commission was created to adjudicate and decide on the claims of American citizens on the Government of Mexico. The commission was organized at Washington on the 25th day of August, 1840. Their time was limited to eighteen months, at the expiration of which they had adjudicated and decided claims amounting to $ 2,026,139.68 in favor of citizens of the United States against the Mexican Government, leaving a large amount of claims undecided. Of the latter the American commissioners had decided in favor of our citizens claims amounting to $ 928,627.88, which were left unacted on by the umpire authorized by the treaty. Still further claims, amounting to between three and four millions of dollars, were submitted to the board too late to be considered, and were left undisposed of. The sum of $ 2,026,139.68, decided by the board, was a liquidated and ascertained debt due by Mexico to the claimants, and there was no justifiable reason for delaying its payment according to the terms of the treaty. It was not, however, paid. Mexico applied for further indulgence, and, in that spirit of liberality and forbearance which has ever marked the policy of the United States toward that Republic, the request was granted, and on the 30th of January, 1843, a new treaty was concluded. By this treaty it was provided that the interest due on the awards in favor of claimants under the convention of the 11th of April, 1839, should be paid out the 30th of April, 1843, and that The principal of the said awards and the interest accruing thereon shall be paid in five years, in equal installments every three months, the said term of five years to commence on the 30th day of April, 1843, aforesaid. The interest due on the 30th day of April, 1843, and the three first of the twenty installments have been paid. Seventeen of these installments, remain unpaid, seven of which are now due. The claims which were left undecided by the joint commission, amounting to more than $ 3,000,000, together with other claims for spoliations on the property of our citizens, were subsequently presented to the Mexican Government for payment, and were so far recognized that a treaty providing for their examination and settlement by a joint commission was concluded and signed at Mexico on the 20th day of November, 1843. This treaty was ratified by the United States with certain amendments to which no just exception could have been taken, but it has not yet received the ratification of the Mexican Government. In the meantime our citizens, who suffered great losses and some of whom have been reduced from affluence to bankruptcy- are without remedy unless their rights be enforced by their Government. Such a continued and unprovoked series of wrongs could never have been tolerated by the United States had they been committed by one of the principal nations of Europe. Mexico was, however, a neighboring sister republic, which, following our example, had achieved her independence, and for whose success and prosperity all our sympathies were early enlisted. The United States were the first to recognize her independence and to receive her into the family of nations, and have ever been desirous of cultivating with her a good understanding. We have therefore borne the repeated wrongs she has committed with great patience, in the hope that a returning sense of justice would ultimately guide her councils and that we might, if possible, honorably avoid any hostile collision with her. Without the previous authority of Congress the Executive possessed no power to adopt or enforce adequate remedies for the injuries we had suffered, or to do more than to be prepared to repel the threatened aggression on the part of Mexico. After our Army and Navy had remained on the frontier and coasts of Mexico for many weeks without any hostile movement on her part, though her menaces were continued, I deemed it important to put an end, if possible, to this state of things. With this view I caused steps to be taken in the month of September last to ascertain distinctly and in an authentic form what the designs of the Mexican Government were whether it was their intention to declare war, or invade Texas, or whether they were disposed to adjust and settle in an amicable manner the pending differences between the two countries. On the 9th of November an official answer was received that the Mexican Government consented to renew the diplomatic relations which had been suspended in March last, and for that purpose were willing to accredit a minister from the United States. With a sincere desire to preserve peace and restore relations of good understanding between the two Republics, I waived all ceremony as to the manner of renewing diplomatic intercourse between them, and, assuming the initiative, on the 10th of November a distinguished citizen of Louisiana was appointed envoy extraordinary and minister plenipotentiary to Mexico, clothed with full powers to adjust and definitively settle all pending differences between the two countries, including those of boundary between Mexico and the State of Texas. The minister appointed has set out on his mission and is probably by this time near the Mexican capital. He has been instructed to bring the negotiation with which he is charged to a conclusion at the earliest practicable period, which it is expected will be in time to enable me to communicate the result to Congress during the present session. Until that result is known I forbear to recommend to Congress such ulterior measures of redress for the wrongs and injuries we have so long borne as it would have been proper to make had no such negotiation been instituted. Congress appropriated at the last session the sum of $ 275,000 for the payment of the April and July installments of the Mexican indemnities for the year 1844: Provided it shall be ascertained to the satisfaction of the American Government that said installments have been paid by the Mexican Government to the agent appointed by the United States to receive the same in such manner as to discharge all claim on the Mexican Government, and said agent to be delinquent in remitting the money to the United States. The unsettled state of our relations with Mexico has involved this subject in much mystery. The first information in an authentic form from the agent of the United States, appointed under the Administration of my predecessor, was received at the State Department on the 9th of November last. This is contained in a letter, dated the 17th of October, addressed by him to one of our citizens then in Mexico with a view of having it communicated to that Department. From this it appears that the agent on the 20th of September, 1844, gave a receipt to the treasury of Mexico for the amount of the April and July installments of the indemnity. In the same communication, however, he asserts that he had not received a single dollar in cash, but that he holds such securities as warranted him at the time in giving the receipt, and entertains no doubt but that he will eventually obtain the money. As these installments appear never to have been actually paid by the Government of Mexico to the agent, and as that Government has not, therefore, been released so as to discharge the claim, I do not feel myself warranted in directing payment to be made to the claimants out of the Treasury without further legislation. Their case is undoubtedly one of much hardship, and it remains for Congress to decide whether any, and what, relief ought to be granted to them. Our minister to Mexico has been instructed to ascertain the facts of the case from the Mexican Government in an authentic and official form and report the result with as little delay as possible. My attention was early directed to the negotiation which on the 4th of March last I found pending at Washington between the United States and Great Britain on the subject of the Oregon Territory. Three several attempts had been previously made to settle the questions in dispute between the two countries by negotiation upon the principle of compromise, but each had proved unsuccessful. These negotiations took place at London in the years 1818, 1824, and 1826 the two first under the Administration of Mr. Monroe and the last under that of Mr. Adams. The negotiation of 1818, having failed to accomplish its object, resulted in the convention of the 20th of October of that year. By the third article of that convention it was - Agreed that any country that may be claimed by either party on the northwest coast of America westward of the Stony Mountains shall, together with its harbors, bays, and creeks, and the navigation of all rivers within the same, be free and open for the term of ten years from the date of the signature of the present convention to the vessels, citizens, and subjects of the two powers; it being well understood that this agreement is not to be construed to the prejudice of any claim which either of the two high contracting parties may have to any part of the said country, nor shall it be taken to affect the claims of any other power or state to any part of the said country, the only object of the high contracting parties in that respect being to prevent disputes and differences amongst themselves. The negotiation of 1824 was productive of no result, and the convention of 1818 was left unchanged. The negotiation of 1826, having also failed to effect an adjustment by compromise, resulted in the convention of August 6, 1827, by which it was agreed to continue in force for an indefinite period the provisions of the third article of the convention of the 20th of October, 1818; and it was further provided that It shall be competent, however, to either of the contracting parties, in case either should think fit, at any time after the 20th of October, 1828, on giving due notice of twelve months to the other contracting party, to annul and abrogate this convention; and it shall in such case be accordingly entirely annulled and abrogated after the expiration of the said term of notice. In these attempts to adjust the controversy the parallel of the forty-ninth degree of north latitude had been offered by the United States to Great Britain, and in those of 1818 and 1826, with a further concession of the free navigation of the Columbia River south of that latitude. The parallel of the forty-ninth degree from the Rocky Mountains to its intersection with the northeasternmost branch of the Columbia, and thence down the channel of that river to the sea, had been offered by Great Britain, with an addition of a small detached territory north of the Columbia. Each of these propositions had been rejected by the parties respectively. In October, 1843, the envoy extraordinary and minister plenipotentiary of the United States in London was authorized to make a similar offer to those made in 1818 and 1826. Thus stood the question when the negotiation was shortly afterwards transferred to Washington, and on the 23d of August, 1844, was formally opened under the direction of my immediate predecessor. Like all the previous negotiations, it was based upon principles of \u201ccompromise,\u201d and the avowed purpose of the parties was \u201cto treat of the respective claims of the two countries to the Oregon Territory with the view to establish a permanent boundary between them westward of the Rocky Mountains to the Pacific Ocean.\u201d Accordingly, on the 26th of August, 1844, the British plenipotentiary offered to divide the Oregon Territory by the forty-ninth parallel of north latitude from the Rocky Mountains to the point of its intersection with the northeasternmost branch of the Columbia River, and thence down that river to the sea, leaving the free navigation of the river to be enjoyed in common by both parties, the country south of this line to belong to the United States and that north of it to Great Britain. At the same time he proposed in addition to yield to the United States a detached territory north of the Columbia extending along the Pacific and the Straits of Fuca from Bulfinchs Harbor, inclusive, to Hoods Canal, and to make free to the United States any port or ports south of latitude 49 \u00b0 which they might desire, either on the mainland or on Quadra and Vancouvers Island. With the exception of the free ports, this was the same offer which had been made by the British and rejected by the American Government in the negotiation of 1826. This proposition was properly rejected by the American plenipotentiary on the day it was submitted. This was the only proposition of compromise offered by the British plenipotentiary. The proposition on the part of Great Britain having been rejected, the British plenipotentiary requested that a proposal should be made by the United States for \u201can equitable adjustment of the question.\u201d When I came into office I found this to be the state of the negotiation. Though entertaining the settled conviction that the British pretensions of title could not be maintained to any portion of the Oregon Territory upon any principle of public law recognized by nations, yet in deference to what had been done by my predecessors, and especially in consideration that propositions of compromise had been thrice made by two preceding Administrations to adjust the question on the parallel of 49 \u00b0, and in two of them yielding to Great Britain the free navigation of the Columbia, and that the pending negotiation had been commenced on the basis of compromise, I deemed it to be my duty not abruptly to break it off. In consideration, too, that under the conventions of 1818 and 1827 the citizens and subjects of the two powers held a joint occupancy of the country, I was induced to make another effort to settle this long pending controversy in the spirit of moderation which had given birth to the renewed discussion. A proposition was accordingly made, which was rejected by the British plenipotentiary, who, without submitting any other proposition, suffered the negotiation on his part to drop, expressing his trust that the United States would offer what he saw fit to call \u201csome further proposal for the settlement of the Oregon question more consistent with fairness and equity and with the reasonable expectations of the British Government.\u201d The proposition thus offered and rejected repeated the offer of the parallel of 49 \u00b0 of north latitude, which had been made by two preceding Administrations, but without proposing to surrender to Great Britain, as they had done, the free navigation of the Columbia River. The right of any foreign power to the free navigation of any of our rivers through the heart of our country was one which I was unwilling to concede. It also embraced a provision to make free to Great Britain any port or ports on the cap of Quadra and Vancouvers Island south of this parallel. Had this been a new question, coming under discussion for the first time, this proposition would not have been made. The extraordinary and wholly inadmissible demands of the British Government and the rejection of the proposition made in deference alone to what had been done by my predecessors and the implied obligation which their acts seemed to impose afford satisfactory evidence that no compromise which the United States ought to accept can be effected. With this conviction the proposition of compromise which had been made and rejected was by my direction subsequently withdrawn and our title to the whole Oregon Territory asserted, and, as is believed, maintained by irrefragable facts and arguments. The civilized world will see in these proceedings a spirit of liberal concession on the part of the United States, and this Government will be relieved from all responsibility which may follow the failure to settle the controversy. All attempts at compromise having failed, it becomes the duty of Congress to consider what measures it may be proper to adopt for the security and protection of our citizens now inhabiting or who may hereafter inhabit Oregon, and for the maintenance of our just title to that Territory. In adopting measures for this purpose care should be taken that nothing be done to violate the stipulations of the convention of 1827, which is still in force. The faith of treaties, in their letter and spirit, has ever been, and, I trust, will ever be, scrupulously observed by the United States. Under that convention a year's notice is required to be given by either party to the other before the joint occupancy shall terminate and before either can rightfully assert or exercise exclusive jurisdiction over any portion of the territory. This notice it would, in my judgment, be proper to give, and I recommend that provision be made by law for giving it accordingly, and terminating in this manner the convention of the 6th of August, 1827. It will become proper for Congress to determine what legislation they can in the meantime adopt without violating this convention. Beyond all question the protection of our laws and our jurisdiction, civil and criminal, ought to be immediately extended over our citizens in Oregon. They have had just cause to complain of our long neglect in this particular, and have in consequence been compelled for their own security and protection to establish a provisional government for themselves. Strong in their allegiance and ardent in their attachment to the United States, they have been thus cast upon their own resources. They are anxious that our laws should be extended over them, and I recommend that this be done by Congress with as little delay as possible in the full extent to which the British Parliament have proceeded in regard to British subjects in that Territory by their act of July 2, 1821, \u201cfor regulating the fur trade and establishing a criminal and civil jurisdiction within certain parts of North America.\u201d By this act Great Britain extended her laws and jurisdiction, civil and criminal, over her subjects engaged in the fur trade in that Territory. By it the courts of the Province of Upper Canada were empowered to take cognizance of causes civil and criminal. Justices of the peace and other judicial officers were authorized to be appointed in Oregon with power to execute all process issuing from the courts of that Province, and to \u201csit and hold courts of record for the trial of criminal offenses and misdemeanors\u201d not made the subject of capital punishment, and also of civil cases where the cause of action shall not \u201cexceed in value the amount or sum of lbs. 200.\u201d Subsequent to the date of this act of Parliament a grant was made from the \u201cBritish Crown\u201d to the Hudsons Bay Company of the exclusive trade with the Indian tribes in the Oregon Territory, subject to a reservation that it shall not operate to the exclusion \u201cof the subjects of any foreign states who, under or by force of any convention for the time being between us and such foreign states, respectively, may be entitled to and shall be engaged in the said trade.\u201d It is much to be regretted that while under this act British subjects have enjoyed the protection of British laws and British judicial tribunals throughout the whole of Oregon, American citizens in the same Territory have enjoyed no such protection from their Government. At the same time, the result illustrates the character of our people and their institutions. In spite of this neglect they have multiplied, and their number is rapidly increasing in that Territory. They have made no appeal to arms, but have peacefully fortified themselves in their new homes by the adoption of republican institutions for themselves, furnishing another example of the truth that self government is inherent in the American breast and must prevail. It is due to them that they should be embraced and protected by our laws. It is deemed important that our laws regulating trade and intercourse with the Indian tribes east of the Rocky Mountains should be extended to such tribes as dwell beyond them. The increasing emigration to Oregon and the care and protection which is due from the Government to its citizens in that distant region make it our duty, as it is our interest, to cultivate amicable relations with the Indian tribes of that Territory. For this purpose I recommend that provision be made for establishing an Indian agency and such subagencies as may be deemed necessary beyond the Rocky Mountains. For the protection of emigrants whilst on their way to Oregon against the attacks of the Indian tribes occupying the country through which they pass, I recommend that a suitable number of stockades and blockhouse forts be erected along the usual route between our frontier settlements on the Missouri and the Rocky Mountains, and that an adequate force of mounted riflemen be raised to guard and protect them on their journey. The immediate adoption of these recommendations by Congress will not violate the provisions of the existing treaty. It will be doing nothing more for American citizens than British laws have long since done for British subjects in the same territory. It requires several months to perform the voyage by sea from the Atlantic States to Oregon, and although we have a large number of whale ships in the Pacific, but few of them afford an opportunity of interchanging intelligence without great delay between our settlements in that distant region and the United States. An overland mail is believed to be entirely practicable, and the importance of establishing such a mail at least once a month is submitted to the favorable consideration of Congress. It is submitted to the wisdom of Congress to determine whether at their present session, and until after the expiration of the year's notice, any other measures may be adopted consistently with the convention of 1827 for the security of our rights and the government and protection of our citizens in Oregon. That it will ultimately be wise and proper to make liberal grants of land to the patriotic pioneers who amidst privations and dangers lead the way through savage tribes inhabiting the vast wilderness intervening between our frontier settlements and Oregon, and who cultivate and are ever ready to defend the soil, I am fully satisfied. To doubt whether they will obtain such grants as soon as the convention between the United States and Great Britain shall have ceased to exist would be to doubt the justice of Congress; but, pending the year's notice, it is worthy of consideration whether a stipulation to this effect may be made consistently with the spirit of that convention. The recommendations which I have made as to the best manner of securing our rights in Oregon are submitted to Congress with great deference. Should they in their wisdom devise any other mode better calculated to accomplish the same object, it shall meet with my hearty concurrence. At the end of the year's notice, should Congress think it proper to make provision for giving that notice, we shall have reached a period when the national rights in Oregon must either be abandoned or firmly maintained. That they can not be abandoned without a sacrifice of both national honor and interest is too clear to admit of doubt. Oregon is a part of the North American continent, to which, it is confidently affirmed, the title of the United States is the best now in existence. For the grounds on which that title rests I refer you to the correspondence of the late and present Secretary of State with the British plenipotentiary during the negotiation. The British proposition of compromise, which would make the Columbia the line south of 49 \u00b0, with a trifling addition of detached territory to the United States north of that river, and would leave on the British side two-thirds of the whole Oregon Territory, including the free navigation of the Columbia and all the valuable harbors on the Pacific, can never for a moment be entertained by the United States without an abandonment of their just and dear territorial rights, their own self respect, and the national honor. For the information of Congress, I communicate herewith the correspondence which took place between the two Governments during the late negotiation. The rapid extension of our settlements over our territories heretofore unoccupied, the addition of new States to our Confederacy, the expansion of free principles, and our rising greatness as a nation are attracting the attention of the powers of Europe, and lately the doctrine has been broached in some of them of a \u201cbalance of power\u201d on this continent to check our advancement. The United States, sincerely desirous of preserving relations of good understanding with all nations, can not in silence permit any European interference on the North American continent, and should any such interference be attempted will be ready to resist it at any and all hazards. It is well known to the American people and to all nations that this Government has never interfered with the relations subsisting between other governments. We have never made ourselves parties to their wars or their alliances; we have not sought their territories by conquest; we have not mingled with parties in their domestic struggles; and believing our own form of government to be the best, we have never attempted to propagate it by intrigues, by diplomacy, or by force. We may claim on this continent a like exemption from European interference. The nations of America are equally sovereign and independent with those of Europe. They possess the same rights, independent of all foreign interposition, to make war, to conclude peace, and to regulate their internal affairs. The people of the United States can not, therefore, view with indifference attempts of European powers to interfere with the independent action of the nations on this continent. The American system of government is entirely different from that of Europe. Jealousy among the different sovereigns of Europe, lest any one of them might become too powerful for the rest, has caused them anxiously to desire the establishment of what they term the \u201cbalance of power.\u201d It can not be permitted to have any application on the North American continent, and especially to the United States. We must ever maintain the principle that the people of this continent alone have the right to decide their own destiny. Should any portion of them, constituting an independent state, propose to unite themselves with our Confederacy, this will be a question for them and us to determine without any foreign interposition. We can never consent that European powers shall interfere to prevent such a union because it might disturb the \u201cbalance of power\u201d which they may desire to maintain upon this continent. Near a quarter of a century ago the principle was distinctly announced to the world, in the annual message of one of my predecessors, that The American continents, by the free and independent condition which they have assumed and maintain, are henceforth not to be considered as subjects for colonization by any European powers. This principle will apply with greatly increased force should any European power attempt to establish any new colony in North America. In the existing circumstances of the world the present is deemed a proper occasion to reiterate and reaffirm the principle avowed by Mr. Monroe and to state my cordial concurrence in its wisdom and sound policy. The reassertion of this principle, especially in reference to North America, is at this day but the promulgation of a policy which no European power should cherish the disposition to resist. Existing rights of every European nation should be respected, but it is due alike to our safety and our interests that the efficient protection of our laws should be extended over our whole territorial limits, and that it should be distinctly announced to the world as our settled policy that no future European colony or dominion shall with our consent be planted or established on any part of the North American continent. A question has recently arisen under the tenth article of the subsisting treaty between the United States and Prussia. By this article the consuls of the two countries have the right to sit as judges and arbitrators \u201cin such differences as may arise between the captains and crews of the vessels belonging to the nation whose interests are committed to their charge without the interference of the local authorities, unless the conduct of the crews or of the captain should disturb the order or tranquillity of the country, or the said consuls should require their assistance to cause their decisions to be carried into effect or supported.\u201d The Prussian consul at New Bedford in June, 1844, applied to Mr. Justice Story to carry into effect a decision made by him between the captain and crew of the Prussian ship Borussia, but the request was refused on the ground that without previous legislation by Congress the judiciary did not possess the power to give effect to this article of the treaty. The Prussian Government, through their minister here, have complained of this violation of the treaty, and have asked the Government of the United States to adopt the necessary measures to prevent similar violations hereafter. Good faith to Prussia, as well as to other nations with whom we have similar treaty stipulations, requires that these should be faithfully observed. I have deemed it proper, therefore, to lay the subject before Congress and to recommend such legislation as may be necessary to give effect to these treaty obligations. By virtue of an arrangement made between the Spanish Government and that of the United States in December, 1831, American vessels, since the 29th of April, 1832, have been admitted to entry in the ports of Spain, including those of the Balearic and Canary islands, on payment of the same tonnage duty of 5 cents per ton, as though they had been Spanish vessels; and this whether our vessels arrive in Spain directly from the United States or indirectly from any other country. When Congress, by the act of 13th July, 1832, gave effect to this arrangement between the two Governments, they confined the reduction of tonnage duty merely to Spanish vessels \u201ccoming from a port in Spain,\u201d leaving the former discriminating duty to remain against such vessels coming from a port in any other country. It is manifestly unjust that whilst American vessels arriving in the ports of Spain from other countries pay no more duty than Spanish vessels, Spanish vessels arriving in the ports of the United States from other countries should be subjected to heavy discriminating tonnage duties. This is neither equality nor reciprocity, and is in violation of the arrangement concluded in December, 1831, between the two countries. The Spanish Government have made repeated and earnest remonstrances against this inequality, and the favorable attention of Congress has been several times invoked to the subject by my predecessors. I recommend, as an act of justice to Spain, that this inequality be removed by Congress and that the discriminating duties which have been levied under the act of the 13th of July, 1832, on Spanish vessels coming to the United States from any other foreign country be refunded. This recommendation does not embrace Spanish vessels arriving in the United States from Cuba and Porto Rico, which will still remain subject to the provisions of the act of June 30, 1834, concerning tonnage duty on such vessels. By the act of the 14th of July, 1832, coffee was exempted from duty altogether. This exemption was universal, without reference to the country where it was produced or the national character of the vessel in which it was imported. By the tariff act of the 30th of August, 1842, this exemption from duty was restricted to coffee imported in American vessels from the place of its production, whilst coffee imported under all other circumstances was subjected to a duty of 20 per cent ad valorem. Under this act and our existing treaty with the King of the Netherlands Java coffee imported from the European ports of that Kingdom into the United States, whether in Dutch or American vessels, now pays this rate of duty. The Government of the Netherlands complains that such a discriminating duty should have been imposed on coffee the production of one of its colonies, and which is chiefly brought from Java to the ports of that Kingdom and exported from thence to foreign countries. Our trade with the Netherlands is highly beneficial to both countries and our relations with them have ever been of the most friendly character. Under all the circumstances of the case, I recommend that this discrimination should be abolished and that the coffee of Java imported from the Netherlands be placed upon the same footing with that imported directly from Brazil and other countries where it is produced. Under the eighth section of the tariff act of the 30th of August, 1842, a duty of 15 cents per gallon was imposed on port wine in casks, while on the red wines of several other countries, when imported in casks, a duty of only 6 cents per gallon was imposed. This discrimination, so far as regarded the port wine of Portugal, was deemed a violation of our treaty with that power, which provides that No higher or other duties shall be imposed on the importation into the United States of America of any article the growth, produce, or manufacture of the Kingdom and possessions of Portugal than such as are or shall be payable on the like article being the growth, produce, or manufacture of any other foreign country. Accordingly, to give effect to the treaty as well as to the intention of Congress, expressed in a proviso to the tariff act itself, that nothing therein contained should be so construed as to interfere with subsisting treaties with foreign nations, a Treasury circular was issued on the 16th of July, 1844, which, among other things, declared the duty on the port wine of Portugal, in casks, under the existing laws and treaty to be 6 cents per gallon, and directed that the excess of duties which had been collected on such wine should be refunded. By virtue of another clause in the same section of the act it is provided that all imitations of port or any other wines \u201cshall be subject to the duty provided for the genuine article.\u201d Imitations of port wine, the production of France, are imported to some extent into the United States, and the Government of that country now claims that under a correct construction of the act these imitations ought not to pay a higher duty than that imposed upon the original port wine of Portugal. It appears to me to be unequal and unjust that French imitations of port wine should be subjected to a duty of 15 cents, while the more valuable article from Portugal should pay a duty of 6 cents only per gallon. I therefore recommend to Congress such legislation as may be necessary to correct the inequality. The late President, in his annual message of December last, recommended an appropriation to satisfy the claims of the Texan Government against the United States, which had been previously adjusted so far as the powers of the Executive extend. These claims arose out of the act of disarming a body of Texan troops under the command of Major Snively by an officer in the service of the United States, acting under the orders of our Government, and the forcible entry into the custom house at Bryarlys Landing, on Red River, by certain citizens of the United States and taking away therefrom the goods seized by the collector of the customs as forfeited under the laws of Texas. This was a liquidated debt ascertained to be due to Texas when an independent state. Her acceptance of the terms of annexation proposed by the United States does not discharge or invalidate the claim. I recommend that provision be made for its payment. The commissioner appointed to China during the special session of the Senate in March last shortly afterwards set out on his mission in the United States ship Columbus. On arriving at Rio de Janeiro on his passage the state of his health had become so critical that by the advice of his medical attendants he returned to the United States early in the month of October last. Commodore Biddle, commanding the East India Squadron, proceeded on his voyage in the Columbus, and was charged by the commissioner with the duty of exchanging with the proper authorities the ratifications of the treaty lately concluded with the Emperor of China. Since the return of the commissioner to the United States his health has been much improved, and he entertains the confident belief that he will soon be able to proceed on his mission. Unfortunately, differences continue to exist among some of the nations of South America which, following our example, have established their independence, while in others internal dissensions prevail. It is natural that our sympathies should be warmly enlisted for their welfare; that we should desire that all controversies between them should be amicably adjusted and their Governments administered in a manner to protect the rights and promote the prosperity of their people. It is contrary, however, to our settled policy to interfere in their controversies, whether external or internal. I have thus adverted to all the subjects connected with our foreign relations to which I deem it necessary to call your attention. Our policy is not only peace with all, but good will toward all the powers of the earth. While we are just to all, we require that all shall be just to us. Excepting the differences with Mexico and Great Britain, our relations with all civilized nations are of the most satisfactory character. It is hoped that in this enlightened age these differences may be amicably adjusted. The Secretary of the Treasury in his annual report to Congress will communicate a full statement of the condition of our finances. The imports for the fiscal year ending on the 30th of June last were of the value of $ 117,254,564, of which the amount exported was $ 15,346,830, leaving a balance of $ 101,907,734 for domestic consumption. The exports for the same year were of the value of $ 114,646,606, of which the amount of domestic articles was $ 99,299,776. The receipts into the Treasury during the same year were $ 29,769,133.56, of which there were derived from customs $ 27,528,122.70, from sales of public lands $ 2,077,022.30, and from incidental and miscellaneous sources $ 163,998.56. The expenditures for the same period were $ 29,968,206.98, of which $ 8,588,157.62 were applied to the payment of the public debt. The balance in the Treasury on the 1st of July last was $ 7,658,306.22. The amount of the public debt remaining unpaid on the 1st of October last was $ 17,075,445.52. Further payments of the public debt would have been made, in anticipation of the period of its reimbursement under the authority conferred upon the Secretary of the Treasury by the acts of July 21, 1841, and of April 15, 1842, and March 3, 1843, had not the unsettled state of our relations with Mexico menaced hostile collision with that power. In view of such a contingency it was deemed prudent to retain in the Treasury an amount unusually large for ordinary purposes. A few years ago our whole national debt growing out of the Revolution and the War of 1812 with Great Britain was extinguished, and we presented to the world the rare and noble spectacle of a great and growing people who had fully discharged every obligation. Since that time the existing debt has been contracted, and, small as it is in comparison with the similar burdens of most other nations, it should be extinguished at the earliest practicable period. Should the state of the country permit, and especially if our foreign relations interpose no obstacle, it is contemplated to apply all the moneys in the Treasury as they accrue, beyond what is required for the appropriations by Congress, to its liquidation. I cherish the hope of soon being able to congratulate the country on its recovering once more the lofty position which it so recently occupied. Our country, which exhibits to the world the benefits of self government, in developing all the sources of national prosperity owes to mankind the permanent example of a nation free from the blighting influence of a public debt. The attention of Congress is invited to the importance of making suitable modifications and reductions of the rates of duty imposed by our present tariff laws. The object of imposing duties on imports should be to raise revenue to pay the necessary expenses of Government. Congress may undoubtedly, in the exercise of a sound discretion, discriminate in arranging the rates of duty on different articles, but the discriminations should be within the revenue standard and be made with the view to raise money for the support of Government. It becomes important to understand distinctly what is meant by a revenue standard the maximum of which should not be exceeded in the rates of duty imposed. It is conceded, and experience proves, that duties may be laid so high as to diminish or prohibit altogether the importation of any given article, and thereby lessen or destroy the revenue which at lower rates would be derived from its importation. Such duties exceed the revenue rates and are not imposed to raise money for the support of Government. If Congress levy a duty for revenue of 1 per cent on a given article, it will produce a given amount of money to the Treasury and will incidentally and necessarily afford protection or advantage to the amount of 1 per cent to the home manufacturer of a similar or like article over the importer. If the duty be raised to 10 per cent, it will produce a greater amount of money and afford greater protection. If it be still raised to 20, 25, or 30 per cent, and if as it is raised the revenue derived from it is found to be increased, the protection or advantage will also be increased; but if it be raised to 31 per cent, and it is found that the revenue produced at that rate is less than at 30 per cent, it ceases to be a revenue duty. The precise point in the ascending scale of duties at which it is ascertained from experience that the revenue is greatest is the maximum rate of duty which can be laid for the bona fide purpose of collecting money for the support of Government. To raise the duties higher than that point, and thereby diminish the amount collected, is to levy them for protection merely, and not for revenue. As long, then, as Congress may gradually increase the rate of duty on a given article, and the revenue is increased by such increase of duty, they are within the revenue standard. When they go beyond that point, and as they increase the duties, the revenue is diminished or destroyed; the act ceases to have for its object the raising of money to support Government, but is for protection merely. It does not follow that Congress should levy the highest duty on all articles of import which they will bear within the revenue s
