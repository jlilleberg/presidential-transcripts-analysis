erwise? A national institution, though deriving its charter from a different source than the State banks, is yet constituted upon the same principles, is conducted by men equally exposed to temptation, and is liable to the same disasters, with the additional disadvantage that its magnitude occasions an extent of confusion and distress which the mismanagement of smaller institutions could not produce. It can scarcely be doubted that the recent suspension of the United State Bank of Pennsylvania, of which the effects are felt not in that State alone, but over half the Union, had its origin in a course of business commenced while it was a national institution, and there is no good reason for supposing that the same consequences would not have followed had it still derived its powers from the General Government. It is in vain, when the influences and impulses are the same, to look for a difference in conduct or results. By such creations we do, therefore, but increase the mass of paper credit and paper currency, without checking their attendant evils and fluctuations. The extent of power and the efficiency of organization which we give, so far from being beneficial, are in practice positively injurious. They strengthen the chain of dependence throughout the Union, subject all parts more certainly to common disaster, and bind every bank more effectually in the first instance to those of our commercial cities, and in the end to a foreign power. In a word, I can not but believe that, with the full understanding of the operations of our banking system which experience has produced, public sentiment is not less opposed to the creation of a national bank for purposes connected with currency and commerce than for those connected with the fiscal operations of the Government. Yet the commerce and currency of the country are suffering evils from the operations of the State banks which can not and ought not to be overlooked. By their means we have been flooded with a depreciated paper, which it was evidently the design of the framers of the Constitution to prevent when they required Congress to \u201cCoin money and regulate the value of foreign coins,\u201d and when they forbade the States \u201cto coin money, emit bills of credit, make anything but gold and silver a tender in payment of debts,\u201d or \u201cpass any law impairing the obligation of contracts.\u201d If they did not guard more explicitly against the present state of things, it was because they could not have anticipated that the few banks then existing were to swell to an extent which would expel to so great a degree the gold and silver for which they had provided from the channels of circulation, and fill them with a currency that defeats the objects they had in view. The remedy for this must chiefly rest with the States from whose legislation it has sprung. No good that might accrue in a particular case front the exercise of powers not obviously conferred on the General Government would authorize its interference or justify a course that might in the slightest degree increase at the expense of the States the power of the Federal authorities; nor do I doubt that the States will apply the remedy. Within the last few years events have appealed to them too strongly to be disregarded. They have seen that the Constitution, though theoretically adhered to, is subverted in practice; that while on the statute books there is no legal tender but gold and silver, no law impairing the obligations of contracts, yet that in point of fact the privileges conferred on banking corporations have made their notes the currency of the country; that the obligations imposed by these notes are violated under the impulses of interest or convenience, and that the number and power of the persons connected with these corporations or placed under their influence give them a fearful weight when their interest is in opposition to the spirit of the Constitution and laws. To the people it is immaterial whether these results are produced by open violations of the latter or by the workings of a system of which the result is the same. An inflexible execution even of the existing statutes of most of the States would redress many evils now endured, would effectually show the banks the dangers of mismanagement which impunity encourages them to repeat, and would teach all corporations the useful lesson that they are the subjects of the law and the servants of the people. What is still wanting to effect these objects must be sought in additional legislation, or, if that be inadequate, in such further constitutional grants or restrictions as may bring us back into the path from which we have so widely wandered. In the meantime it is the duty of the General Government to cooperate with the States by a wise exercise of its constitutional powers and the enforcement of its existing laws. The extent to which it may do so by further enactments I have already adverted to, and the wisdom of Congress may yet enlarge them. But above all, it is incumbent upon us to hold erect the principles of morality and law, constantly executing our own contracts in accordance with the provisions of the Constitution, and thus serving as a rallying point by which our whole country may be brought back to that safe and honored standard. Our people will not long be insensible to the extent of the burdens entailed upon them by the false system that has been operating on their sanguine, energetic, and industrious character, nor to the means necessary to extricate themselves from these embarrassments. The weight which presses upon a large portion of the people and the States is an enormous debt, foreign and domestic. The foreign debt of our States, corporations, and men of business can scarcely be less than $ 200,000,000, requiring more than $ 10,000,000 a year to pay the interest. This sum has to be paid out of the exports of the country, and must of necessity cut off imports to that extent or plunge the country more deeply in debt from year to year. It is easy to see that the increase of this foreign debt must augment the annual demand on the exports to pay the interest, and to the same extent diminish the imports, and in proportion to the enlargement of the foreign debt and the consequent increase of interest must be the decrease of the import trade. In lieu of the comforts which it now brings us we might have our. gigantic banking institutions and splendid, but in many instances profitless, railroads and canals absorbing to a great extent in interest upon the capital borrowed to construct them the surplus fruits of national industry for years to come, and securing to posterity no adequate return for the comforts which the labors of their hands might otherwise have secured. It is not by the increase of this debt that relief is to be sought, but in its diminution. Upon this point there is, I am happy to say, hope before us; not so much in the return of confidence abroad, which will enable the States to borrow more money, as in a change of public feeling at home, which prompts our people to pause in their career and think of the means by which debts are to be paid before they are contracted. If we would escape embarrassment, public and private, we must cease to run in debt except for objects of necessity or such as will yield a certain return. Let the faith of the States, corporations, and individuals already pledged be kept with the most punctilious regard. It is due to our national character as well as to justice that this should on the part of each be a fixed principle of conduct. But it behooves us all to be more chary in pledging it hereafter. By ceasing to run in debt and applying the surplus of our crops and incomes to the discharge of existing obligations, buying less and selling more, and managing all affairs, public and private, with strict economy and frugality, we shall see our country soon recover from a temporary depression, arising not from natural and permanent causes, but from those I have enumerated, and advance with renewed vigor in her career of prosperity. Fortunately for us at this moment, when the balance of trade is greatly against us and the difficulty of meeting it enhanced by the disturbed state of our money affairs, the bounties of Providence have come to relieve us from the consequences of past errors. A faithful application of the immense results of the labors of the last season will afford partial relief for the present, and perseverance in the same course will in due season accomplish the rest. We have had full experience in times past of the extraordinary results which can in this respect be brought about in a short period by the united and well directed efforts of a community like ours. Our surplus profits, the energy and industry of our population, and the wonderful advantages which Providence has bestowed upon our country in its climate, its various productions, indispensable to other nations, will in due time afford abundant means to perfect the most useful of those objects for which the States have been plunging themselves of late in embarrassment and debt, without imposing on ourselves or our children such fearful burdens. But let it be indelibly engraved on our minds that relief is not to be found in expedients. Indebtedness can not be lessened by borrowing more money. or by changing the form of the debt. The balance of trade is not to be turned in our favor by creating new demands upon us abroad. Our currency can not be improved by the creation of new banks or more issues from those which now exist. Although these devices sometimes appear to give temporary relief, they almost invariably aggravate the evil in the end. It is only by retrenchment and reform -by curtailing public and private expenditures, by paying our debts, and by reforming our banking system that we are to expect effectual relief, security for the future, and an enduring prosperity. In shaping the institutions and policy of the General Government so as to promote as far as it can with its limited powers these important ends, you may rely on my most cordial cooperation. That there should have been in the progress of recent events doubts in many quarters and in some a heated opposition to every change can not surprise us. Doubts are properly attendant on all reform, and it is peculiarly in the nature of such abuses as we are now encountering to seek to perpetuate their power by means of the influence they have been permitted to acquire. It is their result, if not their object, to gain for the few an ascendency over the many by securing to them a monopoly of the currency, the medium through which most of the wants of mankind are supplied; to produce throughout society a chain of dependence which leads all classes to look to privileged associations for the means of speculation and extravagance; to nourish, in preference to the manly virtues that give dignity to human nature, a craving desire for luxurious enjoyment and sudden wealth, which renders those who seek them dependent on those who supply them; to substitute for republican simplicity and economical habits a sickly appetite for effeminate indulgence and an imitation of that reckless extravagance which impoverished and enslaved the industrious people of foreign lands, and at last to fix upon us, instead of those equal political rights the acquisition of which was alike the object and supposed reward of our Revolutionary struggle, a system of exclusive privileges conferred by partial legislation. To remove the influences which had thus gradually grown up among us, to deprive them of their deceptive advantages, to test them by the light of wisdom and truth, to oppose the force which they concentrate in their sup-port- all this was necessarily the work of time, even among a people so enlightened and pure as that of the United States. In most other countries, perhaps, it could only be accomplished through that series of revolutionary movements which are too often found necessary to effect any great and radical reform; but it is the crowning merit of our institutions that they create and nourish in the vast majority of our people a disposition and a power peaceably to remedy abuses which have elsewhere caused the effusion of rivers of blood and the sacrifice of thousands of the human race. The result thus far is most honorable to the self denial, the intelligence, and the patriotism of our citizens; it justifies the confident hope that they will carry through the reform which has been so well begun, and that they will go still further than they have yet gone in illustrating the important truth that a people as free and enlightened as ours will, whenever it becomes necessary, show themselves to be indeed capable of self government by voluntarily adopting appropriate remedies for every abuse, and submitting to temporary sacrifices, however great, to insure their permanent welfare. My own exertions for the furtherance of these desirable objects have been bestowed throughout my official career with a zeal that is nourished by ardent wishes for the welfare of my country, and by an unlimited reliance on the wisdom that marks its ultimate decision on all great and controverted questions. Impressed with the solemn obligations imposed upon me by the Constitution, desirous also of laying before my fellow citizens, with whose confidence and support I have been so highly honored, such measures as appear to me conducive to their prosperity, and anxious to submit to their fullest consideration the grounds upon which my opinions are formed, I have on this as on preceding occasions freely offered my views on those points of domestic policy that seem at the present time most prominently to require the action of the Government. I know that they will receive from Congress that full and able consideration which the importance of the subjects merits, and I can repeat the assurance heretofore made that I shall cheerfully and readily cooperate with you in every measure that will tend to promote the welfare of the Union Fellow citizens of the Senate and House of Representatives: Our devout gratitude is due to the Supreme Being for having graciously continued to our beloved country through the vicissitudes of another year the invaluable blessings of health, plenty, and peace. Seldom has this favored land been so generally exempted from the ravages of disease or the labor of the husbandman more amply rewarded, and never before have our relations with other countries been placed on a more favorable basis than that which they so happily occupy at this critical conjuncture in the affairs of the world. A rigid and persevering abstinence from all interference with the domestic and political relations of other states, alike due to the genius and distinctive character of our government and to the principles by which it is directed; a faithful observance in the management of our foreign relations of the practice of speaking plainly, dealing justly, and requiring truth and justice in return as the best conservatives of the peace of nations; a strict impartiality in our manifestations of friendship in the commercial privileges we concede and those we require from others, these, accompanied by a disposition as prompt to maintain in every emergency our own rights as we are from principle averse to the invasion of those of others, have given to our country and government a standing in the great family of nations of which we have just cause to be proud and the advantages of which are experienced by our citizens throughout every portion of the earth to which their enterprising and adventurous spirit may carry them. Few, if any, remain insensible to the value of our friendship or ignorant of the terms on which it can be acquired and by which it can alone be preserved. A series of questions of long standing, difficult in their adjustment and important in their consequences, in which the rights of our citizens and the honor of the country were deeply involved, have in the course of a few years ( the most of them during the successful Administration of my immediate predecessor ) been brought to a satisfactory conclusion; and the most important of those remaining are, I am happy to believe, in a fair way of being speedily and satisfactorily adjusted. With all the powers of the world our relations are those of honorable peace. Since your adjournment nothing serious has occurred to interrupt or threaten this desirable harmony. If clouds have lowered above the other hemisphere, they have not cast their portentous shadows upon our happy shores. Bound by no entangling alliances, yet linked by a common nature and interest with the other nations of mankind, our aspirations are for the preservation of peace, in whose solid and civilizing triumphs all may participate with a generous emulation. Yet it behooves us to be prepared for any event and to be always ready to maintain those just and enlightened principles of national intercourse for which this government has ever contended. In the shock of contending empires it is only by assuming a resolute bearing and clothing themselves with defensive armor that neutral nations can maintain their independent rights. The excitement which grew out of the territorial controversy between the United States and Great Britain having in a great measure subsided, it is hoped that a favorable period is approaching for its final settlement. Both governments must now be convinced of the dangers with which the question is fraught, and it must be their desire, as it is their interest, that this perpetual cause of irritation should be removed as speedily as practicable. In my last annual message you were informed that the proposition for a commission of exploration and survey promised by Great Britain had been received, and that a counter project, including also a provision for the certain and final adjustment of the limits in dispute, was then before the British government for its consideration. The answer of that government, accompanied by additional propositions of its own, was received through its minister here since your separation. These were promptly considered, such as were deemed correct in principle and consistent with a due regard to the just rights of the United States and of the state of Maine concurred in, and the reasons for dissenting from the residue, with an additional suggestion on our part, communicated by the Secretary of State to Mr. Fox. That minister, not feeling himself sufficiently instructed upon some of the points raised in the discussion, felt it to be his duty to refer the matter to his own government for its further decision. Having now been for some time under its advisement, a speedy answer may be confidently expected. From the character of the points still in difference and the undoubted disposition of both parties to bring the matter to an early conclusion, I look with entire confidence to a prompt and satisfactory termination of the negotiation. Three commissioners were appointed shortly after the adjournment of Congress under the act of the last session providing for the exploration and survey of the line which separates the states of Maine and New Hampshire from the British Provinces. They have been actively employed until their progress was interrupted by the inclemency of the season, and will resume their labors as soon as practicable in the ensuing year. It is understood that their respective examinations will throw new light upon the subject in controversy and serve to remove any erroneous impressions which may have been made elsewhere prejudicial to the rights of the United States. It was, among other reasons, with a view of preventing the embarrassments which in our peculiar system of government impede and complicate negotiations involving the territorial rights of a state that I thought it my duty, as you have been informed on a previous occasion, to propose to the British government, through its minister at Washington, that early steps should be taken to adjust the points of difference on the line of boundary from the entrance of Lake Superior to the most northwestern point of the Lake of the Woods by the arbitration of a friendly power in conformity with the seventh article of the Treaty of Ghent. No answer has yet been returned by the British government to this proposition. With Austria, France, Prussia, Russia, and the remaining powers of Europe I am happy to inform you our relations continue to be of the most friendly character. With Belgium a treaty of commerce and navigation, based upon liberal principles of reciprocity and equality, was concluded in March last, and, having been ratified by the Belgian government, will be duly laid before the Senate. It is a subject of congratulation that it provides for the satisfactory adjustment of a long standing question of controversy, thus removing the only obstacle which could obstruct the friendly and mutually advantageous intercourse between the two nations. A messenger has been dispatched with the Hanoverian treaty to Berlin, where, according to stipulation, the ratifications are to be exchanged. I am happy to announce to you that after many delays and difficulties a treaty of commerce and navigation between the United States and Portugal was concluded and signed at Lisbon on the 26th of August last by the plenipotentiaries of the two governments. Its stipulations are founded upon those principles of mutual liberality and advantage which the United States have always sought to make the basis of their intercourse with foreign powers, and it is hoped they will tend to foster and strengthen the commercial intercourse of the two countries. Under the appropriation of the last session of Congress an agent has been sent to Germany for the purpose of promoting the interests of our tobacco trade. The commissioners appointed under the convention for the adjustment of claims of citizens of the United States upon Mexico having met and organized at Washington in August last, the papers in the possession of the government relating to those claims were communicated to the board. The claims not embraced by that convention are now the subject of negotiation between the two governments through the medium of our minister at Mexico. Nothing has occurred to disturb the harmony of our relations with the different governments of South America. I regret, however, to be obliged to inform you that the claims of our citizens upon the late Republic of Colombia have not yet been satisfied by the separate governments into which it has been resolved. The charge ' d'affaires of Brazil having expressed the intention of his government not to prolong the treaty of 1828, it will cease to be obligatory upon either party on the 12th day of December, 1841, when the extensive commercial intercourse between the United States and that vast Empire will no longer be regulated by express stipulations. It affords me pleasure to communicate to you that the government of Chile has entered into an agreement to indemnify the claimants in the case of the Macectonian for American property seized in 1819, and to add that information has also been received which justifies the hope of an early adjustment of the remaining claims upon that government. The commissioners appointed in pursuance of the convention between the United States and Texas for marking the boundary between them have, according to the last report received from our commissioner, surveyed and established the whole extent of the boundary north along the western bank of the Sabine River from its entrance into the Gulf of Mexico to the 32nd degree of north latitude. The commission adjourned on the 16th of June last, to reassemble on the 1st of November for the purpose of establishing accurately the intersection of the 32nd degree of latitude with the western bank of the Sabine and the meridian line thence to Red River. It is presumed that the work will be concluded in the present season. The present sound condition of their finances and the success with which embarrassments in regard to them, at times apparently insurmountable, have been overcome are matters upon which the people and government of the United States may well congratulate themselves. An overflowing Treasury, however it may be regarded as an evidence of public prosperity, is seldom conducive to the permanent welfare of any people, and experience has demonstrated its incompatibility with the salutary action of political institutions like those of the United States. Our safest reliance for financial efficiency and independence has, on the contrary, been found to consist in ample resources unencumbered with debt, and in this respect the federal government occupies a singularly fortunate and truly enviable position. When I entered upon the discharge of my official duties in March, 1837, the act for the distribution of the surplus revenue was in a course of rapid execution. Nearly $ 28,000,000 of the public moneys were, in pursuance of its provisions, deposited with the states in the months of January, April, and July of that year. In May there occurred a general suspension of specie payments by the banks, including, with very few exceptions, those in which the public moneys were deposited and upon whose fidelity the government had unfortunately made itself dependent for the revenues which had been collected from the people and were indispensable to the public service. This suspension and the excesses in banking and commerce out of which it arose, and which were greatly aggravated by its occurrence, made to a great extent unavailable the principal part of the public money then on hand, suspended the collection of many millions accruing on merchants ' bonds, and greatly reduced the revenue arising from customs and the public lands. These effects have continued to operate in various degrees to the present period, and in addition to the decrease in the revenue thus produced two and a half millions of duties have been relinquished by two biennial reductions under the act of 1833, and probably as much more upon the importation of iron for railroads by special legislation. Whilst such has been our condition for the last four years in relation to revenue, we have during the same period been subjected to an unavoidable continuance of large extraordinary expenses necessarily growing out of past transactions, and which could not be immediately arrested without great prejudice to the public interest. Of these, the charge upon the Treasurer in consequence of the Cherokee treaty alone, without adverting to others arising out of Indian treaties, has already exceeded $ 5,000,000; that for the prosecution of measures for the removal of the Seminole Indians, which were found in progress, has been nearly 14 millions, and the public buildings have required the unusual sum of nearly three millions. It affords me, however, great pleasure to be able to say that from the commencement of this period to the present day every demand upon the government, at home or abroad, has been promptly met. This has been done not only without creating a permanent debt or a resort to additional taxation in any form, but in the midst of a steadily progressive reduction of existing burdens upon the people, leaving still a considerable balance of available funds which will remain in the Treasury at the end of the year. The small amount of Treasury notes, not exceeding $ 4,500,000, still outstanding, and less by 23 millions than the United States have in deposit with the states, is composed of such only as are not yet due or have not been presented for payment. They may be redeemed out of the accruing revenue if the expenditures do not exceed the amount within which they may, it is thought, be kept without prejudice to the public interest, and the revenue shall prove to be as large as may justly be anticipated. Among the reflections arising from the contemplation of these circumstances, one, not the least gratifying, is the consciousness that the government had the resolution and the ability to adhere in every emergency to the sacred obligations of law, to execute all its contracts according to the requirements of the Constitution, and thus to present when most needed a rallying point by which the business of the whole country might be brought back to a safe and unvarying standard, a result vitally important as well to the interests as to the morals of the people. There can surely now be no difference of opinion in regard to the incalculable evils that would have arisen if the government at that critical moment had suffered itself to be deterred from upholding the only true standard of value, either by the pressure of adverse circumstances or the violence of unmerited denunciation. The manner in which the people sustained the performance of this duty was highly honorable to their fortitude and patriotism. It can not fail to stimulate their agents to adhere under all circumstances to the line of duty and to satisfy them of the safety with which a course really right and demanded by a financial crisis may in a community like ours be pursued, however apparently severe its immediate operation. The policy of the federal government in extinguishing as rapidly as possible the national debt, and subsequently in resisting every temptation to create a new one, deserves to be regarded in the same favorable light. Among the many objections to a national debt, the certain tendency of public securities to concentrate ultimately in the coffers of foreign stockholders is one which is every day gathering strength. Already have the resources of many of the states and the future industry of their citizens been indefinitely mortgaged to the subjects of European governments to the amount of 12 millions annually to pay the constantly accruing interest on borrowed money, a sum exceeding half the ordinary revenues of the whole United States. The pretext which this relation affords to foreigners to scrutinize the management of our domestic affairs, if not actually to intermeddle with them, presents a subject for earnest attention, not to say of serious alarm. Fortunately, the federal government, with the exception of an obligation entered into in behalf of the District of Columbia, which must soon be discharged, is wholly exempt from any such embarrassment. It is also, as is believed, the only government which, having fully and faithfully paid all its creditors, has also relieved itself entirely from debt. To maintain a distinction so desirable and so honorable to our national character should be an object of earnest solicitude. Never should a free people, if it be possible to avoid it, expose themselves to the necessity of having to treat of the peace, the honor, or the safety of the Republic with the governments of foreign creditors, who, however well disposed they may be to cultivate with us in general friendly relations, are nevertheless by the law of their own condition made hostile to the success and permanency of political institutions like ours. Most humiliating may be the embarrassments consequent upon such a condition. Another objection, scarcely less formidable, to the commencement of a new debt is its inevitable tendency to increase in magnitude and to foster national extravagance. He has been an unprofitable observer of events who needs at this day to be admonished of the difficulties which a government habitually dependent on loans to sustain its ordinary expenditures has to encounter in resisting the influences constantly exerted in favor of additional loans; by capitalists, who enrich themselves by government securities for amounts much exceeding the money they actually advance, a prolific source of individual aggrandizement in all borrowing countries; by stockholders, who seek their gains in the rise and fall of public stocks; and by the selfish importunities of applicants for appropriations for works avowedly for the accommodation of the public, but the real objects of which are too frequently the advancement of private interests. The known necessity which so many of the states will be under to impose taxes for the payment of the interest on their debts furnishes an additional and very cogent reason why the federal governments should refrain from creating a national debt, by which the people would be exposed to double taxation for a similar object. We possess within ourselves ample resources for every emergency, and we may be quite sure that our citizens in no future exigency will be unwilling to supply the government with all the means asked for the defense of the country. In time of peace there can, at all events, be no justification for the creation of a permanent debt by the federal government. Its limited range of constitutional duties may certainly under such circumstances be performed without such a resort. It has, it is seen, been avoided during four years of greater fiscal difficulties than have existed in a similar period since the adoption of the Constitution, and one also remarkable for the occurrence of extraordinary causes of expenditures. But to accomplish so desirable an object two things are indispensable: First, that the action of the federal government be kept within the boundaries prescribed by its founders, and, secondly, that all appropriations for objects admitted to be constitutional, and the expenditure of them also, be subjected to a standard of rigid but well considered and practical economy. The first depends chiefly on the people themselves, the opinions they form of the true construction of the Constitution and the confidence they repose in the political sentiments of those they select as their representatives in the federal legislature; the second rests upon the fidelity with which their more immediate representatives and other public functionaries discharge the trusts committed to them. The duty of economizing the expenses of the public service is admitted on all hands; yet there are few subjects upon which there exists a wider difference of opinion than is constantly manifested in regard to the fidelity with which that duty is discharged. Neither diversity of sentiment nor even mutual recriminations upon a point in respect to which the public mind is so justly sensitive can well be entirely avoided, and least so at periods of great political excitement. An intelligent people, however, seldom fail to arrive in the end at correct conclusions in such a matter. Practical economy in the management of public affairs can have no adverse influence to contend with more powerful than a large surplus revenue, and the unusually large appropriations for 1837 may without doubt, independently of the extraordinary requisitions for the public service growing out of the state of our Indian relations, be in no inconsiderable degree traced to this source. The sudden and rapid distribution of the large surplus then in the Treasury and the equally sudden and unprecedentedly severe revulsion in the commerce and business of the country, pointing with unerring certainty to a great and protracted reduction of the revenue, strengthened the propriety of the earliest practicable reduction of the public expenditures. But to change a system operating upon so large a surface and applicable to such numerous and diversified interests and objects was more than the work of a day. The attention of every department of the government was immediately and in good faith directed to that end, and has been so continued to the present moment. The estimates and appropriations for the year 1838 ( the first over which I had any control ) were somewhat diminished. The expenditures of 1839 were reduced $ 6,000,000. Those of 1840, exclusive of disbursements for public debt and trust claims, will probably not exceed 22 1/2 millions, being between two and three millions less than those of the preceding year and nine or 10 millions less than those of 1837. Nor has it been found necessary in order to produce this result to resort to the power conferred by Congress of postponing certain classes of the public works, except by deferring expenditures for a short period upon a limited portion of them, and which postponement terminated some time since, at the moment the Treasury Department by further receipts from the indebted banks became fully assured of its ability to meet them without prejudice to the public service in other respects. Causes are in operation which will, it is believed, justify a still further reduction without injury to any important national interest. The expenses of sustaining the troops employed in Florida have been gradually and greatly reduced through the persevering efforts of the War Department, and a reasonable hope may be entertained that the necessity for military operations in that quarter will soon cease. The removal of the Indians from within our settled borders is nearly completed. The pension list, one of the heaviest charges upon the Treasury, is rapidly diminishing by death. The most costly of our public buildings are either finished or nearly so, and we may, I think, safely promise ourselves a continued exemption from border difficulties. The available balance in the Treasury on the 1st of January next is estimated at $ 1,500,000. This sum, with the expected receipts from all sources during the next year, will, it is believed, be sufficient to enable the government to meet every engagement and have a suitable balance, in the Treasury at the end of the year, if the remedial measures connected with the customs and the public lands heretofore recommended are adopted and the new appropriations by Congress shall not carry the expenditures beyond the official estimates. The new system established by Congress for the safe keeping of the public money, prescribing the kind of currency to be received for the public revenue and providing additional guards and securities against losses, has now been several mouths in operation. Although it might be premature upon an experience of such limited duration to form a definite opinion in regard to the extent of its influences in correcting many evils under which the federal government and the country have hitherto suffered, especially those that have grown out of banking expansions, a depreciated currency, and official defalcations, yet it is but right to say that nothing has occurred in the practical operation of the system to weaken in the slightest degree, but much to strengthen, the confident anticipations of its friends. The grounds of these have been heretofore so fully explained as to require no recapitulation. In respect to the facility and convenience it affords in conducting the public service, and the ability of the government to discharge through its agency every duty attendant on the collection, transfer, and disbursement of the public money with promptitude and success, I can say with confidence tha the apprehensions of those who felt it to be their duty to oppose its adoption have proved to be unfounded. On the contrary, this branch of the fiscal affairs of the government has been, and it is believed may always be, thus carried on with every desirable facility and security. A few changes and improvements in the details of the system, without affecting any principles involved in it, will be submitted to you by the Secretary of the Treasury, and will, I am sure, receive at your hands that attention to which they may on examination be found to be entitled. I have deemed this brief summary of our fiscal affairs necessary to the due performance of a duty specially enjoined upon me by the Constitution. It will serve also to illustrate more fully the principles by which I have been guided in reference to two contested points in our public policy which were earliest in their development and have been more important in their consequences than any that have arisen under our complicated and difficult, yet admirable, system of government. I allude to a national debt and a national bank. It was in these that the political contests by which the country has been agitated ever since the adoption of the Constitution in a great measure originated, and there is too much reason to apprehend that the conflicting interests and opposing principles thus marshaled will continue as heretofore to produce similar if not aggravated consequences. Coming into office the declared enemy of both, I have earnestly endeavored to prevent a resort to either. The consideration that a large public debt affords an apology, and produces in some degree a necessity also, for resorting to a system and extent of taxation which is not only oppressive throughout, but is likewise so apt to lead in the end to the commission of that most odious of all offenses against the principles of republican government, the prostitution of political power, conferred for the general benefit, to the aggrandizement of particular classes and the gratification of individual cupidity, is alone sufficient, independently of the weighty objections which have already been urged, to render its creation and existence the sources of bitter and unappeasable discord. If we add to this its inevitable tendency to produce and foster extravagant expenditures of the public moneys, by which a necessity is created for new loans and new burdens on the people, and, finally, refer to the examples of every government which has existed for proof, how seldom it is that the system, when once adopted and implanted in the policy of a country, has failed to expand itself until public credit was exhausted and the people were no longer able to endure its increasing weight, it seems impossible to resist the conclusion that no benefits resulting from its career, no extent of conquest, no accession of wealth to particular classes, nor any nor all its combined advantages, can counterbalance its ultimate but certain results, a splendid government and an impoverished people. If a national bank was, as is undeniable, repudiated by the framers of the Constitution as incompatible with the rights of the states and the liberties of the people; if from the beginning it has been regarded by large portions of our citizens as coming in direct collision with that great and vital amendment of the Constitution which declares that all powers not conferred by that instrument on the general government are reserved to the states and to the people; if it has been viewed by them as the first great step in the march of latitudinous construction, which unchecked would render that sacred instrument of as little value as an unwritten constitution, dependent, as it would alone be, for its meaning on the interested interpretation of a dominant party, and affording no security to the rights of the minority, if such is undeniably the case, what rational grounds could have been conceived for anticipating aught but determined opposition to such an institution at the present day. Could a different result have been expected when the consequences which have flowed from its creation, and particularly from its struggles to perpetuate its existence, had confirmed in so striking a manner the apprehensions of its earliest opponents; when it had been so clearly demonstrated that a concentrated money power, wielding so vast a capital and combining such incalculable means of influence, may in those peculiar conjunctures to which this government is unavoidably exposed prove an overmatch for the political power of the people themselves; when the true character of its capacity to regulate according to its will and its interests and the interests of its favorites the value and production of the labor and property of every man in this extended country had been so fully and fearfully developed; when it was notorious that all classes of this great community had, by means of the power and influence it thus possesses, been infected to madness with a spirit of heedless speculation; when it had been seen that, secure in the support of the combination of influences by which it was surrounded, it could violate its charter and set the laws at defiance with impunity; and when, too, it had become most apparent that to believe that such an accumulation of powers can ever be granted without the certainty of being abused was to indulge in a fatal delusion? To avoid the necessity of a permanent debt and its inevitable consequences I have advocated and endeavored to carry into effect the policy of confining the appropriations for the public service to such objects only as are clearly within the constitutional authority of the federal government; of excluding from its expenses those improvident and unauthorized grants of public money for works of internal improvement which were so wisely arrested by the constitutional interposition of my predecessor, and which, if they had not been so checked, would long before this time have involved the finances of the general government in embarrassments far greater than those which are now experienced by any of the states; of limiting all our expenditures to that simple, unostentatious, and economical administration of public affairs which is alone consistent with the character of our institutions; of collecting annually from the customs, and the sales of public lands a revenue fully adequate to defray all the expenses thus incurred; but under no pretense whatsoever to impose taxes upon the people to a greater amount than was actually necessary to the public service conducted upon the principles I have stated. In lieu of a national bank or a dependence upon banks of any description for the management of our fiscal affairs, I recommended the adoption of the system which is now in successful operation. That system affords every requisite facility for the transaction of the pecuniary concerns of the government; will, it is confidently anticipated, produce in other respects many of the benefits which have been from time to time expected from the creation of a national bank, but which have never been realized; avoid the manifold evils inseparable from such an institution; diminish to a greater extent than could be accomplished by any other measure of reform the patronage of the federal government, a wise policy in all governments, but more especially so in one like ours, which works well only in proportion as it is made to rely for its support upon the unbiased and unadulterated opinions of its constituents; do away forever all dependence on corporate bodies either in the raising, collecting, safekeeping, or disbursing the public revenues, and place the government equally above the temptation of fostering a dangerous and unconstitutional institution at home or the necessity of adapting its policy to the views and interests of a still more formidable money power abroad. It is by adopting and carrying out these principles under circumstances the most arduous and discouraging that the attempt has been made, thus far successfully, to demonstrate to the people of the United States that a national bank at all times, and a national debt except it be incurred at a period when the honor and safety of the nation demand the temporary sacrifice of a policy which should only be abandoned in such exigencies, are not merely unnecessary, but in direct and deadly hostility to the principles of their government and to their own permanent welfare. The progress made in the development of these positions appears in the preceding sketch of the past history and present state of the financial concerns of the federal government. The facts there stated fully authorize the assertion that all the purposes for which this government was instituted have been accomplished during four years of greater pecuniary embarrassment than were ever before experienced in time of peace, and in the face of opposition as formidable as any that was ever before arrayed against the policy of an administration; that this has been done when the ordinary revenues of the government were generally decreasing as well from the operation of the laws as the condition of the country, without the creation of a permanent public debt or incurring any liability other than such as the ordinary resources of the government will speedily discharge, and without the agency of a national bank. If this view of the proceedings of the government for the period it embraces be warranted by the facts as they are known to exist; if the Army and Navy have been sustained to the full extent authorized by law, and which Congress deemed sufficient for the defense of the country and the protection of its rights and its honor; if its civil and diplomatic service has been equally sustained; if ample provision has been made for the administration of justice and the execution of the laws; if the claims upon public gratitude in behalf of the soldiers of the Revolution have been promptly met and faithfully discharged; if there have been no failures in defraying the very large expenditures growing out of that long continued and salutary policy of peacefully removing the Indians to regions of comparative safety and prosperity; if the public faith has at all times and everywhere been most scrupulously maintained by a prompt discharge of the numerous, extended, and diversified claims on the Treasury, if all these great and permanent objects, with many others that might be stated, have for a series of years, marked by peculiar obstacles and difficulties, been successfully accomplished without a resort to a permanent debt or the aid of a national bank, have we not a right to expect that a policy the object of which has been to sustain the public service independently of either of these fruitful sources of discord will receive the final sanction of a people whose unbiased and fairly elicited judgment upon public affairs is never ultimately wrong? That embarrassments in the pecuniary concerns of individuals of unexampled extent and duration have recently existed in this as in other commercial nations is undoubtedly true. To suppose it necessary now to trace these reverses to their sources would be a reflection on the intelligence of my fellow citizens. Whatever may have been the obscurity in which the subject was involved during the earlier stages of the revulsion, there can not now be many by whom the whole question is not fully understood. Not deeming it within the constitutional powers of the general government to repair private losses sustained by reverses in business having no connection with the public service, either by direct appropriations from the Treasury or by special legislation designed to secure exclusive privileges and immunities to individuals or classes in preference to or at the expense of the great majority necessarily debarred from any participation in them, no attempt to do so has been either made, recommended, or encouraged by the present executive. It is believed, however, that the great purposes for the attainment of which the federal government was instituted have not been lost sight of. Intrusted only with certain limited powers, cautiously enumerated, distinctly specified, and defined with a precision and clearness which would seem to defy misconstruction, it has been my constant aim to confine myself within the limits so clearly marked out and so carefully guarded. Having always been of opinion that the best preservative of the union of the states is to be found in a total abstinence from the exercise of all doubtful powers on the part of the federal government rather than in attempts to assume them by a loose construction of the Constitution or an ingenious perversion of its words, I have endeavored to avoid recommending any measure which I had reason to apprehend would, in the opinion even of a considerable minority of my fellow citizens, be regarded as trenching on the rights of the states or the provisions of the hallowed instrument of our Union. Viewing the aggregate powers of the federal government as a voluntary concession of the states, it seemed to me that such only should be exercised as were at the time intended to be given. I have been strengthened, too, in the propriety of this course by the conviction that all efforts to go beyond this tend only to produce dissatisfaction and distrust, to excite jealousies, and to provoke resistance. Instead of adding strength to the federal government, even when successful they must ever prove a source of incurable weakness by alienating a portion of those whose adhesion is indispensable to the great aggregate of united strength and whose voluntary attachment is in my estimation far more essential to the efficiency of a government strong in the best of all possible strength, the confidence and attachment of all those who make up its constituent elements. Thus believing, it has been my purpose to secure to the whole people and to every member of the Confederacy, by general, salutary, and equal laws alone, the benefit of those republican institutions which it was the end and aim of the Constitution to establish, and the impartial influence of which is in my judgment indispensable to their preservation. I can not bring myself to believe that the lasting happiness of the people, the prosperity of the states, or the permanency of their Union can be maintained by giving preference or priority to any class of citizens in the distribution of benefits or privileges, or by the adoption of measures which enrich one portion of the Union at the expense of another; nor can I see in the interference of the federal government with the local legislation and reserved rights of the states a remedy for present or a security against future dangers. The first, and assuredly not the least, important step toward relieving the country from the condition into which it had been plunged by excesses in trade, banking, and credits of all kinds was to place the business transactions of the government itself on a solid basis, giving and receiving in all cases value for value, and neither countenancing nor encouraging in others that delusive system of credits from which it has been found so difficult to escape, and which has left nothing behind it but the wrecks that mark its fatal career. That the financial affairs of the government are now and have been during the whole period of these wide spreading difficulties conducted with a strict and invariable regard to this great fundamental principle, and that by the assumption and maintenance of the stand thus taken on the very threshold of the approaching crisis more than by any other cause or causes whatever the community at large has been shielded from the incalculable evils of a general and indefinite suspension of specie payments, and a consequent annihilation for the whole period it might have lasted of a just and invariable standard of value, will, it is believed, at this period scarcely be questioned. A steady adherence on the part of the government to the policy which has produced such salutary results, aided by judicious state legislation and, what is not less important, by the industry, enterprise, perseverance, and economy of the American people, can not fail to raise the whole country at an early period to a state of solid and enduring prosperity, not subject to be again overthrown by the suspension of banks or the explosion of a bloated credit system. It is for the people and their representatives to decide whether or not the permanent welfare of the country ( which all good citizens equally desire, however widely they may differ as to the means of its accomplishment ) shall be in this way secured, or whether the management of the pecuniary concerns of the government, and by consequence to a great extent those of individuals also, shall be carried back to a condition of things which fostered those contractions and expansions of the currency and those reckless abuses of credit from the baleful effects of which the country has so deeply suffered, a return that can promise in the end no better results than to reproduce the embarrassments the government has experienced, and to remove from the shoulders of the present to those of fresh victims the bitter fruits of that spirit of speculative enterprise to which our countrymen are so liable and upon which the lessons of experience are so unavailing. The choice is an important one, and I sincerely hope that it may be wisely made. A report from the Secretary of War, presenting a detailed view of the affairs of that department, accompanies this communication. The desultory duties connected with the removal of the Indians, in which the Army has been constantly engaged on the northern and western frontiers and in Florida, have rendered it impracticable to carry into full effect the plan recommended by the Secretary for improving its discipline. In every instance where the regiments have been concentrated they have made great progress, and the best results may be anticipated from a continuance of this system. During the last season a part of the troops have been employed in removing Indians from the interior to the territory assigned them in the West, a duty which they have performed efficiently and with praiseworthy humanity, and that portion of them which has been stationed in Florida continued active operations there throughout the heats of summer. The policy of the United States in regard to the Indians, of which a succinct account is given in my message of 1838, and of the wisdom and expediency of which I am fully satisfied, has been continued in active operation throughout the whole period of my administration. Since the spring of 1837 more than 40,000 Indians have been removed to their new homes west of the Mississippi, and I am happy to add that all accounts concur in representing the result of this measure as eminently beneficial to that people. The emigration of the Seminoles alone has been attended with serious difficulty and occasioned bloodshed, hostilities having been commenced by the Indians in Florida under the apprehension that they would be compelled by force to comply with their treaty stipulations. The execution of the treaty of Paynes Landing, signed in 1832, but not ratified until 1834, was postponed at the solicitation of the Indians until 1836, when they again renewed their agreement to remove peaceably to their new homes in the West. In the face of this solemn and renewed compact they broke their faith and commenced hostilities by the massacre of Major Dade's command, the murder of their agent, General Thompson, and other acts of cruel treachery. When this alarming and unexpected intelligence reached the seat of government, every effort appears to have been made to reenforce General Clinch, who commanded the troops then in Florida. General Eustis was dispatched with reenforcements from Charleston, troops were called out from Alabama, Tennessee, and Georgia, and General Scott was sent to take the command, with ample powers and ample means. At the first alarm General Gaines organized a force at New Orleans, and without waiting for orders landed in Florida, where he delivered over the troops he had brought with him to General Scott. Governor Call was subsequently appointed to conduct a summer campaign, and at the close of it was replaced by General Jesup. These events and changes took place under the administration of my predecessor. Notwithstanding the exertions of the experienced officers who had command there for eighteen months, on entering upon the administration of the government I found the Territory of Florida a prey to Indian atrocities. A strenuous effort was immediately made to bring those hostilities to a close, and the army under General Jesup was reenforced until it amounted to 10,000 men, and furnished with abundant supplies of every description. In this campaign a great number of the enemy were captured and destroyed, but the character of the contest only was changed. The Indians, having been defeated in every engagement, dispersed in small bands throughout the country and became an enterprising, formidable, and ruthless banditti. General Taylor, who succeeded General Jesup, used his best exertions to subdue them, and was seconded in his efforts by the officers under his command; but he too failed to protect the Territory from their depredations. By an act of signal and cruel treachery they broke the truce made with them by General MacGrab, who was sent from Washington for the purpose of carrying into effect the expressed wishes of Congress, and have continued their devastations ever since. General Armistead, who was in Florida when General Taylor left the army by permission, assumed the command, and after active summer operations was met by propositions for peace, and from the fortunate coincidence of the arrival in Florida at the same period of a delegation from the Seminoles who are happily settled west of the Mississippi and are now anxious to persuade their countrymen to join them there hopes were for some time entertained that the Indians might be induced to leave the Territory without further difficulty. These hopes have proved fallacious and hostilities have been renewed throughout the whole of the Territory. That this contest has endured so long is to be attributed to causes beyond the control of the government. Experienced generals have had the command of the troops, officers and soldiers have alike distinguished themselves for their activity, patience, and enduring courage, the army has been constantly furnished with supplies of every description, and we must look for the causes which have so long procrastinated the issue of the contest in the vast extent of the theater of hostilities, the almost insurmountable obstacles presented by the nature of the country, the climate, and the wily character of the savages. The sites for marine hospitals on the rivers and lakes which I was authorized to select and cause to be purchased have all been designated, but the appropriation not proving sufficient, conditional arrangements only have been made for their acquisition. It is for Congress to decide whether these conditional purchases shall be sanctioned and the humane intentions of the law carried into full effect. The Navy, as will appear from the accompanying report of the Secretary, has been usefully and honorably employed in the protection of our commerce and citizens in the Mediterranean, the Pacific, on the coast of Brazil, and in the Gulf of Mexico. A small squadron, consisting of the frigate Constellation and the sloop of war Boston, under Commodore Kearney, is now on its way to the China and Indian seas for the purpose of attending to our interests in that quarter, and Commander Aulick, in the sloop of war Yorktown, has been instructed to visit the Sandwich and Society islands, the coasts of New Zealand and Japan, together with other ports and islands frequented by our whale ships, for the purpose of giving them countenance and protection should they be required. Other smaller vessels have been and still are employed in prosecuting the surveys of the coast of the United States directed by various acts of Congress, and those which have been completed will shortly be laid before you. The exploring expedition at the latest date was preparing to leave the Bay of Islands, New Zealand, in further prosecution of objects which have thus far been successfully accomplished. The discovery of a new continent, which was first seen in latitude 66 \u201c2 ' south, longitude 154\u201d 27 ' east, and afterwards in latitude 66 \u201c31 ' south, longitude 153\u201d 40 ' east, by Lieutenants Wilkes and Hudson, for an extent of 1,800 miles, but on which they were prevented from landing by vast bodies of ice which encompassed it, is one of the honorable results of the enterprise. Lieutenant Wilkes bears testimony to the zeal and good conduct of his officers and men, and it is but justice to that officer to state that he appears to have performed the duties assigned him with an ardor, ability, and perseverance which give every assurance of an honorable issue to the undertaking. The report of the Postmaster General herewith transmitted will exhibit the service of that department the past year and its present condition. The transportation has been maintained during the year to the full extent authorized by the existing laws; some improvements have been effected which the public interest seemed urgently to demand, but not involving any material additional expenditure; the contractors have generally performed their engagements with fidelity; the postmasters, with few exceptions, have rendered their accounts and paid their quarterly balances with promptitude, and the whole service of the department has maintained the efficiency for which it has for several years been distinguished. The acts of Congress establishing new mail routes and requiring more expensive services on others and the increasing wants of the country have for three years past carried the expenditures something beyond the accruing revenues, the excess having been met until the past year by the surplus which had previously accumulated. That surplus having been exhausted and the anticipated increase in the revenue not having been realized owing to the depression in the commercial business of the country, the finances of the department exhibit a small deficiency at the close of the last fiscal year. Its resources, however, are ample, and the reduced rates of compensation for the transportation service which may be expected on the future lettings from the general reduction of prices, with the increase of revenue that may reasonably be anticipated from the revival of commercial activity, must soon place the finances of the department in a prosperous condition. Considering the unfavorable circumstances which have existed during the past year, it is a gratifying result that the revenue has not declined as compared with the preceding year, but, on the contrary, exhibits a small increase, the circumstances referred to having had no other effect than to check the expected income. It will be seen that the Postmaster General suggests certain improvements in the establishment designed to reduce the weight of the mails, cheapen the transportation, insure greater regularity in the service, and secure a considerable reduction in the rates of letter postage, an object highly desirable. The subject is one of general interest to the community, and is respectfully recommended to your consideration. The suppression of the African slave trade has received the continued attention of the government. The brig Dolphin and schooner Grampus have been employed during the last season on the coast of Africa for the purpose of preventing such portions of that trade as were said to be prosecuted under the American flag. After cruising off those parts of the coast most usually resorted to by slavers until the commencement of the rainy season, these vessels returned to the United States for supplies, and have since been dispatched on a similar service. From the reports of the commanding officers it appears that the trade is now principally carried on under Portuguese colors, and they express the opinion that the apprehension of their presence on the slave coast has in a great degree arrested the prostitution of the American flag to this inhuman purpose. It is hoped that by continuing to maintain this force in that quarter and by the exertions of the officers in command much will be done to put a stop to whatever portion of this traffic may have been carried on under the American flag and to prevent its use in a trade which, while it violates the laws, is equally an outrage on the rights of others and the feelings of humanity. The efforts of the several governments who are anxiously seeking to suppress this traffic must, however, be directed against the facilities afforded by what are now recognized as legitimate commercial pursuits before that object can be fully accomplished. Supplies of provisions, water casks, merchandise, and articles connected with the prosecution of the slave trade are, it is understood, freely carried by vessels of different nations to the slave factories, and the effects of the factors are transported openly from one slave station to another without interruption or punishment by either of the nations to which they belong engaged in the commerce of that region. I submit to your judgments whether this government, having been the first to prohibit by adequate penalties the slave trade, the first to declare it piracy, should not be the first also to forbid to its citizens all trade with the slave factories on the coast of Africa, giving an example to all nations in this respect which if fairly followed can not fail to produce the most effective results in breaking up those dens of iniquity To the House of Representatives of the United States: I think proper to communicate to the House of Representatives, in further answer to their resolution of the 21st ultimo, the correspondence which has since occurred between the Secretary of State and the British minister on the same subject. M. VAN BUREN. Mr. Fox to Mr. Forsyth. WASHINGTON, December 29, 1840 Hon. JOHN FORSYTH, etc. Sir: I have the honor to acknowledge the receipt of your letter of the 26th instant, in which, in reply to a letter which I had addressed to you on the 13th, you acquaint me that the President is not prepared to comply with my demand for the liberation of Mr. Alexander McLeod, of Upper Canada, now imprisoned at Lockport, in the State of New York, on a pretended charge of murder and arson, as having been engaged in the destruction of the piratical steamboat Caroline on the 29th of December, 1837. I learn with deep regret that such is the decision of the President of the United States, for I can not but foresee the very grave and serious consequences that must ensue if, besides the injury already inflicted upon Mr. McLeod of a vexatious and unjust imprisonment, any further harm should be done to him in the progress of this extraordinary proceeding. I have lost no time in forwarding to Her Majesty's Government in England the correspondence that has taken place, and I shall await the further orders of Her Majesty's Government with respect to the important question which that correspondence involves. But I feel it my duty not to close this communication without likewise testifying my vast regret and surprise at the expressions which I find repeated in your letter with reference to the destruction of the steamboat Caroline. I had confidently hoped that the first erroneous impression of the character of that event, imposed upon the mind of the United States Government by partial and exaggerated representations, would long since have been effaced by a more strict and accurate examination of the facts. Such an investigation must even yet, I am willing to believe, lead the United States Government to the same conviction with which Her Majesty's authorities on the spot were impressed, that the act was one, in the strictest sense, of self defense, rendered absolutely necessary by the circumstances of the occasion for the safety and protection of Her Majesty's subjects, and justified by the same motives and principles which upon similar and well known occasions have governed the conduct of illustrious officers of the United States. The steamboat Caroline was a hostile vessel engaged in piratical war against Her Majesty's people, hired from her owners for that express purpose, and known to be so beyond the possibility of doubt, The place where the vessel was destroyed was nominally, it is true, within the territory of a friendly power, but the friendly power had been deprived through overbearing piratical violence of the use of its proper authority over that portion of territory. The authorities of New York had not even been able to prevent the artillery of the State from being carried off publicly at midday to be used as instruments of war against Her Majesty's subjects. It was under such circumstances, which it is to be hoped will never recur, that the vessel was attacked by a party of Her Majesty's people, captured, and destroyed. A remonstrance against the act in question has been addressed by the United States to Her Majesty's Government in England. I am not authorized to pronounce the decision of Her Majesty's Government upon that remonstrance, but I have felt myself bound to record in the meantime the above opinion, in order to protest in the most solemn manner against the spirited and loyal conduct of a party of Her Majesty's officers and people being qualified, through an unfortunate misapprehension, as I believe, of the facts, with the appellation of outrage or of murder. I avail myself of this occasion to renew to you the assurance of my distinguished consideration. H.S. FOX. Mr. Forsyth to Mr. Fox. DEPARTMENT OF STATE, Washington, December 31, 1840. Sir: I have the honor to acknowledge the receipt of your note of the 29th instant, in reply to mine of the 26th, on the subject of the arrest and detention of Alexander McLeod as one of the perpetrators of the outrage committed in New York when the steamboat Caroline was seized and burnt. Full evidence of that outrage has been presented to Her Britannic Majesty's Government with a demand for redress, and of course no discussion of the circumstances here can be either useful or proper, nor can I suppose it to be your desire to invite it. I take leave of the subject with this single remark, that the opinion so strongly expressed by you on the facts and principles involved in the demand for reparation on Her Majesty's Government by the United States would hardly have been hazarded had you been possessed of the carefully collected testimony which has been presented to your Government in support of that demand. I avail myself of the occasion to renew to you the assurance of my distinguished consideration. JOHN FORSYTH ", "Fellow citizens: Without solicitation on my part, I have been chosen by the free and voluntary suffrages of my countrymen to the most honorable and most responsible office on earth. I am deeply impressed with gratitude for the confidence reposed in me. Honored with this distinguished consideration at an earlier period of life than any of my predecessors, I can not disguise the diffidence with which I am about to enter on the discharge of my official duties. If the more aged and experienced men who have filled the office of President of the United States even in the infancy of the Republic distrusted their ability to discharge the duties of that exalted station, what ought not to be the apprehensions of one so much younger and less endowed now that our domain extends from ocean to ocean, that our people have so greatly increased in numbers, and at a time when so great diversity of opinion prevails in regard to the principles and policy which should characterize the administration of our government? Well may the boldest fear and the wisest tremble when incurring responsibilities on which may depend our country's peace and prosperity, and in some degree the hopes and happiness of the whole human family. In assuming responsibilities so vast I fervently invoke the aid of that Almighty Ruler of the Universe in whose hands are the destinies of nations and of men to guard this Heaven-favored land against the mischiefs which without His guidance might arise from an unwise public policy. With a firm reliance upon the wisdom of Omnipotence to sustain and direct me in the path of duty which I am appointed to pursue, I stand in the presence of this assembled multitude of my countrymen to take upon myself the solemn obligation \u201cto the best of my ability to preserve, protect, and defend the Constitution of the United States.\u201d A concise enumeration of the principles which will guide me in the administrative policy of the government is not only in accordance with the examples set me by all my predecessors, but is eminently befitting the occasion. The Constitution itself, plainly written as it is, the safeguard of our federative compact, the offspring of concession and compromise, binding together in the bonds of peace and union this great and increasing family of free and independent states, will be the chart by which I shall be directed. It will be my first care to administer the government in the true spirit of that instrument, and to assume no powers not expressly granted or clearly implied in its terms. The government of the United States is one of delegated and limited powers, and it is by a strict adherence to the clearly granted powers and by abstaining from the exercise of doubtful or unauthorized implied powers that we have the only sure guaranty against the recurrence of those unfortunate collisions between the federal and state authorities which have occasionally so much disturbed the harmony of our system and even threatened the perpetuity of our glorious Union. \u201cTo the states, respectively, or to the people\u201d have been reserved \u201cthe powers not delegated to the United States by the Constitution nor prohibited by it to the states.\u201d Each state is a complete sovereignty within the sphere of its reserved powers. The government of the Union, acting within the sphere of its delegated authority, is also a complete sovereignty. While the general government should abstain from the exercise of authority not clearly delegated to it, the states should be equally careful that in the maintenance of their rights they do not overstep the limits of powers reserved to them. One of the most distinguished of my predecessors attached deserved importance to \u201cthe support of the state governments in all their rights, as the most competent administration for our domestic concerns and the surest bulwark against antirepublican tendencies,\u201d and to the \u201cpreservation of the general government in its whole constitutional vigor, as the sheet anchor of our peace at home and safety abroad.\u201d To the government of the United States has been intrusted the exclusive management of our foreign affairs. Beyond that it wields a few general enumerated powers. It does not force reform on the states. It leaves individuals, over whom it casts its protecting influence, entirely free to improve their own condition by the legitimate exercise of all their mental and physical powers. It is a common protector of each and all the states; of every man who lives upon our soil, whether of native or foreign birth; of every religious sect, in their worship of the Almighty according to the dictates of their own conscience; of every shade of opinion, and the most free inquiry; of every art, trade, and occupation consistent with the laws of the states. And we rejoice in the general happiness, prosperity, and advancement of our country, which have been the offspring of freedom, and not of power. This most admirable and wisest system of well regulated self government among men ever devised by human minds has been tested by its successful operation for more than half a century, and if preserved from the usurpations of the federal government on the one hand and the exercise by the states of powers not reserved to them on the other, will, I fervently hope and believe, endure for ages to come and dispense the blessings of civil and religious liberty to distant generations. To effect objects so dear to every patriot I shall devote myself with anxious solicitude. It will be my desire to guard against that most fruitful source of danger to the harmonious action of our system which consists in substituting the mere discretion and caprice of the executive or of majorities in the legislative department of the government for powers which have been withheld from the federal govern
