tion made by our minister upon the spot, has already been adverted to. When it was understood that the ministry of the present King took exception to my message of last year, putting a construction upon it which was disavowed on its face, our late minister at Paris, in answer to the note which first announced a dissatisfaction with the language used in the message, made a communication to the French Government under date of the 29th of January, 1835, calculated to remove all impressions which an unreasonable susceptibility had created. He repeated and called the attention of the French Government to the disavowal contained in the message itself of any intention to intimidate by menace; he truly declared that it contained and was intended to contain no charge of ill faith against the King of the French, and properly distinguished between the right to complain in unexceptionable terms of the omission to execute an agreement and an accusation of bad motives in withholding such execution, and demonstrated that the necessary use of that right ought not to be considered as an offensive imputation. Although this communication was made without instructions and entirely on the minister's own responsibility, yet it was afterwards made the act of this Government by my full approbation, and that approbation was officially made known on the 25th of April, 1835, to the French Government. It, however, failed to have any effect. The law, after this friendly explanation, passed with the obnoxious amendment, supported by the King's ministers, and was finally approved by the King. The people of the United States are justly attached to a pacific system in their intercourse with foreign nations. It is proper, therefore, that they should know whether their Government has adhered to it. In the present instance it has been carried to the utmost extent that was consistent with a becoming self respect. The note of the 29th of January, to which I have before alluded, was not the only one which our minister took upon himself the responsibility of presenting on the same subject and in the same spirit. Finding that it was intended to make the payment of a just debt dependent on the performance of a condition which he knew could never be complied with, he thought it a duty to make another attempt to convince the French Government that whilst self respect and regard to the dignity of other nations would always prevent us from using any language that ought to give offense, yet we could never admit a right in any foreign government to ask explanations of or to interfere in any manner in the communications which one branch of our public councils made with another; that in the present case no such language had been used, and that this had in a former note been fully and voluntarily state, before it was contemplated to make the explantion a condition; and that there might be no misapprehension he stated the terms used in that note, and he officially informed them that it had been approved by the President, and that therefore every explanation which could reasonably be asked or honorably given had been already made; that the contemplated measure had been anticipated by a voluntary and friendly declaration, and was therefore not only useless, but might be deemed offensive, and certainly would not be complied with if annexed as a condition. When this latter communication, to which I especially invite the attention of Congress, was laid before me, I entertained the hope that the means it was obviously intended to afford of an honorable and speedy adjustment of the difficulties between the two nations would have been accepted, and I therefore did not hesitate to give it my sanction and full approbation. This was due to the minister who had made himself responsible for the act, and it was published to the people of the United States and is now laid before their representatives to shew hos far their Executive has gone in its endeavors to restore a good understanding betwe en the two countries. It would have been at any time communicated to the Government of France had it been officially requested. The French Government having received all the explanation which honor and principle permitted, and which could in reason be asked, it was hoped it would no longer hesitate to pay the installments now due. The agent authorized to receive the money was instructed to inform the French minister of his readiness to do so. In reply to this notice he was told that the money could not then be paid, because the formalities required by the act of the Chambers had not been arranged. Not having received any official information of the intentions of the French Government, and anxious to bring, as far as practicable, this unpleasant affair to a close before the meeting of Congress, that you might have the whole subject before you, I caused our charge ' d'affaires at Paris to be instructed to ask for the final determination of the French Government, and in the event of their refusal to pay the installments now due, without further explanations to return to the United States. The result of this last application has not yet reached us, but is daily expected. That it may be favorable is my sincere wish. France having now, through all the branches of her Government, acknowledged the validity of our claims and the obligation of the treaty of 1831, and there really existing no adequate cause for further delay, will at length, it may be hoped, adopt the course which the interests of both nations, not less than the principles of justice, so imperiously require. The treaty being once executed on her part, little will remain to disturb the friendly relations of the two countries nothing, indeed, which will not yield to the suggestions of a pacific and enlightened policy and to the influence of that mutual good will and of those generous recollections which we may confidently expect will then be revived in all their ancient force. In any event, however, the principle involved in the new aspect which has been given to the controversy is so vitally important to the independent administration of the Government that it can neither be surrendered nor compromitted without national degradation. I hope it is unnecessary for me to say that such a sacrifice will not be made through any agency of mine. The honor of my country shall never be stained by an apology from me for the statement of truth and the performance of duty; nor can I give any explanation of my official acts except such as is due to integrity and justice and consistent with the principles on which our institutions have been framed. This determination will, I am confident, be approved by my constituents. I have, indeed, studied their character to but little purpose if the sum of 25,000,000 francs will have the weight of a feather in the estimation of what appertains to their national independence, and if, unhappily, a different impression should at any time obtain in any quarter, they will, I am sure, rally round the Government of their choice with alacrity and unanimity, and silence for ever the degrading imputation. Having thus frankly presented to you the circumstances which since the last session of Congress have occurred in this interesting and important matter, with the views of the Executive in regard to them, it is at this time only necessary to add that when ever the advices now daily expected from our chargyy? d'affaires shall have been received they will be made the subject of a special communication. The condition of the public finances was never more flattering than at the present period. Since my last annual communication all the remains of the public debt have been redeemed, or money has been placed in deposit for this purpose when ever the creditors choose to receive it. All the other pecuniary engagements of the Government have been honorably and promptly fulfilled, and there will be a balance in the Treasury at the close of the year of about $ 19,000,000. It is believed that after meeting all outstanding and unexpended appropriations there will remain near $ 11,000,000 to be applied to any new objects which Congress may designate or to the more rapid execution of the works already in progress. In aid of these objects, and to satisfy the current expenditures of the ensuing year, it is estimated that there will be received from various sources $ 20,000,000 more in 1836. Should Congress make new appropriations in conformity with the estimates which will be submitted from the proper Departments, amounting to about $ 24,000,000, still the available surplus at the close of the next year, after deducting all unexpended appropriations, will probably not be less than $ 6,000,000. This sum can, in my judgment, be now usefully applied to proposed improvements in our navy yards, and to new national works which are not enumerated in the present estimates or to the more rapid completion of those already begun. Either would be constitutional and useful, and would render unnecessary any attempt in our present peculiar condition to divide the surplus revenue or to reduce it any faster than will be effected by the existing laws. In any event, as the annual report from the Secretary of the Treasury will enter into details, shewing the probability of some decrease in the revenue during the next 7 years and a very considerable deduction in 1842, it is not recommended that Congress should undertake to modify the present tariff so as to disturb the principles on which the compromise act was passed. Taxation on some of the articles of general consumption which are not in competition with our own productions may be no doubt so diminished as to lessen to some extent the source of this revenue, and the same object can also be assisted by more liberal provisions for the subjects of public defense, which in the present state of our prosperity and wealth may be expected to engage your attention. If, however, after satisfying all the demands which can arise from these sources the unexpended balance in the Treasury should still continue to increase, it would be better to bear with the evil until the great changes contemplated in our tariff laws have occurred and shall enable us to revise the system with that care and circumspection which are due to so delicate and important a subject. It is certainly our duty to diminish as far as we can the burdens of taxation and to regard all the restrictions which are imposed on the trade and navigation of our citizens as evils which we shall mitigate when ever we are not prevented by the adverse legislation and policy of foreign nations or those primary duties which the defense and independence of our country enjoin upon us. That we have accomplished much toward the relief of our citizens by the changes which have accompanied the payment of the public debt and the adoption of the present revenue laws is manifest from the fact that compared to 1833 there is a diminution of near $ 25,000,000 in the last two years, and that our expenditures, independently of those for the public debt, have been reduced near $ 9,000,000 during the same period. Let us trust that by the continued observance of economy and by harmonizing the great interests of agriculture, manufactures, and commerce much more may be accomplished to diminish the burdens of government and to increase still further the enterprise and the patriotic affection of all classes of our citizens and all the members of our happy Confederacy. As the data which the Secretary of the Treasury will lay before you in regard to our financial resources are full and extended, and will afford a safe guide in your future calculations, I think it unnecessary to offer any further observations on that subject here. Among the evidences of the increasing prosperity of the country, not the least gratifying is that afforded by the receipts from the sales of the public lands, which amount in the present year to the unexpected sum of $ 11,000,000. This circumstance attests the rapidity with which agriculture, the first and most important occupation of man, advances and contributes to the wealth and power of our extended territory. Being still of the opinion that it is our best policy, as far as we can consistently with the obligations under which those lands were ceded to the United States, to promote their speedy settlement, I beg leave to call the attention of the present Congress to the suggestions I have offered respecting it in my former messages. The extraordinary receipts from the sales of the public lands invite you to consider what improvements the land system, and particularly the condition of the General Land Office, may require. At the time this institution was organized, near a quarter century ago, it would probably have been thought extravagant to anticipate for this period such an addition to its business as has been produced by the vast increase of those sales during the past and present years. It may also be observed that since the year 1812 the land offices and surveying districts have been greatly multiplied, and that numerous legislative enactments from year to year since that time have imposed a great amount of new and additional duties upon that office, while the want of a timely application of force commensurate with the care and labor required has caused the increasing embarrassment of accumulated arrears in the different branches of the establishment. These impediments to the expedition of much duty in the General Land Office induce me to submit to your judgment whether some modification of the laws relating to its organization, or an organization of a new character, be not called for at the present juncture, to enable the office to accomplish all the ends of its institution with a greater degree of facility and promptitude than experience has proved to be practicable under existing regulations. The variety of the concerns and the magnitude and complexity of the details occupying and dividing the attention of the Commissioner appear to render it difficult, if not impracticable, for that officer by any possible assiduity to bestow on all the multifarious subjects upon which he is called to act the ready and careful attention due to their respective importance, unless the Legislature shall assist him by a law providing, or enabling him to provide, for a more regular and economical distribution of labor, with the incident responsibility among those employed under his direction. The mere manual operation of affixing his signature to the vast number of documents issuing from his office subtracts so largely from the time and attention claimed by the weighty and complicated subjects daily accumulating in that branch of the public service as to indicate the strong necessity of revising the organic law of the establishment. It will be easy for Congress hereafter to proportion the expenditure on account of this branch of the service to its real wants by abolishing from time to time the offices which can be dispensed with. The extinction of the public debt having taken place, there is no longer any use for the offices of Commissioners of Loans and of the Sinking Fund. I recommend, therefore, that they be abolished, and that proper measures be taken for the transfer to the Treasury Department of any funds, books, and papers connected with the operations of those offices, and that the proper power be given to that Department for closing finally any portion of their business which may remain to be settled. It is also incumbent on Congress in guarding the pecuniary interests of the country to discontinue by such a law as was passed in 1812 the receipt of the bills of the Bank of the United States in payment of the public revenue, and to provide for the designation of an agent whose duty it shall be to take charge of the books and stock of the United States in that institution, and to close all connection with it after the 3d of March, 1836 1836 - 03 - 03, when its charter expires. In making provision in regard to the disposition of this stock it will be essential to define clearly and strictly the duties and powers of the officer charged with that branch of the public service. It will be seen from the correspondence which the Secretary of the Treasury will lay before you that not withstanding the large amount of the stock which the United States hold in that institution no information has yet been communicated which will enable the Government to anticipate when it can receive any dividends or derive any benefit from it. Connected with the condition of the finances and the flourishing state of the country in all its branches of industry, it is pleasing to witness the advantages which have been already derived from the recent laws regulating the value of the gold coinage. These advantages will be more apparent in the course of the next year, when the branch mints authorized to be established in North Carolina, Georgia, and Louisiana shall have gone into operation. Aided, as it is hoped they will be, by further reforms in the banking systems of the States and by judicious regulations on the part of Congress in relation to the custody of the public moneys, it may be confidently anticipated that the use of gold and silver as circulating medium will become general in the ordinary transactions connected with the labor of the country. The great desideratum in modern times is an efficient check upon the power of banks, preventing that excessive issue of paper whence arise those fluctuations in the standard of value which render uncertain the rewards of labor. It was supposed by those who established the Bank of the United States that from the credit given to it by the custody of the public moneys and other privileges and the precautions taken to guard against the evils which the country had suffered in the bankruptcy of many of the State institutions of that period we should derive from that institution all the security and benefits of a sound currency and every good end that was attainable under the provision of the Constitution which authorizes Congress alone to coin money and regulate the value thereof. But it is scarcely necessary now to say that these anticipations have not been realized. After the extensive embarrassment and distress recently produced by the Bank of the United States, from which the country is now recovering, aggravated as they were by pretensions to power which defied the public authority, and which if acquiesced in by the people would have changed the whole character of our Government, every candid and intelligent individual must admit that for the attainment of the great advantages of a sound currency we must look to a course of legislation radically different from that which created such an institution. In considering the means of obtaining so important an end we must set aside all calculations of temporary convenience, and be influenced by those only which are in harmony with the true character and the permanent interests of the Republic. We must recur to first principles and see what it is that has prevented the legislation of Congress and the States on the subject of currency from satisfying the public expectation and realizing results corresponding to those which have attended the action of our system when truly consistent with the great principle of equality upon which it rests, and with that spirit of forbearance and mutual concession and generous patriotism which was originally, and must ever continue to be, the vital element of our Union. On this subject I am sure that I can not be mistaken in ascribing our want of success to the undue countenance which has been afforded to the spirit of monopoly. All the serious dangers which our system has yet encountered may be traced to the resort to implied powers and the use of corporations clothed with privileges, the effect of which is to advance the interests of the few at the expense of the many. We have felt but one class of these dangers exhibited in the contest waged by the Bank of the United States against the Government for the last four years. Happily they have been obviated for the present by the indignant resistance of the people, but we should recollect that the principle whence they sprung is an ever active one, which will not fail to renew its effo rts in the same and in other forms so long as there is a hope of success, founded either on the inattention of the people or the treachery of their representatives to the subtle progress of its influence. The bank is, in fact, but one of the fruits of a system at war with the genius of all our institutions a system founded upon a political creed the fundamental principle of which is a distrust of the popular will as a safe regulator of political power, and whose great ultimate object and inevitable result, should it prevail, is the consolidation of all power in our system in one central government. Lavish public disbursements and corporations with exclusive privileges would be its substitutes for the original and as yet sound checks and balances of the Constitution the means by whose silent and secret operation a control would be exercised by the few over the political conduct of the many by first acquiring that control over the labor and earnings of the great body of the people. Wherever this spirit has effected an alliance with political power, tyranny and despotism have been the fruit. If it is ever used for the ends of government, it has to be incessantly watched, or it corrupts the sources of the public virtue and agitates the country with questions unfavorable to the harmonious and steady pursuit of its true interests. We are now to see whether, in the present favorable condition of the country, we can not take an effectual stand against thei spirit of monopoly, and practically prove in respect to the currency as well as other important interests that ther is no necessity for so extensive a resort to it as that which has been heretofore practiced. The experience of another year has confirmed the utter fallacy of the idea that the Bank of the United States was necessary as a fiscal agent of the Government. Without its aid as such, indeed, in despite of all the embarrassment it was in its power to create, the revenue has been paid with punctuality by our citizens, the business of exchange, both foreign and domestic, has been conducted with convenience, and the circulating medium has been greatly improved. By the use of the State banks, which do not derive their charters from the General Government and are not controlled by its authority, it is ascertained that the moneys of the United States can be collected and disbursed without loss or inconvenience, and that all the wants of the community in relation to exchange and currency are supplied as well as they have ever been before. If under circumstances the most unfavorable to the steadiness of the money market it has been found that the considerations on which the Bank of the United States rested its claims to the public favor were imaginary and groundless, it can not be doubted that the experience of the future will be more decisive against them. It has been seen that without the agency of a great moneyed monopoly the revenue can be collected and conveniently and safely applied to all the purposes of the public expenditure. It is also ascertained that instead of being necessarily made to promote the evils of an unchecked paper system, the management of the revenue can be made auxiliary to the reform which the legislatures of several of the States have already commenced in regard to the suppression of small bills, and which has only to be fostered by proper regulations on the part of Congress to secure a practical return to the extent required for the security of the currency to the constitutional medium. Severed from the Government as political engines, and not susceptible of dangerous extension and combination, the State banks will not be tempted, nor will they have teh power, which we have seen exercised, to divert the public funds from the legitimate purposes of the Government. The collection and custody of the revenue, being, on the contrary, a source of credit to them, will increase the security which the States provide for a faithful execution of their trusts by multiplying the scrutinies to which their operations and accounts will be subjected. Thus disposed, as well from interest as the obligations of their charters, it can not be doubted that such conditions as Congress may see fit to adopt respecting the deposits in these institutions, with a view to the gradual disuse, of the small bills will be cheerfully complied with, and that we shall soon gain in place of the Bank of the United States a practical reform in the whole paper system of the country. If by this policy we can ultimately witness the suppression of all bank bills below $ 20, it is apparent that gold and silver will take their place and become the principal circulating medium in the common business of the farmers and mechanics of the country. The attainment of such a result will form an era in the history of our country which will be dwelt upon with delight by every true friend of its liberty and independence. It will lighten the great tax which our paper system has so long collected from the earnings of labor, and do more to revive and perpetuate those habits of economy and simplicity which are so congenial to the character of republicans than all the legislation which has yet been attempted. To this subject I feel that I can not too earnestly invite the special attention of Congress, without the exercise of whose authority the opportunity to accomplish so much public good must pass unimproved. Deeply impressed with its vital importance, the Executive has taken all the steps within his constitutional power to guard the public revenue and defeat the expectation which the Bank of the United States indulged of renewing and perpetuating its monopoly on the ground of its necessity as a fiscal agent and as affording a sounder currency than could be obtained without such an institution. In the performance of this duty much responsibility was incurred which would have been gladly avoided if the stake which the public had in the question could have been otherwise preserved. Although clothed with the legal authority and supported by precedent, I was aware that there was in the act of the removal of the deposits a liability to excite that sensitiveness to Executive power which it is characteristic and the duty of free men to indulge; but I relied on this feeling also, directed by patriotism and intelligence, to vindicate the conduct which in the end would appear to have been called for by the interests of my country. The apprehensions natural to this feeling that there may have been a desire, through the instrumentality of that measure, to extend the Executive influence, or that it may have been prompted by motives not sufficiently free from ambition, were not over looked. Under the operation of our institutions the public servant who is called on to take a step of high responsibility should feel in the freedom which gives rise to such apprehensions his highest security. When unfounded the attention which they arouse and the discussions they excite deprive those who indulge them of the power to do harm; when just they but hasten the certainty with which the great body of our citizens never fail to repel an attempt to procure the sanction to any exercise of power inconsistent with the jealous maintenance of their rights. Under such convictions, and entertaining no doubt that my constitutional obligations demanded the steps which were taken inreference to the removal of the deposits, it was impossible for me to be deterred from the path of duty by a fear that my motives could be misjudged or that political prejudices could defeat the just consideration of the merits of my conduct. The result has shewn how safe is this reliance upon the patriotic temper and enlightened discernment of the people. That measure has now been before them and has stood the test of all the severe analysis which its general importance, the interests it affected, and the apprehensions it excited were calculated to produce, and it now remains for Congress to consider what legislation has become necessary in consequence. I need only add to what I have on former occasions said on this subject general ly that in the regulations which Congress may prescribe respecting the custody of the public moneys it is desirable that as little discretion as may be deemed consistent with their safe keeping should be given to the executive agents. No one can be more deeply impressed than I am with the soundness of the doctrine which restrains and limits, by specific provisions, executive discretion, as far as it can be done consistently with the preservation of its constitutional character. In respect to the control over the public money this doctrine is peculiarly applicable, and is in harmony with the great principle which I felt I was sustaining in the controversy with the Bank of the United States, which has resulted in severing to some extent a dangerous connection between a moneyed and political power. The duty of the Legislature to define, by clear and positive enactments, the nature and extent of the action which it belongs to the Executive to superintend springs out of a policy analogous to that which enjoins upon all branches of the Federal Government an abstinence from the exercise of powers not clearly granted. In such a Government, possessing only limited and specific powers, the spirit of its general administration can not be wise or just when it opposes the reference of all doubtful points to the great source of authority, the States and the people, whose number and diversified relations securing them against the influences and excitements which may mis lead their agents, make them the safest depository of power. In its application to the Executive, with reference to the legislative branch of the Government, the same rule of action should make the President ever anxious to avoid the exercise of any discretionary authority which can be regulated by Congress. The biases which may operate upon him will not be so likely to extend to the representatives of the people in that body. In my former messages to Congress I have repeatedly urged the propriety of lessening the discretionary authority lodged in the various Departments, but it has produced no effect as yet, except the discontinuance of extra allowances in the Army and Navy and the substitution of fixed salaries in the latter. It is believed that the same principles could be advantageously applied in all cases, and would promote the efficiency and economy of the public service, at the same tiem that greater satisfaction and more equal justice would be secured to the public officers generally. The accompanying report of the Secretary of War will put you in possession of the operations of the Department confided to his care in all its diversified relations during the past year. I am gratified in being able to inform you that no occurrence has required any movement of the military force, except such as is common to a state of peace. The services of the Army have been limited to their usual duties at the various garrisons upon the Atlantic and in-land frontier, with the exceptions states by the Secretary of War. Our small military establishment appears to be adequate to the purposes for which it is maintained, and it forms a nucleus around which any additional force may be collected should the public exigencies unfortunately require any increase of our military means Fellow citizens of the Senate and House of Representatives: Addressing to you the last annual message I shall ever present to the Congress of the United States, it is a source of the most heartfelt satisfaction to be able to congratulate you on the high state of prosperity which our beloved country has attained. With no causes at home or abroad to lessen the confidence with which we look to the future for continuing proofs of the capacity of our free institutions to produce all the fruits of good government, the general condition of our affairs may well excite our national pride. I can not avoid congratulating you, and my country particularly, on the success of the efforts made during my administration by the executive and legislature, in conformity with the sincere, constant, and earnest desire of the people, to maintain peace and establish cordial relations with all foreign powers. Our gratitude is due to the Supreme Ruler of the Universe, and I invite you to unite with me in offering to Him fervent supplications that His providential care may ever be extended to those who follow us, enabling them to avoid the dangers and the horrors of war consistently with a just and indispensable regard to the rights and honor of our country. But although the present state of our foreign affairs, standing, without important change, as they did when you separated in July last, is flattering in the extreme, I regret to say that many questions of an interesting character, at issue with other powers, are yet unadjusted. Amongst the most prominent of these is that of our Northeast boundary. With an undiminished confidence in the sincere desire of His Britannic Majesty's government to adjust that question, I am not yet in possession of the precise grounds upon which it proposes a satisfactory adjustment. With France our diplomatic relations have been resumed, and under circumstances which attest the disposition of both governments to preserve a mutually beneficial intercourse and foster those amicable feelings which are so strongly required by the true interests of the two countries. With Russia, Austria, Prussia, Naples, Sweden, and Denmark the best understanding exists, and our commercial intercourse is gradually expanding itself with them. It is encouraged in all these countries, except Naples, by their mutually advantageous and liberal treaty stipulations with us. The claims of our citizens on Portugal are admitted to be just, but provision for the payment of them has been unfortunately delayed by frequent political changes in that Kingdom. The blessings of peace have not been secured by Spain. Our connections with that country are on the best footing, with the exception of the burdens still imposed upon our commerce with her possessions out of Europe. The claims of American citizens for losses sustained at the bombardment of Antwerp have been presented to the governments of Holland and Belgium, and will be pressed, in due season, to settlement. With Brazil and all our neighbors of this continent we continue to maintain relations of amity and concord, extending our commerce with them as far as the resources of the people and the policy of their governments will permit. The just and long standing claims of our citizens upon some of them are yet sources of dissatisfaction and complaint. No danger is apprehended, however, that they will not be peacefully, although tardily, acknowledged and paid by all, unless the irritating effect of her struggle with Texas should unfortunately make our immediate neighbor, Mexico, an exception. It is already known to you, by the correspondence between the two governments communicated at your last session, that our conduct in relation to that struggle is regulated by the same principles that governed us in the dispute between Spain and Mexico herself, and I trust that it will be found on the most severe scrutiny that our acts have strictly corresponded with our professions. That the inhabitants of the United States should feel strong prepossessions for the one party is not surprising. But this circumstance should of itself teach us great caution, lest it lead us into the great error of suffering public policy to be regulated by partially or prejudice; and there are considerations connected with the possible result of this contest between the two parties of so much delicacy and importance to the United States that our character requires that we should neither anticipate events nor attempt to control them. The known desire of the Texans to become a part of our system, although its gratification depends upon the reconcilement of various and conflicting interests, necessarily a work of time and uncertain in itself, is calculated to expose our conduct to misconstruction in the eyes of the world. There are already those who, indifferent to principle themselves and prone to suspect the want of it in others, charge us with ambitious designs and insidious policy. You will perceive by the accompanying documents that the extraordinary mission from Mexico has been terminated on the sole ground that the obligations of this government to itself and to Mexico, under treaty stipulations, have compelled me to trust a discretionary authority to a high officer of our Army to advance into territory claimed as part of Texas if necessary to protect our own or the neighboring frontier from Indian depredation. In the opinion of the Mexican functionary who has just left us, the honor of his country will be wounded by American soldiers entering, with the most amicable avowed purposes, upon ground from which the followers of his government have been expelled, and over which there is at present no certainty of a serious effort on its part to re establish its dominion. The departure of this minister was the more singular as he was apprised that the sufficiency of the causes assigned for the advance of our troops by the commanding general had been seriously doubted by me, and there was every reason to suppose that the troops of the United States, their commander having had time to ascertain the truth or falsehood of the information upon which they had been marched to Nacogdoches, would be either there in perfect accordance with the principles admitted to be just in his conference with the Secretary of State by the Mexican minister himself, or were already withdrawn in consequence of the impressive warnings their commanding officer had received from the Department of War. It is hoped and believed that his government will take a more dispassionate and just view of this subject, and not be disposed to construe a measure of justifiable precaution, made necessary by its known inability in execution of the stipulations of our treaty to act upon the frontier, into an encroachment upon its rights or a stain upon its honor. In the mean time the ancient complaints of injustice made on behalf of our citizens are disregarded, and new causes of dissatisfaction have arisen, some of them of a character requiring prompt remonstrance and ample and immediate redress. I trust, however, by tempering firmness with courtesy and acting with great forbearance upon every incident that has occurred or that may happen, to do and to obtain justice, and thus avoid the necessity of again bringing this subject to the view of Congress. It is my duty to remind you that no provision has been made to execute our treaty with Mexico for tracing the boundary line between the two countries. What ever may be the prospect of Mexico's being soon able to execute the treaty on its part, it is proper that we should be in anticipation prepared at all times to perform our obligations, without regard to the probable condition of those with whom we have contracted them. The result of the confidential inquiries made into the condition and prospects of the newly declared Texan government will be communicated to you in the course of the session. Commercial treaties promising great advantages to our enterprising merchants and navigators have been formed with the distant governments of Muscat and Siam. The ratifications have been exchanged, but have not reached the Department of State. Copes of the treaties will be transmitted to you if received before, or published if arriving after, the close of the present session of Congress. Nothing has occurred to interrupt the good understanding that has long existed with the Barbary powers, nor to check the good will which is gradually growing up from our intercourse with the dominions of the government of growing of the distinguished chief of the Ottoman Empire. Information has been received at the Department of State that a treaty with the Emperor of Morocco has just been negotiated, which, I hope, will be received in time to be laid before the Senate previous to the close of the session. You will perceive from the report of the Secretary of the Treasury that the financial means of the country continue to keep pace with its improvement in all other respects. The receipts into the Treasury during the present year will amount to about $ 47,691,898; those from customs being estimated at $ 22,523,151, those from lands at about $ 24,000,000, and the residue from miscellaneous sources. The expenditures for all objects during the year are estimated not to exceed $ 32,000,000, which will leave a balance in the Treasury for public purposes on the first day of January next of about $ 41,723,959. This sum, with the exception of $ 5,000,000, will be transferred to the several states in accordance with the provisions of the act regulating the deposits of the public money. The unexpended balances of appropriation on the first day of January next are estimated at $ 14,636,062, exceeding by $ 9,636,062 the amount which will be left in the deposit banks, subject to the draft of the Treasurer of the United States, after the contemplated transfers to the several states are made. If, therefore, the future receipts should not be sufficient to meet these outstanding and future appropriations, there may be soon a necessity to use a portion of the funds deposited with the states. The consequences apprehended when the deposit act of the last session received a reluctant approval have been measurably realized. Though an act merely for the deposit of the surplus moneys of the United States in the state treasuries for safe keeping until they may be wanted for the service of the general government, it has been extensively spoken of as an act to give the money to the several states, and they have been advised to use it as a gift, without regard to the means of refunding it when called for. Such a suggestion has doubtless been made without a proper attention to the various principles and interests which are affected by it. It is manifest that the law itself can not sanction such a suggestion, and that as it now stands the States have no more authority to receive and use these deposits without intending to return them than any deposit bank or any individual temporarily charged with the safe keeping or application of the public money would now have for converting the same to their private use without the consent and against the will of the government. But independently of the violation of public faith and moral obligation which are involved in this suggestion when examined in reference to the terms of the present deposit act, it is believed that the considerations which should govern the future legislation of Congress on this subject will be equally conclusive against the adoption of any measure recognizing the principles on which the suggestion has been made. Considering the intimate connection of the subject with the financial interests of the country and its great importance in whatever aspect it can be viewed, I have bestowed upon it the most anxious reflection, and feel it to be my duty to state to Congress such thoughts as have occurred to me, to aid their deliberation in treating it in the manner best calculated to conduce to the common good. The experience of other nations admonished us to hasten the extinguishment of the public debt; but it will be in vain that we have congratulated each other upon the disappearance of this evil if we do not guard against the equally great one of promoting the unnecessary accumulation of public revenue. No political maxim is better established than that which tells us that an improvident expenditure of money is the parent of profligacy, and that no people can hope to perpetuate their liberties who long acquiesce in a policy which taxes them for objects not necessary to the legitimate and real wants of their government. Flattering as is the condition of our country at the present period, because of its unexampled advance in all the steps of social and political improvement, it can not be disguised that there is a lurking danger already apparent in the neglect of this warning truth, and that the time has arrived when the representatives of the people should be employed in devising some more appropriate remedy than now exists to avert it. Under our present revenue system there is every probability that there will continue to be a surplus beyond the wants of the government, and it has become our duty to decide whether such a result be consistent with the true objects of our government. Should a surplus be permitted to accumulate beyond the appropriations, it must be retained in the Treasury, as it now is, or distributed among the people or the states. To retain it in the Treasury unemployed in any way is impracticable; it is, besides, against the genius of our free institutions to lock up in vaults the treasure of the nation. To take from the people the right of bearing arms and put their weapons of defense in the hands of a standing army would be scarcely more dangerous to their liberties than to permit the government to accumulate immense amounts of treasure beyond the supplies necessary to its legitimate wants. Such a treasure would doubtless be employed at some time, as it has been in other countries, when opportunity tempted ambition. To collect it merely for distribution to the states would seem to be highly impolitic, if not as dangerous as the proposition to retain it in the Treasury. The shortest reflection must satisfy everyone that to require the people to pay taxes to the government merely that they may be paid back again is sporting with the substantial interests of the country, and no system which produces such a result can be expected to receive the public countenance. Nothing could be gained by it even if each individual who contributed a portion of the tax could receive back promptly the same portion. But it is apparent that no system of the kind can ever be enforced which will not absorb a considerable portion of the money to be distributed in salaries and commissions to the agents employed in the process and in the various losses and depreciations which arise from other causes, and the practical effect of such an attempt must ever be to burden the people with taxes, not for purposes beneficial to them, but to swell the profits of deposit banks and support a band of useless public officers. A distribution to the people is impracticable and unjust in other respects. It would be taking one man's property and giving it to another. Such would be the unavoidable result of a rule of equality ( and none other is spoken of or would be likely to be adopted ), in as much as there is no mode by which the amount of the individual contributions of our citizens to the public revenue can be ascertained. We know that they contribute unequally, and a rule, therefore, that would distribute to them equally would be liable to all the objections which apply to the principle of an equal division of property. To make the general government the instrument of carrying this odious principle into effect would be at once to destroy the means of its usefulness and change the character designed for it by the framers of the Constitution. But the more extended and injurious consequences likely to result from a policy which would collect a surplus revenue from the purpose of distributing it may be forcibly illustrated by an examination of the effects already produced by the present deposit act. This act, although certainly designed to secure the safe keeping of the public revenue, is not entirely free in its tendencies from any of the objections which apply to this principle of distribution. The government had without necessity received from the people a large surplus, which, instead of being employed as heretofore and returned to them by means of the public expenditure, was deposited with sundry banks. The banks proceeded to make loans upon this surplus, and thus converted it into banking capital, and in this manner it has tended to multiply bank charters and has had a great agency in producing a spirit of wild speculation. The possession and use of the property out of which this surplus was created belonged to the people, but the government has transferred its possession to incorporated banks, whose interest and effort it is to make large profits out of its use. This process need only be stated to show its injustice and bad policy. And the same observations apply to the influence which is produced by the steps necessary to collect as well as to distribute such a revenue. About three fifths of all the duties on imports are paid in the city of New York, but it is obvious that the means to pay those duties are drawn from every quarter of the Union. Every citizen in every state who purchases and consumes an article which has paid a duty at that port contributes to the accumulating mass. The surplus collected there must therefore be made up of moneys or property withdrawn from other points and other states. Thus the wealth and business of every region from which these surplus funds proceed must be to some extent injured, while that of the place where the funds are concentrated and are employed in banking are proportionably extended. But both in making the transfer of the funds which are first necessary to pay the duties and collect the surplus and in making the re transfer which becomes necessary when the time arrives for the distribution of that surplus there is a considerable period when the funds can not be brought into use, and it is manifest that, besides the loss inevitable from such an operation, its tendency is to produce fluctuations in the business of the country, which are always productive of speculation and detrimental to the interests of regular trade. Argument can scarcely be necessary to show that a measure of this character ought not to receive further legislative encouragement. By examining the practical operation of the ration for distribution adopted in the deposit bill of the last session we shall discover other features that appear equally objectionable. Let it be assumed, for the sake of argument, that the surplus moneys to be deposited with the states have been collected and belong to them in the ration of their federal representative population, an assumption founded upon the fact that any deficiencies in our future revenue from imposts and public lands must be made up by direct taxes collected from the states in that ration. It is proposed to distribute this surplus, say $ 30,000,000, not according to the ration in which it has been collected and belongs to the people of the states, but in that of their votes in the colleges of electors of President and Vice President. The effect of a distribution upon that ration is shown by the annexed table, marked A. By an examination of that table it will be perceived that in the distribution of a surplus of $ 30,000,000 upon that basis there is a great departure from the principle which regards representation as the true measure of taxation, and it will be found that the tendency of that departure will be to increase whatever inequalities have been supposed to attend the operation of our federal system in respect to its bearings upon the different interests of the union. In making the basis of representation the basis of taxation the framers of the Constitution intended to equalize the burdens which are necessary to support the government, and the adoption of that ratio, while it accomplished this object, was also the means of adjusting other great topics arising out of the conflicting views respecting the political equality of the various members of the Confederacy. What ever, therefore, disturbs the liberal spirit of the compromises which established a rule of taxation so just and equitable, and which experience has proved to be so well adapted to the genius and habits of our people, should be received with the greatest caution and distrust. A bare inspection in the annexed table of the differences produced by the ration used in the deposit act compared with the results of a distribution according to the ration of direct taxation must satisfy every unprejudiced mind that the former ration contravenes the spirit of the Constitution and produces a degree of injustice in the operations of the federal government which would be fatal to the hope of perpetuating it. By the ration of direct taxation, for example, the state of Delaware in the collection of $ 30,000,000 of revenue would pay into the Treasury $ 188,716, and in a distribution of $ 30,000,000 she would receive back from the government, according to the ration of the deposit bill, the sum of $ 306,122; and similar results would follow the comparison between the small and the large states throughout the union, thus realizing to the small states an advantage which would be doubtless as unacceptable to them as a motive for incorporating the principle in any system which would produce it as it would be inconsistent with the rights and expectations of the large states. It was certainly the intention of that provision of the Constitution which declares that \u201call duties, imposts, and excises\u201d shall \u201cbe uniform throughout the United States\u201d to make the burdens of taxation fall equally upon the people in whatever state of the union they may reside. But what would be the value of such a uniform rule if the moneys raised by it could be immediately returned by a different one which will give to the people of some states much more and to those of others much less than their fair proportions? Were the federal government to exempt in express terms the imports, products, and manufactures of some portions of the country from all duties while it imposed heavy ones on others, the injustice could not be greater. It would be easy to show how by the operation of such a principle the large states of the union would not only have to contribute their just share toward the support of the federal government, but also have to bear in some degree the taxes necessary to support the governments of their smaller sisters; but it is deemed unnecessary to state the details where the general principle is so obvious. A system liable to such objections can never be supposed to have been sanctioned by the framers of the Constitution when they conferred on Congress the taxing power, and I feel persuaded that a mature examination of the subject will satisfy everyone that there are insurmountable difficulties in the operation of any plan which can be devised of collecting revenue for the purpose of distributing it. Congress is only authorized to levy taxes \u201cto pay the debts and provide for the common defense and general welfare of the United States.\u201d There is no such provision as would authorize Congress to collect together the property of the country, under the name of revenue, for the purpose of dividing it equally or unequally among the states or the people. Indeed, it is not probable that such an idea ever occurred to the states when they adopted the Constitution. But however this may be, the only safe rule for us in interpreting the powers granted to the federal government is to regard the absence of express authority to touch a subject so important and delicate as this as equivalent to a prohibition. Even if our powers were less doubtful in this respect as the Constitution now stands, there are considerations afforded by recent experience which would seem to make it our duty to avoid a resort to such a system. All will admit that the simplicity and economy of the state governments mainly depend on the fact that money has to be supplied to support them by the same men, or their agents, who vote it away in appropriations. Hence when there are extravagant and wasteful appropriations there must be a corresponding increase of taxes, and the people, becoming awakened, will necessarily scrutinize the character of measures which thus increase their burdens. By the watchful eye of self interest the agents of the people in the state governments are repressed and kept within the limits of a just economy. But if the necessity of levying the taxes be taken from those who make the appropriations and thrown upon a more distant and less responsible set of public agents, who have power to approach the people by an indirect and stealthy taxation, there is reason to fear that prodigality will soon supersede those characteristics which have thus far made us look with so much pride and confidence to the state governments as the mainstay of our union and liberties. The state legislatures, instead of studying to restrict their state expenditures to the smallest possible sum, will claim credit for their profusion, and harass the general government for increased supplies. Practically there would soon be but one taxing power, and that vested in a body of men far removed from the people, in which the farming and mechanic interests would scarcely be represented. The states would gradually lose their purity as well as their independence; they would not dare to murmur at the proceedings of the general government, lest they should lose their supplies; all would be merged in a practical consolidation, cemented by widespread corruption, which could only be eradicated by one of those bloody revolutions which occasionally overthrow the despotic systems of the Old World. In all the other aspects in which I have been able to look at the effect of such a principle of distribution upon the best interests of the country I can see nothing to compensate for the disadvantages to which I have adverted. If we consider the protective duties, which are in a great degree the source of the surplus revenue, beneficial to one section of the union and prejudicial to another, there is no corrective for the evil in such a plan of distribution. On the contrary, there is reason to fear that all the complaints which have sprung from this cause would be aggravated. Everyone must be sensible that a distribution of the surplus must beget a disposition to cherish the means which create it, and any system, therefore, into which it enters must have a powerful tendency to increase rather than diminish the tariff. If it were even admitted that the advantages of such a system could be made equal to all the sections of the Union, the reasons already so urgently calling for a reduction of the revenue would never the less lose none of their force, for it will always be improbable that an intelligent and virtuous community can consent to raise a surplus for the mere purpose of dividing it, diminished as it must inevitably be by the expenses of the various machinery necessary to the process. The safest and simplest mode of obviating all the difficulties which have been mentioned is to collect only revenue enough to meet the wants of the government, and let the people keep the balance of their property in their own hands, to be used for their own profit. Each state will then support its own government and contribute its due share toward the support of the general government. There would be no surplus to cramp and lessen the resources of individual wealth and enterprise, and the banks would be left to their ordinary means. Whatever agitations and fluctuations might arise from our unfortunate paper system, they could never be attributed, justly or unjustly, to the action of the federal government. There would be some guaranty that the spirit of wild speculation which seeks to convert the surplus revenue into banking capital would be effectually checked, and that the scenes of demoralization which are now so prevalent through the land would disappear. Without desiring to conceal that the experience and observation of the last two years have operated a partial change in my views upon this interesting subject, it is never the less regretted that the suggestions made by me in my annual messages of 1829 and 1830 have been greatly misunderstood. At that time the great struggle was begun against that latitudinarian construction of the Constitution which authorizes the unlimited appropriation of the revenues of the union to internal improvements within the states, tending to invest in the hands and place under the control of the general government all the principal roads and canals of the country, in violation of state rights and in derogation of state authority. At the same time the condition of the manufacturing interest was such as to create an apprehension that the duties on imports could not without extensive mischief be reduced in season to prevent the accumulation of a considerable surplus after the payment of the national debt. In view of the dangers of such a surplus, and in preference to its application to internal improvements in derogation of the rights and powers of the states, the suggestion of an amendment of the Constitution to authorize its distribution was made. It was an alternative for what were deemed greater evils, a temporary resort to relieve an over burdened treasury until the government could, without a sudden and destructive revulsion in the business of the country, gradually return to the just principle of raising no more revenue from the people in taxes than is necessary for its economical support. Even that alternative was not spoken of but in connection with an amendment of the Constitution. No temporary inconvenience can justify the exercise of a prohibited power not granted by that instrument, and it was from a conviction that the power to distribute even a temporary surplus of revenue is of that character that it was suggested only in connection with an appeal to the source of all legal power in the general government, the states which have established it. No such appeal has been taken, and in my opinion a distribution of the surplus revenue by Congress either to the states or the people is to be considered as among the prohibitions of the Constitution. As already intimated, my views have undergone a change so far as to be convinced that no alteration of the Constitution in this respect is wise or expedient. The influence of an accumulating surplus upon the credit system of the country, producing dangerous extensions and ruinous contractions, fluctuations in the price of property, rash speculation, idleness, extravagance, and a deterioration of morals, have taught us the important lesson that any transient mischief which may attend the reduction of our revenue to the wants of our government is to be borne in preference to an overflowing treasury. I beg leave to call your attention to another subject intimately associated with the preceding one, the currency of the country. It is apparent from the whole context of the Constitution, as well as the history of the times which gave birth to it, that it was the purpose of the Convention to establish a currency consisting of the precious metals. These, from their peculiar properties which rendered them the standard of value in all other countries, were adopted in this as well to establish its commercial standard in reference to foreign countries by a permanent rule as to exclude the use of a mutable medium of exchange, such as of certain agricultural commodities recognized by the statutes of some states as a tender for debts, or the still more pernicious expedient of a paper currency. The last, from the experience of the evils of the issues of paper during the Revolution, had become so justly obnoxious as not only to suggest the clause in the Constitution forbidding the emission of bills of credit by the states, but also to produce that vote in the Convention which negatived the proposition to grant power to Congress to charter corporations, a proposition well understood at the time as intended to authorize the establishment of a national bank, which was to issue a currency of bank notes on a capital to be created to some extent out of government stocks. Although this proposition was refused by a direct vote of the Convention, the object was afterwards in effect obtained by its ingenious advocates through a strained construction of the Constitution. The debts of the Revolution were funded at prices which formed no equivalent compared with the nominal amount of the stock, and under circumstances which exposed the motives of some of those who participated in the passage of the act to distrust. The facts that the value of the stock was greatly enhanced by the creation of the bank, that it was well understood that such would be the case, and that some of the advocates of the measure were largely benefited by it belong to the history of the times, and are well calculated to diminish the respect which might otherwise have been due to the action of the Congress which created the institution. On the establishment of a national bank it became the interest of its creditors that gold should be superseded by the paper of the bank as a general currency. A value was soon attached to the gold coins which made their exportation to foreign countries as a mercantile commodity more profitable than their retention and use at home as money. It followed as a matter of course, if not designed by those who established the bank, that the bank became in effect a substitute for the Mint of the United States. Such was the origin of a national bank currency, and such the beginning of those difficulties which now appear in the excessive issues of the banks incorporated by the various States. Although it may not be possible by any legislative means within our power to change at once the system which has thus been introduced, and has received the acquiescence of all portions of the country, it is certainly our duty to do all that is consistent with our constitutional obligations in preventing the mischiefs which are threatened by its undue extension. That the efforts of the fathers of our government to guard against it by a constitutional provision were founded on an intimate knowledge of the subject has been frequently attested by the bitter experience of the country. The same causes which led them to refuse their sanction to a power authorizing the establishment of incorporations for banking purposes now exist in a much stronger degree to urge us to exert the utmost vigilance in calling into action the means necessary to correct the evils resulting from the unfortunate exercise of the power, and it is hoped that the opportunity for effecting this great good will be improved before the country witnesses new scenes of embarrassment and distress. Variableness must ever be the characteristic of a currency of which the precious metals are not the chief ingredient, or which can be expanded or contracted without regard to the principles that regulate the value of those metals as a standard in the general trade of the world. With us bank issues constitute such a currency, and must ever do so until they are made dependent on those just proportions of gold and silver as a circulating medium which experience has proved to be necessary not only in this but in all other commercial countries. Where those proportions are not infused into the circulation and do not control it, it is manifest that prices must vary according to the tide of bank issues, and the value and stability of property must stand exposed to all the uncertainty which attends the administration of institutions that are constantly liable to the temptation of an interest distinct from that of the community in which they are established. The progress of an expansion, or rather a depreciation, of the currency by excessive bank issues is always attended by a loss to the laboring classes. This portion of the community have neither time nor opportunity to watch the ebbs and flows of the money market. Engaged from day to day in their useful toils, they do not perceive that although their wages are nominally the same, or even somewhat higher, they are greatly reduced in fact by the rapid increase of a spurious currency, which, as it appears to make money abound, they are at first inclined to consider a blessing. It is not so with the speculator, by whom this operation is better understood, and is made to contribute to his advantage. It is not until the prices of the necessaries of life become so dear that the laboring classes can not supply their wants out of their wages that the wages rise and gradually reach a justly proportioned rate to that of the products of their labor. When thus, by depreciation in consequence of the quantity of paper in circulation, wages as well as prices become exorbitant, it is soon found that the whole effect of the adulteration is a tariff on our home industry for the benefit of the countries where gold and silver circulate and maintain uniformity and moderation in prices. It is then perceived that the enhancement of the price of land and labor produces a corresponding increase in the price of products until these products do not sustain a competition with similar ones in other countries, and thus both manufactured and agricultural productions cease to bear expectation from the country of the spurious currency, because they can not be sold for cost. This is the process by which specie is banished by the paper of the banks. Their vaults are soon exhausted to pay for foreign commodities. The next step is a stoppage of specie payment, a total degradation of paper as a currency, unusual depression of prices, the ruin of debtors, and the accumulation of property in the hands of creditors and cautious capitalists. It was in view of these evils, together with the dangerous power wielded by the Bank of the United States and its repugnance to our Constitution, that I was induced to exert the power conferred upon me by the American people to prevent the continuance of that institution. But although various dangers to our republican institutions have been obviated by the failure of that bank to extort from the government a renewal of its charter, it is obvious that little has been accomplished except a salutary change of public opinion toward restoring to the country the sound currency provided for in the Constitution. In the acts of several of the states prohibiting the circulation of small notes and the auxiliary enactments of Congress at the last session forbidding their reception or payment on public account, the true policy of the country has been advanced and a larger portion of the precious metals infused into our circulating medium. These measures will probably be followed up in due time by the enactment of state laws banishing from circulation bank notes of still higher denominations, and the object may be materially promoted by further acts of Congress forbidding the employment as fiscal agents of such banks as continue to issue notes of low denominations and throw impediments in the way of the circulation of gold and silver. The effects of an extension of bank credits and over issues of bank paper have been strikingly illustrated in the sales of the public lands. From the returns made by the various registers and receivers in the early part of last summer it was perceived that the receipts arising from the sales of the public lands were increasing to an unprecedented amount. In effect, however, these receipts amounted to nothing more than credits in bank. The banks lent out their notes to speculators. They were paid to the receivers and immediately returned to the banks, to be lent out again and again, being mere instruments to transfer to speculators the most valuable public land and pay the government by a credit on the books of the banks. Those credits on the books of some of the Western banks, usually called deposits, were already greatly beyond their immediate means of payment, and were rapidly increasing. Indeed, each speculation furnished means for another; for no sooner had one individual or company paid in the notes than they were immediately lent to another for a like purpose, and the banks were extending their business and their issues so largely as to alarm considerate men and render it doubtful whether these bank credits, if permitted to accumulate, would ultimately be of the least value to the government. The spirit of expansion and speculation was not confined to the deposit banks, but pervaded the whole multitude of banks throughout the union and was giving rise to new institutions to aggravate the evil. The safety of the public funds and the interest of the people generally required that these operations should be checked; and it became the duty of every branch of the general and state governments to adopt all legitimate and proper means to produce that salutary effect. Under this view of my duty I directed the issuing of the order which will be laid before you by the Secretary of the Treasury, requiring payment for the public lands sold to be made in specie, with an exception until the 15th of the present month in favor of actual settlers. This measure has produced many salutary consequences. It checked the career of the Western banks and gave them additional strength in anticipation of the pressure which has since pervaded our Eastern as well as the European commercial cities. By preventing the extension of the credit system it measurably cut off the means of speculation and retarded its progress in monopolizing the most valuable of the public lands. It has tended to save the new states from a non resident proprietorship, one of the greatest obstacles to the advancement of a new country and the prosperity of an old one. It has tended to keep open the public lands for entry by emigrants at government prices instead of their being compelled to purchase of speculators at double or triple prices. And it is conveying into the interior large sums in silver and gold, there to enter permanently into the currency of the country and place it on a firmer foundation. It is confidently believed that the country will find in the motives which induced that order and the happy consequences which will have ensued much to commend and nothing to condemn. It remains for Congress if they approve the policy which dictated this order to follow it up in its various bearings. Much good, in my judgment, would be produced by prohibiting sales of the public lands except to actual settlers at a reasonable reduction of price, and to limit the quantity which shall be sold to them. Although it is believed the general government never ought to receive anything but the constitutional currency in exchange for the public lands, that point would be of less importance if the lands were sold for immediate settlement and cultivation. Indeed, there is scarcely a mischief arising out of our present land system, including the accumulating surplus of revenues, which would not be remedied at once by a restriction on land sales to actual settlers; and it promises other advantages to the country in general and to the new states in particular which can not fail to receive the most profound consideration of Congress. Experience continues to realize the expectations entertained as to the capacity of the state banks to perform the duties of fiscal agents for the government at the time of the removal of the deposits. It was alleged by the advocates of the Bank of the United States that the state banks, what ever might be the regulations of the Treasury Department, could not make the transfers required by the government or negotiate the domestic exchanges of the country. It is now well ascertained that the real domestic exchanges performed through discounts by the United States Bank and its 25 branches were at least one-third less than those of the deposit banks for an equal period of time; and if a comparison be instituted between the amounts of service rendered by these institutions on the broader basis which has been used by the advocates of the United States Bank in estimating what they consider the domestic exchanges transacted by it, the result will be still more favorable to the deposit banks. The whole amount of public money transferred by the Bank of the United States in 1832 was $ 16,000,000. The amount transferred and actually paid by the deposit banks in the year ending the 1st of October last was $ 39,319,899; the amount transferred and paid between that period and the 6th of November was $ 5,399,000, and the amount of transfer warrants outstanding on that day was $ 14,450,000, making an aggregate of $ 59,168,894. These enormous sums of money first mentioned have been transferred with the greatest promptitude and regularity, and the rates at which the exchanges have been negotiated previously to the passage of the deposit act were generally below those charged by the Bank of the United States. Independently of these services, which are far greater than those rendered by the United States Bank and its 25 branches, a number of the deposit banks have, with a commendable zeal to aid in the improvement of the currency, imported from abroad, at their own expense, large sums of the precious metals for coinage and circulation. In the same manner have nearly all the predictions turned out in respect to the effect of the removal of the deposits, a step unquestionably necessary to prevent the evils which it was foreseen the bank itself would endeavor to create in a final struggle to procure a renewal of its charter. It may be thus, too, in some degree with the further steps which may be taken to prevent the excessive issue of other bank paper, but it is to be hoped that nothing will now deter the federal and state authorities from the firm and vigorous performance of their duties to themselves and to the people in this respect. In reducing the revenue to the wants of the government your particular attention is invited to those articles which constitute the necessaries of life. The duty on salt was laid as a war tax, and was no doubt continued to assist in providing for the payment of the war debt. There is no article the release of which from taxation would be felt so generally and so beneficially. To this may be added all kinds of fuel and provisions. Justice and benevolence unite in favor of releasing the poor of our cities from burdens which are not necessary to the support of our government and tend only to increase the wants of the destitute. It will be seen by the report of the Secretary of the Treasury and the accompanying documents that the Bank of the United States has made no payment on account of the stock held by the government in that institution, although urged to pay any portion which might suit its convenience, and that it has given no information when payment may be expected. Nor, although repeatedly requested, has it furnished the information in relation to its condition which Congress authorized the Secretary to collect at their last session. Such measures as are within the power of the executive have been taken to ascertain the value of the stock and procure the payment as early as possible. The conduct and present condition of that bank and the great amount of capital vested in it by the United States require your careful attention. Its charter expired on the third day of March last, and it has now no power but that given in the 21st section, \u201cto use the corporate name, style, and capacity for the purpose of suits for the final settlement and liquidation of the aff
