tandard, for such rates would probably produce a much larger amount than the economical administration of the Government would require. Nor does it follow that the duties on all articles should be at the same or a horizontal rate. Some articles will bear a much higher revenue duty than others. Below the maximum of the revenue standard Congress may and ought to discriminate in the rates imposed, taking care so to adjust them on different articles as to produce in the aggregate the amount which, when added to the proceeds of the sales of public lands, may be needed to pay the economical expenses of the Government. In levying a tariff of duties Congress exercise the taxing power, and for purposes of revenue may select the objects of taxation. They may exempt certain articles altogether and permit their importation free of duty. On others they may impose low duties. In these classes should be embraced such articles of necessity as are in general use, and especially such as are consumed by the laborer and poor as well as by the wealthy citizen. Care should be taken that all the great interests of the country, including manufactures, agriculture, commerce, navigation, and the mechanic arts, should, as far as may be practicable, derive equal advantages from the incidental protection which a just system of revenue duties may afford. Taxation, direct or indirect, is a burden, and it should be so imposed as to operate as equally as may be on all classes in the proportion of their ability to bear it. To make the taxing power an actual benefit to one class necessarily increases the burden of the others beyond their proportion, and would be manifestly unjust. The terms \u201cprotection to domestic industry\u201d are of popular import, but they should apply under a just system to all the various branches of industry in our country. The farmer or planter who toils yearly in his fields is engaged in \u201cdomestic industry,\u201d and is as much entitled to have his labor \u201cprotected\u201d as the manufacturer, the man of commerce, the navigator, or the mechanic, who are engaged also in \u201cdomestic industry\u201d in their different pursuits. The joint labors of all these classes constitute the aggregate of the \u201cdomestic industry\u201d of the nation, and they are equally entitled to the nation's \u201cprotection.\u201d No one of them can justly claim to be the exclusive recipient of \u201cprotection,\u201d which can only be afforded by increasing burdens on the \u201cdomestic industry\u201d of the others. If these views be correct, it remains to inquire how far the tariff act of 1842 is consistent with them. That many of the provisions of that act are in violation of the cardinal principles here laid down all must concede. The rates of duty imposed by it on some articles are prohibitory and on others so high as greatly to diminish importations and to produce a less amount of revenue than would be derived from lower rates. They operate as \u201cprotection merely\u201d to one branch of \u201cdomestic industry\u201d by taxing other branches. By the introduction of minimums, or assumed and false values, and by the imposition of specific duties the injustice and inequality of the act of 1842 in its practical operations on different classes and pursuits are seen and felt. Many of the oppressive duties imposed by it under the operation of these principles range from 1 per cent to more than 200 per cent. They are prohibitory on some articles and partially so on others, and bear most heavily on articles of common necessity and but lightly on articles of luxury. It is so framed that much the greatest burden which it imposes is thrown on labor and the poorer classes, who are least able to bear it, while it protects capital and exempts the rich from paying their just proportion of the taxation required for the support of Government. While it protects the capital of the wealthy manufacturer and increases his profits, it does not benefit the operatives or laborers in his employment, whose wages have not been increased by it. Articles of prime necessity or of coarse quality and low price, used by the masses of the people, are in many instances subjected by it to heavy taxes, while articles of finer quality and higher price, or of luxury, which can be used only by the opulent, are lightly taxed. It imposes heavy and unjust burdens on the farmer, the planter, the commercial man, and those of all other pursuits except the capitalist who has made his investments in manufactures. All the great interests of the country are not as nearly as may be practicable equally protected by it. The Government in theory knows no distinction of persons or classes, and should not bestow upon some favors and privileges which all others may not enjoy. It was the purpose of its illustrious founders to base the institutions which they reared upon the great and unchanging principles of justice and equity, conscious that if administered in the spirit in which they were conceived they would be felt only by the benefits which they diffused, and would secure for themselves a defense in the hearts of the people more powerful than standing armies and all the means and appliances invented to sustain governments founded in injustice and oppression. The well known fact that the tariff act of 1842 was passed by a majority of one vote in the Senate and two in the House of Representatives, and that some of those who felt themselves constrained, under the peculiar circumstances existing at the time, to vote in its favor, proclaimed its defects and expressed their determination to aid in its modification on the first opportunity, affords strong and conclusive evidence that it was not intended to be permanent, and of the expediency and necessity of its thorough revision. In recommending to Congress a reduction of the present rates of duty and a revision and modification of the act of 1842, I am far from entertaining opinions unfriendly to the manufacturers. On the contrary, I desire to see them prosperous as far as they can be so without imposing unequal burdens on other interests. The advantage under any system of indirect taxation, even within the revenue standard, must be in favor of the manufacturing interest, and of this no other interest will complain. I recommend to Congress the abolition of the minimum principle, or assumed, arbitrary, and false values, and of specific duties, and the substitution in their place of ad valorem duties as the fairest and most equitable indirect tax which can be imposed. By the ad valorem principle all articles are taxed according to their cost or value, and those which are of inferior quality or of small cost bear only the just proportion of the tax with those which are of superior quality or greater cost. The articles consumed by all are taxed at the same rate. A system of ad valorem revenue duties, with proper discriminations and proper guards against frauds in collecting them, it is not doubted will afford ample incidental advantages to the manufacturers and enable them to derive as great profits as can be derived from any other regular business. It is believed that such a system strictly within the revenue standard will place the manufacturing interests on a stable footing and inure to their permanent advantage, while it will as nearly as may be practicable extend to all the great interests of the country the incidental protection which can be afforded by our revenue laws. Such a system, when once firmly established, would be permanent, and not be subject to the constant complaints, agitations, and changes which must ever occur when duties are not laid for revenue, but for the \u201cprotection merely\u201d of a favored interest. In the deliberations of Congress on this subject it is hoped that a spirit of mutual concession and compromise between conflicting interests may prevail, and that the result of their labors may be crowned with the happiest consequences. By the Constitution of the United States it is provided that \u201cno money shall be drawn from the Treasury but in consequence of appropriations made by law.\u201d A public treasury was undoubtedly contemplated and intended to be created, in which the public money should be kept from the period of collection until needed for public uses. In the collection and disbursement of the public money no agencies have ever been employed by law except such as were appointed by the Government, directly responsible to it and under its control. The safe keeping of the public money should be confided to a public treasury created by law and under like responsibility and control. It is not to be imagined that the framers of the Constitution could have intended that a treasury should be created as a place of deposit and safe keeping of the public money which was irresponsible to the Government. The first Congress under the Constitution, by the act of the 2d of September, 1789, \u201cto establish the Treasury Department,\u201d provided for the appointment of a Treasurer, and made it his duty \u201cto receive and keep the moneys of the United States\u201d and \u201cat all times to submit to the Secretary of the Treasury and the Comptroller, or either of them, the inspection of the moneys in his hands.\u201d That banks, national or State, could not have been intended to be used as a substitute for the Treasury spoken of in the Constitution as keepers of the public money is manifest from the fact that at that time there was no national bank, and but three or four State banks, of limited Capital, existed in the country. Their employment as depositories was at first resorted to a limited extent, but with no avowed intention of continuing them permanently in place of the Treasury of the Constitution. When they were afterwards from time to time employed, it was from motives of supposed convenience. Our experience has shown that when banking corporations have been the keepers of the public money, and been thereby made in effect the Treasury, the Government can have no guaranty that it can command the use of its own money for public purposes. The late Bank of the United States proved to be faithless. The State banks which were afterwards employed were faithless. But a few years ago, with millions of public money in their keeping, the Government was brought almost to bankruptcy and the public credit seriously impaired because of their inability or indisposition to pay on demand to the public creditors in the only currency recognized by the Constitution. Their failure occurred in a period of peace, and great inconvenience and loss were suffered by the public from it. Had the country been involved in a foreign war, that inconvenience and loss would have been much greater, and might have resulted in extreme public calamity. The public money should not be mingled with the private funds of banks or individuals or be used for private purposes. When it is placed in banks for safe keeping, it is in effect loaned to them without interest, and is loaned by them upon interest to the borrowers from them. The public money is converted into banking capital, and is used and loaned out for the private profit of bank stockholders, and when called for, as was the case in 1837, it may be in the pockets of the borrowers from the banks instead of being in the public Treasury contemplated by the Constitution. The framers of the Constitution could never have intended that the money paid into the Treasury should be thus converted to private use and placed beyond the control of the Government. Banks which hold the public money are often tempted by a desire of gain to extend their loans, increase their circulation, and thus stimulate, if not produce, a spirit of speculation and extravagance which sooner or later must result in ruin to thousands. If the public money be not permitted to be thus used, but be kept in the Treasure and paid out to the public creditors in gold and silver, the temptation afforded by its deposit with banks to an undue expansion of their business would be checked, while the amount of the constitutional currency left in circulation would be enlarged by its employment in the public collections and disbursements, and the banks themselves would in consequence be found in a safer and sounder condition. At present State banks are employed as depositories, but without adequate regulation of law whereby the public money can be secured against the casualties and excesses, revulsions, suspensions, and defalcations to which from overissues, overtrading, an inordinate desire for gain, or other causes they are constantly exposed. The Secretary of the Treasury has in all cases when it was practicable taken collateral security for the amount which they hold, by the pledge of stocks of the United States or such of the States as were in good credit. Some of the deposit banks have given this description of security and others have declined to do so. Entertaining the opinion that \u201cthe separation of the moneys of the Government from banking institutions is indispensable for the safety of the funds of the Government and the rights of the people,\u201d I recommend to Congress that provision be made by law for such separation, and that a constitutional treasury be created for the safe keeping of the public money. The constitutional treasury recommended is designed as a secure depository for the public money, without any power to make loans or discounts or to issue any paper whatever as a currency or circulation. I can not doubt that such a treasury as was contemplated by the Constitution should be independent of all banking corporations. The money of the people should be kept in the Treasury of the people created by law, and be in the custody of agents of the people chosen by themselves according to the forms of the Constitution- agents who are directly responsible to the Government, who are under adequate bonds and oaths, and who are subject to severe punishments for any embezzlement, private use, or misapplication of the public funds, and for any failure in other respects to perform their duties. To say that the people or their Government are incompetent or not to be trusted with the custody of their own money in their own Treasury, provided by themselves, but must rely on the presidents, cashiers, and stockholders of banking corporations, not appointed by them nor responsible to them, would be to concede that they are incompetent for self government. In recommending the establishment of a constitutional treasury in which the public money shall be kept, I desire that adequate provision be made by law for its safety and that all Executive discretion or control over it shall be removed, except such as may be necessary in directing its disbursement in pursuance of appropriations made by law. Under our present land system, limiting the minimum price at which the public lands can be entered to $ 1.25 per acre, large quantities of lands of inferior quality remain unsold because they will not command that price. From the records of the General Land Office it appears that of the public lands remaining unsold in the several States and Territories in which they are situated, 39,105,577 acres have been in the market subject to entry more than twenty years, 49,638,644 acres for more than fifteen years, 73,074,600 acres for more than ten years, and 106,176,961 acres for more than five years. Much the largest portion of these lands will continue to be unsalable at the minimum price at which they are permitted to be sold so long as large territories of lands from which the more valuable portions have not been selected are annually brought into market by the Government. With the view to the sale and settlement of these inferior lands, I recommend that the price be graduated and reduced below the present minimum rate, confining the sales at the reduced prices to settlers and cultivators, in limited quantities. If graduated and reduced in price for a limited term to $ 1 per acre, and after the expiration of that period for a second and third term to lower rates, a large portion of these lands would be purchased, and many worthy citizens who are unable to pay higher rates could purchase homes for themselves and their families. By adopting the policy of graduation and reduction of price these inferior lands will be sold for their real value, while the States in which they lie will be freed from the inconvenience, if not injustice, to which they are subjected in consequence of the United States continuing to own large quantities of the public lands within their borders not liable to taxation for the support of their local governments. I recommend the continuance of the policy of granting preemptions in its most liberal extent to all those who have settled or may hereafter settle on the public lands, whether surveyed or unsurveyed, to which the Indian title may have been extinguished at the time of settlement. It has been found by experience that in consequence of combinations of purchasers and other causes a very small quantity of the public lands, when sold at public auction, commands a higher price than the minimum rates established by law. The settlers on the public lands are, however, but rarely able to secure their homes and improvements at the public sales at that rate, because these combinations, by means of the capital they command and their superior ability to purchase, render it impossible for the settler to compete with them in the market. By putting down all competition these combinations of capitalists and speculators are usually enabled to purchase the lands, including the improvements of the settlers, at the minimum price of the Government, and either turn them out of their homes or extort from them, according to their ability to pay, double or quadruple the amount paid for them to the Government. It is to the enterprise and perseverance of the hardy pioneers of the West, who penetrate the wilderness with their families, suffer the dangers, the privations, and hardships attending the settlement of a new country, and prepare the way for the body of emigrants who in the course of a few years usually follow them, that we are in a great degree indebted for the rapid extension and aggrandizement of our country. Experience has proved that no portion of our population are more patriotic than the hardy and brave men of the frontier, or more ready to obey the call of their country and to defend her rights and her honor whenever and by whatever enemy assailed. They should be protected from the grasping speculator and secured, at the minimum price of the public lands, in the humble homes which they have improved by their labor. With this end in view, all vexatious or unnecessary restrictions imposed upon them by the existing preemption laws should be repealed or modified. It is the true policy of the Government to afford facilities to its citizens to become the owners of small portions of our vast public domain at low and moderate rates. The present system of managing the mineral lands of the United States is believed to be radically defective. More than 1,000,000 acres of the public lands, supposed to contain lead and other minerals, have been reserved from sale, and numerous leases upon them have been granted to individuals upon a stipulated rent. The system of granting leases has proved to be not only unprofitable to the Government, but unsatisfactory to the citizens who have gone upon the lands, and must, if continued, lay the foundation of much future difficulty between the Government and the lessees. According to the official records, the amount of rents received by the Government for the years 1841, 1842, 1843, and 1844 was $ 6,354.74, while the expenses of the system during the same period, including salaries of superintendents, agents, clerks, and incidental expenses, were $ 26,111.11, the income being less than one-fourth of the expenses. To this pecuniary loss may be added the injury sustained by the public in consequence of the destruction of timber and the careless and wasteful manner of working the mines. The system has given rise to much litigation between the United States and individual citizens, producing irritation and excitement in the mineral region, and involving the Government in heavy additional expenditures. It is believed that similar losses and embarrassments will continue to occur while the present System of leasing these lands remains unchanged. These lands are now under the superintendence and care of the War Department, with the ordinary duties of which they have no proper or natural connection. I recommend the repeal of the present system, and that these lands be placed under the superintendence and management of the General Land Office, as other public lands, and be brought into market and sold upon such terms as Congress in their wisdom may prescribe, reserving to the Government an equitable percentage of the gross amount of mineral product, and that the preemption principle be extended to resident miners and settlers upon them at the minimum price which may be established by Congress. I refer you to the accompanying report of the Secretary of War for information respecting the present situation of the Army and its operations during the past year, the state of our defenses, the condition of the public works, and our relations with the various Indian tribes within our limits or upon our borders. I invite your attention to the suggestions contained in that report in relation to these prominent objects of national interest. When orders were given during the past summer for concentrating a military force on the western frontier of Texas, our troops were widely dispersed and in small detachments, occupying posts remote from each other. The prompt and expeditious manner in which an army embracing more than half our peace establishment was drawn together on an emergency so sudden reflects great credit on the officers who were intrusted with the execution of these orders, as well as upon the discipline of the Army itself. To be in strength to protect and defend the people and territory of Texas in the event Mexico should commence hostilities or invade her territories with a large army, which she threatened, I authorized the general assigned to the command of the army of occupation to make requisitions for additional forces from several of the States nearest the Texan territory, and which could most expeditiously furnish them, if in his opinion a larger force than that under his command and the auxiliary aid which under like circumstances he was authorized to receive from Texas should be required. The contingency upon which the exercise of this authority depended has not occurred. The circumstances under which two companies of State artillery from the city of New Orleans were sent into Texas and mustered into the service of the United States are fully stated in the report of the Secretary of War. I recommend to Congress that provision be made for the payment of these troops, as well as a small number of Texan volunteers whom the commanding general thought it necessary to receive or muster into our service. During the last summer the First Regiment of Dragoons made extensive excursions through the Indian country on our borders, a part of them advancing nearly to the possessions of the Hudsons Bay Company in the north, and a part as far as the South Pass of the Rocky Mountains and the head waters of the tributary streams of the Colorado of the West. The exhibition of this military force among the Indian tribes in those distant regions and the councils held with them by the commanders of the expeditions, it is believed, will have a salutary influence in restraining them from hostilities among themselves and maintaining friendly relations between them and the United States. An interesting account of one of these excursions accompanies the report of the Secretary of War. Under the directions of the War Department Brevet Captain Fremont, of the Corps of Topographical Engineers, has been employed since 1842 in exploring the country west of the Mississippi and beyond the Rocky Mountains. Two expeditions have already been brought to a close, and the reports of that scientific and enterprising officer have furnished much interesting and valuable information. He is now engaged in a third expedition, but it is not expected that this arduous service will be completed in season to enable me to communicate the result to Congress at the present session. Our relations with the Indian tribes are of a favorable character. The policy of removing them to a country designed for their permanent residence west of the Mississippi, and without the limits of the organized States and Territories, is better appreciated by them than it was a few years ago, while education is now attended to and the habits of civilized life are gaining ground among them. Serious difficulties of long standing continue to distract the several parties into which the Cherokees are unhappily divided. The efforts of the Government to adjust the difficulties between them have heretofore proved unsuccessful, and there remains no probability that this desirable object can be accomplished without the aid of further legislation by Congress. I will at an early period of your session present the subject for your consideration, accompanied with an exposition of the complaints and claims of the several parties into which the nation is divided, with a view to the adoption of such measures by Congress as may enable the Executive to do justice to them, respectively, and to put an end, if possible, to the dissensions which have long prevailed and still prevail among them. I refer you to the report of the Secretary of the Navy for the present condition of that branch of the national defense and for grave suggestions having for their object the increase of its efficiency and a greater economy in its management. During the past year the officers and men have performed their duty in a satisfactory manner. The orders which have been given have been executed with promptness and fidelity. A larger force than has often formed one squadron under our flag was readily concentrated in the Gulf of Mexico, and apparently without unusual effort. It is especially to be observed that notwithstanding the union of so considerable a force, no act was committed that even the jealousy of an irritated power could construe as an act of aggression, and that the commander of the squadron and his officers, in strict conformity with their instructions, holding themselves ever ready for the most active duty, have achieved the still purer glory of contributing to the preservation of peace. It is believed that at all our foreign stations the honor of our flag has been maintained and that generally our ships of war have been distinguished for their good discipline and order. I am happy to add that the display of maritime force which was required by the events of the summer has been made wholly within the usual appropriations for the service of the year, so that no additional appropriations are required. The commerce of the United States, and with it the navigating interests, have steadily and rapidly increased since the organization of our Government, until, it is believed, we are now second to but one power in the world, and at no distant day we shall probably be inferior to none. Exposed as they must be, it has been a wise policy to afford to these important interests protection with our ships of war distributed in the great highways of trade throughout the world. For more than thirty years appropriations have been made and annually expended for the gradual increase of our naval forces. In peace our Navy performs the important duty of protecting our commerce, and in the event of war will be, as it has been, a most efficient means of defense. The successful use of steam navigation on the ocean has been followed by the introduction of war steamers in great and increasing numbers into the navies of the principal maritime powers of the world. A due regard to our own safety and to an efficient protection to our large and increasing commerce demands a corresponding increase on our part. No country has greater facilities for the construction of vessels of this description than ours, or can promise itself greater advantages from their employment. They are admirably adapted to the protection of our commerce, to the rapid transmission of intelligence, and to the coast defense. In pursuahce of the wise policy of a gradual increase of our Navy, large supplies of live oak timber and other materials for shipbuilding have been collected and are now under shelter and in a state of good preservation, while iron steamers can be built with great facility in various parts of the Union. The use of iron as a material, especially in the construction of steamers which can enter with safety many of the harbors along our coast now inaccessible to vessels of greater draft, and the practicability of constructing them in the interior, strongly recommend that liberal appropriations should be made for this important object. Whatever may have been our policy in the earlier stages of the Government, when the nation was in its infancy, our shipping interests and commerce comparatively small, our resources limited, our population sparse and scarcely extending beyond the limits of the original thirteen States, that policy must be essentially different now that we have grown from three to more than twenty millions of people, that our commerce, carried in our own ships, is found in every sea, and that our territorial boundaries and settlements have been so greatly expanded. Neither our commerce nor our long line of coast on the ocean and on the Lakes can be successfully defended against foreign aggression by means of fortifications alone. These are essential at important commercial and military points, but our chief reliance for this object must be on a well organized, efficient navy. The benefits resulting from such a navy are not confined to the Atlantic States. The productions of the interior which seek a market abroad are directly dependent on the safety and freedom of our commerce. The occupation of the Balize below New Orleans by a hostile force would embarrass, if not stagnate, the whole export trade of the Mississippi and affect the value of the agricultural products of the entire valley of that mighty river and its tributaries. It has never been our policy to maintain large standing armies in time of peace. They are contrary to the genius of our free institutions, would impose heavy burdens on the people and be dangerous to public liberty. Our reliance for protection and defense on the land must be mainly on our citizen soldiers, who will be ever ready, as they ever have been ready in times past, to rush with alacrity, at the call of their country, to her defense. This description of force, however, can not defend our coast, harbors, and inland seas, nor protect our commerce on the ocean or the Lakes. These must be protected by our Navy. Considering an increased naval force, and especially of steam vessels, corresponding with our growth and importance as a nation, and proportioned to the increased and increasing naval power of other nations, of vast importance as regards our safety, and the great and growing interests to be protected by it, I recommend the subject to the favorable consideration of Congress. The report of the Postmaster-General herewith communicated contains a detailed statement of the operations of his Department during the pass year. It will be seen that the income from postages will fall short of the expenditures for the year between $ 1,000,000 and $ 2,000,000. This deficiency has been caused by the reduction of the rates of postage, which was made by the act of the 3d of March last. No principle has been more generally acquiesced in by the people than that this Department should sustain itself by limiting its expenditures to its income. Congress has never sought to make it a source of revenue for general purposes except for a short period during the last war with Great Britain, nor should it ever become a charge on the general Treasury. If Congress shall adhere to this principle, as I think they ought, it will be necessary either to curtail the present mail service so as to reduce the expenditures, or so to modify the act of the 3d of March last as to improve its revenues. The extension of the mail service and the additional facilities which will be demanded by the rapid extension and increase of population on our western frontier will not admit of such curtailment as will materially reduce the present expenditures. In the adjustment of the tariff of postages the interests of the people demand that the lowest rates be adopted which will produce the necessary revenue to meet the expenditures of the Department. I invite the attention of Congress to the suggestions of the Postmaster-General on this subject, under the belief that such a modification of the late law may be made as will yield sufficient revenue without further calls on the Treasury, and with very little change in the present rates of postage. Proper measures have been taken in pursuance of the act of the 3d of March last for the establishment of lines of mail steamers between this and foreign countries. The importance of this service commends itself strongly to favorable consideration. With the growth of our country the public business which devolves on the heads of the several Executive Departments has greatly increased. In some respects the distribution of duties among them seems to be incongruous, and many of these might be transferred from one to another with advantage to the public interests. A more auspicious time for the consideration of this subject by Congress, with a view to system in the organization of the several Departments and a more appropriate division of the public business, will not probably occur. The most important duties of the State Department relate to our foreign affairs. By the great enlargement of the family of nations, the increase of our commerce, and the corresponding extension of our consular system the business of this Department has been greatly increased. In its present organization many duties of a domestic nature and consisting of details are devolved on the Secretary of State, which do not appropriately belong to the foreign department of the Government and may properly be transferred to some other Department. One of these grows out of the present state of the law concerning the Patent Office, which a few years since was a subordinate clerkship, but has become a distinct bureau of great importance. With an excellent internal organization, it is still connected with the State Department. In the transaction of its business questions of much importance to inventors and to the community frequently arise, which by existing laws are referred for decision to a board of which the Secretary of State is a member. These questions are legal, and the connection which now exists between the State Department and the Patent Office may with great propriety and advantage be transferred to the Attorney-General. In his last annual message to Congress Mr. Madison invited attention to a proper provision for the Attorney-General as \u201can important improvement in the executive establishment.\u201d This recommendation was repeated by some of his successors. The official duties of the Attorney-General have been much increased within a few years, and his office has become one of great importance. His duties may be still further increased with advantage to the public interests. As an executive officer his residence and constant attention at the seat of Government are required. Legal questions involving important principles and large amounts of public money are constantly referred to him by the President and Executive Departments for his examination and decision. The public business under his official management before the judiciary has been so augmented by the extension of our territory and the acts of Congress authorizing suits against the United States for large bodies of valuable public lands as greatly to increase his labors and responsibilities. I therefore recommend that the Attorney-General be placed on the same footing with the heads of the other Executive Departments, with such subordinate officers provided by law for his Department as may be required to discharge the additional duties which have been or may be devolved upon him. Congress possess the power of exclusive legislation over the District of Columbia, and I commend the interests of its inhabitants to your favorable consideration. The people of this District have no legislative body of their own, and must confide their local as well as their general interests to representatives in whose election they have no voice and over whose official conduct they have no control. Each member of the National Legislature should consider himself as their immediate representative, and should be the more ready to give attention to their interests and wants because he is not responsible to them. I recommend that a liberal and generous spirit may characterize your measures in relation to them. I shall be ever disposed to show a proper regard for their wishes and, within constitutional limits, shall at all times cheerfully cooperate with you for the advancement of their welfare. I trust it may not be deemed inappropriate to the occasion for me to dwell for a moment on the memory of the most eminent citizen of our country who during the summer that is gone by has descended to the tomb. The enjoyment of contemplating, at the advanced age of near fourscore years, the happy condition of his country cheered the last hours of Andrew Jackson, who departed this life in the tranquil hope of a blessed immortality. His death was happy, as his life had been eminently useful. He had an unfaltering confidence in the virtue and capacity of the people and in the permanence of that free Government which he had largely contributed to establish and defend. His great deeds had secured to him the affections of his fellow citizens, and it was his happiness to witness the growth and glory of his country, which he loved so well. He departed amidst the benedictions of millions of free-men. The nation paid its tribute to his memory at his tomb. Coming generations will learn from his example the love of country and the rights of man. In his language on a similar occasion to the present, \u201cI now commend you, fellow citizens, to the guidance of Almighty God, with a full reliance on His merciful providence for the maintenance of our free institutions, and with an earnest supplication that whatever errors it may be my lot to commit in discharging the arduous duties which have devolved on me will find a remedy in the harmony and wisdom of your counsels. In answer to the inquiry of the Senate contained in their resolution of the 17th instant, whether in my \u201cjudgment any circumstances connected with or growing out of the foreign relations of this country require at this time an increase of our naval or military force,\u201d and, if so, \u201cwhat those circumstances are,\u201d I have to express the opinion that a wise precaution demands such increase. In my annual message of the 2d of December last I recommended to the favorable consideration of Congress an increase of our naval force, especially of our steam navy, and the raising of an adequate military force to guard and protect such of our citizens as might think proper to emigrate to Oregon. Since that period I have seen no cause to recall or modify these recommendations. On the contrary, reasons exist which, in my judgment, render it proper not only that they should be promptly carried into effect, but that additional provision should be made for the public defense. The consideration of such additional provision was brought before appropriate committees of the two Houses of Congress, in answer to calls made by them, in reports prepared, with my sanction, by the Secretary of War and the Secretary of the Navy on the 29th of December and the 8th of January last- a mode of communication with Congress not unusual, and under existing circumstances believed to be most eligible. Subsequent events have confirmed me in the opinion that these recommendations were proper as precautionary measures. It was a wise maxim of the Father of his Country that \u201cto be prepared for war is one of the most efficient means of preserving peace,\u201d and that, \u201cavoiding occasions of expense by cultivating peace,\u201d we should \u201cremember also that timely disbursements to prepare for danger frequently prevent much greater disbursements to repel it.\u201d The general obligation to perform this duty is greatly strengthened by facts known to the whole world. A controversy respecting the Oregon Territory now exists between the United States and Great Britain, and while, as far as we know, the relations of the latter with all European nations are of the most pacific character, she is making unusual and extraordinary armaments and warlike preparations, naval and military, both at home and in her North American possessions. It can not be disguised that, however sincere may be the desire of peace, in the event of a rupture these armaments and preparations would be used against our country. Whatever may have been the original purpose of these preparations, the fact is undoubted that they are now proceeding, in part at least, with a view to the contingent possibility of a war with the United States. The general policy of making additional warlike preparations was distinctly announced in the speech from the throne as late as January last, and has since been reiterated by the ministers of the Crown in both houses of Parliament. Under this aspect of our relations with Great Britain, I can not doubt the propriety of increasing our means of defense both by land and sea. This can give Great Britain no cause of offense nor increase the danger of a rupture. If, on the contrary, we should fold our arms in security and at last be suddenly involved in hostilities for the maintenance of our just rights without any adequate preparation, our responsibility to the country would be of the gravest character. Should collision between the two countries be avoided, as I sincerely trust it may be, the additional charge upon the Treasury in making the necessary preparations will not be lost, while in the event of such a collision they would be indispensable for the maintenance of our national rights and national honor. I have seen no reason to change or modify the recommendations of my annual message in regard to the Oregon question. The notice to abrogate the treaty of the 6th of August, 1827, is authorized by the treaty itself and can not be regarded as a warlike measure, and I can not withhold my strong conviction that it should be promptly given. The other recommendations are in conformity with the existing treaty, and would afford to American citizens in Oregon no more than the same measure of protection which has long since been extended to British subjects in that Territory. The state of our relations with Mexico is still in an unsettled condition. Since the meeting of Congress another revolution has taken place in that country, by which the Government has passed into the hands of new rulers. This event has procrastinated, and may possibly defeat, the settlement of the differences between the United States and that country. The minister of the United States to Mexico at the date of the last advices had not been received by the existing authorities. Demonstrations of a character hostile to the United States continue to be made in Mexico, which has rendered it proper, in my judgment, to keep nearly two-thirds of our Army on our southwestern frontier. In doing this many of the regular military posts have been reduced to a small force inadequate to their defense should an emergency arise. In view of these \u201ccircumstances,\u201d it is my \u201cjudgment\u201d that \u201can increase of our naval and military force is at this time required\u201d to place the country in a suitable state of defense. At the same time, it is my settled purpose to pursue such a course of policy as may be best calculated to preserve both with Great Britain and Mexico an honorable peace, which nothing will so effectually promote as unanimity in our councils and a firm maintenance of all our just rights In my annual message of the 2d of December last it was stated that serious difficulties of long standing continued to distract the several parties into which the Cherokee tribe of Indians is unhappily divided; that all the efforts of the Government to adjust these difficulties had proved to be unsuccessful, and would probably remain so without the aid of further legislation by Congress. Subsequent events have confirmed this opinion. I communicate herewith, for the information of Congress, a report of the Secretary of War, transmitting a report of the Commissioner of Indian Affairs, with accompanying documents, together with memorials which have been received from the several bands or parties of the Cherokees themselves. It will be perceived that internal feuds still exist which call for the prompt intervention of the Government of the United States. Since the meeting of Congress several unprovoked murders have been committed by the stronger upon the weaker party of the tribe, which will probably remain unpunished by the Indian authorities; and there is reason to apprehend that similar outrages will continue to be perpetrated unless restrained by the authorities of the United States. Many of the weaker party have been compelled to seek refuge beyond the limits of the Indian country and within the State of Arkansas, and are destitute of the means for their daily subsistence. The military forces of the United States stationed on the western frontier have been active in their exertions to suppress these outrages and to execute the treaty of 1835, by which it is stipulated that \u201cthe United States agree to protect the Cherokee Nation from domestic strife and foreign enemies, and against intestine wars between the several tribes.\u201d These exertions of the Army have proved to a great extent unavailing, for the reasons stated in the accompanying documents, including communications from the officer commanding at Fort Gibson. I submit, for the consideration of Congress, the propriety of making such amendments of the laws regulating intercourse with the Indian tribes as will subject to trial and punishment in the courts of the United States all Indians guilty of murder and such other felonies as may be designated, when committed on other Indians within the jurisdiction of the United States. Such a modification of the existing laws is suggested because if offenders against the laws of humanity in the Indian country are left to be punished by Indian laws they will generally, if not always, be permitted to escape with impunity. This has been the case in repeated instances among the Cherokees. For years unprovoked murders have been committed, and yet no effort has been made to bring the offenders to punishment. Should this state of things continue, it is not difficult to foresee that the weaker party will be finally destroyed. As the guardian of the Indian tribes, the Government of the United States is bound by every consideration of duty and humanity to interpose to prevent such a disaster. From the examination which I have made into the actual state of things in the Cherokee Nation I am satisfied that there is no probability that the different bands or parties into which it is divided can ever again live together in peace and harmony, and that the well being of the whole requires that they should be separated and live under separate governments as distinct tribes. That portion who emigrated to the west of the Mississippi prior to the year 1819, commonly called the \u201cOld Settlers,\u201d and that portion who made the treaty of 1835, known as the \u201ctreaty party,\u201d it is believed would willingly unite, and could live together in harmony. The number of these, as nearly as can be estimated, is about one-third of the tribe. The whole number on all the bands or parties does not probably exceed 20,000. The country which they occupy embraces 7,000,000 acres of land, with the privilege of an outlet to the western limits of the United States. This country is susceptible of division, and is large enough for all. I submit to Congress the propriety of either dividing the country which they at present occupy or of providing by law a new home for the one or the other of the bands or parties now in hostile array against each other, as the most effectual, if not the only, means of preserving the weaker party from massacre and total extermination. Should Congress favor the division of the country as suggested, and the separation of the Cherokees into two distinct tribes, justice will require that the annuities and funds belonging to the whole, now held in trust for them by the United States, should be equitably distributed among the parties, according to their respective claims and numbers. There is still a small number of the Cherokee tribe remaining within the State of North Carolina, who, according to the stipulations of the treaty of 1835, should have emigrated with their brethren to the west of the Mississippi. It is desirable that they should be removed, and in the event of a division of the country in the West, or of a new home being provided for a portion of the tribe, that they be permitted to join either party, as they may prefer, and be incorporated with them. I submit the whole subject to Congress, that such legislative measures may be adopted as will be just to all the parties or bands of the tribe. Such measures, I am satisfied, are the only means of arresting the horrid and inhuman massacres which have marked the history of the Cherokees for the last few years, and especially for the last few months. The Cherokees have been regarded as among the most enlightened of the Indian tribes, but experience has proved that they have not yet advanced to such a state of civilization as to dispense with the guardian care and control of the Government of the United States The existing state of the relations between the United States and Mexico renders it proper that I should bring the subject to the consideration of Congress. In my message at the commencement of your present session the state of these relations, the causes which led to the suspension of diplomatic intercourse between the two countries in March, 1845, and the long continued and unredressed wrongs and injuries committed by the Mexican Government on citizens of the United States in their persons and property were briefly set forth. As the facts and opinions which were then laid before you were carefully considered, I can not better express my present convictions of the condition of affairs up to that time than by referring you to that communication. The strong desire to establish peace with Mexico on liberal and honorable terms, and the readiness of this Government to regulate and adjust our boundary and other causes of difference with that power on such fair and equitable principles as would lead to permanent relations of the most friendly nature, induced me in September last to seek the reopening of diplomatic relations between the two countries. Every measure adopted on our part had for its object the furtherance of these desired results. In communicating to Congress a succinct statement of the injuries which we had suffered from Mexico, and which have been accumulating during a period of more than twenty years, every expression that could tend to inflame the people of Mexico or defeat or delay a pacific result was carefully avoided. An envoy of the United States repaired to Mexico with full powers to adjust every existing difference. But though present on the Mexican soil by agreement between the two Governments, invested with full powers, and bearing evidence of the most friendly dispositions, his mission has been unavailing. The Mexican Government not only refused to receive him or listen to his propositions, but after a long continued series of menaces have at last invaded our territory and shed the blood of our fellow citizens on our own soil. It now becomes my duty to state more in detail the origin, progress, and failure of that mission. In pursuance of the instructions given in September last, an inquiry was made on the 13th of October, 1845, in the most friendly terms, through our consul in Mexico, of the minister for foreign affairs, whether the Mexican Government \u201cwould receive an envoy from the United States intrusted with full powers to adjust all the questions in dispute between the two Governments,\u201d with the assurance that \u201cshould the answer be in the affirmative such an envoy would be immediately dispatched to Mexico.\u201d The Mexican minister on the 15th of October gave an affirmative answer to this inquiry, requesting at the same time that our naval force at Vera Cruz might be withdrawn, lest its continued presence might assume, the appearance of menace and coercion pending the negotiations. This force was immediately withdrawn. On the 10th of November, 1845, Mr. John Slidell, of Louisiana, was commissioned by me as envoy extraordinary and minister plenipotentiary of the United States to Mexico, and was intrusted with full powers to adjust both the questions of the Texas boundary and of indemnification to our citizens. The redress of the wrongs of our citizens naturally and inseparably blended itself with the question of boundary. The settlement of the one question in any correct view of the subject involves that of the other. I could not for a moment entertain the idea that the claims of our much-injured and long suffering citizens, many of which had existed for more than twenty years, should be postponed or separated from the settlement of the boundary question. Mr. Slidell arrived at Vera Cruz on the 30th of November, and was courteously received by the authorities of that city. But the Government of General Herrera was then tottering to its fall. The revolutionary party had seized upon the Texas question to effect or hasten its overthrow. Its determination to restore friendly relations with the United States, and to receive our minister to negotiate for the settlement of this question, was violently assailed, and was made the great theme of denunciation against it. The Government of General Herrera, there is good reason to believe, was sincerely desirous to receive our minister; but it yielded to the storm raised by its enemies, and on the 21st of December refused to accredit Mr. Slidell upon the most frivolous pretexts. These are so fully and ably exposed in the note of Mr. Slidell of the 24th of December last to the Mexican minister of foreign relations, herewith transmitted, that I deem it unnecessary to enter into further detail on this portion of the subject. Five days after the date of Mr. Slidell's note, General Herrera yielded the Government to General Paredes without a struggle, and on the 30th of December resigned the Presidency. This revolution was accomplished solely by the army, the people having taken little part in the contest; and thus the supreme power in Mexico passed into the hands of a military leader. Determined to leave no effort untried to effect an amicable adjustment with Mexico, I directed Mr. Slidell to present his credentials to the Government of General Paredes and ask to be officially received by him. There would have been less ground for taking this step had General Paredes come into power by a regular constitutional succession. In that event his administration would have been considered but a mere constitutional continuance of the Government of General Herrera, and the refusal of the latter to receive our minister would have been deemed conclusive unless an intimation had been given by General Paredes of his desire to reverse the decision of his predecessor. But the Government of General Paredes owes its existence to a military revolution, by which the subsisting constitutional authorities had been subverted. The form of government was entirely changed, as well as all the high functionaries by whom it was administered. Under these circumstances, Mr. Slidell, in obedience to my direction, addressed a note to the Mexican minister of foreign relations, under date of the 1st of March last, asking to be received by that Government in the diplomatic character to which he had been appointed. This minister in his reply, under date of the 12th of March, reiterated the arguments of his predecessor, and in terms that may be considered as giving just grounds of offense to the Government and people of the United States denied the application of Mr. Slidell. Nothing therefore remained for our envoy but to demand his passports and return to his own country. Thus the Government of Mexico, though solemnly pledged by official acts in October last to receive and accredit an American envoy, violated their plighted faith and refused the offer of a peaceful adjustment of our difficulties. Not only was the offer rejected, but the indignity of its rejection was enhanced by the manifest breach of faith in refusing to admit the envoy who came because they had bound themselves to receive him. Nor can it be said that the offer was fruitless from the want of opportunity of discussing it; our envoy was present on their own soil. Nor can it be ascribed to a want of sufficient powers; our envoy had full powers to adjust every question of difference. Nor was there room for complaint that our propositions for settlement were unreasonable; permission was not even given our envoy to make any proposition whatever. Nor can it be objected that we, on our part, would not listen to any reasonable terms of their suggestion; the Mexican Government refused all negotiation, and have made no proposition of any kind. In my message at the commencement of the present session I informed you that upon the earnest appeal both of the Congress and convention of Texas I had ordered an efficient military force to take a position \u201cbetween the Nueces and the Del Norte.\u201d This had become necessary to meet a threatened invasion of Texas by the Mexican forces, for which extensive military preparations had been made. The invasion was threatened solely because Texas had determined, in accordance with a solemn resolution of the Congress of the United States, to annex herself to our Union, and under these circumstances it was plainly our duty to extend our protection over her citizens and soil. This force was concentrated at Corpus Christi, and remained there until after I had received such information from Mexico as rendered it probable, if not certain, that the Mexican Government would refuse to receive our envoy. Meantime Texas, by the final action of our Congress, had become an integral part of our Union. The Congress of Texas, by its act of December 19, 1836, had declared the Rio del Norte to be the boundary of that Republic. Its jurisdiction had been extended and exercised beyond the Nueces. The country between that river and the Del Norte had been represented in the Congress and in the convention of Texas, had thus taken part in the act of annexation itself, and is now included within one of our Congressional districts. Our own Congress had, moreover, with great unanimity, by the act approved December 31, 1845, recognized the country beyond the Nueces as a part of our territory by including it within our own revenue system, and a revenue officer to reside within that district has been appointed by and with the advice and consent of the Senate. It became, therefore, of urgent necessity to provide for the defense of that portion of our country. Accordingly, on the 13th of January last instructions were issued to the general in command of these troops to occupy the left bank of the Del Norte. This river, which is the southwestern boundary of the State of Texas, is an exposed frontier. From this quarter invasion was threatened; upon it and in its immediate vicinity, in the judgment of high military experience, are the proper stations for the protecting forces of the Government. In addition to this important consideration, several others occurred to induce this movement. Among these are the facilities afforded by the ports at Brazos Santiago and the mouth of the Del Norte for the reception of supplies by sea, the stronger and more healthful military positions, the convenience for obtaining a ready and a more abundant supply of provisions, water, fuel, and forage, and the advantages which are afforded by the Del Norte in forwarding supplies to such posts as may be established in the interior and upon the Indian frontier. The movement of the troops to the Del Norte was made by the commanding general under positive instructions to abstain from all aggressive acts toward Mexico or Mexican citizens and to regard the relations between that Republic and the United States as peaceful unless she should declare war or commit acts of hostility indicative of a state of war. He was specially directed to protect private property and respect personal rights. The Army moved from Corpus Christi on the 11th of March, and on the 28th of that month arrived on the left bank of the Del Norte opposite to Matamoras, where it encamped on a commanding position, which has since been strengthened by the erection of fieldworks. A depot has also been established at Point Isabel, near the Brazos Santiago, 30 miles in rear of the encampment. The selection of his position was necessarily confided to the judgment of the general in command. The Mexican forces at Matamoras assumed a belligerent attitude, and on the 12th of April General Ampudia, then in command, notified General Taylor to break up his camp within twenty-four hours and to retire beyond the Nueces River, and in the event of his failure to comply with these demands announced that arms, and arms alone, must decide the question. But no open act of hostility was committed until the 24th of April. On that day General Arista, who had succeeded to the command of the Mexican forces, communicated to General Taylor that \u201che considered hostilities commenced and should prosecute them.\u201d A party of dragoons of 63 men and officers were on the same day dispatched from the American camp up the Rio del Norte, on its left bank, to ascertain whether the Mexican troops had crossed or were preparing to cross the river, \u201cbecame engaged with a large body of these troops, and after a short affair, in which some 16 were killed and wounded, appear to have been surrounded and compelled to surrender.\u201d The grievous wrongs perpetrated by Mexico upon our citizens throughout a long period of years remain unredressed, and solemn treaties pledging her public faith for this redress have been disregarded. A government either unable or unwilling to enforce the execution of such treaties fails to perform one of its plainest duties. Our commerce with Mexico has been almost annihilated. It was formerly highly beneficial to both nations, but our merchants have been deterred from prosecuting it by the system of outrage and extortion which the Mexican authorities have pursued against them, whilst their appeals through their own Government for indemnity have been made in vain. Our forbearance has gone to such an extreme as to be mistaken in its character. Had we acted with vigor in repelling the insults and redressing the injuries inflicted by Mexico at the commencement, we should doubtless have escaped all the difficulties in which we are now involved. Instead of this, however, we have been exerting our best efforts to propitiate her good will. Upon the pretext that Texas, a nation as independent as herself, thought proper to unite its destinies with our own she has affected to believe that we have severed her rightful territory, and in official proclamations and manifestoes has repeatedly threatened to make war upon us for the purpose of reconquering Texas. In the meantime we have tried every effort at reconciliation. The cup of forbearance had been exhausted even before the recent information from the frontier of the Del Norte. But now, after reiterated menaces, Mexico has passed the boundary of the United States, has invaded our territory and shed American blood upon the American soil. She has proclaimed that hostilities have commenced, and that the two nations are now at war. As war exists, and, notwithstanding all our efforts to avoid it, exists by the act of Mexico herself, we are called upon by every consideration of duty and patriotism to vindicate with decision the honor, the rights, and the interests of our country. Anticipating the possibility of a crisis like that which has arrived, instructions were given in August last, \u201cas a precautionary measure\u201d against invasion or threatened invasion, authorizing General Taylor, if the emergency required, to accept volunteers, not from Texas only, but from the States of Louisiana, Alabama, Mississippi, Tennessee, and Kentucky, and corresponding letters were addressed to the respective governors of those States. These instructions were repeated, and in January last, soon after the incorporation of \u201cTexas into our Union of States,\u201d General Taylor was further \u201cauthorized by the President to make a requisition upon the executive of that State for such of its militia force as may be needed to repel invasion or to secure the country against apprehended invasion.\u201d On the 2d day of March he was again reminded, \u201cin the event of the approach of any considerable Mexican force, promptly and efficiently to use the authority with which he was clothed to call to him such auxiliary force as he might need.\u201d War actually existing and our territory having been invaded, General Taylor, pursuant to authority vested in him by my direction, has called on the governor of Texas for four regiments of State troops, two to be mounted and two to serve on foot, and on the governor of Louisiana for four regiments of infantry to be sent to him as soon as practicable. In further vindication of our rights and defense of our territory, I invoke the prompt action of Congress to recognize the existence of the war, and to place at the disposition of the Executive the means of prosecuting the war with vigor, and thus hastening the restoration of peace. To this end I recommend that authority should be given to call into the public service a large body of volunteers to serve for not less than six or twelve months unless sooner discharged. A volunteer force is beyond question more efficient than any other description of citizen soldiers, and it is not to be doubted that a number far beyond that required would readily rush to the field upon the call of their country. I further recommend that a liberal provision be made for sustaining our entire military force and furnishing it with supplies and munitions of war. The most energetic and prompt measures and the immediate appearance in arms of a large and overpowering force are recommended to Congress as the most certain and efficient means of bringing the existing collision with Mexico to a speedy and successful termination. In making these recommendations I deem it proper to declare that it is my anxious desire not only to terminate hostilities speedily, but to bring all matters in dispute between this Government and Mexico to an early and amicable adjustment; and in this view I shall be prepared to renew negotiations whenever Mexico shall be ready to receive propositions or to make propositions of her own. I transmit herewith a copy of the correspondence between our envoy to Mexico and the Mexican minister for foreign affairs, and so much of the correspondence between that envoy and the Secretary of State and between the Secretary of War and the general in command on the Del Norte as is necessary to a full understanding of the subject By the President of the United States of America A Proclamation Whereas the Congress of the United States, by virtue of the constitutional authority vested in them, have declared by their act bearing date this day that \u201cby the act of the Republic of Mexico a state of war exists between that Government and the United States:\u201d Now, therefore, I, James K. Polk, President of the United States of America, do hereby proclaim the same to all whom it may concern; and I do specially enjoin on all persons holding offices, civil or military, under the authority of the United States that they be vigilant and zealous in discharging the duties respectively incident thereto; and I do, moreover, exhort all the good people of the United States, as they love their country, as they feel the wrongs which have forced on them the last resort of injured nations, and as they consult the best means, under the blessing of Divine Providence, of abridging its calamities, that they exert themselves in preserving order, in promoting concord, in maintaining the authority and the efficacy of the laws, and in supporting and invigorating all the measures which may be adopted by the constituted authorities for obtaining a speedy, a just, and an honorable peace. In testimony whereof I have hereunto set my hand and caused the seal of the United States to be affixed to these presents. Done at the city of Washington, the 13th day of May, A. D. 1846, and of the Independence of the United States the seventieth. JAMES K. POLK. By the President: JAMES BUCHANAN, Secretary of State To the Senate of the United States: I lay before the Senate a proposal, in the form of a convention, presented to the Secretary of State on the 6th instant by the envoy extraordinary and minister plenipotentiary of Her Britannic Majesty, for the adjustment of the Oregon question, together with a protocol of this proceeding. I submit this proposal to the consideration of the Senate, and request their advice as to the action which in their judgment it may be proper to take in reference to it. In the early periods of the Government the opinion and advice of the Senate were often taken in advance upon important questions of our foreign policy. General Washington repeatedly consulted the Senate and asked their previous advice upon pending negotiations with foreign powers, and the Senate in every instance responded to his call by giving their advice, to which he always conformed his action. This practice, though rarely resorted to in later times, was, in my judgment, eminently wise, and may on occasions of great importance be properly revived. The Senate are a branch of the treaty making power, and by consulting them in advance of his own action upon important measures of foreign policy which may ultimately come before them for their consideration the President secures harmony of action between that body and himself. The Senate are, moreover, a branch of the war-making power, and it may be eminently proper for the Executive to take the opinion and advice of that body in advance upon any great question which may involve in its decision the issue of peace or war. On the present occasion the magnitude of the subject would induce me under any circumstances to desire the previous advice of the Senate, and that desire is increased by the recent debates and proceedings in Congress, which render it, in my judgment, nor only respectful to the Senate, but necessary and proper, if not indispensable to insure harmonious action between that body and the Executive. In conferring on the Executive the authority to give the notice for the abrogation of the convention of 1827 the Senate acted publicly so large a part that a decision on the proposal now made by the British Government, without a definite knowledge of the views of that body in reference to it, might render the question still more complicated and difficult of adjustment. For these reasons I invite the consideration of the Senate to the proposal of the British Government for the settlement of the Oregon question, and ask their advice on the subject. My opinions and my action on the Oregon question were fully made known to Congress in my annual message of the 2d of December last, and the opinions therein expressed remain unchanged. Should the Senate, by the constitutional majority required for the ratification of treaties, advise the acceptance of this proposition, or advise it with such modifications as they may upon full deliberation deem proper, I shall conform my action to their advice. Should the Senate, however, decline by such constitutional majority to give such advice or to express an opinion on the subject, I shall consider it my duty to reject the offer. I also communicate herewith an extract from a dispatch of the Secretary of State to the minister of the United States at London under date of the 28th of April last, directing him, in accordance with the joint resolution of Congress \u201cconcerning the Oregon Territory,\u201d to deliver the notice to the British Government for the abrogation of the convention of the 6th of August, 1827, and also a copy of the notice transmitted to him for that purpose, together with extracts from a dispatch of that minister to the Secretary of State bearing date on the 18th day of May last To the House of Representatives: I have considered the bill entitled \u201cAn act making appropriations for the improvement of certain harbors and rivers\u201d with the care which its importance demands, and now return the same to the House of Representatives, in which it originated, with my objections to its becoming a law. The bill proposes to appropriate $ 1,378,450 to be applied to more than forty distinct and separate objects of improvement. On examining its provisions and the variety of objects of improvement which it embraces, many of them of a local character, it is difficult to conceive, if it shall be sanctioned and become a law, what practical constitutional restraint can hereafter be imposed upon the most extended system of internal improvements by the Federal Government in all parts of the Union. The Constitution has not, in my judgment, conferred upon the Federal Government the power to construct works of internal improvement within the States, or to appropriate money from the Treasury for that purpose. That this bill assumes for the Federal Government the right to exercise this power can not, I think, be doubted. The approved course of the Government and the deliberately expressed judgment of the people have denied the existence of such a power under the Constitution. Several of my predecessors have denied its existence in the most solemn forms. The general proposition that the Federal Government does not possess this power is so well settled and has for a considerable period been so generally acquiesced in that it is not deemed necessary to reiterate the arguments by which it is sustained. Nor do I deem it necessary, after the full and elaborate discussions which have taken place before the country on this subject, to do more than to state the general considerations which have satisfied me of the unconstitutionality and inexpediency of the exercise of such a power. It is not questioned that the Federal Government is one of limited powers. Its powers are such, and such only, as are expressly granted in the Constitution or are properly incident to the expressly granted powers and necessary to their execution. In determining whether a given power has been granted a sound rule of construction has been laid down by Mr. Madison. That rule is that Whenever a question arises concerning a particular power, the first question is whether the power be expressed in the Constitution. If it be, the question is decided. If it be not expressed, the next inquiry must be whether it is properly an incident to an expressed power and necessary to its execution. If it be, it may be exercised by Congress. If it be not, Congress can not exercise it. It is not pretended that there is any express grant in the Constitution conferring on Congress the power in question. Is it, then, an incidental power necessary and proper for the execution of any of the granted powers? All the granted powers, it is confidently affirmed, may be effectually executed without the aid of such an incident. \u201cA power, to be incidental, must not be exercised for ends which make it a principal or substantive power, independent of the principal power to which it is an incident.\u201d It is not enough that it may be regarded by Congress as convenient or that its exercise would advance the public weal. It must be necessary and proper to the execution of the principal expressed power to which it is an incident, and without which such principal power can not be carried into effect. The whole frame of the Federal Constitution proves that the Government which it creates was intended to be one of limited and specified powers. A construction of the Constitution so broad as that by which the power in question is defended tends imperceptibly to a consolidation of power in a Government intended by its framers to be thus limited in its authority. \u201cThe obvious tendency and inevitable result of a consolidation of the States into one sovereignty would be to transform the republican system of the United States into a monarchy.\u201d To guard against the assumption of all powers which encroach upon the reserved sovereignty of the States, and which consequently tend to consolidation, is the duty of all the true friends of our political system. That the power in question is not properly an incident to any of the granted powers I am fully satisfied; but if there were doubts on this subject, experience has demonstrated the wisdom of the rule that all the functionaries of the Federal Government should abstain from the exercise of all questionable or doubtful powers. If an enlargement of the powers of the Federal Government should be deemed proper, it is safer and wiser to appeal to the States and the people in the mode prescribed by the Constitution for the grant desired than to assume its exercise without an amendment of the Constitution. If Congress does not possess the general power to construct works of internal improvement within the States, or to appropriate money from the Treasury for that purpose, what is there to exempt some, at least, of the objects of appropriation included in this bill from the operation of the general rule? This bill assumes the existence of the power, and in some of its provisions asserts the principle that Congress may exercise it as fully as though the appropriations which it proposes were applicable to the construction of roads and canals. If there be a distinction in principle, it is not perceived, and should be clearly defined. Some of the objects of appropriation contained in this bill are local in their character, and lie within the limits of a single State; and though in the language of the bill they are called harbors, they are not connected with foreign commerce, nor are they places of refuge or shelter for our Navy or commercial marine on the ocean or lake shores. To call the mouth of a creek or a shallow inlet on our coast a harbor can not confer the authority to expend the public money in its improvement. Congress have exercised the power coeval with the Constitution of establishing light-houses, beacons, buoys, and piers on our ocean and lake shores
