 the existing apportionment of Representatives there are 230 Members in the House of Representatives. Sixteen of the smaller States are represented in that House by but 50 Members, and yet the Senators from these States constitute a majority of the Senate. So that the President may recommend a measure to Congress, and it may receive the sanction and approval of more than three fourths of the House of Representatives and of all the Senators from the large States, containing more than three fourths of the whole population of the United States, and yet the measure may be defeated by the votes of the Senators from the smaller States. None, it is presumed, can be found ready to change the organization of the Senate on this account, or to strike that body practically out of existence by requiring that its action shall be conformed to the will of the more numerous branch. Upon the same principle that the veto of the President should be practically abolished the power of the Vice-President to give the casting vote upon an equal division of the Senate should be abolished also. The Vice-President exercises the veto power as effectually by rejecting a bill by his casting vote as the President does by refusing to approve and sign it. This power has been exercised by the Vice-President in a few instances, the most important of which was the rejection of the bill to recharter the Bank of the United States in 1811. It may happen that a bill may be passed by a large majority of the House of Representatives, and may be supported by the Senators from the larger States, and the Vice-President may reject it by giving his vote with the Senators from the smaller States; and yet none, it is presumed, are prepared to deny to him the exercise of this power under the Constitution. But it is, in point of fact, untrue that an act passed by Congress is conclusive evidence that it is an emanation of the popular will. A majority of the whole number elected to each House of Congress constitutes a quorum, and a majority of that quorum is competent to pass laws. It might happen that a quorum of the House of Representatives, consisting of a single member more than half of the whole number elected to that House, might pass a bill by a majority of a single vote, and in that case a fraction more than one-fourth of the people of the United States would be represented by those who voted for it. It might happen that the same bill might be passed by a majority of one of a quorum of the Senate, composed of Senators from the fifteen smaller States and a single Senator from a sixteenth State; and if the Senators voting for it happened to be from the eight of the smallest of these States, it would be passed by the votes of Senators from States having but fourteen Representatives in the House of Representatives, and containing less than one-sixteenth of the whole population of the United States. This extreme case is stated to illustrate the fact that the mere passage of a bill by Congress is no conclusive evidence that those who passed it represent the majority of the people of the United States or truly reflect their will. If such an extreme case is not likely to happen, cases that approximate it are of constant occurrence. It is believed that not a single law has been passed since the adoption of the Constitution upon which all the members elected to both Houses have been present and voted. Many of the most important acts which have passed Congress have been carried by a close vote in thin Houses. Many instances of this might be given. Indeed, our experience proves that many of the most important acts of Congress are postponed to the last days, and often the last hours, of a session, when they are disposed of in haste, and by Houses but little exceeding the number necessary to form a quorum. Besides, in most of the States the members of the House of Representatives are chosen by pluralities, and not by majorities of all the voters in their respective districts, and it may happen that a majority of that House may be returned by a less aggregate vote of the people than that received by the minority. If the principle insisted on be sound, then the Constitution should be so changed that no bill shall become a law unless it is voted for by members representing in each House a majority of the whole people of the United States. We must remodel our whole system, strike down and abolish not only the salutary checks lodged in the executive branch, but must strike out and abolish those lodged in the Senate also, and thus practically invest the whole power of the Government in a majority of a single assembly- a majority uncontrolled and absolute, and which may become despotic. To conform to this doctrine of the right of majorities to rule, independent of the checks and limitations of the Constitution, we must revolutionize our whole system; we must destroy the constitutional compact by which the several States agreed to form a Federal Union and rush into consolidation, which must end in monarchy or despotism. No one advocates such a proposition, and yet the doctrine maintained, if carried out, must lead to this result. One great object of the Constitution in conferring upon the President a qualified negative upon the legislation of Congress was to protect minorities from injustice and oppression by majorities. The equality of their representation in the Senate and the veto power of the President are the constitutional guaranties which the smaller States have that their rights will be respected. Without these guaranties all their interests would be at the mercy of majorities in Congress representing the larger States. To the smaller and weaker States, therefore, the preservation of this power and its exercise upon proper occasions demanding it is of vital importance. They ratified the Constitution and entered into the Union, securing to themselves an equal representation with the larger States in the Senate; and they agreed to be bound by all laws passed by Congress upon the express condition, and none other, that they should be approved by the President or passed, his objections to the contrary notwithstanding, by a vote of two-thirds of both Houses. Upon this condition they have a right to insist as a part of the compact to which they gave their assent. A bill might be passed by Congress against the will of the whole people of a particular State and against the votes of its Senators and all its Representatives. However prejudicial it might be to the interests of such State, it would be bound by it if the President shall approve it or it shall be passed by a vote of two-thirds of both Houses; but it has a right to demand that the President shall exercise his constitutional power and arrest it if his judgment is against it. If he surrender this power, or fail to exercise it in a case where he can not approve, it would make his formal approval a mere mockery, and would be itself a violation of the Constitution, and the dissenting State would become bound by a law which had not been passed according to the sanctions of the Constitution. The objection to the exercise of the veto power is founded upon an idea respecting the popular will, which, if carried out, would annihilate State sovereignty and substitute for the present Federal Government a consolidation directed by a supposed numerical majority. A revolution of the Government would be silently effected and the States would be subjected to laws to which they had never given their constitutional consent. The Supreme Court of the United States is invested with the power to declare, and has declared, acts of Congress passed with the concurrence of the Senate, the House of Representatives, and the approval of the President to be unconstitutional and void, and yet none, it is presumed, can be found who will be disposed to strip this highest judicial tribunal under the Constitution of this acknowledged power- a power necessary alike to its independence and the rights of individuals. For the same reason that the Executive veto should, according to the doctrine maintained, be rendered nugatory, and be practically expunged from the Constitution, this power of the court should also be rendered nugatory and be expunged, because it restrains the legislative and Executive will, and because the exercise of such a power by the court may be regarded as being in conflict with the capacity of the people to govern themselves. Indeed, there is more reason for striking this power of the court from the Constitution than there is that of the qualified veto of the president, because the decision of the court is final, and can never be reversed even though both Houses of Congress and the President should be unanimous in opposition to it, whereas the veto of the President may be overruled by a vote of two-thirds of both Houses of Congress or by the people at the polls. It is obvious that to preserve the system established by the Constitution each of the coordinate branches of the Government the executive, legislative, and judicial must be left in the exercise of its appropriate powers. If the executive or the judicial branch be deprived of powers conferred upon either as checks on the legislative, the preponderance of the latter will become disproportionate and absorbing and the others impotent for the accomplishment of the great objects for which they were established. Organized, as they are, by the Constitution, they work together harmoniously for the public good. If the Executive and the judiciary shall be deprived of the constitutional powers invested in them, and of their due proportions, the equilibrium of the system must be destroyed, and consolidation, with the most pernicious results, must ensue- a consolidation of unchecked, despotic power, exercised by majorities of the legislative branch. The executive, legislative, and judicial each constitutes a separate coordinate department of the Government, and each is independent of the others. In the performance of their respective duties under the Constitution neither can in its legitimate action control the others. They each act upon their several responsibilities in their respective spheres. But if the doctrines now maintained be correct, the executive must become practically subordinate to the legislative, and the judiciary must become subordinate to both the legislative and the executive; and thus the whole power of the Government would be merged in a single department. Whenever, if ever, this shall occur, our glorious system of well regulated self government will crumble into ruins, to be succeeded, first by anarchy, and finally by monarchy or despotism. I am far from believing that this doctrine is the sentiment of the American people; and during the short period which remains in which it will be my duty to administer the executive department it will be my aim to maintain its independence and discharge its duties without infringing upon the powers or duties of either of the other departments of the Government. The power of the Executive veto was exercised by the first and most illustrious of my predecessors and by four of his successors who preceded me in the administration of the Government, and it is believed in no instance prejudicially to the public interests. It has never been and there is but little danger that it ever can be abused. No President will ever desire unnecessarily to place his opinion in opposition to that of Congress. He must always exercise the power reluctantly, and only in cases where his convictions make it a matter of stern duty, which he can not escape. Indeed, there is more danger that the President, from the repugnance he must always feel to come in collision with Congress, may fail to exercise it in cases where the preservation of the Constitution from infraction, or the public good, may demand it than that he will ever exercise it unnecessarily or wantonly. During the period I have administered the executive department of the Government great and important questions of public policy, foreign and domestic, have arisen, upon which it was my duty to act. It may, indeed, be truly said that my Administration has fallen upon eventful times. I have felt most sensibly the weight of the high responsibilities devolved upon me. With no other object than the public good, the enduring fame, and permanent prosperity of my country, I have pursued the convictions of my own best judgment. The impartial arbitrament of enlightened public opinion, present and future, will determine how far the public policy I have maintained and the measures I have from time to time recommended may have tended to advance or retard the public prosperity at home and to elevate or depress the estimate of our national character abroad. Invoking the blessings of the Almighty upon your deliberations at your present important session, my ardent hope is that in a spirit of harmony and concord you may be guided to wise results, and such as may redound to the happiness, the honor, and the glory of our beloved country To the House of Representatives of the United States: In answer to the resolution of the House of Representatives of the 18th of December, 1848, requesting information \u201cunder what law or provision of the Constitution, or by what other authority,\u201d the Secretary of the Treasury, with the \u201csanction and approval\u201d of the President, established \u201ca tariff of duties in the ports of the Mexican Republic during the war with Mexico,\u201d and \u201cby what legal, constitutional, or other authority\u201d the \u201crevenue thus derived\u201d was appropriated to \u201cthe support of the Army in Mexico,\u201d I refer the House to my annual message of the 7th of December, 1847, to my message to the Senate of the 10th of February, 1848, responding to a call of that body, a copy of which is herewith communicated, and to my message to the House of Representatives of the 24th of July, 1848, responding to a call of that House. The resolution assumes that the Secretary of the Treasury \u201cestablished a tariff of duties in the ports of the Mexican Republic.\u201d The contributions collected in this mode were not established by the Secretary of the Treasury, but by a military order issued by the President through the War and Navy Departments. For his information the President directed the Secretary of the Treasury to prepare and report to him a scale of duties. That report was made, and the President's military order of the 31st of March, 1847, was based upon it. The documents communicated to Congress with my annual message of December, 1847, show the true character of that order. The authority under which military contributions were exacted and collected from the enemy and applied to the support of our Army during the war with Mexico was stated in the several messages referred to. In the first of these messages I informed Congress that On the 31st of March last I caused an order to be issued to our military and naval commanders to levy and collect a military contribution upon all vessels and merchandise which might enter any of the ports of Mexico in our military occupation, and to apply such contributions toward defraying the expenses of the war. By virtue of the right of conquest and the laws of war, the conqueror, consulting his own safety or convenience, may either exclude foreign commerce altogether from all such ports or permit it upon such terms and conditions as he may prescribe. Before the principal ports of Mexico were blockaded by our Navy the revenue derived from import duties under the laws of Mexico was paid into the Mexican treasury. After these ports had fallen into our military possession the blockade was raised and commerce with them permitted upon prescribed terms and conditions. They were opened to the trade of all nations upon the payment of duties more moderate in their amount than those which had been previously levied by Mexico, and the revenue, which was formerly paid into the Mexican treasury, was directed to be collected by our military and naval officers and applied to the use of our Army and Navy. Care was taken that the officers, soldiers, and sailors of our Army and Navy should be exempted from the operations of the order, and, as the merchandise imported upon which the order operated must be consumed by Mexican citizens, the contributions exacted were in effect the seizure of the public revenues of Mexico and the application of them to our own use. In directing this measure the object was to compel the enemy to contribute as far as practicable toward the expenses of the war. It was also stated in that message that Measures have recently been adopted by which the internal as well as the external revenues of Mexico in all places in our military occupation will be seized and appropriated to the use of our Army and Navy. The policy of levying upon the enemy contributions in every form consistently with the laws of nations, which it may be practicable for our military commanders to adopt, should, in my judgment, be rigidly enforced, and orders to this effect have accordingly been given. By such a policy, at the same time that our own Treasury will be relieved from a heavy drain, the Mexican people will be made to feel the burdens of the war, and, consulting their own interests, may be induced the more readily to require their rulers to accede to a just peace. In the same message I informed Congress that the amount of the \u201cloan\u201d which would be required for the further prosecution of the war might be \u201creduced by whatever amount of expenditures can be saved by military contributions collected in Mexico,\u201d and that \u201cthe most rigorous measures for the augmentation of these contributions have been directed, and a very considerable sum is expected from that source.\u201d The Secretary of the Treasury, in his annual report of that year, in making his estimate of the amount of loan which would probably be required, reduced the sum in consideration of the amount which would probably be derived from these contributions, and Congress authorized the loan upon this reduced estimate. In the message of the 10th of February, 1848, to the Senate, it was stated that No principle is better established than that a nation at war has the right of shifting the burden off itself and imposing it on the enemy by exacting military contributions. The mode of making such exactions must be left to the discretion of the conqueror, but it should be exercised in a manner conformable to the rules of civilized warfare. The right to levy these contributions is essential to the successful prosecution of war in an enemy's country, and the practice of nations has been in accordance with this principle. It is as clearly necessary as the right to fight battles, and its exercise is often essential to the subsistence of the army. Entertaining no doubt that the military right to exclude commerce altogether from the ports of the enemy in our military occupation included the minor right of admitting it under prescribed conditions, it became an important question at the date of the order whether there should be a discrimination between vessels and cargoes belonging to citizens of the United States and vessels and cargoes belonging to neutral nations. In the message to the House of Representatives of the 24th of July, 1848, it was stated that It is from the same source of authority that we derive the unquestioned right, after the war has been declared by Congress, to blockade the ports and coasts of the enemy, to capture his towns, cities, and provinces, and to levy contributions upon him for the support of our Army. Of the same character with these is the right to subject to our temporary military government the conquered territories of our enemy. They are all belligerent rights, and their exercise is as essential to the successful prosecution of a foreign war as the right to fight battles. By the Constitution the power to \u201cdeclare war\u201d is vested in Congress, and by the same instrument it is provided that \u201cthe President shall be Commander in Chief of the Army and Navy of the United States\u201d and that \u201che shall take care that the laws be faithfully executed.\u201d When Congress have exerted their power by declaring war against a foreign nation, it is the duty of the President to prosecute it. The Constitution has prescribed no particular mode in which he shall perform this duty. The manner of conducting the war is not defined by the Constitution. The term war used in that instrument has a well understood meaning among nations. That meaning is derived from the laws of nations, a code which is recognized by all civilized powers as being obligatory in a state of war. The power is derived from the Constitution and the manner of exercising it is regulated by the laws of nations. When Congress have declared war, they in effect make it the duty of the President in prosecuting it, by land and sea, to resort to all the modes and to exercise all the powers and rights which other nations at war possess. He is invested with the same power in this respect as if he were personally present commanding our fleets by sea or our armies by land. He may conduct the war by issuing orders for fighting battles, besieging and capturing cities, conquering and holding the provinces of the enemy, or by capturing his vessels and other property on the high seas. But these are not the only modes of prosecuting war which are recognized by the laws of nations and to which he is authorized to resort. The levy of contributions on the enemy is a right of war well established and universally acknowledged among nations, and one which every belligerent possessing the ability may properly exercise. The most approved writers on public law admit and vindicate this right as consonant with reason, justice, and humanity. No principle is better established than that We have a fight to deprive our enemy of his possessions, of everything which may augment his strength and enable him to make war. This everyone endeavors to accomplish in the manner most suitable to him. Whenever we have an opportunity we seize on the enemy's property and convert it to our own use, and thus, besides diminishing the enemy's power, we augment our own and obtain at least a partial indemnification or equivalent, either for what constitutes the subject of the war or for the expenses and losses incurred in its prosecution. In a word, we do ourselves justice. \u201cInstead of the custom of pillaging the open country and defenseless places,\u201d the levy of contributions has been \u201csubstituted.\u201d Whoever carries on a just war has a fight to make the enemy's country contribute to the support of his army and toward defraying all the charges of the war. Thus he obtains a part of what is due to him, and the enemy's subjects, by consenting to pay the sum demanded, have their property secured from pillage and the country is preserved. These principles, it is believed, are uncontroverted by any civilized nation in modern times. The public law of nations, by which they are recognized, has been held by our highest judicial tribunal as a code which is applicable to our \u201csituation\u201d in a state of war and binding on the United States, while in admiralty and maritime cases it is often the governing rule. It is in a just war that a nation has the \u201cright to make the enemy's country contribute to the support of his army.\u201d Not doubting that our late war with Mexico was just on the part of the United States, I did not hesitate when charged by the Constitution with its prosecution to exercise a power common to all other nations, and Congress was duly informed of the mode and extent to which that power had been and would be exercised at the commencement of their first session thereafter. Upon the declaration of war against Mexico by Congress the United States were entitled to all the rights which any other nation at war would have possessed. These rights could only be demanded and enforced by the President, whose duty it was, as \u201cCommander in Chief of the Army and Navy of the United States,\u201d to execute the law of Congress which declared the war. In the act declaring war Congress provided for raising men and money to enable the President \u201cto prosecute it to a speedy and successful termination.\u201d Congress prescribed no mode of conducting it, but left the President to prosecute it according to the laws of nations as his guide. Indeed, it would have been impracticable for Congress to have provided for all the details of a campaign. The mode of levying contributions must necessarily be left to the discretion of the conqueror, subject to be exercised, however, in conformity with the laws of nations. It may be exercised by requiring a given sum or a given amount of provisions to be furnished by the authorities of a captured city or province; it may be exercised by imposing an internal tax or a tax on the enemy's commerce, whereby he may be deprived of his revenues, and these may be appropriated to the use of the conqueror. The latter mode was adopted by the collection of duties in the ports of Mexico in our military occupation during the late war with that Republic. So well established is the military right to do this under the laws of nations that our military and naval officers commanding our forces on the theater of war adopted the same mode of levying contributions from the enemy before the order of the President of the 31st of March, 1847, was issued. The general in command of the Army at Vera Cruz, upon his own view of his powers and duties, and without specific instructions to that effect, immediately after the capture of that city adopted this mode. By his order of the 28th of March, 1847, heretofore communicated to the House of Representatives, he directed a \u201ctemporary and moderate tariff of duties to be established.\u201d Such a tariff was established, and contributions were collected under it and applied to the uses of our Army. At a still earlier period the same power was exercised by the naval officers in command of our squadron on the Pacific coast. * * * Not doubting the authority to resort to this mode, the order of the 31st of March, 1847, was issued, and was in effect but a modification of the previous orders of these officers, by making the rates of contribution uniform and directing their collection in all the ports of the enemy in our military occupation and under our temporary military government. The right to levy contributions upon the enemy in the form of import and export duties in his ports was sanctioned by the treaty of peace with Mexico. By that treaty both Governments recognized * * * and confirmed the exercise of that right. By its provisions \u201cthe custom houses at all the ports occupied by the forces of the United States\u201d were, upon the exchange of ratifications, to be delivered up to the Mexican authorities, \u201ctogether with all bonds and evidences of debt for duties on importations and exportations not yet fallen due;\u201d and \u201call duties on imports and on exports collected at such custom houses or elsewhere in Mexico by authority of the United States\u201d before the ratification of the treaty by the Mexican Government were to be retained by the United States, and only the net amount of the duties collected after this period was to be \u201cdelivered to the Mexican Government.\u201d By its provisions also all merchandise \u201cimported previously to the restoration of the custom houses to the Mexican authorities\u201d or \u201cexported from any Mexican port whilst in the occupation of the forces of the United States\u201d was protected from confiscation and from the payment of any import or export duties to the Mexican Government, even although the importation of such merchandise \u201cbe prohibited by the Mexican tariff.\u201d The treaty also provides that should the custom houses be surrendered to the Mexican authorities in less than sixty days from the date of its signature, the rates of duty on merchandise imposed by the United States were in that event to survive the war until the end of this period; and in the meantime Mexican custom house officers were bound to levy no other duties thereon \u201cthan the duties established by the tariff found in force at such custom houses at the time of the restoration of the same.\u201d The \u201ctariff found in force at such custom houses,\u201d which is recognized and sustained by this stipulation, was that established by the military order of the 31st of March, 1847, as a mode of levying and collecting military contributions from the enemy. The fight to blockade the ports and coasts of the enemy in war is no more provided for or prescribed by the Constitution than the right to levy and collect contributions from him in the form of duties or otherwise, and yet it has not been questioned that the President had the power after war had been declared by Congress to order our Navy to blockade the ports and coasts of Mexico. The right in both cases exists under the laws of nations. If the President can not order military contributions to be collected without an act of Congress, for the same reason he can. not order a blockade; nor can he direct the enemy's vessels to be captured on the high seas; nor can he order our military and naval officers to invade the enemy's country, conquer, hold, and subject to our military government his cities and provinces; nor can he give to our military and naval commanders orders to perform many other acts essential to success in war. If when the City of Mexico was captured the commander of our forces had found in the Mexican treasury public money which the enemy had provided to support his army, can it be doubted that he possessed the right to seize and appropriate it for the use of our own Army? If the money captured from the enemy could have been thus lawfully seized and appropriated, it would have been by virtue of the laws of war, recognized by all civilized nations; and by the same authority the sources of revenue and of supply of the enemy may be cut off from him, whereby he may be weakened and crippled in his means of continuing or waging the war. If the commanders of our forces, white acting under the orders of the President, in the heart of the enemy's country and surrounded by a hostile population, possess none of these essential and indispensable powers of war, but must halt the Army at every step of its progress and wait for an act of Congress to be passed to authorize them to do that which every other nation has the right to do by virtue of the laws of nations, then, indeed, is the Government of the United States in a condition of imbecility and weakness, which must in all future time render it impossible to prosecute a foreign war in an enemy's country successfully or to vindicate the national rights and the national honor by war. The contributions levied were collected in the enemy's country, and were ordered to be \u201capplied\u201d in the enemy's country \u201ctoward defraying the expenses of the war,\u201d and the appropriations made by Congress for that purpose were thus relieved, and considerable balances remained undrawn from the Treasury. The amount of contributions remaining unexpended at the close of the war, as far as the accounts of collecting and disbursing officers have been settled, have been paid into the Treasury in pursuance of an order for that purpose, except the sum \u201capplied toward the payment of the first installment due under the treaty with Mexico,\u201d as stated in my last annual message, for which an appropriation had been made by Congress. The accounts of some of these officers, as stated in the report of the Secretary of War accompanying that message, will require legislation before they can be finally settled. In the late war with Mexico it is confidently believed that the levy of contributions and the seizure of the sources of public revenue upon which the enemy relied to enable him to continue the war essentially contributed to hasten peace. By those means the Government and people of Mexico were made to feel the pressure of the war and to realize that if it were protracted its burdens and inconveniences must be borne by themselves. Notwithstanding the great success of our arms, it may well be doubted whether an honorable peace would yet have been obtained but for the very contributions which were exacted To the House of Representatives of the United States: In reply to the resolutions of the House of Representatives of the 5th instant, I communicate herewith a report from the Secretary of State, accompanied with all the documents and correspondence relating to the treaty of peace concluded between the United States and Mexico at Guadalupe Hidalgo on the 2d February, 1848, and to the amendments of the Senate thereto, as requested by the House in the said resolutions. Amongst the documents transmitted will be found a copy of the instructions given to the commissioners of the United States who took to Mexico the treaty as amended by the Senate and ratified by the President of the United States. In my message to the House of Representatives of the 29th of July, 1848, I gave as my reason for declining to furnish these instructions in compliance with a resolution of the House that \u201cin my opinion it would be inconsistent with the public interests to give publicity to them at the present time.\u201d Although it may still be doubted whether giving them publicity in our own country, and, as a necessary consequence, in Mexico, may not have a prejudicial influence on our public interests, yet, as they have been again called for by the House, and called for in connection with other documents, to the correct understanding of which they are indispensable, I have deemed it my duty to transmit them. I still entertain the opinion expressed in the message referred to, that As a general rule applicable to all our important negotiations with foreign powers, it could not fail to be prejudicial to the public interests to publish the instructions to our ministers until some time had elapsed after the conclusion of such negotiations. In these instructions of the 18th of March, 1848, it will be perceived that The task was assigned to the commissioners of the United States of consummating the treaty of peace, which was signed at Guadalupe Hidalgo on the 2d day of February last, between the United States and the Mexican Republic, and which on the 10th of March last was ratified by the Senate with amendments. They were informed that This brief statement will indicate to you clearly the line of your duty. You are not sent to Mexico for the purpose of negotiating any new treaty, or of changing in any particular the ratified treaty which you will bear with you. None of the amendments adopted by the Senate can be rejected or modified except by the authority of that body. Your whole duty will, then, consist in using every honorable effort to obtain from the Mexican Government a ratification of the treaty in the form in which it has been ratified by the Senate, and this with the least practicable delay. * * * For this purpose it may, and most probably will, become necessary that you should explain to the Mexican minister for foreign affairs, or to the authorized agents of the Mexican Government, the reasons which have influenced the Senate in adopting these several amendments to the treaty. This duty you will perform as much as possible by personal conferences. Diplomatic notes are to be avoided unless in case of necessity. These might lead to endless discussions and indefinite delay. Besides, they could not have any practical result, as your mission is confined to procuring a ratification from the Mexican Government of the treaty as it came from the Senate, and does not extend to the slightest modification in any of its provisions. The commissioners were sent to Mexico to procure the ratification of the treaty as amended by the Senate. Their instructions confined them to this point. It was proper that the amendments to the treaty adopted by the United States should be explained to the Mexican Government, and explanations were made by the Secretary of State in his letter of the 18th of March, 1848, to the Mexican minister for foreign affairs, under my direction. This dispatch was communicated to Congress with my message of the 6th of July last, communicating the treaty of peace, and published by their order. This dispatch was transmitted by our commissioners from the City of Mexico to the Mexican Government, then at Queretaro, on the 17th of April, 1848, and its receipt acknowledged on the 19th of the same month. During the whole time that the treaty, as amended, was before the Congress of Mexico these explanations of the Secretary of State, and these alone, were before them. The President of Mexico, on these explanations, on the 8th day of May, 1848, submitted the amended treaty to the Mexican Congress, and on the 25th of May that Congress approved the treaty as amended, without modification or alteration. The final action of the Mexican Congress had taken place before the commissioners of the United States had been officially received by the Mexican authorities, or held any conference with them, or had any other communication on the subject of the treaty except to transmit the letter of the Secretary of State. In their dispatch transmitted to Congress with my message of the 6th of July last, communicating the treaty of peace, dated \u201cCity of Queretaro, May 25, 1848, 9 o'clock p.m.,\u201d the commissioners say: We have the satisfaction to inform you that we reached this city this afternoon at about 5 o'clock, and that the treaty, as amended by the Senate of the United States, passed the Mexican Senate about the hour of our arrival by a vote of 33 to 5. It having previously passed the House of Deputies, nothing now remains but to exchange the ratifications of the treaty. On the next day ( the 26th of May ) the commissioners were for the first time presented to the President of the Republic and their credentials placed in his hands. On this occasion the commissioners delivered an address to the President of Mexico, and he replied. In their dispatch of the 30th of May the commissioners say: We inclose a copy of our address to the President, and also a copy of his reply. Several conferences afterwards took place between Messrs. Rosa, Cuevas, Conto, and ourselves, which it is not thought necessary to recapitulate, as we inclose a copy of the protocol, which contains the substance of the conversations. We have now the satisfaction to announce that the exchange of ratifications was effected to-day. This dispatch was communicated with my message of the 6th of July last, and published by order of Congress. The treaty, as amended by the Senate of the United States, with the accompanying papers and the evidence that in that form it had been ratified by Mexico, was received at Washington on the 4th day of July, 1848, and immediately proclaimed as the supreme law of the land. On the 6th of July I communicated to Congress the ratified treaty, with such accompanying documents as were deemed material to a full understanding of the subject, to the end that Congress might adopt the legislation necessary and proper to carry the treaty into effect. Neither the address of the commissioners, nor the reply of the President of Mexico on the occasion of their presentation, nor the memorandum of conversations embraced in the paper called a protocol, nor the correspondence now sent, were communicated, because they were not regarded as in any way material; and in this I conformed to the practice of our Government. It rarely, if ever, happens that all the correspondence, and especially the instructions to our ministers, is communicated. Copies of these papers are now transmitted, as being within the resolutions of the House calling for all such \u201ccorrespondence as appertains to said treaty.\u201d When these papers were received at Washington, peace had been restored, the first installment of three millions paid to Mexico, the blockades were raised, the City of Mexico evacuated, and our troops on their return home. The war was at an end, and the treaty, as ratified by the United States, was binding on both parties, and already executed in a great degree. In this condition of things it was not competent for the President alone, or for the President and Senate, or for the President, Senate, and House of Representatives combined, to abrogate the treaty, to annul the peace and restore a state of war, except by a solemn declaration of war. Had the protocol varied the treaty as amended by the Senate of the United States, it would have had no binding effect. It was obvious that the commissioners of the United States did not regard the protocol as in any degree a part of the treaty, nor as modifying or altering the treaty as amended by the Senate. They communicated it as the substance of conversations held after the Mexican Congress had ratified the treaty, and they knew that the approval of the Mexican Congress was as essential to the validity of a treaty in all its parts as the advice and consent of the Senate of the United States. They knew, too, that they had no authority to alter or modify the treaty in the form in which it had been ratified by the United States, but that, if failing to procure the ratification of the Mexican Government otherwise than with amendments, their duty, imposed by express instructions, was to ask of Mexico to send without delay a commissioner to Washington to exchange ratifications here if the amendments of the treaty proposed by Mexico, on being submitted, should be adopted by the Senate of the United States. I was equally well satisfied that the Government of Mexico had agreed to the treaty as amended by the Senate of the United States, and did not regard the protocol as modifying, enlarging, or diminishing its terms or effect. The President of that Republic, in submitting the amended treaty to the Mexican Congress, in his message on the 8th day of May, 1848, said: If the treaty could have been submitted to your deliberation precisely as it came from the hands of the plenipotentiaries, my satisfaction at seeing the war at last brought to an end would not have been lessened as it this day is in consequence of the modifications introduced into it by the Senate of the United States, and which have received the sanction of the President. * * * At present it is sufficient for us to say to you that if in the opinion of the Government justice had not been evinced on the part of the Senate and Government of the United States in introducing such modifications, it is presumed, on the other hand, that they are not of such importance that they should set aside the treaty. I believe, on the contrary, that it ought to be ratified upon the same terms in which it has already received the sanction of the American Government. My opinion is also greatly strengthened by the fact that a new negotiation is neither expected nor considered possible. Much less could another be brought forward upon a basis more favorable for the Republic. The deliberations of the Mexican Congress, with no explanation before that body from the United States except the letter of the Secretary of State, resulted in the ratification of the treaty, as recommended by the President of that Republic, in the form in which it had been amended and ratified by the United States. The conversations embodied in the paper called a protocol took place after the action of the Mexican Congress was complete, and there is no reason to suppose that the Government of Mexico ever submitted the protocol to the Congress, or ever treated or regarded it as in any sense a new negotiation, or as operating any modification or change of the amended treaty. If such had been its effect, it was a nullity until approved by the Mexican Congress; and such approval was never made or intimated to the United States. In the final consummation of the ratification of the treaty by the President of Mexico no reference is made to it. On the contrary, this ratification, which was delivered to the commissioners of the United States, and is now in the State Department, contains a full and explicit recognition of the amendments of the Senate just as they had been communicated to that Government by the Secretary of State and been afterwards approved by the Mexican Congress. It declares that Having seen and examined the said treaty and the modifications made by the Senate of the United States of America, and having given an account thereof to the General Congress, conformably to the requirement in the fourteenth paragraph of the one hundred and tenth article of the federal constitution of these United States, that body has thought proper to approve of the said treaty, with the modifications thereto, in all their parts; and in consequence thereof, exerting the power granted to me by the constitution, I accept, ratify, and confirm the said treaty with its modifications, and promise, in the name of the Mexican Republic, to fulfill and observe it, and to cause it to be fulfilled and observed. Upon an examination of this protocol, when it was received with the ratified treaty, I did not regard it as material or as in any way attempting to modify or change the treaty as it had been amended by the Senate of the United States. The first explanation which it contains is: That the American Government, by suppressing the ninth article of the treaty of Guadalupe and substituting the third article of the treaty of Louisiana, did not intend to diminish in any way what was agreed upon by the aforesaid article ( ninth ) in favor of the inhabitants of the territories ceded by Mexico. Its understanding is that all of that agreement is contained in the third article of the treaty of Louisiana. In consequence, all the privileges and guaranties -civil, political, and religious -which would have been possessed by the inhabitants of the ceded territories if the ninth article of the treaty had been retained will be enjoyed by them without any difference under the article which has been substituted. The ninth article of the original treaty stipulated for the incorporation of the Mexican inhabitants of the ceded territories and their admission into the Union \u201cas soon as possible, according to the principles of the Federal Constitution, to the enjoyment of all the rights of citizens of the United States.\u201d It provided also that in the meantime they should be maintained in the enjoyment of their liberty, their property, and their civil rights now vested in them according to the Mexican laws. It secured to them similar political rights with the inhabitants of the other Territories of the United States, and at least equal to the inhabitants of Louisiana and Florida when they were in a Territorial condition. It then proceeded to guarantee that ecclesiastics and religious corporations should be protected in the discharge of the offices of their ministry and the enjoyment of their property of every kind, whether individual or corporate, and, finally, that there should be a free communication between the Catholics of the ceded territories and their ecclesiastical authorities \u201ceven although such authority should reside within the limits of the Mexican Republic as defined by this treaty.\u201d The ninth article of the treaty, as adopted by the Senate, is much more comprehensive in its terms and explicit in its meaning, and it clearly embraces in comparatively few words all the guaranties inserted in the original article. It is as follows: Mexicans who, in the territories aforesaid, shall not preserve the character of citizens of the Mexican Republic, conformably with what is stipulated in the preceding article, shall be incorporated into the Union of the United States and be admitted at the proper time ( to be judged of by the Congress of the United States ) to the enjoyment of all the rights of citizens of the United States, according to the principles of the Constitution, and in the meantime shall be maintained and protected in the free enjoyment of their liberty and property and secured in the free exercise of their religion without restriction. This article, which was substantially copied from the Louisiana treaty, provides equally with the original article for the admission of these inhabitants into the Union, and in the meantime, whilst they shall remain in a Territorial state, by one sweeping provision declares that they \u201cshall be maintained and protected in the free enjoyment of their liberty and property and secured in the free exercise of their religion without restriction.\u201d This guaranty embraces every kind of property, whether held by ecclesiastics or laymen, whether belonging to corporations or individuals. It secures to these inhabitants the free exercise of their religion without restriction, whether they choose to place themselves under the spiritual authority of pastors resident within the Mexican Republic or the ceded territories. It was, it is presumed, to place this construction beyond all question that the Senate superadded the words \u201cwithout restriction\u201d to the religious guaranty contained in the corresponding article of the Louisiana treaty. Congress itself does not possess the power under the Constitution to make any law prohibiting the free exercise of religion. If the ninth article of the treaty, whether in its original or amended form, had been entirely omitted in the treaty, all the rights and privileges which either of them confers would have been secured to the inhabitants of the ceded territories by the Constitution and laws of the United States. The protocol asserts that \u201cthe American Government, by suppressing the tenth article of the treaty of Guadalupe, did not in any way intend to annul the grants of lands made by Mexico in the ceded territories;\u201d that \u201cthese grants, notwithstanding the suppression of the article of the treaty, preserve the legal value which they may possess; and the grantees may cause their legitimate titles to be acknowledged before the American tribunals;\u201d and then proceeds to state that, \u201cconformably to the law of the United States, legitimate titles to every description of property, personal and real, existing in the ceded territories are those which were legitimate titles under the Mexican law in California and New Mexico up to the 13th of May, 1846, and in Texas up to the 2d of March, 1836.\u201d The former was the date of the declaration of war against Mexico and the latter that of the declaration of independence by Texas. The objection to the tenth article of the original treaty was not that it protected legitimate titles, which our laws would have equally protected without it, but that it most unjustly attempted to resuscitate grants which had become a mere nullity by allowing the grantees the same period after the exchange of the ratifications of the treaty to which they had been originally entitled after the date of their grants for the purpose of performing the conditions on which they had been made. In submitting the treaty to the Senate I had recommended the rejection of this article. That portion of it in regard to lands in Texas did not receive a single vote in the Senate. This information was communicated by the letter of the Secretary of State to the minister for foreign affairs of Mexico, and was in possession of the Mexican Government during the whole period the treaty was before the Mexican Congress; and the article itself was reprobated in that letter in the strongest terms. Besides, our commissioners to Mexico had been instructed that Neither the President nor the Senate of the United States can ever consent to ratify any treaty containing the tenth article of the treaty of Guadalupe Hidalgo, in favor of grantees of land in Texas or elsewhere. And again: Should the Mexican Government persist in retaining this article, then all prospect of immediate peace is ended; and of this you may give them an absolute assurance. On this point the language of the protocol is free from ambiguity, but if it were otherwise is there any individual American or Mexican who would place such a construction upon it as to convert it into a vain attempt to revive this article, which had been so often and so solemnly condemned? Surely no person could for one moment suppose that either the commissioners of the United States or the Mexican minister for foreign affairs ever entertained the purpose of thus setting at naught the deliberate decision of the President and Senate, which had been communicated to the Mexican Government with the assurance that their abandonment of this obnoxious article was essential to the restoration of peace. But the meaning of the protocol is plain. It is simply that the nullification of this article was not intended to destroy valid, legitimate titles to land which existed and were in full force independently of the provisions and without the aid of this article. Notwithstanding it has been expunged from the treaty, these grants were to \u201cpreserve the legal value which they may possess.\u201d The refusal to revive grants which had become extinct was not to invalidate those which were in full force and vigor. That such was the clear understanding of the Senate of the United States, and this in perfect accordance with the protocol, is manifest from the fact that whilst they struck from the treaty this unjust article, they at the same time sanctioned and ratified the last paragraph of the eighth article of the treaty, which declares that In the said territories property of every kind now belonging to Mexicans not established there shall be inviolably respected. The present owners, the heirs of these, and all Mexicans who may hereafter acquire said property by contract shall enjoy with respect to it guaranties equally ample as if the same belonged to citizens of the United States. Without any stipulation in the treaty to this effect, all such valid titles under the Mexican Government would have been protected under the Constitution and laws of the United States. The third and last explanation contained in the protocol is that The Government of the United States, by suppressing the concluding paragraph of article 12 of the treaty, did not intend to deprive the Mexican Republic of the free and unrestrained faculty of ceding, conveying, or transferring at any time ( as it may judge best ) the sum of the $ 12,000,000 which the same Government of the United States is to deliver in the places designated by the amended article. The concluding paragraph of the original twelfth article, thus suppressed by the Senate, is in the following language: Certificates in proper form for the said installments, respectively, in such sums as shall be desired by the Mexican Government, and transferable by it, shall be delivered to the said Government by that of the United States. From this bare statement of facts the meaning of the protocol is obvious. Although the Senate had declined to create a Government stock for the $ 12,000,000, and issue transferable certificates for the amount in such sums as the Mexican Government might desire, yet they could not have intended thereby to deprive that Government of the faculty which every creditor possesses of transferring for his own benefit the obligation of his debtor, whatever this may be worth, according to his will and pleasure. It can not be doubted that the twelfth article of the treaty as it now stands contains a positive obligation, \u201cin consideration of the extension acquired by the boundaries of the United States,\u201d to pay to the Mexican Republic $ 12,000,000 in four equal annual installments of three millions each. This obligation may be assigned by the Mexican Government to any person whatever, but the assignee in such case would stand in no better condition than the Government. The amendment of the Senate prohibiting the issue of a Government transferable stock for the amount produces this effect and no more. The protocol contains nothing from which it can be inferred that the assignee could rightfully demand the payment of the money in case the consideration should fail, which is stated on the face of the obligation. With this view of the whole protocol, and considering that the explanations which it contained were in accordance with the treaty, I did not deem it necessary to take any action upon the subject. Had it varied from the terms of the treaty as amended by the Senate, although it would even then have been a nullity in itself, yet duty might have required that I should make this fact known to the Mexican Government. This not being the case, I treated it in the same manner I would have done had these explanations been made verbally by the commissioners to the Mexican minister for foreign affairs and communicated in a dispatch to the State Department ", "Honors To Henry ClayOn the fourth day of July, 1776, the people of a few feeble and oppressed colonies of Great Britain, inhabiting a portion of the Atlantic coast of North America, publicly declared their national independence, and made their appeal to the justice of their cause, and to the God of battles, for the maintainance of that declaration. That people were few in numbers, and without resources, save only their own wise heads and stout hearts. Within the first year of that declared independence, and while its maintainance was yet problematical while the bloody struggle between those resolute rebels, and their haughty would be-masters, was still waging, of undistinguished parents, and in an obscure district of one of those colonies, Henry Clay was born. The infant nation, and the infant child began the race of life together. For three quarters of a century they have travelled hand in hand. They have been companions ever. The nation has passed its perils, and is free, prosperous, and powerful. The child has reached his manhood, his middle age, his old age, and is dead. In all that has concerned the nation the man ever sympathised; and now the nation mourns for the man. The day after his death, one of the public Journals, opposed to him politically, held the following pathetic and beautiful language, which I adopt, partly because such high and exclusive eulogy, originating with a political friend, might offend good taste, but chiefly, because I could not, in any language of my own, so well express my thoughts\"Alas! who can realize that Henry Clay is dead! Who can realize that never again that majestic form shall rise in the townsite of his country to beat back the storms of anarchy which may threaten, or pour the oil of peace upon the troubled billows as they rage and menace around? Who can realize, that the workings of that mighty mind have ceased that the throbbings of that gallant heart are stilled that the mighty sweep of that graceful arm will be felt no more, and the magic of that eloquent tongue, which spake as spake no other tongue besides, hushedhushed forever! Who can realize that freedom's champion- the champion of a civilized world, and of all tongues and kindreds and people, has indeed fallen! Alas, in those dark hours, which, as they come in the history of all nations, must come in oursthose hours of peril and dread which our land has experienced, and which she may be called to experience again- to whom now may her people look up for that council [ counsel ] and advice, which only wisdom and experience and patriotism can give, and which only the undoubting confidence of a nation will receive? Perchance, in the whole circle of the great and gifted of our land, there remains but one on whose shoulders the mighty mantle of the departed statesman may fall one, while we now write, is doubtless pouring his tears over the bier of his brother and his friendbrother, friend ever, yet in political sentiment, as far apart as party could make them. Ah, it is at times like these, that the petty distinctions of mere party disappear. We see only the great, the grand, the noble features of the departed statesman; and we do not even beg permission to bow at his feet and mingle our tears with those who have ever been his political adherents - we do [ not? ] beg this permission-- we claim it as a right, though we feel it as a privilege. Henry Clay belonged to his country- to the world, mere party can not claim men like him. His career has been national his fame has filled the earth his memory will endure to justice(sthe last syllable of recorded time.'\"Henry Clay is dead!- He breathed his last on yesterday at twenty minutes after eleven, in his chamber at Washington. To those who followed his lead in public affairs, it more appropriately belongs to pronounce his eulogy, and pay specific honors to the memory of the illustrious deadbut all Americans may show the grief which his death inspires, for, his character and fame are national property. As on a question of liberty, he knew no North, no South, no East, no West, but only the Union, which held them all in its sacred circle, so now his countrymen will know no grief, that is not as wide spread as the bounds of the confederacy. The career of Henry Clay was a public career. From his youth he has been devoted to the public service, at a period too, in the world's history justly regarded as a remarkable era in human affairs. He witnessed in the beginning the throes of the French Revolution. He saw the rise and fall of Napoleon. He was called upon to legislate for America, and direct her policy when all Europe was the loudmouthed of contending dynasties, and when the struggle for supremacy imperilled the rights of all neutral nations. His voice, spoke war and peace in the contest with Great Britain. \u201cWhen Greece rose against the Turks and struck for liberty, his name was mingled with the longtime of freedom. When South America threw off the thraldom of Spain, his speeches were read at the head of her armies by Bolivar. His name has been, and will continue to be, hallowed in two hemispheres, for it isjustice(sOne of the few the immortal namesThat were not born to die,'\"To the ardent patriot and profound statesman, he added a quality possessed by few of the gifted on earth. His eloquence has not been surpassed. In the effective power to move the heart of man, Clay was without an equal, and the heaven born endowment, in the spirit of its origin, has been most conspicuously exhibited against intestine feud. On at least three important occasions, he has quelled our civil commotions, by a power and influence, which belonged to no other statesman of his age and times. And in our last internal discord, when this Union trembled to its center- in old age, he left the shades of private life and gave the death blow to fraternal strife, with the vigor of his earlier years in a series of Senatorial efforts, which in themselves would bring immortality, by challenging comparison with the efforts of any statesman in any age. He exorcised the demon which possessed the body politic, and gave peace to a distracted land. Alas! the achievement cost him his life! He sank day by day to the tombhis pale, but noble brow, bound with a triple wreath, put there by a grateful country. May his ashes rest in peace, while his spirit goes to take its station among the great and good men who preceded him!''While it is customary, and proper, upon occasions like the present, to give a brief sketch of the life of the deceased; in the case of Mr. Clay, it is less necessary than most others; for his biography has been written and re written, and read, and re read, for the last twenty-five years; so that, with the exception of a few of the latest incidents of his life, all is as well known, as it can be. The short sketch which I give is, therefore merely to maintain the connection of this discourse. Henry Clay was born on the 12th of April 1777, in Hanover county, Virginia. Of his father, who died in the fourth or fifth year of Henry's age, little seems to be known, except that he was a respectable man, and a preacher of the baptist persuasion. Mr. Clay's education, to the end of his life, was comparatively limited. I say justice(sjustice(sto the end of his life, ' ' because I have understood that, from time to time, he added something to his education during the greater part of his whole life. Mr. Clay's lack of a more perfect early education, however it may be regretted generally, teaches at least one profitable lesson; it teaches that in this country, one can scarcely be so poor, but that, if he will, he can acquire sufficient education to get through the world respectably. In his twenty-third year Mr. Clay was licenced to practice law, and emigrated to Lexington, Kentucky. Here he commenced and continued the practice till the year 1803, when he was first elected to the Kentucky Legislature. By successive elections he was continued in the Legislature till the latter part of 1806, when he was elected to fill a vacancy, of a single session, in the United States Senate. In 1807 he was again elected to the Kentucky House of Representatives, and by that body, chosen its speaker. In 1808 he was re elected to the same body. In 1809 he was again chosen to fill a vacancy of two years in the United States Senate. In 1811 he was elected to the United States House of Representatives, and on the first day of taking his seat in that body, he was chosen its speaker. In 1813 he was again elected Speaker. Early in 1814, being the period of our last British war, Mr. Clay was sent as commissioner, with others, to negotiate a treaty of peace, which treaty was concluded in the latter part of the same year. On his return from Europe he was again elected to the lower branch of Congress, and on taking his seat in December 1815 was called to his old post- the speaker's chair, a position in which he was retained, by successive elections, with one brief intermission, till the inauguration of John Q. Adams in March 1825. He was then appointed Secretary of State, and occupied that important station till the inauguration of Gen. Jackson in March 1829. After this he returned to Kentucky, resumed the practice of the law, and continued it till the Autumn of 1831, when he was by the Legislature of Kentucky, again placed in the United States Senate. By a re election he was continued in the Senate till he resigned his seat, and retired, in March 1842. In December 1849 he again took his seat in the Senate, which he again resigned only a few months before his death. By the foregoing it is perceived that the period from the beginning of Mr. Clay's official life, in 1803, to the end of it in 1852, is but one year short of half a century; and that the sum of all the intervals in it, will not amount to ten years. But mere duration of time in office, constitutes the smallest part of Mr. Clay's history. Throughout that long period, he has constantly been the most loved, and most implicitly followed by friends, and the most dreaded by opponents, of all living American politicians. In all the great questions which have agitated the country, and particularly in those great and fearful crises, the Missouri question- the Nullification question, and the late slavery question, as connected with the newly acquired territory, involving and endangering the stability of the Union, his has been the leading and most conspicuous part. In 1824 he was first a candidate for the Presidency, and was defeated; and, although he was successively defeated for the same office in 1832, and in 1844, there has never been a moment since 1824 till after 1848 when a very large portion of the American people did not cling to him with an enthusiastic hope and purpose of still elevating him to the Presidency. With other men, to be defeated, was to be forgotten; but to him, defeat was but a trifling incident, neither changing him, or the world's estimate of him. Even those of both political parties, who have been preferred to him for the highest office, have run far briefer courses than he, and left him, still shining, high in the heavens of the political world. Jackson, Van Buren, Harrison, Polk, and Taylor, all rose after, and set long before him. The spell- the long enduring spell- with which the souls of men were bound to him, is a miracle. Who can compass it? It is probably true he owed his pre eminence to no one quality, but to a fortunate combination of several. He was surpassingly eloquent; but many eloquent men fail utterly; and they are not, as a class, generally successful. His judgment was excellent; but many men of good judgment, live and die unnoticed. His will was indomitable; but this quality often secures to its owner nothing better than a character for useless obstinacy. These then were Mr. Clay's leading qualities. No one of them is very uncommon; but all taken together are rarely combined in a single individual; and this is probably the reason why such men as Henry Clay are so rare in the world. Mr. Clay's eloquence did not consist, as many fine specimens of eloquence does [ do ], of types and figuresof antithesis, and elegant arrangement of words and sentences; but rather of that deeply earnest and impassioned tone, and manner, which can proceed only from great sincerity and a thorough conviction, in the speaker of the justice and importance of his cause. This it is, that truly touches the chords of human sympathy; and those who heard Mr. Clay, never failed to be moved by it, or ever afterwards, forgot the impression. All his efforts were made for practical effect. He never spoke merely to be heard. He never delivered a Fourth of July Oration, or an eulogy on an occasion like this. As a politician or statesman, no one was so habitually careful to avoid all sectional ground. Whatever he did, he did for the whole country. In the construction of his measures he ever carefully surveyed every part of the field, and duly weighed every conflicting interest. Feeling, as he did, and as the truth surely is, that the world's best hope depended on the continued Union of these States, he was ever jealous of, and watchful for, whatever might have the slightest tendency to separate them. Mr. Clay's predominant sentiment, from first to last, was a deep devotion to the cause of human liberty-- a strong sympathy with the oppressed every where, and an ardent wish for their elevation. With him, this was a primary and all controlling passion. Subsidiary to this was the conduct of his whole life. He loved his country partly because it was his own country, but mostly because it was a free country; and he burned with a zeal for its advancement, prosperity and glory, because he saw in such, the advancement, prosperity and glory, of human liberty, human right and human nature. He desired the prosperity of his countrymen partly because they were his countrymen, but chiefly to show to the world that freemen could be prosperous. That his views and measures were always the wisest, needs not to be affirmed; nor should it be, on this occasion, where so many, thinking differently, join in doing honor to his memory. A free people, in times of peace and quiet- when pressed by no common danger -naturally divide into parties. At such times, the man who is of neither party, is not can not be, of any consequence. Mr. Clay, therefore, was of a party. Taking a prominent part, as he did, in all the great political questions of his country for the last half century, the wisdom of his course on many, is doubted and denied by a large portion of his countrymen; and of such it is not now proper to speak particularly. But there are many others, about his course upon which, there is little or no disagreement amongst intelligent and patriotic Americans. Of these last are the War of 1812, the Missouri question, Nullification, and the now recent compromise measures. In 1812 Mr. Clay, though not unknown, was still a young man. Whether we should go to war with Great Britain, being the question of the day, a minority opposed the declaration of war by Congress, while the majority, though apparently inclining to war, had, for years, wavered, and hesitated to act decisively. Meanwhile British aggressions multiplied, and grew more daring and aggravated. By Mr. Clay, more than any other man, the struggle was brought to a decision in Congress. The question, being now fully before congress, came up, in a variety of ways, in rapid succession, on most of which occasions Mr. Clay spoke. Adding to all the logic, of which the subject was susceptible, that noble inspiration, which came to him as it came to no other, he aroused, and nerved, and inspired his friends, and confounded and bore down all opposition. Several of his speeches, on these occasions, were reported, and are still extant; but the best of these all never was. During its delivery the reporters forgot their vocations, dropped their pens, and sat enchanted from near the beginning to quite the close. The speech now lives only in the memory of a few old men; and the enthusiasm with which they cherish their recollection of it is absolutely astonishing. The precise language of this speech we shall never know; but we do know-- we can not help knowing, that, with deep pathos, it pleaded the cause of the injured sailor- that it invoked the genius of the revolution- that it apostrophised the names of Otis, of Henry and of Washington- that it appealed to the interest, the pride, the honor and the glory of the nation- that it shamed and taunted the timidity of friends that it scorned, and scouted, and withered the temerity of domestic foes that it bearded and defied the British Lion-- and rising, and swelling, and maddening in its course, it sounded the onset, till the charge, the shock, the steady struggle, and the glorious victory, all passed in vivid review before the entranced hearers. Important and exciting as was the War question, of 1812, it never so alarmed the sagacious statesmen of the country for the safety of the republic, as afterwards did the Missouri question. This sprang from that unfortunate source of discordnegro slavery. When our Federal Constitution was adopted, we owned no territory beyond the limits or ownership of the states, except the territory North-West of the River Ohio, and East of the Mississippi. What has since been formed into the States of Maine, Kentucky, and Tennessee, was, I believe, within the limits of or owned by Massachusetts, Virginia, and North Carolina. As to the North Western Territory, provision had been made, even before the adoption of the Constitution, that slavery should never go there. On the admission of the States into the Union carved from the territory we owned before the constitution, no question- or at most, no considerable question-- arose about slaverythose which were within the limits of or owned by the old states, following, respectively, the condition of the parent state, and those within the North West territory, following the previously made provision. But in 1803 we purchased Louisiana of the French; and it included with much more, what has since been formed into the State of Missouri. With regard to it, nothing had been done to forestall the question of slavery. When, therefore, in 1819, Missouri, having formed a State constitution, without excluding slavery, and with slavery already actually existing within its limits, knocked at the door of the Union for admission, almost the entire representation of the non slave-holding states, objected. A fearful and angry struggle instantly followed. This alarmed thinking men, more than any previous question, because, unlike all the former, it divided the country by geographical lines. Other questions had their opposing partizans in all localities of the country and in almost every family; so that no division of the Union could follow such, without a separation of friends, to quite as great an extent, as that of opponents. Not so with the Missouri question. On this a geographical line could be traced which, in the main, would separate opponents only. This was the danger. Mr. Jefferson, then in retirement wrote: justice(sjustice(sI had for a long time ceased to read newspapers, or to pay any attention to public affairs, confident they were in good hands, and content to be a passenger in our bark to the shore from which I am not distant. But this momentous question, like a fire bell in the night, awakened, and filled me with terror. I considered it at once as the knell of the Union. It is hushed, indeed, for the moment. But this is a reprieve only, not a final sentence. A geographical line, reenter with a marked principle, moral and political, once conceived, and held up to the angry passions of men, will never be obliterated; and every irritation will mark it deeper and deeper. I can say, with conscious truth, that there is not a man on earth who would sacrifice more than I would to relieve us from this heavy reproach, in any practicable way. The cession of that kind of property, for so it is misnamed, is a bagatelle which would not cost me a second thought, if, in that way, a general emancipation, and expatriation could be effected; and, gradually, and with due sacrifices I think it might be. But as it is, we have the wolf by the ears and we can neither hold him, nor safely let him go. Justice is in one scale, and self preservation in the other.''Mr. Clay was in congress, and, perceiving the danger, at once engaged his whole energies to avert it. It began, as I have said, in 1819; and it did not terminate till 1821. Missouri would not yield the point; and congress that is, a majority in congressby repeated votes, showed a determination to not admit the state unless it should yield. After several failures, and great labor on the part of Mr. Clay to so present the question that a majority could consent to the admission, it was, by a vote, rejected, and as all seemed to think, finally. A sullen gloom hung over the nation. All felt that the rejection of Missouri, was equivalent to a dissolution of the Union: because those states which already had, what Missouri was rejected for refusing to relinquish, would go with Missouri. All deprecated and deplored this, but none saw how to avert it. For the judgment of Members to be convinced of the necessity of yielding, was not the whole difficulty; each had a constituency to meet, and to answer to. Mr. Clay, though worn down, and exhausted, was appealed to by members, to renew his efforts at compromise. He did so, and by some judicious modifications of his plan, coupled with laborious efforts with individual members, and his own over mastering eloquence upon the floor, he finally secured the admission of the State. Brightly, and captivating as it had previously shown, it was now perceived that his great eloquence, was a mere embellishment, or, at most, but a helping hand to his inventive genius, and his devotion to his country in the day of her extreme peril. After the settlement of the Missouri question, although a portion of the American people have differed with Mr. Clay, and a majority even, appear generally to have been opposed to him on questions of ordinary administration, he seems constantly to have been regarded by all, as the man for a crisis. Accordingly, in the days of Nullification, and more recently in the re appearance of the slavery question, connected with our territory newly acquired of Mexico, the task of devising a mode of adjustment, seems to have been cast upon Mr. Clay, by common consent-- and his performance of the task, in each case, was little else than a literal f
