                if (midval == x) {

            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {

            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {'contexts': matches,
                         'notmatches': notmatches,
                         'info': d,
                         'docLabel': docLabel};
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

at25k": 39, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 189, "ncat": 4, "s": 0.6093750000000001, "os": 0.2299465240641711}, {"x": 0.9010416666666666, "y": 0.5052083333333334, "ox": 0.9010416666666666, "oy": 0.5052083333333334, "term": "children", "cat25k": 79, "ncat25k": 274, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 309, "ncat": 28, "s": 0.04166666666666667, "os": -0.16410427807486633}, {"x": 0.5208333333333334, "y": 0.2760416666666667, "ox": 0.5208333333333334, "oy": 0.2760416666666667, "term": "monster", "cat25k": 40, "ncat25k": 108, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 158, "ncat": 11, "s": 0.21354166666666669, "os": -0.009024064171123003}, {"x": 0.3125, "y": 0.2708333333333333, "ox": 0.3125, "oy": 0.2708333333333333, "term": "ocean", "cat25k": 39, "ncat25k": 59, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 153, "ncat": 6, "s": 0.5052083333333334, "os": 0.1323529411764706}, {"x": 0.7916666666666666, "y": 0.9427083333333334, "ox": 0.7916666666666666, "oy": 0.9427083333333334, "term": "giving", "cat25k": 422, "ncat25k": 196, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 1656, "ncat": 20, "s": 0.8541666666666667, "os": 0.46691176470588236}, {"x": 0.4114583333333333, "y": 0.59375, "ox": 0.4114583333333333, "oy": 0.59375, "term": "contentment", "cat25k": 99, "ncat25k": 78, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 389, "ncat": 8, "s": 0.78125, "os": 0.3973930481283422}, {"x": 0.5885416666666666, "y": 0.5520833333333334, "ox": 0.5885416666666666, "oy": 0.5520833333333334, "term": "writing", "cat25k": 91, "ncat25k": 118, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 357, "ncat": 12, "s": 0.625, "os": 0.2342914438502674}, {"x": 0.4166666666666667, "y": 0.5416666666666666, "ox": 0.4166666666666667, "oy": 0.5416666666666666, "term": "rural", "cat25k": 91, "ncat25k": 78, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 356, "ncat": 8, "s": 0.7343750000000001, "os": 0.34625668449197855}, {"x": 1.0, "y": 0.9322916666666666, "ox": 1.0, "oy": 0.9322916666666666, "term": "positive_emotion", "cat25k": 399, "ncat25k": 617, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 1568, "ncat": 63, "s": 0.10416666666666666, "os": -0.07386363636363635}, {"x": 0.17708333333333334, "y": 0.40625, "ox": 0.17708333333333334, "oy": 0.40625, "term": "musical", "cat25k": 59, "ncat25k": 20, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 233, "ncat": 2, "s": 0.7239583333333334, "os": 0.3161764705882353}], "docs": {"categories": ["Democratic", "Republican"], "labels": [0, 0, 0, 1], "texts": ["Fellow Citizens: About to undertake the arduous duties that I have been appointed to perform by the choice of a free people, I avail myself of this customary and solemn occasion to express the gratitude which their confidence inspires and to acknowledge the accountability which my situation enjoins. While the magnitude of their interests convinces me that no thanks can be adequate to the honor they have conferred, it admonishes me that the best return I can make is the zealous dedication of my humble abilities to their service and their good. As the instrument of the Federal Constitution it will devolve on me for a stated period to execute the laws of the United States, to superintend their foreign and their confederate relations, to manage their revenue, to command their forces, and, by communications to the Legislature, to watch over and to promote their interests generally. And the principles of action by which I shall endeavor to accomplish this circle of duties it is now proper for me briefly to explain. In administering the laws of Congress I shall keep steadily in view the limitations as well as the extent of the Executive power, trusting thereby to discharge the functions of my office without transcending its authority. With foreign nations it will be my study to preserve peace and to cultivate friendship on fair and honorable terms, and in the adjustment of any differences that may exist or arise to exhibit the forbearance becoming a powerful nation rather than the sensibility belonging to a gallant people. In such measures as I may be called on to pursue in regard to the rights of the separate States I hope to be animated by a proper respect for those sovereign members of our Union, taking care not to confound the powers they have reserved to themselves with those they have granted to the Confederacy. The management of the public revenue that searching operation in all governments -is among the most delicate and important trusts in ours, and it will, of course, demand no inconsiderable share of my official solicitude. Under every aspect in which it can be considered it would appear that advantage must result from the observance of a strict and faithful economy. This I shall aim at the more anxiously both because it will facilitate the extinguishment of the national debt, the unnecessary duration of which is incompatible with real independence, and because it will counteract that tendency to public and private profligacy which a profuse expenditure of money by the Government is but too apt to engender. Powerful auxiliaries to the attainment of this desirable end are to be found in the regulations provided by the wisdom of Congress for the specific appropriation of public money and the prompt accountability of public officers. With regard to a proper selection of the subjects of impost with a view to revenue, it would seem to me that the spirit of equity, caution, and compromise in which the Constitution was formed requires that the great interests of agriculture, commerce, and manufactures should be equally favored, and that perhaps the only exception to this rule should consist in the peculiar encouragement of any products of either of them that may be found essential to our national independence. Internal improvement and the diffusion of knowledge, so far as they can be promoted by the constitutional acts of the Federal Government, are of high importance. Considering standing armies as dangerous to free governments in time of peace, I shall not seek to enlarge our present establishment, nor disregard that salutary lesson of political experience which teaches that the military should be held subordinate to the civil power. The gradual increase of our Navy, whose flag has displayed in distant climes our skill in navigation and our fame in arms; the preservation of our forts, arsenals, and dockyards, and the introduction of progressive improvements in the discipline and science of both branches of our military service are so plainly prescribed by prudence that I should be excused for omitting their mention sooner than for enlarging on their importance. But the bulwark of our defense is the national militia, which in the present state of our intelligence and population must render us invincible. As long as our Government is administered for the good of the people, and is regulated by their will; as long as it secures to us the rights of person and of property, liberty of conscience and of the press, it will be worth defending; and so long as it is worth defending a patriotic militia will cover it with an impenetrable aegis. Partial injuries and occasional mortifications we may be subjected to, but a million of armed freemen, possessed of the means of war, can never be conquered by a foreign foe. To any just system, therefore, calculated to strengthen this natural safeguard of the country I shall cheerfully lend all the aid in my power. It will be my sincere and constant desire to observe toward the Indian tribes within our limits a just and liberal policy, and to give that humane and considerate attention to their rights and their wants which is consistent with the habits of our Government and the feelings of our people. The recent demonstration of public sentiment inscribes on the list of Executive duties, in characters too legible to be overlooked, the task of ' reform ', which will require particularly the correction of those abuses that have brought the patronage of the Federal Government into conflict with the freedom of elections, and the counteraction of those causes which have disturbed the rightful course of appointment and have placed or continued power in unfaithful or incompetent hands. In the performance of a task thus generally delineated I shall endeavor to select men whose diligence and talents will insure in their respective stations able and faithful cooperation, depending for the advancement of the public service more on the integrity and zeal of the public officers than on their numbers. A diffidence, perhaps too just, in my own qualifications will teach me to look with reverence to the examples of public virtue left by my illustrious predecessors, and with veneration to the lights that flow from the mind that founded and the mind that reformed our system. The same diffidence induces me to hope for instruction and aid from the coordinate branches of the Government, and for the indulgence and support of my fellow citizens generally. And a firm reliance on the goodness of that Power whose providence mercifully protected our national infancy, and has since upheld our liberties in various vicissitudes, encourages me to offer up my ardent supplications that He will continue to make our beloved country the object of His divine care and gracious benediction Whereas by an act of the Congress of the United States of the 7th of January, 1824, entitled \u201cAn act concerning discriminating, duties of tonnage and impost,\u201d it is provided that upon satisfactory evidence being given to the President of the United States by the government of any foreign nation that no discriminating duties of tonnage or impost are imposed or levied within the ports of the said nation upon vessels belonging wholly to citizens of the United States, or upon merchandise the produce or manufacture thereof imported in the same, the President is thereby authorized to issue his proclamation declaring that the foreign discriminating duties of tonnage and impost within the United States are, and shall be, suspended and discontinued so far as respects the vessels of the said nation and the merchandise of its produce or manufacture imported into the United States in the same, the said suspension to take effect from the time of such notification being given to the President of the United States and to continue so long as the reciprocal exemption of vessels belonging to citizens of the United States, and merchandise, as aforesaid, therein laden, shall be continued, and no longer; and Whereas satisfactory evidence has been received by me from His Imperial Majesty the Emperor of Austria, through the Baron de Lederer, his support in the United States, that vessels wholly belonging to citizens of the United States are not, nor shall be, on their entering any Austrian port, from and after the 1st day of January last, subject to the payment of higher duties of tonnage than are levied on Austrian ships: Now, therefore, I, Andrew Jackson, President of the United States of America, do hereby declare and proclaim that so much of the several acts imposing duties on the tonnage of ships arriving in the United States as imposed a discriminating duty between the vessels of the Empire of Austria and vessels of the United States are suspended and discontinued, the said suspension to take effect from the day above mentioned and to continue henceforward so long as the reciprocal exemption of the vessels of the United States shall be continued in the ports of the imperial dominions of Austria. Given under my hand, at the city of Washington, this 11th day of May, A. D. 1829, and the fifty-second ( * ) of the Independence L of the United States. ANDREW JACKSON Fellow citizens of the Senate and House of Representatives: It affords me pleasure to tender my friendly greetings to you on the occasion of your assembling at the seat of government to enter upon the important duties to which you have been called by the voice of our countrymen. The task devolves on me, under a provision of the Constitution, to present to you, as the federal legislature of 24 sovereign states and 12,000,000 happy people, a view of our affairs, and to propose such measures as in the discharge of my official functions have suggested themselves as necessary to promote the objects of our union. In communicating with you for the first time it is to me a source of unfeigned satisfaction, calling for mutual gratulation and devout thanks to a benign providence, that we are at peace with all man-kind, and that our country exhibits the most cheering evidence of general welfare and progressive improvement. Turning our eyes to other nations, our great desire is to see our brethren of the human race secured in the blessings enjoyed by ourselves, and advancing in knowledge, in freedom, and in social happiness. Our foreign relations, although in their general character pacific and friendly, present subjects of difference between us and other powers of deep interest as well to the country at large as to many of our citizens. To effect an adjustment of these shall continue to be the object of my earnest endeavors, and not with standing the difficulties of the task, I do not allow myself to apprehend unfavorable results. Blessed as our country is with every thing which constitutes national strength, she is fully adequate to the maintenance of all her interests. In discharging the responsible trust confided to the executive in this respect it is my settled purpose to ask nothing that is not clearly right and to submit to nothing that is wrong; and I flatter myself that, supported by the other branches of the government and by the intelligence and patriotism of the people, we shall be able, under the protection of providence, to cause all our just rights to be respected. Of the unsettled matters between the United States and other powers, the most prominent are those which have for years been the subject of negotiation with England, France, and Spain. The late periods at which our ministers to those governments left the United States render it impossible at this early day to inform you of what has been done on the subjects with which they have been respectively charged. Relying upon the justice of our views in relation to the points committed to negotiation and the reciprocal good feeling which characterizes our intercourse with those nations, we have the best reason to hope for a satisfactory adjustment of existing differences. With Great Britain, alike distinguished in peace and war, we may look forward to years of peaceful, honorable, and elevated competition. Every thing in the condition and history of the two nations is calculated to inspire sentiments of mutual respect and to carry conviction to the minds of both that it is their policy to preserve the most cordial relations. Such are my own views, and it is not to be doubted that such are also the prevailing sentiments of our constituents. Although neither time nor opportunity has been afforded for a full development of the policy which the present cabinet of Great Britain designs to pursue toward this country, I indulge the hope that it will be of a just and pacific character; and if this anticipation be realized we may look with confidence to a speedy and acceptable adjustment of our affairs. Under the convention for regulating the reference to arbitration of the disputed points of boundary under the fifth article of the Treaty of Ghent, the proceedings have hitherto been conducted in that spirit of candor and liberality which ought ever to characterize the acts of sovereign states seeking to adjust by the most unexceptionable means important and delicate subjects of contention. The first sentiments of the parties have been exchanged, and the final replication on our part is in a course of preparation. This subject has received the attention demanded by its great and peculiar importance to a patriotic member of this Confederacy. The exposition of our rights already made is such as, from the high reputation of the commissioners by whom it has been prepared, we had a right to expect. Our interests at the Court of the Sovereign who has evinced his friendly disposition by assuming the delicate task of arbitration have been committed to a citizen of the state of Maine, whose character, talents, and intimate acquaintance with the subject eminently qualify him for so responsible a trust. With full confidence in the justice of our cause and in the probity, intelligence, and uncompromising independence of the illustrious arbitrator, we can have nothing to apprehend from the result. From France, our ancient ally, we have a right to expect that justice which becomes the sovereign of a powerful, intelligent, and magnanimous people. The beneficial effects produced by the commercial convention of 1822, limited as are its provisions, are too obvious not to make a salutary impression upon the minds of those who are charged with the administration of her government. Should this result induce a disposition to embrace to their full extent the wholesome principles which constitute our commercial policy, our minister to that Court will be found instructed to cherish such a disposition and to aid in conducting it to useful practical conclusions. The claims of our citizens for depredations upon their property, long since committed under the authority, and in many instances by the express direction, of the then existing government of France, remain unsatisfied, and must therefore continue to furnish a subject of unpleasant discussion and possible collision between the two governments. I cherish, however, a lively hope, founded as well on the validity of those claims and the established policy of all enlightened governments as on the known integrity of the French Monarch, that the injurious delays of the past will find redress in the equity of the future. Our minister has been instructed to press these demands on the French government with all the earnestness which is called for by their importance and irrefutable justice, and in a spirit that will evince the respect which is due to the feelings of those from whom the satisfaction is required. Our minister recently appointed to Spain has been authorized to assist in removing evils alike injurious to both countries, either by concluding a commercial convention upon liberal and reciprocal terms or by urging the acceptance in their full extent of the mutually beneficial provisions of our navigation acts. He has also been instructed to make a further appeal to the justice of Spain, in behalf of our citizens, for indemnity for spoliations upon our commerce committed under her authority, an appeal which the pacific and liberal course observed on our part and a due confidence in the honor of that government authorize us to expect will not be made in vain. With other European powers our intercourse is on the most friendly footing. In Russia, placed by her territorial limits, extensive population, and great power high in the rank of nations, the United States have always found a steadfast friend. Although her recent invasion of Turkey awakened a lively sympathy for those who were exposed to the desolation of war, we can not but anticipate that the result will prove favorable to the cause of civilization and to the progress of human happiness. The treaty of peace between these powers having been ratified, we can not be insensible to the great benefit to be derived by the commerce of the United States from unlocking the navigation of the Black Sea, a free passage into which is secured to all merchant vessels bound to ports of Russia under a flag at peace with the Porte. This advantage, enjoyed upon conditions by most of the powers of Europe, has hitherto been withheld from us. During the past summer an antecedent but unsuccessful attempt to obtain it was renewed under circumstances which promised the most favorable results. Although these results have fortunately been thus in part attained, further facilities to the enjoyment of this new field for the enterprise of our citizens are, in my opinion, sufficiently desirable to insure to them our most zealous attention. Our trade with Austria, although of secondary importance, has been gradually increasing, and is now so extended as to deserve the fostering care of the government. A negotiation, commenced and nearly completed with that power by the late administration, has been consummated by a treaty of amity, navigation, and commerce, which will be laid before the Senate. During the recess of Congress our diplomatic relations with Portugal have been resumed. The peculiar state of things in that country caused a suspension of the recognition of the representative who presented himself until an opportunity was had to obtain from our official organ there information regarding the actual and, as far as practicable, prospective condition of the authority by which the representative in question was appointed. This information being received, the application of the established rule of our government in like cases was no longer withheld. Considerable advances have been made during the present year in the adjustment of claims of our citizens upon Denmark for spoliations, but all that we have a right to demand from that government in their behalf has not yet been conceded. From the liberal footing, however, upon which this subject has, with the approbation of the claimants, been placed by the government, together with the uniformly just and friendly disposition which has been evinced by His Danish Majesty, there is a reasonable ground to hope that this single subject of difference will speedily be removed. Our relations with the Barbary Powers continue, as they have long been, of the most favorable character. The policy of keeping an adequate force in the Mediterranean, as security for the continuance of this tranquillity, will be persevered in, as well as a similar one for the protection of our commerce and fisheries in the Pacific. The southern Republics of our own hemisphere have not yet realized all the advantages for which they have been so long struggling. We trust, however, that the day is not distant when the restoration of peace and internal quiet, under permanent systems of government, securing the liberty and promoting the happiness of the citizens, will crown with complete success their long and arduous efforts in the cause of self government, and enable us to salute them as friendly rivals in all that is truly great and glorious. The recent invasion of Mexico, and the effect thereby produced upon her domestic policy, must have a controlling influence upon the great question of South American emancipation. We have seen the fell spirit of civil dissension rebuked, and perhaps for ever stifled, in that Republic by the love of independence. If it be true, as appearances strongly indicate, the spirit of independence is the master spirit, and if a corresponding sentiment prevails in the other States, this devotion to liberty can not be without a proper effect upon the counsels of the mother country. The adoption by Spain of a pacific policy toward her former colonies, an event consoling to humanity, and a blessing to the world, in which she herself can not fail largely to participate, may be most reasonably expected. The claims of our citizens upon the South American governments generally are in a train of settlement, while the principal part of those upon Brazil have been adjusted, and a decree in council ordering bonds to be issued by the minister of the treasury for their amount has received the sanction of His Imperial Majesty. This event, together with the exchange of the ratifications of the treaty negotiated and concluded in 1828, happily terminates all serious causes of difference with that power. Measures have been taken to place our commercial relations with Peru upon a better footing than that upon which they have hitherto rested, and if met by a proper disposition on the part of that government important benefits may be secured to both countries. Deeply interested as we are in the prosperity of our sister republics, and more particularly in that of our immediate neighbor, it would be most gratifying to me were I permitted to say that the treatment which we have received at her hands has been as universally friendly as the early and constant solicitude manifested by the United States for her success gave us a right to expect. But it becomes my duty to inform you that prejudices long indulged by a portion of the inhabitants of Mexico against the envoy extraordinary and minister plenipotentiary of the United States have had an unfortunate influence upon the affairs of the two countries, and have diminished that usefulness to his own which was justly to be expected from his talents and zeal. To this cause, in a great degree, is to be imputed the failure of several measures equally interesting to both parties, but particularly that of the Mexican government to ratify a treaty negotiated and concluded in its own capital and under its own eye. Under these circumstances it appeared expedient to give to Mr. Poinsett the option either to return or not, as in his judgment the interest of his country might require, and instructions to that end were prepared; but before they could be dispatched a communication was received from the government of Mexico, through its charge ' d'affaires here, requesting the recall of our minister. This was promptly complied with, and a representative of a rank corresponding with that of the Mexican diplomatic agent near this government was appointed. Our conduct toward that Republic has been uniformly of the most friendly character, and having thus removed the only alleged obstacle to harmonious intercourse, I can not but hope that an advantageous change will occur in our affairs. In justice to Mr. Poinsett it is proper to say that my immediate compliance with the application for his recall and the appointment of a successor are not to be ascribed to any evidence that the imputation of an improper interference by him in the local politics of Mexico was well founded, nor to a want of confidence in his talents or integrity, and to add that the truth of the charges has never been affirmed by the federal government of Mexico in its communications with us. I consider it one of the most urgent of my duties to bring to your attention the propriety of amending that part of the Constitution which relates to the election of President and Vice-President. Our system of government was by its framers deemed an experiment, and they therefore consistently provided a mode of remedying its defects. To the people belongs the right of electing their Chief Magistrate; it was never designed that their choice should in any case be defeated, either by the intervention of electoral colleges or by the agency confided, under certain contingencies, to the House of Representatives. Experience proves that in proportion as agents to execute the will of the people are multiplied there is danger of their wishes being frustrated. Some may be unfaithful; all are liable to err. So far, therefore, as the people can with convenience speak, it is safer for them to express their own will. The number of aspirants to the Presidency and the diversity of the interests which may influence their claims leave little reason to expect a choice in the first instance, and in that event the election must devolve on the House of Representatives, where it is obvious the will of the people may not be always ascertained, or, if ascertained, may not be regarded. From the mode of voting by states the choice is to be made by 24 votes, and it may often occur that one of these will be controlled by an individual Representative. Honors and offices are at the disposal of the successful candidate. Repeated ballotings may make it apparent that a single individual holds the cast in his hand. May he not be tempted to name his reward? But even without corruption, supposing the probity of the Representative to be proof against the powerful motives by which it may be assailed, the will of the people is still constantly liable to be misrepresented. One may err from ignorance of the wishes of his constituents; another from a conviction that it is his duty to be governed by his own judgment of the fitness of the candidates; finally, although all were inflexibly honest, all accurately informed of the wishes of their constituents, yet under the present mode of election a minority may often elect a President, and when this happens it may reasonably be expected that efforts will be made on the part of the majority to rectify this injurious operation of their institutions. But although no evil of this character should result from such a perversion of the first principle of our system, that the majority is to govern, it must be very certain that a President elected by a minority can not enjoy the confidence necessary to the successful discharge of his duties. In this as in all other matters of public concern policy requires that as few impediments as possible should exist to the free operation of the public will. Let us, then, endeavor so to amend our system that the office of Chief Magistrate may not be conferred upon any citizen but in pursuance of a fair expression of the will of the majority. I would therefore recommend such an amendment of the Constitution as may remove all intermediate agency in the election of the President and Vice President. The mode may be so regulated as to preserve to each state its present relative weight in the election, and a failure in the first attempt may be provided for by confining the second to a choice between the two highest candidates. In connection with such an amendment it would seem advisable to limit the service of the Chief Magistrate to a single term of either four or six years. If, however, it should not be adopted, it is worthy of consideration whether a provision disqualifying for office the Representatives in Congress on whom such an election may have devolved would not be proper. While members of Congress can be constitutionally appointed to offices of trust and profit it will be the practice, even under the most conscientious adherence to duty, to select them for such stations as they are believed to be better qualified to fill than other citizens; but the purity of our government would doubtless be promoted by their exclusion from all appointments in the gift of the President, in whose election they may have been officially concerned. The nature of the judicial office and the necessity of securing in the Cabinet and in diplomatic stations of the highest rank the best talents and political experience should, perhaps, except these from the exclusion. There are, perhaps, few men who can for any great length of time enjoy office and power without being more or less under the influence of feelings unfavorable to the faithful discharge of their public duties. Their integrity may be proof against improper considerations immediately addressed to themselves, but they are apt to acquire a habit of looking with indifference upon the public interests and of tolerating conduct from which an unpracticed man would revolt. Office is considered as a species of property, and government rather as a means of promoting individual interests than as an instrument created solely for the service of the people. Corruption in some and in others a perversion of correct feelings and principles divert government from its legitimate ends and make it an engine for the support of the few at the expense of the many. The duties of all public officers are, or at least admit of being made, so plain and simple that men of intelligence may readily qualify themselves for their performance; and I can not but believe that more is lost by the long continuance of men in office than is generally to be gained by their experience. I submit, therefore, to your consideration whether the efficiency of the government would not be promoted and official industry and integrity better secured by a general extension of the law which limits appointments to four years. In a country where offices are created solely for the benefit of the people no one man has any more intrinsic right to official station than another. Offices were not established to give support to particular men at the public expense. No individual wrong is, therefore, done by removal, since neither appointment to nor continuance in office is a matter of right. The incumbent became an officer with a view to public benefits, and when these require his removal they are not to be sacrificed to private interests. It is the people, and they alone, who have a right to complain when a bad officer is substituted for a good one. He who is removed has the same means of obtaining a living that are enjoyed by the millions who never held office. The proposed limitation would destroy the idea of property now so generally connected with official station, and although individual distress may be some times produced, it would, by promoting that rotation which constitutes a leading principle in the republican creed, give healthful action to the system. No very considerable change has occurred during the recess of Congress in the condition of either our agriculture, commerce, or manufactures. The operation of the tariff has not proved so injurious to the two former or as beneficial to the latter as was anticipated. Importations of foreign goods have not been sensibly diminished, while domestic competition, under an illusive excitement, has increased the production much beyond the demand for home consumption. The consequences have been low prices, temporary embarrassment, and partial loss. That such of our manufacturing establishments as are based upon capital and are prudently managed will survive the shock and be ultimately profitable there is no good reason to doubt. To regulate its conduct so as to promote equally the prosperity of these three cardinal interests is one of the most difficult tasks of government; and it may be regretted that the complicated restrictions which now embarrass the intercourse of nations could not by common consent be abolished, and commerce allowed to flow in those channels to which individual enterprise, always its surest guide, might direct it. But we must ever expect selfish legislation in other nations, and are therefore compelled to adapt our own to their regulations in the manner best calculated to avoid serious injury and to harmonize the conflicting interests of our agriculture, our commerce, and our manufactures. Under these impressions I invite your attention to the existing tariff, believing that some of its provisions require modification. The general rule to be applied in graduating the duties upon articles of foreign growth or manufacture is that which will place our own in fair competition with those of other countries; and the inducements to advance even a step beyond this point are controlling in regard to those articles which are of primary necessity in time of war. When we reflect upon the difficulty and delicacy of this operation, it is important that it should never be attempted but with the utmost caution. Frequent legislation in regard to any branch of industry, affecting its value, and by which its capital may be transferred to new channels, must always be productive of hazardous speculation and loss. In deliberating, therefore, on these interesting subjects local feelings and prejudices should be merged in the patriotic determination to promote the great interests of the whole. All attempts to connect them with the party conflicts of the day are necessarily injurious, and should be discountenanced. Our action upon them should be under the control of higher and purer motives. Legislation subjected to such influences can never be just, and will not long retain the sanction of a people whose active patriotism is not bounded by sectional limits nor insensible to that spirit of concession and forbearance which gave life to our political compact and still sustains it. Discarding all calculations of political ascendancy, the North, the South, the East, and the West should unite in diminishing any burthen of which either may justly complain. The agricultural interest of our country is so essentially connected with every other and so superior in importance to them all that it is scarcely necessary to invite to it your particular attention. It is principally as manufactures and commerce tend to increase the value of agricultural productions and to extend their application to the wants and comforts of society that they deserve the fostering care of government. Looking forward to the period, not far distant, when a sinking fund will no longer be required, the duties on those articles of importation which can not come in competition with our own productions are the first that should engage the attention of Congress in the modification of the tariff. Of these, tea and coffee are the most important. They enter largely into the consumption of the country, and have become articles of necessity to all classes. A reduction, therefore, of the existing duties will be felt as a common benefit, but like all other legislation connected with commerce, to be efficacious and not injurious it should be gradual and certain. The public prosperity is evinced in the increased revenue arising from the sales of the public lands and in the steady maintenance of that produced by imposts and tonnage, not withstanding the additional duties imposed by the act of [ 1828 - 05 - 19 ], and the unusual importations in the early part of that year. The balance in the Treasury on [ 1829 - 01 01 ] was $ 5,972,435.81. The receipts of the current year are estimated at $ 24,602,230 and the expenditures for the same time at $ 26,164,595, leaving a balance in the Treasury on [ 1830 - 01 01 ] of $ 4,410,070.81. There will have been paid on account of the public debt during the present year the sum of $ 12,405,005.80, reducing the whole debt of the government on [ 1830 - 01 01 ] to $ 48,565,406.50, including $ 7 million of the 5 percent stock subscribed to the Bank of the United States. The payment on account of public debt made on [ 1829 - 07 - 01 ] was $ 8,715,462.87. It was apprehended that the sudden withdrawal of so large a sum from the banks in which it was deposited, at a time of unusual pressure in the money market, might cause much injury to the interests dependent on bank accommodations. But this evil was wholly averted by an early anticipation of it at the Treasury, aided by the judicious arrangements of the officers of the Bank of the United States. This state of the finances exhibits the resources of the nation in an aspect highly flattering to its industry and auspicious of the ability of government in a very short time to extinguish the public debt. When this shall be done our population will be relieved from a considerable portion of its present burthens, and will find not only new motives to patriotic affection, but additional means for the display of individual enterprise. The fiscal power of the states will also be increased, and may be more extensively exerted in favor of education and other public objects, while ample means will remain in the federal government to promote the general weal in all the modes permitted to its authority. After the extinction of the public debt it is not probable that any adjustment of the tariff upon principles satisfactory to the people of the union will until a remote period, if ever, leave the government without a considerable surplus in the Treasury beyond what may be required for its current service. As, then, the period approaches when the application of the revenue to the payment of debt will cease, the disposition of the surplus will present a subject for the serious deliberation of Congress; and it may be fortunate for the country that it is yet to be decided. Considered in connection with the difficulties which have heretofore attended appropriations for purposes of internal improvement, and with those which this experience tells us will certainly arise when ever power over such subjects may be exercised by the central government, it is hoped that it may lead to the adoption of some plan which will reconcile the diversified interests of the states and strengthen the bonds which unite them. Every member of the union, in peace and in war, will be benefited by the improvement of inland navigation and the construction of high ways in the several states. Let us, then, endeavor to attain this benefit in a mode which will be satisfactory to all. That hitherto adopted has by many of our fellow citizens been deprecated as an infraction of the Constitution, while by others it has been viewed as inexpedient. All feel that it has been employed at the expense of harmony in the legislative councils. To avoid these evils it appears to me that the most safe, just, and federal disposition which could be made of the surplus revenue would be its apportionment among the several states according to their ratio of representation, and should this measure not be found warranted by the Constitution that it would be expedient to propose to the states an amendment authorizings it. I regard an appeal to the source of power in cases of real doubt, and where its exercise is deemed indispensable to the general welfare, as among the most sacred of all our obligations. Upon this country more than any other has, in the providence of God, been cast the special guardianship of the great principle of adherence to written constitutions. If it fail here, all hope in regard to it will be extinguished. That this was intended to be a government of limited and specific, and not general, powers must be admitted by all, and it is our duty to preserve for it the character intended by its framers. If experience points out the necessity for an enlargement of these powers, let us apply for it to those for whose benefit it is to be exercised, and not undermine the whole system by a resort to over strained constructions. The scheme has worked well. It has exceeded the hopes of those who devised it, and become an object of admiration to the world. We are responsible to our country and to the glorious cause of self government for the preservation of so great a good. The great mass of legislation relating to our internal affairs was intended to be left where the federal convention found it, in the state governments. Nothing is clearer, in my view, than that we are chiefly indebted for the success of the Constitution under which we are now acting to the watchful and auxiliary operation of the state authorities. This is not the reflection of a day, but belongs to the most deeply rooted convictions of my mind. I can not, therefore, too strongly or too earnestly, for my own sense of its importance, warn you against all encroachments upon the legitimate sphere of state sovereignty. Sustained by its healthful and invigorating influence the federal system can never fall. In the collection of the revenue the long credits authorized on goods imported from beyond the Cape of Good Hope are the chief cause of the losses at present sustained. If these were shortened to six, nine, and 12 months, and warehouses provided by government sufficient to receive the goods offered in deposit for security and for debenture, and if the right of the United States to a priority of payment out of the estates of its insolvent debtors were more effectually secured, this evil would in a great measure be obviated. An authority to construct such houses is therefore, with the proposed alteration of the credits, recommended to your attention. It is worthy of notice that the laws for the collection and security of the revenue arising from imposts were chiefly framed when the rates of duties on imported goods presented much less temptation for illicit trade than at present exists. There is reason to believe that these laws are in some respects quite insufficient for the proper security of the revenue and the protection of the interests of those who are disposed to observe them. The injurious and demoralizing tendency of a successful system of smuggling is so obvious as not to require comment, and can not be too carefully guarded against. I therefore suggest to Congress the propriety of adopting efficient measures to prevent this evil, avoiding, however, as much as possible, every unnecessary infringement of individual liberty and embarrassment of fair and lawful business. On an examination of the records of the Treasury I have been forcibly struck with the large amount of public money which appears to be outstanding. Of the sum thus due from individuals to the government a considerable portion is undoubtedly desperate, and in many instances has probably been rendered so by remissness in the agents charged with its collection. By proper exertions a great part, however, may yet be recovered; and what ever may be the portions respectively belonging to these two classes, it behooves the government to ascertain the real state of the fact. This can be done only by the prompt adoption of judicious measures for the collection of such as may be made available. It is believed that a very large amount has been lost through the inadequacy of the means provided for the collection of debts due to the public, and that this inadequacy lies chiefly in the want of legal skill habitually and constantly employed in the direction of the agents engaged in the service. It must, I think, be admitted that the supervisory power over suits brought by the public, which is now vested in an accounting officer of the Treasury, not selected with a view to his legal knowledge, and encumbered as he is with numerous other duties, operates unfavorably to the public interest. It is important that this branch of the public service should be subjected to the supervision of such professional skill as will give it efficiency. The expense attendant upon such a modification of the executive department would be justified by the soundest principles of economy. I would recommend, therefore, that the duties now assigned to the agent of the Treasury, so far as they relate to the superintendence and management of legal proceedings on the part of the United States, be transferred to the Attorney General, and that this officer be placed on the same footing in all respects as the heads of the other departments, receiving like compensation and having such subordinate officers provided for his department as may be requisite for the discharge of these additional duties. The professional skill of the Attorney General, employed in directing the conduct of marshals and district attorneys, would hasten the collection of debts now in suit and hereafter save much to the government. It might be further extended to the superintendence of all criminal proceedings for offenses against the United States. In making this transfer great care should be taken, however, that the power necessary to the Treasury Department be not impaired, one of its greatest securities consisting in control over all accounts until they are audited or reported for suit. In connection with the foregoing views I would suggest also an inquiry whether the provisions of the act of Congress authorizing the discharge of the persons of the debtors to the government from imprisonment may not, consistently with the public interest, be extended to the release of the debt where the conduct of the debtor is wholly exempt from the imputation of fraud. Some more liberal policy than that which now prevails in reference to this unfortunate class of citizens is certainly due to them, and would prove beneficial to the country. The continuance of the liability after the means to discharge it have been exhausted can only serve to dispirit the debtor; or, where his resources are but partial, the want of power in the government to compromise and release the demand instigates to fraud as the only resource for securing a support to his family. He thus sinks into a state of apathy, and becomes a useless drone in society or a vicious member of it, if not a feeling witness of the rigor and inhumanity of his country. All experience proves that oppressive debt is the bane of enterprise, and it should be the care of a republic not to exert a grinding power over misfortune and poverty. Since the last session of Congress numerous frauds on the Treasury have been discovered, which I thought it my duty to bring under the cognizance of the United States court for this district by a criminal prosecution. It was my opinion and that of able counsel who were consulted that the cases came within the penalties of the act of the 17th Congress approved [ 1823 - 03 - 03 ], providing for punishment of frauds committed on the government of the United States. Either from some defect in the law or in its administration every effort to bring the accused to trial under its provisions proved ineffectual, and the government was driven to the necessity of resorting to the vague and inadequate provisions of the common law. It is therefore my duty to call your attention to the laws which have been passed for the protection of the Treasury. If, indeed, there be no provision by which those who may be unworthily intrusted with its guardianship can be punished for the most flagrant violation of duty, extending even to the most fraudulent appropriation of the public funds to their own use, it is time to remedy so dangerous an omission; or if the law has been perverted from its original purposes, and criminals deserving to be punished under its provisions have been rescued by legal subtleties, it ought to be made so plain by amendatory provisions as to baffle the arts of perversion and accomplish the ends of its original enactment. In one of the most flagrant causes the court decided that the prosecution was barred by the statute which limits prosecutions for fraud to two years. In this case all the evidences of the fraud, and, indeed, all knowledge that a fraud had been committed, were in possession of the party accused until after the two years had elapsed. Surely the statute ought not to run in favor of any man while he retains all the evidences of his crime in his own possession, and least of all in favor of a public officer who continues to defraud the Treasury and conceal the transaction for the brief term of two years. I would therefore recommend such an alteration of the law as will give the injured party and the government two years after the disclosure of the fraud or after the accused is out of office to commence their prosecution. In connection with this subject I invite the attention of Congress to a general and minute inquiry into the condition of the government, with a view to ascertain what offices can be dispensed with, what expenses retrenched, and what improvements may be made in the organization of its various parts to secure the proper responsibility of public agents and promote efficiency and justice in all its operations. The report of the Secretary of War will make you acquainted with the condition of our Army, fortifications, arsenals, and Indian affairs. The proper discipline of the Army, the training and equipment of the militia, the education bestowed at West Point, and the accumulation of the means of defense applicable to the naval force will tend to prolong the peace we now enjoy, and which every good citizen, more especially those who have felt the miseries of even a successful warfare, must ardently desire to perpetuate. The returns from the subordinate branches of this service exhibit a regularity and order highly creditable to its character. Both officers and soldiers seem imbued with a proper sense of duty, and conform to the restraints of exact discipline with that cheerfulness which becomes the profession of arms. There is need, however, of further legislation to obviate the inconveniences specified in the report under consideration, to some of which it is proper that I should call your particular attention. The act of Congress of [ 1821 03 - 02 ], to reduce and fix the military establishment, remaining unexecuted as it regards the command of 1 of the regiments of artillery, can not now be deemed a guide to the executive in making the proper appointment. An explanatory act, designating the class of officers out of which the grade is to be filled, whether from the military list as existing prior to the act of 1821 or from it as it has been fixed by that act, would remove this difficulty. It is also important that the laws regulating the pay and emoluments of officers generally should be more specific than they now are. Those, for example, in relation to the Paymaster and Surgeon General assign to them an annual salary of $ 2.500, but are silent as to allowances which in certain exigencies of the service may be deemed indispensable to the discharge of their duties. This circumstance has been the authority for extending to them various allowances at different times under former administrations, but no uniform rule has been observed on the subject. Similar inconveniences exist in other cases, in which the construction put upon the laws by the public accountants may operate unequally, produce confusion, and expose officers to the odium of claiming what is not their due. I recommend to your fostering care, as one of our safest means of national defense, the military academy. This institution has already exercised the happiest influence upon the moral and intellectual character of our Army; and such of the graduates as from various causes may not pursue the profession of
