nt that its treaties with other nations can not be executed without the establishment and enforcement of new principles of maritime police, to be applied without our consent, we must employ a language neither of equivocal import or susceptible of misconstruction. American citizens prosecuting a lawful commerce in the African seas under the flag of their country are not responsible for the abuse or unlawful use of that flag by others; nor can they rightfully on account of any such alleged abuses be interrupted, molested, or detained while on the ocean, and if thus molested and detained while pursuing honest voyages in the usual way and violating no law themselves they are unquestionably entitled to indemnity. This Government has manifested its repugnance to the slave trade in a manner which can not be misunderstood. By its fundamental law it prescribed limits in point of time to its continuance, and against its own citizens who might so far forget the rights of humanity as to engage in that wicked traffic it has long since by its municipal laws denounced the most condign punishment. Many of the States composing this Union had made appeals to the civilized world for its suppression long before the moral sense of other nations had become shocked by the iniquities of the traffic. Whether this Government should now enter into treaties containing mutual stipulations upon this subject is a question for its mature deliberation. Certain it is that if the right to detain American ships on the high seas can be justified on the plea of a necessity for such detention arising out of the existence of treaties between other nations, the same plea may, be extended and enlarged by the new stipulations of new treaties to which the United States may not be a party. This Government will not cease to urge upon that of Great Britain full and ample remuneration for all losses, whether arising from detention or otherwise, to which American citizens have heretofore been or may hereafter be subjected by the exercise of rights which this Government can not recognize as legitimate and proper. Nor will I indulge a doubt but that the sense of justice of Great Britain will constrain her to make retribution for any wrong or loss which any American citizen engaged in the prosecution of lawful commerce may have experienced at the hands of her cruisers or other public authorities. This Government, at the same time, will relax no effort to prevent its citizens, if there be any so disposed, from prosecuting a traffic so revolting to the feelings of humanity. It seeks to do no more than to protect the fair and honest trader from molestation and injury; but while the enterprising mariner engaged in the pursuit of an honorable trade is entitled to its protection, it will visit with condign punishment others of an opposite character. I invite your attention to existing laws for the suppression of the African slave trade, and recommend all such alterations as may give to them greater force and efficacy. That the American flag is grossly abused by the abandoned and profligate of other nations is but too probable. Congress has not long since had this subject under its consideration, and its importance well justifies renewed and anxious attention. I also communicate herewith the copy of a correspondence between Mr. Stevenson and Lord Palmerston upon the subject, so interesting to several of the Southern States, of the rice duties, which resulted honorably to the justice of Great Britain and advantageously to the United States. At the opening of the last annual session the President informed Congress of the progress which had then been made in negotiating a convention between this Government and that of England with a view to the final settlement of the question of the boundary between the territorial limits of the two countries. I regret to say that little further advancement of the object has been accomplished since last year, but this is owing to circumstances no way indicative of any abatement of the desire of both parties to hasten the negotiation to its conclusion and to settle the question in dispute as early as possible. In the course of the session it is my hope to be able to announce some further degree of progress toward the accomplishment of this highly desirable end. The commission appointed by this Government for the exploration and survey of the line of boundary separating the States of Maine and New Hampshire from the conterminous British Provinces is, it is believed, about to close its field labors and is expected soon to report the results of its examinations to the Department of State. The report, when received, will be laid before Congress. The failure on the part of Spain to pay with punctuality the interest due under the convention of 1834 for the settlement of claims between the two countries has made it the duty of the Executive to call the particular attention of that Government to the subject. A disposition has been manifested by it, which is believed to be entirely sincere, to fulfill its obligations in this respect so soon as its internal condition and the state of its finances will permit. An arrangement is in progress from the result of which it is trusted that those of our citizens who have claims under the convention will at no distant day receive the stipulated payments. A treaty of commerce and navigation with Belgium was concluded and signed at Washington on the 29th of March, 1840, and was duly sanctioned by the Senate of the United States. The treaty was ratified by His Belgian Majesty, but did not receive the approbation of the Belgian Chambers within the time limited by its terms, and has therefore become void. This occurrence assumes the graver aspect from the consideration that in 1833 a treaty negotiated between the two Governments and ratified on the part of the United States failed to be ratified on the part of Belgium. The representative of that Government at Washington informs the Department of State that he has been instructed to give explanations of the causes which occasioned delay in the approval of the late treaty by the legislature, and to express the regret of the King at the occurrence. The joint commission under the convention with Texas to ascertain the true boundary between the two countries has concluded its labors, but the final report of the commissioner of the United States has not been received. It is understood, however, that the meridian line as traced by the commission lies somewhat farther east than the position hitherto generally assigned to it, and consequently includes in Texas some part of the territory which had been considered as belonging to the States of Louisiana and Arkansas. The United States can not but take a deep interest in whatever relates to this young but growing Republic. Settled principally by emigrants from the United States, we have the happiness to know that the great principles of civil liberty are there destined to flourish under wise institutions and wholesome laws, and that through its example another evidence is to be afforded of the capacity of popular institutions to advance the prosperity, happiness, and permanent glory of the human race. The great truth that government was made for the people and not the people for government has already been established in the practice and by the example of these United States, and we can do no other than contemplate its further exemplification by a sister republic with the deepest interest. Our relations with the independent States of this hemisphere, formerly under the dominion of Spain, have not undergone any material change within the past year. The incessant sanguinary conflicts in or between those countries are to be greatly deplored as necessarily tending to disable them from performing their duty as members of the community of nations and rising to the destiny which the position and natural resources of many of them might lead them justly to anticipate, as constantly giving occasion also, directly or indirectly, for complaints on the part of our citizens who resort thither for purposes of commercial intercourse, and as retarding reparation for wrongs already committed, some of which are by no means of recent date. The failure of the Congress of Ecuador to hold a session at the time appointed for that purpose, in January last, will probably render abortive a treaty of commerce with that Republic, which was signed at Quito on the 13th of June, 1839, and had been duly ratified on our part, but which required the approbation of that body prior to its ratification by the Ecuadorian Executive. A convention which has been concluded with the Republic of Peru, providing for the settlement of certain claims of citizens of the United States upon the Government of that Republic, will be duly submitted to the Senate. The claims of our citizens against the Brazilian Government originating from captures and other causes are still unsatisfied. The United States have, however, so uniformly shown a disposition to cultivate relations of amity with that Empire that it is hoped the unequivocal tokens of the same spirit toward us which an adjustment of the affairs referred to would afford will be given without further avoidable delay. The war with the Indian tribes on the peninsula of Florida has during the last summer and fall been prosecuted with untiring activity and zeal. A summer campaign was resolved upon as the best mode of bringing it to a close. Our brave officers and men who have been engaged in that service have suffered toils and privations and exhibited an energy which in any other war would have won for them unfading laurels. In despite of the sickness incident to the climate, they have penetrated the fastnesses of the Indians, broken up their encampments, and harassed them unceasingly. Numbers have been captured, and still greater numbers have surrendered and have been transported to join their brethren on the lands elsewhere allotted to them by the Government, and a strong hope is entertained that under the conduct of the gallant officer at the head of the troops in Florida that troublesome and expensive war is destined to a speedy termination. With all the other Indian tribes we are enjoying the blessings of peace. Our duty as well as our best interests prompts us to observe in all our intercourse with them fidelity in fulfilling our engagements, the practice of strict justice, as well as the constant exercise of acts of benevolence and kindness. These are the great instruments of civilization, and through the use of them alone can the untutored child of the forest be induced to listen to its teachings. The Secretary of State, on whom the acts of Congress have devolved the duty of directing the proceedings for the taking of the sixth census or enumeration of the inhabitants of the United States, will report to the two Houses the progress of that work. The enumeration of persons has been completed, and exhibits a grand total of 17,069,453, making an increase over the census of 1830 of 4,202,646 inhabitants, and showing a gain in a ratio exceeding 32 1/2 per cent for the last ten years. From the report of the Secretary of the Treasury you will be informed of the condition of the finances. The balance in the Treasury on the 1st of January last, as stated in the report of the Secretary of the Treasury submitted to Congress at the extra session, was $ 987,345.03. The receipts into the Treasury during the first three quarters of this year from all sources amount to $ 23,467,072.52; the estimated receipts for the fourth quarter amount to $ 6,943,095.25, amounting to $ 30,410,167.77, and making with the balance in the Treasury on the 1st of January last $ 31,397,512.80. The expenditures for the first three quarters of this year amount to $ 24,734,346.97. The expenditures for the fourth quarter as estimated will amount to $ 7,290,723.73, thus making a total of $ 32,025,070.70, and leaving a deficit to be provided for on the 1st of January next of about $ 627,557.90. Of the loan of $ 12,000,000 which was authorized by Congress at its late session only $ 5,432,726.88 have been negotiated. The shortness of time which it had to run has presented no inconsiderable impediment in the way of its being taken by capitalists at home, while the same cause would have operated with much greater force in the foreign market. For that reason the foreign market has not been resorted to; and it is now submitted whether it would not be advisable to amend the law by making what remains undisposed of payable at a more distant day. Should it be necessary, in any view that Congress may take of the subject, to revise the existing tariff of duties, I beg leave to say that in the performance of that most delicate operation moderate counsels would seem to be the wisest. The Government under which it is our happiness to live owes its existence to the spirit of compromise which prevailed among its framers; jarring and discordant opinions could only have been reconciled by that noble spirit of patriotism which prompted conciliation and resulted in harmony. In the same spirit the compromise bill, as it is commonly called, was adopted at the session of 1833. While the people of no portion of the Union will ever hesitate to pay all necessary taxes for the support of Government, yet an innate repugnance exists to the imposition of burthens not really necessary for that object. In imposing duties, however, for the purposes of revenue a right to discriminate as to the articles on which the duty shall be laid, as well as the amount, necessarily and most properly exists; otherwise the Government would be placed in the condition of having to levy the same duties upon all articles, the productive as well as the unproductive. The slightest duty upon some might have the effect of causing their importation to cease, whereas others, entering extensively into the consumption of the country, might bear the heaviest without any sensible diminution in the amount imported. So also the Government may be justified in so discriminating by reference to other considerations of domestic policy connected with our manufactures. So long as the duties shall be laid with distinct reference to the wants of the Treasury no well rounded objection can exist against them. It might be esteemed desirable that no such augmentation of the taxes should take place as would have the effect of annulling the land proceeds distribution act of the last session, which act is declared to be inoperative the moment the duties are increased beyond 20 per cent, the maximum rate established by the compromise act. Some of the provisions of the compromise act, which will go into effect on the 30th day of June next, may, however, be found exceedingly inconvenient in practice under any regulations that Congress may adopt. I refer more particularly to that relating to the home valuation. A difference in value of the same articles to some extent will necessarily exist at different ports, but that is altogether insignificant when compared with the conflicts in valuation which are likely to arise from the differences of opinion among the numerous appraisers of merchandise. In many instances the estimates of value must be conjectural, and thus as many different rates of value may be established as there are appraisers. These differences in valuation may also be increased by the inclination which, without the slightest imputation on their honesty, may arise on the part of the appraisers in favor of their respective ports of entry. I recommend this whole subject to the consideration of Congress with a single additional remark. Certainty and permanency in any system of governmental policy are in all respects eminently desirable, but more particularly is this true in all that affects trade and commerce, the operations of which depend much more on the certainty of their returns and calculations which embrace distant periods of time than on high bounties or duties, which are liable to constant fluctuations. At your late session I invited your attention to the condition of the currency and exchanges and urged the necessity of adopting such measures as were consistent with the constitutional competency of the Government in order to correct the unsoundness of the one and, as far as practicable, the inequalities of the other. No country can be in the enjoyment of its full measure of prosperity without the presence of a medium of exchange approximating to uniformity of value. What is necessary as between the different nations of the earth is also important as between the inhabitants of different parts of the same country. With the first the precious metals constitute the chief medium of circulation, and such also would be the case as to the last but for inventions comparatively modern, which have furnished in place of gold and silver a paper circulation. I do not propose to enter into a comparative analysis of the merits of the two systems. Such belonged more properly to the period of the introduction of the paper system. The speculative philosopher might find inducements to prosecute the inquiry, but his researches could only lead him to conclude that the paper system had probably better never have been introduced and that society might have been much happier without it. The practical statesman has a very different task to perform. He has to look at things as they are, to take them as he finds them, to supply deficiencies and to prune excesses as far as in him lies. The task of furnishing a corrective for derangements of the paper medium with us is almost inexpressibly great. The power exerted by the States to charter banking corporations, and which, having been carried to a great excess, has filled the country with, in most of the States, an irredeemable paper medium, is an evil which in some way or other requires a corrective. The rates at which bills of exchange are negotiated between different parts of the country furnish an index of the value of the local substitute for gold and silver, which is in many parts so far depreciated as not to be received except at a large discount in payment of debts or in the purchase of produce. It could earnestly be desired that every bank not possessing the means of resumption should follow the example of the late United States Bank of Pennsylvania and go into liquidation rather than by refusing to do so to continue embarrassments in the way of solvent institutions, thereby augmenting the difficulties incident to the present condition of things. Whether this Government, with due regard to the rights of the States, has any power to constrain the banks either to resume specie payments or to force them into liquidation, is an inquiry which will not fail to claim your consideration. In view of the great advantages which are allowed the corporators, not among the least of which is the authority contained in most of their charters to make loans to three times the amount of their capital, thereby often deriving three times as much interest on the same amount of money as any individual is permitted by law to receive, no sufficient apology can be urged for a long continued suspension of specie payments. Such suspension is productive of the greatest detriment to the public by expelling from circulation the precious metals and seriously hazarding the success of any effort that this Government can make to increase commercial facilities and to advance the public interests. This is the more to be regretted and the indispensable necessity for a sound currency becomes the more manifest when we reflect on the vast amount of the internal commerce of the country. Of this we have no statistics nor just data for forming adequate opinions. But there can be no doubt but that the amount of transportation coastwise by sea, and the transportation inland by railroads and canals, and by steamboats and other modes of conveyance over the surface of our vast rivers and immense lakes, and the value of property carried and interchanged by these means form a general aggregate to which the foreign commerce of the country, large as it is, makes but a distant approach. In the absence of any controlling power over this subject, which, by forcing a general resumption of specie payments, would at once have the effect of restoring a sound medium of exchange and would leave to the country but little to desire, what measure of relief falling within the limits of our constitutional competency does it become this Government to adopt? It was my painful duty at your last session, under the weight of most solemn obligations, to differ with Congress on the measures which it proposed for my approval, and which it doubtless regarded as corrective of existing evils. Subsequent reflection and events since occurring have only served to confirm me in the opinions then entertained and frankly expressed. I must be permitted to add that no scheme of governmental policy unaided by individual exertions can be available for ameliorating the present condition of things. Commercial modes of exchange and a good currency are but the necessary means of commerce and intercourse, not the direct productive sources of wealth. Wealth can only be accumulated by the earnings of industry and the savings of frugality, and nothing can be more ill judged than to look to facilities in borrowing or to a redundant circulation for the power of discharging pecuniary obligations. The country is full of resources and the people fall of energy, and the great and permanent remedy for present embarrassments must be sought in industry, economy, the observance of good faith, and the favorable influence of time. In pursuance of a pledge given to you in my last message to Congress, which pledge I urge as an apology for adventuring to present you the details of any plan, the Secretary of the Treasury will be ready to submit to you, should you require it, a plan of finance which, while it throws around the public treasure reasonable guards for its protection and rests on powers acknowledged in practice to exist from the origin of the Government, will at the same time furnish to the country a sound paper medium and afford all reasonable facilities for regulating the exchanges. When submitted, you will perceive in it a plan amendatory of the existing laws in relation to the Treasury Department, subordinate in all respects to the will of Congress directly and the will of the people indirectly, self sustaining should it be found in practice to realize its promises in theory, and repealable at the pleasure of Congress. It proposes by effectual restraints and by invoking the true spirit of our institutions to separate the purse from the sword, or, more properly to speak, denies any other control to the President over the agents who may be selected to carry it into execution but what may be indispensably necessary to secure the fidelity of such agents, and by wise regulations keeps plainly apart from each other private and public funds. It contemplates the establishment of a board of control at the seat of government, with agencies at prominent commercial points or wherever else Congress shall direct, for the safe keeping and disbursement of the public moneys and a substitution at the option of the public creditor of Treasury notes in lieu of gold and silver. It proposes to limit the issues to an amount not to exceed $ 15,000,000 without the express sanction of the legislative power. It also authorizes the receipt of individual deposits of gold and silver to a limited amount, and the granting certificates of deposit divided into such sums as may be called for by the depositors. It proceeds a step further and authorizes the purchase and sale of domestic bills and drafts resting on a real and substantial basis, payable at sight or having but a short time to run, and drawn on places not less than 100 miles apart, which authority, except in so far as may be necessary for Government purposes exclusively, is only to be exerted upon the express condition that its exercise shall not be prohibited by the State in which the agency is situated. In order to cover the expenses incident to the plan, it will be authorized to receive moderate premiums for certificates issued on deposits and on bills bought and sold, and thus, as far as its dealings extend, to furnish facilities to commercial intercourse at the lowest possible rates and to subduct from the earnings of industry the least possible sum. It uses the State banks at a distance from the agencies as auxiliaries without imparting any power to trade in its name. It is subjected to such guards and restraints as have appeared to be necessary. It is the creature of law and exists only at the pleasure of the Legislature. It is made to rest on an actual specie basis in order to redeem the notes at the places of issue, produces no dangerous redundancy of circulation, affords no temptation to speculation, is attended by no inflation of prices, is equable in its operation, makes the Treasury notes ( which it may use along with the certificates of deposit and the notes of specie-paying banks ) convertible at the place where collected, receivable in payment of Government dues, and without violating any principle of the Constitution affords the Government and the people such facilities as are called for by the wants of both. Such, it has appeared to me, are its recommendations, and in view of them it will be submitted, whenever you may require it, to your consideration. I am not able to perceive that any fair and candid objection can be urged against the plan, the principal outlines of which I have thus presented. I can not doubt but that the notes which it proposes to furnish at the voluntary option of the public creditor, issued in lieu of the revenue and its certificates of deposit, will be maintained at an equality with gold and silver everywhere. They are redeemable in gold and silver on demand at the places of issue. They are receivable everywhere in payment of Government dues. The Treasury notes are limited to an amount of one-fourth less than the estimated annual receipts of the Treasury, and in addition they rest upon the faith of the Government for their redemption. If all these assurances are not sufficient to make them available, then the idea, as it seems to me, of furnishing a sound paper medium of exchange may be entirely abandoned. If a fear be indulged that the Government may be tempted to run into excess in its issues at any future day, it seems to me that no such apprehension can reasonably be entertained until all confidence in the representatives of the States and of the people, as well as of the people themselves, shall be lost. The weightiest considerations of policy require that the restraints now proposed to be thrown around the measure should not for light causes be removed. To argue against any proposed plan its liability to possible abuse is to reject every expedient, since everything dependent on human action is liable to abuse. Fifteen millions of Treasury notes may be issued as the maximum, but a discretionary power is to be given to the board of control under that sum, and every consideration will unite in leading them to feel their way with caution. For the first eight years of the existence of the late Bank of the United States its circulation barely exceeded $ 4,000,000, and for five of its most prosperous years it was about equal to $ 16,000,000; furthermore, the authority given to receive private deposits to a limited amount and to issue certificates in such sums as may be called for by the depositors may so far fill up the channels of circulation as greatly to diminish the necessity of any considerable issue of Treasury notes. A restraint upon the amount of private deposits has seemed to be indispensably necessary from an apprehension, thought to be well founded, that in any emergency of trade confidence might be so far shaken in the banks as to induce a withdrawal from them of private deposits with a view to insure their unquestionable safety when deposited with the Government, which might prove eminently disastrous to the State banks. Is it objected that it is proposed to authorize the agencies to deal in bills of exchange? It is answered that such dealings are to be carried on at the lowest possible premium, are made to rest on an unquestionably sound basis, are designed to reimburse merely the expenses which would otherwise devolve upon the Treasury, and are in strict subordination to the decision of the Supreme Court in the case of the Bank of Augusta against Earle, and other reported cases, and thereby avoids all conflict with State jurisdiction, which I hold to be indispensably requisite. It leaves the banking privileges of the States without interference, looks to the Treasury and the Union, and while furnishing every facility to the first is careful of the interests of the last. But above all, it is created by law, is amendable by law, and is repealable by law, and, wedded as I am to no theory, but looking solely to the advancement of the public good, I shall be among the very first to urge its repeal if it be found not to subserve the purposes and objects for which it may be created. Nor will the plan be submitted in any overweening confidence in the sufficiency of my own judgment, but with much greater reliance on the wisdom and patriotism of Congress. I can not abandon this subject without urging upon you in the most emphatic manner, whatever may be your action on the suggestions which I have felt it to be my duty to submit, to relieve the Chief Executive Magistrate, by any and all constitutional means, from a controlling power over the public Treasury. If in the plan proposed, should you deem it worthy of your consideration, that separation is not as complete as you may desire, you will doubtless amend it in that particular. For myself, I disclaim all desire to have any control over the public moneys other than what is indispensably necessary to execute the laws which you may pass. Nor can I fail to advert in this connection to the debts which many of the States of the Union have contracted abroad and under which they continue to labor. That indebtedness amounts to a sum not less than $ 200,000,000, and which has been retributed to them for the most part in works of internal improvement which are destined to prove of vast importance in ultimately advancing their prosperity and wealth. For the debts thus contracted the States are alone responsible. I can do not more than express the belief that each State will feel itself bound by every consideration of honor as well as of interest to meet its engagements with punctuality. The failure, however, of any one State to do so should in no degree affect the credit of the rest, and the foreign capitalist will have no just cause to experience alarm as to all other State stocks because any one or more of the States may neglect to provide with punctuality the means of redeeming their engagements. Even such States, should there be any, considering the great rapidity with which their resources are developing themselves, will not fail to have the means at no very distant day to redeem their obligations to the uttermost farthing; nor will I doubt but that, in view of that honorable conduct which has evermore governed the States and the people of the Union, they will each and all resort to every legitimate expedient before they will forego a faithful compliance with their obligations. From the report of the Secretary of War and other reports accompanying it you will be informed of the progress which has been made in the fortifications designed for the protection of our principal cities, roadsteads, and inland frontier during the present year, together with their true state and condition. They will be prosecuted to completion with all the expedition which the means placed by Congress at the disposal of the Executive will allow. I recommend particularly to your consideration that portion of the Secretary's report which proposes the establishment of a chain of military posts from Council Bluffs to some point on the Pacific Ocean within our limits. The benefit thereby destined to accrue to our citizens engaged in the fur trade over that wilderness region, added to the importance of cultivating friendly relations with savage tribes inhabiting it, and at the same time of giving protection to our frontier settlements and of establishing the means of safe intercourse between the American settlements at the mouth of the Columbia River and those on this side of the Rocky Mountains, would seem to suggest the importance of carrying into effect the recommendations upon this head with as little delay as may be practicable. The report of the Secretary of the Navy will place you in possession of the present condition of that important arm of the national defense. Every effort will be made to add to its efficiency, and I can not too strongly urge upon you liberal appropriations to that branch of the public service. Inducements of the weightiest character exist for the adoption of this course of policy. Our extended and otherwise exposed maritime frontier calls for protection, to the furnishing of which an efficient naval force is indispensable. We look to no foreign conquests, nor do we propose to enter into competition with any other nation for supremacy on the ocean; but it is due not only to the honor but to the security of the people of the United States that no nation should be permitted to invade our waters at pleasure and subject our towns and villages to conflagration or pillage. Economy in all branches of the public service is due from all the public agents to the people, but parsimony alone would suggest the withholding of the necessary means for the protection of our domestic firesides from invasion and our national honor from disgrace. I would most earnestly recommend to Congress to abstain from all appropriations for objects not absolutely necessary; but I take upon myself, without a moment of hesitancy, all the responsibility of recommending the increase and prompt equipment of that gallant Navy which has lighted up every sea with its victories and spread an imperishable glory over the country. The report of the Postmaster-General will claim your particular attention, not only because of the valuable suggestions which it contains, but because of the great importance which at all times attaches to that interesting branch of the public service. The increased expense of transporting the mail along the principal routes necessarily claims the public attention, and has awakened a corresponding solicitude on the part of the Government. The transmission of the mail must keep pace with those facilities of intercommunication which are every day becoming greater through the building of railroads and the application of steam power, but it can not be disguised that in order to do so the Post-Office Department is subjected to heavy exactions. The lines of communication between distant parts of the Union are to a great extent occupied by railroads, which, in the nature of things, possess a complete monopoly, and the Department is therefore liable to heavy and unreasonable charges. This evil is destined to great increase in future, and some timely measure may become necessary to guard against it. I feel it my duty to bring under your consideration a practice which has grown up in the administration of the Government, and which, I am deeply convinced, ought to be corrected. I allude to the exercise of the power which usage rather than reason has vested in the Presidents of removing incumbents from office in order to substitute others more in favor with the dominant party. My own conduct in this respect has been governed by a conscientious purpose to exercise the removing power only in cases of unfaithfulness or inability, or in those in which its exercise appeared necessary in order to discountenance and suppress that spirit of active partisanship on the part of holders of office which not only withdraws them from the steady and impartial discharge of their official duties, but exerts an undue and injurious influence over elections and degrades the character of the Government itself, inasmuch as it exhibits the Chief Magistrate as being a party through his agents in the secret plots or open workings of political parties. In respect to the exercise of this power nothing should be left to discretion which may safely be regulated by law, and it is of high importance to restrain as far as possible the stimulus of personal interests in public elections. Considering the great increase which has been made in public offices in the last quarter of a century and the probability of further increase, we incur the hazard of witnessing violent political contests, directed too often to the single object of retaining office by those who are in or obtaining it by those who are out. Under the influence of these convictions I shall cordially concur in any constitutional measure for regulating and, by regulating, restraining the power of removal. I suggest for your consideration the propriety of making without further delay some specific application of the funds derived under the will of Mr. Smithson, of England, for the diffusion of knowledge, and which have heretofore been vested in public stocks until such time as Congress should think proper to give them a specific direction. Nor will you, I feel confident, permit any abatement of the principal of the legacy to be made should it turn out that the stocks in which the investments have been made have undergone a depreciation. In conclusion I commend to your care the interests of this District, for which you are the exclusive legislators. Considering that this city is the residence of the Government and for a large part of the year of Congress, and considering also the great cost of the public buildings and the propriety of affording them at all times careful protection, it seems not unreasonable that Congress should contribute toward the expense of an efficient police To the Senate and House of Representatives of the United States: Notwithstanding the urgency with which I have on more than one occasion felt it my duty to press upon Congress the necessity of providing the Government with the means of discharging its debts and maintaining inviolate the public faith, the increasing embarrassments of the Treasury impose upon me the indispensable obligation of again inviting your most serious attention to the condition of the finances. Fortunately for myself in thus bringing this important subject to your view for a deliberate and comprehensive examination in all its bearings, and I trust I may add for a final adjustment of it to the common advantage of the whole Union, I am permitted to approach it with perfect freedom and candor. As few of the burdens for which provision is now required to be made have been brought upon the country during my short administration of its affairs, I have neither motive nor wish to make them a matter of crimination against any of my predecessors. I am disposed to regard, as I am bound to treat, them as facts which can not now be undone, and as deeply interesting to us all, and equally imposing upon all the most solemn duties; and the only use I would make of the errors of the past is by a careful examination of their causes and character to avoid if possible the repetition of them in future. The condition of the country, indeed, is such as may well arrest the conflict of parties. The conviction seems at length to have made its way to the minds of all that the disproportion between the public responsibilities and the means provided for meeting them is no casual nor transient evil. It is, on the contrary, one which for some years to come, notwithstanding a resort to all reasonable retrenchments and the constant progress of the country in population and productive power, must continue to increase under existing laws, unless we consent to give up or impair all our defenses in war and peace. But this is a thought which I am persuaded no patriotic mind would for a moment entertain. Without affecting an alarm, which I do not feel, in regard to our foreign relations, it may safely be affirmed that they are in a state too critical and involve too many momentous issues to permit us to neglect in the least, much less to abandon entirely, those means of asserting our rights without which negotiation is without dignity and peace without security. In the report of the Secretary of the Treasury submitted to Congress at the commencement of the present session it is estimated that after exhausting all the probable resources of the year there will remain a deficit of about $ 14,000,000. With a view partly to a permanent system of revenue and partly to immediate relief from actual embarrassment, that officer recommended, together with a plan for establishing a Government exchequer, some expedients of a more temporary character, viz, the issuing of Treasury notes and the extension of the time for which the loan authorized to be negotiated by the act of the last session should be taken. Congress accordingly provided for an issue of Treasury notes to the amount of $ 5,000,000, but subject to the condition that they should not be paid away below par. No measure connected with the last of the two objects above mentioned was introduced until recently into the House of Representatives. Should the loan bill now pending before that body pass into a law for its present amount, there would still remain a deficit of $ 2,500,000. It requires no argument to show that such a condition of the Treasury is incompatible not only with a high state of public credit, but with anything approaching to efficiency in the conduct of public affairs. It must be obvious even to the most inexperienced minds that, to say nothing of any particular exigency, actual or imminent, there should be at all times in the Treasury of a great nation, with a view to contingencies of ordinary occurrence, a surplus at least equal in amount to the above deficiency. But that deficiency, serious as it would be in itself, will, I am compelled to say, rather be increased than diminished without the adoption of measures adequate to correct the evil at once. The stagnation of trade and business, in some degree incident to the derangement of the national finances and the state of the revenue laws, holds out but little prospect of relief, in the ordinary course of things, for some time to come. Under such circumstances I am deeply impressed with the necessity of meeting the crisis with a vigor and decision which it imperatively demands at the hands of all intrusted with the conduct of public affairs, The gravity of the evil calls for a remedy proportioned to it. No slight palliatives or occasional expedients will give the country the relief it needs. Such measures, on the contrary, will in the end, as is now manifest to all, too surely multiply its embarrassments. Relying, as I am bound to do, on the representatives of a people rendered illustrious among nations by having paid off its whole public debt, I shall not shrink from the responsibility imposed upon me by the Constitution of pointing out such measures as will in my opinion insure adequate relief. I am the more encouraged to recommend the course which necessity exacts by the confidence which I have in its complete success. The resources of the country in everything that constitutes the wealth and strength of nations are so abundant, the spirit of a most industrious, enterprising, and intelligent people is so energetic and elastic, that the Government will be without the shadow of excuse for its delinquency if the difficulties which now embarrass it be not speedily and effectually removed. From present indications it is hardly doubtful that Congress will find it necessary to lay additional duties on imports in order to meet the ordinary current expenses of the Government. In the exercise of a sound discrimination having reference to revenue, but at the same time necessarily affording incidental protection to manufacturing industry, it seems equally probable that duties on some articles of importation will have to be advanced above 20 per cent. In performing this important work of revising the tariff of duties, which in the present emergency would seem to be indispensable, I can not too strongly recommend the cultivation of a spirit of mutual harmony and concession, to which the Government itself owes its origin, and without the continued exercise of which jarring and discord would universally prevail. An additional reason for the increase of duties in some instances beyond the rate of 20 per cent will exist in fulfilling the recommendations already made, and now repeated, of making adequate appropriations for the defenses of the country. By the express provision of the act distributing the proceeds of the sales of the public lands among the States its operation is ipso facto to cease so soon as the rate of the duties shall exceed the limits prescribed in the act. In recommending the adoption of measures for distributing the proceeds of the public lands among the States at the commencement of the last session of Congress such distribution was urged by arguments and considerations which appeared to me then and appear to me now of great weight, and was placed on the condition that it should not render necessary any departure from the act of 1833. It is with sincere regret that I now perceive the necessity of departing from that act, because I am well aware that expectations justly entertained by some of the States will be disappointed by any occasion which shall withhold from them the proceeds of the lands. But the condition was plainly expressed in the message and was inserted in terms equally plain in the law itself, and amidst the embarrassments which surround the country on all sides and beset both the General and the State Governments it appears to me that the object first and highest in importance is to establish the credit of this Government and to place it on durable foundations, and thus afford the most effectual support to the credit of the States, equal at least to what it would receive from a direct distribution of the proceeds of the sales of the public lands. When the distribution law was passed there was reason to anticipate that there soon would be a real surplus to distribute. On that assumption it was in my opinion a wise, a just, and a beneficent measure. But to continue it in force while there is no such surplus to distribute and when it is manifestly necessary not only to increase the duties, but at the same time to borrow money in order to liquidate the public debt and disembarrass the public Treasury, would cause it to be regarded as an unwise alienation of the best security of the public creditor, which would with difficulty be excused and could not be justified. Causes of no ordinary character have recently depressed American credit in the stock market of the world to a degree quite unprecedented. I need scarcely mention the condition of the banking institutions of some of the States, the vast amount of foreign debt contracted during a period of wild speculation by corporations and individuals, and, above all, the doctrine of repudiation of contracts solemnly entered into by States, which, although as yet applied only under circumstances of a peculiar character and generally rebuked with severity by the moral sense of the community, is yet so very licentious and, in a Government depending wholly on opinion, so very alarming that the impression made by it to our disadvantage as a people is anything but surprising. Under such circumstances it is imperatively due from us to the people whom we represent that when we go into the money market to contract a loan we should tender such securities as to cause the money lender, as well at home as abroad, to feel that the most propitious opportunity is afforded him of investing profitably and judiciously his capital. A government which has paid off the debts of two wars, waged with the most powerful nation of modern times, should not be brought to the necessity of chaffering for terms in the money market. Under such circumstances as I have adverted to our object should be to produce with the capitalist a feeling of entire confidence, by a tender of that sort of security which in all times past has been esteemed sufficient, and which for the small amount of our proposed indebtedness will unhesitatingly be regarded as amply adequate. While a pledge of all the revenues amounts to no more than is implied in every instance when the Government contracts a debt, and although it ought in ordinary circumstances to be entirely satisfactory, yet in times like these the capitalist would feel better satisfied with the pledge of a specific fund, ample in magnitude to the payment of his interest and ultimate reimbursement of his principal. Such is the character of the land fund. The most vigilant money dealer will readily perceive that not only will his interest be secure on such a pledge, but that a debt of $ 18,000,000 or $ 20,000,000 would by the surplus of sales over and above the payment of the interest be extinguished within any reasonable time fixed for its redemption. To relieve the Treasury from its embarrassments and to aid in meeting its requisitions until time is allowed for any new tariff of duties to become available, it would seem to be necessary to fund a debt approaching to $ 15,000,000; and in order to place the negotiation of the loan beyond a reasonable doubt I submit to Congress whether the proceeds of the sales of the public lands should not be pledged for the payment of the interest, and the Secretary of the Treasury be authorized out of the surplus of the proceeds of such sales to purchase the stock, when it can be procured on such terms as will render it beneficial in that way, to extinguish the debt and prevent the accumulation of such surplus while its distribution is suspended. No one can doubt that were the Federal Treasury now as prosperous as it was ten years ago and its fiscal operations conducted by an efficient agency of its own, coextensive with the Union, the embarrassments of the States and corporations in them would produce, even if they continued as they are ( were that possible ), effects far less disastrous than those now experienced. It is the disorder here, at the heart and center of the system, that paralyzes and deranges every part of it. Who does not know the permanent importance, not to the Federal Government alone, but to every State and every individual within its jurisdiction, even in their most independent and isolated individual pursuits, of the preservation of a sound state of public opinion and a judicious administration here? The sympathy is instantaneous and universal. To attempt to remedy the evil of the deranged credit and currency of the States while the disease is allowed to rage in the vitals of this Government would be a hopeless undertaking. It is the full conviction of this truth which emboldens me most earnestly to recommend to your early and serious consideration the measures now submitted to your better judgment, as well as those to which your attention has been already invited. The first great want of the country, that without answering which all attempts at bettering the present condition of things will prove fruitless, is a complete restoration of the credit and finances of the Federal Government. The source and foundation of all credit is in the confidence which the Government inspires, and just in proportion as that confidence shall be shaken or diminished will be the distrust among all classes of the community and the derangement and demoralization in every branch of business and all the interests of the country. Keep up the standard of good faith and punctuality in the operations of the General Government, and all partial irregularities and disorders will be rectified by the influence of its example; but suffer that standard to be debased or disturbed, and it is impossible to foresee to what a degree of degradation and confusion all financial interests, public and private, may sink. In such a country as this the representatives of the people have only to will it and the public credit will be as high as it ever was. My own views of the measures calculated to effect this great and desirable object I have thus frankly expressed to Congress under circumstances which give to the entire subject a peculiar and solemn interest. The Executive can do no more. If the credit of the country be exposed to question, if the public defenses be broken down or weakened, if the whole administration of public affairs be embarrassed for want of the necessary means for conducting them with vigor and effect, I trust that this department of the Government will be found to have done all that was in its power to avert such evils, and will be acquitted of all just blame on account of them To the Senate and House of Representatives. The season for active hostilities in Florida having nearly terminated, my attention has necessarily been directed to the course of measures to be pursued hereafter in relation to the few Indians yet remaining in that Territory. Their number is believed not to exceed 240, of whom there are supposed to be about 80 warriors, or males capable of bearing arms. The further pursuit of these miserable beings by a large military force seems to be as injudicious as it is unavailing. The history of the last year's campaign in Florida has satisfactorily shown that notwithstanding the vigorous and incessant operations of our troops ( which can not be exceeded ), the Indian mode of warfare, their dispersed condition, and the very smallness of their number ( which increases the difficulty of finding them in the abundant and almost inaccessible hiding places of the Territory ) render any further attempt to secure them by force impracticable except by the employment of the most expensive means. The exhibition of force and the constant efforts to capture or destroy them of course places them beyond the reach of overtures to surrender. It is believed by the distinguished officer in command there that a different system should now be pursued to attain the entire removal of all the Indians in Florida, and he recommends that hostilities should cease unless the renewal of them be rendered necessary by new aggressions; that communications should be opened by means of the Indians with him to insure them a peaceful and voluntary surrender, and that the military operations should hereafter be directed to the protection of the inhabitants. These views are strengthened and corroborated by the governor of the Territory, by many of its most intelligent citizens, and by numerous officers of the Army who have served and are still serving in that region. Mature reflection has satisfied me that these recommendations are sound and just; and I rejoice that consistently with duty to Florida I may indulge my desire to promote the great interests of humanity and extend the reign of peace and good will by terminating the unhappy warfare that has so long been carried on there, and at the same time gratify my anxiety to reduce the demands upon the Treasury by curtailing the extraordinary expenses which have attended the contest. I have therefore authorized the colonel in command there as soon as he shall deem it expedient to declare that hostilities against the Indians have ceased, and that they will not be renewed unless provoked and rendered indispensable by new outrages on their part, but that neither citizens nor troops are to be restrained from any necessary and proper acts of self defense against any attempts to molest them. He is instructed to open communications with those yet remaining, and endeavor by all peaceable means to persuade them to consult their true interests by joining their brethren at the West; and directions have been given for establishing a cordon or line of protection for the inhabitants by the necessary number of troops. But to render this system of protection effectual it is essential that settlements of our citizens should be made within the line so established, and that they should be armed, so as to be ready to repel any attack. In order to afford inducements to such settlements, I submit to the consideration of Congress the propriety of allowing a reasonable quantity of land to the head of each family that shall permanently occupy it, and of extending the existing provisions on that subject so as to permit the issue of rations for the subsistence of the settlers for one year; and as few of them will probably be provided with arms, it would be expedient to authorize the loan of muskets and the delivery of a proper quantity of cartridges or of powder and balls. By such means it is to be hoped that a hardy population will soon occupy the rich soil of the frontiers of Florida, who will be as capable as willing to defend themselves and their houses, and thus relieve the Government from further anxiety or expense for their protection To the House of Representatives of the United States: It is with unfeigned regret that I find myself under the necessity of returning to the House of Representatives with my objections a bill entitled \u201cAn act to provide revenue from imports, and to change and modify existing laws imposing duties on imports, and for other purposes.\u201d Nothing can be more painful to any individual called upon to perform the Chief Executive duties under our limited Constitution than to be constrained to withhold his assent from an important measure adopted by the Legislature. Yet he would neither fulfill the high purposes of his station nor consult the true interests or the solemn will of the people the common constituents of both branches of the Government by yielding his well considered, most deeply fixed, and repeatedly declared opinions on matters of great public concernment to those of a coordinate department without requesting that department seriously to reexamine the subject of their difference. The exercise of some independence of judgment in regard to all acts of legislation is plainly implied in the responsibility of approving them. At all times a duty, it becomes a peculiarly solemn and imperative one when the subjects passed upon by Congress happen to involve, as in the present instance, the most momentous issues, to affect variously the various parts of a great country, and to have given rise in all quarters to such a conflict of opinion as to render it impossible to conjecture with any certainty on which side the majority really is. Surely if the pause for reflection intended by the wise authors of the Constitution by referring the subject back to Congress for reconsideration be ever expedient and necessary it is precisely such a case as the present. On the subject of distributing the proceeds of the sales of the public lands in the existing state of the finances it has been my duty to make known my settled convictions on various occasions during the present session of Congress. At the opening of the extra session, upward of twelve months ago, sharing fully in the general hope of returning prosperity and credit, I recommended such a distribution, but that recommendation was even then expressly coupled with the condition that the duties on imports should not exceed the rate of 20 per cent provided by the compromise act of 1833. These hopes were not a little encouraged and these views strengthened by the report of Mr. Ewing, then Secretary of the Treasury, which was shortly thereafter laid before Congress, in which he recommended the imposition of duties at the rate of 20 per cent ad valorem on all free articles, with specified exceptions, and stated \u201cif this measure be adopted there will be received in the Treasury from customs in the last quarter of the present year $ 5,300,000; in all of the year 1842, about $ 22,500,000; and in the year 1843, after the final reduction under the act of March 2, 1833, about $ 20,800,000;\u201d and adds: It is believed that after the heavy expenditures required by the public service in the present year shall have been provided for, the revenues which will accrue from that or a nearly approximate rate of duty will be sufficient to defray the expenses of the Government and leave a surplus to be annually applied to the gradual payment of the national debt, leaving the proceeds of the public lands to be disposed of as Congress shall see fit. I was most happy that Congress at the time seemed entirely to concur in the recommendations of the Executive, and, anticipating the correctness of the Secretary's conclusions, and in view of an actual surplus, passed the distribution act of the 4th September last, wisely limiting its operation by two conditions having reference, both of them, to a possible state of the Treasury different from that which had been anticipated by the Secretary of the Treasury and to the paramount necessities of the public service. It ordained that \u201cif at any time during the existence of that act there should be an imposition of duties on imports inconsistent with the provision of the act of the 2d March, 1833, and beyond the rate of duties fixed by that act, to wit, 20 per cent on the value of such imports or any of them, then the distribution should be suspended, and should continue so suspended until that cause should be removed.\u201d By a previous clause it had, in a like spirit of wise and cautious patriotism, provided for another case, in which all are even now agreed, that the proceeds of the sales of the public lands should be used for the defense of the country. It was enacted that the act should continue and be in force until otherwise provided by law, unless the United States should become involved in war with any foreign power, in which event, from the commencement of hostilities, the act should be suspended until the cessation of hostilities. Not long after the opening of the present session of Congress the unprecedented and extraordinary difficulties that have recently embarrassed the finances of the country began to assume a serious aspect. It soon became quite evident that the hopes under which the act of 4th September was passed, and which alone justified it in the eyes either of Congress who imposed or of the Executive who approved, the first of the two conditions just recited were not destined to be fulfilled. Under the pressure, therefore, of the embarrassments which had thus unexpectedly arisen it appeared to me that the course to be pursued had been clearly marked out for the Government by that act itself. The condition contemplated in it as requiring a suspension of its operation had occurred. It became necessary in the opinions of all to raise the rate of duties upon imports above 20 per cent; and with a view both to provide available means to meet present exigencies and to lay the foundation for a successful negotiation of a loan, I felt it incumbent on me to urge upon Congress to raise the duties accordingly, imposing them in a spirit of a wise discrimination for the twofold object of affording ample revenue for the Government and incidental protection to the various branches of domestic industry. I also pressed, in the most emphatic but respectful language I could employ, the necessity of making the land sales available to the Treasury, as the basis of public credit. I did not think that I could stand excused, much less justified, before the people of the United States, nor could I reconcile it to myself to recommend the imposition of additional taxes upon them without at the same time urging the employment of all the legitimate means of the Government toward satisfying its wants. These opinions were communicated in advance of any definitive action of Congress on the subject either of the tariff or land sales, under a high sense of public duty and in compliance with an express injunction of the Constitution, so that if a collision, extremely to be deprecated, as such collisions always are, has seemingly arisen between the executive and legislative branches of the Government, it has assuredly not been owing to any capricious interference or to any want of a plain and frank declaration of opinion on the part of the former. Congress differed in its views with those of the Executive, as it had undoubtedly a right to do, and passed a bill virtually for a time repealing the proviso of the act of the 4th September, 1841. The bill was returned to the House in which it originated with my objections to its becoming a law. With a view to prevent, if possible, an open disagreement of opinion on a point so important, I took occasion to declare that I regarded it as an indispensable prerequisite to an increase of duties above 20 per cent that the act of the 4th September should remain unrepealed in its provisions. My reasons for that opinion were elaborately set forth in the message which accompanied the return of the bill, which no constitutional majority appears to have been found for passing into a law. The bill which is now before me proposes in its twenty-seventh section the total repeal of one of the provisos in the act of September, and, while it increases the duties above 20 per cent, directs an unconditional distribution of the land proceeds. I am therefore subjected a second time in the period of a few days to the necessity of either giving my approval to a measure which, in my deliberate judgment, is in conflict with great public interests or of returning it to the House in which it originated with my objections. With all my anxiety for the passage of a law which would replenish an exhausted Treasury and furnish a sound and healthy encouragement to mechanical industry, I can not consent to do so at the sacrifice of the peace and harmony of the country and the clearest convictions of public duty. For some of the reasons which have brought me to this conclusion I refer to my previous messages to Congress, and briefly subjoin the following: 1. The bill unites two subjects which, so far from having any affinity to one another, are wholly incongruous in their character. It is both a revenue and an appropriation bill. It thus imposes on the Executive, in the first place, the necessity of either approving that which he would reject or rejecting that which he might otherwise approve. This is a species of constraint to which the judgment of the Executive ought not, in my opinion, to be subjected. But that is not my only objection to the act in its present form. The union of subjects wholly dissimilar in their character in the same bill, if it grew into a practice, would not fail to lead to consequences destructive of all wise and conscientious legislation. Various measures, each agreeable only to a small minority, might by being thus united and the more the greater chance of success -lead to the passing of laws of which no single provision could if standing alone command a majority in its favor. 2. While the Treasury is in a state of extreme embarrassment, requiring every dollar which it can make available, and when the Government has not only to lay additional taxes, but to borrow money to meet pressing demands, the bill proposes to give away a fruitful source of revenue which is the same thing as raising money by loan and taxation not to meet the wants of the Government, but for distribution- a proceeding which I must regard as highly impolitic, if not unconstitutional. A brief review of the present condition of the public finances will serve to illustrate the true condition of the Treasury and exhibit its actual necessities: On the 5th of August ( Friday last ) there was in the Treasury, in round numbers $ 2,150,000 Necessary to be retained to meet trust funds $ 360,000 Interest on public debt due in October 80,000 To redeem Treasury notes and pay the interest 100,000 Land distribution under the act of the 4th of September, 1841 640,000 1,180,000 Leaving an available amount of 970,000 The Navy Department had drawn requisitions on the Treasury at that time to meet debts actually due, among which are bills under protest for 1,414,000, thus leaving an actual deficit of $ 444,000. There was on hand about $ 100,000 of unissued Treasury notes, assisted by the accruing revenue ( amounting to about $ 150,000 per week, exclusive of receipts on unpaid bonds ), to meet requisitions for the Army and the demands of the civil list. The withdrawal of the sum of $ 640,000 to be distributed among the States, so soon as the statements and accounts can be made up and completed, by virtue of the provisions of the act of the 4th of September last ( of which nearly a moiety goes to a few States, and only about $ 383,000 is to be divided among all the States ), while it adds materially to the embarrassments of the Treasury, affords to the States no decided relief. No immediate relief from this state of things is anticipated unless ( what would most deeply be deplored ) the Government could be reconciled to the negotiation of loans already authorized by law at a rate of discount ruinous in itself and calculated most seriously to affect the public credit. So great is the depression of trade that even if the present bill were to become a law and prove to be productive some time would elapse before sufficient supplies would flow into the Treasury, while in the meantime its embarrassments would be continually augmented by the semiannual distribution of the land proceeds. Indeed, there is but too much ground to apprehend that even if this bill were permitted to become a law- alienating, as it does, the proceeds of the land sales an actual deficit in the Treasury would occur, which would more than probably involve the necessity of a resort to direct taxation. Let it be also remarked that $ 5,500,000 of the public debt becomes redeemable in about two years and a half, which at any sacrifice must be met, while the Treasury is always liable to demands for the payment of outstanding Treasury notes. Such is the gloomy picture which our financial department now presents, and which calls for the exercise of a rigid economy in the public expenditures and the rendering available of all the means within the control of the Government. I most respectfully submit whether this is a time to give away the proceeds of the land sales when the public lands constitute a fund which of all others may be made most useful in sustaining the public credit. Can the Government be generous and munificent to others when every dollar it can command is necessary to supply its own wants? And if Congress would not hesitate to suffer the provisions of the act of 4th September last to remain unrepealed in case the country was involved in war, is not the necessity for such a course now just as imperative as it would be then? 3. A third objection remains to be urged, which would be sufficient in itself to induce me to return the bill to the House with my objections. By uniting two subjects so incongruous as tariff and distribution it inevitably makes the fate of the one dependent upon that of the other in future contests of party. Can anything be more fatal to the merchant or manufacturer than such an alliance? What they most of all require is a system of moderate duties so arranged as to withdraw the tariff question, as far as possible, completely from the arena of political contention. Their chief want is permanency and stability. Such an increase of the tariff I believe to be necessary in order to meet the economical expenditures of Government. Such an increase, made in the spirit of moderation and judicious discrimination, would, I have no doubt, be entirely satisfactory to the great majority of the American people. In the way of accomplishing a measure so salutary and so imperatively demanded by every public interest, the legislative department will meet with a cordial cooperation on the part of the Executive. This is all that the manufacturer can desire, and it would be a burden readily borne by the people. But I can not too earnestly repeat that in order to be beneficial it must be permanent, and in order to be permanent it must command general acquiescence. But can such permanency be justly hoped for if the tariff question be coupled with that of distribution, as to which a serious conflict of opinion exists among the States and the people, and which enlists in its support a bare majority, if, indeed, there be a majority, of the two Houses of Congress? What permanency or stability can attach to a measure which, warring upon itself, gives away a fruitful source of revenue at the moment it proposes a large increase of taxes on the people? Is the manufacturer prepared to stake himself and his interests upon such an issue? I know that it is urged ( but most erroneously, in my opinion ) that instability is just as apt to be produced by retaining the public lands as a source of revenue as from any other cause, and this is ascribed to a constant fluctuation, as it is said, in the amount of sales. If there were anything in this objection, it equally applies to every imposition of duties on imports. The amount of revenue annually derived from duties is constantly liable to change. The regulations of foreign governments, the varying productiveness of other countries, periods of excitement in trade, and a great variety of other circumstances are constantly arising to affect the state of commerce, foreign and domestic, and, of consequence, the revenue levied upon it. The sales of the public domain in ordinary times are regulated by fixed laws which have their basis in a demand increasing only in the ratio of the increase of population. In recurring to the statistics connected with this subject it will be perceived that for a period of ten years preceding 1834 the average amount of land sales did not exceed $ 2,000,000. For the increase which took place in 1834, 1835, and 1836 we are to look to that peculiar condition of the country which grew out of one of the most extraordinary excitements in business and speculation that has ever occurred in the history of commerce and currency. It was the fruit of a wild spirit of adventure engendered by a vicious system of credits, under the evils of which the country is still laboring, and which it is fondly hoped will not soon recur. Considering the vast amount of investments made by private individuals in the public lands during those three years, and which equaled $ 43,000,000 ( equal to more than twenty years ' purchase ), taking the average of sales of the ten preceding years, it may be safely asserted that the result of the public-land sales can hold out nothing to alarm the manufacturer with the idea of instability in the revenues and consequently in the course of the Government. Under what appears to me, therefore, the soundest considerations of public policy, and in view of the interests of every branch of domestic industry, I return you the bill with these my objections to its becoming a law. I take occasion emphatically to repeat my anxious desire to cooperate with Congress in the passing of a law which, while it shall assist in supplying the wants of the Treasury and reestablish public credit, shall afford to the manufacturing interests of the country all the incidental protection they require. After all, the effect of what I do is substantially to call on Congress to reconsider the subject. If on such reconsideration a majority of two-thirds of both Houses should be in favor of this measure, it will become a law notwithstanding my objections. In a case of clear and manifest error on the part of the President the presumption of the Constitution is that such majorities will be found. Should they be so found in this case, having conscientiously discharged my own duty I shall cheerfully acquiesce in the result To the Senate of the United States: I have the satisfaction to communicate to the Senate the results of the negotiations recently had in this city with the British minister, special and extraordinary. These results comprise First. A treaty to settle and define the boundaries between the territories of the United States and the possessions of Her Britannic Majesty in North America, for the suppression of the African slave trade, and the surrender of criminals fugitive from justice in certain cases. Second. A correspondence on the subject of the interference of the colonial authorities of the British West Indies with American merchant vessels driven by stress of weather or carried by violence into the ports of those colonies. Third. A correspondence upon the subject of the attack and destruction of the steamboat Caroline. Fourth. A correspondence on the subject of impressment. If this treaty shall receive the approbation of the Senate, it will terminate a difference respecting boundary which has long subsisted between the two Governments, has been the subject of several ineffectual attempts at settlement, and has sometimes led to great irritation, not without danger of disturbing the existing peace. Both the United States and the States more immediately concerned have entertained no doubt of the validity of the American title to all the territory which has been in dispute, but that title was controverted and the Government of the United States had agreed to make the dispute a subject of arbitration. One arbitration had been actually had, but had failed to settle the controversy, and it was found at the commencement of last year that a correspondence had been in progress between the two Governments for a joint commission, with an ultimate reference to an umpire or arbitrator with authority to make a final decision. That correspondence, however, had been retarded by various occurrences, and had come to no definite result when the special mission of Lord Ashburton was announced. This movement on the part of England afforded in the judgment of the Executive a favorable opportunity for making an attempt to settle this long existing controversy by some agreement or treaty without further reference to arbitration. It seemed entirely proper that if this purpose were entertained consultation should be had with the authorities of the States of Maine and Massachusetts. Letters, therefore, of which copies are herewith communicated, were addressed to the governors of those States, suggesting that commissioners should be appointed by each of them, respectively, to repair to this city and confer with the authorities of this Government on a line by agreement or compromise, with its equivalents and compensations. This suggestion was met by both States in a spirit of candor and patriotism and promptly complied with. Four commissioners on the part of Maine and three on the part of Massachusetts, all persons of distinction and high character, were duly appointed and commissioned and lost no time in presenting themselves at the seat of the Government of the United States. These commissioners have been in correspondence with this Government during the period of the discussions; have enjoyed its confidence and freest communications; have aided the general object with their counsel and advice, and in the end have unanimously signified their assent to the line proposed in the treaty. Ordinarily it would be no easy task to reconcile and bring together such a variety of interests in a matter in itself difficult and perplexed, but the efforts of the Government in attempting to accomplish this desirable object have been seconded and sustained by a spirit of accommodation and conciliation on the part of the States concerned, t
