he land. The unrestrained power exerted by a selfishly ambitious man in order either to perpetuate his authority or to hand it over to some favorite as his successor may lead to the employment of all the means within his control to accomplish his object. The right to remove from office, while subjected to no just restraint, is inevitably destined to produce a spirit of crouching servility with the official corps, which, in order to uphold the hand which feeds them, would lead to direct and active interference in the elections, both State and Federal, thereby subjecting the course of State legislation to the dictation of the chief executive officer and making the will of that officer absolute and supreme. I will at a proper time invoke the action of Congress upon this subject, and shall readily acquiesce in the adoption of all proper measures which are calculated to arrest these evils, so full of danger in their tendency. I will remove no incumbent from office who has faithfully and honestly acquitted himself of the duties of his office, except in such cases where such officer has been guilty of an active partisanship or by secret means the less manly, and therefore the more objectionable has given his official influence to the purposes of party, thereby bringing the patronage of the Government in conflict with the freedom of elections. Numerous removals may become necessary under this rule. These will be made by me through no acerbity of feeling I have had no cause to cherish or indulge unkind feelings toward any but my conduct will be regulated by a profound sense of what is due to the country and its institutions; nor shall I neglect to apply the same unbending rule to those of my own appointment. Freedom of opinion will be tolerated, the full enjoyment of the right of suffrage will be maintained as the birthright of every American citizen; but I say emphatically to the official corps, \u201cThus far and no farther.\u201d I have dwelt the longer upon this subject because removals from office are likely often to arise, and I would have my countrymen to understand the principle of the Executive action. In all public expenditures the most rigid economy should be resorted to, and, as one of its results, a public debt in time of peace be sedulously avoided. A wise and patriotic constituency will never object to the imposition of necessary burdens for useful ends, and true wisdom dictates the resort to such means in order to supply deficiencies in the revenue, rather than to those doubtful expedients which, ultimating in a public debt, serve to embarrass the resources of the country and to lessen its ability to meet any great emergency which may arise. All sinecures should be abolished. The appropriations should be direct and explicit, so as to leave as limited a share of discretion to the disbursing agents as may be found compatible with the public service. A strict responsibility on the part of all the agents of the Government should be maintained and peculation or defalcation visited with immediate expulsion from office and the most condign punishment. The public interest also demands that if any war has existed between the Government and the currency it shall cease. Measures of a financial character now having the sanction of legal enactment shall be faithfully enforced until repealed by the legislative authority. But I owe it to myself to declare that I regard existing enactments as unwise and impolitic and in a high degree oppressive. I shall promptly give my sanction to any constitutional measure which, originating in Congress, shall have for its object the restoration of a sound circulating medium, so essentially necessary to give confidence in all the transactions of life, to secure to industry its just and adequate rewards, and to reestablish the public prosperity. In deciding upon the adaptation of any such measure to the end proposed, as well as its conformity to the Constitution, I shall resort to the fathers of the great republican school for advice and instruction, to be drawn from their sage views of our system of government and the light of their ever-glorious example. The institutions under which we live, my countrymen, secure each person in the perfect enjoyment of all his rights. The spectacle is exhibited to the world of a government deriving its powers from the consent of the governed and having imparted to it only so much power as is necessary for its successful operation. Those who are charged with its administration should carefully abstain from all attempts to enlarge the range of powers thus granted to the several departments of the Government other than by an appeal to the people for additional grants, lest by so doing they disturb that balance which the patriots and statesmen who framed the Constitution designed to establish between the Federal Government and the States composing the Union. The observance of these rules is enjoined upon us by that feeling of reverence and affection which finds a place in the heart of every patriot for the preservation of union and the blessings of union for the good of our children and our children's children through countless generations. An opposite course could not fail to generate factions intent upon the gratification of their selfish ends, to give birth to local and sectional jealousies, and to ultimate either in breaking asunder the bonds of union or in building up a central system which would inevitably end in a bloody scepter and an iron crown. In conclusion I beg you to be assured that I shall exert myself to carry the foregoing principles into practice during my administration of the Government, and, confiding in the protecting care of an everwatchful and overruling Providence, it shall be my first and highest duty to preserve unimpaired the free institutions under which we live and transmit them to those who shall succeed me in their full force and vigor To the Senate and House of Representatives of the United States. You have been assembled in your respective halls of legislation under a proclamation bearing the signature of the illustrious citizen who was so lately called by the direct suffrages of the people to the discharge of the important functions of their chief executive office. Upon the expiration of a single month from the day of his installation he has paid the great debt of nature, leaving behind him a name associated with the recollection of numerous benefits conferred upon the country during a long life of patriotic devotion. With this public bereavement are connected other considerations which will not escape the attention of Congress. The preparations necessary for his removal to the seat of Government in view of a residence of four years must have devolved upon the late President heavy expenditures, which, if permitted to burthen the limited resources of his private fortune, may tend seriously to the embarrassment of his surviving family; and it is therefore respectfully submitted to Congress whether the ordinary principles of justice would not dictate the propriety of its legislative interposition. By the provisions of the fundamental law the powers and duties of the high station to which he was elected have devolved upon me, and in the dispositions of the representatives of the States and of the people will be found, to a great extent, a solution of the problem to which our institutions are for the first time subjected. In entering upon the duties of this office I did not feel that it would be becoming in me to disturb what had been ordered by my lamented predecessor. Whatever, therefore, may have been my opinion originally as to the propriety of convening Congress at so early a day from that of its late adjournment, I found a new and controlling inducement not to interfere with the patriotic desires of the late President in the novelty of the situation in which I was so unexpectedly placed. My first wish under such circumstances would necessarily have been to have called to my aid in the administration of public affairs the combined wisdom of the two Houses of Congress, in order to take their counsel and advice as to the best mode of extricating the Government and the country from the embarrassments weighing heavily on both. I am, then, most happy in finding myself so soon after my accession to the Presidency surrounded by the immediate representatives of the States and people. No important changes having taken place in our foreign relations since the last session of Congress, it is not deemed necessary on this occasion to go into a detailed statement in regard to them. I am happy to say that I see nothing to destroy the hope of being able to preserve peace. The ratification of the treaty with Portugal has been duly exchanged between the two Governments. This Government has not been inattentive to the interests of those of our citizens who have claims on the Government of Spain rounded on express treaty stipulations, and a hope is indulged that the representations which have been made to that Government on this subject may lead ere long to beneficial results. A correspondence has taken place between the Secretary of State and the minister of Her Britannic Majesty accredited to this Government on the subject of Alexander McLeod's indictment and imprisonment, copies of which are herewith communicated to Congress. In addition to what appears from these papers, it may be proper to state that Alexander McLeod has been heard by the supreme court of the State of New York on his motion to be discharged from imprisonment, and that the decision of that court has not as yet been pronounced. The Secretary of State has addressed to me a paper upon two subjects interesting to the commerce of the country, which will receive my consideration, and which I have the honor to communicate to Congress. So far as it depends on the course of this Government, our relations of good will and friendship will be sedulously cultivated with all nations. The true American policy will be found to consist in the exercise of a spirit of justice, to be manifested in the discharge of all our international obligations to the weakest of the family of nations as well as to the most powerful. Occasional conflicts of opinion may arise, but when the discussions incident to them are conducted in the language of truth and with a strict regard to justice the scourge of war will for the most part be avoided. The time ought to be regarded as having gone by when a resort to arms is to be esteemed as the only proper arbiter of national differences. The census recently taken shows a regularly progressive increase in our population. Upon the breaking out of the War of the Revolution our numbers scarcely equaled 3,000,000 souls; they already exceed 17,000,000, and will continue to progress in a ratio which duplicates in a period of about twenty-three years. The old States contain a territory sufficient in itself to maintain a population of additional millions, and the most populous of the new States may even yet be regarded as but partially settled, while of the new lands on this side of the Rocky Mountains, to say nothing of the immense region which stretches from the base of those mountains to the mouth of the Columbia River, about 770,000,000 acres, ceded and unceded, still remain to be brought into market. We hold out to the people of other countries an invitation to come and settle among us as members of our rapidly growing family, and for the blessings which we offer them we require of them to look upon our country as their country and to unite with us in the great task of preserving our institutions and thereby perpetuating our liberties. No motive exists for foreign conquest; we desire but to reclaim our almost illimitable wildernesses and to introduce into their depths the lights of civilization. While we shall at all times be prepared to vindicate the national honor, our most earnest desire will be to maintain an unbroken peace. In presenting the foregoing views I can not withhold the expression of the opinion that there exists nothing in the extension of our Empire over our acknowledged possessions to excite the alarm of the patriot for the safety of our institutions. The federative system, leaving to each State the care of its domestic concerns and devolving on the Federal Government those of general import, admits in safety of the greatest expansion; but at the same time I deem it proper to add that there will be found to exist at all times an imperious necessity for restraining all the functionaries of this Government within the range of their respective powers, thereby preserving a just balance between the powers granted to this Government and those reserved to the States and to the people. From the report of the Secretary of the Treasury you will perceive that the fiscal means, present and accruing, are insufficient to supply the wants of the Government for the current year. The balance in the Treasury on the 4th day of March last not covered by outstanding drafts, and exclusive of trust funds, is estimated at $ 860,000. This includes the sum of $ 215,000 deposited in the Mint and its branches to procure metal for coining and in process of coinage, and which could not be withdrawn without inconvenience, thus leaving subject to draft in the various depositories the sum of $ 645,000. By virtue of two several acts of Congress the Secretary of the Treasury was authorized to issue on and after the 4th day of March last Treasury notes to the amount of $ 5,413,000, making an aggregate available fund of $ 6,058,000 on hand. But this fund was chargeable, with outstanding Treasury notes redeemable in the current year and interest thereon, to the estimated amount of $ 5,280,000. There is also thrown upon the Treasury the payment of a large amount of demands accrued in whole or in part in former years, which will exhaust the available means of the Treasury and leave the accruing revenue, reduced as it is in amount, burthened with debt and charged with the current expenses of the Government. The aggregate amount of outstanding appropriations on the 4th day of March last was $ 33,429,616.50, of which $ 24,210,000 will be required during the current year; and there will also be required for the use of the War Department additional appropriations to the amount of $ 2,511,132.98, the special objects of which will be seen by reference to the report of the Secretary of War. The anticipated means of the Treasury are greatly inadequate to this demand. The receipts from customs for the last three quarters of the last year and first quarter of the present year amounted to $ 12,100,000; the receipts for lands for the same time to $ 2,742,450, shewing an average revenue from both sources of $ 1,236,870 per month. A gradual expansion of trade, growing out of a restoration of confidence, together with a reduction in the expenses of collecting and punctuality on the part of collecting officers, may cause an addition to the monthly receipts from the customs. They are estimated for the residue of the year from the 4th of March at $ 12,000,000. The receipts from the public lands for the same time are estimated at $ 2,500,000, and from miscellaneous sources at $ 12,000,000, making an aggregate of available fund within the year of $ 15,315,000 which will leave a probable deficit of $ 11,406,132.98. To meet this some temporary provision is necessary until the amount can be absorbed by the excess of revenues which are anticipated to accrue at no distant day. There will fall due within the next three months Treasury notes of the issues of 1840, including interest, about $ 2,850,000 There is chargeable in the same period for arrearages for taking the Sixth Census $ 294,000, and the estimated expenditures for the current service are about $ 8,100,000, making the aggregate demand upon the Treasury prior to the 1st of September next about $ 11,340,000. The ways and means in the Treasury and estimated to accrue within the agelong period consist of about $ 694,000 of funds available on the 28th ultimo, an unissued balance of Treasury notes authorized by the act of 1841 amounting to $ 1,955,000, and estimated receipts from all sources of $ 3,800,000, making an aggregate of about $ 6,450,000, and leaving a probable deficit on the 1st of September next of $ 4,845,000. In order to supply the wants of the Government, an intelligent constituency, in view of their best interests, will without hesitation submit to all necessary burthens. But it is nevertheless important so to impose them as to avoid defeating the just expectations of the country growing out of preexisting laws. The act of the 2d of March, 1833, commonly called the \u201ccompromise act,\u201d should not be altered except under urgent necessities, which are not believed at this time to exist. One year only remains to complete the series of reductions provided for by that law, at which time provisions made by the same law, and which then will be brought actively in aid of the manufacturing interests of the Union, will not fail to produce the most beneficial results. Under a system of discriminating duties imposed for purposes of revenue, in unison with the provisions of existing laws, it is to be hoped that our policy will in the future be fixed and permanent, so as to avoid those constant fluctuations which defeat the very objects they have in view. We shall thus best maintain a position which, while it will enable us the more readily to meet the advances of other countries calculated to promote our trade and commerce, will at the same time leave in our own hands the means of retaliating with greater effect unjust regulations. In intimate connection with the question of revenue is that which makes provision for a suitable fiscal agent, capable of adding increased facilities in the collection and disbursement of the public revenues, rendering more secure their custody, and consulting a true economy in the great, multiplied, and delicate operations of the Treasury Department. Upon such an agent depends in an eminent degree the establishment of a currency of uniform value, which is of so great importance to all the essential interests of society, and on the wisdom to be manifested in its creation much depends. So intimately interwoven are its operations, not only with the interests of individuals, but of States, that it may be regarded to a great degree as controlling both. If paper be used as the chief medium of circulation, and the power be vested in the Government of issuing it at pleasure, either in the form of Treasury drafts or any other, or if banks be used as the public depositories, with liberty to regard all surpluses from day to day as so much added to their active capital, prices are exposed to constant fluctuations and industry to severe suffering. In the one case political considerations directed to party purposes may control, while excessive cupidity may prevail in the other. The public is thus constantly liable to imposition. Expansions and contractions may follow each other in rapid succession the one engendering a reckless spirit of adventure and speculation, which embraces States as well as individuals, the other causing a fall in prices and accomplishing an entire change in the aspect of affairs. Stocks of all sorts rapidly decline, individuals are ruined, and States embarrassed even in their efforts to meet with punctuality the interest on their debts. Such, unhappily, is the condition of things now existing in the United States. These effects may readily be traced to the causes above referred to. The public revenues, being removed from the then Bank of the United States, under an order of a late President, were placed in selected State banks, which, actuated by the double motive of conciliating the Government and augmenting their profits to the greatest possible extent, enlarged extravagantly their discounts, thus enabling all other existing banks to do the same; large dividends were declared, which, stimulating the cupidity of capitalists, caused a rush to be made to the legislatures of the respective States for similar acts of incorporation, which by many of the States, under a temporary infatuation, were readily granted, and thus the augmentation of the circulating medium, consisting almost exclusively of paper, produced a most fatal delusion. An illustration derived from the land sales of the period alluded to will serve best to show the effect of the whole system. The average sales of the public lands for a period of ten years prior to 1834 had not much exceeded $ 2,000,000 per annum. In 1834 they attained in round numbers to the amount of $ 6,000,000; in the succeeding year of 1835 they reached $ 16,000,000, and the next year of 1836 they amounted to the enormous sum of $ 25,000,000, thus crowding into the short space of three years upward of twenty-three years ' purchase of the public domain. So apparent had become the necessity of arresting this course of things that the executive department assumed the highly questionable power of discriminating in the funds to be used in payment by different classes of public debtors a discrimination which was doubtless designed to correct this most ruinous state of things by the exaction of specie in all payments for the public lands, but which could not at once arrest the tide which had so strongly set in. Hence the demands for specie became unceasing, and corresponding prostration rapidly ensued under the necessities created with the banks to curtail their discounts and thereby to reduce their circulation. I recur to these things with no disposition to censure preexisting Administrations of the Government, but simply in exemplification of the truth of the position which I have assumed. If, then, any fiscal agent which may be created shall be placed, without due restrictions, either in the hands of the administrators of the Government or those of private individuals, the temptation to abuse will prove to be resistless. Objects of political aggrandizement may seduce the first, and the promptings of a boundless cupidity will assail the last. Aided by the experience of the past, it will be the pleasure of Congress so to guard and fortify the public interests in the creation of any new agent as to place them, so far as human wisdom can accomplish it, on a footing of perfect security. Within a few years past three different schemes have been before the country. The charter of the Bank of the United States expired by its own limitations in 1836. An effort was made to renew it, which received the sanction of the two Houses of Congress, but the then President of the United States exercised his veto power and the measure was defeated. A regard to truth requires me to say that the President was fully sustained in the course he had taken by the popular voice. His successor to the chair of state unqualifiedly pronounced his opposition to any new charter of a similar institution, and not only the popular election which brought him into power, but the elections through much of his term, seemed clearly to indicate a concurrence with him in sentiment on the part of the people. After the public moneys were withdrawn from the United States Bank they were placed in deposit with the State banks, and the result of that policy has been before the country. To say nothing as to the question whether that experiment was made under propitious or adverse circumstances, it may safely be asserted that it did receive the unqualified condemnation of most of its early advocates, and, it is believed, was also condemned by the popular sentiment. The existing subtreasury system does not seem to stand in higher favor with the people, but has recently been condemned in a manner too plainly indicated to admit of a doubt. Thus in the short period of eight years the popular voice may be regarded as having successively condemned each of the three schemes of finance to which I have adverted. As to the first, it was introduced at a time ( 1816 ) when the State banks, then comparatively few in number, had been forced to suspend specie payments by reason of the war which had previously prevailed with Great Britain. Whether if the United States Bank charter, which expired in 1811, had been renewed in due season it would have been enabled to continue specie payments during the war and the disastrous period to the commerce of the country which immediately succeeded is, to say the least, problematical, and whether the United States Bank of 1816 produced a restoration of specie payments or the same was accomplished through the instrumentality of other means was a matter of some difficulty at that time to determine. Certain it is that for the first years of the operation of that bank its course was as disastrous as for the greater part of its subsequent career it became eminently successful. As to the second, the experiment was tried with a redundant Treasury, which continued to increase until it seemed to be the part of wisdom to distribute the surplus revenue among the States, which, operating at the same time with the specie circular and the causes before adverted to, caused them to suspend specie payments and involved the country in the greatest embarrassment. And as to the third, if carried through all the stages of its transmutation from paper and specie to nothing but the precious metals, to say nothing of the insecurity of the public moneys, its injurious effects have been anticipated by the country in its unqualified condemnation. What is now to be regarded as the judgment of the American people on this whole subject I have no accurate means of determining but by appealing to their more immediate representatives. The late contest, which terminated in the election of General Harrison to the Presidency, was decided on principles well known and openly declared, and while the subtreasury received in the result the most decided condemnation, yet no other scheme of finance seemed to have been concurred in. To you, then, who have come more directly from the body of our common constituents, I submit the entire question, as best qualified to give a full exposition of their wishes and opinions. I shall be ready to concur with you in the adoption of such system as you may propose, reserving to myself the ultimate power of rejecting any measure which may, in my view of it, conflict with the Constitution or otherwise jeopardize the prosperity of the country- a power which I could not part with even if I would, but which I will not believe any act of yours will call into requisition. I can not avoid recurring, in connection with this subject, to the necessity which exists for adopting some suitable measure whereby the unlimited creation of banks by the States may be corrected in future. Such result can be most readily achieved by the consent of the States, to be expressed in the form of a compact among themselves, which they can only enter into with the consent and approbation of this Government- a consent which might in the present emergency of the public demands justifiably be given by Congress in advance of any action by the States, as an inducement to such action, upon terms well defined by the act of tender. Such a measure, addressing itself to the calm reflection of the States, would find in the experience of the past and the condition of the present much to sustain it; and it is greatly to be doubted whether any scheme of finance can prove for any length of time successful while the States shall continue in the unrestrained exercise of the power of creating banking corporations. This power can only be limited by their consent. With the adoption of a financial agency of a satisfactory character the hope may be indulged that the country may once more return to a state of prosperity. Measures auxiliary thereto, and in some measure inseparably connected with its success, will doubtless claim the attention of Congress. Among such, a distribution of the proceeds of the sales of the public lands, provided such distribution does not force upon Congress the necessity of imposing upon commerce heavier burthens than those contemplated by the act of 1833, would act as an efficient remedial measure by being brought directly in aid of the States. As one sincerely devoted to the task of preserving a just balance in our system of Government by the maintenance of the States in a condition the most free and respectable and in the full possession of all their power, I can no otherwise than feel desirous for their emancipation from the situation to which the pressure on their finances now subjects them. And while I must repudiate, as a measure founded in error and wanting constitutional sanction, the slightest approach to an assumption by this Government of the debts of the States, yet I can see in the distribution adverted too much to recommend it. The compacts between the proprietor States and this Government expressly guarantee to the States all the benefits which may arise from the sales. The mode by which this is to be effected addresses itself to the discretion of Congress as the trustee for the States, and its exercise after the most beneficial manner is restrained by nothing in the grants or in the Constitution so long as Congress shall consult that equality in the distribution which the compacts require. In the present condition of some of the States the question of distribution may be regarded as substantially a question between direct and indirect taxation. If the distribution be not made in some form or other, the necessity will daily become more urgent with the debtor States for a resort to an oppressive system of direct taxation, or their credit, and necessarily their power and influence, will be greatly diminished. The payment of taxes after the most inconvenient and oppressive mode will be exacted in place of contributions for the most part voluntarily made, and therefore comparatively unoppressive. The States are emphatically the constituents of this Government, and we should be entirely regardless of the objects held in view by them in the creation of this Government if we could be indifferent to their good. The happy effects of such a measure upon all the States would immediately be manifested. With the debtor States it would effect the relief to a great extent of the citizens from a heavy burthen of direct taxation, which presses with severity on the laboring classes, and eminently assist in restoring the general prosperity. An immediate advance would take place in the price of the State securities, and the attitude of the States would become once more, as it should ever be, lofty and erect. With States laboring under no extreme pressure from debt, the fund which they would derive from this source would enable them to improve their condition in an eminent degree. So far as this Government is concerned, appropriations to domestic objects approaching in amount the revenue derived from the land sales might be abandoned, and thus a system of unequal, and therefore unjust, legislation would be substituted by one dispensing equality to all the members of this Confederacy. Whether such distribution should be made directly to the States in the proceeds of the sales or in the form of profits by virtue of the operations of any fiscal agency having those proceeds as its basis, should such measure be contemplated by Congress, would well deserve its consideration. Nor would such disposition of the proceeds of the sales in any manner prevent Congress from time to time from passing all necessary preemption laws for the benefit of actual settlers, or from making any new arrangement as to the price of the public lands which might in future be esteemed desirable. I beg leave particularly to call your attention to the accompanying report from the Secretary of War. Besides the present state of the war which has so long afflicted the Territory of Florida, and the various other matters of interest therein referred to, you will learn from it that the Secretary has instituted an inquiry into abuses, which promises to develop gross enormities in connection with Indian treaties which have been negotiated, as well as in the expenditures for the removal and subsistence of the Indians. He represents also other irregularities of a serious nature that have grown up in the practice of the Indian Department, which will require the appropriation of upward of $ 200,000 to correct, and which claim the immediate attention of Congress. In reflecting on the proper means of defending the country we can not shut our eyes to the consequences which the introduction and use of the power of steam upon the ocean are likely to produce in wars between maritime states. We can not yet see the extent to which this power may be applied in belligerent operations, connecting itself as it does with recent improvements in the science of gunnery and projectiles; but we need have no fear of being left, in regard to these things, behind the most active and skillful of other nations if the genius and enterprise of our fellow citizens receive proper encouragement and direction from Government. True wisdom would nevertheless seem to dictate the necessity of placing in perfect condition those fortifications which are designed for the protection of our principal cities and roadsteads. For the defense of our extended maritime coast our chief reliance should be placed on our Navy, aided by those inventions which are destined to recommend themselves to public adoption, but no time should be lost in placing our principal cities on the seaboard and the Lakes in a state of entire security from foreign assault. Separated as we are from the countries of the Old World, and in much unaffected by their policy, we are happily relieved from the necessity of maintaining large standing armies in times of peace. The policy which was adopted by Mr. Monroe shortly after the conclusion of the late war with Great Britain of preserving a regularly organized staff sufficient for the command of a large military force should a necessity for one arise is rounded as well in economy as in true wisdom. Provision is thus made, upon filling up the rank and file, which can readily be done on any emergency, for the introduction of a system of discipline both promptly and efficiently. All that is required in time of peace is to maintain a sufficient number of men to guard our fortifications, to meet any sudden contingency, and to encounter the first shock of war. Our chief reliance must be placed on the militia; they constitute the great body of national guards, and, inspired by an ardent love of country, will be found ready at all times and at all seasons to repair with alacrity to its defense. It will be regarded by Congress, I doubt not, at a suitable time as one of its highest duties to attend to their complete organization and discipline. The state of the navy pension fund requires the immediate attention of Congress. By the operation of the act of the 3d of March, 1837, entitled \u201cAn act for the more equitable administration of the navy pension fund,\u201d that fund has been exhausted. It will be seen from the accompanying report of the Commissioner of Pensions that there will be required for the payment of navy pensions on the 1st of July next $ 88,706.06 1/3, and on the 1st of January, 1842, the sum of $ 69,000. In addition to these sums, about $ 6,000 will be required to pay arrears of pensions which will probably be allowed between the 1st of July and the 1st of January, 1842, making in the whole $ 163,706.06 1/3. To meet these payments there is within the control of the Department the sum of $ 28,040, leaving a deficiency of $ 139,666.06 1/3. The public faith requires that immediate provision should be made for the payment of these sums. In order to introduce into the Navy a desirable efficiency, a new system of accountability may be found to be indispensably necessary. To mature a plan having for its object the accomplishment of an end so important and to meet the just expectations of the country require more time than has yet been allowed to the Secretary at the head of the Department. The hope is indulged that by the time of your next regular session measures of importance in connection with this branch of the public service may be matured for your consideration. Although the laws regulating the Post-Office Department only require from the officer charged with its direction to report at the usual annual session of Congress, the Postmaster-General has presented to me some facts connected with the financial condition of the Department which are deemed worthy the attention of Congress. By the accompanying report of that officer it appears the existing liabilities of that Department beyond the means of payment at its command can not be less than $ 500,000. As the laws organizing that branch of the public service confine the expenditure to its own revenues, deficiencies therein can not be presented under the usual estimates for the expenses of Government. It must therefore be left to Congress to determine whether the moneys now due the contractors shall be paid from the public Treasury or whether that Department shall continue under its present embarrassments. It will be seen by the report of the Postmaster-General that the recent lettings of contracts in several of the States have been made at such reduced rates of compensation as to encourage the belief that if the Department was relieved from existing difficulties its future operations might be conducted without any further call upon the general Treasury. The power of appointing to office is one of a character the most delicate and responsible. The appointing power is evermore exposed to be led into error. With anxious solicitude to select the most trustworthy for official station, I can not be supposed to possess a personal knowledge of the qualifications of every applicant. I deem it, therefore, proper in this most public manner to invite on the part of the Senate a just scrutiny into the character and pretensions of every person I may bring to their notice in the regular form of a nomination for office. Unless persons every way trustworthy are employed in the public service, corruption and irregularity will inevitably follow. I shall with the greatest cheerfulness acquiesce in the decision of that body, and, regarding it as wisely constituted to aid the executive department in the performance of this delicate duty, I shall look to its \u201cconsent and advice\u201d as given only in furtherance of the best interests of the country. I shall also at the earliest proper occasion invite the attention of Congress to such measures as in my judgment will be best calculated to regulate and control the Executive power in reference to this vitally important subject. I shall also at the proper season invite your attention to the statutory enactments for the suppression of the slave trade, which may require to be rendered more efficient in their provisions. There is reason to believe that the traffic is on the increase. Whether such increase is to be ascribed to the abolition of slave labor in the British possessions in our vicinity and an attendant diminution in the supply of those articles which enter into the general consumption of the world, thereby augmenting the demand from other quarters, and thus calling for additional labor, it were needless to inquire. The highest considerations of public honor as well as the strongest promptings of humanity require a resort to the most vigorous efforts to suppress the trade. In conclusion I beg to invite your particular attention to the interests of this District; nor do I doubt but that in a liberal spirit of legislation you will seek to advance its commercial as well as its local interests. Should Congress deem it to be its duty to repeal the existing subtreasury law, the necessity of providing a suitable place of deposit of the public moneys which may be required within the District must be apparent to all. I have felt it due to the country to present the foregoing topics to your consideration and reflection. Others with which it might not seem proper to trouble you at an extraordinary session will be laid before you at a future day. I am happy in committing the important affairs of the country into your hands. The tendency of public sentiment, I am pleased to believe, is toward the adoption, in a spirit of union and harmony, of such measures as will fortify the public interests. To cherish such a tendency of public opinion is the task of an elevated patriotism. That differences of opinion as to the means of accomplishing these desirable objects should exist is reasonably to be expected. Nor can all be made satisfied with any system of measures; but I flatter myself with the hope that the great body of the people will readily unite in support of those whose efforts spring from a disinterested desire to promote their happiness, to preserve the Federal and State Governments within their respective orbits; to cultivate peace with all the nations of the earth on just and honorable grounds; to exact obedience to the laws; to intrench liberty and property in full security; and, consulting the most rigid economy, to abolish all useless expenses To the Senate of the United States: The bill entitled \u201cAn act to incorporate the subscribers to the Fiscal Bank of the United States,\u201d which originated in the Senate, has been considered by me with a sincere desire to conform my action in regard to it to that of the two Houses of Congress. By the Constitution it is made my duty either to approve the bill by signing it or to return it with my objections to the House in which it originated. I can not conscientiously give it my approval, and I proceed to discharge the duty required of me by the Constitution to give my reasons for disapproving. The power of Congress to create a national bank to operate per se over the Union has been a question of dispute from the origin of the Government. Men most justly and deservedly esteemed for their high intellectual endowments, their virtue, and their patriotism have in regard to it entertained different and conflicting opinions; Congresses have differed; the approval of one President has been followed by the disapproval of another; the people at different times have acquiesced in decisions both for and against. The country has been and still is deeply agitated by this unsettled question. It will suffice for me to say that my own opinion has been uniformly proclaimed to be against the exercise of any such power by this Government. On all suitable occasions during a period of twenty-five years the opinion thus entertained has been unreservedly expressed. I declared it in the legislature of my native State; in the House of Representatives of the United States it has been openly vindicated by me; in the Senate Chamber, in the presence and hearing of many who are at this time members of that body, it has been affirmed and reaffirmed in speeches and reports there made and by votes there recorded; in popular assemblies I have unhesitatingly announced it, and the last public declaration which I made and that but a short time before the late Presidential election I referred to my previously expressed opinions as being those then entertained by me. With a full knowledge of the opinions thus entertained and never concealed, I was elected by the people Vice-President of the United States. By the occurrence of a contingency provided for in the Constitution and arising under an impressive dispensation of Providence I succeeded to the Presidential office. Before entering upon the duties of that office I took an oath that I would \u201cpreserve, protect, and defend the Constitution of the United States.\u201d Entertaining the opinions alluded to and having taken this oath, the Senate and the country will see that I could not give my sanction to a measure of the character described without surrendering all claim to the respect of honorable men, all confidence on the part of the people, all self respect, all regard for moral and religious obligations, without an observance of which no government can be prosperous and no people can be happy. It would be to commit a crime which I would not willfully commit to gain any earthly reward, and which would justly subject me to the ridicule and scorn of all virtuous men. I deem it entirely unnecessary at this time to enter upon the reasons which have brought my mind to the convictions I feel and entertain on this subject. They have been over and over again repeated. If some of those who have preceded me in this high office have entertained and avowed different opinions, I yield all confidence that their convictions were sincere. I claim only to have the same measure meted out to myself. Without going further into the argument, I will say that in looking to the powers of this Government to collect, safely keep, and disburse the public revenue, and incidentally to regulate the commerce and exchanges, I have not been able to satisfy myself that the establishment by this Government of a bank of discount in the ordinary acceptation of that term was a necessary means or one demanded by propriety to execute those powers. What can the local discounts of the bank have to do with the collecting, safe keeping, and disbursing of the revenue? So far as the mere discounting of paper is concerned, it is quite immaterial to this question whether the discount is obtained at a State bank or a United States bank. They are both equally local, both beginning and both ending in a local accommodation. What influence have local discounts granted by any form of bank in the regulating of the currency and the exchanges? Let the history of the late United States Bank aid us in answering this inquiry. For several years after the establishment of that institution it dealt almost exclusively in local discounts, and during that period the country was for the most part disappointed in the consequences anticipated from its incorporation. A uniform currency was not provided, exchanges were not regulated, and little or nothing was added to the general circulation, and in 1920 its embarrassments had become so great that the directors petitioned Congress to repeal that article of the charter which made its notes receivable everywhere in payment of the public dues. It had up to that period dealt to but a very small extent in exchanges, either foreign or domestic, and as late as 1823 its operations in that line amounted to a little more than $ 7,000,000 per annum. A very rapid augmentation soon after occurred, and in 1833 its dealings in the exchanges amounted to upward of $ 100,000,000, including the sales of its own drafts; and all these immense transactions were effected without the employment of extraordinary means. The currency of the country became sound, and the negotiations in the exchanges were carried on at the lowest possible rates. The circulation was increased to more than $ 22,000,000 and the notes of the bank were regarded as equal to specie all over the country, thus showing almost conclusively that it was the capacity to deal in exchanges, and not in local discounts, which furnished these facilities and advantages. It may be remarked, too, that notwithstanding the immense transactions of the bank in the purchase of exchange, the losses sustained were merely nominal, while in the line of discounts the suspended debt was enormous and proved most disastrous to the bank and the country. Its power of local discount has in fact proved to be a fruitful source of favoritism and corruption, alike destructive to the public morals and to the general weal. The capital invested in banks of discount in the United States, created by the States, at this time exceeds $ 350,000,000, and if the discounting of local paper could have produced any beneficial effects the United States ought to possess the soundest currency in the world; but the reverse is lamentably the fact. Is the measure now under consideration of the objectionable character to which I have alluded? It is clearly so unless by the sixteenth fundamental article of the eleventh section it is made otherwise. That article is in the following words: The directors of the said corporation shall establish one competent office of discount and deposit in any State in which two thousand shares shall have been subscribed or may be held, whenever, upon application of the legislature of such State, Congress may by law require the same. And the said directors may also establish one or more competent offices of discount and deposit in any Territory or District of the United States, and in any State with the assent of such State, and when established the said office or offices shall be only withdrawn or removed by the said directors prior to the expiration of this charter with the previous assent of Congress: Provided, In respect to any State which shall not, at the first session of the legislature thereof held after the passage of this act, by resolution or other usual legislative proceeding, unconditionally assent or dissent to the establishment of such office or offices within it, such assent of the said State shall be thereafter presumed: And provided, nevertheless, That whenever it shall become necessary and proper for carrying into execution any of the powers granted by the Constitution to establish an office or offices in any of the States whatever, and the establishment thereof shall be directed by law, it shall be the duty of the said directors to establish such office or offices accordingly. It will be seen that by this clause the directors are invested with the fullest power to establish a branch in any State which has yielded its assent; and having once established such branch, it shall not afterwards be withdrawn except by order of Congress. Such assent is to be implied and to have the force and sanction of an actually expressed assent, \u201cprovided, in respect to any State which shall not, at the first session of the legislature thereof held after the passage of this act, by resolution or other usual legislative proceeding, unconditionally assent or dissent to the establishment of such office or offices within it, such assent of said State shall be thereafter presumed.\u201d The assent or dissent is to be expressed unconditionally at the first session of the legislature, by some formal legislative act; and if not so expressed its assent is to be implied, and the directors are thereupon invested with power, at such time thereafter as they may please, to establish branches, which can not afterwards be withdrawn except by resolve of Congress. No matter what may be the cause which may operate with the legislature, which either prevents it from speaking or addresses itself to its wisdom, to induce delay, its assent is to be implied. This iron rule is to give way to no circumstances; it is unbending and inflexible. It is the language of the master to the vassal; an unconditional answer is claimed forthwith, and delay, postponement, or incapacity to answer produces an implied assent which is ever after irrevocable. Many of the State elections have already taken place without any knowledge on the part of the people that such a question was to come up. The representatives may desire a submission of the question to their constituents preparatory to final action upon it, but this high privilege is denied; whatever may be the motives and views entertained by the representatives of the people to induce delay, their assent is to be presumed, and is ever afterwards binding unless their dissent shall be unconditionally expressed at their first session after the passage of this bill into a law. They may by formal resolution declare the question of assent or dissent to be undecided and postponed, and yet, in opposition to their express declaration to the contrary, their assent is to be implied. Cases innumerable might be cited to manifest the irrationality of such an inference. Let one or two in addition suffice. The popular branch of the legislature may express its dissent by an unanimous vote, and its resolution may be defeated by a tie vote of the senate, and yet the assent is to be implied. Both branches of the legislature may concur in a resolution of decided dissent, and yet the governor may exert the veto power conferred on him by the State constitution, and their legislative action be defeated, and yet the assent of the legislative authority is implied, and the directors of this contemplated institution are authorized to establish a branch or branches in such State whenever they may find it conducive to the interest of the stockholders to do so; and having once established it they can under no circumstances withdraw it except by act of Congress. The State may afterwards protest against such unjust inference, but its authority is gone. Its assent is implied by its failure or inability to act at its first session, and its voice can never afterwards be heard. To inferences so violent and, as they seem to me, irrational I can not yield my consent. No court of justice would or could sanction them without reversing all that is established in judicial proceeding by introducing presumptions at variance with fact and inferences at the expense of reason. A State in a condition of duress would be presumed to speak as an individual manacled and in prison might be presumed to be in the enjoyment of freedom. Far better to say to the States boldly and frankly, Congress wills and submission is demanded. It may be said that the directors may not establish branches under such circumstances; but this is a question of power, and this bill invests them with full authority to do so. If the legislature of New York or Pennsylvania or any other State should be found to be in such condition as I have supposed, could there be any security furnished against such a step on the part of the directors? Nay, is it not fairly to be presumed that this proviso was introduced for the sole purpose of meeting the contingency referred to? Why else should it have been introduced? And I submit to the Senate whether it can be believed that any State would be likely to sit quietly down under such a state of things. In a great measure of public interest their patriotism may be successfully appealed to, but to infer their assent from circumstances at war with such inference I can not but regard as calculated to excite a feeling at fatal enmity with the peace and harmony of the country. I must therefore regard this clause as asserting the power to be in Congress to establish offices of discount in a State not only without its assent, but against its dissent, and so regarding it I can not sanction it. On general principles the right in Congress to prescribe terms to any State implies a superiority of power and control, deprives the transaction of all pretense to compact between them, and terminates, as we have seen, in the total abrogation of freedom of action on the part of the States. But, further, the State may express, after the most solemn form of legislation, its dissent, which may from time to time thereafter be repeated in full view of its own interest, which can never be separated from the wise and beneficent operation of this Government, and yet Congress may by virtue of the last proviso overrule its law, and upon grounds which to such State will appear to rest on a constructive necessity and propriety and nothing more. I regard the bill as asserting for Congress the right to incorporate a United States bank with power and right to establish offices of discount and deposit in the several States of this Union with or without their consent- a principle to which I have always heretofore been opposed and which can never obtain my sanction; and waiving all other considerations growing out of its other provisions, I return it to the House in which it originated with these my objections to its approval To the House of Representatives of the United States: It is with extreme regret that I feel myself constrained by the duty faithfully to execute the office of President of the United States and to the best of my ability to \u201cpreserve, protect, and defend the Constitution of the United States\u201d to return to the House in which it originated the bill \u201cto provide for the better collection, safe keeping, and disbursement of the public revenue by means of a corporation to be styled the Fiscal Corporation of the United States,\u201d with my written objections. In my message sent to the Senate on the 16th day of August last, returning the bill \u201cto incorporate the subscribers to the Fiscal Bank of the United States,\u201d I distinctly declared that my own opinion had been uniformly proclaimed to be against the exercise \u201cof the power of Congress to create a national bank to operate per se over the Union,\u201d and, entertaining that opinion, my main objection to that bill was based upon the highest moral and religious obligations of conscience and the Constitution. I readily admit that whilst the qualified veto with which the Chief Magistrate is invested should be regarded and was intended by the wise men who made it a part of the Constitution as a great conservative principle of our system, without the exercise of which on important occasions a mere representative majority might urge the Government in its legislation beyond the limits fixed by its framers or might exert its just powers too hastily or oppressively, yet it is a power which ought to be most cautiously exerted, and perhaps never except in a case eminently involving the public interest or one in which the oath of the President, acting under his convictions, both mental and moral, imperiously requires its exercise. In such a case he has no alternative. He must either exert the negative power intrusted to him by the Constitution chiefly for its own preservation, protection, and defense or commit an act of gross moral turpitude. Mere regard to the will of a majority must not in a constitutional republic like ours control this sacred and solemn duty of a sworn officer. The Constitution itself I regard and cherish as the embodied and written will of the whole people of the United States. It is their fixed and fundamental law, which they unanimously prescribe to the public functionaries, their mere trustees and servants. This their will and the law which they have given us as the rule of our action have no guard, no guaranty of preservation, protection, and defense, but the oaths which it prescribes to the public officers, the sanctity with which they shall religiously observe those oaths, and the patriotism with which the people shall shield it by their own sovereign will, which has made the Constitution supreme. It must be exerted against the will of a mere representative majority or not at all. It is alone in pursuance of that will that any measure can reach the President, and to say that because a majority in Congress have passed a bill he should therefore sanction it is to abrogate the power altogether and to render its insertion in the Constitution a work of absolute supererogation. The duty is to guard the fundamental will of the people themselves from ( in this case, I admit, unintentional ) change or infraction by a majority in Congress; and in that light alone do I regard the constitutional duty which I now most reluctantly discharge. Is this bill now presented for my approval or disapproval such a bill as I have already declared could not receive my sanction? Is it such a bill as calls for the exercise of the negative power under the Constitution? Does it violate the Constitution by creating a national bank to operate per se over the Union? Its title, in the first place, describes its general character. It is \u201can act to provide for the better collection, safe keeping, and disbursement of the public revenue by means of a corporation to be styled the Fiscal Corporation of the United States.\u201d In style, then, it is plainly national in its character. Its powers, functions, and duties are those which pertain to the collecting, keeping, and disbursing the public revenue. The means by which these are to be exerted is a corporation to be styled the Fiscal Corporation of the United States. It is a corporation created by the Congress of the United States, in its character of a national legislature for the whole Union, to perform the fiscal purposes, meet the fiscal wants and exigencies, supply the fiscal uses, and exert the fiscal agencies of the Treasury of the United States. Such is its own description of itself. Do its provisions contradict its title? They do not. It is true that by its first section it provides that it shall be established in the District of Columbia; but the amount of its capital, the manner in which its stock is to be subscribed for and held, the persons and bodies, corporate and politic, by whom its stock may be held, the appointment of its directors and their powers and duties, its fundamental articles, especially that to establish agencies in any part of the Union, the corporate powers and business of such agencies, the prohibition of Congress to establish any other corporation with similar powers for twenty years, with express reservation in the same clause to modify or create any bank for the District of Columbia, so that the aggregate capital shall not exceed five millions, without enumerating other features which are equally distinctive and characteristic, clearly show that it can not be regarded as other than a bank of the United States, with powers seemingly more limited than have heretofore been granted to such an institution. It operates per se over the Union by virtue of the unaided and, in my view, assumed authority of Congress as a national legislature, as distinguishable from a bank created by Congress for the District of Columbia as the local legislature of the District. Every United States bank heretofore created has had power to deal in bills of exchange as well as local discounts. Both were trading privileges conferred, and both were exercised by virtue of the aforesaid power of Congress over the whole Union. The question of power remains unchanged without reference to the extent of privilege granted. If this proposed corporation is to be regarded as a local bank of the District of Columbia, invested by Congress with general powers to operate over the Union, it is obnoxious to still stronger objections. It assumes that Congress may invest a local institution with general or national powers. With the same propriety that it may do this in regard to a bank of the District of Columbia it may as to a State bank. Yet who can indulge the idea that this Government can rightfully, by making a State bank its fiscal agent, invest it with the absolute and unqualified powers conferred by this bill? When I come to look at the details of the bill, they do not recommend it strongly to my adoption. A brief notice of some of its provisions will suffice. First. It may justify substantially a system of discounts of the most objectionable character. It is to deal in bills of exchange drawn in one State and payable in another without any restraint. The bill of exchange may have an unlimited time to run, and its renewability is nowhere guarded against. It may, in fact, assume the most objectionable form of accommodation paper. It is not required to rest on any actual, real, or substantial exchange basis. A drawer in one place becomes the accepter in another, and so in turn the accepter may become the drawer upon a mutual understanding. It may at the same time indulge in mere local discounts under the name of bills of exchange. A bill drawn at Philadelphia on Camden, N.J., at New York on a border town in New Jersey, at Cincinnati on Newport, in Kentucky, not to multiply other examples, might, for anything in this bill to restrain it, become a mere matter of local accommodation. Cities thus relatively situated would possess advantages Over cities otherwise situated of so decided a character as most justly to excite dissatisfaction. Second. There is no limit prescribed to the premium in the purchase of bills of exchange, thereby correcting none of the evils under which the community now labors, and operating most injuriously upon the agricultural States, in which the irregularities in the rates of exchange are most severely felt. Nor are these the only consequences. A resumption of specie payments by the banks of those States would be liable to indefinite postponement; for as the operation of the agencies of the interior would chiefly consist in selling bills of exchange, and the purchases could only be made in specie or the notes of banks paying specie, the State banks would either have to continue with their doors closed or exist at the mercy of this national monopoly of brokerage. Nor can it be passed over without remark that whilst the District of Columbia is made the seat of the principal bank, its citizens are excluded from all participation in any benefit it might afford by a positive prohibition on the bank from all discounting within the District. These are some of the objections which prominently exist against the details of the bill. Others might be urged of much force, but it would be unprofitable to dwell upon them. Suffice it to add that this charter is designed to continue for twenty years without a competitor; that the defects to which I have alluded, being founded on the fundamental law of the corporation, are irrevocable, and that if the objections be well founded it would be over hazardous to pass the bill into a law. In conclusion I take leave most respectfully to say that I have felt the most anxious solicitude to meet the wishes of Congress in the adoption of a fiscal agent which, avoiding all constitutional objections, should harmonize conflicting opinions. Actuated by this feeling, I have been ready to yield much in a spirit of conciliation to the opinions of others; and it is with great pain that I now feel compelled to differ from Congress a second time in the same session. At the commencement of this session, inclined from choice to defer to the legislative will, I submitted to Congress the propriety of adopting a fiscal agent which, without violating the Constitution, would separate the public money from the Executive control and perform the operations of the Treasury without being burdensome to the people or inconvenient or expensive to the Government. It is deeply to be regretted that this department of the Government can not upon constitutional and other grounds concur with the legislative department in this last measure proposed to attain these desirable objects. Owing to the brief space between the period of the death of my lamented predecessor and my own installation into office, I was, in fact, not left time to prepare and submit a definitive recommendation of my own in my regular message, and since my mind has been wholly occupied in a most anxious attempt to conform my action to the legislative will. In this communication I am confined by the Constitution to my objections simply to this bill, but the period of the regular session will soon arrive, when it will be my duty, under another clause of the Constitution, \u201cto give to Congress information of the state of the Union and recommend to their consideration such measures as\u201d I \u201cshall judge necessary and expedient.\u201d And I most respectfully submit, in a spirit of harmony, whether the present differences of opinion should be pressed further at this time, and whether the peculiarity of my situation does not entitle me to a postponement of this subject to a more auspicious period for deliberation. The two Houses of Congress have distinguished themselves at this extraordinary session by the performance of an immense mass of labor at a season very unfavorable both to health and action, and have passed many laws which I trust will prove highly beneficial to the interests of the country and fully answer its just expectations. It has been my good fortune and pleasure to concur with them in all measures except this. And why should our difference on this alone be pushed to extremes? It is my anxious desire that it should not be. I too have been burdened with extraordinary labors of late, and I sincerely desire time for deep and deliberate reflection on this the greatest difficulty of my Administration. May we not now pause until a more favorable time, when, with the most anxious hope that the Executive and Congress may cordially unite, some measure of finance may be deliberately adopted promotive of the good of our common country? I will take this occasion to declare that the conclusions to which I have brought myself are those of a settled conviction, founded, in my opinion, on a just view of the Constitution; that in arriving at it I have been actuated by no other motive or desire than to uphold the institutions of the country as they have come down to us from the hands of our godlike ancestors, and that I shall esteem my efforts to sustain them, even though I perish, more honorable than to win the applause of men by a sacrifice of my duty and my conscience To the Senate and House of Representatives of the United States: In coming together, fellow citizens, to enter again upon the discharge of the duties with which the people have charged us severally, we find great occasion to rejoice in the general prosperity of the country. We are in the enjoyment of all the blessings of civil and religious liberty, with unexampled means of education, knowledge, and improvement. Through the year which is now drawing to a close peace has been in our borders and plenty in our habitations, and although disease has visited some few portions of the land with distress and mortality, yet in general the health of the people has been preserved, and we are all called upon by the highest obligations of duty to renew our thanks and our devotion to our Heavenly Parent, who has continued to vouchsafe to us the eminent blessings which surround us and who has so signally crowned the year with His goodness. If we find ourselves increasing beyond example in numbers, in strength, in wealth, in knowledge, in everything which promotes human and social happiness, let us ever remember our dependence for all these on the protection and merciful dispensations of Divine Providence. Since your last adjournment Alexander McLeod, a British subject who was indicted for the murder of an American citizen, and whose case has been the subject of a correspondence heretofore communicated to you, has been acquitted by the verdict of an impartial and intelligent jury, and has under the judgment of the court been regularly discharged. Great Britain having made known to this Government that the expedition which was fitted out from Canada for the destruction of the steamboat Caroline in the winter of 1837, and which resulted in the destruction of said boat and in the death of an American citizen, was undertaken by orders emanating from the authorities of the British Government in Canada, and demanding the discharge of McLeod upon the ground that if engaged in that expedition he did but fulfill the orders of his Government, has thus been answered in the only way in which she could be answered by a government the powers of which are distributed among its several departments by the fundamental law. Happily for the people of Great Britain, as well as those of the United States, the only mode by which an individual arraigned for a criminal offense before the courts of either can obtain his discharge is by the independent action of the judiciary and by proceedings equally familiar to the courts of both countries. If in Great Britain a power exists in the Crown to cause to be entered a nolle prosequi, which is not the case with the Executive power of the United States upon a prosecution pending in a State court, yet there no more than here can the chief executive power rescue a prisoner from custody without an order of the proper tribunal directing his discharge. The precise stage of the proceedings at which such order may be made is a matter of municipal regulation exclusively, and not to be complained of by any other government. In cases of this kind a government becomes politically responsible only when its tribunals of last resort are shown to have rendered unjust and injurious judgments in matters not doubtful. To the establishment and elucidation of this principle no nation has lent its authority more efficiently than Great Britain. Alexander McLeod, having his option either to prosecute a writ of error from the decision of the supreme court of New York, which had been rendered upon his application for a discharge, to the Supreme Court of the United States, or to submit his case to the decision of a jury, preferred the latter, deeming it the readiest mode of obtaining his liberation; and the result has fully sustained the wisdom of his choice. The manner in which the issue submitted was tried will satisfy the English Government that the principles of justice will never fail to govern the enlightened decision of an American tribunal. I can not fail, however, to suggest to Congress the propriety, and in some degree the necessity, of making such provisions by law, so far as they may constitutionally do so, for the removal at their commencement and at the option of the party of all such cases as may hereafter arise, and which may involve the faithful observance and execution of our international obligations, from the State to the Federal judiciary. This Government, by our institutions, is charged with the maintenance of peace and the preservation of amicable relations with the nations of the earth, and ought to possess without question all the reasonable and proper means of maintaining the one and preserving the other. While just confidence is felt in the judiciary of the States, yet this Government ought to be competent in itself for the fulfillment of the high duties which have been devolved upon it under the organic law by the States themselves. In the month of September a party of armed men from Upper Canada invaded the territory of the United States and forcibly seized upon the person of one Grogan, and under circumstances of great harshness hurriedly carried him beyond the limits of the United States and delivered him np to the authorities of Upper Canada. His immediate discharge was ordered by those authorities upon the facts of the case being brought to their knowledge- a course of procedure which was to have been expected from a nation with whom we are at peace, and which was not more due to the rights of the United States than to its own regard for justice. The correspondence which passed between the Department of State and the British envoy, Mr. Fox, and with the governor of Vermont, as soon as the facts had been made known to this department, are herewith communicated. I regret that it is not in my power to make known to you an equally satisfactory conclusion in the case of the Caroline steamer, with the circumstances connected with the destruction of which, in December, 1837, by an armed force fitted out in the Province of Upper Canada, you are already made acquainted. No such atonement as was due for the public wrong done to the United States by this invasion of her territory, so wholly irreconcilable with her rights as an independent power, has yet been made. In the view taken by this Government the inquiry whether the vessel was in the employment of those who were prosecuting an unauthorized war against that Province or was engaged by the owner in the business of transporting passengers to and from Navy Island in hopes of private gain, which was most probably the case, in no degree alters the real question at issue between the two Governments. This Government can never concede to any foreign government the power, except in a case of the most urgent and extreme necessity, of invading its territory, either to arrest the persons or destroy the property of those who may have violated the municipal laws of such foreign government or have disregarded their obligations arising under the law of nations. The territory of the United States must be regarded as sacredly secure against all such invasions until they shall voluntarily acknowledge their inability to acquit themselves of their duties to others. And in announcing this sentiment I do but affirm a principle which no nation on earth would be more ready to vindicate at all hazards than the people and Government of Great Britain. If upon a full investigation of all the facts it shall appear that the owner of the Caroline was governed by a hostile intent or had made common cause with those who were in the occupancy of Navy Island, then so far as he is concerned there can be no claim to indemnity for the destruction of his boat which this Government would feel itself bound to prosecute, since he would have acted not only in derogation of the rights of Great Britain, but in clear violation of the laws of the United States; but that is a question which, however settled, in no manner involves the higher consideration of the violation of territorial sovereignty and jurisdiction. To recognize it as an admissible practice that each Government in its turn, upon any sudden and unauthorized outbreak which, on a frontier the extent of which renders it impossible for either to have an efficient force on every mile of it, and which outbreak, therefore, neither may be able to suppress in a day, may take vengeance into its own hands, and without even a remonstrance, and in the absence of any pressing or overruling necessity may invade the territory of the other, would inevitably lead to results equally to be deplored by both. When border collisions come to receive the sanction or to be made on the authority of either Government general war must be the inevitable result. While it is the ardent desire of the United States to cultivate the relations of peace with all nations and to fulfill all the duties of good neighborhood toward those who possess territories adjoining their own, that very desire would lead them to deny the right of any foreign power to invade their boundary with an armed force. The correspondence between the two Governments on this subject will at a future day of your session be submitted to your consideration; and in the meantime I can not but indulge the hope that the British Government will see the propriety of renouncing as a rule of future action the precedent which has been set in the affair at Schlosser. I herewith submit the correspondence which has recently taken place between the American minister at the Court of St. James, Mr. Stevenson, and the minister of foreign affairs of that Government on the right claimed by that Government to visit and detain vessels sailing under the American flag and engaged in prosecuting lawful commerce in the African seas. Our commercial interests in that region have experienced considerable increase and have become an object of much importance, and it is the duty of this Government to protect them against all improper and vexatious interruption. However desirous the United States may be for the suppression of the slave trade, they can not consent to interpolations into the maritime code at the mere will and pleasure of other governments. We deny the right of any such interpolation to any one or all the nations of the earth without our consent. We claim to have a voice in all amendments or alterations of that code, and when we are given to understand, as in this instance, by a foreign governme
