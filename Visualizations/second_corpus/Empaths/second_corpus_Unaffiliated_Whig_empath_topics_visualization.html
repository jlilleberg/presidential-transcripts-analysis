y the great facilities afforded in obtaining loans from European capitalists, who were seized with the same speculative mania which prevailed in the United States, and the large importations of funds from abroad the result of stock sales and loans -no one can be surprised at the apparent but unsubstantial state of prosperity which everywhere prevailed over the land; and as little cause of surprise should be felt at the present prostration of everything and the ruin which has befallen so many of our fellow citizens in the sudden withdrawal from circulation of so large an amount of bank issues since 1837 exceeding, as is believed, the amount added to the paper currency for a similar period antecedent to 1837 it ceases to be a matter of astonishment that such extensive shipwreck should have been made of private fortunes or that difficulties should exist in meeting their engagements on the part of the debtor States; apart from which, if there be taken into account the immense losses sustained in the dishonor of numerous banks, it is less a matter of surprise that insolvency should have visited many of our fellow citizens than that so many should have escaped the blighting influences of the times. In the solemn conviction of these truths and with an ardent desire to meet the pressing necessities of the country, I felt it to be my duty to cause to be submitted to you at the commencement of your last session the plan of an exchequer, the whole power and duty of maintaining which in purity and vigor was to be exercised by the representatives of the people and the States, and therefore virtually by the people themselves. It was proposed to place it under the control and direction of a Treasury board to consist of three commissioners, whose duty it should be to see that the law of its creation was faithfully executed and that the great end of supplying a paper medium of exchange at all times convertible into gold and silver should be attained. The board thus constituted was given as much permanency as could be imparted to it without endangering the proper share of responsibility which should attach to all public agents. In order to insure all the advantages of a well matured experience, the commissioners were to hold their offices for the respective periods of two, four, and six years, thereby securing at all times in the management of the exchequer the services of two men of experience; and to place them in a condition to exercise perfect independence of mind and action it was provided that their removal should only take place for actual incapacity or infidelity to the trust, and to be followed by the President with an exposition of the causes of such removal, should it occur. It was proposed to establish subordinate boards in each of the States, under the same restrictions and limitations of the power of removal, which, with the central board, should receive, safely keep, and disburse the public moneys. And in order to furnish a sound paper medium of exchange the exchequer should retain of the revenues of the Government a sum not to exceed $ 5,000,000 in specie, to be set apart as required by its operations, and to pay the public creditor at his own option either in specie or Treasury notes of denominations not less than $ 5 nor exceeding $ 100, which notes should be redeemed at the several places of issue, and to be receivable at all times and everywhere in payment of Government dues, with a restraint upon such issue of bills that the same should not exceed the maximum of $ 15,000,000. In order to guard against all the hazards incident to fluctuations in trade, the Secretary of the Treasury was invested with authority to issue $ 5,000,000 of Government stock, should the same at any time be regarded as necessary in order to place beyond hazard the prompt redemption of the bills which might be thrown into circulation; thus in fact making the issue of $ 15,000,000 of exchequer bills rest substantially on $ 10,000,000, and keeping in circulation never more than one and one-half dollars for every dollar in specie. When to this it is added that the bills are not only everywhere receivable in Government dues, but that the Government itself would be bound for their ultimate redemption, no rational doubt can exist that the paper which the exchequer would furnish would readily enter into general circulation and be maintained at all times at or above par with gold and silver, thereby realizing the great want of the age and fulfilling the wishes of the people. In order to reimburse the Government the expenses of the plan, it was proposed to invest the exchequer with the limited authority to deal in bills of exchange ( unless prohibited by the State in which an agency might be situated ) having only thirty days to run and resting on a fair and bona fide basis. The legislative will on this point might be so plainly announced as to avoid all pretext for partiality or favoritism. It was furthermore proposed to invest this Treasury agent with authority to receive on deposit to a limited amount the specie funds of individuals and to grant certificates therefor to be redeemed on presentation, under the idea, which is believed to be well founded, that such certificates would come in aid of the exchequer bills in supplying a safe and ample paper circulation. Or if in place of the contemplated dealings in exchange the exchequer should be authorized not only to exchange its bills for actual deposits of specie, but, for specie or its equivalent, to sell drafts, charging therefor a small but reasonable premium, I can not doubt but that the benefits of the law would be speedily manifested in the revival of the credit, trade, and business of the whole country. Entertaining this opinion, it becomes my duty to urge its adoption upon Congress by reference to the strongest considerations of the public interests, with such alterations in its details as Congress may in its wisdom see fit to make. I am well aware that this proposed alteration and amendment of the laws establishing the Treasury Department has encountered various objections, and that among others it has been proclaimed a Government bank of fearful and dangerous import. It is proposed to confer upon it no extraordinary power. It purports to do no more than pay the debts of the Government with the redeemable paper of the Government, in which respect it accomplishes precisely what the Treasury does daily at this time in issuing to the public creditors the Treasury notes which under law it is authorized to issue. It has no resemblance to an ordinary bank, as it furnishes no profits to private stockholders and lends no capital to individuals. If it be objected to as a Government bank and the objection be available, then should all the laws in relation to the Treasury be repealed and the capacity of the Government to collect what is due to it or pay what it owes be abrogated. This is the chief purpose of the proposed exchequer, and surely if in the accomplishment of a purpose so essential it affords a sound circulating medium to the country and facilities to trade it should be regarded as no slight recommendation of it to public consideration. Properly guarded by the provisions of law, it can run into no dangerous evil, nor can any abuse arise under it but such as the Legislature itself will be answerable for if it be tolerated, since it is but the creature of the law and is susceptible at all times of modification, amendment, or repeal at the pleasure of Congress. I know that it has been objected that the system would be liable to be abused by the Legislature, by whom alone it could be abused, in the party conflicts of the day; that such abuse would manifest itself in a change of the law which would authorize an excessive issue of paper for the purpose of inflating prices and winning popular favor. To that it may be answered that the ascription of such a motive to Congress is altogether gratuitous and inadmissible. The theory of our institutions would lead us to a different conclusion. But a perfect security against a proceeding so reckless would be found to exist in the very nature of things. The political party which should be so blind to the true interests of the country as to resort to such an expedient would inevitably meet with final overthrow in the fact that the moment the paper ceased to be convertible into specie or otherwise promptly redeemed it would become worthless, and would in the end dishonor the Government, involve the people in ruin and such political party in hopeless disgrace. At the same time, such a view involves the utter impossibility of furnishing any currency other than that of the precious metals; for if the Government itself can not forego the temptation of excessive paper issues what reliance can be placed in corporations upon whom the temptations of individual aggrandizement would most strongly operate? The people would have to blame none but themselves for any injury that might arise from a course so reckless, since their agents would be the wrongdoers and they the passive spectators. There can be but three kinds of public currency first, gold and silver; second, the paper of State institutions; or, third, a representative of the precious metals provided by the General Government or under its authority. The subtreasury system rejected the last in any form, and as it was believed that no reliance could be placed on the issues of local institutions for the purposes of general circulation it necessarily and unavoidably adopted specie as the exclusive currency for its own use; and this must ever be the case unless one of the other kinds be used. The choice in the present state of public sentiment lies between an exclusive specie currency on the one hand and Government issues of some kind on the other. That these issues can not be made by a chartered institution is supposed to be conclusively settled. They must be made, then, directly by Government agents. For several years past they have been thus made in the form of Treasury notes, and have answered a valuable purpose. Their usefulness has been limited by their being transient and temporary; their ceasing to bear interest at given periods necessarily causes their speedy return and thus restricts their range of circulation, and being used only in the disbursements of Government they can not reach those points where they are most required. By rendering their use permanent, to the moderate extent already mentioned, by offering no inducement for their return and by exchanging them for coin and other values, they will constitute to a certain extent the general currency so much needed to maintain the internal trade of the country. And this is the exchequer plan so far as it may operate in furnishing a currency. I can not forego the occasion to urge its importance to the credit of the Government in a financial point of view. The great necessity of resorting to every proper and becoming expedient in order to place the Treasury on a footing of the highest respectability is entirely obvious. The credit of the Government may be regarded as the very soul of the Government itself a principle of vitality without which all its movements are languid and all its operations embarrassed. In this spirit the Executive felt itself bound by the most imperative sense of duty to submit to Congress at its last session the propriety of making a specific pledge of the land fund as the basis for the negotiation of the loans authorized to be contracted. I then thought that such an application of the public domain would without doubt have placed at the command of the Government ample funds to relieve the Treasury from the temporary embarrassments under which it labored. American credit has suffered a considerable shock in Europe from the large indebtedness of the States and the temporary inability of some of them to meet the interest on their debts. The utter and disastrous prostration of the United States Bank of Pennsylvania had contributed largely to increase the sentiment of distrust by reason of the loss and ruin sustained by the holders of its stock, a large portion of whom were foreigners and many of whom were alike ignorant of our political organization and of our actual responsibilities. It was the anxious desire of the Executive that in the effort to negotiate the loan abroad the American negotiator might be able to point the money lender to the fund mortgaged for the redemption of the principal and interest of any loan he might contract, and thereby vindicate the Government from all suspicion of bad faith or inability to meet its engagements. Congress differed from the Executive in this view of the subject. It became, nevertheless, the duty of the Executive to resort to every expedient in its power to do so. After a failure in the American market a citizen of high character and talent was sent to Europe, with no better success; and thus the mortifying spectacle has been presented of the inability of this Government to obtain a loan so small as not in the whole to amount to more than one-fourth of its ordinary annual income, at a time when the Governments of Europe, although involved in debt and with their subjects heavily burthened with taxation, readily obtained loans of any amount at a greatly reduced rate of interest. It would be unprofitable to look further into this anomalous state of things, but I can not conclude without adding that for a Government which has paid off its debts of two wars with the largest maritime power of Europe, and now owing a debt which is almost next to nothing when compared with its boundless resources a Government the strongest in the world, because emanating from the popular will and firmly rooted in the affections of a great and free people, and whose fidelity to its engagements has never been questioned -for such a Government to have tendered to the capitalists of other countries an opportunity for a small investment in its stock, and yet to have failed, implies either the most unfounded distrust in its good faith or a purpose to obtain which the course pursued is the most fatal which could have been adopted. It has now become obvious to all men that the Government must look to its own means for supplying its wants, and it is consoling to know that these means are altogether adequate for the object. The exchequer, if adopted, will greatly aid in bringing about this result. Upon what I regard as a well rounded supposition that its bills would be readily sought for by the public creditors and that the issue would in a short time reach the maximum of $ 15,000,000, it is obvious that $ 10,000,000 would thereby be added to the available means of the Treasury without cost or charge. Nor can I fail to urge the great and beneficial effects which would be produced in aid of all the active pursuits of life. Its effects upon the solvent State banks, while it would force into liquidation those of an opposite character through its weekly settlements, would be highly beneficial; and with the advantages of a sound currency the restoration of confidence and credit would follow with a numerous train of blessings. My convictions are most strong that these benefits would flow from the adoption of this measure; but if the result should be adverse there is this security in connection with it that the law creating it may be repealed at the pleasure of the Legislature without the slightest implication of its good faith. I recommend to Congress to take into consideration the propriety of reimbursing a fine imposed on General Jackson at New Orleans at the time of the attack and defense of that city, and paid by him. Without designing any reflection on the judicial tribunal which imposed the fine, the remission at this day may be regarded as not unjust or inexpedient. The voice of the civil authority was heard amidst the glitter of arms and obeyed by those who held the sword, thereby giving additional luster to a memorable military achievement. If the laws were offended, their majesty was fully vindicated; and although the penalty incurred and paid is worthy of little regard in a pecuniary point of view, it can hardly be doubted that it would be gratifying to the war-worn veteran, now in retirement and in the winter of his days, to be relieved from the circumstances in which that judgment placed him. There are cases in which public functionaries may be called on to weigh the public interest against their own personal hazards, and if the civil law be violated from praiseworthy motives or an overruling sense of public danger and public necessity punishment may well be restrained within that limit which asserts and maintains the authority of the law and the subjection of the military to the civil power. The defense of New Orleans, while it saved a city from the hands of the enemy, placed the name of General Jackson among those of the greatest captains of the age and illustrated one of the brightest pages of our history. Now that the causes of excitement existing at the time have ceased to operate, it is believed that the remission of this fine and whatever of gratification that remission might cause the eminent man who incurred and paid it would be in accordance with the general feeling and wishes of the American people. I have thus, fellow citizens, acquitted myself of my duty under the Constitution by laying before you as succinctly as I have been able the state of the Union and by inviting your attention to measures of much importance to the country. The executive will most zealously unite its efforts with those of the legislative department in the accomplishment of all that is required to relieve the wants of a common constituency or elevate the destinies of a beloved country To the Senate and House of Representatives of the United States: I communicate herewith to Congress copies of a correspondence which has recently taken place between certain agents of the Government of the Hawaiian or Sandwich Islands and the Secretary of State. The condition of those islands has excited a good deal of interest, which is increasing by every successive proof that their inhabitants are making progress in civilization and becoming more and more competent to maintain regular and orderly civil government. They lie in the Pacific Ocean, much nearer to this continent than the other, and have become an important place for the refitment and provisioning of American and European vessels. Owing to their locality and to the course of the winds which prevail in this quarter of the world, the Sandwich Islands are the stopping place for almost all vessels passing from continent to continent across the Pacific Ocean. They are especially resorted to by the great number of vessels of the United States which are, engaged in the whale fishery in those seas. The number of vessels of all sorts and the amount of property owned by citizens of the United States which are found in those islands in the course of the year are stated probably with sufficient accuracy in the letter of the agents. Just emerging from a state of barbarism, the Government of the islands is as yet feeble, but its dispositions appear to be just and pacific, and it seems anxious to improve the condition of its people by the introduction of knowledge, of religious and moral institutions, means of education, and the arts of civilized life. It can not but be in conformity with the interest and wishes of the Government and the people of the United States that this community, thus existing in the midst of a vast expanse of ocean, should be respected and all its rights strictly and conscientiously regarded; and this must also be the true interest of all other commercial states. Far remote from the dominions of European powers, its growth and prosperity as an independent state may yet be in a high degree useful to all whose trade is extended to those regions; while its near approach to this continent and the intercourse which American vessels have with it, such vessels constituting five-sixths of all which annually visit it, could not but create dissatisfaction on the part of the United States at any attempt by another power, should such attempt be threatened or feared, to take possession of the islands, colonize them, and subvert the native Government. Considering, therefore, that the United States possesses so large a share of the intercourse with those islands, it is deemed not unfit to make the declaration that their Government seeks, nevertheless, no peculiar advantages, no exclusive control over the Hawaiian Government, but is content with its independent existence and anxiously wishes for its security and prosperity. Its forbearance in this respect under the circumstances of the very large intercourse of their citizens with the islands would justify this Government, should events hereafter arise to require it, in making a decided remonstrance against the adoption of an opposite policy by any other power. Under the circumstances I recommend to Congress to provide for a moderate allowance to be made out of the Treasury to the consul residing there, that in a Government so new and a country so remote American citizens may have respectable authority to which to apply for redress in case of injury to their persons and property, and to whom the Government of the country may also make known any acts committed by American citizens of which it may think it has a right to complain. Events of considerable importance have recently transpired in China. The military operations carried on against that Empire by the English Government have been terminated by a treaty, according to the terms of which four important ports hitherto shut against foreign commerce are to be open to British merchants, viz, Amoy, Foo-Choo-Foo, Ningpo, and Chinghai. It can not but be interesting to the mercantile interest of the United States, whose intercourse with China at the single port of Canton has already become so considerable, to ascertain whether these other ports now open to British commerce are to remain shut, nevertheless, against the commerce of the United States. The treaty between the Chinese Government and the British commissioner provides neither for the admission nor the exclusion of the ships of other nations. It would seem, therefore, that it remains with every other nation having commercial intercourse with China to seek to make proper arrangements for itself with the Government of that Empire in this respect. The importations into the United States from China are known to be large, having amounted in some years, as will be seen by the annexed tables, to $ 9,000,000. The exports, too, from the United States to China constitute an interesting and growing part of the commerce of the country. It appears that in the year 1841, in the direct trade between the two countries, the value of the exports from the United States amounted to $ 715,000 in domestic produce and $ 485,000 in foreign merchandise. But the whole amount of American produce which finally reaches China and is there consumed is not comprised in these tables, which show only the direct trade. Many vessels with American products on board sail with a primary destination to other countries, but ultimately dispose of more or less of their cargoes in the port of Canton. The peculiarities of the Chinese Government and the Chinese character are well known. An Empire supposed to contain 300,000,000 subjects, fertile in various rich products of the earth, not without the knowledge of letters and of many arts, and with large and expensive accommodations for internal intercourse and traffic, has for ages sought to exclude the visits of strangers and foreigners from its dominions, and has assumed for itself a superiority over all other nations. Events appear likely to break down and soften this spirit of nonintercourse and to bring China ere long into the relations which usually subsist between civilized states. She has agreed in the treaty with England that correspondence between the agents of the two Governments shall be on equal terms a concession which it is hardly probable will hereafter be withheld from other nations. It is true that the cheapness of labor among the Chinese, their ingenuity in its application, and the fixed character of their habits and pursuits may discourage the hope of the opening of any great and sudden demand for the fabrics of other countries. But experience proves that the productions of western nations find a market to some extent among the Chinese; that that market, so far as respects the productions of the United States, although it has considerably varied in successive seasons, has on the whole more than doubled within the last ten years; and it can hardly be doubted that the opening of several new and important ports connected with parts of the Empire heretofore seldom visited by Europeans or Americans would exercise a favorable influence upon the demand for such productions. It is not understood that the immediate establishment of correspondent embassies and missions or the permanent residence of diplomatic functionaries with full powers of each country at the Court of the other is contemplated between England and China, although, as has been already observed, it has been stipulated that intercourse between the two countries shall hereafter be on equal terms. An ambassador or envoy extraordinary and minister plenipotentiary can only be accredited, according to the usages of western nations, to the head or sovereign of the state, and it may be doubtful whether the Court of Pekin is yet prepared to conform to these usages so far as to receive a minister plenipotentiary to reside near it. Being of opinion, however, that the commercial interests of the United States connected with China require at the present moment a degree of attention and vigilance such as there is no agent of this Government on the spot to bestow, I recommend to Congress to make appropriation for the compensation of a commissioner to reside in China to exercise a watchful care over the concerns of American citizens and for the protection of their persons and property, empowered to hold intercourse with the local authorities, and ready, under instructions from his Government, should such instructions become necessary and proper hereafter, to address himself to the high functionaries of the Empire, or through them to the Emperor himself. It will not escape the observation of Congress that in order to secure the important object of any such measure a citizen of much intelligence and weight of character should be employed on such agency, and that to secure the services of such an individual a compensation should be made corresponding with the magnitude and importance of the mission To the Senate and House of Representatives of the United States: If any people ever had cause to render up thanks to the Supreme Being for parental care and protection extended to them in all the trials and difficulties to which they have been from time to time exposed, we certainly are that people. From the first settlement of our forefathers on this continent, through the dangers attendant upon the occupation of a savage wilderness, through a long period of colonial dependence, through the War of the Revolution, in the wisdom which led to the adoption of the existing forms of republican government, in the hazards incident to a war subsequently waged with one of the most powerful nations of the earth, in the increase of our population, in the spread of the arts and sciences, and in the strength and durability conferred on political institutions emanating from the people and sustained by their will, the superintendence of an overruling Providence has been plainly visible. As preparatory, therefore, to entering once more upon the high duties of legislation, it becomes us humbly to acknowledge our dependence upon Him as our guide and protector and to implore a continuance of His parental watchfulness over our beloved country. We have new cause for the expression of our gratitude in the preservation of the health of our fellow citizens, with some partial and local exceptions, during the past season, for the abundance with which the earth has yielded up its fruits to the labors of the husbandman, for the renewed activity which has been imparted to commerce, for the revival of trade in all its departments, for the increased rewards attendant on the exercise of the mechanic arts, for the continued growth of our population and the rapidly reviving prosperity of the whole country. I shall be permitted to exchange congratulations with you, gentlemen of the two Houses of Congress, on these auspicious circumstances, and to assure you in advance of my ready disposition to cur with you in the adoption of all such measures as shall be calculated to increase the happiness of our constituents and to advance the glory of our common country. Since the last adjournment of Congress the Executive has relaxed no effort to render indestructible the relations of amity which so happily exist between the United States and other countries. The treaty lately concluded with Great Britain has tended greatly to increase the good understanding which a reciprocity of interests is calculated to encourage, and it is most ardently to be hoped that nothing may transpire to interrupt the relations of amity which it is so obviously the policy of both nations to cultivate. A question of much importance still remains to be adjusted between them. The territorial limits of the two countries relation to what is commonly known as the Oregon Territory still remain in dispute. The United States would be at all times indisposed to aggrandize itself at the expense of any other nation; but while they would be restrained by principles of honor, which should govern the conduct of nations as well as that of individuals, from setting up a demand for territory which does not belong to them, they would as unwillingly sent to a surrender of their rights. After the most rigid and, as far as practicable, unbiased examination of the subject, the United States have always contended that their rights appertain to the entire region of country lying on the Pacific and embraced within 42 \u00b0 and 54 \u00b0 40 ' of north latitude. This claim being controverted by Great Britain, those who have preceded the present Executive- actuated, no doubt, by an earnest desire to adjust the matter upon terms mutually satisfactory to both countries have caused to be submitted to the British Government propositions for settlement and final adjustment, which, however, have not proved heretofore acceptable to it. Our minister at London has, under instructions, again brought the subject to the consideration of that Government, and while nothing will be done to compromise the rights or honor of the United States, every proper expedient will be resorted to in order to bring the negotiation now in the progress of resumption to a speedy and happy termination. In the meantime it is proper to remark that many of our citizens are either already established in the Territory or are on their way thither for the purpose of forming permanent settlements, while others are preparing to follow; and in view of these facts I must repeat the recommendation contained in previous messages for the establishment of military posts at such places on the line of travel as will furnish security and protection to our hardy adventurers against hostile tribes of Indians inhabiting those extensive regions. Our laws should also follow them, so modified as the circumstances of the case may seem to require. Under the influence of our free system of government new republics are destined to spring up at no distant day on the shores of the Pacific similar in policy and in feeling to those existing on this side of the Rocky Mountains, and giving a wider and more extensive spread to the principles of civil and religious liberty. I am happy to inform you that the cases which have from time to time arisen of the detention of American vessels by British cruisers on the coast of Africa under pretense of being engaged in the slave trade have been placed in a fair train of adjustment. In the case of the William and Francis full satisfaction will be allowed. In the cases of the Tygris and Seamew the British Government admits that satisfaction is due. In the case of the Jones the sum accruing from the sale of that vessel and cargo will be paid to the owners, while I can not but flatter myself that full indemnification will be allowed for all damages sustained by the detention of the vessel; and in the case of the Douglas Her Majesty's Government has expressed its determination to make indemnification. Strong hopes are therefore entertained that most, if not all, of these cases will be speedily adjusted. No new cases have arisen since the ratification of the treaty of Washington, and it is confidently anticipated that the slave trade, under the operation of the eighth article of that treaty, will be altogether suppressed. The occasional interruption experienced by our fellow citizens engaged in the fisheries on the neighboring coast of Nova Scotia has not failed to claim the attention of the Executive. Representations upon this subject have been made, but as yet no definitive answer to those representations has been received from the British Government. Two other subjects of comparatively minor importance, but nevertheless of too much consequence to be neglected, remain still to be adjusted between the two countries. By the treaty between the United States and Great Britain of July, 1815, it is provided that no higher duties shall be levied in either country on articles imported from the other than on the same articles imported from any other place. In 1836 rough rice by act of Parliament was admitted from the coast of Africa into Great Britain on the payment of a duty of 1 penny a quarter, while the same article from all other countries, including the United States, was subjected to the payment of a duty of 20 shillings a quarter. Our minister at London has from time to time brought this subject to the attention of the British Government, but so far without success. He is instructed to renew his representations upon it. Some years since a claim was preferred against the British Government on the part of certain American merchants for the return of export duties paid by them on shipments of woolen goods to the United States after the duty on similar articles exported to other countries had been repealed, and consequently in contravention of the commercial convention between the two nations securing to us equality in such cases. The principle on which the claim rests has long since been virtually admitted by Great Britain, but obstacles to a settlement have from time to time been interposed, so that a large portion of the amount claimed has not yet been refunded. Our minister is now engaged in the prosecution of the claim, and I can not but persuade myself that the British Government will no longer delay its adjustment. I am happy to be able to say that nothing has occurred to disturb in any degree the relations of amity which exist between the United States and France, Austria, and Russia, as well as with the other powers of Europe, since the adjournment of Congress. Spain has been agitated with internal convulsions for many years, from the effects of which, it is hoped, she is destined speedily to recover, when, under a more liberal system of commercial policy on her part, our trade with her may again fill its old and, so far as her continental possessions are concerned, its almost forsaken channels, thereby adding to the mutual prosperity of the two countries. The Germanic Association of Customs and Commerce, which since its establishment in 1833 has been steadily growing in power and importance, and consists at this time of more than twenty German States, and embraces a population of 27,000,000 people united for all fire purposes of commercial intercourse with each other and with foreign states, offers to the latter the most valuable exchanges on principles more liberal than are offered in the fiscal system of any other European power. From its origin the importance of the German union has never been lost sight of by the United States. The industry, morality, and other valuable qualities of the German nation have always been well known and appreciated. On this subject I invite the attention of Congress to the report of the Secretary of State, from which it will be seen that while our cotton is admitted free of duty and the duty on rice has been much reduced ( which has already led to a greatly increased consumption ), a strong disposition has been recently evinced by that great body to reduce, upon certain conditions, their present duty upon tobacco. This being the first intimation of a concession on this interesting subject ever made by any European power, I can not but regard it as well calculated to remove the only impediment which has so far existed to the most liberal commercial intercourse between us and them. In this view our minister at Berlin, who has heretofore industriously pursued the subject, has been instructed to enter upon the negotiation of a commercial treaty, which, while it will open new advantages to the agricultural interests of the United States and a more free and expanded field for commercial operations, will affect injuriously no existing interest of the Union. Should the negotiation be crowned with success, its results will be communicated to both Houses of Congress. I communicate herewith certain dispatches received from our minister at Mexico, and also a correspondence which has recently occurred between the envoy from that Republic and the Secretary of State. It must but be regarded as not a little extraordinary that the Government of Mexico, in anticipation of a public discussion ( which it has been pleased to infer from newspaper publications as likely to take place in Congress, relating to the annexation of Texas to the United States ), should have so far anticipated the result of such discussion as to have announced its determination to visit any such anticipated decision by a formal declaration of war against the United States. If designed to prevent Congress from introducing that question as a fit subject for its calm deliberation and final judgment, the Executive has no reason to doubt that it will entirely fail of its object. The representatives of a brave and patriotic people will suffer no apprehension of future consequences to embarrass them in the course of their proposed deliberations, nor will the executive department of the Government fail for any such cause to discharge its whole duty to the country. The war which has existed for so long a time between Mexico and Texas has since the battle of San Jacinto consisted for the most part of predatory incursions, which, while they have been attended with much of suffering to individuals and have kept the borders of the two countries in a state of constant alarm, have failed to approach to any definitive result. Mexico has fitted out no formidable armament by land or by sea for the subjugation of Texas. Eight years have now elapsed since Texas declared her independence of Mexico, and during that time she has been recognized as a sovereign power by several of the principal civilized states. Mexico, nevertheless, perseveres in her plans of reconquest, and refuses to recognize her independence. The predatory incursions to which I have alluded have been attended in one instance with the breaking up of the courts of justice, by the seizing upon the persons of the judges, jury, and officers of the court and dragging them along with unarmed, and therefore noncombatant, citizens into a cruel and oppressive bondage, thus leaving crime to go unpunished and immorality to pass unreproved. A border warfare is evermore to be deprecated, and over such a war as has existed for so many years between these two States humanity has had great cause to lament. Nor is such a condition of things to be deplored only because of the individual suffering attendant upon it. The effects are far more extensive. The Creator of the Universe has given man the earth for his resting place and its fruits for his subsistence. Whatever, therefore, shall make the first or any part of it a scene of desolation affects injuriously his heritage and may be regarded as a general calamity. Wars may sometimes be necessary, but all nations have a common interest in bringing them speedily to a close. The United States have an immediate interest in seeing an end put to the state of hostilities existing between Mexico and Texas. They are our neighbors, of the same continent, with whom we are not only desirous of cultivating the relations of amity, but of the most extended commercial intercourse, and to practice all the rites of a neighborhood hospitality. Our own interests are involved in the matter, since, however neutral may be our course of policy, we can not hope to escape the effects of a spirit of jealousy on the part of both of the powers. Nor can this Government be indifferent to the fact that a warfare such as is waged between those two nations is calculated to weaken both powers and finally to render them and especially the weaker of the two the subjects of interference on the part of stronger and more powerful nations, who, intent only on advancing their own peculiar views, may sooner or later attempt to bring about a compliance with terms as the condition of their interposition alike derogatory to the nation granting them and detrimental to the interests of the United States. We could not be expected quietly to permit any such interference to our disadvantage. Considering that Texas is separated from the United States by a mere geographical line; that her territory, in the opinion of many, down to a late period formed a portion of the territory of the United States; that it is homogeneous in its population and pursuits with adjoining States, makes contributions to the commerce of the world in the same articles with them, and that most of her inhabitants have been citizens of the United States, speak the same language, and live under similar political institutions with ourselves, this Government is bound by every consideration of interest as well as of sympathy to see that she shall be left free to act, especially in regard to her domestic affairs, unawed by force and unrestrained by the policy or views of other countries. In full view of all these considerations, the Executive has not hesitated to express to the Government of Mexico how deeply it deprecated a continuance of the war and how anxiously it desired to witness its termination. I can not but think that it becomes the United States, as the oldest of the American Republics, to hold a language to Mexico upon this subject of an unambiguous character. It is time that this war had ceased. There must be a limit to all wars, and if the parent state after an eight years ' struggle has failed to reduce to submission a portion of its subjects standing out in revolt against it, and who have not only proclaimed themselves to be independent, but have been recognized as such by other powers, she ought not to expect that other nations will quietly look on, to their obvious injury, upon a protraction of hostilities. These United States threw off their colonial dependence and established independent governments, and Great Britain, after having wasted her energies in the attempt to subdue them for a less period than Mexico has attempted to subjugate Texas, had the wisdom and justice to acknowledge their independence, thereby recognizing the obligation which rested on her as one of the family of nations. An example thus set by one of the proudest as well as most powerful nations of the earth it could in no way disparage Mexico to imitate. While, therefore, the Executive would deplore any collision with Mexico or any disturbance of the friendly relations which exist between the two countries, it can not permit that Government to control its policy, whatever it may be, toward Texas, but will treat her- as by the recognition of her independence the United States have long since declared they would do- as entirely independent of Mexico. The high obligations of public duty may enforce from the constituted authorities of the United States a policy which the course persevered in by Mexico will have mainly contributed to produce, and the Executive in such a touting they will with confidence throw itself upon the patriotism of the people to sustain the Government in its course of action. Measures of an unusual character have recently been adopted by the Mexican Government, calculated in no small degree to affect the trade of other nations with Mexico and to operate injuriously to the United States. All foreigners, by a decree of the 23d day of September, and after six months from the day of its promulgation, are forbidden to carry on the business of selling by retail any goods within the confines of Mexico. Against this decree our minister has not failed to remonstrate. The trade heretofore carried on by our citizens with Santa Fe, in which much capital was already invested and which was becoming of daily increasing importance, has suddenly been arrested by a decree of virtual prohibition on the part of the Mexican Government. Whatever may be the right of Mexico to prohibit any particular course of trade to the citizens or subjects of foreign powers, this late procedure, to say the least of it, wears a harsh and unfriendly aspect. The installments on the claims recently settled by the convention with Mexico have been punctually paid as they have fallen due, and our minister is engaged in urging the establishment of a new commission in pursuance of the convention for the settlement of unadjusted claims. With the other American States our relations of amity and good will have remained uninterrupted. Our minister near the Republic of New Granada has succeeded in effecting an adjustment of the claim upon that Government for the schooner By Chance, which had been pending for many years. The claim for the brig Morris, which had its origin during the existence of the Republic of Colombia, and indemnification for which since the dissolution of that Republic has devolved upon its several members, will be urged with renewed zeal. I have much pleasure in saying that the Government of Brazil has adjusted the claim upon that Government in the case of the schooner John S. Bryan, and that sanguine hopes are entertained that the same spirit of justice will influence its councils in arriving at an early decision upon the remaining claims, thereby removing all cause of dissension between two powers whose interests are to some extent interwoven with each other. Our minister at Chili has succeeded in inducing a recognition by that Government of the adjustment effected by his predecessor of the first claim in the case of the Macedonian. The first installment has been received by the claimants in the United States. Notice of the exchange of ratifications of the treaty with Peru, which will take place at Lima, has not yet reached this country, but is shortly expected to be received, when the claims upon that Republic will doubtless be liquidated and paid. In consequence of a misunderstanding between this Government and that of Buenos Ayres, occurring several years ago, this Government has remained unrepresented at that Court, while a minister from it has been constantly resident here. The causes of irritation have in a great measure passed away, and it is in contemplation, in view of important interests which have grown up in that country, at some early period during the present session of Congress, with the concurrence of the Senate, to restore diplomatic relations between the two countries. Under the provisions of an act of Congress of the last session a minister was dispatched from the United States to China in August of the present year, who, from the latest accounts we have from him, was at Suez, in Egypt, on the 25th of September last, on his route to China. In regard to the Indian tribes residing within our jurisdictional limits, the greatest vigilance of the Government has been exerted to preserve them at peace among themselves and to inspire them with feelings of confidence in the justice of this Government and to cultivate friendship with the border inhabitants. This has happily succeeded to a great extent, but it is a subject of regret that they suffer themselves in some instances to be imposed upon by artful and designing men and this notwithstanding all efforts of the Government to prevent it. The receipts into the Treasury for the calendar year 1843, exclusive of loans, were little more than $ 18,000,000, and the expenditures, exclusive of the payments on the public debt, will have been about $ 23,000,000. By the act of 1842 a new arrangement of the fiscal year was made, so that it should commence on the 1st day of July in each year. The accounts and estimates for the current fiscal year will show that the loans and Treasury notes made and issued before the close of the last Congress to meet the anticipated deficiency have not been entirely adequate. Although on the 1st of October last there was a balance in the Treasury, in consequence of the provisions thus made, of $ 3,914,082.77, yet the appropriations already made by Congress will absorb that balance and leave a probable deficiency of $ 2,000,000 at the close of the present fiscal year. There are outstanding Treasury notes to about the amount of $ 4,600,000, and should they be returned upon the Treasury during the fiscal year they will require provision for their redemption. I do not, however, regard this as probable, since they have obviously entered into the currency of the country and will continue to form a portion of it if the system now adopted be continued. The loan of 1841, amounting to $ 5,672,976.88, falls due on the 1st day of January, 1845, and must be provided for or postponed by a new loan; and unless the resources of revenue should be materially increased by you there will be a probable deficiency for the service of the fiscal year ending June 30, 1845, of upward of $ 4,000,000. The delusion incident to an enormously excessive paper circulation, which gave a fictitious value to everything and stimulated adventure and speculation to an extravagant extent, has been happily succeeded by the substitution of the precious metals and paper promptly redeemable in specie; and thus false values have disappeared and a sounder condition of things has been introduced. This transition, although intimately connected with the prosperity of the country, has nevertheless been attended with much embarrassment to the Government in its financial concerns. So long as the foreign importers could receive payment for their cargoes in a currency of greatly less value than that in Europe, but fully available here in the purchase of our agricultural productions ( their profits being immeasurably augmented by the operation ), the shipments were large and the revenues of the Government became superabundant. But the change in the character of the circulation from a nominal and apparently real value in the first stage of its existence to an obviously depreciated value in its second, so that it no longer answered the purposes of exchange or barter, and its ultimate substitution by a sound metallic and paper circulation combined, has been attended by diminished importations and a consequent falling off in the revenue. This has induced Congress, from 1837, to resort to the expedient of issuing Treasury notes, and finally of funding them, in order to supply deficiencies. I can not, however, withhold the remark that it is in no way compatible with the dignity of the Government that a public debt should be created in time of peace to meet the current expenses of the Government, or that temporary expedients should be resorted to an hour longer than it is possible to avoid them. The Executive can do no more than apply the means which Congress places in its hands for the support of Government, and, happily for the good of the country and for the preservation of its liberties, it possesses no power to levy exactions on the people or to force from them contributions to the public revenue in any form. It can only recommend such measures as may in its opinion be called for by the wants of the public service to Congress, with whom alone rests the power to \u201clay and collect taxes, duties, imposts, and excises.\u201d This duty has upon several occasions heretofore been performed. The present condition of things gives flattering promise that trade and commerce are rapidly reviving, and, fortunately for the country, the sources of revenue have only to be opened in order to prove abundant. While we can anticipate no considerable increase in the proceeds of the sales of the public lands, for reasons perfectly obvious to all, for several years to come, yet the public lands can not otherwise than be regarded as the foundation of the public credit. With so large a body of the most fertile lands in the world under the control and at the disposal of this Government, no one can reasonably doubt the entire ability to meet its engagements under every emergency. In seasons of trial and difficulty similar to those through which we are passing the capitalist makes his investments in the Government cut stocks with the most assured confidence of ultimate reimbursement; and whatever may be said of a period of great financial prosperity, such as existed for some years after 1833, I should regard it as suicidal in a season of financial embarrassment either to alienate the lands themselves or the proceeds arising from their sales. The first and paramount duty of those to whom may be intrusted the administration of public affairs is to guard the public credit. In reestablishing the credit of this central Government the readiest and most obvious mode is taken to restore the credit of the States. The extremities can only be made sound by producing a healthy action in the central Government, and the history of the present day fully establishes the fact that an increase in the value of the stocks of this Government will in a great majority of instances be attended by an increase in the value of the stocks of the States. It should therefore be a matter of general congratulation that amidst all the embarrassments arising from surrounding circumstances the credit of the Government should have been so fully restored that it has been enabled to effect a loan of $ 7,000,000 to redeem that amount of Treasury notes on terms more favorable than any that have been offered for many years. And the 6 per cent stock which was created in 1842 has advanced in the hands of the holders nearly 20 per cent above its par value. The confidence of the people in the integrity of their Government has thus been signally manifested. These opinions relative to the public lands do not in any manner conflict with the observance of the most liberal policy toward those of our fellow citizens who press forward into the wilderness and are the pioneers in the work of its reclamation. In securing to all such their rights of preemption the Government performs but an act of retributive justice for sufferings encountered and hardships endured, and finds ample remuneration in the comforts which its policy insures and the happiness which it imparts. Should a revision of the tariff with a view to revenue become necessary in the estimation of Congress, I doubt not you will approach the subject with a just and enlightened regard to the interests of the whole Union. The principles and views which I have heretofore had occasion to submit remain unchanged. It can, however, never be too often repeated that the prominent interest of every important pursuit of life requires for success permanency and stability in legislation. These can only be attained by adopting as the basis of action moderation in all things, which is as indispensably necessary to secure the harmonious action of the political as of the animal system. In our political organization no one section of the country should desire to have its supposed interests advanced at the sacrifice of all others, but union, being the great interest, equally precious to all, should be fostered and sustained by mutual concessions and the cultivation of that spirit of compromise from which the Constitution itself proceeded. You will be informed by the report from the Treasury Department of the measures taken under the act of the last session authorizing the reissue of Treasury notes in lieu of those then outstanding. The system adopted in pursuance of existing laws seems well calculated to save the country a large amount of interest, while it affords conveniences and obviates dangers and expense in the transmission of funds to disbursing agents. I refer you also to that report for the means proposed by the Secretary to increase the revenue, and particularly to that portion of it which relates to the subject of the warehousing system, which I earnestly urged upon Congress at its last session and as to the importance of which my opinion has undergone no change. In view of the disordered condition of the currency at the time and the high rates of exchange between different parts of the country, I felt it to be incumbent on me to present to the consideration of your predecessors a proposition conflicting in no degree with the Constitution or with the rights of the States and having the sanction ( not in detail, but in principle ) of some of the eminent men who have preceded me in the Executive office. That proposition contemplated the issuing of Treasury notes of denominations of not less than $ 5 nor more than $ 100, to be employed in the payment of the obligations of the Government in lieu of gold and silver at the option of the public creditor, and to an amount not exceeding $ 15,000,000. It was proposed to make them receivable everywhere and to establish at various points depositories of gold and silver to be held in trust for the redemption of such notes, so as to insure their convertibility into specie. No doubt was entertained that such notes would have maintained a par value with gold and silver, thus furnishing a paper currency of equal value over the Union, thereby meeting the just expectations of the people and fulfilling the duties of a parental government. Whether the depositories should be permitted to sell or purchase bills under very limited restrictions, together with all its other details, was submitted to the wisdom of Congress and was regarded as of secondary importance. I thought then and think now that such an arrangement would have been attended with the happiest results. The whole matter of the currency would have been placed where by the Constitution it was designed to be placed -under the immediate supervision and control of Congress. The action of the Government would have been independent of all corporations, and the same eye which rests unceasingly on the specie currency and guards it against adulteration would also have rested on the paper currency, to control and regulate its issues and protect it against depreciation. The same reasons which would forbid Congress from parting with the power over the coinage would seem to operate with nearly equal force hi regard to any substitution for the precious metals in the form of a circulating medium. Paper when substituted for specie constitutes a standard of value by which the operations of society are regulated, and whatsoever causes its depreciation affects society to an extent nearly, if not quite, equal to the adulteration of the coin. Nor can I withhold the remark that its advantages contrasted with a bank of the United States, apart from the fact that a bank was esteemed as obnoxious to the public sentiment as well on the score of expediency as of constitutionality, appeared to me to be striking and obvious. The relief which a bank would afford by an issue of $ 15,000,000 of its notes, judging from the experience of the late United States Bank, would not have occurred in less than fifteen years, whereas under the proposed arrangement the relief arising from the issue of $ 15,000,000 of Treasury notes would have been consummated in one year, thus furnishing in one-fifteenth part of the time in which a bank could have accomplished it a paper medium of exchange equal in amount to the real wants of the country at par value with gold and silver. The saving to the Government would have been equal to all the interest which it has had to pay on Treasury notes of previous as well as subsequent issues, thereby relieving the Government and at the same time affording relief to the people. Under all the responsibilities attached to the station which I occupy, and in redemption of a pledge given to the last Congress at the close of its first session, I submitted the suggestion to its consideration at two consecutive sessions. The recommendation, however, met with no favor at its hands. While I am free to admit that the necessities of the times have since become greatly ameliorated and that there is good reason to hope that the country is safely and rapidly emerging from the difficulties and embarrassments which everywhere surrounded it in 1841, yet I can not but think that its restoration to a sound and healthy condition would be greatly expedited by a resort to the expedient in a modified form. The operations of the Treasury now rest upon the act of 1789 and the resolution of 1816, and those laws have been so administered as to produce as great a quantum of good to the country as their provisions are capable of yielding. If there had been any distinct expression of opinion going to show that public sentiment is averse to the plan, either as heretofore recommended to Congress or in a modified form, while my own opinion in regard to it would remain unchanged I should be very far from again presenting it to your consideration. The Government has originated with the States and the people, for their own benefit and advantage, and it would be subversive of the foundation principles of the political edifice which they have reared to persevere in a measure which in their mature judgments they had either repudiated or condemned. The will of our constituents clearly expressed should be regarded as the light to guide our footsteps, the true difference between a monarchical or aristocratical government and a republic being that in the first the will of the few prevails over the will of the many, while in the last the will of the many should be alone consulted. The report of the Secretary of War will bring you acquainted with the condition of that important branch of the public service. The Army may be regarded, in consequence of the small number of the rank and file in each company and regiment, as little more than a nucleus around which to rally the military force of the country in case of war, and yet its services in preserving the peace of the frontiers are of a most important nature. In all cases of emergency the reliance of the country is properly placed in the militia of the several States, and it may well deserve the consideration of Congress whether a new and more perfect organization might not be introduced, looking mainly to the volunteer companies of the Union for the present and of easy application to the great body of the militia in time of war. The expenditures of the War Department have been considerably reduced in the last two years. Contingencies, however, may arise which would call for the filling up of the regiments with a full complement of men and make it very desirable to remount the corps of dragoons, which by an act of the last Congress was directed to be dissolved. I refer you to the accompanying report of the Secretary for information in relation to the Navy of the United States. While every effort has been and will continue to be made to retrench all superfluities and lop off all excrescences which from time to time may have grown up, yet it has not been regarded as wise or prudent to recommend any material change in the annual appropriations. The interests which are involved are of too important a character to lead to the recommendation of any other than a liberal policy. Adequate appropriations ought to be made to enable the Executive to fit out all the ships that are now in a course of building or that require repairs for active service in the shortest possible time should any emergency arise which may require it. An efficient navy, while it is the cheapest means of public defense, enlists in its support the feelings of pride and confidence which brilliant deeds and heroic valor have heretofore served to strengthen and confirm. I refer you particularly to that part of the Secretary's report which has reference to recent experiments in the application of steam and in the construction of our war steamers, made under the superintendence of distinguished officers of the Navy. In addition to other manifest improvements in the construction of the steam engine and application of the motive power which has rendered them more appropriate to the uses of ships of war, one of those officers has brought into use a power which makes the steamship most formidable either for attack or defense. I can not too strongly recommend this subject to your consideration and do not hesitate to express my entire conviction of its great importance. I call your particular attention also to that portion of the Secretary's report which has reference to the act of the late session of Congress which prohibited the transfer of any balance of appropriation from other heads of appropriation to that for building, equipment, and repair. The repeal of that prohibition will enable the Department to give renewed employment to a large class of workmen who have been necessarily discharged in consequence of the want of means to pay them a circumstance attended, especially at this season of the year, with much privation and suffering. It gives me great pain to announce to you the loss of the steamship the Missouri by fire in the Bay of Gibraltar, where she had stopped to renew her supplies of coal on her voyage to Alexandria, with Mr. Cushing, the American minister to China, on board. There is ground for high commendation of the officers and men for the coolness and intrepidity and perfect submission to discipline evinced under the most trying circumstances. Surrounded by a raging fire, which the utmost exertions could not subdue, and which threatened momentarily the explosion of her well supplied magazines, the officers exhibited no signs of fear and the men obeyed every order with alacrity. Nor was she abandoned until the last gleam of hope of saving her had expired. It is well worthy of your consideration whether the losses sustained by the officers and crew in this unfortunate affair should not be reimbursed to them. I can not take leave of this painful subject without adverting to the aid rendered upon the occasion by the British authorities at Gibraltar and the commander, officers, and crew of the British ship of the line the Malabar, which was lying at the time in the bay. Everything that generosity or humanity could dictate was promptly performed. It is by such acts of good will by one to another of the family of nations that fraternal feelings are nourished and the blessings of permanent peace secured. The report of the Postmaster-General will bring you acquainted with the operations of that Department during the past year, and will suggest to you such modifications of the existing laws as in your opinion the exigencies of the public service may require. The change which the country has undergone of late years in the mode of travel and transportation has afforded so many facilities for the transmission of mail matter out of the regular mail as to require the greatest vigilance and circumspection in order to enable the officer at the head of the Department to restrain the expenditures within the income. There is also too much reason to fear that the franking privilege has run into great abuse. The Department, nevertheless, has been conducted with the greatest vigor, and has attained at the least possible expense all the useful objects for which it was established. In regard to all the Departments, I am quite happy in the belief that nothing has been left undone which was called for by a true spirit of economy or by a system of accountability rigidly enforced. This is in some degree apparent from the fact that the Government has sustained no loss by the default of any of its agents. In the complex, but at the same time beautiful, machinery of our system of government, it is not a matter of surprise that some remote agency may have failed for an instant to fulfill its desired office; but I feel confident in the assertion that nothing has occurred to interrupt the harmonious action of the Government itself, and that, while the laws have been executed with efficiency and vigor, the rights neither of States nor individuals have been trampled on or disregarded. In the meantime the country has been steadily advancing in all that contributes to national greatness. The tide of population continues unbrokenly to flow into the new States and Territories, where a refuge is found not only for our native-born fellow citizens, but for emigrants from all parts of the civilized world, who come among us to partake of the blessings of our free institutions and to aid by their labor to swell the current of our wealth and power. It is due to every consideration of public policy that the lakes and rivers of the West should receive all such attention at the hands of Congress as the Constitution will enable it to bestow. Works in favorable and proper situations on the Lakes would be found to be as indispensably necessary, in case of war, to carry on safe and successful naval operations as fortifications on the Atlantic seaboard. The appropriation made by the last Congress for the improvement of the navigation of the Mississippi River has been diligently and efficiently applied. I can not close this communication, gentlemen, without recommending to your most favorable consideration the interests of this District. Appointed by the Constitution its exclusive legislators, and forming in this particular the only anomaly in our system of government of the legislative body being elected by others than those for whose advantage they are to legislate you will feel a superadded obligation to look well into their condition and to leave no cause for complaint or regret. The seat of Government of our associated republics can not but be regarded as worthy of your parental care. In connection with its other interests, as well as those of the whole country, I recommend that at your present session you adopt such measures in order to carry into effect the Smithsonian bequest as in your judgment will be best calculated to consummate the liberal intent of the testator. When, under a dispensation of Divine Providence, I succeeded to the presidential office, the state of public affairs was embarrassing and critical. To add to the irritation consequent upon a long standing controversy with one of the most powerful nations of modern times, involving not only questions of boundary ( which under the most favorable circumstances are always embarrassing ), but at the same time important and high principles of maritime law, border controversies between the citizens and subjects of the two countries had engendered a state of feeling and of conduct which threatened the most calamitous consequences. The hazards incident to this state of things were greatly heightened by the arrest and imprisonment of a subject of Great Britain, who, acting ( as it was alleged ) as a part of a military force, had aided in the commission of an act violative of the territorial jurisdiction of the United States and involving the murder of a citizen, of the State of New York. A large amount of claims against the Government of Mexico remained unadjusted and a war of several years ' continuance with the savage tribes of Florida still prevailed, attended with the desolation of a large portion of that beautiful Territory and with the sacrifice of many valuable lives. To increase the embarrassments of the Government, individual and State credit had been nearly stricken down and confidence in the General Government was so much impaired that loans of a small amount could only be negotiated at a considerable sacrifice. As a necessary consequence of the blight which had fallen on commerce and mechanical industry, the ships of the one were thrown out of employment and the operations of the other had been greatly diminished. Owing to the condition of the currency, exchanges between different parts of the country had become ruinously high and trade had to depend on a depreciated paper currency in conducting its transactions. I shall be permitted to congratulate the country that under an overruling Providence peace was preserved without a sacrifice of the national honor; the war in Florida was brought to a speedy termination; a large portion of the claims on Mexico have been fully adjudicated and are in a course of payment, while justice has been rendered to us in other matters by other nations; confidence between man and man is in a great measure restored and the credit of this Government fully and perfectly reestablished; commerce is becoming more and more extended in its operations and manufacturing and mechanical industry once more reap the rewards of skill and labor honestly applied; the operations of trade rest on a sound currency and the rates of exchange are reduced to their lowest amount. In this condition of things I have felt it to be my duty to bring to your favorable consideration matters of great interest in their present and ultimate results; and the only desire which I feel in connection with the future is and will continue to be to leave the country prosperous and its institutions unimpaired To the House of Representatives: In compliance with a resolution of the House of Representatives of the 23d of March last, requesting the President to lay before the House \u201cthe authority and the true copies of all requests and applications upon which he deemed it his duty to interfere with the naval and military forces of the United States on the occasion of the recent attempt of the people of Rhode Island to establish a free constitution in the place of the old charter government of that State; also copies of the instructions to and statements of the charter commissioners sent to him by the then existing authorities of the State of Rhode Island; also copies of the correspondence between the Executive of the United States and the charter government of the State of Rhode Island, and all the papers and documents connected with the same; also copies of the correspondence, if any, between the heads of Departments and said charter government or any person or persons connected with the said government, and of any accompanying papers and documents; also copies of all orders issued by the Executive of the United States, or any of the Departments, to military officers for the movement or employment of troops to or in Rhode Island; also copies of all orders to naval officers to prepare steam or other vessels of the United States for service in the waters of Rhode Island; also copies of all orders to the officers of revenue cutters for the same service; also copies of any instructions borne by the Secretary of War to Rhode Island on his visit in 1842 to review the troops of the charter government; also copies of any order or orders to any officer or officers of the Army or Navy to report themselves to the charter government; and that he be requested to lay before this House copies of any other papers or documents in the possession of the Executive connected with this subject not above specifically enumerated,\u201d I have to inform the House that the Executive did not deem it his \u201cduty to interfere with the naval and military forces of the United States\u201d in the late disturbances in Rhode Island; that no orders were issued by the Executive or any of the Departments to military officers for the movement or employment of troops to or in Rhode Island other than those which accompany this message and which contemplated the strengthening of the garrison at Fort Adams, which, considering the extent of the agitation in Rhode Island, was esteemed necessary and judicious; that no orders were issued to naval officers to prepare steam or other vessels of the United States for service in the waters of Rhode Island; that no orders were issued \u201cto the officers of the revenue cutters for said service;\u201d that no instructions were borne by \u201cthe Secretary of War to Rhode Island on his visit in 1842 to review the troops of the charter government;\u201d that no orders were given to any officer or officers of the Army or Navy to report themselves to the charter government; that \u201crequests and applications\u201d were made to the Executive to fulfill the guaranties of the Constitution which impose on the Federal Government the obligation to protect and defend each State of the Union against \u201cdomestic violence and foreign invasion,\u201d but the Executive was at no time convinced that the casus faederis had arisen which required the interposition of the military or naval power in the controversy which unhappily existed between the people of Rhode Island. I was in no manner prevented from so interfering by the inquiry whether Rhode Island existed as an independent State of the Union under a charter granted at an early period by the Crown of Great Britain or not. It was enough for the Executive to know that she was recognized as a sovereign State by Great Britain by the treaty of 1783; that at a later day she had in common with her sister States poured out her blood and freely expended her treasure in the War of the Revolution; that she was a party to the Articles of Confederation; that at an after period she adopted the Constitution of the United States as a free, independent, and republican State; and that in this character she has always possessed her full quota of representation in the Senate and House of Representatives; and that up to a recent day she has conducted all her domestic affairs and fulfilled all her obligations as a member of the Union, in peace and war, under her charter government, as it is denominated by the resolution of the House of the 23d March. I must be permitted to disclaim entirely and unqualifiedly the right on the part of the Executive to make any real or supposed defects existing in any State constitution or form of government the pretext for a failure to enforce the laws or the guaranties of the Constitution of the United States in reference to any such State. I utterly repudiate the idea, in terms as emphatic as I can employ, that those laws are not to be enforced or those guaranties complied with because the President may believe that the right of suffrage or any other great popular right is either too restricted or too broadly enlarged. I also with equal strength resist the idea that it fails within the Executive competency to decide in controversies of the nature of that which existed in Rhode Island on which side is the majority of the people or as to the extent of the rights of a mere numerical majority. For the Executive to assume such a power would be to assume a pow
