        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];

            while ((match = sentenceRe.exec(text)) != null) {

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInText(d, includeAll=true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {'contexts': matches,
                         'notmatches': notmatches,
                         'info': d,
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)

}, {"x": 0.5714285714285714, "y": 0.5238095238095238, "ox": 0.5714285714285714, "oy": 0.5238095238095238, "term": "vaccination", "cat25k": 595, "ncat25k": 685, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 58, "ncat": 112, "s": 0.3333333333333333, "os": -0.04166666666666663}], "docs": {"categories": ["Democratic-Republican", "Whig"], "labels": [0, 1, 1, 1], "texts": ["In compliance with an usage coeval with the existence of our Federal Constitution, and sanctioned by the example of my predecessors in the career upon which I am about to enter, I appear, my fellow citizens, in your presence and in that of Heaven to bind myself by the solemnities of religious obligation to the faithful performance of the duties allotted to me in the station to which I have been called. In unfolding to my countrymen the principles by which I shall be governed in the fulfillment of those duties my first resort will be to that Constitution which I shall swear to the best of my ability to preserve, protect, and defend. That revered instrument enumerates the powers and prescribes the duties of the Executive Magistrate, and in its first words declares the purposes to which these and the whole action of the Government instituted by it should be invariably and sacredly devoted to form a more perfect union, establish justice, insure domestic tranquillity, provide for the common defense, promote the general welfare, and secure the blessings of liberty to the people of this Union in their successive generations. Since the adoption of this social compact one of these generations has passed away. It is the work of our forefathers. Administered by some of the most eminent men who contributed to its formation, through a most eventful period in the annals of the world, and through all the vicissitudes of peace and war incidental to the condition of associated man, it has not disappointed the hopes and aspirations of those illustrious benefactors of their age and nation. It has promoted the lasting welfare of that country so dear to us all; it has to an extent far beyond the ordinary lot of humanity secured the freedom and happiness of this people. We now receive it as a precious inheritance from those to whom we are indebted for its establishment, doubly bound by the examples which they have left us and by the blessings which we have enjoyed as the fruits of their labors to transmit the same unimpaired to the succeeding generation. In the compass of thirty six years since this great national covenant was instituted a body of laws enacted under its authority and in conformity with its provisions has unfolded its powers and carried into practical operation its effective energies. Subordinate departments have distributed the executive functions in their various relations to foreign affairs, to the revenue and expenditures, and to the military force of the Union by land and sea. A coordinate department of the judiciary has expounded the Constitution and the laws, settling in harmonious coincidence with the legislative will numerous weighty questions of construction which the imperfection of human language had rendered unavoidable. The year of jubilee since the first formation of our Union has just elapsed; that of the declaration of our independence is at hand. The consummation of both was effected by this Constitution. Since that period a population of four millions has multiplied to twelve. A territory bounded by the Mississippi has been extended from sea to sea. New States have been admitted to the Union in numbers nearly equal to those of the first Confederation. Treaties of peace, amity, and commerce have been concluded with the principal dominions of the earth. The people of other nations, inhabitants of regions acquired not by conquest, but by compact, have been united with us in the participation of our rights and duties, of our burdens and blessings. The forest has fallen by the ax of our woodsmen; the soil has been made to teem by the tillage of our farmers; our commerce has whitened every ocean. The dominion of man over physical nature has been extended by the invention of our artists. Liberty and law have marched hand in hand. All the purposes of human association have been accomplished as effectively as under any other government on the globe, and at a cost little exceeding in a whole generation the expenditure of other nations in a single year. Such is the unexaggerated picture of our condition under a Constitution founded upon the republican principle of equal rights. To admit that this picture has its shades is but to say that it is still the condition of men upon earth. From evil physical, moral, and political it is not our claim to be exempt. We have suffered sometimes by the visitation of Heaven through disease; often by the wrongs and injustice of other nations, even to the extremities of war; and, lastly, by dissensions among ourselves -dissensions perhaps inseparable from the enjoyment of freedom, but which have more than once appeared to threaten the dissolution of the Union, and with it the overthrow of all the enjoyments of our present lot and all our earthly hopes of the future. The causes of these dissensions have been various, founded upon differences of speculation in the theory of republican government; upon conflicting views of policy in our relations with foreign nations; upon jealousies of partial and sectional interests, aggravated by prejudices and prepossessions which strangers to each other are ever apt to entertain. It is a source of gratification and of encouragement to me to observe that the great result of this experiment upon the theory of human rights has at the close of that generation by which it was formed been crowned with success equal to the most sanguine expectations of its founders. Union, justice, tranquillity, the common defense, the general welfare, and the blessings of liberty- all have been promoted by the Government under which we have lived. Standing at this point of time, looking back to that generation which has gone by and forward to that which is advancing, we may at once indulge in grateful exultation and in cheering hope. From the experience of the past we derive instructive lessons for the future. Of the two great political parties which have divided the opinions and feelings of our country, the candid and the just will now admit that both have contributed splendid talents, spotless integrity, ardent patriotism, and disinterested sacrifices to the formation and administration of this Government, and that both have required a liberal indulgence for a portion of human infirmity and error. The revolutionary wars of Europe, commencing precisely at the moment when the Government of the United States first went into operation under this Constitution, excited a collision of sentiments and of sympathies which kindled all the passions and imbittered the conflict of parties till the nation was involved in war and the Union was shaken to its center. This time of trial embraced a period of five and twenty years, during which the policy of the Union in its relations with Europe constituted the principal basis of our political divisions and the most arduous part of the action of our Federal Government. With the catastrophe in which the wars of the French Revolution terminated, and our own subsequent peace with Great Britain, this baneful weed of party strife was uprooted. From that time no difference of principle, connected either with the theory of government or with our intercourse with foreign nations, has existed or been called forth in force sufficient to sustain a continued combination of parties or to give more than wholesome animation to public sentiment or legislative debate. Our political creed is, without a dissenting voice that can be heard, that the will of the people is the source and the happiness of the people the end of all legitimate government upon earth; that the best security for the beneficence and the best guaranty against the abuse of power consists in the freedom, the purity, and the frequency of popular elections; that the General Government of the Union and the separate governments of the States are all sovereignties of limited powers, fellow servants of the same masters, uncontrolled within their respective spheres, uncontrollable by encroachments upon each other; that the firmest security of peace is the preparation during peace of the defenses of war; that a rigorous economy and accountability of public expenditures should guard against the aggravation and alleviate when possible the burden of taxation; that the military should be kept in strict subordination to the civil power; that the freedom of the press and of religious opinion should be inviolate; that the policy of our country is peace and the ark of our salvation union are articles of faith upon which we are all now agreed. If there have been those who doubted whether a confederated representative democracy were a government competent to the wise and orderly management of the common concerns of a mighty nation, those doubts have been dispelled; if there have been projects of partial confederacies to be erected upon the ruins of the Union, they have been scattered to the winds; if there have been dangerous attachments to one foreign nation and antipathies against another, they have been extinguished. Ten years of peace, at home and abroad, have assuaged the animosities of political contention and blended into harmony the most discordant elements of public opinion. There still remains one effort of magnanimity, one sacrifice of prejudice and passion, to be made by the individuals throughout the nation who have heretofore followed the standards of political party. It is that of discarding every remnant of rancor against each other, of embracing as countrymen and friends, and of yielding to talents and virtue alone that confidence which in times of contention for principle was bestowed only upon those who bore the badge of party communion. The collisions of party spirit which originate in speculative opinions or in different views of administrative policy are in their nature transitory. Those which are founded on geographical divisions, adverse interests of soil, climate, and modes of domestic life are more permanent, and therefore, perhaps, more dangerous. It is this which gives inestimable value to the character of our Government, at once federal and national. It holds out to us a perpetual admonition to preserve alike and with equal anxiety the rights of each individual State in its own government and the rights of the whole nation in that of the Union. Whatsoever is of domestic concernment, unconnected with the other members of the Union or with foreign lands, belongs exclusively to the administration of the State governments. Whatsoever directly involves the rights and interests of the federative fraternity or of foreign powers is of the resort of this General Government. The duties of both are obvious in the general principle, though sometimes perplexed with difficulties in the detail. To respect the rights of the State governments is the inviolable duty of that of the Union; the government of every State will feel its own obligation to respect and preserve the rights of the whole. The prejudices everywhere too commonly entertained against distant strangers are worn away, and the jealousies of jarring interests are allayed by the composition and functions of the great national councils annually assembled from all quarters of the Union at this place. Here the distinguished men from every section of our country, while meeting to deliberate upon the great interests of those by whom they are deputed, learn to estimate the talents and do justice to the virtues of each other. The harmony of the nation is promoted and the whole Union is knit together by the sentiments of mutual respect, the habits of social intercourse, and the ties of personal friendship formed between the representatives of its several parts in the performance of their service at this metropolis. Passing from this general review of the purposes and injunctions of the Federal Constitution and their results as indicating the first traces of the path of duty in the discharge of my public trust, I turn to the Administration of my immediate predecessor as the second. It has passed away in a period of profound peace, how much to the satisfaction of our country and to the honor of our country's name is known to you all. The great features of its policy, in general concurrence with the will of the Legislature, have been to cherish peace while preparing for defensive war; to yield exact justice to other nations and maintain the rights of our own; to cherish the principles of freedom and of equal rights wherever they were proclaimed; to discharge with all possible promptitude the national debt; to reduce within the narrowest limits of efficiency the military force; to improve the organization and discipline of the Army; to provide and sustain a school of military science; to extend equal protection to all the great interests of the nation; to promote the civilization of the Indian tribes, and to proceed in the great system of internal improvements within the limits of the constitutional power of the Union. Under the pledge of these promises, made by that eminent citizen at the time of his first induction to this office, in his career of eight years the internal taxes have been repealed; sixty millions of the public debt have been discharged; provision has been made for the comfort and relief of the aged and indigent among the surviving warriors of the Revolution; the regular armed force has been reduced and its constitution revised and perfected; the accountability for the expenditure of public moneys has been made more effective; the Floridas have been peaceably acquired, and our boundary has been extended to the Pacific Ocean; the independence of the southern nations of this hemisphere has been recognized, and recommended by example and by counsel to the potentates of Europe; progress has been made in the defense of the country by fortifications and the increase of the Navy, toward the effectual suppression of the African traffic in slaves; in alluring the aboriginal hunters of our land to the cultivation of the soil and of the mind, in exploring the interior regions of the Union, and in preparing by scientific researches and surveys for the further application of our national resources to the internal improvement of our country. In this brief outline of the promise and performance of my immediate predecessor the line of duty for his successor is clearly delineated. To pursue to their consummation those purposes of improvement in our common condition instituted or recommended by him will embrace the whole sphere of my obligations. To the topic of internal improvement, emphatically urged by him at his inauguration, I recur with peculiar satisfaction. It is that from which I am convinced that the unborn millions of our posterity who are in future ages to people this continent will derive their most fervent gratitude to the founders of the Union; that in which the beneficent action of its Government will be most deeply felt and acknowledged. The magnificence and splendor of their public works are among the imperishable glories of the ancient republics. The roads and aqueducts of Rome have been the admiration of all after ages, and have survived thousands of years after all her conquests have been swallowed up in despotism or become the spoil of barbarians. Some diversity of opinion has prevailed with regard to the powers of Congress for legislation upon objects of this nature. The most respectful deference is due to doubts originating in pure patriotism and sustained by venerated authority. But nearly twenty years have passed since the construction of the first national road was commenced. The authority for its construction was then unquestioned. To how many thousands of our countrymen has it proved a benefit? To what single individual has it ever proved an injury? Repeated, liberal, and candid discussions in the Legislature have conciliated the sentiments and approximated the opinions of enlightened minds upon the question of constitutional power. I can not but hope that by the same process of friendly, patient, and persevering deliberation all constitutional objections will ultimately be removed. The extent and limitation of the powers of the General Government in relation to this transcendently important interest will be settled and acknowledged to the common satisfaction of all, and every speculative scruple will be solved by a practical public blessing. Fellow citizens, you are acquainted with the peculiar circumstances of the recent election, which have resulted in affording me the opportunity of addressing you at this time. You have heard the exposition of the principles which will direct me in the fulfillment of the high and solemn trust imposed upon me in this station. Less possessed of your confidence in advance than any of my predecessors, I am deeply conscious of the prospect that I shall stand more and oftener in need of your indulgence. Intentions upright and pure, a heart devoted to the welfare of our country, and the unceasing application of all the faculties allotted to me to her service are all the pledges that I can give for the faithful performance of the arduous duties I am to undertake. To the guidance of the legislative councils, to the assistance of the executive and subordinate departments, to the friendly cooperation of the respective State governments, to the candid and liberal support of the people so far as it may be deserved by honest industry and zeal, I shall look for whatever success may attend my public service; and knowing that \u201cexcept the Lord keep the city the watchman waketh but in vain,\u201d with fervent supplications for His favor, to His overruling providence I commit with humble but fearless confidence my own fate and the future destinies of my country To the Senate of the United States: In the message to both Houses of Congress at the commencement of the session it was mentioned that the Governments of the Republics of Colombia, of Mexico, and of Central America had severally invited the Government of the United States to be represented at the Congress of American nations to be assembled at Panama to deliberate upon objects of peculiar concernment to this hemisphere, and that this invitation had been accepted. Although this measure was deemed to be within the constitutional competency of the Executive, I have not thought proper to take any step in it before ascertaining that my opinion of its expediency will concur with that of both branches of the Legislature, first, by the decision of the Senate upon the nominations to be laid before them, and, secondly, by the sanction of both Houses to the appropriations, without which it can not be carried into effect. A report from the Secretary of State and copies of the correspondence with the South American Governments on this subject since the invitation given by them are herewith transmitted to the Senate. They will disclose the objects of importance which are expected to form a subject of discussion at this meeting, in which interests of high importance to this Union are involved. It will be seen that the United States neither intend nor are expected to take part in any deliberations of a belligerent character; that the motive of their attendance is neither to contract alliances nor to engage in any undertaking or project importing hostility to any other nation. But the Southern American nations, in the infancy of their independence, often find themselves in positions with reference to other countries with the principles applicable to which, derivable from the state of independence itself, they have not been familiarized by experience. The result of this has been that sometimes in their intercourse with the United States they have manifested dispositions to reserve a right of granting special favors and privileges to the Spanish nation as the price of their recognition. At others they have actually established duties and impositions operating unfavorably to the United States to the advantage of other European powers, and sometimes they have appeared to consider that they might interchange among themselves mutual concessions of exclusive favor, to which neither European powers nor the United States should be admitted. In most of these cases their regulations unfavorable to us have yielded to friendly expostulation and remonstrance. But it is believed to be of infinite moment that the principles of a liberal commercial intercourse should be exhibited to them, and urged with disinterested and friendly persuasion upon them when all assembled for the avowed purpose of consulting together upon the establishment of such principles as may have an important bearing upon their future welfare. The consentaneous adoption of principles of maritime neutrality, and favorable to the navigation of peace, and commerce in time of war, will also form a subject of consideration to this Congress. The doctrine that free ships make free goods and the restrictions of reason upon the extent of blockades may be established by general agreement with far more ease, and perhaps with less danger, by the general engagement to adhere to them concerted at such a meeting, than by partial treaties or conventions with each of the nations separately. An agreement between all the parties represented at the meeting that each will guard by its own means against the establishment of any future European colony within its borders may be found advisable. This was more than two years since announced by my predecessor to the world as a principle resulting from the emancipation of both the American continents. It may be so developed to the new southern nations that they will all feel it as an essential appendage to their independence. There is yet another subject upon which, without entering into any treaty, the moral influence of the United States may perhaps be exerted with beneficial consequences at such a meeting the advancement of religious liberty. Some of the southern nations are even yet so far under the dominion of prejudice that they have incorporated with their political constitutions an exclusive church, without toleration of any other than the dominant sect. The abandonment of this last badge of religious bigotry and oppression may be pressed more effectually by the united exertions of those who concur in the principles of freedom of conscience upon those who are yet to be convinced of their justice and wisdom than by the solitary efforts of a minister to any one of the separate Governments. The indirect influence which the United States may exercise upon any projects or purposes originating in the war in which the southern Republics are still engaged, which might seriously affect the interests of this Union, and the good offices by which the United States may ultimately contribute to bring that war to a speedier termination, though among the motives which have convinced me of the propriety of complying with this invitation, are so far contingent and eventual that it would be improper to dwell upon them more at large. In fine, a decisive inducement with me for acceding to the measure is to show by this token of respect to the southern Republics the interest that we take in their welfare and our disposition to comply with their wishes. Having been the first to recognize their independence, and sympathized with them so far as was compatible with our neutral duties in all their struggles and sufferings to acquire it, we have laid the foundation of our future intercourse with them in the broadest principles of reciprocity and the most cordial feelings of fraternal friendship. To extend those principles to all our commercial relations with them and to hand down that friendship to future ages is congenial to the highest policy of the Union, as it will be to that of all those nations and their posterity. In the confidence that these sentiments will meet the approbation of the Senate, I nominate Richard C. Anderson, of Kentucky, and John Sergeant, of Pennsylvania, to be envoys extraordinary and ministers plenipotentiary to the assembly of American nations at Panama, and William B. Rochester, of New York, to be secretary to the mission Fellow citizens of the Senate and of the House of Representatives: In taking a general survey of the concerns of our beloved country, with reference to subjects interesting to the common welfare, the first sentiment which impresses itself upon the mind is of gratitude to the Omnipotent Disposer of All Good for the continuance of the signal blessings of His providence, and especially for that health which to an unusual extent has prevailed within our borders, and for that abundance which in the vicissitudes of the seasons has been scattered with profusion over our land. Nor ought we less to ascribe to Him the glory that we are permitted to enjoy the bounties of His hand in peace and tranquillity, in peace with all the other nations of the earth, in tranquillity among our selves. There has, indeed, rarely been a period in the history of civilized man in which the general condition of the Christian nations has been marked so extensively by peace and prosperity. Europe, with a few partial and unhappy exceptions, has enjoyed 10 years of peace, during which all her governments, what ever the theory of their constitutions may have been, are successively taught to feel that the end of their institution is the happiness of the people, and that the exercise of power among men can be justified only by the blessings it confers upon those over whom it is extended. During the same period our intercourse with all those nations has been pacific and friendly; it so continues. Since the close of your last session no material variation has occurred in our relations with any one of them. In the commercial and navigation system of Great Britain important changes of municipal regulation have recently been sanctioned by acts of Parliament, the effect of which upon the interests of other nations, and particularly upon ours, has not yet been fully developed. In the recent renewal of the diplomatic missions on both sides between the two governments assurances have been given and received of the continuance and increase of the mutual confidence and cordiality by which the adjustment of many points of difference had already been effected, and which affords the surest pledge for the ultimate satisfactory adjustment of those which still remain open or may hereafter arise. The policy of the United States in their commercial intercourse with other nations has always been of the most liberal character. In the mutual exchange of their respective productions they have abstained altogether from prohibitions; they have interdicted themselves the power of laying taxes upon exports, and when ever they have favored their own shipping by special preferences or exclusive privileges in their own ports it has been only with a view to countervail similar favors and exclusions granted by the nations with whom we have been engaged in traffic to their own people or shipping, and to the disadvantage of ours. Immediately after the close of the last war a proposal was fairly made by the act of Congress of 1815 - 03 - 03, to all the maritime nations to lay aside the system of retaliating restrictions and exclusions, and to place the shipping of both parties to the common trade on a footing of equality in respect to the duties of tonnage and impost. This offer was partially and successively accepted by Great Britain, Sweden, the Netherlands, the Hanseatic cities, Prussia, Sardinia, the Duke of Oldenburg, and Russia. It was also adopted, under certain modifications, in our late commercial convention with France, and by the act of Congress of 1824 - 01 08, it has received a new confirmation with all the nations who had acceded to it, and has been offered again to all those who are or may here after be willing to abide in reciprocity by it. But all these regulations, whether established by treaty or by municipal enactments, are still subject to one important restriction. The removal of discriminating duties of tonnage and of impost is limited to articles of the growth, produce, or manufacture of the country to which the vessel belongs or to such articles as are most usually first shipped from her ports. It will deserve the serious consideration of Congress whether even this remnant of restriction may not be safely abandoned, and whether the general tender of equal competition made in the act of 1824 - 01 08, may not be extended to include all articles of merchandise not prohibited, of what country so ever they may be the produce or manufacture. Propositions of this effect have already been made to us by more than one European government, and it is probable that if once established by legislation or compact with any distinguished maritime state it would recommend itself by the experience of its advantages to the general accession of all. The convention of commerce and navigation between the United States and France, concluded on 1822 - 06 - 24, was, in the understanding and intent of both parties, as appears upon its face, only a temporary arrangement of the points of difference between them of the most immediate and pressing urgency. It was limited in the first instance to two years from 1822 - 10 - 01, but with a proviso that it should further continue in force ' til the conclusion of a general and definitive treaty of commerce, unless terminated by a notice, six months in advance, of either of the parties to the other. Its operation so far as it extended has been mutually advantageous, and it still continues in force by common consent. But it left unadjusted several objects of great interest to the citizens and subjects of both countries, and particularly a mass of claims to considerable amount of citizens of the United States upon the government of France of indemnity for property taken or destroyed under circumstances of the most aggravated and outrageous character. In the long period during which continual and earnest appeals have been made to the equity and magnanimity of France in behalf of these claims their justice has not been, as it could not be, denied. It was hoped that the accession of a new Sovereign to the throne would have afforded a favorable opportunity for presenting them to the consideration of his government. They have been presented and urged hither to without effect. The repeated and earnest representations of our minister at the Court of France remain as yet even without an answer. Were the demands of nations upon the justice of each other susceptible of adjudication by the sentence of an impartial tribunal, those to which I now refer would long since have been settled and adequate indemnity would have been obtained. There are large amounts of similar claims upon the Netherlands, Naples, and Denmark. For those upon Spain prior to 1819 indemnity was, after many years of patient forbearance, obtained; and those upon Sweden have been lately compromised by a private settlement, in which the claimants themselves have acquiesced. The governments of Denmark and of Naples have been recently reminded of those yet existing against them, nor will any of them be forgotten while a hope may be indulged of obtaining justice by the means within the constitutional power of the executive, and without resorting to those means of self redress which, as well as the time, circumstances, and occasion which may require them, are within the exclusive competency of the legislature. It is with great satisfaction that I am enabled to bear witness to the liberal spirit with which the Republic of Colombia has made satisfaction for well established claims of a similar character, and among the documents now communicated to Congress will be distinguished a treaty of commerce and navigation with that Republic, the ratifications of which have been exchanged since the last recess of the legislature. The negotiation of similar treaties with all of the independent South American states has been contemplated and may yet be accomplished. The basis of them all, as proposed by the United States, has been laid in two principles, the one of entire and unqualified reciprocity, the other the mutual obligation of the parties to place each other permanently upon the footing of the most favored nation. These principles are, indeed, indispensable to the effectual emancipation of the American hemisphere from the thralldom of colonizing monopolies and exclusions, an event rapidly realizing in the progress of human affairs, and which the resistance still opposed in certain parts of Europe to the acknowledgment of the Southern American republics as independent states will, it is believed, contribute more effectually to accomplish. The time has been, and that not remote, when some of those states might, in their anxious desire to obtain a nominal recognition, have accepted of a nominal independence, clogged with burdensome conditions, and exclusive commercial privileges granted to the nation from which they have separated to the disadvantage of all others. They are all now aware that such concessions to any European nation would be incompatible with that independence which they have declared and maintainedAmong the measures which have been suggested to them by the new relations with one another, resulting from the recent changes in their condition, is that of assembling at the Isthmus of Panama a congress, at which each of them should be represented, to deliberate upon objects important to the welfare of all. The republics of Colombia, of Mexico, and of Central America have already deputed plenipotentiaries to such a meeting, and they have invited the United States to be also represented there by their ministers. The invitation has been accepted, and ministers on the part of the United States will be commissioned to attend at those deliberations, and to take part in them so far as may be compatible with that neutrality from which it is neither our intention nor the desire of the other American states that we should depart. The commissioners under the seventh article of the Treaty of Ghent have so nearly completed their arduous labors that, by the report recently received from the agent on the part of the United States, there is reason to expect that the commission will be closed at their next session, appointed for May 22 of the ensuing year. The other commission, appointed to ascertain the indemnities due for slaves carried away from the United States after the close of the late war, have met with some difficulty, which has delayed their progress in the inquiry. A reference has been made to the British government on the subject, which, it may be hoped, will tend to hasten the decision of the commissioners, or serve as a substitute for it. Among the powers specifically granted to Congress by the Constitution are those of establishing uniform laws on the subject of bankruptcies throughout the United States and of providing for organizing, arming, and disciplining the militia and for governing such part of them as may be employed in the services of the United States. The magnitude and complexity of the interests affected by legislation upon these subjects may account for the fact that, long and often as both of them have occupied the attention and animated the debates of Congress, no systems have yet been devised for fulfilling to the satisfaction of the community the duties prescribed by these grants of power. To conciliate the claim of the individual citizen to the enjoyment of personal liberty, with the effective obligation of private contracts, is the difficult problem to be solved by a law of bankruptcy. These are objects of the deepest interest to society, affecting all that is precious in the existence of multitudes of persons, many of them in the classes essentially dependent and helpless, of the age requiring nurture, and of the sex entitled to protection from the free agency of the parent and the husband. The organization of the militia is yet more indispensable to the liberties of the country. It is only by an effective militia that we can at once enjoy the repose of peace and bid defiance to foreign aggression; it is by the militia that we are constituted an armed nation, standing in perpetual panoply of defense in the presence of all the other nations of the earth. To this end it would be necessary, if possible, so to shape its organization as to give it a more united and active energy. There are laws establishing an uniform militia throughout the United States and for arming and equipping its whole body. But it is a body of dislocated members, without the vigor of unity and having little of uniformity but the name. To infuse into this most important institution the power of which it is susceptible and to make it available for the defense of the Union at the shortest notice and at the smallest expense possible of time, of life, and of treasure are among the benefits to be expected from the persevering deliberations of Congress. Among the unequivocal indications of our national prosperity is the flourishing state of our finances. The revenues of the present year, from all their principal sources, will exceed the anticipations of the last. The balance in the Treasury on the first of January last was a little short of $ 2,000,000, exclusive of $ 2,500,000, being the moiety of the loan of $ 5,000,000 authorized by the act of 1824 - 05 - 26. The receipts into the Treasury from the 1st of January to the 30th of September, exclusive of the other moiety of the same loan, are estimated at $ 16,500,000, and it is expected that those of the current quarter will exceed $ 5,000,000, forming an aggregate of receipts of nearly $ 22,000,000, independent of the loan. The expenditures of the year will not exceed that sum more than $ 2,000,000. By those expenditures nearly $ 8,000,000 of the principal of the public debt that have been discharged. More than $ 1,500,000 has been devoted to the debt of gratitude to the warriors of the Revolution; a nearly equal sum to the construction of fortifications and the acquisition of ordnance and other permanent preparations of national defense; $ 500,000 to the gradual increase of the Navy; an equal sum for purchases of territory from the Indians and payment of annuities to them; and upward of $ 1,000,000 for objects of internal improvement authorized by special acts of the last Congress. If we add to these $ 4,000,000 for payment of interest upon the public debt, there remains a sum of $ 7,000,000, which have defrayed the whole expense of the administration of government in its legislative, executive, and judiciary departments, including the support of the military and naval establishments and all the occasional contingencies of a government coextensive with the Union. The amount of duties secured on merchandise imported since the commencement of the year is about $ 25,500,000, and that which will accrue during the current quarter is estimated at $ 5,500,000; from these $ 31,000,000, deducting the drawbacks, estimated at less than $ 7,000,000, a sum exceeding $ 24,000,000 will constitute the revenue of the year, and will exceed the whole expenditures of the year. The entire amount of the public debt remaining due on the first of January next will be short of $ 81,000,000. By an act of Congress of the 3rd of March last a loan of $ 12,000,000 was authorized at 4.5 percent, or an exchange of stock to that amount of 4.5 percent for a stock of 6 percent, to create a fund for extinguishing an equal amount of the public debt, bearing an interest of 6 percent, redeemable in 1826. An account of the measures taken to give effect to this act will be laid before you by the Secretary of the Treasury. As the object which it had in view has been but partially accomplished, it will be for the consideration of Congress whether the power with which it clothed the executive should not be renewed at an early day of the present session, and under what modifications. The act of Congress of the 3rd of March last, directing the Secretary of the Treasury to subscribe, in the name and for the use of the United States, for 1,500 shares of the capital stock of the Chesapeake and Delaware Canal Company, has been executed by the actual subscription for the amount specified; and such other measures have been adopted by that officer, under the act, as the fulfillment of its intentions requires. The latest accounts received of this important undertaking authorize the belief that it is in successful progress. The payments into the Treasury from the proceeds of the sales of the public lands during the present year were estimated at $ 1,000,000. The actual receipts of the first two quarters have fallen very little short of that sum; it is not expected that the second half of the year will be equally productive, but the income of the year from that source may now be safely estimated at $ 1,500,000. The act of Congress of 1824 - 05 - 18, to provide for the extinguishment of the debt due to the United States by the purchasers of public lands, was limited in its operation of relief to the purchaser to the 10th of April last. Its effect at the end of the quarter during which it expired was to reduce that debt from $ 10,000,000 to $ 7,000,000 By the operation of similar prior laws of relief, from and since that of 1821 03 - 02, the debt had been reduced from upward of $ 22,000,000 to $ 10,000,000. It is exceedingly desirable that it should be extinguished altogether; and to facilitate that consummation I recommend to Congress the revival for one year more of the act of 1824 - 05 - 18, with such provisional modification as may be necessary to guard the public interests against fraudulent practices in the resale of the relinquished land. The purchasers of public lands are among the most useful of our fellow citizens, and since the system of sales for cash alone has been introduced great indulgence has been justly extended to those who had previously purchased upon credit. The debt which had been contracted under the credit sales had become unwieldy, and its extinction was alike advantageous to the purchaser and to the public. Under the system of sales, matured as it has been by experience, and adapted to the exigencies of the times, the lands will continue as they have become, an abundant source of revenue; and when the pledge of them to the public creditor shall have been redeemed by the entire discharge of the national debt, the swelling tide of wealth with which they replenish the common Treasury may be made to reflow in unfailing streams of improvement from the Atlantic to the Pacific Ocean. The condition of the various branches of the public service resorting from the Department of War, and their administration during the current year, will be exhibited in the report of the Secretary of War and the accompanying documents herewith communicated. The organization and discipline of the Army are effective and satisfactory. To counteract the prevalence of desertion among the troops it has been suggested to withhold from the men a small portion of their monthly pay until the period of their discharge; and some expedient appears to be necessary to preserve and maintain among the officers so much of the art of horsemanship as could scarcely fail to be found wanting on the possible sudden eruption of a war, which should take us unprovided with a single corps of cavalry. The Military Academy at West Point, under the restrictions of a severe but paternal superintendence, recommends itself more and more to the patronage of the nation, and the numbers of meritorious officers which it forms and introduces to the public service furnishes the means of multiplying the undertakings of the public improvements to which their acquirements at that institution are peculiarly adapted. The school of artillery practice established at Fortress Monroe Hampton, Virginia is well suited to the same purpose, and may need the aid of further legislative provision to the same end. The reports of the various officers at the head of the administrative branches of the military service, connected with the quartering, clothing, subsistence, health, and pay of the Army, exhibit the assiduous vigilance of those officers in the performance of their respective duties, and the faithful accountability which has pervaded every part of the system. Our relations with the numerous tribes of aboriginal natives of this country, scattered over its extensive surface and so dependent even for their existence upon our power, have been during the present year highly interesting. An act of Congress of 1824 - 05 - 25, made an appropriation to defray the expenses of making treaties of trade and friendship with the Indian tribes beyond the Mississippi. An act of 1825 03 - 03, authorized treaties to be made with the Indians for their consent to the making of a road from the frontier of Missouri to that of New Mexico, and another act of the same date provided for defraying the expenses of holding treaties with the Sioux, Chippeways, Menomenees, Sauks, Foxes, etc., for the purpose of establishing boundaries and promoting peace between said tribes. The first and last objects of these acts have been accomplished, and the second is yet in a process of execution. The treaties which since the last session of Congress have been concluded with the several tribes will be laid before the Senate for their consideration conformably to the Constitution. They comprise large and valuable acquisitions of territory, and they secure an adjustment of boundaries and give pledges of permanent peace between several tribes which had been long waging bloody wars against each other. On the 12th of February last a treaty was signed at the Indian Springs between commissioners appointed on the part of the United States and certain chiefs and individuals of the Creek Nation of Indians, which was received at the seat of government only a very few days before the close of the last session of Congress and of the late administration. The advice and consent of the Senate was given to it on the 3rd of March, too late for it to receive the ratification of the then President of the United States; it was ratified on the 7th of March, under the unsuspecting impression that it had been negotiated in good faith and in the confidence inspired by the recommendation of the Senate. The subsequent transactions in relation to this treaty will form the subject of a separate communication. The appropriations made by Congress for public works, as well in the construction of fortifications as for purposes of internal improvement, so far as they have been expended, have been faithfuly applied. Their progress has been delayed by the want of suitable officers for superintending them. An increase of both the corps of engineers, military and topographical, was recommended by my predecessor at the last session of Congress. The reasons upon which that recommendation was founded subsist in all their force and have acquired additional urgency since that time. The Military Academy at West Point will furnish from the cadets there officers well qualified for carrying this measure into effect. The Board of Engineers for Internal Improvement, appointed for carrying into execution the act of Congress of 1824 - 04 - 30, \u201cto procure the necessary surveys, plans, and estimates on the subject of roads and canals,\u201d have been actively engaged in that service from the close of the last session of Congress. They have completed the surveys necessary for ascertaining the practicability of a canal from the Chesapeake Bay to the Ohio River, and are preparing a full report on that subject, which, when completed, will be laid before you. The same observation is to be made with regard to the two other objects of national importance upon which the Board have been occupied, namely, the accomplishment of a national road from this city to New Orleans, and the practicability of uniting the waters of Lake Memphramagog with Connecticut River and the improvement of the navigation of that river. The surveys have been made and are nearly completed. The report may be expected at an early period during the present session of Congress. The acts of Congress of the last session relative to the surveying, marking, or laying out roads in the Territories of Florida, Arkansas, and Michigan, from Missouri to Mexico, and for the continuation of the Cumberland road, are, some of them, fully executed, and others in the process of execution. Those for completing or commencing fortifications have been delayed only so far as the Corps of Engineers has been inadequate to furnish officers for the necessary superintendence of the works. Under the act confirming the statutes of Virginia and Maryland incorporating the Chesapeake and Ohio Canal Company, three commissioners on the part of the United States have been appointed for opening books and receiving subscriptions, in concert with a like number of commissioners appointed on the part of each of those states. A meeting of the commissioners has been post-poned, to await the definitive report of the board of engineers. The light-houses and monuments for the safety of our commerce and mariners, the works for the security of Plymouth Beach and for the preservation of the islands in Boston Harbor, have received the attention required by the laws relating to those objects respectively. The continuation of the Cumberland road, the most important of them all, after surmounting no inconsiderable difficulty in fixing upon the direction of the road, has commenced under the most promising of auspices, with the improvements of recent invention in the mode of construction, and with advantage of a great reduction in the comparative cost of the work. The operation of the laws relating to the Revolutionary pensioners may deserve the renewed consideration of Congress. The act of 1818 - 03 - 18, while it made provision for many meritorious and indigent citizens who had served in the War of Independence, opened a door to numerous abuses and impositions. To remedy this the act of 1820 05 - 01, exacted proofs of absolute indigence, which many really in want were unable and all susceptible of that delicacy which is allied to many virtues must be deeply reluctant to give. The result has been that some among the least deserving have been retained, and some in whom the requisites both of worth and want were combined have been stricken from the list. As the numbers of these venerable relics of an age gone by diminish; as the decays of body, mind, and estate of those that survive must in the common course of nature increase, should not a more liberal portion of indulgence be dealt out to them? May not the want in most instances be inferred from the demand when the service can be proved, and may not the last days of human infirmity be spared the mortification of purchasing a pittance of relief only by the exposure of its own necessities? I submit to Congress the expediency of providing for individual cases of this description by special enactment, or of revising the act of 1820 05 - 01, with a view to mitigate the rigor of its exclusions in favor of persons to whom charity now bestowed can scarcely discharge the debt of justice. The portion of the naval force of the Union in actual service has been chiefly employed on three stations, the Mediterranean, the coasts of South America bordering on the Pacific Ocean, and the West Indies. An occasional cruiser has been sent to range along the African shores most polluted by the traffic of slaves; one armed vessel has been stationed on the coast of our eastern boundary, to cruise along the fishing grounds in Hudsons Bay and on the coast of Labrador, and the first service of a new frigate has been performed in restoring to his native soil and domestic enjoyments the veteran hero whose youthful blood and treasure had freely flowed in the cause of our country's independence, and whose whole life has been a series of services and sacrifices to the improvement of his fellow men. The visit of General Lafayette, alike honorable to himself and to our country, closed, as it had commenced, with the most affecting testimonials of devoted attachment on his part, and of unbounded gratitude of this people to him in return. It will form here after a pleasing incident in the annals of our Union, giving to real history the intense interest of romance and signally marking the unpurchasable tribute of a great nation's social affections to the disinterested champion of the liberties of humankind. The constant maintenance of a small squadron in the Mediterranean is a necessary substitute for the humiliating alternative of paying tribute for the security of our commerce in that sea, and for a precarious peace, at the mercy of every caprice of four Barbary states, by whom it was liable to be violated. An additional motive for keeping a respectable force stationed there at this time is found in the maritime war raging between the Greeks and the Turks, and in which the neutral navigation of this Union is always in danger of outrage and depredation. A few instances have occurred of such depredations upon our merchant vessels by privateers or pirates wearing the Grecian flag, but without real authority from the Greek or any other government. The heroic struggles of the Greeks themselves, in which our warmest sympathies as free men and Christians have been engaged, have continued to be maintained with vicissitudes of success adverse and favorable. Similar motives have rendered expedient the keeping of a like force on the coasts of Peru and Chile on the Pacific. The irregular and convulsive character of the war upon the shores has been extended to the conflicts upon the ocean. An active warfare has been kept up for years with alternate success, though generally to the advantage of the American patriots. But their naval forces have not always been under the control of their own governments. Blockades, unjustifiable upon any acknowledged principles of international law, have been proclaimed by officers in command, and though disavowed by the supreme authorities, the protection of our own commerce against them has been made cause of complaint and erroneous imputations against some of the most gallant officers of our Navy. Complaints equally groundless have been made by the commanders of the Spanish royal forces in those seas; but the most effective protection to our commerce has been the flag and the firmness of our own commanding officers. The cessation of the war by the complete triumph of the patriot cause has removed, it is hoped, all cause of dissension with one party and all vestige of force of the other. But an unsettled coast of many degrees of latitude forming a part of our own territory and a flourishing commerce and fishery extending to the islands of the Pacific and to China still require that the protecting power of the Union should be displayed under its flag as well upon the ocean as upon the land. The objects of the West India Squadron have been to carry into execution the laws for the suppression of the African slave trade; for the protection of our commerce against vessels of piratical character, though bearing commissions from either of the belligerent parties; for its protection against open and unequivocal pirates. These objects during the present year have been accomplished more effectually than at any former period. The African slave trade has long been excluded from the use of our flag, and if some few citizens of our country have continued to set the laws of the Union as well as those of nature and humanity at defiance by persevering in that abominable traffic, it has been only by sheltering themselves under the banners of other nations less earnest for the total extinction of the trade of ours. The active, persevering, and unremitted energy of Captain Warrington and of the officers and men under his command on that trying and perilous service have been crowned with signal success, and are entitled to the approbation of their country. But experience has shown that not even a temporary suspension or relaxation from assiduity can be indulged on that station without reproducing piracy and murder in all their horrors; nor is it probably that for years to come our immensely valuable commerce in those seas can navigate in security without the steady continuance of an armed force devoted to its protection. It were, indeed, a vain and dangerous illusion to believe that in the present or probable condition of human society a commerce so extensive and so rich as ours could exist and be pursued in safety without the continual support of a military marine, the only arm by which the power of this Confederacy can be estimated or felt by foreign nations, and the only standing military force which can never be dangerous to our own liberties at home. A permanent naval peace establishment, therefore, adapted to our present condition, and adaptable to that gigantic growth with which the nation is advancing in its career, is among the subjects which have already occupied the foresight of the last Congress, and which will deserve your serious deliberations. Our Navy, commenced at an early period of our present political organization upon a scale commensurate with the incipient energies, the scanty resources, and the comparative indigence of our infancy, was even then found adequate to cope with all the powers of Barbary, save the first, and with one of the principle maritime powers of Europe. At a period of further advancement, but with little accession of strength, it not only sustained with honor the most unequal of conflicts, but covered itself and our country with unfading glory. But it is only since the close of the late war that by the numbers and force of the ships of which it was composed it could deserve the name of a navy. Yet it retains nearly the same organization as when it consisted only of five frigates. The rules and regulations by which it is governed earnestly call for revision, and the want of a naval school of instruction, corresponding with the Military Academy at West Point, for the formation of scientific and accomplished officers, is felt with daily increasing aggravation. The act of Congress of 1824 - 05 - 26, authorizing an examination and survey of the harbor of Charleston, in South Carolina, of St. Marys, in Georgia, and of the coast of Florida, and for other purposes, has been executed so far as the appropriation would admit. Those of the 3rd of March last, authorizing the establishment of a navy yard and depot on the coast of Florida, in the Gulf of Mexico, and authorizing the building of 10 sloops of war, and for other purposes, are in the course of execution, for the particulars of which and other objects connected with this Department I refer to the report of the Secretary of the Navy, herewith communicated. A report from the Postmaster General is also submitted, exhibiting the present flourishing condition of that Department. For the first time for many years the receipts for the year ending on the first of July last exceeded the expenditures during the same period to the amount of more than $ 45,000. Other facts equally creditable to the administration of this Department are that in two years from 1823 - 07 - 01, an improvement of more than $ 185,000 in its pecuniary affairs has been realized; that in the same interval the increase of the transportation of the mail has exceeded 1,500,000 miles annually, and that 1,040 new post offices have been established. It hence appears that under judicious management the income from this establishment may be relied on as fully adequate to defray its expenses, and that by the discontinuance of post roads altogether unproductive, others of more useful character may be opened, ' til the circulation of the mail shall keep pace with the spread of our population, and the comforts of friendly correspondence, the exchanges of internal traffic, and the lights of the periodical press shall be distributed to the remotest corners of the Union, at a charge scarcely perceptible to any individual, and without the cost of a dollar to the public Treasury. Upon this first occasion of addressing the legislature of the Union, with which I have been honored, in presenting to their view the execution so far as it has been effected of the measures sanctioned by them for promoting the internal improvement of our country, I can not close the communication without recommending to their calm and persevering consideration the general principle in a more enlarged extent. The great object of the institution of civil government is the improvement of the condition of those who are parties to the social compact, and no government, in what ever form constituted, can accomplish the lawful ends of its institution but in proportion as it improves the condition of those over whom it is established. Roads and canals, by multiplying and facilitating the communications and intercourse between distant regions and multitudes of men, are among the most important means of improvement. But moral, political, intellectual improvement are duties assigned by the Author of Our Existence to social no less than to individual man. For the fulfillment of those duties governments are invested with power, and to the attainment of the end, the progressive improvement of the condition of the governed, the exercise of delegated powers is a duty
