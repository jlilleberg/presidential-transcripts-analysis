d I shall stand either exonerated by my countrymen or classed with the mass of those who promised that they might deceive and flattered with the intention to betray. However strong may be my present purpose to realize the expectations of a magnanimous and confiding people, I too well understand the dangerous temptations to which I shall be exposed from the magnitude of the power which it has been the pleasure of the people to commit to my hands not to place my chief confidence upon the aid of that Almighty Power which has hitherto protected me and enabled me to bring to favorable issues other important but still greatly inferior trusts heretofore confided to me by my country. The broad foundation upon which our Constitution rests being the people, a breath of theirs having made, as a breath can unmake, change, or modify it, it can be assigned to none of the great divisions of government but to that of democracy. If such is its theory, those who are called upon to administer it must recognize as its leading principle the duty of shaping their measures so as to produce the greatest good to the greatest number. But with these broad admissions, if we would compare the sovereignty acknowledged to exist in the mass of our people with the power claimed by other sovereignties, even by those which have been considered most purely democratic, we shall find a most essential difference. All others lay claim to power limited only by their own will. The majority of our citizens, on the contrary, possess a sovereignty with an amount of power precisely equal to that which has been granted to them by the parties to the national compact, and nothing beyond. We admit of no government by divine right, believing that so far as power is concerned the Beneficent Creator has made no distinction amongst men; that all are upon an equality, and that the only legitimate right to govern is an express grant of power from the governed. The Constitution of the United States is the instrument containing this grant of power to the several departments composing the Government. On an examination of that instrument it will be found to contain declarations of power granted and of power withheld. The latter is also susceptible of division into power which the majority had the right to grant, but which they do not think proper to intrust to their agents, and that which they could not have granted, not being possessed by themselves. In other words, there are certain rights possessed by each individual American citizen which in his compact with the others he has never surrendered. Some of them, indeed, he is unable to surrender, being, in the language of our system, unalienable. The boasted privilege of a Roman citizen was to him a shield only against a petty provincial ruler, whilst the proud democrat of Athens would console himself under a sentence of death for a supposed violation of the national faith, which no one understood and which at times was the subject of the mockery of all, or the banishment from his home, his family, and his country with or without an alleged cause, that it was the act not of a single tyrant or hated aristocracy, but of his assembled countrymen. Far different is the power of our sovereignty. It can interfere with no one's faith, prescribe forms of worship for no one's observance, inflict no punishment but after well ascertained guilt, the result of investigation under rules prescribed by the Constitution itself. These precious privileges, and those scarcely less important of giving expression to his thoughts and opinions, either by writing or speaking, unrestrained but by the liability for injury to others, and that of a full participation in all the advantages which flow from the Government, the acknowledged property of all, the American citizen derives from no charter granted by his fellow man. He claims them because he is himself a man, fashioned by the same Almighty hand as the rest of his species and entitled to a full share of the blessings with which He has endowed them. Notwithstanding the limited sovereignty possessed by the people of the United Stages and the restricted grant of power to the Government which they have adopted, enough has been given to accomplish all the objects for which it was created. It has been found powerful in war, and hitherto justice has been administered, and intimate union effected, domestic tranquillity preserved, and personal liberty secured to the citizen. As was to be expected, however, from the defect of language and the necessarily sententious manner in which the Constitution is written, disputes have arisen as to the amount of power which it has actually granted or was intended to grant. This is more particularly the case in relation to that part of the instrument which treats of the legislative branch, and not only as regards the exercise of powers claimed under a general clause giving that body the authority to pass all laws necessary to carry into effect the specified powers, but in relation to the latter also. It is, however, consolatory to reflect that most of the instances of alleged departure from the letter or spirit of the Constitution have ultimately received the sanction of a majority of the people. And the fact that many of our statesmen most distinguished for talent and patriotism have been at one time or other of their political career on both sides of each of the most warmly disputed questions forces upon us the inference that the errors, if errors there were, are attributable to the intrinsic difficulty in many instances of ascertaining the intentions of the framers of the Constitution rather than the influence of any sinister or unpatriotic motive. But the great danger to our institutions does not appear to me to be in a usurpation by the Government of power not granted by the people, but by the accumulation in one of the departments of that which was assigned to others. Limited as are the powers which have been granted, still enough have been granted to constitute a despotism if concentrated in one of the departments. This danger is greatly heightened, as it has been always observable that men are less jealous of encroachments of one department upon another than upon their own reserved rights. When the Constitution of the United States first came from the hands of the Convention which formed it, many of the sternest republicans of the day were alarmed at the extent of the power which had been granted to the Federal Government, and more particularly of that portion which had been assigned to the executive branch. There were in it features which appeared not to be in harmony with their ideas of a simple representative democracy or republic, and knowing the tendency of power to increase itself, particularly when exercised by a single individual, predictions were made that at no very remote period the Government would terminate in virtual monarchy. It would not become me to say that the fears of these patriots have been already realized; but as I sincerely believe that the tendency of measures and of men's opinions for some years past has been in that direction, it is, I conceive, strictly proper that I should take this occasion to repeat the assurances I have heretofore given of my determination to arrest the progress of that tendency if it really exists and restore the Government to its pristine health and vigor, as far as this can be effected by any legitimate exercise of the power placed in my hands. I proceed to state in as summary a manner as I can my opinion of the sources of the evils which have been so extensively complained of and the correctives which may be applied. Some of the former are unquestionably to be found in the defects of the Constitution; others, in my judgment, are attributable to a misconstruction of some of its provisions. Of the former is the eligibility of the same individual to a second term of the Presidency. The sagacious mind of Mr. Jefferson early saw and lamented this error, and attempts have been made, hitherto without success, to apply the amendatory power of the States to its correction. As, however, one mode of correction is in the power of every President, and consequently in mine, it would be useless, and perhaps invidious, to enumerate the evils of which, in the opinion of many of our fellow citizens, this error of the sages who framed the Constitution may have been the source and the bitter fruits which we are still to gather from it if it continues to disfigure our system. It may be observed, however, as a general remark, that republics can commit no greater error than to adopt or continue any feature in their systems of government which may be calculated to create or increase the lover of power in the bosoms of those to whom necessity obliges them to commit the management of their affairs; and surely nothing is more likely to produce such a state of mind than the long continuance of an office of high trust. Nothing can be more corrupting, nothing more destructive of all those noble feelings which belong to the character of a devoted republican patriot. When this corrupting passion once takes possession of the human mind, like the love of gold it becomes insatiable. It is the never-dying worm in his bosom, grows with his growth and strengthens with the declining years of its victim. If this is true, it is the part of wisdom for a republic to limit the service of that officer at least to whom she has intrusted the management of her foreign relations, the execution of her laws, and the command of her armies and navies to a period so short as to prevent his forgetting that he is the accountable agent, not the principal; the servant, not the master. Until an amendment of the Constitution can be effected public opinion may secure the desired object. I give my aid to it by renewing the pledge heretofore given that under no circumstances will I consent to serve a second term. But if there is danger to public liberty from the acknowledged defects of the Constitution in the want of limit to the continuance of the Executive power in the same hands, there is, I apprehend, not much less from a misconstruction of that instrument as it regards the powers actually given. I can not conceive that by a fair construction any or either of its provisions would be found to constitute the President a part of the legislative power. It can not be claimed from the power to recommend, since, although enjoined as a duty upon him, it is a privilege which he holds in common with every other citizen; and although there may be something more of confidence in the propriety of the measures recommended in the one case than in the other, in the obligations of ultimate decision there can be no difference. In the language of the Constitution, \u201call the legislative powers\u201d which it grants \u201care vested in the Congress of the United States.\u201d It would be a solecism in language to say that any portion of these is not included in the whole. It may be said, indeed, that the Constitution has given to the Executive the power to annul the acts of the legislative body by refusing to them his assent. So a similar power has necessarily resulted from that instrument to the judiciary, and yet the judiciary forms no part of the Legislature. There is, it is true, this difference between these grants of power: The Executive can put his negative upon the acts of the Legislature for other cause than that of want of conformity to the Constitution, whilst the judiciary can only declare void those which violate that instrument. But the decision of the judiciary is final in such a case, whereas in every instance where the veto of the Executive is applied it may be overcome by a vote of two-thirds of both Houses of Congress. The negative upon the acts of the legislative by the executive authority, and that in the hands of one individual, would seem to be an incongruity in our system. Like some others of asimilar character, however, it appears to be highly expedient, and if used only with the forbearance and in the spirit which was intended by its authors it may be productive of great good and be found one of the best safeguards to the Union. At the period of the formation of the Constitution the principle does not appear to have enjoyed much favor in the State governments. It existed but in two, and in one of these there was a plural executive. If we would search for the motives which operated upon the purely patriotic and nlightened assembly which framed the Constitution for the adoption of a provision so apparently repugnant to the leading democratic principle that the majority should govern, we must reject the idea that they anticipated from it any benefit to the ordinary course of legislation. They knew too well the high degree of intelligence which existed among the people and the enlightened character of the State legislatures not to have the fullest confidence that the two bodies elected by them would be worthy representatives of such constituents, and, of course, that they would require no aid in conceiving and maturing the measures which the circumstances of the country might require. And it is preposterous to suppose that a thought could for a moment have been entertained that the President, placed at the capital, in the center of the country, could better understand the wants and wishes of the people than their own immediate representatives, who spend a part of every year among them, living with them, often laboring with them, and bound to them by the triple tie of interest, duty, and affection. To assist or control Congress, then, in its ordinary legislation could not, I conceive, have been the motive for conferring the veto power on the President. This argument acquires additional force from the fact of its never having been thus used by the first six Presidents and two of them were members of the Convention, one presiding over its deliberations and the other bearing a larger share in consummating the labors of that august body than any other person. But if bills were never returned to Congress by either of the Presidents above referred to upon the ground of their being inexpedient or not as well adapted as they might be to the wants of the people, the veto was applied upon that of want of conformity to the Constitution or because errors had been committed from a too hasty enactment. There is another ground for the adoption of the veto principle, which had probably more influence in recommending it to the Convention than any other. I refer to the security which it gives to the just and equitable action of the Legislature upon all parts of the Union. It could not but have occurred to the Convention that in a country so extensive, embracing so great a variety of soil and climate, and consequently of products, and which from the same causes must ever exhibit a great difference in the amount of the population of its various sections, calling for a great diversity in the employments of the people, that the legislation of the majority might not always justly regard the rights and interests of the minority, and that acts of this character might be passed under an express grant by the words of the Constitution, and therefore not within the competency of the judiciary to declare void; that however enlightened and patriotic they might suppose from past experience the members of Congress might be, and however largely partaking, in the general, of the liberal feelings of the people, it was impossible to expect that bodies so constituted should not sometimes be controlled by local interests and sectional feelings. It was proper, therefore, to provide some umpire from whose situation and mode of appointment more independence and freedom from such influences might be expected. Such a one was afforded by the executive department constituted by the Constitution. A person elected to that high office, having his constituents in every section, State, and subdivision of the Union, must consider himself bound by the most solemn sanctions to guard, protect, and defend the rights of all and of every portion, great or small, from the injustice and oppression of the rest. I consider the veto power, therefore given by the Constitution to the Executive of the United States solely as a conservative power, to be used only first, to protect the Constitution from violation; secondly, the people from the effects of hasty legislation where their will has been probably disregarded or not well understood, and, thirdly, to prevent the effects of combinations violative of the rights of minorities. In reference to the second of these objects I may observe that I consider it the right and privilege of the people to decide disputed points of the Constitution arising from the general grant of power to Congress to carry into effect the powers expressly given; and I believe with Mr. Madison that \u201crepeated recognitions under varied circumstances in acts of the legislative, executive, and judicial branches of the Government, accompanied by indications in different modes of the concurrence of the general will of the nation,\u201d as affording to the President sufficient authority for his considering such disputed points as settled. Upward of half a century has elapsed since the adoption of the present form of government. It would be an object more highly desirable than the gratification of the curiosity of speculative statesmen if its precise situation could be ascertained, a fair exhibit made of the operations of each of its departments, of the powers which they respectively claim and exercise, of the collisions which have occurred between them or between the whole Government and those of the States or either of them. We could then compare our actual condition after fifty years ' trial of our system with what it was in the commencement of its operations and ascertain whether the predictions of the patriots who opposed its adoption or the confident hopes of its advocates have been best realized. The great dread of the former seems to have been that the reserved powers of the States would be absorbed by those of the Federal Government and a consolidated power established, leaving to the States the shadow only of that independent action for which they had so zealously contended and on the preservation of which they relied as the last hope of liberty. Without denying that the result to which they looked with so much apprehension is in the way of being realized, it is obvious that they did not clearly see the mode of its accomplishment The General Government has seized upon none of the reserved rights of the States. AS far as any open warfare may have gone, the State authorities have amply maintained their rights. To a casual observer our system presents no appearance of discord between the different members which compose it. Even the addition of many new ones has produced no jarring. They move in their respective orbits in perfect harmony with the central head and with each other. But there is still an undercurrent at work by which, if not seasonably checked, the worst apprehensions of our antifederal patriots will be realized, and not only will the State authorities be overshadowed by the great increase of power in the executive department of the General Government, but the character of that Government, if not its designation, be essentially and radically changed. This state of things has been in part effected by causes inherent in the Constitution and in part by the never-failing tendency of political power to increase itself. By making the President the sole distributer of all the patronage of the Government the framers of the Constitution do not appear to have anticipated at how short a period it would become a formidable instrument to control the free operations of the State governments. Of trifling importance at first, it had early in Mr. Jefferson's Administration become so powerful as to create great alarm in the mind of that patriot from the potent influence it might exert in controlling the freedom of the elective franchise. If such could have then been the effects of its influence, how much greater must be the danger at this time, quadrupled in amount as it certainly is and more completely under the control of the Executive will than their construction of their powers allowed or the forbearing characters of all the early Presidents permitted them to make. But it is not by the extent of its patronage alone that the executive department has become dangerous, but by the use which it appears may be made of the appointing power to bring under its control the whole revenues of the country. The Constitution has declared it to be the duty of the President to see that the laws are executed, and it makes him the Commander in Chief of the Armies and Navy of the United States. If the opinion of the most approved writers upon that species of mixed government which in modern Europe is termed monarchy in contradistinction to despotism is correct, there was wanting no other addition to the powers of our Chief Magistrate to stamp a monarchical character on our Government but the control of the public finances; and to me it appears strange indeed that anyone should doubt that the entire control which the President possesses over the officers who have the custody of the public money, by the power of removal with or without cause, does, for all mischievous purposes at least, virtually subject the treasure also to his disposal. The first Roman Emperor, in his attempt to seize the sacred treasure, silenced the opposition of the officer to whose charge it had been committed by a significant allusion to his sword. By a selection of political instruments for the care of the public money a reference to their commissions by a President would be quite as effectual an argument as that of Caesar to the Roman knight. I am not insensible of the great difficulty that exists in drawing a proper plan for the safe keeping and disbursement of the public revenues, and I know the importance which has been attached by men of great abilities and patriotism to the divorce, as it is called, of the Treasury from the banking institutions. It is not the divorce which is complained of, but the unhallowed union of the Treasury with the executive department, which has created such extensive alarm. To this danger to our republican institutions and that created by the influence given to the Executive through the instrumentality of the Federal officers I propose to apply all the remedies which may be at my command. It was certainly a great error in the framers of the Constitution not to have made the officer at the head of the Treasury Department entirely independent of the Executive. He should at least have been removable only upon the demand of the popular branch of the Legislature. I have determined never to remove a Secretary of the Treasury without communicating all the circumstances attending such removal to both Houses of Congress. The influence of the Executive in controlling the freedom of the elective franchise through the medium of the public officers can be effectually checked by renewing the prohibition published by Mr. Jefferson forbidding their interference in elections further than giving their own votes, and their own independence secured by an assurance of perfect immunity in exercising this sacred privilege of freemen under the dictates of their own unbiased judgments. Never with my consent shall an officer of the people, compensated for his services out of their pockets, become the pliant instrument of Executive will. There is no part of the means placed in the hands of the Executive which might be used with greater effect for unhallowed purposes than the control of the public press. The maxim which our ancestors derived from the mother country that \u201cthe freedom of the press is the great bulwark of civil and religious liberty\u201d is one of the most precious legacies which they have left us. We have learned, too, from our own as well as the experience of other countries, that golden shackles, by whomsoever or by whatever pretense imposed, are as fatal to it as the iron bonds of despotism. The presses in the necessary employment of the Government should never be used \u201cto clear the guilty or to varnish crime.\u201d A decent and manly examination of the acts of the Government should be not only tolerated, but encouraged. Upon another occasion I have given my opinion at some length upon the impropriety of Executive interference in the legislation of Congress, that the article in the Constitution making it the duty of the President to communicate information and authorizing him to recommend measures was not intended to make him the source in legislation, and, in particular, that he should never be looked to for schemes of finance. It would be very strange, indeed, that the Constitution should have strictly forbidden one branch of the Legislature from interfering in the origination of such bills and that it should be considered proper that an altogether different department of the Government should be permitted to do so. Some of our best political maxims and opinions have been drawn from our parent isle. There are others, however, which can not be introduced in our system without singular incongruity and the production of much mischief, and this I conceive to be one. No matter in which of the houses of Parliament a bill may originate nor by whom introduced, a minister or a member of the opposition, by the fiction of law, or rather of Constitutional principle, the sovereign is supposed to have prepared it agreeably to his will and then submitted it to Parliament for their advice and consent. Now the very reverse is the case here, not only with regard to the principle, but the forms prescribed by the Constitution. The principle certainly assigns to the only body constituted by the Constitution ( the legislative body ) the power to make laws, and the forms even direct that the enactment should be ascribed to them. The Senate, in relation to revenue bills, have the right to propose amendments, and so has the Executive by the power given him to return them to the House of Representatives with his objections. It is in his power also to propose amendments in the existing revenue laws, suggested by his observations upon their defective or injurious operation. But the delicate duty of devising schemes of revenue should be left where the Constitution has placed it, with the immediate representatives of the people. For similar reasons the mode of keeping the public treasure should be prescribed by them, and the further removed it may be from the control of the Executive the more wholesome the arrangement and the more in accordance with republican principle. Connected with this subject is the character of the currency. The idea of making it exclusively metallic, however well intended, appears to me to be fraught with more fatal consequences than any other scheme having no relation to the personal rights of the citizens that has ever been devised. If any single scheme could produce the effect of arresting at once that mutation of condition by which thousands of our most indigent fellow citizens by their industry and enterprise are raised to the possession of wealth, that is the one. If there is one measure better calculated than another to produce that state of things so much deprecated by all true republicans, by which the rich are daily adding to their hoards and the poor sinking deeper into penury, it is an exclusive metallic currency. Or if there is a process by which the character of the country for generosity and nobleness of feeling may be destroyed by the great increase and neck toleration of usury, it is an exclusive metallic currency. Amongst the other duties of a delicate character which the President is called upon to perform is the supervision of the government of the Territories of the United States. Those of them which are destined to become members of our great political family are compensated by their rapid progress from infancy to manhood for the partial and temporary deprivation of their political rights. It is in this District only where American citizens are to be found who under a settled policy are deprived of many important political privileges without any inspiring hope as to the future. Their only consolation under circumstances of such deprivation is that of the devoted exterior guards of a camp, that their sufferings secure tranquillity and safety within. Are there any of their countrymen, who would subject them to greater sacrifices, to any other humiliations than those essentially necessary to the security of the object for which they were thus separated from their fellow citizens? Are their rights alone not to be guaranteed by the application of those great principles upon which all our Constitutions are founded? We are told by the greatest of British orators and statesmen that at the commencement of the War of the Revolution the most stupid men in England spoke of \u201ctheir American subjects.\u201d Are there, indeed, citizens of any of our States who have dreamed of their subjects in the District of Columbia? Such dreams can never be realized by any agency of mine. The people of the District of Columbia are not the subjects of the people of the States, but free American citizens. Being in the latter condition when the Constitution was formed, no words used in that instrument could have been intended to deprive them of that character. If there is anything in the great principle of unalienable rights so emphatically insisted upon in our Declaration of Independence, they could neither make nor the United States accept a surrender of their liberties and become the subjects, in other words, the slaves, of their former fellow citizens. If this be true, and it will scarcely be denied by anyone who has a correct idea of his own rights as an American citizen, the grant to Congress of exclusive jurisdiction in the District of Columbia can be interpreted, so far as respects the aggregate people of the United States, as meaning nothing more than to allow to Congress the controlling power necessary to afford a free and safe exercise of the functions assigned to the General Government by the Constitution. In all other respects the legislation of Congress should be adapted to their peculiar position and wants and be conformable with their deliberate opinions of their own interests. I have spoken of the necessity of keeping the respective departments of the Government, as well as all the other authorities of our country, within their appropriate orbits. This is a matter of difficulty in some cases, as the powers which they respectively claim are often not defined by any distinct lines. Mischievous, however, in their tendencies as collisions of this kind may be, those which arise between the respective communities which for certain purposes compose one nation are much more so, for no such nation can long exist without the careful culture of those feelings of confidence and affection which are the effective bonds to union between free and confederated states. Strong as is the tie of interest, it has been often found ineffectual. Men blinded by their passions have been known to adopt measures for their country in direct opposition to all the suggestions of policy. The alternative, then, is to destroy or keep down a bad passion by creating and fostering a good one, and this seems to be the corner stone upon which our American political architects have reared the fabric of our Government. The cement which was to bind it and perpetuate its existence was the affectionate attachment between all its members. To insure the continuance of this feeling, produced at first by a community of dangers, of sufferings, and of interests, the advantages of each were made accessible to all. No participation in any good possessed by any member of our extensive Confederacy, except in domestic government, was withheld from the citizen of any other member. By aprocess attended with no difficulty, no delay, no expense but that of removal, the citizen of one might become the citizen of any other, and successively of the whole. The lines, too, separating powers to be exercised by the citizens of one State from those of another seem to be so distinctly drawn as to leave no room for misunderstanding. The citizens of each State unite in their persons all the privileges which that character confers and all that they may claim as citizens of the United States, but in no case can the same persons at the same time act as the citizen of two separate States, and he is therefore positively precluded from any interference with the reserved powers of any State but that of which he is for the time being a citizen. He may, indeed, offer to the citizens of other States his advice as to their management, and the form in which it is tendered is left to his own discretion and sense of propriety. It may be observed, however, that organized associations of citizens requiring compliance with their wishes too much resemble the recommendations of Athens to her allies, supported by an armed and powerful fleet. It was, indeed, to the ambition of the leading States of Greece to control the domestic concerns of the others that the destruction of that celebrated Confederacy, and subsequently of all its members, is mainly to be attributed, and it is owing to the absence of that spirit that the Helvetic Confederacy has for so many years been preserved. Never has there been seen in the institutions of the separate members of any confederacy more elements of discord. In the principles and forms of government and religion, as well as in the circumstances of the several Cantons, so marked a discrepancy was observable as to promise anything but harmony in their intercourse or permanency in their alliance, and yet for ages neither has been interrupted. Content with the positive benefits which their union produced, with the independence and safety from foreign aggression which it secured, these sagacious people respected the institutions of each other, however repugnant to their own principles and prejudices. Our Confederacy, fellow citizens, can only be preserved by the same forbearance. Our citizens must be content with the exercise of the powers with which the Constitution clothes them. The attempt of those of one State to control the domestic institutions of another can only result in feelings of distrust and jealousy, the certain harbingers of disunion, violence, and civil war, and the ultimate destruction of our free institutions. Our Confederacy is perfectly illustrated by the terms and principles governing a common copartnership There is a fund of power to be exercised under the direction of the joint councils of the allied members, but that which has been reserved by the individual members is intangible by the common Government or the individual members composing it. To attempt it finds no support in the principles of our Constitution. It should be our constant and earnest endeavor mutually to cultivate a spirit of concord and harmony among the various parts of our Confederacy. Experience has abundantly taught us that the agitation by citizens of one part of the Union of a subject not confided to the General Government, but exclusively under the guardianship of the local authorities, is productive of no other consequences than bitterness, alienation, discord, and injury to the very cause which is intended to be advanced. Of all the great interests which appertain to our country, that of union cordial, confiding, fraternal union, is by far the most important, since it is the only true and sure guaranty of all others. In consequence of the embarrassed state of business and the currency, some of the States may meet with difficulty in their financial concerns. However deeply we may regret anything imprudent or excessive in the engagements into which States have entered for purposes of their own, it does not become us to disparage the States governments, nor to discourage them from making proper efforts for their own relief. On the contrary, it is our duty to encourage them to the extent of our Constitutional authority to apply their best means and cheerfully to make all necessary sacrifices and submit to all necessary burdens to fulfill their engagements and maintain their credit, for the character and credit of the several States form a part of the character and credit of the whole country. The resources of the country are abundant, the enterprise and activity of our people proverbial, and we may well hope that wise legislation and prudent administration by the respective governments, each acting within its own sphere, will restore former prosperity. Unpleasant and even dangerous as collisions may sometimes be between the constituted authorities of the citizens of our country in relation to the lines which separate their respective jurisdictions, the results can be of no vital injury to our institutions if that ardent patriotism, that devoted attachment to liberty, that spirit of moderation and forbearance for which our countrymen were once distinguished, continue to be cherished. If this continues to be the ruling passion of our souls, the weaker feeling of the mistaken enthusiast will be corrected, the Utopian dreams of the scheming politician dissipated, and the complicated intrigues of the demagogue rendered harmless. The spirit of liberty is the sovereign balm for every injury which our institutions may receive. On the contrary, no care that can be used in the construction of our Government, no division of powers, no distribution of checks in its several departments, will prove effectual to keep us a free people if this spirit is suffered to decay; and decay it will without constant nurture. To the neglect of this duty the best historians agree in attributing the ruin of all the republics with whose existence and fall their writings have made us acquainted. The same causes will ever produce the same effects, and as long as the love of power is a dominant passion of the human bosom, and as long as the understandings of men can be warped and their affections changed by operations upon their passions and prejudices, so long will the liberties of a people depend on their own constant attention to its preservation. The danger to all well established free governments arises from the unwillingness of the people to believe in its existence or from the influence of designing men diverting their attention from the quarter whence it approaches to a source from which it can never come. This is the old trick of those who would usurp the government of their country. In the name of democracy they speak, warning the people against the influence of wealth and the danger of aristocracy. History, ancient and modern, is full of such examples. Caesar became the master of the Roman people and the senate under the pretense of supporting the democratic claims of the former against the aristocracy of the latter; Cromwell, in the character of protector of the liberties of the people, became the dictator of England, and Bolivar possessed himself of unlimited power with the title of his country's liberator. There is, on the contrary, no instance on record of an extensive and well established republic being changed into an aristocracy. The tendencies of all such governments in their decline is to monarchy, and the antagonist principle to liberty there is the spirit of faction, a spirit which assumes the character and in times of great excitement imposes itself upon the people as the genuine spirit of freedom, and, like the false Christs whose coming was foretold by the Savior, seeks to, and were it possible would, impose upon the true and most faithful disciples of liberty. It is in periods like this that it behooves the people to be most watchful of those to whom they have intrusted power. And although there is at times much difficulty in distinguishing the false from the true spirit, a calm and dispassionate investigation will detect the counterfeit, as well by the character of its operations as the results that are produced. The true spirit of liberty, although devoted, persevering, bold, and uncompromising in principle, that secured is mild and tolerant and scrupulous as to the means it employs, whilst the spirit of party, assuming to be that of liberty, is harsh, vindictive, and intolerant, and totally reckless as to the character of the allies which it brings to the aid of its cause. When the genuine spirit of liberty animates the body of a people to a thorough examination of their affairs, it leads to the excision of every excrescence which may have fastened itself upon any of the departments of the government, and restores the system to its pristine health and beauty. But the reign of an intolerant spirit of party amongst a free people seldom fails to result in a dangerous accession to the executive power introduced and established amidst unusual professions of devotion to democracy. The foregoing remarks relate almost exclusively to matters connected with our domestic concerns. It may be proper, however, that I should give some indications to my fellow citizens of my proposed course of conduct in the management of our foreign relations. I assure them, therefore, that it is my intention to use every means in my power to preserve the friendly intercourse which now so happily subsists with every foreign nation, and that although, of course, not well informed as to the state of pending negotiations with any of them, I see in the personal characters of the sovereigns, as well as in the mutual interests of our own and of the governments with which our relations are most intimate, a pleasing guaranty that the harmony so important to the interests of their subjects as well as of our citizens will not be interrupted by the advancement of any claim or pretension upon their part to which our honor would not permit us to yield. Long the defender of my country's rights in the field, I trust that my fellow citizens will not see in my earnest desire to preserve peace with foreign powers any indication that their rights will ever be sacrificed or the honor of the nation tarnished by any admission on the part of their Chief Magistrate unworthy of their former glory. In our intercourse with our aboriginal neighbors the same liberality and justice which marked the course prescribed to me by two of my illustrious predecessors when acting under their direction in the discharge of the duties of superintendent and commissioner shall be strictly observed. I can conceive of no more sublime spectacle, none more likely to propitiate an impartial and common Creator, than a rigid adherence to the principles of justice on the part of a powerful nation in its transactions with aweaker and uncivilized people whom circumstances have placed at its disposal. Before concluding, fellow citizens, I must say something to you on the subject of the parties at this time existing in our country. To me it appears perfectly clear that the interest of that country requires that the violence of the spirit by which those parties are at this time governed must be greatly mitigated, if not entirely extinguished, or consequences will ensue which are appalling to be thought of. If parties in a republic are necessary to secure a degree of vigilance sufficient to keep the public functionaries within the bounds of law and duty, at that point their usefulness ends. Beyond that they become destructive of public virtue, the parent of a spirit antagonist to that of liberty, and eventually its inevitable conqueror. We have examples of republics where the love of country and of liberty at one time were the dominant passions of the whole mass of citizens, and yet, with the continuance of the name and forms of free government, not a vestige of these qualities remaining in the bosoms of any one of its citizens. It was the beautiful remark of a distinguished English writer that \u201cin the Roman senate Octavius had a party and Anthony a party, but the Commonwealth had none.\u201d Yet the senate continued to meet in the temple of liberty to talk of the sacredness and beauty of the Commonwealth and gaze at the statues of the elder Brutus and of the Curtii and Decii, and the people assembled in the forum, not, as in the days of Camillus and the Scipios, to cast their free votes for annual magistrates or pass upon the acts of the senate, but to receive from the hands of the leaders of the respective parties their share of the spoils and to shout for one or the other, as those collected in Gaul or Egypt and the lesser Asia would furnish the larger dividend. The spirit of liberty had fled, and, avoiding the abodes of civilized man, had sought protection in the wilds of Scythia or Scandinavia; and so under the operation of the same causes and influences it will fly from our Capitol and our forums. A calamity so awful, not only to our country, but to the world, must be deprecated by every patriot and every tendency to a state of things likely to produce it immediately checked. Such a tendency has existed, does exist. Always the friend of my countrymen, never their flatterer, it becomes my duty to say to them from this high place to which their partiality has exalted me that there exists in the land a spirit hostile to their best interests, hostile to liberty itself. It is a spirit contracted in its views, selfish in its objects. It looks to the aggrandizement of a few even to the destruction of the interests of the whole. The entire remedy is with the people. Something, however, may be effected by the means which they have placed in my hands. It is union that we want, not of a party for the sake of that party, but aunion of the whole country for the sake of the whole country, for the defense of its interests and its honor against foreign aggression, for the defense of those principles for which our ancestors so gloriously contended As far as it depends upon me it shall be accomplished. All the influence that I possess shall be exerted to prevent the formation at least of an Executive party in the halls of the legislative body. I wish for the support of no member of that body to any measure of mine that does not satisfy his judgment and his sense of duty to those from whom he holds his appointment, nor any confidence in advance from the people but that asked for by Mr. Jefferson, \u201cto give firmness and effect to the legal administration of their affairs.\u201d I deem the present occasion sufficiently important and solemn to justify me in expressing to my fellow citizens a profound reverence for the Christian religion and a thorough conviction that sound morals, religious liberty, and a just sense of religious responsibility are essentially connected with all true and lasting happiness; and to that good Being who has blessed us by the gifts of civil and religious freedom, who watched over and prospered the labors of our fathers and has hitherto preserved to us institutions far exceeding in excellence those of any other people, let us unite in fervently commending every interest of our beloved country in all future time. Fellow citizens, being fully invested with that high office to which the partiality of my countrymen has called me, I now take an affectionate leave of you. You will bear with you to your homes the remembrance of the pledge I have this day given to discharge all the high duties of my exalted station according to the best of my ability, and I shall enter upon their performance with entire confidence in the support of a just and generous people ", "Elected by the American people to the highest office known to our laws, I appear here to take the oath prescribed by the Constitution, and, in compliance with a time honored custom, to address those who are now assembled. The confidence and respect shown by my countrymen in calling me to be the Chief Magistrate of a Republic holding a high rank among the nations of the earth have inspired me with feelings of the most profound gratitude; but when I reflect that the acceptance of the office which their partiality has bestowed imposes the discharge of the most arduous duties and involves the weightiest obligations, I am conscious that the position which I have been called to fill, though sufficient to satisfy the loftiest ambition, is surrounded by fearful responsibilities. Happily, however, in the performance of my new duties I shall not be without able cooperation. The legislative and judicial branches of the Government present prominent examples of distinguished civil attainments and matured experience, and it shall be my endeavor to call to my assistance in the Executive Departments individuals whose talents, integrity, and purity of character will furnish ample guaranties for the faithful and honorable performance of the trusts to be committed to their charge. With such aids and an honest purpose to do whatever is right, I hope to execute diligently, impartially, and for the best interests of the country the manifold duties devolved upon me. In the discharge of these duties my guide will be the Constitution, which I this day swear to \u201cpreserve, protect, and defend.\u201d For the interpretation of that instrument I shall look to the decisions of the judicial tribunals established by its authority and to the practice of the Government under the earlier Presidents, who had so large a share in its formation. To the example of those illustrious patriots I shall always defer with reverence, and especially to his example who was by so many titles \u201cthe Father of his Country.\u201d To command the Army and Navy of the United States; with the advice and consent of the Senate, to make treaties and to appoint ambassadors and other officers; to give to Congress information of the state of the Union and recommend such measures as he shall judge to be necessary; and to take care that the laws shall be faithfully executed these are the most important functions entrusted to the President by the Constitution, and it may be expected that I shall briefly indicate the principles which will control me in their execution. Chosen by the body of the people under the assurance that my Administration would be devoted to the welfare of the whole country, and not to the support of any particular section or merely local interest, I this day renew the declarations I have heretofore made and proclaim my fixed determination to maintain to the extent of my ability the Government in its original purity and to adopt as the basis of my public policy those great republican doctrines which constitute the strength of our national existence. In reference to the Army and Navy, lately employed with so much distinction on active service, care shall be taken to insure the highest condition of efficiency, and in furtherance of that object the military and naval schools, sustained by the liberality of Congress, shall receive the special attention of the Executive. As American freemen we can not but sympathize in all efforts to extend the blessings of civil and political liberty, but at the same time we are warned by the admonitions of history and the voice of our own beloved Washington to abstain from entangling alliances with foreign nations. In all disputes between conflicting governments it is our interest not less than our duty to remain strictly neutral, while our geographical position, the genius of our institutions and our people, the advancing spirit of civilization, and, above all, the dictates of religion direct us to the cultivation of peaceful and friendly relations with all other powers. It is to be hoped that no international question can now arise which a government confident in its own strength and resolved to protect its own just rights may not settle by wise negotiation; and it eminently becomes a government like our own, founded on the morality and intelligence of its citizens and upheld by their affections, to exhaust every resort of honorable diplomacy before appealing to arms. In the conduct of our foreign relations I shall conform to these views, as I believe them essential to the best interests and the true honor of the country. The appointing power vested in the President imposes delicate and onerous duties. So far as it is possible to be informed, I shall make honesty, capacity, and fidelity indispensable prerequisites to the bestowal of office, and the absence of either of these qualities shall be deemed sufficient cause for removal. It shall be my study to recommend such constitutional measures to Congress as may be necessary and proper to secure encouragement and protection to the great interests of agriculture, commerce, and manufactures, to improve our rivers and harbors, to provide for the speedy extinguishment of the public debt, to enforce a strict accountability on the part of all officers of the Government and the utmost economy in all public expenditures; but it is for the wisdom of Congress itself, in which all legislative powers are vested by the Constitution, to regulate these and other matters of domestic policy. I shall look with confidence to the enlightened patriotism of that body to adopt such measures of conciliation as may harmonize conflicting interests and tend to perpetuate that Union which should be the paramount object of our hopes and affections. In any action calculated to promote an object so near the heart of everyone who truly loves his country I will zealously unite with the coordinate branches of the Government. In conclusion I congratulate you, my fellow citizens, upon the high state of prosperity to which the goodness of Divine Providence has conducted our common country. Let us invoke a continuance of the same protecting care which has led us from small beginnings to the eminence we this day occupy, and let us seek to deserve that continuance by prudence and moderation in our councils, by well directed attempts to assuage the bitterness which too often marks unavoidable differences of opinion, by the promulgation and practice of just and liberal principles, and by an enlarged patriotism, which shall acknowledge no limits but those of our own widespread Republic Fellow Citizens of the Senate and House of Representatives: Sixty years have elapsed since the establishment of this Government, and the Congress of the United States again assembles to legislate for an empire of freemen. The predictions of evil prophets, who formerly pretended to foretell the downfall of our institutions, are now remembered only to be derided, and the United States of America at this moment present to the world the most stable and permanent Government on earth. Such is the result of the labors of those who have gone before us. Upon Congress will eminently depend the future maintenance of our system of free government and the transmission of it unimpaired to posterity. We are at peace with all the other nations of the world, and seek to maintain our cherished relations of amity with them. During the past year we have been blessed by a kind Providence with an abundance of the fruits of the earth, and although the destroying angel for a time visited extensive portions of our territory with the ravages of a dreadful pestilence, yet the Almighty has at length deigned to stay his hand and to restore the inestimable blessing of general health to a people who have acknowledged His power, deprecated His wrath, and implored His merciful protection. While enjoying the benefits of amicable intercourse with foreign nations, we have not been insensible to the distractions and wars which have prevailed in other quarters of the world. It is a proper theme of thanksgiving to Him who rules the destinies of nations that we have been able to maintain amidst all these contests an independent and neutral position toward all belligerent powers. Our relations with Great Britain are of the most friendly character. In consequence of the recent alteration of the British navigation acts, British vessels, from British and other foreign ports, will under our existing laws, after the 1st day of January next, be admitted to entry in our ports with cargoes of the growth, manufacture, or production of any part of the world on the same terms as to duties, imposts, and charges as vessels of the United States with their cargoes, and our vessels will be admitted to the same advantages in British ports, entering therein on the same terms as British vessels. Should no order in council disturb this legislative arrangement, the late act of the British Parliament, by which Great Britain is brought within the terms proposed by the act of Congress of the 1st of March, 1817, it is hoped will be productive of benefit to both countries. A slight interruption of diplomatic intercourse which occurred between this Government and France, I am happy to say, has been terminated, and our minister there has been received. It is therefore unnecessary to refer now to the circumstances which led to that interruption. I need not express to you the sincere satisfaction with which we shall welcome the arrival of another envoy extraordinary and minister plenipotentiary from a sister Republic to which we have so long been, and still remain, bound by the strongest ties of amity. Shortly after I had entered upon the discharge of the Executive duties I was apprised that a war steamer belonging to the German Empire was being fitted out in the harbor of New York with the aid of some of our naval officers, rendered under the permission of the late Secretary of the Navy. This permission was granted during an armistice between that Empire and the Kingdom of Denmark, which had been engaged in the Schleswig-Holstein war. Apprehensive that this act of intervention on our part might be viewed as a violation of our neutral obligations incurred by the treaty with Denmark and of the provisions of the act of Congress of the 20th of April, 1818, I directed that no further aid should be rendered by any agent or officer of the Navy; and I instructed the Secretary of State to apprise the minister of the German Empire accredited to this Government of my determination to execute the law of the United States and to maintain the faith of treaties with all nations. The correspondence which ensued between the Department of State and the minister of the German Empire is herewith laid before you. The execution of the law and the observance of the treaty were deemed by me to be due to the honor of the country, as well as to the sacred obligations of the Constitution. I shall not fail to pursue the same course should a similar case arise with any other nation. Having avowed the opinion on taking the oath of office that in disputes between conflicting foreign governments it is our interest not less than our duty to remain strictly neutral, I shall not abandon it. You will perceive from the correspondence submitted to you in connection with this subject that the course adopted in this case has been properly regarded by the belligerent powers interested in the matter. Although a minister of the United States to the German Empire was appointed by my predecessor in August, 1848, and has for a long time been in attendance at Frankfort-on the-Main, and although a minister appointed to represent that Empire was received and accredited here, yet no such government as that of the German Empire has been definitively constituted. Mr. Donelson, our representative at Frankfort, remained there several months in the expectation that a union of the German States under one constitution or form of government might at length be organized. It is believed by those well acquainted with the existing relations between Prussia and the States of Germany that no such union can be permanently established without her cooperation. In the event of the formation of such a union and the organization of a central power in Germany of which she should form a part, it would become necessary to withdraw our minister at Berlin; but while Prussia exists as an independent kingdom and diplomatic relations are maintained with her there can be no necessity for the continuance of the mission to Frankfort. I have therefore recalled Mr. Donelson and directed the archives of the legation at Frankfort to be transferred to the American legation at Berlin. Having been apprised that a considerable number of adventurers were engaged in fitting out a, military expedition within the United States against a foreign country, and believing from the best information I could obtain that it was destined to invade the island of Cuba, I deemed it due to the friendly relations existing between the United States and Spain, to the treaty between the two nations, to the laws of the United States, and, above all, to the American honor to exert the lawful authority of this Government in suppressing the expedition and preventing the invasion. To this end I issued a proclamation enjoining it upon the officers of the United States, civil and military, to use all lawful means within their power. A copy of that proclamation is herewith submitted. The expedition has been suppressed. So long as the act of Congress of the 20th of April, 1818, which owes its existence to the law of nations and to the policy of Washington himself, shall remain on our statute books, I hold it to be the duty of the Executive faithfully to obey its injunctions. While this expedition was in progress I was informed that a foreigner who claimed our protection had been clandestinely and, as was supposed, forcibly carried off in a vessel from New Orleans to the island of Cuba. I immediately caused such steps to be taken as I thought necessary, in case the information I had received should prove correct, to vindicate the honor of the country and the right of every person seeking an asylum on our soil to the protection of our laws. The person alleged to have been abducted was promptly restored, and the circumstances of the case are now about to undergo investigation before a judicial tribunal. I would respectfully suggest that although the crime charged to have been committed in this case is held odious, as being in conflict with our opinions on the subject of national sovereignty and personal freedom, there is no prohibition of it or punishment for it provided in any act of Congress. The expediency of supplying this defect in our criminal code is therefore recommended to your consideration. I have scrupulously avoided any interference in the wars and contentions which have recently distracted Europe. During the late conflict between Austria and Hungary there seemed to be a prospect that the latter might become an independent nation. However faint that prospect at the time appeared, I thought it my duty, in accordance with the general sentiment of the American people, who deeply sympathized with the Magyar patriots, to stand prepared, upon the contingency of the establishment by her of a permanent government, to be the first to welcome independent Hungary into the family of nations. For this purpose I invested an agent then in Europe with power to declare our willingness promptly to recognize her independence in the event of her ability to sustain it. The powerful intervention of Russia in the contest extinguished the hopes of the struggling Magyars. The United States did not at any time interfere in the contest, but the feelings of the nation were strongly enlisted in the cause, and by the sufferings of a brave people, who had made a gallant, though unsuccessful, effort to be free. Our claims upon Portugal have been during the past year prosecuted with renewed vigor, and it has been my object to employ every effort of honorable diplomacy to procure their adjustment. Our late charge d'affaires at Lisbon, the Hon. George W. Hopkins, made able and energetic, but unsuccessful, efforts to settle these unpleasant matters of controversy and to obtain indemnity for the wrongs which were the subjects of complaint. Our present charge ' d'affaires at that Court will also bring to the prosecution of these claims ability and zeal. The revolutionary and distracted condition of Portugal in past times has been represented as one of the leading causes of her delay in indemnifying our suffering citizens. But I must now say it is matter of profound regret that these claims have not yet been settled. The omission of Portugal to do justice to the American claimants has now assumed a character so grave and serious that I shall shortly make it the subject of a special message to Congress, with a view to such ultimate action as its wisdom and patriotism may suggest. With Russia, Austria, Prussia, Sweden, Denmark, Belgium, the Netherlands, and the Italian States we still maintain our accustomed amicable relations. During the recent revolutions in the Papal States our charge d'affaires at Rome has been unable to present his letter of credence, which, indeed, he was directed by my predecessor to withhold until he should receive further orders. Such was the unsettled condition of things in those States that it was not deemed expedient to give him any instructions on the subject of presenting his credential letter different from those with which he had been furnished by the late Administration until the 25th of June last, when, in consequence of the want of accurate information of the exact state of things at that distance from us, he was instructed to exercise his own discretion in presenting himself to the then existing Government if in his judgment sufficiently stable, or, if not, to await further events. Since that period Rome has undergone another revolution, and he abides the establishment of a government sufficiently permanent to justify him in opening diplomatic intercourse with it. With the Republic of Mexico it is our true policy to cultivate the most friendly relations. Since the ratification of the treaty of Guadalupe Hidalgo nothing has occurred of a serious character to disturb them. A faithful observance of the treaty and a sincere respect for her rights can not fail to secure the lasting confidence and friendship of that Republic. The message of my predecessor to the House of Representatives of the 8th of February last, communicating, in compliance with a resolution of that body, a copy of a paper called a protocol, signed at Queretaro on the 30th of May, 1848, by the commissioners of the United States and the minister of foreign affairs of the Mexican Government, having been a subject of correspondence between the Department of State and the envoy extraordinary and minister plenipotentiary of that Republic accredited to this Government, a transcript of that correspondence is herewith submitted. The commissioner on the part of the United States for marking the boundary between the two Republics, though delayed in reaching San Diego by unforeseen obstacles, arrived at that place within a short period after the time required by the treaty, and was there joined by the commissioner on the part of Mexico. They entered upon their duties, and at the date of the latest intelligence from that quarter some progress had been made in the survey. The expenses incident to the organization of the commission and to its conveyance to the point where its operations were to begin have so much reduced the fund appropriated by Congress that a further sum, to cover the charges which must be incurred during the present fiscal year, will be necessary. The great length of frontier along which the boundary extends, the nature of the adjacent territory, and the difficulty of obtaining supplies except at or near the extremes of the line render it also indispensable that a liberal provision should be made to meet the necessary charges during the fiscal year ending on the 30th of June, 1851. I accordingly recommend this subject to your attention. In the adjustment of the claims of American citizens on Mexico, provided for by the late treaty, the employment of counsel on the part of the Government may become important for the purpose of assisting the commissioners in protecting the interests of the United States. I recommend this subject to the early and favorable consideration of Congress. Complaints have been made in regard to the inefficiency of the means provided by the Government of New Granada for transporting the United States mail across the Isthmus of Panama, pursuant to our postal convention with that Republic of the 6th of March, 1844. Our charge d'affaires at Bogota has been directed to make such representations to the Government of New Granada as will, it is hoped, lead to a prompt removal of this cause of complaint. The sanguinary civil war with which the Republic of Venezuela has for some time past been ravaged has been brought to a close. In its progress the rights of some of our citizens resident or trading there have been violated. The restoration of order will afford the Venezuelan Government an opportunity to examine and redress these grievances and others of longer standing which our representatives at Caracas have hitherto ineffectually urged upon the attention of that Government. The extension of the coast of the United States on the Pacific and the unexampled rapidity with which the inhabitants of California especially are increasing in numbers have imparted new consequence to our relations with the other countries whose territories border upon that ocean. It is probable that the intercourse between those countries and our possessions in that quarter, particularly with the Republic of Chili, will become extensive and mutually advantageous in proportion as California and Oregon shall increase in population and wealth. It is desirable, therefore, that this Government should do everything in its power to foster and strengthen its relations with those States, and that the spirit of amity between us should be mutual and cordial. I recommend the observance of the same course toward all other American States. The United States stand as the great American power, to which, as their natural ally and friend, they will always be disposed first to look for mediation and assistance in the event of any collision between them and any European nation. As such we may often kindly mediate in their behalf without entangling ourselves in foreign wars or unnecessary controversies. Whenever the faith of our treaties with any of them shall require our interference, we must necessarily interpose. A convention has been negotiated with Brazil providing for the satisfaction of American claims on that Government, and it will be submitted to the Senate. Since the last session of Congress we have received an envoy extraordinary and minister plenipotentiary from that Empire, and our relations with it are rounded upon the most amicable understanding. Your attention is earnestly invited to an amendment of our existing laws relating to the African slave trade with a view to the effectual suppression of that barbarous traffic. It is not to be denied that this trade is still in part carried on by means of vessels built in the United States and owned or navigated by some of our citizens. The correspondence between the Department of State and the minister and consul of the United States at Rio de Janeiro, which has from time to time been laid before Congress, represents that it is a customary device to evade the penalties of our laws by means of sea letters. Vessels sold in Brazil, when provided with such papers by the consul, instead of returning to the United States for a new register proceed at once to the coast of Africa for the purpose of obtaining cargoes of slaves. Much additional information of the same character has recently been transmitted to the Department of State. It has not been considered the policy of our laws to subject an American citizen who in a foreign country purchases a vessel built in the United States to the inconvenience of sending her home for a new register before permitting her to proceed on a voyage. Any alteration of the laws which might have a tendency to impede the free transfer of property in vessels between our citizens, or the free navigation of those vessels between different parts of the world when employed in lawful commerce, should be well and cautiously considered; but I trust that your wisdom will devise a method by which our general policy in this respect may be preserved, and at the same time the abuse of our flag by means of sea letters, in the manner indicated, may be prevented. Having ascertained that there is no prospect of the reunion of the five States of Central America which formerly composed the Republic of that name, we have separately negotiated with some of them treaties of amity and commerce, which will be laid before the Senate. A contract having been concluded with the State of Nicaragua by a company composed of American citizens for the purpose of constructing a ship canal through the territory of that State to connect the Atlantic and Pacific oceans, I have directed the negotiation of a treaty with Nicaragua pledging both Governments to protect those who shall engage in and perfect the work. All other nations are invited by the State of Nicaragua to enter into the same treaty stipulations with her; and the benefit to be derived by each from such an arrangement will be the protection of this great interoceanic communication against any power which might seek to obstruct it or to monopolize its advantages. All States entering into such a treaty will enjoy the right of passage through the canal on payment of the same tolls. The work, if constructed under these guaranties, will become a bond of peace instead of a subject of contention and strife between the nations of the earth. Should the great maritime States of Europe consent to this arrangement ( and we have no reason to suppose that a proposition so fair and honorable will be opposed by any ), the energies of their people and ours will cooperate in promoting the success of the enterprise. I do not recommend any appropriation from the National Treasury for this purpose, nor do I believe that such an appropriation is necessary. Private enterprise, if properly protected, will complete the work should it prove to be feasible. The parties who have procured the charter from Nicaragua for its construction desire no assistance from this Government beyond its protection; and they profess that, having examined the proposed line of communication, they will be ready to commence the undertaking whenever that protection shall be extended to them. Should there appear to be reason, on examining the whole evidence, to entertain a serious doubt of the practicability of constructing such a canal, that doubt could be speedily solved by an actual exploration of the route. Should such a work be constructed under the common protection of all nations, for equal benefits to all, it would be neither just nor expedient that any great maritime state should command the communication. The territory through which the canal may be opened ought to be freed from the claims of any foreign power. No such power should occupy a position that would enable it hereafter to exercise so controlling an influence over the commerce of the world or to obstruct a highway which ought to be dedicated to the common uses of mankind. The routes across the Isthmus at Tehuantepec and Panama are also worthy of our serious consideration. They did not fail to engage the attention of my predecessor. The negotiator of the treaty of Guadalupe Hidalgo was instructed to offer a very large sum of money for the right of transit across the Isthmus of Tehuantepec. The Mexican Government did not accede to the proposition for the purchase of the right of way, probably because it had already contracted with private individuals for the construction of a passage from the Guasacualco River to Tehuantepec. I shall not renew any proposition to purchase for money a right which ought to be equally secured to all nations on payment of a reasonable toll to the owners of the improvement, who would doubtless be well contented with that compensation and the guaranties of the maritime states of the world in separate treaties negotiated with Mexico, binding her and them to protect those who should construct the work. Such guaranties would do more to secure the completion of the communication through the territory of Mexico than any other reasonable consideration that could be offered; and as Mexico herself would be the greatest gainer by the opening of this communication between the Gulf and the Pacific Ocean, it is presumed that she would not hesitate to yield her aid in the manner proposed to accomplish an improvement so important to her own best interests. We have reason to hope that the proposed railroad across the Isthmus at Panama will be successfully constructed under the protection of the late treaty with New Granada, ratified and exchanged by my predecessor on the 10th day of June, 1848, which guarantees the perfect neutrality of the Isthmus and the rights of sovereignty and property of New Granada over that territory, \u201cwith a view that the free transit from ocean to ocean may not be interrupted or embarrassed\u201d during the existence of the treaty. It is our policy to encourage every practicable route across the isthmus which connects North and South America, either by railroad or canal, which the energy and enterprise of our citizens may induce them to complete, and I consider it obligatory upon me to adopt that policy, especially in consequence of the absolute necessity of facilitating intercourse with our possessions on the Pacific. The position of the Sandwich Islands with reference to the territory of the United States on the Pacific, the success of our persevering and benevolent citizens who have repaired to that remote quarter in Christianizing the natives and inducing them to adopt a system of government and laws suited to their capacity and wants, and the use made by our numerous whale ships of the harbors of the islands as places of resort for obtaining refreshments and repairs all combine to render their destiny peculiarly interesting to us. It is our duty to encourage the authorities of those islands in their efforts to improve and elevate the moral and political condition of the inhabitants, and we should make reasonable allowances for the difficulties inseparable from this task. We desire that the islands may maintain their independence and that other nations should concur with us in this sentiment. We could in no event be indifferent to their passing under the dominion of any other power. The principal commercial states have in this a common interest, and it is to be hoped that no one of them will attempt to interpose obstacles to the entire independence of the islands. The receipts into the Treasury for the fiscal year ending on the 30th of June last were, in cash, $ 48,830,097.50, and in Treasury notes funded $ 10,833,000, making an aggregate of $ 59,663,097.50; and the expenditures for the same time were, in cash, $ 46,798,667.82, and in Treasury notes funded $ 10,833,000, making an aggregate of $ 57,631,667.82. The accounts and estimates which will be submitted to Congress in the report of the Secretary of the Treasury show that there will probably be a deficit occasioned by the expenses of the Mexican War and treaty on the 1st day of July next of $ 5,828,121.66, and on the 1st day of July, 1851, of $ 10,547,092.73, making in the whole a probable deficit to be provided for of $ 16,375,214.39. The extraordinary expenses of the war with Mexico and the purchase of California and New Mexico exceed in amount thi
