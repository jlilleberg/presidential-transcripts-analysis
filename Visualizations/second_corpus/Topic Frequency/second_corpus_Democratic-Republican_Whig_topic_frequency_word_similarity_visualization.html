ired, under the direction of the head of thebureau, to collect specimens of the various minerals of our country andto ascertain by careful analysis their respective elements and propertiesand their adaptation to useful purposes. He should also be required toexamine and report upon the qualities of different soils and the manuresbest calculated to improve their productiveness. By publishing the resultsof such experiments, with suitable explanations, and by the collectionand distribution of rare seeds and plants, with instructions as to thebest system of cultivation, much may be done to promote this great nationalinterest. In compliance with the act of Congress passed on the 23d of May, 1850, providing, among other things, for taking the Seventh Census, a superintendentwas appointed and all other measures adopted which were deemed necessaryto insure the prompt and faithful performance of that duty. The appropriationalready made will, it is believed, be sufficient to defray the whole expenseof the work, but further legislation may be necessary in regard to thecompensation of some of the marshals of the Territories. It will also beproper to make provision by law at an early day for the publication ofsuch abstracts of the returns as the public interests may require. The unprecedented growth of our territories on the Pacific in wealthand population and the consequent increase of their social and commercialrelations with the Atlantic States seem to render it the duty of the Governmentto use all its constitutional power to improve the means of intercoursewith them. The importance of opening \u201ca line of communication, the bestand most expeditious of which the nature of the country will admit,\u201d betweenthe Valley of the Mississippi and the Pacific was brought to your noticeby my predecessor in his annual message; and as the reasons which he presentedin favor of the measure still exist in full force, I beg leave to callyour attention to them and to repeat the recommendations then made by him. The uncertainty which exists in regard to the validity of land titlesin California is a subject which demands your early consideration. Largebodies of land in that State are claimed under grants said to have beenmade by authority of the Spanish and Mexican Governments. Many of thesehave not been perfected, others have been revoked, and some are believedto be fraudulent. But until they shall have been judicially investigatedthey will continue to retard the settlement and improvement of the country. I therefore respectfully recommend that provision be made by law for theappointment of commissioners to examine all such claims with a view totheir final adjustment. I also beg leave to call your attention to the propriety of extendingat an early day our system of land laws, with such modifications as maybe necessary, over the State of California and the Territories of Utahand New Mexico. The mineral lands of California will, of course, form anexception to any general system which may be adopted. Various methods ofdisposing of them have been suggested. I was at first inclined to favorthe system of leasing, as it seemed to promise the largest revenue to theGovernment and to afford the best security against monopolies; but furtherreflection and our experience in leasing the lead mines and selling landsupon credit have brought my mind to the conclusion that there would begreat difficulty in collecting the rents, and that the relation of debtorand creditor between the citizens and the Government would be attendedwith many mischievous consequences. I therefore recommend that insteadof retaining the mineral lands under the permanent control of the Governmentthey be divided into small parcels and sold, under such restrictions asto quantity and time as will insure the best price and guard most effectuallyagainst combinations of capitalists to obtain monopolies. The annexation of Texas and the acquisition of California and New Mexicohave given increased importance to our Indian relations. The various tribesbrought under our jurisdiction by these enlargements of our boundariesare estimated to embrace a population of 124,000. Texas and New Mexicoare surrounded by powerful tribes of Indians, who are a source of constantterror and annoyance to the inhabitants. Separating into small predatorybands, and always mounted, they overrun the country, devastating farms, destroying crops, driving off whole herds of cattle, and occasionally murderingthe inhabitants or carrying them into captivity. The great roads leadinginto the country are infested with them, whereby traveling is renderedextremely dangerous and immigration is almost entirely arrested. The Mexicanfrontier, which by the eleventh article of the treaty of Guadalupe Hidalgowe are bound to protect against the Indians within our border, is exposedto these incursions equally with our own. The military force stationedin that country, although forming a large proportion of the Army, is representedas entirely inadequate to our own protection and the fulfillment of ourtreaty stipulations with Mexico. The principal deficiency is in cavalry, and I recommend that Congress should, at as early a period as practicable, provide for the raising of one or more regiments of mounted men. For further suggestions on this subject and others connected with ourdomestic interests and the defense of our frontier, I refer you to thereports of the Secretary of the Interior and of the Secretary of War. I commend also to your favorable consideration the suggestion containedin the last-mentioned report and in the letter of the General in Chiefrelative to the establishment of an asylum for the relief of disabled anddestitute soldiers. This subject appeals so strongly to your sympathiesthat it would be superfluous in me to say anything more than barely toexpress my cordial approbation of the proposed object. The Navy continues to give protection to our commerce and other nationalinterests in the different quarters of the globe, and, with the exceptionof a single steamer on the Northern lakes, the vessels in commission aredistributed in six different squadrons. The report of the head of that Department will exhibit the servicesof these squadrons and of the several vessels employed in each during thepast year. It is a source of gratification that, while they have been constantlyprepared for any hostile emergency, they have everywhere met with the respectand courtesy due as well to the dignity as to the peaceful dispositionsand just purposes of the nation. The two brigantines accepted by the Government from a generous citizenof New York and placed under the command of an officer of the Navy to proceedto the Arctic Seas in quest of the British commander Sir John Franklinand his companions, in compliance with the act of Congress approved inMay last, had when last heard from penetrated into a high northern latitude; but the success of this noble and humane enterprise is yet uncertain. I invite your attention to the view of our present naval establishmentand resources presented in the report of the Secretary of the Navy, andthe suggestions therein made for its improvement, together with the navalpolicy recommended for the security of our Pacific Coast and the protectionand extension of our commerce with eastern Asia. Our facilities for a largerparticipation in the trade of the East, by means of our recent settlementson the shores of the Pacific, are too obvious to be overlooked or disregarded. The questions in relation to rank in the Army and Navy and relativerank between officers of the two branches of the service, presented tothe Executive by certain resolutions of the House of Representatives atthe last session of Congress, have been submitted to a board of officersin each branch of the service, and their report may be expected at an earlyday. I also earnestly recommend the enactment of a law authorizing officersof the Army and Navy to be retired from the service when incompetent forits vigorous and active duties, taking care to make suitable provisionfor those who have faithfully served their country and awarding distinctionsby retaining in appropriate commands those who have been particularly conspicuousfor gallantry and good conduct. While the obligation of the country tomaintain and honor those who, to the exclusion of other pursuits, havedevoted themselves to its arduous service is acknowledged, this obligationshould not be permitted to interfere with the efficiency of the serviceitself. I am gratified in being able to state that the estimates of expenditurefor the Navy in the ensuing year are less by more than $ 1,000,000 thanthose of the present, excepting the appropriation which may become necessaryfor the construction of a dock on the coast of the Pacific, propositionsfor which are now being considered and on which a special report may beexpected early in your present session. There is an evident justness in the suggestion of the same report thatappropriations for the naval service proper should be separated from thosefor fixed and permanent objects, such as building docks and navy yardsand the fixtures attached, and from the extraordinary objects under thecare of the Department which, however important, are not essentially naval. A revision of the code for the government of the Navy seems to requirethe immediate consideration of Congress. Its system of crimes and punishmentshad undergone no change for half a century until the last session, thoughits defects have been often and ably pointed out; and the abolition ofa particular species of corporal punishment, which then took place, withoutproviding any substitute, has left the service in a state of defectivenesswhich calls for prompt correction. I therefore recommend that the wholesubject be revised without delay and such a system established for theenforcement of discipline as shall be at once humane and effectual. The accompanying report of the Postmaster-General presents a satisfactoryview of the operations and condition of that Department. At the close ofthe last fiscal year the length of the inland mail routes in the UnitedStates ( not embracing the service in Oregon and California ) was 1929; \u201cNow, the annual transportation thereon 46,541,423 miles, and the annualcost of such transportation $ 2,724,426. The increase of the annual transportationover that of the preceding year was 3,997,354 miles and the increase incost was $ 342,440. The number of post-offices in the United States on the1st day of July last was 18,417, being an increase of 1,670 during thepreceding year. The gross revenues of the Department for the fiscal year ending cents 93.0 From, 1850, amounted to $ 5,552,971.48, including the annual appropriationof $ 200,000 for the franked matter of the Departments and excluding theforeign postages collected for and payable to the British Government. The expenditures for the same period were $ 5,212,953.43, leaving a balanceof revenue over expenditures of $ 340,018.05. I am happy to find that the fiscal condition of the Department is suchas to justify the Postmaster-General in recommending the reduction of ourinland letter postage to 3 cents the single letter when prepaid and 5 centswhen not prepaid. He also recommends that the prepaid rate shall be reducedto 2 cents whenever the revenues of the Department, after the reduction, shall exceed its expenditures by more than 5 per cent for two consecutiveyears; that the postage upon California and other letters sent by our oceansteamers shall be much reduced, and that the rates of postage on newspapers, pamphlets, periodicals, and other printed matter shall be modified andsome reduction thereon made. It can not be doubted that the proposed reductions will for the presentdiminish the revenues of the Department. It is believed that the deficiency, after the surplus already accumulated shall be exhausted, may be almostwholly met either by abolishing the existing privileges of sending freematter through the mails or by paying out of the Treasury to the Post-Office Department a sum equivalent to the postage of which it is deprived by suchprivileges. The last is supposed to be the preferable mode, and will, ifnot entirely, so nearly supply that deficiency as to make any further appropriationthat may be found necessary so inconsiderable as to form no obstacle tothe proposed reductions. I entertain no doubt of the authority of Congress to make appropriationsfor leading objects in that class of public works comprising what are usuallycalled works of internal improvement. This authority I suppose to be derivedchiefly from the power of regulating commerce with foreign nations andamong the States and the power of laying and collecting imposts. Wherecommerce is to be carried on and imposts collected there must be portsand harbors as well as wharves and custom houses. If ships laden with valuablecargoes approach the shore or sail along the coast, light-houses are necessaryat suitable points for the protection of life and property. Other facilitiesand securities for commerce and navigation are hardly less important; andthose clauses of the Constitution, therefore, to which I have referredhave received from the origin of the Government a liberal and beneficialconstruction. Not only have light-houses, buoys, and beacons been establishedand floating lights maintained, but harbors have been cleared and improved, piers constructed, and even breakwaters for the safety of shipping andsea walls to protect harbors from being filled up and rendered uselessby the action of the ocean, have been erected at very great expense. Andthis construction of the Constitution appears the more reasonable fromthe consideration that if these works, of such evident importance and utility, are not to be accomplished by Congress they can not be accomplished atall. By the adoption of the Constitution the several States voluntarilyparted with the power of collecting duties of imposts in their own ports, and it is not to be expected that they should raise money by internal taxation, direct or indirect, for the benefit of that commerce the revenues derivedfrom which do not, either in whole or in part, go into their own treasuries. Nor do I perceive any difference between the power of Congress to makeappropriations for objects of this kind on the ocean and the power to makeappropriations for similar objects on lakes and rivers, wherever they arelarge enough to bear on their waters an extensive traffic. The magnificentMississippi and its tributaries and the vast lakes of the North and Northwestappear to me to fall within the exercise of the power as justly and asclearly as the ocean and the Gulf of Mexico. It is a mistake to regardexpenditures judiciously made for these objects as expenditures for localpurposes. The position or sight of the work is necessarily local, but itsutility is general. A ship canal around the Falls of St. Mary of less thana mile in length, though local in its construction, would yet be nationalin its purpose and its benefits, as it would remove the only obstructionto a navigation of more than 1,000 miles, affecting several States, aswell as our commercial relations with Canada. So, too, the breakwater atthe mouth of the Delaware is erected, not for the exclusive benefit ofthe States bordering on the bay and river of that name, but for that ofthe whole coastwise navigation of the United States and, to a considerableextent, also of foreign commerce. If a ship be lost on the bar at the entranceof a Southern port for want of sufficient depth of water, it is very likelyto be a Northern ship; and if a steamboat be sunk in any part of the Mississippion account of its channel not having been properly cleared of obstructions, it may be a boat belonging to either of eight or ten States. I may add, as somewhat remarkable, that among all the thirty one States there is nonethat is not to a greater or less extent bounded on the ocean, or the Gulfof Mexico, or one of the Great Lakes, or some navigable river. In fulfilling our constitutional duties, fellow citizens, on this subject, as in carrying into effect all other powers conferred by the Constitution, we should consider ourselves as deliberating and acting for one and thesame country, and bear constantly in mind that our regard and our dutyare due not to a particular part only, but to the whole. I therefore recommend that appropriations be made for completing suchworks as have been already begun and for commencing such others as mayseem to the wisdom of Congress to be of public and general importance. The difficulties and delays incident to the settlement of private claimsby Congress amount in many cases to a denial of justice. There is reasonto apprehend that many unfortunate creditors of the Government have therebybeen unavoidably ruined. Congress has so much business of a public characterthat it is impossible it should give much attention to mere private claims, and their accumulation is now so great that many claimants must despairof ever being able to obtain a hearing. It may well be doubted whetherCongress, from the nature of its organization, is properly constitutedto decide upon such cases. It is impossible that each member should examinethe merits of every claim on which he is compelled to vote, and it is preposterousto ask a judge to decide a case which he has never heard. Such decisionsmay, and frequently must, do injustice either to the claimant or the Government, and I perceive no better remedy for this growing evil than the establishmentof some tribunal to adjudicate upon such claims. I beg leave, therefore, most respectfully to recommend that provision be made by law for the appointmentof a commission to settle all private claims against the United States; and as an ex parte hearing must in all contested cases be very unsatisfactory, I also recommend the appointment of a solicitor, whose duty it shall beto represent the Government before such commission and protect it againstall illegal, fraudulent, or unjust claims which may be presented for theiradjudication. This District, which has neither voice nor vote in your deliberations, looks to you for protection and aid, and I commend all its wants to yourfavorable consideration, with a full confidence that you will meet themnot only with justice, but with liberality. It should be borne in mindthat in this city, laid out by Washington and consecrated by his name, is located the Capitol of our nation, the emblem of our Union and the symbolof our greatness. Here also are situated all the public buildings necessaryfor the use of the Government, and all these are exempt from taxation. It should be the pride of Americans to render this place attractive tothe people of the whole Republic and convenient and safe for the transactionof the public business and the preservation of the public records. TheGovernment should therefore bear a liberal proportion of the burdens ofall necessary and useful improvements. And as nothing could contributemore to the health, comfort, and safety of the city and the security ofthe public buildings and records than an abundant supply of pure water, I respectfully recommend that you make such provisions for obtaining thesame as in your wisdom you may deem proper. The act, passed at your last session, making certain propositions toTexas for settling the disputed boundary between that State and the Territoryof New Mexico was, immediately on its passage, transmitted by express tothe governor of Texas, to be laid by him before the general assembly forits agreement thereto. Its receipt was duly acknowledged, but no officialinformation has yet been received of the action of the general assemblythereon. It may, however, be very soon expected, as, by the terms of thepropositions submitted they were to have been acted upon on or before thefirst day of the present month. It was hardly to have been expected that the series of measures passedat your last session with the view of healing the sectional differenceswhich had sprung from the slavery and territorial questions should at oncehave realized their beneficent purpose. All mutual concession in the natureof a compromise must necessarily be unwelcome to men of extreme opinions. And though without such concessions our Constitution could not have beenformed, and can not be permanently sustained, yet we have seen them madethe subject of bitter controversy in both sections of the Republic. Itrequired many months of discussion and deliberation to secure the concurrenceof a majority of Congress in their favor. It would be strange if they hadbeen received with immediate approbation by people and States prejudicedand heated by the exciting controversies of their representatives. I believethose measures to have been required by the circumstances and conditionof the country. I believe they were necessary to allay asperities and animositiesthat were rapidly alienating one section of the country from another anddestroying those fraternal sentiments which are the strongest supportsof the Constitution. They were adopted in the spirit of conciliation andfor the purpose of conciliation. I believe that a great majority of ourfellow citizens sympathize in that spirit and that purpose, and in themain approve and are prepared in all respects to sustain these enactments. I can not doubt that the American people, bound together by kindred bloodand common traditions, still cherish a paramount regard for the Union oftheir fathers, and that they are ready to rebuke any attempt to violateits integrity, to disturb the compromises on which it is based, or to resistthe laws which have been enacted under its authority. The series of measures to which I have alluded are regarded by me asa settlement in principle and substance- a final settlement of the dangerousand exciting subjects which they embraced. Most of these subjects, indeed, are beyond your reach, as the legislation which disposed of them was inits character final and irrevocable. It may be presumed from the oppositionwhich they all encountered that none of those measures was free from imperfections, but in their mutual dependence and connection they formed a system of compromisethe most conciliatory and best for the entire country that could be obtainedfrom conflicting sectional interests and opinions. For this reason I recommend your adherence to the adjustment establishedby those measures until time and experience shall demonstrate the necessityof further legislation to guard against evasion or abuse. By that adjustment we have been rescued from the wide and boundlessagitation that surrounded us, and have a firm, distinct, and legal groundto rest upon. And the occasion, I trust, will justify me in exhorting mycountrymen to rally upon and maintain that ground as the best, if not theonly, means of restoring peace and quiet to the country and maintaininginviolate the integrity of the Union. And now, fellow citizens, I can not bring this communication to a closewithout invoking you to join me in humble and devout thanks to the GreatRuler of Nations for the multiplied blessings which He has graciously bestowedupon us. His hand, so often visible in our preservation, has stayed thepestilence, saved us from foreign wars and domestic disturbances, and scatteredplenty throughout the land. Our liberties, religions and civil, have been maintained, the fountainsof knowledge have all been kept open, and means of happiness widely spreadand generally enjoyed greater than have fallen to the lot of any othernation. And while deeply penetrated with gratitude for the past, let ushope that His evenhanded providence will so guide our counsels as that theyshall result in giving satisfaction to our constituents, securing the peaceof the country, and adding new strength to the united Government underwhich we live To the Senate and House of Representatives: I have the pleasure of announcing to Congress the agreement on the part of Texas to the propositions offered to that State by the act of Congress approved on the 9th day of September last, entitled \u201cAn act proposing to the State of Texas the establishment of her northern and western boundaries, the relinquishment by the said State of all territory claimed by her exterior to said boundaries and of all her claims upon the United States, and to establish a Territorial government for New Mexico.\u201d By the terms of that act it was required that the agreement of Texas to the propositions contained in it should be given on or before the 1st day of December, 1850. An authenticated transcript of a law passed by the legislature of Texas on the 25th day of November, agreeing to and accepting the propositions contained in the act of Congress, has been received. This law, after reciting the provisions of the act of Congress, proceeds to enact and declare as follows, viz: Therefore, first. Be it enacted by the legislature of the State of Texas, that the State of Texas hereby agrees to and accepts said propositions; and it is hereby declared that the said State shall be bound by the terms thereof according to their true import and meaning. Second. That the governor of this State be, and is hereby, requested to cause a copy of this act, authenticated under the seal of the State, to be furnished to the President of the United States by mail as early as practicable, and also a copy thereof, certified in like manner, to be transmitted to each of the Senators and Representatives of Texas in Congress. And that this act take effect from and after its passage. C.G. KEENAN, Speaker of the House of Representatives. JOHN A. GREER, President of the Senate. P.H. BELL. Approved, November 25, 1850. From the common sources of public information it would appear that a very remarkable degree of unanimity prevailed, not only in the legislature, but among the people of Texas, in respect to the agreement of the State to that which had been proposed by Congress. I can not refrain from congratulating Congress and the country on the success of this great and leading measure of conciliation and peace. The difficulties felt and the dangers apprehended from the vast acquisitions of territory under the late treaty with Mexico seem now happily overcome by the wisdom of Congress. Within that territory there already exists one State, respectable for the amount of her population, distinguished for singular activity and enterprise, and remarkable in many respects from her condition and history. This new State has come into the Union with manifestations not to be mistaken of her attachment to that Constitution and that Government which now embrace her and her interests within their protecting and beneficent control. Over the residue of the acquired territories regular Territorial governments are now established in the manner which has been most usual in the history of this Government. Various other acts of Congress may undoubtedly be requisite for the benefit as well as for the proper government of these so distant parts of the country. But the same legislative wisdom which has triumphed over the principal difficulties and accomplished the main end may safely be relied on for whatever measures may yet be found necessary to perfect its work, so that the acquisition of these vast regions to the United States may rather strengthen than weaken the Constitution, which is over us all, and the Union, which affords such ample daily proofs of its inestimable value Whereas by an act of the Congress of the United States of the 9th of September, 1850, entitled \u201cAn act proposing to the State of Texas the establishment of her northern and western boundaries, the relinquishment by the said State of all territory claimed by her exterior to said boundaries and of all her claims upon the United States, and to establish a Territorial government for New Mexico,\u201d it was provided that the following propositions should be, and the same were thereby, offered to the State of Texas, which, when agreed to by the said State in an act passed by the general assembly, should be binding and obligatory upon the United States and upon the said State of Texas, provided the said agreement by the said general assembly should be given on or before the 1st day of December, 1850, namely: \u201cFirst. The State of Texas will agree that her boundary on the north shall commence at the point at which the meridian of 100 degrees west from Greenwich is intersected by the parallel of 36 degrees 30 ' north latitude, and shall run from said point due west to the meridian of 103 degrees west from Greenwich; thence her boundary shall run due south to the thirty second degree of north latitude; thence on the said parallel of 32 degrees of north latitude to the Rio Bravo del Norte, and thence with the channel of said river to the Gulf of Mexico.\u201d Second. The State of Texas cedes to the United States all her claim to territory exterior to the limits and boundaries which she agrees to establish by the first article of this agreement. \u201cThird. The State of Texas relinquishes all claim upon the United States for liability of the debts of Texas and for compensation or indemnity for the surrender to the United States of her ships, forts, arsenals, custom houses, custom house revenue, arms and munitions of war, and public buildings with their sites, which became the property of the United States at the time of the annexation.\u201d Fourth. The United States, in consideration of said establishment of boundaries, cession of claim to territory, and relinquishment of claims, will pay to the State of Texas the sum of $ 10,000,000 in a stock bearing 5 per cent interest, and redeemable at the end of fourteen years, the interest payable half-yearly at the Treasury of the United States. \u201cFifth. Immediately after the President of the United States shall have been furnished with an authentic copy of the act of the general assembly of Texas accepting these propositions, he shall cause the stock to be issued in favor of the State of Texas, as provided for in the fourth article of this agreement: Provided also, That no more than $ 5,000,000 of said stock shall be issued until the creditors of the State holding bonds and other certificates of stock of Texas for which duties on imports were specially pledged shall first file at the Treasury of the United States releases of all claim against the United States for or on account of said bonds or certificates in such form as shall be prescribed by the Secretary of the Treasury and approved by the President of the United States: Provided, That nothing herein contained shall be construed to impair or qualify anything contained in the third article of the second section of the ' Joint resolution for annexing Texas to the United States, ' approved March 1, 1845, either as regards the number of States that may hereafter be formed out of the State of Texas or otherwise;\u201d and Whereas it was further provided by the eighteenth section of the same act of Congress \u201cthat the provisions of this act be, and they are hereby, suspended until the boundary between the United States and the State of Texas shall be adjusted, and when such adjustment shall have been effected the President of the United States shall issue his proclamation declaring this act to be in full force and operation;\u201d and Whereas the legislature of the State of Texas, by an act approved the 25th of November last, entitled \u201cAn act accepting the propositions made by the United States to the State of Texas in an act of the Congress of the United States approved the 9th day of September, A. D. 1850, and entitled ' An act proposing to the State of Texas the establishment of her northern and western boundaries, the relinquishment by the said State of all territory claimed by her exterior to said boundaries and of all her claims upon the United States, and to establish a Territorial government for New Mexico, '\u201d of which act a copy, authenticated under the seal of the State, has been furnished to the President, enacts \u201cthat the State of Texas hereby agrees to and accepts said propositions, and it is hereby declared that the said State shall be bound by the terms thereof, according to their true import and meaning:\u201d Now, therefore, I, Millard Fillmore, President of the United States of America, do hereby declare and proclaim that the said act of the Congress of the United States of the 9th of September last is in full force and operation. Given under my hand, at the city of Washington, this 13th day of December, A. D. 1850, and the seventy-fifth of the Independence of these United States. MILLARD FILLMORE. By the President: DANL. WEBSTER, Secretary of State To the Senate of the United States: I have received the resolution of the Senate of the 18th instant, requesting me to lay before that body, if not incompatible with the public interest, any information I may possess in regard to an alleged recent case of a forcible resistance to the execution of the laws of the United States in the city of Boston, and to communicate to the Senate, under the above conditions, what means I have adopted to meet the occurrence, and whether in my opinion any additional legislation is necessary to meet the exigency of the case and to more vigorously execute existing laws. The public newspapers contain an affidavit of Patrick Riley, a deputy marshal for the district of Massachusetts, setting forth the circumstances of the case, a copy of which affidavit is herewith communicated. Private and unofficial communications concur in establishing the main facts of this account, but no satisfactory official information has as yet been received; and in some important respects the accuracy of the account has been denied by persons whom it implicates. Nothing could be more unexpected than that such a gross violation of law, such a high-handed contempt of the authority of the United States, should be perpetrated by a band of lawless confederates at noonday in the city of Boston, and in the very temple of justice. I regard this flagitious proceeding as being a surprise not unattended by some degree of negligence; nor do I doubt that if any such act of violence had been apprehended thousands of the good citizens of Boston would have presented themselves voluntarily and promptly to prevent it. But the danger does not seem to have been timely made known or duly appreciated by those who were concerned in the execution of the process. In a community distinguished for its love of order and respect for the laws, among a people whose sentiment is liberty and law, and not liberty without law nor above the law, such an outrage could only be the result of sudden violence, unhappily too much unprepared for to be successfully resisted. It would be melancholy indeed if we were obliged to regard this outbreak against the constitutional and legal authority of the Government as proceeding from the general feeling of the people in a spot which is proverbially called \u201cthe Cradle of American Liberty.\u201d Such, undoubtedly, is not the fact. It violates without question the general sentiment of the people of Boston and of a vast majority of the whole people of Massachusetts, as much as it violates the law, defies the authority of the Government, and disgraces those concerned in it, their alders and abettors. It is, nevertheless, my duty to lay before the Senate, in answer to its resolution, some important facts and considerations connected with the subject. A resolution of Congress of September 23, 1789, declared: That it be recommended to the legislatures of the several States to pass laws making it expressly the duty of the keepers of their jails to receive and safe keep therein all prisoners committed under the authority of the United States until they shall be discharged by the course of the laws thereof, under the like penalties as in the case of prisoners committed under the authority of such States respectively; the United States to pay for the use and keeping of such jails at the rate of 50 cents per month for each prisoner that shall, under their authority, be committed thereto during the time such prisoner shall be therein confined, and also to support such of said prisoners as shall be committed for offenses. A further resolution of Congress, of the 3d of March, 1791, provides that Whereas Congress did, by a resolution of the 23d day of September, 1789, recommend to the several States to pass laws making it expressly the duty of the keepers of their jails to receive and safe keep therein all prisoners committed under the authority of the United States: In order, therefore, to insure the administration of justice Resolved by the Senate and House of Representatives of the United States of America in Congress assembled, That in case any State shall not have complied with the said recommendation the marshal in such State, under the direction of the judge of the district, be authorized to hire a convenient place to serve as a temporary jail, and to make the necessary provision for the safe keeping of prisoners committed under the authority of the United States until permanent provision shall be made by law for that purpose; and the said marshal shall be allowed his reasonable expenses incurred for the above purposes, to be paid out of the Treasury of the United States. And a resolution of Congress of March 3, 1821, provides that Where any State or States, having complied with the recommendation of Congress in the resolution of the 23d day of September, 1789, shall have withdrawn, or shall hereafter withdraw, either in whole or in part, the use of their jails for prisoners committed under the authority of the United States, the marshal in such State or States, under the direction of the judge of the district, shall be, and hereby is, authorized and required to hire a convenient place to serve as a temporary jail, and to make the necessary provision for the safe keeping of prisoners committed under the authority of the United States until permanent provision shall be made by law for that purpose; and the said marshal shall be allowed his reasonable expenses incurred for the above purposes, to be paid out of the Treasury of the United States. These various provisions of the law remain unrepealed. By the law of Massachusetts, as that law stood before the act of the legislature of that State of the 24th of March, 1843, the common jails in the respective counties were to be used for the detention of any persons detained or committed by the authority of the courts of the United States, as well as by the courts and magistrates of the State. But these provisions were abrogated and repealed by the act of the legislature of Massachusetts of the 24th of March, 1843. That act declares that No judge of any court of record of this Commonwealth and no justice of the peace shall hereafter take cognizance or grant a certificate in cases that may arise under the third section of an act of Congress passed February 12, 1793, and entitled \u201cAn act respecting fugitives from justice and persons escaping from the service of their masters,\u201d to any person who claims any other person as a fugitive slave within the jurisdiction of the Commonwealth. And it further declares that No sheriff, deputy sheriff, coroner, constable, jailer, or other officer of this Commonwealth shall hereafter arrest or detain, or aid in the arrest or detention or imprisonment, in any jail or other building belonging to this Commonwealth, or to any county, city, or town thereof, of any person for the reason that he is claimed as a fugitive slave. And it further declares that Any justice of the peace, sheriff, deputy sheriff, coroner, constable, or jailer who shall offend against the provisions of this law by in any way acting, directly or indirectly, under the power conferred by the third section of the act of Congress aforementioned shall forfeit a sum not exceeding $ 1,000 for every such offense to the use of the county where said offense is committed, or shall be subject to imprisonment not exceeding one year in the county jail. This law, it is obvious, had two objects. The first was to make it a penal offense in all officers and magistrates of the Commonwealth to exercise the powers conferred on them by the act of Congress of the 12th of February, 1793, entitled \u201cAn act respecting fugitives from justice and persons escaping from the service of their masters,\u201d and which powers they were fully competent to perform up to the time of this inhibition and penal enactment; second, to refuse the use of the jails of the State for the detention of any person claimed as a fugitive slave. It is deeply to be lamented that the purpose of these enactments is quite apparent. It was to prevent, as far as the legislature of the State could prevent, the laws of Congress passed for the purpose of carrying into effect that article of the Constitution of the United States which declares that \u201cno person held to service or labor in one State, under the laws thereof, escaping into another, shall in consequence of any law or regulation therein be discharged from such service or labor, but shall be delivered up on claim of the party to whom such service or labor may be due\u201d from being carried into effect. But these acts of State legislation, although they may cause embarrassment and create expense, can not derogate either from the duty or the authority of Congress to carry out fully and fairly the plain and imperative constitutional provision for the delivery of persons bound to labor in one State and escaping into another to the party to whom such labor may be due. It is quite clear that by the resolution of Congress of March 3, 1821, the marshal of the United States in any State in which the use of the jails of the State has been withdrawn, in whole or in part, from the purpose of the detention of persons committed under the authority of the United States is not only empowered, but expressly required, under the direction of the judge of the district, to hire a convenient place for the safe keeping of prisoners committed under authority of the United States. It will be seen from papers accompanying this communication that the attention of the marshal of Massachusetts was distinctly called to this provision of the law by a letter from the Secretary of the Navy of the date of October 28 last. There is no official information that the marshal has provided any such place for the confinement of his prisoners. If he has not, it is to be regretted that this power was not exercised by the marshal under the direction of the district judge immediately on the passage of the act of the legislature of Massachusetts of the 24th of March, 1843, and especially that it was not exercised on the passage of the fugitive-slave law of the last session, or when the attention of the marshal was afterwards particularly drawn to it. It is true that the escape from the deputy marshals in this case was not owing to the want of a prison or place of confinement, but still it is not easy to see how the prisoner could have been safely and conveniently detained during an adjournment of the hearing for some days without such place of confinement. If it shall appear that no such place has been obtained, directions to the marshal will be given to lose no time in the discharge of this duty. I transmit to the Senate the copy of a proclamation issued by me on the 18th instant in relation to these unexpected and deplorable occurrences in Boston, together with copies of instructions from the Departments of War and Navy relative to the general subject. And I communicate also copies of telegraphic dispatches transmitted from the Department of State to the district attorney and marshal of the United States for the district of Massachusetts and their answers thereto. In regard to the last branch of the inquiry made by the resolution of the Senate, I have to observe that the Constitution declares that \u201cthe President shall take care that the laws be faithfully executed,\u201d and that \u201che shall be Commander in Chief of the Army and Navy of the United States, and of the militia of the several States when called into the actual service of the United States,\u201d and that \u201cCongress shall have power to provide for calling forth the militia to execute the laws of the Union, suppress insurrections, and repel invasions.\u201d From which it appears that the Army and Navy are by the Constitution placed under the control of the Executive; and probably no legislation of Congress could add to or diminish the power thus given but by increasing or diminishing or abolishing altogether the Army and Navy. But not so with the militia. The President can not call the militia into service, even to execute the laws or repel invasions, but by the authority of acts of Congress passed for that purpose. But when the militia are called into service in the manner prescribed by law, then the Constitution itself gives the command to the President. Acting on this principle, Congress, by the act of February 28, 1795, authorized the President to call forth the militia to repel invasion and \u201csuppress insurrections against a State government, and to suppress combinations against the laws of the United States, and cause the laws to be faithfully executed.\u201d But the act proceeds to declare that whenever it may be necessary, in the judgment of the President, to use the military force thereby directed to be called forth, the President shall forthwith, by proclamation, command such insurgents to disperse and retire peaceably to their respective abodes within a limited time. These words are broad enough to require a proclamation in all cases where militia are called out under that act, whether to repel invasion or suppress an insurrection or to aid in executing the laws. This section has consequently created some doubt whether the militia could be called forth to aid in executing the laws without a previous proclamation. But yet the proclamation seems to be in words directed only against insurgents, and to require them to disperse, thereby implying not only an insurrection, but an organized, or at least an embodied, force. Such a proclamation in aid of the civil authority would often defeat the whole object by giving such notice to persons intended to be arrested that they would be enabled to fly or secrete themselves. The force may be wanted sometimes to make the arrest, and also sometimes to protect the officer after it is made, and to prevent a rescue. I would therefore suggest that this section be modified by declaring that nothing therein contained shall be construed to require any previous proclamation when the militia are called forth, either to repel invasion, to execute the laws, or suppress combinations against them, and that the President may make such call and place such militia under the control of any civil officer of the United States to aid him in executing the laws or suppressing such combinations; and while so employed they shall be paid by and subsisted at the expense of the United States. Congress, not probably adverting to the difference between the militia and the Regular Army, by the act of March 3, 1807, authorized the President to use the land and naval forces of the United States for the same purposes for which he might call forth the militia, and subject to the same proclamation. But the power of the President under the Constitution, as Commander of the Army and Navy, is general, and his duty to see the laws faithfully executed is general and positive; and the act of 1807 ought not to be construed as evincing any disposition in Congress to limit or restrain this constitutional authority. For greater certainty, however, it may be well that Congress should modify or explain this act in regard to its provisions for the employment of the Army and Navy of the United States, as well as that in regard to calling forth the militia. It is supposed not to be doubtful that all citizens, whether enrolled in the militia or not, may be summoned as members of the posse comitatus, either by the marshal or a commissioner according to law, and that it is their duty to obey such summons. But perhaps it may be doubted whether the marshal or a commissioner can summon as the posse comitatus an organized militia force, acting under its own appropriate officers, without the consent of such officers. This point may deserve the consideration of Congress. I use this occasion to repeat the assurance that so far as depends on me the laws shall be faithfully executed and all forcible opposition to them suppressed; and to this end I am prepared to exercise, whenever it may become necessary, the power constitutionally vested in me to the fullest extent. I am fully persuaded that the great majority of the people of this country are warmly and strongly attached to the Constitution, the preservation of the Union, the just support of the Government, and the maintenance of the authority of law. I am persuaded that their earnest wishes and the line of my constitutional duty entirely concur, and I doubt not firmness, moderation, and prudence, strengthened and animated by the general opinion of the people, will prevent the repetition of occurrences disturbing the public peace and reprobated by all good men. April 25, 1851 Warning Against Participating in Unlawful Invasions of Cuba Whereas there is reason to believe that a military expedition is about to be fitted out in the United States with intention to invade the island of Cuba, a colony of Spain, with which this country is at peace; and Whereas it is believed that this expedition is instigated and set on foot chiefly by foreigners who dare to make our shores the scene of their guilty and hostile preparations against a friendly power and seek by falsehood and misrepresentation to seduce our own citizens, especially the young and inconsiderate, into their wicked schemes an ungrateful return for the benefits conferred upon them by this people in permitting them to make our country an asylum from oppression and in flagrant abuse of the hospitality thus extended to them; and Whereas such expeditions can only be regarded as adventures for plunder and robbery, and must meet the condemnation of the civilized world, whilst they are derogatory to the character of our country, in violation of the laws of nations, and expressly prohibited by our own. Our statutes declare \u201cthat if any person shall, within the territory or jurisdiction of the United States, begin or set on foot or provide or prepare the means for any military expedition or enterprise to be carried on from thence against the territory or dominions of any foreign prince or state or of any colony, district, or people with whom the United States are at peace, every person so offending shall be deemed guilty of a high misdemeanor and shall be fined not exceeding $ 3,000 and imprisoned not more than three years:\u201d Now, therefore, I have issued this my proclamation, warning all persons who shall connect themselves with any such enterprise or expedition in violation of our laws and national obligations that they will thereby subject themselves to the heavy penalties denounced against such offenses and will forfeit their claim to the protection of this Government or any interference on their behalf, no matter to what extremities they may be reduced in consequence of their illegal conduct. And therefore I exhort all good citizens, as they regard our national reputation, as they respect their own laws and the laws of nations, as they value the blessings of peace and the welfare of their country, to discountenance and by all lawful means prevent any such enterprise; and I call upon every officer of this Government, civil or military, to use all efforts in his power to arrest for trial and punishment every such offender against the laws of the country. Given under my hand the 25th day of April, A. D. 1851, and the seventy-fifth of the Independence of the United States Fellow Citizens of the Senate and of the House of Representatives: I congratulate you and our common constituency upon the favorable auspices under which you meet for your first session. Our country is at peace with all the world. The agitation which for a time threatened to disturb the fraternal relations which make us one people is fast subsiding, and a year of general prosperity and health has crowned the nation with unusual blessings. None can look back to the dangers which are passed or forward to the bright prospect before us without feeling a thrill of gratification, at the same time that he must be impressed with a grateful sense of our profound obligations to a beneficent Providence, whose paternal care is so manifest in the happiness of this highly favored land. Since the close of the last Congress certain Cubans and other foreigners resident in the United States, who were more or less concerned in the previous invasion of Cuba, instead of being discouraged by its failure have again abused the hospitality of this country by making it the scene of the equipment of another military expedition against that possession of Her Catholic Majesty, in which they were countenanced, aided, and joined by citizens of the United States. On receiving intelligence that such designs were entertained, I lost no time in issuing such instructions to the proper officers of the United States as seemed to be called for by the occasion. By the proclamation a copy of which is herewith submitted I also warned those who might be in danger of being inveigled into this scheme of its unlawful character and of the penalties which they would incur. For some time there was reason to hope that these measures had sufficed to prevent any such attempt. This hope, however, proved to be delusive. Very early in the morning of the 3d of August a steamer called the Pampero departed from New Orleans for Cuba, having on board upward of 400 armed men with evident intentions to make war upon the authorities of the island. This expedition was set on foot in palpable violation of the laws of the United States. Its leader was a Spaniard, and several of the chief officers and some others engaged in it were foreigners. The persons composing it, however, were mostly citizens of the United States. Before the expedition set out, and probably before it was organized, a slight insurrectionary movement, which appears to have been soon suppressed, had taken place in the eastern quarter of Cuba. The importance of this movement was, unfortunately, so much exaggerated in the accounts of it published in this country that these adventurers seem to have been led to believe that the Creole population of the island not only desired to throw off the authority of the mother country, but had resolved upon that step and had begun a well concerted enterprise for effecting it. The persons engaged in the expedition were generally young and ill informed. The steamer in which they embarked left New Orleans stealthily and without a clearance. After touching at Key West, she proceeded to the coast of Cuba, and on the night between the 11th and 12th of August landed the persons on board at Playtas, within about 20 leagues of Havana. The main body of them proceeded to and took possession of an inland village 6 leagues distant, leaving others to follow in charge of the baggage as soon as the means of transportation could be obtained. The latter, having taken up their line of march to connect themselves with the main body, and having proceeded about 4 leagues into the country, were attacked on the morning of the 13th by a body of Spanish troops, and a bloody conflict ensued, after which they retreated to the place of disembarkation, where about 50 of them obtained boats and reembarked therein. They were, however, intercepted among the keys near the shore by a Spanish steamer cruising on the coast, captured and carried to Havana, and after being examined before a military court were sentenced to be publicly executed, and the sentence was carried into effect on the 16th of August. On receiving information of what had occurred Commodore Foxhall A. Parker was instructed to proceed in the steam frigate Saranac to Havana and inquire into the charges against the persons executed, the circumstances under which they were taken, and whatsoever referred to their trial and sentence. Copies of the instructions from the Department of State to him and of his letters to that Department are herewith submitted. According to the record of the examination, the prisoners all admitted the offenses charged against them, of being hostile invaders of the island. At the time of their trial and execution the main body of the invaders was still in the field making war upon the Spanish authorities and Spanish subjects. After the lapse of some days, being overcome by the Spanish troops, they dispersed on the 24th of August. Lopez, their leader, was captured some days after, and executed on the 1st of September. Many of his remaining followers were killed or died of hunger and fatigue, and the rest were made prisoners. Of these none appear to have been tried or executed. Several of them were pardoned upon application of their friends and others, and the rest, about 160 in number, were sent to Spain. Of the final disposition made of these we have no official information. Such is the melancholy result of this illegal and ill-fated expedition. Thus thoughtless young men have been induced by false and fraudulent representations to violate the law of their country through rash and unfounded expectations of assisting to accomplish political revolutions in other states, and have lost their lives in the undertaking. Too severe a judgment can hardly be passed by the indignant sense of the community upon those who, being better informed themselves, have yet led away the ardor of youth and an ill-directed love of political liberty. The correspondence between this Government and that of Spain relating to this transaction is herewith communicated. Although these offenders against the laws have forfeited the protection of their country, yet the Government may, so far as consistent with its obligations to other countries and its fixed purpose to maintain and enforce the laws, entertain sympathy for their unoffending families and friends, as well as a feeling of compassion for themselves. Accordingly, no proper effort has been spared and none will be spared to procure the release of such citizens of the United States engaged in this unlawful enterprise as are now in confinement in Spain; but it is to be hoped that such interposition with the Government of that country may not be considered as affording any ground of expectation that the Government of the United States will hereafter feel itself under any obligation of duty to intercede for the liberation or pardon of such persons as are flagrant offenders against the law of nations and the laws of the United States. These laws must be executed. If we desire to maintain our respectability among the nations of the earth, it behooves us to enforce steadily and sternly the neutrality acts passed by Congress and to follow as far as may be the violation of those acts with condign punishment. But what gives a peculiar criminality to this invasion of Cuba is that, under the lead of Spanish subjects and with the aid of citizens of the United States, it had its origin with many in motives of cupidity. Money was advanced by individuals, probably in considerable amounts, to purchase Cuban bonds, as they have been called, issued by Lopez, sold, doubtless, at a very large discount, and for the payment of which the public lands and public property of Cuba, of whatever kind, and the fiscal resources of the people and government of that island, from whatever source to be derived, were pledged, as well as the good faith of the government expected to be established. All these means of payment, it is evident, were only to be obtained by a process of bloodshed, war, and revolution. None will deny that those who set on foot military expeditions against foreign states by means like these are far more culpable than the ignorant and the necessitous whom they induce to go forth as the ostensible parties in the proceeding. These originators of the invasion of Cuba seem to have determined with coolness and system upon an undertaking which should disgrace their country, violate its laws, and put to hazard the lives of ill-informed and deluded men. You will consider whether further legislation be necessary to prevent the perpetration of such offenses in future. No individuals have a right to hazard the peace of the country or to violate its laws upon vague notions of altering or reforming governments in other states. This principle is not only reasonable in itself and in accordance with public law, but is ingrafted into the codes of other nations as well as our own. But while such are the sentiments of this Government, it may be added that every independent nation must be presumed to be able to defend its possessions against unauthorized individuals banded together to attack them. The Government of the United States at all times since its establishment has abstained and has sought to restrain the citizens of the country from entering into controversies between other powers, and to observe all the duties of neutrality. At an early period of the Government, in the Administration of Washington, several laws were passed for this purpose. The main provisions of these laws were reenacted by the act of April, 1818, by which, amongst other things, it was declared that If any person shall, within the territory or jurisdiction of the United States, begin, or set on foot, or provide or prepare the means for, any military expedition or enterprise to be carried on from thence against the territory or dominions of any foreign prince or state, or of any colony, district, or people, with whom the United States are at peace, every person so offending shall be deemed guilty of a high misdemeanor, and shall be fined not exceeding $ 3,000 and imprisoned not more than three years. And this law has been executed and enforced to the full extent of the power of the Government from that day to this. In proclaiming and adhering to the doctrine of neutrality and nonintervention, the United States have not followed the lead of other civilized nations; they have taken the lead themselves and have been followed by others. This was admitted by one of the most eminent of modern British statesmen, who said in Parliament, while a minister of the Crown, \u201cthat if he wished for a guide in a system of neutrality he should take that laid down by America in the days of Washington and the secretaryship of Jefferson;\u201d and we see, in fact, that the act of Congress of 1818 was followed the succeeding year by an act of the Parliament of England substantially the same in its general provisions. Up to that time there had been no similar law in England, except certain highly penal statutes passed in the reign of George II, prohibiting English subjects from enlisting in foreign service, the avowed object of which statutes was that foreign armies, raised for the purpose of restoring the house of Stuart to the throne, should not be strengthened by recruits from England herself. All must see that difficulties may arise in carrying the laws referred to into execution in a country now having 3,000 or 4,000 miles of seacoast, with an infinite number of ports and harbors and small inlets, from some of which unlawful expeditious may suddenly set forth, without the knowledge of Government, against the possessions of foreign states. \u201cFriendly relations with all, but entangling alliances with none,\u201d has long been a maxim with us. Our true mission is not to propagate our opinions or impose upon other countries our form of government by artifice or force, but to teach by example and show by our success, moderation, and justice the blessings of self government and the advantages of free institutions. Let every people choose for itself and make and alter its political institutions to suit its own condition and convenience. But while we avow and maintain this neutral policy ourselves, we are anxious to see the same forbearance on the part of other nations whose forms of government are different from our own. The deep interest which we feel in the spread of liberal principles and the establishment of free governments and the sympathy with which we witness every struggle against oppression forbid that we should be indifferent to a case in which the strong arm of a foreign power is invoked to stifle public sentiment and repress the spirit of freedom in any country. The Governments of Great Britain and France have issued orders to their naval commanders on the West India station to prevent, by force if necessary, the landing of adventurers from any nation on the island of Cuba with hostile intent. The copy of a memorandum of a conversation on this subject between the charge ' d'affaires of Her Britannic Majesty and the Acting Secretary of State and of a subsequent note of the former to the Department of State are herewith submitted, together with a copy of a note of the Acting Secretary of State to the minister of the French Republic and of the reply of the latter on the same subject. These papers will acquaint you with the grounds of this interposition of two leading commercial powers of Europe, and with the apprehensions, which this Government could not fail to entertain, that such interposition, if carried into effect, might lead to abuses in derogation of the maritime rights of the United States. The maritime rights of the United States are founded on a firm, secure, and well defined basis; they stand upon the ground of national independence and public law, and will be maintained in all their full and just extent. The principle which this Government has heretofore solemnly announced it still adheres to, and will maintain under all circumstances and at all hazards. That principle is that in every regularly documented merchant vessel the crew who navigate it and those on board of it will find their protection in the flag which is over them. No American ship can be allowed to be visited or searched for the purpose of ascertaining the character of individuals on board, nor can there be allowed any watch by the vessels of any foreign nation over American vessels on the coast of the United States or the seas adjacent thereto. It will be seen by the last communication from the British charge ' d'affaires to the Department of State that he is authorized to assure the Secretary of State that every care will be taken that in executing the preventive measures against the expeditions which the United States Government itself has denounced as not being entitled to the protection of any government no interference shall take place with the lawful commerce of any nation. In addition to the correspondence on this subject herewith submitted, official information has been received at the Department of State of assurances by the French Government that in the orders given to the French naval forces they were expressly instructed, in any operations they might engage in, to respect the flag of the United States wherever it might appear, and to commit no act of hostility upon any vessel or armament under its protection. Ministers and consuls of foreign nations are the means and agents of communication between us and those nations, and it is of the utmost importance that while residing in the country they should feel a perfect security so long as they faithfully discharge their respective duties and are guilty of no violation of our laws. This is the admitted law of nations and no country has a deeper interest in maintaining it than the United States. Our commerce spreads over every sea and visits every clime, and our ministers and consuls are appointed to protect the interests of that commerce as well as to guard the peace of the country and maintain the honor of its flag. But how can they discharge these duties unless they be themselves protected? And if protected it must be by the laws of the country in which they reside. And what is due to our own public functionaries residing in foreign nations is exactly the measure of what is due to the functionaries of other governments residing here. As in war the bearers of flags of truce are sacred, or else wars would be interminable, so in peace ambassadors, public ministers, and consuls, charged with friendly national intercourse, are objects of especial respect and protection, each according to the rights belonging to his rank and station. In view of these important principles, it is with deep mortification and regret I announce to you that during the excitement growing out of the executions at Havana the office of Her Catholic Majesty's consul at New Orleans was assailed by a mob, his property destroyed, the Spanish flag found in the office carried off and torn in pieces, and he himself induced to flee for his personal safety, which he supposed to be in danger. On receiving intelligence of these events I forthwith directed the attorney of the United States residing at New Orleans to inquire into the facts and the extent of the pecuniary loss sustained by the consul, with the intention of laying them before you, that you might make provision for such indemnity to him as a just regard for the honor of the nation and the respect which is due to a friendly power might, in your judgment, seem to require. The correspondence upon this subject between the Secretary of State and Her Catholic Majesty's minister plenipotentiary is herewith transmitted. The occurrence at New Orleans has led me to give my attention to the state of our laws in regard to foreign ambassadors, ministers, and consuls. I think the legislation of the country is deficient in not providing sufficiently either for the protection or the punishment of consuls. I therefore recommend the subject to the consideration of Congress. Your attention is again invited to the question of reciprocal trade between the United States and Canada and other British possessions near our frontier. Overtures for a convention upon this subject have been received from Her Britannic Majesty's minister plenipotentiary, but it seems to be in many respects preferable that the matter should be regulated by reciprocal legislation. Documents are laid before you showing the terms which the British Government is willing to offer and the measures which it may adopt if some arrangement upon this subject shall not be made. From the accompanying copy of a note from the British legation at Washington and the reply of the Department of State thereto it will appear that Her Britannic Majesty's Government is desirous that a part of the boundary line between Oregon and the British possessions should be authoritatively marked out, and that an intention was expressed to apply to Congress for an appropriation to defray the expense thereof on the part of the United States. Your attention to this subject is accordingly invited and a proper appropriation recommended. A convention for the adjustment of claims of citizens of the United States against Portugal has been concluded and the ratifications have been exchanged. The first installment of the amount to be paid by Portugal fell due on the 30th of September last and has been paid. The President of the French Republic, according to the provisions of the convention, has been selected as arbiter in the case of the General Armstrong, and has signified that he accepts the trust and the high satisfaction he feels in acting as the common friend of two nations with which France is united by sentiments of sincere and lasting amity. The Turkish Government has expressed its thanks for the kind reception given to the Sultan's agent, Amin Bey, on the occasion of his recent visit to the United States. On the 28th of February last a dispatch was addressed by the Secretary of State to Mr. Marsh, the American minister at Constantinople, instructing him to ask of the Turkish Government permission for the Hungarians then imprisoned within the dominions of the Sublime Porte to remove to this country. On the 3d of March last both Houses of Congress passed a resolution requesting the President to authorize the employment of a public vessel to convey to this country Louis Kossuth and his associates in captivity. The instruction above referred to was complied with, and the Turkish Government having released Governor Kossuth and his companions from prison, on the 10th of September last they embarked on board of the United States steam frigate Mississippi, which was selected to carry into effect the resolution of Congress. Governor Kossuth left the Mississippi at Gibraltar for the purpose of making a visit to England, and may shortly be expected in New York. By communications to the Department of State he has expressed his grateful acknowledgments for the interposition of this Government in behalf of himself and his associates. This country has been justly regarded as a safe asylum for those whom political events have exiled from their own homes in Europe. and it is recommended to Congress to consider in what manner Governor Kossuth and his companions, brought hither by its authority, shall be received and treated. It is earnestly to be hoped that the differences which have for some time past been pending between the Government of the French Republic and that of the Sandwich Islands may be peaceably and durably adjusted so as to secure the independence of those islands. Long before the events which have of late imparted so much importance to the possessions of the United States on the Pacific we acknowledged the independence of the Hawaiian Government. This Government was first in taking that step, and several of the leading powers of Europe immediately followed. We were influenced in this measure by the existing and prospective importance of the islands as a place of refuge and refreshment for our vessels engaged in the whale fishery, and by the consideration that they lie in the course of the great trade which must at no distant day be carried on between the western coast of North America and eastern Asia. We were also influenced by a desire that those islands should not pass under the control of any other great maritime state, but should remain in an independent condition, and so be accessible and useful to the commerce of all nations. I need not say that the importance of these considerations has been greatly enhanced by the sudden and vast development which the interests of the United States have attained in California and Oregon, and the policy heretofore adopted in regard to those islands will be steadily pursued. It is gratifying, not only to those who consider the commercial interests of nations, but also to all who favor the progress of knowledge and the diffusion of religion, to see a community emerge from a savage state and attain such a degree of civilization in those distant seas. It is much to be deplored that the internal tranquillity of the Mexican Republic should again be seriously disturbed, for since the peace between that Republic and the United States it had enjoyed such comparative repose that the most favorable anticipations for the future might with a degree of confidence have been indulged. These, however, have been thwarted by the recent outbreak in the State of Tamaulipas, on the right bank of the Rio Bravo. Having received information that persons from the United States had taken part in the insurrection, and apprehending that their example might be followed by others, I caused orders to be issued for the purpose of preventing any hostile expeditions against Mexico from being set on foot in violation of the laws of the United States. I likewise issued a proclamation upon the subject, a copy of which is herewith laid before you. This appeared to be rendered imperative by the obligations of treaties and the general duties of good neighborhood. In my last annual message I informed Congress that citizens of the United States had undertaken the connection of the two oceans by means of a railroad across the Isthmus of Tehuantepec, under a grant of the Mexican Government to a citizen of that Republic, and that this enterprise would probably be prosecuted with energy whenever Mexico should consent to such stipulations with the Government of the United States as should impart a feeling of security to those who should invest their property in the enterprise. A convention between the two Governments for the accomplishment of that end has been ratified by this Government, and only awaits the decision of the Congress and the Executive of that Republic. Some unexpected difficulties and delays have arisen in the ratification of that convention by Mexico, but it is to be presumed that her decision will be governed by just and enlightened views, as well of the general importance of the object as of her own interests and obligations. In negotiating upon this important subject this Government has had in view one, and only one, object. That object has been, and is, the construction or attainment of a passage from ocean to ocean, the shortest and the best for travelers and merchandise, and equally open to all the world. It has sought to obtain no territorial acquisition, nor any advantages peculiar to itself; and it would see with the greatest regret that Mexico should oppose any obstacle to the accomplishment of an enterprise which promises so much convenience to the whole commercial world and such eminent advantages to Mexico herself. Impressed with these sentiments and these convictions, the Government will continue to exert all proper efforts to bring about the necessary arrangement with the Republic of Mexico for the speedy completion of the work. For some months past the Republic of Nicaragua has been the theater of one of those civil convulsions from which the cause of free institutions and the general prosperity and social progress of the States of Central America have so often and so severely suffered. Until quiet shall have been restored and a government apparently stable shall have been organized, no advance can prudently be made in disposing of the questions pending between the two countries. I am happy to announce that an interoceanic communication from the mouth of the St. John to the Pacific has been so far accomplished as that passengers have actually traversed it and merchandise has been transported over it, and when the canal shall have been completed according to the original plan the means of communication will be further improved. It is understood that a considerable part of the railroad across the Isthmus of Panama has been completed, and that the mail and passengers will in future be conveyed thereon. Whichever of the several routes between the two oceans may ultimately prove most eligible for travelers to and from the different States on the Atlantic and Gulf of Mexico and our coast on the Pacific, there is little reason to doubt that all of them will be useful to the public, and will liberally reward that individual enterprise by which alone they have been or are expected to be carried into effect. Peace has been concluded between the contending parties in the island of St. Domingo, and, it is hoped, upon a durable basis. Such is the extent of our commercial relations with that island that the United States can not fail to feel a strong interest in its tranquillity. The office of commissioner to China remains unfilled. Several persons have been
