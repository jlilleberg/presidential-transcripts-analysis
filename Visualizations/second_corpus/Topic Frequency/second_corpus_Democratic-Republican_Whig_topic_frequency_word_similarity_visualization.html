s deficit, together with the loans heretofore made for those objects. I therefore recommend that authority be given to borrow what ever sum may be necessary to cover that deficit. I recommend the observance of strict economy in the appropriation and expenditure of public money. I recommend a revision of the existing tariff and its adjustment on a basis which may augment the revenue. I do not doubt the right or duty of Congress to encourage domestic industry, which is the great source of national as well as individual wealth and prosperity. I look to the wisdom and patriotism of Congress for the adoption of a system which may place home labor at last on a sure and permanent footing and by due encouragement of manufactures give a new and increased stimulus to agriculture and promote the development of our vast resources and the extension of our commerce. Believing that to the attainment of these ends, as well as the necessary augmentation of the revenue and the prevention of frauds, a system of specific duties is best adapted, I strongly recommend to Congress the adoption of that system, fixing the duties at rates high enough to afford substantial and sufficient encouragement to our own industry and at the same time so adjusted as to insure stability. The question of the continuance of the subtreasury system is respectfully submitted to the wisdom of Congress. If continued, important modifications of it appear to be indispensable. For further details and views on the above and other matters connected with commerce, the finances, and revenue I refer to the report of the Secretary of the Treasury. No direct aid has been given by the General Government to the improvement of agriculture except by the expenditure of small sums for the collection and publication of agricultural statistics and for some chemical analyses, which have been thus far paid for out of the patent fund. This aid is, in my opinion, wholly inadequate. To give to this leading branch of American industry the encouragement which it merits, I respectfully recommend the establishment of an agricultural bureau, to be connected with the Department of the Interior. To elevate the social condition of the agriculturist, to increase his prosperity, and to extend his means of usefulness to his country, by multiplying his sources of information, should be the study of every statesman and a primary object with every legislator. No civil government having been provided by Congress for California, the people of that Territory, impelled by the necessities of their political condition, recently met in convention for the purpose of forming a constitution and State government, which the latest advices give me reason to suppose has been accomplished; and it is believed they will shortly apply for the admission of California into the Union as a sovereign State. Should such be the case, and should their constitution be conformable to the requisitions of the Constitution of the United States, I recommend their application to the favorable consideration of Congress. The people of New Mexico will also, it is believed, at no very distant period present themselves for admission into the Union. Preparatory to the admission of California and New Mexico the people of each will have instituted for themselves a republican form of government, \u201claying its foundation in such principles and organizing its powers in such form as to them shall seem most likely to effect their safety and happiness.\u201d By awaiting their action all causes of uneasiness may be avoided and confidence and kind feeling preserved. With a view of maintaining the harmony and tranquillity so dear to all, we should abstain from the introduction of those exciting topics of a sectional character which have hitherto produced painful apprehensions in the public mind; and I repeat the solemn warning of the first and most illustrious of my predecessors against furnishing \u201cany ground for characterizing parties by geographical discriminations.\u201d A collector has been appointed at San Francisco under the act of Congress extending the revenue laws over California, and measures have been taken to organize the custom houses at that and the other ports mentioned in that act at the earliest period practicable. The collector proceeded overland, and advices have not yet been received of his arrival at San Francisco. Meanwhile, it is understood that the customs have continued to be collected there by officers acting under the military authority, as they were during the Administration of my predecessor. It will, I think, be expedient to confirm the collections thus made, and direct the avails ( after such allowances as Congress may think fit to authorize ) to be expended within the Territory or to be paid into the Treasury for the purpose of meeting appropriations for the improvement of its rivers and harbors. A party engaged on the coast survey was dispatched to Oregon in January last. According to the latest advices, they had not left California; and directions have been given to them, as soon as they shall have fixed on the sites of the two light-houses and the buoys authorized to be constructed and placed in Oregon, to proceed without delay to make reconnaissance of the most important points on the coast of California, and especially to examine and determine on sites for light-houses on that coast, the speedy erection of which is urgently demanded by our rapidly increasing commerce. I have transferred the Indian agencies from upper Missouri and Council Bluffs to Santa Fe and Salt Lake, and have caused to be appointed subagents in the valleys of the Gila, the Sacramento, and the San Joaquin rivers. Still further legal provisions will be necessary for the effective and successful extension of our system of Indian intercourse over the new territories. I recommend the establishment of a branch mint in California, as it will, in my opinion, afford important facilities to those engaged in mining, as well as to the Government in the disposition of the mineral lands. I also recommend that commissions be organized by Congress to examine and decide upon the validity of the present subsisting land titles in California and New Mexico, and that provision be made for the establishment of offices of surveyor-general in New Mexico, California, and Oregon and for the surveying and bringing into market the public lands in those Territories. Those lands, remote in position and difficult of access, ought to be disposed of on terms liberal to all, but especially favorable to the early emigrants. In order that the situation and character of the principal mineral deposits in California may be ascertained, I recommend that a geological and mineralogical exploration be connected with the linear surveys, and that the mineral lands be divided into small lots suitable for mining and be disposed of by sale or lease, so as to give our citizens an opportunity of procuring a permanent right of property in the soil. This would seem to be as important to the success of mining as of agricultural pursuits. The great mineral wealth of California and the advantages which its ports and harbors and those of Oregon afford to commerce, especially with the islands of the Pacific and Indian oceans and the populous regions of eastern Asia, make it certain that there will arise in a few years large and prosperous communities on our western coast. It therefore becomes important that a line of communication, the best and most expeditious which the nature of the country will admit, should be opened within the territory of the United States from the navigable waters of the Atlantic or the Gulf of Mexico to the Pacific. Opinion, as elicited and expressed by two large and respectable conventions lately assembled at St. Louis and Memphis, points to a railroad as that which, if practicable, will best meet the wishes and wants of the country. But while this, if in successful operation, would be a work of great national importance and of a value to the country which it would be difficult to estimate, it ought also to be regarded as an undertaking of vast magnitude and expense, and one which must, if it be indeed practicable, encounter many difficulties in its construction and use. Therefore, to avoid failure and disappointment; to enable Congress to judge whether in the condition of the country through which it must pass the work be feasible, and, if it be found so, whether it should be undertaken as a national improvement or left to individual enterprise, and in the latter alternative what aid, if any, ought to be extended to it by the Government, I recommend as a preliminary measure a careful reconnaissance of the several proposed routes by a scientific corps and a report as to the practicability of making such a road, with an estimate of the cost of its construction and support. For further views on these and other matters connected with the duties of the home department I refer you to the report of the Secretary of the Interior. I recommend early appropriations for continuing the river and harbor improvements which have been already begun, and also for the construction of those for which estimates have been made, as well as for examinations and estimates preparatory to the commencement of such others as the wants of the country, and especially the advance of our population over new districts and the extension of commerce, may render necessary. An estimate of the amount which can be advantageously expended within the next fiscal year under the direction of the Bureau of Topographical Engineers accompanies the report of the Secretary of War, to which I respectfully invite the attention of Congress. The cession of territory made by the late treaty with Mexico has greatly extended our exposed frontier and rendered its defense more difficult. That treaty has also brought us under obligations to Mexico, to comply with which a military force is requisite. But our military establishment is not materially changed as to its efficiency from the condition in which it stood before the commencement of the Mexican War. Some addition to it will therefore be necessary, and I recommend to the favorable consideration of Congress an increase of the several corps of the Army at our distant Western posts, as proposed in the accompanying report of the Secretary of War. Great embarrassment has resulted from the effect upon rank in the Army heretofore given to brevet and staff commissions. The views of the Secretary of War on this subject are deemed important, and if carried into effect will, it is believed, promote the harmony of the service. The plan proposed for retiring disabled officers and providing an asylum for such of the rank and file as from age, wounds, and other infirmities occasioned by service have become unfit to perform their respective duties is recommended as a means of increasing the efficiency of the Army and as an act of justice due from a grateful country to the faithful soldier. The accompanying report of the Secretary of the Navy presents a full and satisfactory account of the condition and operations of the naval service during the past year. Our citizens engaged in the legitimate pursuits of commerce have enjoyed its benefits. Wherever our national vessels have gone they have been received with respect, our officers have been treated with kindness and courtesy, and they have on all occasions pursued a course of strict neutrality, in accordance with the policy of our Government. The naval force at present in commission is as large as is admissible with the number of men authorized by Congress to be employed. I invite your attention to the recommendation of the Secretary of the Navy on the subject of a reorganization of the Navy in its various grades of officers, and the establishing of a retired list for such of the officers as are disqualified for active and effective service. Should Congress adopt some such measure as is recommended, it will greatly increase the efficiency of the Navy and reduce its expenditures. I also ask your attention to the views expressed by him in reference to the employment of war steamers and in regard to the contracts for the transportation of the United States mails and the operation of the system upon the prosperity of the Navy. By an act of Congress passed August 14, 1848, provision was made for extending post-office and mail accommodations to California and Oregon. Exertions have been made to execute that law, but the limited provisions of the act, the inadequacy of the means it authorizes, the ill adaptation of our post-office laws to the situation of that country, and the measure of compensation for services allowed by those laws, compared with the prices of labor and rents in California, render those exertions in a great degree ineffectual. More particular and efficient provision by law is required on this subject. The act of 1845 reducing postage has now, by its operation during four years, produced results fully showing that the income from such reduced postage is sufficient to sustain the whole expense of the service of the Post-Office Department, not including the cost of transportation in mail steamers on the lines from New York to Chagres and from Panama to Astoria, which have not been considered by Congress as properly belonging to the mail service. It is submitted to the wisdom of Congress whether a further reduction of postage should not now be made, more particularly on the letter correspondence. This should be relieved from the unjust burden of transporting and delivering the franked matter of Congress, for which public service provision should be made from the Treasury. I confidently believe that a change may safely be made reducing all single letter postage to the uniform rate of 5 cents, regardless of distance, without thereby imposing any greater tax on the Treasury than would constitute a very moderate compensation for this public service; and I therefore respectfully recommend such a reduction. Should Congress prefer to abolish the franking privilege entirely, it seems probable that no demand on the Treasury would result from the proposed reduction of postage. Whether any further diminution should now be made, or the result of the reduction to 5 cents, which I have recommended, should be first tested, is submitted to your decision. Since the commencement of the last session of Congress a postal treaty with Great Britain has been received and ratified, and such relations have been formed by the post-office departments of the two countries in pursuance of that treaty as to carry its provisions into full operation. The attempt to extend this same arrangement through England to France has not been equally successful, but the purpose has not been abandoned. For a particular statement of the condition of the Post-Office Department and other matters connected with that branch of the public service I refer you to the report of the Postmaster-General. By the act of the 3d of March, 1849, a board was constituted to make arrangements for taking the Seventh Census, composed of the Secretary of State, the Attorney-General, and the Postmaster-General; and it was made the duty of this board \u201cto prepare and cause to be printed such forms and schedules as might be necessary for the full enumeration of the inhabitants of the United States, and also proper forms and schedules for collecting in statistical tables, under proper heads, such information as to mines, agriculture, commerce, manufactures, education, and other topics as would exhibit a full view of the pursuits, industry, education, and resources of the country.\u201d The duties enjoined upon the census board thus established having been performed, it now rests with Congress to enact a law for carrying into effect the provision of the Constitution which requires an actual enumeration of the people of the United States within the ensuing year. Among the duties assigned by the Constitution to the General Government is one of local and limited application, but not on that account the less obligatory. I allude to the trust committed to Congress as the exclusive legislator and sole guardian of the interests of the District of Columbia. I beg to commend these interests to your kind attention. As the national metropolis the city of Washington must be an object of general interest; and founded, as it was, under the auspices of him whose immortal name it bears, its claims to the fostering care of Congress present themselves with additional strength. Whatever can contribute to its prosperity must enlist the feelings of its constitutional guardians and command their favorable consideration. Our Government is one of limited powers, and its successful administration eminently depends on the confinement of each of its coordinate branches within its own appropriate sphere. The first section of the Constitution ordains that All legislative powers herein granted shall be vested in a Congress of the United States, which shall consist of a Senate and House of Representatives. The Executive has authority to recommend ( not to dictate ) measures to Congress. Having performed that duty, the executive department of the Government can not rightfully control the decision of Congress on any subject of legislation until that decision shall have been officially submitted to the President for approval. The check provided by the Constitution in the clause conferring the qualified veto will never be exercised by me except in the cases contemplated by the fathers of the Republic. I view it as an extreme measure, to be resorted to only in extraordinary cases, as where it may become necessary to defend the executive against the encroachments of the legislative power or to prevent hasty and inconsiderate or unconstitutional legislation. By cautiously confining this remedy within the sphere prescribed to it in the contemporaneous expositions of the framers of the Constitution, the will of the people, legitimately expressed on all subjects of legislation through their constitutional organs, the Senators and Representatives of the United States, will have its full effect. As indispensable to the preservation of our system of self government, the independence of the representatives of the States and the people is guaranteed by the Constitution, and they owe no responsibility to any human power but their constituents. By holding the representative responsible only to the people, and exempting him from all other influences, we elevate the character of the constituent and quicken his sense of responsibility to his country. It is under these circumstances only that the elector can feel that in the choice of the lawmaker he is himself truly a component part of the sovereign power of the nation. With equal care we should study to defend the rights of the executive and judicial departments. Our Government can only be preserved in its purity by the suppression and entire elimination of every claim or tendency of one coordinate branch to encroachment upon another. With the strict observance of this rule and the other injunctions of the Constitution, with a sedulous inculcation of that respect and love for the Union of the States which our fathers cherished and enjoined upon their children, and with the aid of that overruling Providence which has so long and so kindly guarded our liberties and institutions, we may reasonably expect to transmit them, with their innumerable blessings, to the remotest posterity. But attachment to the Union of the States should be habitually fostered in every American heart. For more than half a century, during which kingdoms and empires have fallen, this Union has stood unshaken. The patriots who formed it have long since descended to the grave; yet still it remains, the proudest monument to their memory and the object of affection and admiration with everyone worthy to bear the American name. In my judgment its dissolution would be the greatest of calamities, and to avert that should be the study of every American. Upon its preservation must depend our own happiness and that of countless generations to come. Whatever dangers may threaten it, I shall stand by it and maintain it in its integrity to the full extent of the obligations imposed and the powers conferred upon me by the Constitution To the Senate of the United States: I transmit to the Senate, in answer to a resolution of that body passed on the 17th instant, the accompanying reports of heads of Departments which contain all the official information in the possession of the Executive asked for by the resolution. On coming into office I found the military commandant of the Department of California exercising the functions of civil governor in that Territory, and left, as I was, to act under the treaty of Guadalupe Hidalgo, without the aid of any legislative provision establishing a government in that Territory, I thought it best not to disturb that arrangement, made under my predecessor, until Congress should take some action on that subject. I therefore did not interfere with the powers of the military commandant, who continued to exercise the functions of civil governor as before; but I made no such appointment, conferred no such authority, and have allowed no increased compensation to the commandant for his services. With a view to the faithful execution of the treaty so far as lay in the power of the Executive, and to enable Congress to act at the present session with as full knowledge and as little difficulty as possible on all matters of interest in these Territories, I sent the Hon. Thomas Butler King as bearer of dispatches to California, and certain officers to California and New Mexico, whose duties are particularly defined in the accompanying letters of instruction addressed to them severally by the proper Departments. I did not hesitate to express to the people of those Territories my desire that each Territory should, if prepared to comply with the requisitions of the Constitution of the United States, form a plan of a State constitution and submit the same to Congress with a prayer for admission into the Union as a State, but I did not anticipate, suggest, or authorize the establishment of any such government without the assent of Congress, nor did I authorize any Government agent or officer to interfere with or exercise any influence or control over the election of delegates or over any convention in making or modifying their domestic institutions or any of the provisions of their proposed constitution. On the contrary, the instructions given by my orders were that all measures of domestic policy adopted by the people of California must originate solely with themselves; that while the Executive of the United States was desirous to protect them in the formation of any government republican in its character, to be at the proper time submitted to Congress, yet it was to be distinctly understood that the plan of such a government must at the same time be the result of their own deliberate choice and originate with themselves, without the interference of the Executive. I am unable to give any information as to laws passed by any supposed government in California or of any census taken in either of the Territories mentioned in the resolution, as I have no information on those subjects. As already stated, I have not disturbed the arrangements which I found had existed under my predecessor. In advising an early application by the people of these Territories for admission as States I was actuated principally by an earnest desire to afford to the wisdom and patriotism of Congress the opportunity of avoiding occasions of bitter and angry dissensions among the people of the United States. Under the Constitution every State has the right of establishing and from time to time altering its municipal laws and domestic institutions independently of every other State and of the General Government, subject only to the prohibitions and guaranties expressly set forth in the Constitution of the United States. The subjects thus left exclusively to the respective States were not designed or expected to become topics of national agitation. Still, as under the Constitution Congress has power to make all needful rules and regulations respecting the Territories of the United States, every new acquisition of territory has led to discussions on the question whether the system of involuntary servitude which prevails in many of the States should or should not be prohibited in that territory. The periods of excitement from this cause which have heretofore occurred have been safely passed, but during the interval, of whatever length, which may elapse before the admission of the Territories ceded by Mexico as States it appears probable that similar excitement will prevail to an undue extent. Under these circumstances I thought, and still think, that it was my duty to endeavor to put it in the power of Congress, by the admission of California and New Mexico as States, to remove all occasion for the unnecessary agitation of the public mind. It is understood that the people of the western part of California have formed a plan of a State constitution and will soon submit the same to the judgment of Congress and apply for admission as a State. This course on their part, though in accordance with, was not adopted exclusively in consequence of, any expression of my wishes, inasmuch as measures tending to this end had been promoted by the officers sent there by my predecessor, and were already in active progress of execution before any communication from me reached California. If the proposed constitution shall, when submitted to Congress, be found to be in compliance with the requisitions of the Constitution of the United States, I earnestly recommend that it may receive the sanction of Congress. The part of California not included in the proposed State of that name is believed to be uninhabited, except in a settlement of our countrymen in the vicinity of Salt Lake. A claim has been advanced by the State of Texas to a very large portion of the most populous district of the Territory commonly designated by the name of New Mexico. If the people of New Mexico had formed a plan of a State government for that Territory as ceded by the treaty of Guadalupe Hidalgo, and had been admitted by Congress as a State, our Constitution would have afforded the means of obtaining an adjustment of the question of boundary with Texas by a judicial decision. At present, however, no judicial tribunal has the power of deciding that question, and it remains for Congress to devise some mode for its adjustment. Meanwhile I submit to Congress the question whether it would be expedient before such adjustment to establish a Territorial government, which by including the district so claimed would practically decide the question adversely to the State of Texas, or by excluding it would decide it in her favor. In my opinion such a course would not be expedient, especially as the people of this Territory still enjoy the benefit and protection of their municipal laws originally derived from Mexico and have a military force stationed there to protect them against the Indians. It is undoubtedly true that the property, lives, liberties, and religion of the people of New Mexico are better protected than they ever were before the treaty of cession. Should Congress, when California shall present herself for incorporation into the Union, annex a condition to her admission as a State affecting her domestic institutions contrary to the wishes of her people, and even compel her temporarily to comply with it, yet the State could change her constitution at any time after admission when to her it should seem expedient. Any attempt to deny to the people of the State the right of self government in a matter which peculiarly affects themselves will infallibly be regarded by them as an invasion of their rights, and, upon the principles laid down in our own Declaration of Independence, they will certainly be sustained by the great mass of the American people. To assert that they are a conquered people and must as a State submit to the will of their conquerors in this regard will meet with no cordial response among American freemen. Great numbers of them are native citizens of the United States, not inferior to the rest of our countrymen in intelligence and patriotism, and no language of menace to restrain them in the exercise of an undoubted right, substantially guaranteed to them by the treaty of cession itself, shall ever be uttered by me or encouraged and sustained by persons acting under my authority. It is to be expected that in the residue of the territory ceded to us by Mexico the people residing there will at the time of their incorporation into the Union as a State settle all questions of domestic policy to suit themselves. No material inconvenience will result from the want for a short period of a government established by Congress over that part of the territory which lies eastward of the new State of California; and the reasons for my opinion that New Mexico will at no very distant period ask for admission into the Union are rounded on unofficial information which, I suppose, is common to all who have cared to make inquiries on that subject. Seeing, then, that the question which now excites such painful sensations in the country will in the end certainly be settled by the silent effect of causes independent of the action of Congress, I again submit to your wisdom the policy recommended in my annual message of awaiting the salutary operation of those causes, believing that we shall thus avoid the creation of geographical parties and secure the harmony of feeling so necessary to the beneficial action of our political system. Connected, as the Union is, with the remembrance of past happiness, the sense of present blessings, and the hope of future peace and prosperity, every dictate of wisdom, every feeling of duty, and every emotion of patriotism tend to inspire fidelity and devotion to it and admonish us cautiously to avoid any unnecessary controversy which can either endanger it or impair its strength, the chief element of which is to be found in the regard and affection of the people for each other To the Senate of the United States: I herewith transmit to the Senate, for their advice with regard to its ratification, a convention between the United States and Great Britain, concluded at Washington on the 19th instant by John M. Clayton, Secretary of State, on the part of the United States, and by the Right Hon. Sir Henry Lytton Bulwer, on the part of Great Britain. This treaty has been negotiated in accordance with the general views expressed in my message to Congress in December last. Its object is to establish a commercial alliance with all great maritime states for the protection of a contemplated ship canal through the territory of Nicaragua to connect the Atlantic and Pacific oceans, and at the same time to insure the same protection to the contemplated railways or canals by the Tehuantepec and Panama routes, as well as to every other interoceanic communication which may be adopted to shorten the transit to or from our territories on the Pacific. It will be seen that this treaty does not propose to take money from the public Treasury to effect any object contemplated by it. It yields protection to the capitalists who may undertake to construct any canal or railway across the Isthmus, commencing in the southern part of Mexico and terminating in the territory of New Granada. It gives no preference to any one route over another, but proposes the same measure of protection for all which ingenuity and enterprise can construct. Should this treaty be ratified, it will secure in future the liberation of all Central America from any kind of foreign aggression. At the time negotiations were opened with Nicaragua for the construction of a canal through her territory I found Great Britain in possession of nearly half of Central America, as the ally and protector of the Mosquito King. It has been my object in negotiating this treaty not only to secure the passage across the Isthmus to the Government and citizens of the United States by the construction of a great highway dedicated to the use of all nations on equal terms, but to maintain the independence and sovereignty of all the Central American Republics. The Senate will judge how far these objects have been effected. If there be any who would desire to seize and annex any portion of the territories of these weak sister republics to the American Union, or to extend our dominion over them, I do not concur in their policy; and I wish it to be understood in reference to that subject that I adopt the views entertained, so far as I know, by all my predecessors. The principles by which I have been regulated in the negotiation of this treaty are in accordance with the sentiments well expressed by my immediate predecessor on the 10th of February, 1847, when he communicated to the Senate the treaty with New Granada for the protection of the railroad at panama. It is in accordance with the whole spirit of the resolution of the Senate of the 3d of March, 1835, referred to by President Polk, and with the policy adopted by President Jackson immediately after the passage of that resolution, who dispatched an agent to Central America and New Granada \u201cto open negotiations with those Governments for the purpose of effectually protecting, by suitable treaty stipulations with them, such individuals or companies as might undertake to open a communication between the Atlantic and Pacific oceans by the construction of a ship canal across the isthmus which connects North and South America, and of securing forever by such stipulations the free and equal right of navigating such canal to all such nations on the payment of such reasonable tolls as might be established to compensate the capitalists who should engage in such undertaking and complete the work.\u201d I also communicate herewith a copy of the correspondence between the American Secretary of State and the British plenipotentiary at the time of concluding the treaty. Whatever honor may be due to the party first proposing such a treaty justly belongs to the United States. My predecessor, in his message of the 10th of February, 1847, referring to the treaty with New Granada for the protection of the Panama Railroad, observes that Should the proposition thus tendered be rejected we may deprive the United States of the just influence which its acceptance might secure to them, and confer the glory and benefits of being the first among the nations in concluding such an arrangement upon the Government either of Great Britain or France. That either of these Governments would embrace the offer can not be doubted, because there does not appear to be any other effectual means of securing to all nations the advantages of this important passage but the guaranty of great commercial powers that the Isthmus shall be neutral territory. The interests of the world at stake are so important that the security of this passage between the two oceans can not be suffered to depend upon the wars and revolutions which may arise among different nations. Should the Senate in its wisdom see fit to confirm this treaty, and the treaty heretofore submitted by me for their advice in regard to its ratification, negotiated with the State of Nicaragua on the 3d day of September last, it will be necessary to amend one or both of them, so that both treaties may stand in conformity with each other in their spirit and intention. The Senate will discover by examining them both that this is a task of no great difficulty. I have good reason to believe that France and Russia stand ready to accede to this treaty, and that no other great maritime state will refuse its accession to an arrangement so well calculated to diffuse the blessings of peace, commerce, and civilization, and so honorable to all nations which may enter into the engagement ", "To the Senate and House of Representatives: I herewith transmit to the two Houses of Congress a letter from his excellency the governor of Texas, dated on the 14th day of June last, addressed to the late President of the United States, which, not having been answered by him, came to my hands on his death; and I also transmit a copy of the answer which I have felt it to be my duty to cause to be made to that communication. Congress will perceive that the governor of Texas officially states that by authority of the legislature of that State he dispatched a special commissioner with full power and instructions to extend the civil jurisdiction of the State over the unorganized counties of El Paso, Worth, Presidio, and Santa Fe, situated on its northwestern limits. He proceeds to say that the commissioner had reported to him in an official form that the military officers employed in the service of the United States stationed at Santa Fe interposed adversely with the inhabitants to the fulfillment of his object in favor of the establishment of a separate State government east of the Rio Grande, and within the rightful limits of the State of Texas. These four counties, which Texas thus proposes to establish and organize as being within her own jurisdiction, extend over the whole of the territory east of the Rio Grande, which has heretofore been regarded as an essential and integral part of the department of New Mexico, and actually governed and possessed by her people until conquered and severed from the Republic of Mexico by the American arms. The legislature of Texas has been called together by her governor for the purpose, as is understood, of maintaining her claim to the territory east of the Rio Grande and of establishing over it her own jurisdiction and her own laws by force. These proceedings of Texas may well arrest the attention of all branches of the Government of the United States, and I rejoice that they occur while the Congress is yet in session. It is, I fear, far from being impossible that, in consequence of these proceedings of Texas, a crisis may be brought on which shall summon the two Houses of Congress, and still more emphatically the executive government, to an immediate readiness for the performance of their respective duties. By the Constitution of the United States the President is constituted Commander in Chief of the Army and Navy, and of the militia of the several States when called into the actual service of the United States. The Constitution declares also that he shall take care that the laws be faithfully executed and that he shall from time to time give to the Congress information of the state of the Union. Congress has power by the Constitution to provide for calling forth the militia to execute the laws of the Union, and suitable and appropriate acts of Congress have been passed as well for providing for calling forth the militia as for placing other suitable and efficient means in the hands of the President to enable him to discharge the constitutional functions of his office. The second section of the act of the 28th of February, 1795, declares that whenever the laws of the United States shall be opposed or their execution obstructed in any State by combinations too powerful to be suppressed by the ordinary course of judicial proceedings or the power vested in the marshals, the President may call forth the militia, as far as may be necessary, to suppress such combinations and to cause the laws to be duly executed. By the act of March 3, 1807, it is provided that in all cases of obstruction to the laws either of the United States or any individual State or Territory, where it is lawful for the President to call forth the militia for the purpose of causing the laws to be duly executed, it shall be lawful for him to employ for the same purposes such part of the land or naval force of the United States as shall be judged necessary. These several enactments are now in full force, so that if the laws of the United States are opposed or obstructed in any State or Territory by combinations too powerful to be suppressed by the judicial or civil authorities it becomes a case in which it is the duty of the President either to call out the militia or to employ the military and naval force of the United States, or to do both if in his judgment the exigency of the occasion shall so require, for the purpose of suppressing such combinations. The constitutional duty of the President is plain and peremptory and the authority vested in him by law for its performance clear and ample. Texas is a State, authorized to maintain her own laws so far as they are not repugnant to the Constitution, laws, and treaties of the United States; to suppress insurrections against her authority, and to punish those who may commit treason against the State according to the forms provided by her own constitution and her own laws. But all this power is local and confined entirely within the limits of Texas herself. She can possibly confer no authority which can be lawfully exercised beyond her own boundaries. All this is plain, and hardly needs argument or elucidation. If Texas militia, therefore, march into any one of the other States or into any Territory of the United States, there to execute or enforce any law of Texas, they become at that moment trespassers; they are no longer under the protection of any lawful authority, and are to be regarded merely as intruders; and if within such State or Territory they obstruct any law of the United States, either by power of arms or mere power of numbers, constituting such a combination as is too powerful to be suppressed by the civil authority, the President of the United States has no option left to him, but is bound to obey the solemn injunction of the Constitution and exercise the high powers vested in him by that instrument and by the acts of Congress. Or if any civil posse, armed or unarmed, enter into any Territory of the United States, under the protection of the laws thereof, with intent to seize individuals, to be carried elsewhere for trial for alleged offenses, and this posse be too powerful to be resisted by the local civil authorities, such seizure or attempt to seize is to be prevented or resisted by the authority of the United States. The grave and important question now arises whether there be in the Territory of New Mexico any existing law of the United States opposition to which or the obstruction of which would constitute a case calling for the interposition of the authority vested in the President. The Constitution of the United States declares that This Constitution, and the laws of the United States which shall be made in pursuance thereof, and all treaties made, or which shall be made, under the authority of the United States, shall be the supreme law of the land. If, therefore, New Mexico be a Territory of the United States, and if any treaty stipulation be in force therein, such treaty stipulation is the supreme law of the land, and is to be maintained and upheld accordingly. In the letter to the governor of Texas my reasons are given for believing that New Mexico is now a Territory of the United States, with the same extent and the same boundaries which belonged to it while in the actual possession of the Republic of Mexico, and before the late war. In the early part of that war both California and New Mexico were conquered by the arms of the United States, and were in the military possession of the United States at the date of the treaty of peace. By that treaty the title by conquest was confirmed and these territories, provinces, or departments separated from Mexico forever, and by the same treaty certain important rights and securities were solemnly guaranteed to the inhabitants residing therein. By the fifth article of the treaty it is declared that The boundary line between the two Republics shall commence in the Gulf of Mexico 3 leagues from land, opposite the mouth of the Rio Grande, otherwise called Rio Bravo del Norte, or opposite the mouth of its deepest branch if it should have more than one branch emptying directly into the sea; from thence up the middle of that river, following the deepest channel where it has more than one, to the point where it strikes the southern boundary of New Mexico; thence westwardly, along the whole southern boundary of New Mexico ( which runs north of the town called Paso ) to its western termination; thence northward along the western line of New Mexico until it intersects the first branch of the river Gila ( or, if it should not intersect any branch of that river, then to the point on the said line nearest to such branch, and thence in a direct line to the same ); thence down the middle of the said branch and of the said river until it empties into the Rio Colorado; thence across the Rio Colorado, following the division line between Upper and Lower California to the Pacific Ocean. The eighth article of the treaty is in the following terms: Mexicans now established in territories previously belonging to Mexico, and which remain for the future within the limits of the United States as defined by the present treaty, shall be free to continue where they now reside or to remove at any time to the Mexican Republic, retaining the property which they possess in the said territories, or disposing thereof and removing the proceeds wherever they please without their being subjected on this account to any contribution, tax, or charge whatever. Those who shall prefer to remain in the said territories may either retain the title and rights of Mexican citizens or acquire those of citizens of the United States; but they shall be under the obligation to make their election within one year from the date of the exchange of ratifications of this treaty; and those who shall remain in the said territories after the expiration of that year without having declared their intention to retain the character of Mexicans shall be considered to have elected to become citizens of the United States. In the said territories property of every kind now belonging to Mexicans not established there shall be inviolably respected. The present owners, the heirs of these, and all Mexicans who may hereafter acquire said property by contract shall enjoy with respect to it guaranties equally ample as if the same belonged to citizens of the United States. The ninth article of the treaty is in these words: The Mexicans who, in the territories aforesaid, shall not preserve the character of citizens of the Mexican Republic, conformably with what is stipulated in the preceding article, shall be incorporated into the Union of the United States and be admitted at the proper time ( to be judged of by the Congress of the United States ) to the enjoyment of all the rights of citizens of the United States according to the principles of the Constitution, and in the meantime shall be maintained and protected in the free enjoyment of their liberty and property and secured in the free exercise of their religion without restriction. It is plain, therefore, on the face of these treaty stipulations that all Mexicans established in territories north or east of the line of demarcation already mentioned come within the protection of the ninth article, and that the treaty, being a part of the supreme law of the land, does extend over all such Mexicans, and assures to them perfect security in the free enjoyment of their liberty and property, as well as in the free exercise of their religion; and this supreme law of the land, being thus in actual force over this territory, is to be maintained until it shall be displaced or superseded by other legal provisions; and if it be obstructed or resisted by combinations too powerful to be suppressed by the civil authority the case is one which comes within the provisions of law and which obliges the President to enforce those provisions. Neither the Constitution nor the laws nor my duty nor my oath of office leave me any alternative or any choice in my mode of action. The executive government of the United States has no power or authority to determine what was the true line of boundary between Mexico and the United States before the treaty of Guadalupe Hidalgo, nor has it any such power now, since the question has become a question between the State of Texas and the United States. So far as this boundary is doubtful, that doubt can only be removed by some act of Congress, to which the assent of the State of Texas may be necessary, or by some appropriate mode of legal adjudication; but in the meantime, if disturbances or collisions arise or should be threatened, it is absolutely incumbent on the executive government, however painful the duty, to take care that the laws be faithfully maintained; and he can regard only the actual state of things as it existed at the date of the treaty, and is bound to protect all inhabitants who were then established and who now remain north and east of the line of demarcation in the full enjoyment of their liberty and property, according to the provisions of the ninth article of the treaty. In other words, all must be now regarded as New Mexico which was possessed and occupied as New Mexico by citizens of Mexico at the date of the treaty until a definite line of boundary shall be established by competent authority. This assertion of duty to protect the people of New Mexico from threatened violence, or from seizure to be carried into Texas for trial for alleged offenses against Texan laws, does not at all include any claim of power on the part of the Executive to establish any civil or military government within that Territory. That power belongs exclusively to the legislative department, and Congress is the sole judge of the time and manner of creating or authorizing any such government. The duty of the Executive extends only to the execution of laws and the maintenance of treaties already in force and the protection of all the people of the United States in the enjoyment of the rights which those treaties and laws guarantee. It is exceedingly desirable that no occasion should arise for the exercise of the powers thus vested in the President by the Constitution and the laws. With whatever mildness those powers might be executed, or however clear the case of necessity, yet consequences might, nevertheless, follow of which no human sagacity can foresee either the evils or the end. Having thus laid before Congress the communication of his excellency the governor of Texas and the answer thereto, and having made such observations as I have thought the occasion called for respecting constitutional obligations which may arise in the further progress of things and may devolve on me to be performed, I hope I shall not be regarded as stepping aside from the line of my duty, notwithstanding that I am aware that the subject is now before both Houses, if I express my deep and earnest conviction of the importance of an immediate decision or arrangement or settlement of the question of boundary between Texas and the Territory of New Mexico. All considerations of justice, general expediency, and domestic tranquillity call for this. It seems to be in its character and by position the first, or one of the first, of the questions growing out of the acquisition of California and New Mexico, and now requiring decision. No government can be established for New Mexico, either State or Territorial, until it shall be first ascertained what New Mexico is, and what are her limits and boundaries. These can not be fixed or known till the line of division between her and Texas shall be ascertained and established; and numerous and weighty reasons conspire, in my judgment, to show that this divisional line should be established by Congress with the assent of the government of Texas. In the first place, this seems by far the most prompt mode of proceeding by which the end can be accomplished. If judicial proceedings were resorted to, such proceedings would necessarily be slow, and years would pass by, in all probability, before the controversy could be ended. So great a delay in this case is to be avoided if possible. Such delay would be every way inconvenient, and might be the occasion of disturbances and collisions. For the same reason I would, with the utmost deference to the wisdom of Congress, express a doubt of the expediency of the appointment of commissioners, and of an examination, estimate, and an award of indemnity to be made by them. This would be but a species of arbitration, which might last as long as a suit at law. So far as I am able to comprehend the case, the general facts are now all known, and Congress is as capable of deciding on it justly and properly now as it probably would be after the report of the commissioners. If the claim of title on the part of Texas appears to Congress to be well rounded in whole or in part, it is in the competency of Congress to offer her an indemnity for the surrender of that claim. In a case like this, surrounded, as it is, by many cogent considerations, all calling for amicable adjustment and immediate settlement, the Government of the United States would be justified, in my opinion, in allowing an indemnity to Texas, not unreasonable or extravagant, but fair, liberal, and awarded in a just spirit of accommodation. I think no event would be hailed with more gratification by the people of the United States than the amicable adjustment of questions of difficulty which have now for a long time agitated the country and occupied, to the exclusion of other subjects, the time and attention of Congress. Having thus freely communicated the results of my own reflections on the most advisable mode of adjusting the boundary question, I shall nevertheless cheerfully acquiesce in any other mode which the wisdom of Congress may devise. And in conclusion I repeat my conviction that every consideration of the public interest manifests the necessity of a provision by Congress for the settlement of this boundary question before the present session be brought to a close. The settlement of other questions connected with the same subject within the same period is greatly to be desired, but the adjustment of this appears to me to be in the highest degree important. In the train of such an adjustment we may well hope that there will follow a return of harmony and good will, an increased attachment to the Union, and the general satisfaction of the country Fellow Citizens of the Senate and of the House of Representatives: Being suddenly called in the midst of the last session of Congress bya painful dispensation of Divine Providence to the responsible stationwhich I now hold, I contented myself with such communications to the Legislatureas the exigency of the moment seemed to require. The country was shroudedin mourning for the loss of its venerable Chief Magistrate and all heartswere penetrated with grief. Neither the time nor the occasion appearedto require or to justify on my part any general expression of politicalopinions or any announcement of the principles which would govern me inthe discharge of the duties to the performance of which I had been so unexpectedlycalled. I trust, therefore, that it may not be deemed inappropriate ifI avail myself of this opportunity of the reassembling of Congress to makeknown my sentiments in a general manner in regard to the policy which oughtto be pursued by the Government both in its intercourse with foreign nationsand its management and administration of internal affairs. Nations, like individuals in a state of nature, are equal and independent, possessing certain rights and owing certain duties to each other, arisingfrom their necessary and unavoidable relations; which rights and dutiesthere is no common human authority to protect and enforce. Still, theyare rights and duties, binding in morals, in conscience, and in honor, although there is no tribunal to which an injured party can appeal butthe disinterested judgment of mankind, and ultimately the arbitrament ofthe sword. Among the acknowledged rights of nations is that which each possessesof establishing that form of government which it may deem most conduciveto the happiness and prosperity of its own citizens, of changing that formas circumstances may require, and of managing its internal affairs accordingto its own will. The people of the United States claim this right for themselves, and they readily concede it to others. Hence it becomes an imperative dutynot to interfere in the government or internal policy of other nations; and although we may sympathize with the unfortunate or the oppressed everywherein their struggles for freedom, our principles forbid us from taking anypart in such foreign contests. We make no wars to promote or to preventsuccessions to thrones, to maintain any theory of a balance of power, orto suppress the actual government which any country chooses to establishfor itself. We instigate no revolutions, nor suffer any hostile militaryexpeditions to be fitted out in the United States to invade the territoryor provinces of a friendly nation. The great law of morality ought to havea national as well as a personal and individual application. We shouldact toward other nations as we wish them to act toward us, and justiceand conscience should form the rule of conduct between governments, insteadof mere power, self interest, or the desire of aggrandizement. To maintaina strict neutrality in foreign wars, to cultivate friendly relations, toreciprocate every noble and generous act, and to perform punctually andscrupulously every treaty obligation these are the duties which we oweto other states, and by the performance of which we best entitle ourselvesto like treatment from them; or, if that, in any case, be refused, we canenforce our own rights with justice and a clear conscience. In our domestic policy the Constitution will be my guide, and in questionsof doubt I shall look for its interpretation to the judicial decisionsof that tribunal which was established to expound it and to the usage ofthe Government, sanctioned by the acquiescence of the country. I regardall its provisions as equally binding. In all its parts it is the willof the people expressed in the most solemn form, and the constituted authoritiesare but agents to carry that will into effect. Every power which it hasgranted is to be exercised for the public good; but no pretense of utility, no honest conviction, even, of what might be expedient, can justify theassumption of any power not granted. The powers conferred upon the Governmentand their distribution to the several departments are as clearly expressedin that sacred instrument as the imperfection of human language will allow, and I deem it my first duty not to question its wisdom, add to its provisions, evade its requirements, or nullify its commands. Upon you, fellow citizens, as the representatives of the States andthe people, is wisely devolved the legislative power. I shall comply withmy duty in laying before you from time to time any information calculatedto enable you to discharge your high and responsible trust for the benefitof our common constituents. My opinions will be frankly expressed upon the leading subjects of legislation; and if which I do not anticipate- any act should pass the two Houses ofCongress which should appear to me unconstitutional, or an encroachmenton the just powers of other departments, or with provisions hastily adoptedand likely to produce consequences injurious and unforeseen, I should notshrink from the duty of returning it to you, with my reasons, for yourfurther consideration. Beyond the due performance of these constitutionalobligations, both my respect for the Legislature and my sense of proprietywill restrain me from any attempt to control or influence your proceedings. With you is the power, the honor, and the responsibility of the legislationof the country. The Government of the United States is a limited Government. It is confinedto the exercise of powers expressly granted and such others as may be necessaryfor carrying those powers into effect; and it is at all times an especialduty to guard against any infringement on the just rights of the States. Over the objects and subjects intrusted to Congress its legislative authorityis supreme. But here that authority ceases, and every citizen who trulyloves the Constitution and desires the continuance of its existence andits blessings will resolutely and firmly resist any interference in thosedomestic affairs which the Constitution has dearly and unequivocally leftto the exclusive authority of the States. And every such citizen will alsodeprecate useless irritation among the several members of the Union andall reproach and crimination tending to alienate one portion of the countryfrom another. The beauty of our system of government consists, and itssafety and durability must consist, in avoiding mutual collisions and encroachmentsand in the regular separate action of all, while each is revolving in itsown distinct orbit. The Constitution has made it the duty of the President to take carethat the laws be faithfully executed. In a government like ours, in whichall laws are passed by a majority of the representatives of the people, and these representatives are chosen for such short periods that any injuriousor obnoxious law can very soon be repealed, it would appear unlikely thatany great numbers should be found ready to resist the execution of thelaws. But it must be borne in mind that the country is extensive; thatthere may be local interests or prejudices rendering a law odious in onepart which is not so in another, and that the thoughtless and inconsiderate, misled by their passions or their imaginations, may be induced madly toresist such laws as they disapprove. Such persons should recollect thatwithout law there can be no real practical liberty; that when law is trampledunder foot tyranny rules, whether it appears in the form of a militarydespotism or of popular violence. The law is the only sure protection ofthe weak and the only efficient restraint upon the strong. When impartiallyand faithfully administered, none is beneath its protection and none aboveits control. You, gentlemen, and the country may be assured that to theutmost of my ability and to the extent of the power vested in me I shallat all times and in all places take care that the laws be faithfully executed. In the discharge of this duty, solemnly imposed upon me by the Constitutionand by my oath of office, I shall shrink from no responsibility, and shallendeavor to meet events as they may arise with firmness, as well as withprudence and discretion. The appointing power is one of the most delicate with which the Executiveis invested. I regard it as a sacred trust, to be exercised with the soleview of advancing the prosperity and happiness of the people. It shallbe my effort to elevate the standard of official employment by selectingfor places of importance individuals fitted for the posts to which theyare assigned by their known integrity, talents, and virtues. In so extensivea country, with so great a population, and where few persons appointedto office can be known to the appointing power, mistakes will sometimesunavoidably happen and unfortunate appointments be made notwithstandingthe greatest care. In such cases the power of removal may be properly exercised; and neglect of duty or malfeasance in office will be no more toleratedin individuals appointed by myself than in those appointed by others. I am happy in being able to say that no unfavorable change in our foreignrelations has taken place since the message at the opening of the last session of Congress. We are at peace with all nations and we enjoyin an eminent degree the blessings of that peace in a prosperous andgrowing commerce and in all the forms of amicable national intercourse. The unexampled growth of the country, the present amount of its population, and its ample means of self protection assure for it the respect of allnations, while it is trusted that its character for justice and a regardto the rights of other States will cause that respect to be readily andcheerfully paid. A convention was negotiated between the United States and Great Britainin April last for facilitating and protecting the construction of a shipcanal between the Atlantic and Pacific oceans and for other purposes. Theinstrument has since been ratified by the contracting parties, the exchangeof ratifications has been effected, and proclamation thereof has been dulymade. In addition to the stipulations contained in this convention, two otherobjects remain to be accomplished between the contracting powers: First. The designation and establishment of a free port at each end of the canal. Second. An agreement fixing the distance from the shore within whichbelligerent maritime operations shall not be carried on. On these pointsthere is little doubt that the two Governments will come to an understanding. The company of citizens of the United States who have acquired fromthe State of Nicaragua the privilege of constructing a ship canal betweenthe two oceans through the territory of that State have made progress intheir preliminary arrangements. The treaty between the United States andGreat Britain of the 19th of April last, above referred to, being now inoperation, it is to be hoped that the guaranties which it offers will besufficient to secure the completion of the work with all practicable expedition. It is obvious that this result would be indefinitely postponed if any otherthan peaceful measures for the purpose of harmonizing conflicting claimsto territory in that quarter should be adopted. It will consequently bemy endeavor to cause any further negotiations on the part of this Governmentwhich may be requisite for this purpose to be so conducted as to bringthem to a speedy and successful close. Some unavoidable delay has occurred, arising from distance and the difficultyof intercourse between this Government and that of Nicaragua, but as intelligencehas just been received of the appointment of an envoy extraordinary andminister plenipotentiary of that Government to reside at Washington, whosearrival may soon be expected, it is hoped that no further impediments willbe experienced in the prompt transaction of business between the two Governments. Citizens of the United States have undertaken the connection of thetwo oceans by means of a railroad across the Isthmus of Tehuantepec, undergrants of the Mexican Government to a citizen of that Republic. It is understoodthat a thorough survey of the course of the communication is in preparation, and there is every reason to expect that it will be prosecuted with characteristicenergy, especially when that Government shall have consented to such stipulationswith the Government of the United States as may be necessary to imparta feeling of security to those who may embark their property in the enterprise. Negotiations are pending for the accomplishment of that object, and a hopeis confidently entertained that when the Government of Mexico shall becomeduly sensible of the advantages which that country can not fail to derivefrom the work, and learn that the Government of the United States desiresthat the right of sovereignty of Mexico in the Isthmus shall remain unimpaired, the stipulations referred to will be agreed to with alacrity. By the last advices from Mexico it would appear, however, that thatGovernment entertains strong objections to some of the stipulations whichthe parties concerned in the project of the railroad deem necessary fortheir protection and security. Further consideration, it is to be hoped, or some modification of terms, may yet reconcile the differences existingbetween the two Governments in this respect. Fresh instructions have recently been given to the minister of the UnitedStates in Mexico, who is prosecuting the subject with promptitude and ability. Although the negotiations with Portugal for the payment of claims ofcitizens of the United States against that Government have not yet resultedin a formal treaty, yet a proposition, made by the Government of Portugalfor the final adjustment and payment of those claims, has recently beenaccepted on the part of the United States. It gives me pleasure to saythat Mr. Clay, to whom the negotiation on the part of the United Stateshad been intrusted, discharged the duties of his appointment with abilityand discretion, acting always within the instructions of his Government. It is expected that a regular convention will be immediately negotiatedfor carrying the agreement between the two Governments into effect. Thecommissioner appointed under the act of Congress for carrying into effectthe convention with Brazil of the 27th of January, 1849, has entered uponthe performance of the duties imposed upon him by that act. It is hopedthat those duties may be completed within the time which it prescribes. The documents, however, which the Imperial Government, by the third articleof the convention, stipulates to furnish to the Government of the UnitedStates have not yet been received. As it is presumed that those documentswill be essential for the correct disposition of the claims, it may becomenecessary for Congress to extend the period limited for the duration ofthe commission. The sum stipulated by the fourth article of the conventionto be paid to this Government has been received. The collection in the ports of the United States of discriminating dutiesupon the vessels of Chili and their cargoes has been suspended, pursuantto the provisions of the act of Congress of the 24th of May, 1828. It isto be hoped that this measure will impart a fresh impulse to the commercebetween the two countries, which of late, and especially since our acquisitionof California, has, to the mutual advantage of the parties, been much augmented. Peruvian guano has become so desirable an article to the agriculturalinterest of the United States that it is the duty of the Government toemploy all the means properly in its power for the purpose of causing thatarticle to be imported into the country at a reasonable price. Nothingwill be omitted on my part toward accomplishing this desirable end. I ampersuaded that in removing any restraints on this traffic the PeruvianGovernment will promote its own best interests, while it will afford aproof of a friendly disposition toward this country, which will be dulyappreciated. The treaty between the United States and His Majesty the King of theHawaiian Islands, which has recently been made public, will, it is believed, have a beneficial effect upon the relations between the two countries. The relations between those parts of the island of St. Domingo whichwere formerly colonies of Spain and France, respectively, are still inan unsettled condition. The proximity of that island to the United Statesand the delicate questions involved in the existing controversy there renderit desirable that it should be permanently and speedily adjusted. The interestsof humanity and of general commerce also demand this; and as intimationsof the same sentiment have been received from other governments, it ishoped that some plan may soon be devised to effect the object in a mannerlikely to give general satisfaction. The Government of the United Stateswill not fail, by the exercise of all proper friendly offices, to do allin its power to put an end to the destructive war which has raged betweenthe different parts of the island and to secure to them both the benefitsof peace and commerce. I refer you to the report of the Secretary of the Treasury for a detailedstatement of the finances. The total receipts into the Treasury for the year ending 30th of Junelast were $ 47,421,748.90. The total expenditures during the same periodwere $ 43,002,168.90. The public debt has been reduced since the last annualreport from the Treasury Department $ 495,276.79. By the nineteenth section of the act of 28th January, 1847, the proceedsof the sales of the public lands were pledged for the interest and principalof the public debt. The great amount of those lands subsequently grantedby Congress for military bounties will, it is believed, very nearly supplythe public demand for several years to come, and but little reliance can, therefore, be placed on that hitherto fruitful source of revenue. Asidefrom the permanent annual expenditures, which have necessarily largelyincreased, a portion of the public debt, amounting to $ 8,075,986.59, mustbe provided for within the next two fiscal years. It is most desirablethat these accruing demands should be met without resorting to new loans. All experience has demonstrated the wisdom and policy of raising a largeportion of revenue for the support of Government from duties on goods imported. The power to lay these duties is unquestionable, and its chief object, of course, is to replenish the Treasury. But if in doing this an incidentaladvantage may be gained by encouraging the industry of our own citizens, it is our duty to avail ourselves of that advantage. A duty laid upon an article which can not be produced in this country, such as tea or coffee, adds to the cost of the article, and is chieflyor wholly paid by the consumer. But a duty laid upon an article which maybe produced here stimulates the skill and industry of our own country toproduce the same article, which is brought into the market in competitionwith the foreign article, and the importer is thus compelled to reducehis price to that at which the domestic article can be sold, thereby throwinga part of the duty upon the producer of the foreign article. The continuanceof this process creates the skill and invites the capital which finallyenable us to produce the article much cheaper than it could have been procuredfrom abroad, thereby benefiting both the producer and the consumer at home. The consequence of this is that the artisan and the agriculturist are broughttogether, each affords a ready market for the produce of the other, thewhole country becomes prosperous, and the ability to produce every necessaryof life renders us independent in war as well as in peace. A high tariff can never be permanent. It will cause dissatisfaction, and will be changed. It excludes competition, and thereby invites the investmentof capital in manufactures to such excess that when changed it brings distress, bankruptcy, and ruin upon all who have been misled by its faithless protection. What the manufacturer wants is uniformity and permanency, that he may feela confidence that he is not to be ruined by sudden exchanges. But to makea tariff uniform and permanent it is not only necessary that the laws shouldnot be altered, but that the duty should not fluctuate. To effect thisall duties should be specific wherever the nature of the article is suchas to admit of it. Ad valorem duties fluctuate with the price and offerstrong temptations to fraud and perjury. Specific duties, on the contrary, are equal and uniform in all ports and at all times, and offer a stronginducement to the importer to bring the best article, as he pays no moreduty upon that than upon one of inferior quality. I therefore stronglyrecommend a modification of the present tariff, which has prostrated someof our most important and necessary manufactures, and that specific dutiesbe imposed sufficient to raise the requisite revenue, making such discriminationsin favor of the industrial pursuits of our own country as to encouragehome production without excluding foreign competition. It is also importantthat an unfortunate provision in the present tariff, which imposes a muchhigher duty upon the raw material that enters into our manufactures thanupon the manufactured article, should be remedied. The papers accompanying the report of the Secretary of the Treasurywill disclose frauds attempted upon the revenue, in variety and amountso great as to justify the conclusion that it is impossible under any systemof ad valorem duties levied upon the foreign cost or value of the articleto secure an honest observance and an effectual administration of the laws. The fraudulent devices to evade the law which have been detected by thevigilance of the appraisers leave no room to doubt that similar impositionsnot discovered, to a large amount, have been successfully practiced sincethe enactment of the law now in force. This state of things has alreadyhad a prejudicial influence upon those engaged in foreign commerce. Ithas a tendency to drive the honest trader from the business of importingand to throw that important branch of employment into the hands of unscrupulousand dishonest men, who are alike regardless of law and the obligationsof an oath. By these means the plain intentions of Congress, as expressedin the law, are daily defeated. Every motive of policy and duty, therefore, impels me to ask the earnest attention of Congress to this subject. IfCongress should deem it unwise to attempt any important changes in thesystem of levying duties at this session, it will become indispensableto the protection of the revenue that such remedies as in the judgmentof Congress may mitigate the evils complained of should be at once applied. As before stated, specific duties would, in my opinion, afford the mostperfect remedy for this evil; but if you should not concur in this view, then, as a partial remedy, I beg leave respectfully to recommend that insteadof taking the invoice of the article abroad as a means of determining itsvalue here, the correctness of which invoice it is in many cases impossibleto verify, the law be so changed as to require a home valuation or appraisal, to be regulated in such manner as to give, as far as practicable, uniformityin the several ports. There being no mint in California, I am informed that the laborers inthe mines are compelled to dispose of their gold dust at a large discount. This appears to me to be a heavy and unjust tax upon the labor of thoseemployed in extracting this precious metal, and I doubt not you will bedisposed at the earliest period possible to relieve them from it by theestablishment of a mint. In the meantime, as an assayer's office is establishedthere, I would respectfully submit for your consideration the proprietyof authorizing gold bullion which has been assayed and stamped to be receivedin payment of Government dues. I can not conceive that the Treasury wouldsuffer any loss by such a provision, which will at once raise bullion toits par value, and thereby save ( if I am rightly informed ) many millionsof dollars to the laborers which are now paid in brokerage to convert thisprecious metal into available funds. This discount upon their hard earningsis a heavy tax, and every effort should be made by the Government to relievethem from so great a burden. More than three fourths of our population are engaged in the cultivationof the soil. The commercial, manufacturing, and navigating interests areall to a great extent dependent on the agricultural. It is therefore themost important interest of the nation, and has a just claim to the fosteringcare and protection of the Government so far as they can be extended consistentlywith the provisions of the Constitution. As this can not be done by theordinary modes of legislation, I respectfully recommend the establishmentof an agricultural bureau, to be charged with the duty of giving to thisleading branch of American industry the encouragement which it so welldeserves. In view of the immense mineral resources of our country, provisionshould also be made for the employment of a competent mineralogist andchemist, who should be requ
