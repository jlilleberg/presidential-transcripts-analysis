 be executed, or however clear the case of necessity, yet consequences might, nevertheless, follow of which no human sagacity can foresee either the evils or the end. Having thus laid before Congress the communication of his excellency the governor of Texas and the answer thereto, and having made such observations as I have thought the occasion called for respecting constitutional obligations which may arise in the further progress of things and may devolve on me to be performed, I hope I shall not be regarded as stepping aside from the line of my duty, notwithstanding that I am aware that the subject is now before both Houses, if I express my deep and earnest conviction of the importance of an immediate decision or arrangement or settlement of the question of boundary between Texas and the Territory of New Mexico. All considerations of justice, general expediency, and domestic tranquillity call for this. It seems to be in its character and by position the first, or one of the first, of the questions growing out of the acquisition of California and New Mexico, and now requiring decision. No government can be established for New Mexico, either State or Territorial, until it shall be first ascertained what New Mexico is, and what are her limits and boundaries. These can not be fixed or known till the line of division between her and Texas shall be ascertained and established; and numerous and weighty reasons conspire, in my judgment, to show that this divisional line should be established by Congress with the assent of the government of Texas. In the first place, this seems by far the most prompt mode of proceeding by which the end can be accomplished. If judicial proceedings were resorted to, such proceedings would necessarily be slow, and years would pass by, in all probability, before the controversy could be ended. So great a delay in this case is to be avoided if possible. Such delay would be every way inconvenient, and might be the occasion of disturbances and collisions. For the same reason I would, with the utmost deference to the wisdom of Congress, express a doubt of the expediency of the appointment of commissioners, and of an examination, estimate, and an award of indemnity to be made by them. This would be but a species of arbitration, which might last as long as a suit at law. So far as I am able to comprehend the case, the general facts are now all known, and Congress is as capable of deciding on it justly and properly now as it probably would be after the report of the commissioners. If the claim of title on the part of Texas appears to Congress to be well rounded in whole or in part, it is in the competency of Congress to offer her an indemnity for the surrender of that claim. In a case like this, surrounded, as it is, by many cogent considerations, all calling for amicable adjustment and immediate settlement, the Government of the United States would be justified, in my opinion, in allowing an indemnity to Texas, not unreasonable or extravagant, but fair, liberal, and awarded in a just spirit of accommodation. I think no event would be hailed with more gratification by the people of the United States than the amicable adjustment of questions of difficulty which have now for a long time agitated the country and occupied, to the exclusion of other subjects, the time and attention of Congress. Having thus freely communicated the results of my own reflections on the most advisable mode of adjusting the boundary question, I shall nevertheless cheerfully acquiesce in any other mode which the wisdom of Congress may devise. And in conclusion I repeat my conviction that every consideration of the public interest manifests the necessity of a provision by Congress for the settlement of this boundary question before the present session be brought to a close. The settlement of other questions connected with the same subject within the same period is greatly to be desired, but the adjustment of this appears to me to be in the highest degree important. In the train of such an adjustment we may well hope that there will follow a return of harmony and good will, an increased attachment to the Union, and the general satisfaction of the country Fellow Citizens of the Senate and of the House of Representatives: Being suddenly called in the midst of the last session of Congress bya painful dispensation of Divine Providence to the responsible stationwhich I now hold, I contented myself with such communications to the Legislatureas the exigency of the moment seemed to require. The country was shroudedin mourning for the loss of its venerable Chief Magistrate and all heartswere penetrated with grief. Neither the time nor the occasion appearedto require or to justify on my part any general expression of politicalopinions or any announcement of the principles which would govern me inthe discharge of the duties to the performance of which I had been so unexpectedlycalled. I trust, therefore, that it may not be deemed inappropriate ifI avail myself of this opportunity of the reassembling of Congress to makeknown my sentiments in a general manner in regard to the policy which oughtto be pursued by the Government both in its intercourse with foreign nationsand its management and administration of internal affairs. Nations, like individuals in a state of nature, are equal and independent, possessing certain rights and owing certain duties to each other, arisingfrom their necessary and unavoidable relations; which rights and dutiesthere is no common human authority to protect and enforce. Still, theyare rights and duties, binding in morals, in conscience, and in honor, although there is no tribunal to which an injured party can appeal butthe disinterested judgment of mankind, and ultimately the arbitrament ofthe sword. Among the acknowledged rights of nations is that which each possessesof establishing that form of government which it may deem most conduciveto the happiness and prosperity of its own citizens, of changing that formas circumstances may require, and of managing its internal affairs accordingto its own will. The people of the United States claim this right for themselves, and they readily concede it to others. Hence it becomes an imperative dutynot to interfere in the government or internal policy of other nations; and although we may sympathize with the unfortunate or the oppressed everywherein their struggles for freedom, our principles forbid us from taking anypart in such foreign contests. We make no wars to promote or to preventsuccessions to thrones, to maintain any theory of a balance of power, orto suppress the actual government which any country chooses to establishfor itself. We instigate no revolutions, nor suffer any hostile militaryexpeditions to be fitted out in the United States to invade the territoryor provinces of a friendly nation. The great law of morality ought to havea national as well as a personal and individual application. We shouldact toward other nations as we wish them to act toward us, and justiceand conscience should form the rule of conduct between governments, insteadof mere power, self interest, or the desire of aggrandizement. To maintaina strict neutrality in foreign wars, to cultivate friendly relations, toreciprocate every noble and generous act, and to perform punctually andscrupulously every treaty obligation these are the duties which we oweto other states, and by the performance of which we best entitle ourselvesto like treatment from them; or, if that, in any case, be refused, we canenforce our own rights with justice and a clear conscience. In our domestic policy the Constitution will be my guide, and in questionsof doubt I shall look for its interpretation to the judicial decisionsof that tribunal which was established to expound it and to the usage ofthe Government, sanctioned by the acquiescence of the country. I regardall its provisions as equally binding. In all its parts it is the willof the people expressed in the most solemn form, and the constituted authoritiesare but agents to carry that will into effect. Every power which it hasgranted is to be exercised for the public good; but no pretense of utility, no honest conviction, even, of what might be expedient, can justify theassumption of any power not granted. The powers conferred upon the Governmentand their distribution to the several departments are as clearly expressedin that sacred instrument as the imperfection of human language will allow, and I deem it my first duty not to question its wisdom, add to its provisions, evade its requirements, or nullify its commands. Upon you, fellow citizens, as the representatives of the States andthe people, is wisely devolved the legislative power. I shall comply withmy duty in laying before you from time to time any information calculatedto enable you to discharge your high and responsible trust for the benefitof our common constituents. My opinions will be frankly expressed upon the leading subjects of legislation; and if which I do not anticipate- any act should pass the two Houses ofCongress which should appear to me unconstitutional, or an encroachmenton the just powers of other departments, or with provisions hastily adoptedand likely to produce consequences injurious and unforeseen, I should notshrink from the duty of returning it to you, with my reasons, for yourfurther consideration. Beyond the due performance of these constitutionalobligations, both my respect for the Legislature and my sense of proprietywill restrain me from any attempt to control or influence your proceedings. With you is the power, the honor, and the responsibility of the legislationof the country. The Government of the United States is a limited Government. It is confinedto the exercise of powers expressly granted and such others as may be necessaryfor carrying those powers into effect; and it is at all times an especialduty to guard against any infringement on the just rights of the States. Over the objects and subjects intrusted to Congress its legislative authorityis supreme. But here that authority ceases, and every citizen who trulyloves the Constitution and desires the continuance of its existence andits blessings will resolutely and firmly resist any interference in thosedomestic affairs which the Constitution has dearly and unequivocally leftto the exclusive authority of the States. And every such citizen will alsodeprecate useless irritation among the several members of the Union andall reproach and crimination tending to alienate one portion of the countryfrom another. The beauty of our system of government consists, and itssafety and durability must consist, in avoiding mutual collisions and encroachmentsand in the regular separate action of all, while each is revolving in itsown distinct orbit. The Constitution has made it the duty of the President to take carethat the laws be faithfully executed. In a government like ours, in whichall laws are passed by a majority of the representatives of the people, and these representatives are chosen for such short periods that any injuriousor obnoxious law can very soon be repealed, it would appear unlikely thatany great numbers should be found ready to resist the execution of thelaws. But it must be borne in mind that the country is extensive; thatthere may be local interests or prejudices rendering a law odious in onepart which is not so in another, and that the thoughtless and inconsiderate, misled by their passions or their imaginations, may be induced madly toresist such laws as they disapprove. Such persons should recollect thatwithout law there can be no real practical liberty; that when law is trampledunder foot tyranny rules, whether it appears in the form of a militarydespotism or of popular violence. The law is the only sure protection ofthe weak and the only efficient restraint upon the strong. When impartiallyand faithfully administered, none is beneath its protection and none aboveits control. You, gentlemen, and the country may be assured that to theutmost of my ability and to the extent of the power vested in me I shallat all times and in all places take care that the laws be faithfully executed. In the discharge of this duty, solemnly imposed upon me by the Constitutionand by my oath of office, I shall shrink from no responsibility, and shallendeavor to meet events as they may arise with firmness, as well as withprudence and discretion. The appointing power is one of the most delicate with which the Executiveis invested. I regard it as a sacred trust, to be exercised with the soleview of advancing the prosperity and happiness of the people. It shallbe my effort to elevate the standard of official employment by selectingfor places of importance individuals fitted for the posts to which theyare assigned by their known integrity, talents, and virtues. In so extensivea country, with so great a population, and where few persons appointedto office can be known to the appointing power, mistakes will sometimesunavoidably happen and unfortunate appointments be made notwithstandingthe greatest care. In such cases the power of removal may be properly exercised; and neglect of duty or malfeasance in office will be no more toleratedin individuals appointed by myself than in those appointed by others. I am happy in being able to say that no unfavorable change in our foreignrelations has taken place since the message at the opening of the last session of Congress. We are at peace with all nations and we enjoyin an eminent degree the blessings of that peace in a prosperous andgrowing commerce and in all the forms of amicable national intercourse. The unexampled growth of the country, the present amount of its population, and its ample means of self protection assure for it the respect of allnations, while it is trusted that its character for justice and a regardto the rights of other States will cause that respect to be readily andcheerfully paid. A convention was negotiated between the United States and Great Britainin April last for facilitating and protecting the construction of a shipcanal between the Atlantic and Pacific oceans and for other purposes. Theinstrument has since been ratified by the contracting parties, the exchangeof ratifications has been effected, and proclamation thereof has been dulymade. In addition to the stipulations contained in this convention, two otherobjects remain to be accomplished between the contracting powers: First. The designation and establishment of a free port at each end of the canal. Second. An agreement fixing the distance from the shore within whichbelligerent maritime operations shall not be carried on. On these pointsthere is little doubt that the two Governments will come to an understanding. The company of citizens of the United States who have acquired fromthe State of Nicaragua the privilege of constructing a ship canal betweenthe two oceans through the territory of that State have made progress intheir preliminary arrangements. The treaty between the United States andGreat Britain of the 19th of April last, above referred to, being now inoperation, it is to be hoped that the guaranties which it offers will besufficient to secure the completion of the work with all practicable expedition. It is obvious that this result would be indefinitely postponed if any otherthan peaceful measures for the purpose of harmonizing conflicting claimsto territory in that quarter should be adopted. It will consequently bemy endeavor to cause any further negotiations on the part of this Governmentwhich may be requisite for this purpose to be so conducted as to bringthem to a speedy and successful close. Some unavoidable delay has occurred, arising from distance and the difficultyof intercourse between this Government and that of Nicaragua, but as intelligencehas just been received of the appointment of an envoy extraordinary andminister plenipotentiary of that Government to reside at Washington, whosearrival may soon be expected, it is hoped that no further impediments willbe experienced in the prompt transaction of business between the two Governments. Citizens of the United States have undertaken the connection of thetwo oceans by means of a railroad across the Isthmus of Tehuantepec, undergrants of the Mexican Government to a citizen of that Republic. It is understoodthat a thorough survey of the course of the communication is in preparation, and there is every reason to expect that it will be prosecuted with characteristicenergy, especially when that Government shall have consented to such stipulationswith the Government of the United States as may be necessary to imparta feeling of security to those who may embark their property in the enterprise. Negotiations are pending for the accomplishment of that object, and a hopeis confidently entertained that when the Government of Mexico shall becomeduly sensible of the advantages which that country can not fail to derivefrom the work, and learn that the Government of the United States desiresthat the right of sovereignty of Mexico in the Isthmus shall remain unimpaired, the stipulations referred to will be agreed to with alacrity. By the last advices from Mexico it would appear, however, that thatGovernment entertains strong objections to some of the stipulations whichthe parties concerned in the project of the railroad deem necessary fortheir protection and security. Further consideration, it is to be hoped, or some modification of terms, may yet reconcile the differences existingbetween the two Governments in this respect. Fresh instructions have recently been given to the minister of the UnitedStates in Mexico, who is prosecuting the subject with promptitude and ability. Although the negotiations with Portugal for the payment of claims ofcitizens of the United States against that Government have not yet resultedin a formal treaty, yet a proposition, made by the Government of Portugalfor the final adjustment and payment of those claims, has recently beenaccepted on the part of the United States. It gives me pleasure to saythat Mr. Clay, to whom the negotiation on the part of the United Stateshad been intrusted, discharged the duties of his appointment with abilityand discretion, acting always within the instructions of his Government. It is expected that a regular convention will be immediately negotiatedfor carrying the agreement between the two Governments into effect. Thecommissioner appointed under the act of Congress for carrying into effectthe convention with Brazil of the 27th of January, 1849, has entered uponthe performance of the duties imposed upon him by that act. It is hopedthat those duties may be completed within the time which it prescribes. The documents, however, which the Imperial Government, by the third articleof the convention, stipulates to furnish to the Government of the UnitedStates have not yet been received. As it is presumed that those documentswill be essential for the correct disposition of the claims, it may becomenecessary for Congress to extend the period limited for the duration ofthe commission. The sum stipulated by the fourth article of the conventionto be paid to this Government has been received. The collection in the ports of the United States of discriminating dutiesupon the vessels of Chili and their cargoes has been suspended, pursuantto the provisions of the act of Congress of the 24th of May, 1828. It isto be hoped that this measure will impart a fresh impulse to the commercebetween the two countries, which of late, and especially since our acquisitionof California, has, to the mutual advantage of the parties, been much augmented. Peruvian guano has become so desirable an article to the agriculturalinterest of the United States that it is the duty of the Government toemploy all the means properly in its power for the purpose of causing thatarticle to be imported into the country at a reasonable price. Nothingwill be omitted on my part toward accomplishing this desirable end. I ampersuaded that in removing any restraints on this traffic the PeruvianGovernment will promote its own best interests, while it will afford aproof of a friendly disposition toward this country, which will be dulyappreciated. The treaty between the United States and His Majesty the King of theHawaiian Islands, which has recently been made public, will, it is believed, have a beneficial effect upon the relations between the two countries. The relations between those parts of the island of St. Domingo whichwere formerly colonies of Spain and France, respectively, are still inan unsettled condition. The proximity of that island to the United Statesand the delicate questions involved in the existing controversy there renderit desirable that it should be permanently and speedily adjusted. The interestsof humanity and of general commerce also demand this; and as intimationsof the same sentiment have been received from other governments, it ishoped that some plan may soon be devised to effect the object in a mannerlikely to give general satisfaction. The Government of the United Stateswill not fail, by the exercise of all proper friendly offices, to do allin its power to put an end to the destructive war which has raged betweenthe different parts of the island and to secure to them both the benefitsof peace and commerce. I refer you to the report of the Secretary of the Treasury for a detailedstatement of the finances. The total receipts into the Treasury for the year ending 30th of Junelast were $ 47,421,748.90. The total expenditures during the same periodwere $ 43,002,168.90. The public debt has been reduced since the last annualreport from the Treasury Department $ 495,276.79. By the nineteenth section of the act of 28th January, 1847, the proceedsof the sales of the public lands were pledged for the interest and principalof the public debt. The great amount of those lands subsequently grantedby Congress for military bounties will, it is believed, very nearly supplythe public demand for several years to come, and but little reliance can, therefore, be placed on that hitherto fruitful source of revenue. Asidefrom the permanent annual expenditures, which have necessarily largelyincreased, a portion of the public debt, amounting to $ 8,075,986.59, mustbe provided for within the next two fiscal years. It is most desirablethat these accruing demands should be met without resorting to new loans. All experience has demonstrated the wisdom and policy of raising a largeportion of revenue for the support of Government from duties on goods imported. The power to lay these duties is unquestionable, and its chief object, of course, is to replenish the Treasury. But if in doing this an incidentaladvantage may be gained by encouraging the industry of our own citizens, it is our duty to avail ourselves of that advantage. A duty laid upon an article which can not be produced in this country, such as tea or coffee, adds to the cost of the article, and is chieflyor wholly paid by the consumer. But a duty laid upon an article which maybe produced here stimulates the skill and industry of our own country toproduce the same article, which is brought into the market in competitionwith the foreign article, and the importer is thus compelled to reducehis price to that at which the domestic article can be sold, thereby throwinga part of the duty upon the producer of the foreign article. The continuanceof this process creates the skill and invites the capital which finallyenable us to produce the article much cheaper than it could have been procuredfrom abroad, thereby benefiting both the producer and the consumer at home. The consequence of this is that the artisan and the agriculturist are broughttogether, each affords a ready market for the produce of the other, thewhole country becomes prosperous, and the ability to produce every necessaryof life renders us independent in war as well as in peace. A high tariff can never be permanent. It will cause dissatisfaction, and will be changed. It excludes competition, and thereby invites the investmentof capital in manufactures to such excess that when changed it brings distress, bankruptcy, and ruin upon all who have been misled by its faithless protection. What the manufacturer wants is uniformity and permanency, that he may feela confidence that he is not to be ruined by sudden exchanges. But to makea tariff uniform and permanent it is not only necessary that the laws shouldnot be altered, but that the duty should not fluctuate. To effect thisall duties should be specific wherever the nature of the article is suchas to admit of it. Ad valorem duties fluctuate with the price and offerstrong temptations to fraud and perjury. Specific duties, on the contrary, are equal and uniform in all ports and at all times, and offer a stronginducement to the importer to bring the best article, as he pays no moreduty upon that than upon one of inferior quality. I therefore stronglyrecommend a modification of the present tariff, which has prostrated someof our most important and necessary manufactures, and that specific dutiesbe imposed sufficient to raise the requisite revenue, making such discriminationsin favor of the industrial pursuits of our own country as to encouragehome production without excluding foreign competition. It is also importantthat an unfortunate provision in the present tariff, which imposes a muchhigher duty upon the raw material that enters into our manufactures thanupon the manufactured article, should be remedied. The papers accompanying the report of the Secretary of the Treasurywill disclose frauds attempted upon the revenue, in variety and amountso great as to justify the conclusion that it is impossible under any systemof ad valorem duties levied upon the foreign cost or value of the articleto secure an honest observance and an effectual administration of the laws. The fraudulent devices to evade the law which have been detected by thevigilance of the appraisers leave no room to doubt that similar impositionsnot discovered, to a large amount, have been successfully practiced sincethe enactment of the law now in force. This state of things has alreadyhad a prejudicial influence upon those engaged in foreign commerce. Ithas a tendency to drive the honest trader from the business of importingand to throw that important branch of employment into the hands of unscrupulousand dishonest men, who are alike regardless of law and the obligationsof an oath. By these means the plain intentions of Congress, as expressedin the law, are daily defeated. Every motive of policy and duty, therefore, impels me to ask the earnest attention of Congress to this subject. IfCongress should deem it unwise to attempt any important changes in thesystem of levying duties at this session, it will become indispensableto the protection of the revenue that such remedies as in the judgmentof Congress may mitigate the evils complained of should be at once applied. As before stated, specific duties would, in my opinion, afford the mostperfect remedy for this evil; but if you should not concur in this view, then, as a partial remedy, I beg leave respectfully to recommend that insteadof taking the invoice of the article abroad as a means of determining itsvalue here, the correctness of which invoice it is in many cases impossibleto verify, the law be so changed as to require a home valuation or appraisal, to be regulated in such manner as to give, as far as practicable, uniformityin the several ports. There being no mint in California, I am informed that the laborers inthe mines are compelled to dispose of their gold dust at a large discount. This appears to me to be a heavy and unjust tax upon the labor of thoseemployed in extracting this precious metal, and I doubt not you will bedisposed at the earliest period possible to relieve them from it by theestablishment of a mint. In the meantime, as an assayer's office is establishedthere, I would respectfully submit for your consideration the proprietyof authorizing gold bullion which has been assayed and stamped to be receivedin payment of Government dues. I can not conceive that the Treasury wouldsuffer any loss by such a provision, which will at once raise bullion toits par value, and thereby save ( if I am rightly informed ) many millionsof dollars to the laborers which are now paid in brokerage to convert thisprecious metal into available funds. This discount upon their hard earningsis a heavy tax, and every effort should be made by the Government to relievethem from so great a burden. More than three fourths of our population are engaged in the cultivationof the soil. The commercial, manufacturing, and navigating interests areall to a great extent dependent on the agricultural. It is therefore themost important interest of the nation, and has a just claim to the fosteringcare and protection of the Government so far as they can be extended consistentlywith the provisions of the Constitution. As this can not be done by theordinary modes of legislation, I respectfully recommend the establishmentof an agricultural bureau, to be charged with the duty of giving to thisleading branch of American industry the encouragement which it so welldeserves. In view of the immense mineral resources of our country, provisionshould also be made for the employment of a competent mineralogist andchemist, who should be required, under the direction of the head of thebureau, to collect specimens of the various minerals of our country andto ascertain by careful analysis their respective elements and propertiesand their adaptation to useful purposes. He should also be required toexamine and report upon the qualities of different soils and the manuresbest calculated to improve their productiveness. By publishing the resultsof such experiments, with suitable explanations, and by the collectionand distribution of rare seeds and plants, with instructions as to thebest system of cultivation, much may be done to promote this great nationalinterest. In compliance with the act of Congress passed on the 23d of May, 1850, providing, among other things, for taking the Seventh Census, a superintendentwas appointed and all other measures adopted which were deemed necessaryto insure the prompt and faithful performance of that duty. The appropriationalready made will, it is believed, be sufficient to defray the whole expenseof the work, but further legislation may be necessary in regard to thecompensation of some of the marshals of the Territories. It will also beproper to make provision by law at an early day for the publication ofsuch abstracts of the returns as the public interests may require. The unprecedented growth of our territories on the Pacific in wealthand population and the consequent increase of their social and commercialrelations with the Atlantic States seem to render it the duty of the Governmentto use all its constitutional power to improve the means of intercoursewith them. The importance of opening \u201ca line of communication, the bestand most expeditious of which the nature of the country will admit,\u201d betweenthe Valley of the Mississippi and the Pacific was brought to your noticeby my predecessor in his annual message; and as the reasons which he presentedin favor of the measure still exist in full force, I beg leave to callyour attention to them and to repeat the recommendations then made by him. The uncertainty which exists in regard to the validity of land titlesin California is a subject which demands your early consideration. Largebodies of land in that State are claimed under grants said to have beenmade by authority of the Spanish and Mexican Governments. Many of thesehave not been perfected, others have been revoked, and some are believedto be fraudulent. But until they shall have been judicially investigatedthey will continue to retard the settlement and improvement of the country. I therefore respectfully recommend that provision be made by law for theappointment of commissioners to examine all such claims with a view totheir final adjustment. I also beg leave to call your attention to the propriety of extendingat an early day our system of land laws, with such modifications as maybe necessary, over the State of California and the Territories of Utahand New Mexico. The mineral lands of California will, of course, form anexception to any general system which may be adopted. Various methods ofdisposing of them have been suggested. I was at first inclined to favorthe system of leasing, as it seemed to promise the largest revenue to theGovernment and to afford the best security against monopolies; but furtherreflection and our experience in leasing the lead mines and selling landsupon credit have brought my mind to the conclusion that there would begreat difficulty in collecting the rents, and that the relation of debtorand creditor between the citizens and the Government would be attendedwith many mischievous consequences. I therefore recommend that insteadof retaining the mineral lands under the permanent control of the Governmentthey be divided into small parcels and sold, under such restrictions asto quantity and time as will insure the best price and guard most effectuallyagainst combinations of capitalists to obtain monopolies. The annexation of Texas and the acquisition of California and New Mexicohave given increased importance to our Indian relations. The various tribesbrought under our jurisdiction by these enlargements of our boundariesare estimated to embrace a population of 124,000. Texas and New Mexicoare surrounded by powerful tribes of Indians, who are a source of constantterror and annoyance to the inhabitants. Separating into small predatorybands, and always mounted, they overrun the country, devastating farms, destroying crops, driving off whole herds of cattle, and occasionally murderingthe inhabitants or carrying them into captivity. The great roads leadinginto the country are infested with them, whereby traveling is renderedextremely dangerous and immigration is almost entirely arrested. The Mexicanfrontier, which by the eleventh article of the treaty of Guadalupe Hidalgowe are bound to protect against the Indians within our border, is exposedto these incursions equally with our own. The military force stationedin that country, although forming a large proportion of the Army, is representedas entirely inadequate to our own protection and the fulfillment of ourtreaty stipulations with Mexico. The principal deficiency is in cavalry, and I recommend that Congress should, at as early a period as practicable, provide for the raising of one or more regiments of mounted men. For further suggestions on this subject and others connected with ourdomestic interests and the defense of our frontier, I refer you to thereports of the Secretary of the Interior and of the Secretary of War. I commend also to your favorable consideration the suggestion containedin the last-mentioned report and in the letter of the General in Chiefrelative to the establishment of an asylum for the relief of disabled anddestitute soldiers. This subject appeals so strongly to your sympathiesthat it would be superfluous in me to say anything more than barely toexpress my cordial approbation of the proposed object. The Navy continues to give protection to our commerce and other nationalinterests in the different quarters of the globe, and, with the exceptionof a single steamer on the Northern lakes, the vessels in commission aredistributed in six different squadrons. The report of the head of that Department will exhibit the servicesof these squadrons and of the several vessels employed in each during thepast year. It is a source of gratification that, while they have been constantlyprepared for any hostile emergency, they have everywhere met with the respectand courtesy due as well to the dignity as to the peaceful dispositionsand just purposes of the nation. The two brigantines accepted by the Government from a generous citizenof New York and placed under the command of an officer of the Navy to proceedto the Arctic Seas in quest of the British commander Sir John Franklinand his companions, in compliance with the act of Congress approved inMay last, had when last heard from penetrated into a high northern latitude; but the success of this noble and humane enterprise is yet uncertain. I invite your attention to the view of our present naval establishmentand resources presented in the report of the Secretary of the Navy, andthe suggestions therein made for its improvement, together with the navalpolicy recommended for the security of our Pacific Coast and the protectionand extension of our commerce with eastern Asia. Our facilities for a largerparticipation in the trade of the East, by means of our recent settlementson the shores of the Pacific, are too obvious to be overlooked or disregarded. The questions in relation to rank in the Army and Navy and relativerank between officers of the two branches of the service, presented tothe Executive by certain resolutions of the House of Representatives atthe last session of Congress, have been submitted to a board of officersin each branch of the service, and their report may be expected at an earlyday. I also earnestly recommend the enactment of a law authorizing officersof the Army and Navy to be retired from the service when incompetent forits vigorous and active duties, taking care to make suitable provisionfor those who have faithfully served their country and awarding distinctionsby retaining in appropriate commands those who have been particularly conspicuousfor gallantry and good conduct. While the obligation of the country tomaintain and honor those who, to the exclusion of other pursuits, havedevoted themselves to its arduous service is acknowledged, this obligationshould not be permitted to interfere with the efficiency of the serviceitself. I am gratified in being able to state that the estimates of expenditurefor the Navy in the ensuing year are less by more than $ 1,000,000 thanthose of the present, excepting the appropriation which may become necessaryfor the construction of a dock on the coast of the Pacific, propositionsfor which are now being considered and on which a special report may beexpected early in your present session. There is an evident justness in the suggestion of the same report thatappropriations for the naval service proper should be separated from thosefor fixed and permanent objects, such as building docks and navy yardsand the fixtures attached, and from the extraordinary objects under thecare of the Department which, however important, are not essentially naval. A revision of the code for the government of the Navy seems to requirethe immediate consideration of Congress. Its system of crimes and punishmentshad undergone no change for half a century until the last session, thoughits defects have been often and ably pointed out; and the abolition ofa particular species of corporal punishment, which then took place, withoutproviding any substitute, has left the service in a state of defectivenesswhich calls for prompt correction. I therefore recommend that the wholesubject be revised without delay and such a system established for theenforcement of discipline as shall be at once humane and effectual. The accompanying report of the Postmaster-General presents a satisfactoryview of the operations and condition of that Department. At the close ofthe last fiscal year the length of the inland mail routes in the UnitedStates ( not embracing the service in Oregon and California ) was 1929; \u201cNow, the annual transportation thereon 46,541,423 miles, and the annualcost of such transportation $ 2,724,426. The increase of the annual transportationover that of the preceding year was 3,997,354 miles and the increase incost was $ 342,440. The number of post-offices in the United States on the1st day of July last was 18,417, being an increase of 1,670 during thepreceding year. The gross revenues of the Department for the fiscal year ending cents 93.0 From, 1850, amounted to $ 5,552,971.48, including the annual appropriationof $ 200,000 for the franked matter of the Departments and excluding theforeign postages collected for and payable to the British Government. The expenditures for the same period were $ 5,212,953.43, leaving a balanceof revenue over expenditures of $ 340,018.05. I am happy to find that the fiscal condition of the Department is suchas to justify the Postmaster-General in recommending the reduction of ourinland letter postage to 3 cents the single letter when prepaid and 5 centswhen not prepaid. He also recommends that the prepaid rate shall be reducedto 2 cents whenever the revenues of the Department, after the reduction, shall exceed its expenditures by more than 5 per cent for two consecutiveyears; that the postage upon California and other letters sent by our oceansteamers shall be much reduced, and that the rates of postage on newspapers, pamphlets, periodicals, and other printed matter shall be modified andsome reduction thereon made. It can not be doubted that the proposed reductions will for the presentdiminish the revenues of the Department. It is believed that the deficiency, after the surplus already accumulated shall be exhausted, may be almostwholly met either by abolishing the existing privileges of sending freematter through the mails or by paying out of the Treasury to the Post-Office Department a sum equivalent to the postage of which it is deprived by suchprivileges. The last is supposed to be the preferable mode, and will, ifnot entirely, so nearly supply that deficiency as to make any further appropriationthat may be found necessary so inconsiderable as to form no obstacle tothe proposed reductions. I entertain no doubt of the authority of Congress to make appropriationsfor leading objects in that class of public works comprising what are usuallycalled works of internal improvement. This authority I suppose to be derivedchiefly from the power of regulating commerce with foreign nations andamong the States and the power of laying and collecting imposts. Wherecommerce is to be carried on and imposts collected there must be portsand harbors as well as wharves and custom houses. If ships laden with valuablecargoes approach the shore or sail along the coast, light-houses are necessaryat suitable points for the protection of life and property. Other facilitiesand securities for commerce and navigation are hardly less important; andthose clauses of the Constitution, therefore, to which I have referredhave received from the origin of the Government a liberal and beneficialconstruction. Not only have light-houses, buoys, and beacons been establishedand floating lights maintained, but harbors have been cleared and improved, piers constructed, and even breakwaters for the safety of shipping andsea walls to protect harbors from being filled up and rendered uselessby the action of the ocean, have been erected at very great expense. Andthis construction of the Constitution appears the more reasonable fromthe consideration that if these works, of such evident importance and utility, are not to be accomplished by Congress they can not be accomplished atall. By the adoption of the Constitution the several States voluntarilyparted with the power of collecting duties of imposts in their own ports, and it is not to be expected that they should raise money by internal taxation, direct or indirect, for the benefit of that commerce the revenues derivedfrom which do not, either in whole or in part, go into their own treasuries. Nor do I perceive any difference between the power of Congress to makeappropriations for objects of this kind on the ocean and the power to makeappropriations for similar objects on lakes and rivers, wherever they arelarge enough to bear on their waters an extensive traffic. The magnificentMississippi and its tributaries and the vast lakes of the North and Northwestappear to me to fall within the exercise of the power as justly and asclearly as the ocean and the Gulf of Mexico. It is a mistake to regardexpenditures judiciously made for these objects as expenditures for localpurposes. The position or sight of the work is necessarily local, but itsutility is general. A ship canal around the Falls of St. Mary of less thana mile in length, though local in its construction, would yet be nationalin its purpose and its benefits, as it would remove the only obstructionto a navigation of more than 1,000 miles, affecting several States, aswell as our commercial relations with Canada. So, too, the breakwater atthe mouth of the Delaware is erected, not for the exclusive benefit ofthe States bordering on the bay and river of that name, but for that ofthe whole coastwise navigation of the United States and, to a considerableextent, also of foreign commerce. If a ship be lost on the bar at the entranceof a Southern port for want of sufficient depth of water, it is very likelyto be a Northern ship; and if a steamboat be sunk in any part of the Mississippion account of its channel not having been properly cleared of obstructions, it may be a boat belonging to either of eight or ten States. I may add, as somewhat remarkable, that among all the thirty one States there is nonethat is not to a greater or less extent bounded on the ocean, or the Gulfof Mexico, or one of the Great Lakes, or some navigable river. In fulfilling our constitutional duties, fellow citizens, on this subject, as in carrying into effect all other powers conferred by the Constitution, we should consider ourselves as deliberating and acting for one and thesame country, and bear constantly in mind that our regard and our dutyare due not to a particular part only, but to the whole. I therefore recommend that appropriations be made for completing suchworks as have been already begun and for commencing such others as mayseem to the wisdom of Congress to be of public and general importance. The difficulties and delays incident to the settlement of private claimsby Congress amount in many cases to a denial of justice. There is reasonto apprehend that many unfortunate creditors of the Government have therebybeen unavoidably ruined. Congress has so much business of a public characterthat it is impossible it should give much attention to mere private claims, and their accumulation is now so great that many claimants must despairof ever being able to obtain a hearing. It may well be doubted whetherCongress, from the nature of its organization, is properly constitutedto decide upon such cases. It is impossible that each member should examinethe merits of every claim on which he is compelled to vote, and it is preposterousto ask a judge to decide a case which he has never heard. Such decisionsmay, and frequently must, do injustice either to the claimant or the Government, and I perceive no better remedy for this growing evil than the establishmentof some tribunal to adjudicate upon such claims. I beg leave, therefore, most respectfully to recommend that provision be made by law for the appointmentof a commission to settle all private claims against the United States; and as an ex parte hearing must in all contested cases be very unsatisfactory, I also recommend the appointment of a solicitor, whose duty it shall beto represent the Government before such commission and protect it againstall illegal, fraudulent, or unjust claims which may be presented for theiradjudication. This District, which has neither voice nor vote in your deliberations, looks to you for protection and aid, and I commend all its wants to yourfavorable consideration, with a full confidence that you will meet themnot only with justice, but with liberality. It should be borne in mindthat in this city, laid out by Washington and consecrated by his name, is located the Capitol of our nation, the emblem of our Union and the symbolof our greatness. Here also are situated all the public buildings necessaryfor the use of the Government, and all these are exempt from taxation. It should be the pride of Americans to render this place attractive tothe people of the whole Republic and convenient and safe for the transactionof the public business and the preservation of the public records. TheGovernment should therefore bear a liberal proportion of the burdens ofall necessary and useful improvements. And as nothing could contributemore to the health, comfort, and safety of the city and the security ofthe public buildings and records than an abundant supply of pure water, I respectfully recommend that you make such provisions for obtaining thesame as in your wisdom you may deem proper. The act, passed at your last session, making certain propositions toTexas for settling the disputed boundary between that State and the Territoryof New Mexico was, immediately on its passage, transmitted by express tothe governor of Texas, to be laid by him before the general assembly forits agreement thereto. Its receipt was duly acknowledged, but no officialinformation has yet been received of the action of the general assemblythereon. It may, however, be very soon expected, as, by the terms of thepropositions submitted they were to have been acted upon on or before thefirst day of the present month. It was hardly to have been expected that the series of measures passedat your last session with the view of healing the sectional differenceswhich had sprung from the slavery and territorial questions should at oncehave realized their beneficent purpose. All mutual concession in the natureof a compromise must necessarily be unwelcome to men of extreme opinions. And though without such concessions our Constitution could not have beenformed, and can not be permanently sustained, yet we have seen them madethe subject of bitter controversy in both sections of the Republic. Itrequired many months of discussion and deliberation to secure the concurrenceof a majority of Congress in their favor. It would be strange if they hadbeen received with immediate approbation by people and States prejudicedand heated by the exciting controversies of their representatives. I believethose measures to have been required by the circumstances and conditionof the country. I believe they were necessary to allay asperities and animositiesthat were rapidly alienating one section of the country from another anddestroying those fraternal sentiments which are the strongest supportsof the Constitution. They were adopted in the spirit of conciliation andfor the purpose of conciliation. I believe that a great majority of ourfellow citizens sympathize in that spirit and that purpose, and in themain approve and are prepared in all respects to sustain these enactments. I can not doubt that the American people, bound together by kindred bloodand common traditions, still cherish a paramount regard for the Union oftheir fathers, and that they are ready to rebuke any attempt to violateits integrity, to disturb the compromises on which it is based, or to resistthe laws which have been enacted under its authority. The series of measures to which I have alluded are regarded by me asa settlement in principle and substance- a final settlement of the dangerousand exciting subjects which they embraced. Most of these subjects, indeed, are beyond your reach, as the legislation which disposed of them was inits character final and irrevocable. It may be presumed from the oppositionwhich they all encountered that none of those measures was free from imperfections, but in their mutual dependence and connection they formed a system of compromisethe most conciliatory and best for the entire country that could be obtainedfrom conflicting sectional interests and opinions. For this reason I recommend your adherence to the adjustment establishedby those measures until time and experience shall demonstrate the necessityof further legislation to guard against evasion or abuse. By that adjustment we have been rescued from the wide and boundlessagitation that surrounded us, and have a firm, distinct, and legal groundto rest upon. And the occasion, I trust, will justify me in exhorting mycountrymen to rally upon and maintain that ground as the best, if not theonly, means of restoring peace and quiet to the country and maintaininginviolate the integrity of the Union. And now, fellow citizens, I can not bring this communication to a closewithout invoking you to join me in humble and devout thanks to the GreatRuler of Nations for the multiplied blessings which He has graciously bestowedupon us. His hand, so often visible in our preservation, has stayed thepestilence, saved us from foreign wars and domestic disturbances, and scatteredplenty throughout the land. Our liberties, religions and civil, have been maintained, the fountainsof knowledge have all been kept open, and means of happiness widely spreadand generally enjoyed greater than have fallen to the lot of any othernation. And while deeply penetrated with gratitude for the past, let ushope that His evenhanded providence will so guide our counsels as that theyshall result in giving satisfaction to our constituents, securing the peaceof the country, and adding new strength to the united Government underwhich we live To the Senate and House of Representatives: I have the pleasure of announcing to Congress the agreement on the part of Texas to the propositions offered to that State by the act of Congress approved on the 9th day of September last, entitled \u201cAn act proposing to the State of Texas the establishment of her northern and western boundaries, the relinquishment by the said State of all territory claimed by her exterior to said boundaries and of all her claims upon the United States, and to establish a Territorial government for New Mexico.\u201d By the terms of that act it was required that the agreement of Texas to the propositions contained in it should be given on or before the 1st day of December, 1850. An authenticated transcript of a law passed by the legislature of Texas on the 25th day of November, agreeing to and accepting the propositions contained in the act of Congress, has been received. This law, after reciting the provisions of the act of Congress, proceeds to enact and declare as follows, viz: Therefore, first. Be it enacted by the legislature of the State of Texas, that the State of Texas hereby agrees to and accepts said propositions; and it is hereby declared that the said State shall be bound by the terms thereof according to their true import and meaning. Second. That the governor of this State be, and is hereby, requested to cause a copy of this act, authenticated under the seal of the State, to be furnished to the President of the United States by mail as early as practicable, and also a copy thereof, certified in like manner, to be transmitted to each of the Senators and Representatives of Texas in Congress. And that this act take effect from and after its passage. C.G. KEENAN, Speaker of the House of Representatives. JOHN A. GREER, President of the Senate. P.H. BELL. Approved, November 25, 1850. From the common sources of public information it would appear that a very remarkable degree of unanimity prevailed, not only in the legislature, but among the people of Texas, in respect to the agreement of the State to that which had been proposed by Congress. I can not refrain from congratulating Congress and the country on the success of this great and leading measure of conciliation and peace. The difficulties felt and the dangers apprehended from the vast acquisitions of territory under the late treaty with Mexico seem now happily overcome by the wisdom of Congress. Within that territory there already exists one State, respectable for the amount of her population, distinguished for singular activity and enterprise, and remarkable in many respects from her condition and history. This new State has come into the Union with manifestations not to be mistaken of her attachment to that Constitution and that Government which now embrace her and her interests within their protecting and beneficent control. Over the residue of the acquired territories regular Territorial governments are now established in the manner which has been most usual in the history of this Government. Various other acts of Congress may undoubtedly be requisite for the benefit as well as for the proper government of these so distant parts of the country. But the same legislative wisdom which has triumphed over the principal difficulties and accomplished the main end may safely be relied on for whatever measures may yet be found necessary to perfect its work, so that the acquisition of these vast regions to the United States may rather strengthen than weaken the Constitution, which is over us all, and the Union, which affords such ample daily proofs of its inestimable value Whereas by an act of the Congress of the United States of the 9th of September, 1850, entitled \u201cAn act proposing to the State of Texas the establishment of her northern and western boundaries, the relinquishment by the said State of all territory claimed by her exterior to said boundaries and of all her claims upon the United States, and to establish a Territorial government for New Mexico,\u201d it was provided that the following propositions should be, and the same were thereby, offered to the State of Texas, which, when agreed to by the said State in an act passed by the general assembly, should be binding and obligatory upon the United States and upon the said State of Texas, provided the said agreement by the said general assembly should be given on or before the 1st day of December, 1850, namely: \u201cFirst. The State of Texas will agree that her boundary on the north shall commence at the point at which the meridian of 100 degrees west from Greenwich is intersected by the parallel of 36 degrees 30 ' north latitude, and shall run from said point due west to the meridian of 103 degrees west from Greenwich; thence her boundary shall run due south to the thirty second degree of north latitude; thence on the said parallel of 32 degrees of north latitude to the Rio Bravo del Norte, and thence with the channel of said river to the Gulf of Mexico.\u201d Second. The State of Texas cedes to the United States all her claim to territory exterior to the limits and boundaries which she agrees to establish by the first article of this agreement. \u201cThird. The State of Texas relinquishes all claim upon the United States for liability of the debts of Texas and for compensation or indemnity for the surrender to the United States of her ships, forts, arsenals, custom houses, custom house revenue, arms and munitions of war, and public buildings with their sites, which became the property of the United States at the time of the annexation.\u201d Fourth. The United States, in consideration of said establishment of boundaries, cession of claim to territory, and relinquishment of claims, will pay to the State of Texas the sum of $ 10,000,000 in a stock bearing 5 per cent interest, and redeemable at the end of fourteen years, the interest payable half-yearly at the Treasury of the United States. \u201cFifth. Immediately after the President of the United States shall have been furnished with an authentic copy of the act of the general assembly of Texas accepting these propositions, he shall cause the stock to be issued in favor of the State of Texas, as provided for in the fourth article of this agreement: Provided also, That no more than $ 5,000,000 of said stock shall be issued until the creditors of the State holding bonds and other certificates of stock of Texas for which duties on imports were specially pledged shall first file at the Treasury of the United States releases of all claim against the United States for or on account of said bonds or certificates in such form as shall be prescribed by the Secretary of the Treasury and approved by the President of the United States: Provided, That nothing herein contained shall be construed to impair or qualify anything contained in the third article of the second section of the ' Joint resolution for annexing Texas to the United States, ' approved March 1, 1845, either as regards the number of States that may hereafter be formed out of the State of Texas or otherwise;\u201d and Whereas it was further provided by the eighteenth section of the same act of Congress \u201cthat the provisions of this act be, and they are hereby, suspended until the boundary between the United States and the State of Texas shall be adjusted, and when such adjustment shall have been effected the President of the United States shall issue his proclamation declaring this act to be in full force and operation;\u201d and Whereas the legislature of the State of Texas, by an act approved the 25th of November last, entitled \u201cAn act accepting the propositions made by the United States to the State of Texas in an act of the Congress of the United States approved the 9th day of September, A. D. 1850, and entitled ' An act proposing to the State of Texas the establishment of her northern and western boundaries, the relinquishment by the said State of all territory claimed by her exterior to said boundaries and of all her claims upon the United States, and to establish a Territorial government for New Mexico, '\u201d of which act a copy, authenticated under the seal of the State, has been furnished to the President, enacts \u201cthat the State of Texas hereby agrees to and accepts said propositions, and it is hereby declared that the said State shall be bound by the terms thereof, according to their true import and meaning:\u201d Now, therefore, I, Millard Fillmore, President of the United States of America, do hereby declare and proclaim that the said act of the Congress of the United States of the 9th of September last is in full force and operation. Given under my hand, at the city of Washington, this 13th day of December, A. D. 1850, and the seventy-fifth of the Independence of these United States. MILLARD FILLMORE. By the President: DANL. WEBSTER, Secretary of State To the Senate of the United States: I have received the resolution of the Senate of the 18th instant, requesting me to lay before that body, if not incompatible with the public interest, any information I may possess in regard to an alleged recent case of a forcible resistance to the execution of the laws of the United States in the city of Boston, and to communicate to the Senate, under the above conditions, what means I have adopted to meet the occurrence, and whether in my opinion any additional legislation is necessary to meet the exigency of the case and to more vigorously execute existing laws. The public newspapers contain an affidavit of Patrick Riley, a deputy marshal for the district of Massachusetts, setting forth the circumstances of the case, a copy of which affidavit is herewith communicated. Private and unofficial communications concur in establishing the main facts of this account, but no satisfactory official information has as yet been received; and in some important respects the accuracy of the account has been denied by persons whom it implicates. Nothing could be more unexpected than that such a gross violation of law, such a high-handed contempt of the authority of the United States, should be perpetrated by a band of lawless confederates at noonday in the city of Boston, and in the very temple of justice. I regard this flagitious proceeding as being a surprise not unattended by some degree of negligence; nor do I doubt that if any such act of violence had been apprehended thousands of the good citizens of Boston would have presented themselves voluntarily and promptly to prevent it. But the danger does not seem to have been timely made known or duly appreciated by those who were concerned in the execution of the process. In a community distinguished for its love of order and respect for the laws, among a people whose sentiment is liberty and law, and not liberty without law nor above the law, such an outrage could only be the result of sudden violence, unhappily too much unprepared for to be successfully resisted. It would be melancholy indeed if we were obliged to regard this outbreak against the constitutional and legal authority of the Government as proceeding from the general feeling of the people in a spot which is proverbially called \u201cthe Cradle of American Liberty.\u201d Such, undoubtedly, is not the fact. It violates without question the general sentiment of the people of Boston and of a vast majority of the whole people of Massachusetts, as much as it violates the law, defies the authority of the Government, and disgraces those concerned in it, their alders and abettors. It is, nevertheless, my duty to lay before the Senate, in answer to its resolution, some important facts and considerations connected with the subject. A resolution of Congress of September 23, 1789, declared: That it be recommended to the legislatures of the several States to pass laws making it expressly the duty of the keepers of their jails to receive and safe keep therein all prisoners committed under the authority of the United States until they shall be discharged by the course of the laws thereof, under the like penalties as in the case of prisoners committed under the authority of such States respectively; the United States to pay for the use and keeping of such jails at the rate of 50 cents per month for each prisoner that shall, under their authority, be committed thereto during the time such prisoner shall be therein confined, and also to support such of said prisoners as shall be committed for offenses. A further resolution of Congress, of the 3d of March, 1791, provides that Whereas Congress did, by a resolution of the 23d day of September, 1789, recommend to the several States to pass laws making it expressly the duty of the keepers of their jails to receive and safe keep therein all prisoners committed under the authority of the United States: In order, therefore, to insure the administration of justice Resolved by the Senate and House of Representatives of the United States of America in Congress assembled, That in case any State shall not have complied with the said recommendation the marshal in such State, under the direction of the judge of the district, be authorized to hire a convenient place to serve as a temporary jail, and to make the necessary provision for the safe keeping of prisoners committed under the authority of the United States until permanent provision shall be made by law for that purpose; and the said marshal shall be allowed his reasonable expenses incurred for the above purposes, to be paid out of the Treasury of the United States. And a resolution of Congress of March 3, 1821, provides that Where any State or States, having complied with the recommendation of Congress in the resolution of the 23d day of September, 1789, shall have withdrawn, or shall hereafter withdraw, either in whole or in part, the use of their jails for prisoners committed under the authority of the United States, the marshal in such State or States, under the direction of the judge of the district, shall be, and hereby is, authorized and required to hire a convenient place to serve as a temporary jail, and to make the necessary provision for the safe keeping of prisoners committed under the authority of the United States until permanent provision shall be made by law for that purpose; and the said marshal shall be allowed his reasonable expenses incurred for the above purposes, to be paid out of the Treasury of the United States. These various provisions of the law remain unrepealed. By the law of Massachusetts, as that law stood before the act of the legislature of that State of the 24th of March, 1843, the common jails in the respective counties were to be used for the detention of any persons detained or committed by the authority of the courts of the United States, as well as by the courts and magistrates of the State. But these provisions were abrogated and repealed by the act of the legislature of Massachusetts of the 24th of March, 1843. That act declares that No judge of any court of record of this Commonwealth and no justice of the peace shall hereafter take cognizance or grant a certificate in cases that may arise under the third section of an act of Congress passed February 12, 1793, and entitled \u201cAn act respecting fugitives from justice and persons escaping from the service of their masters,\u201d to any person who claims any other person as a fugitive slave within the jurisdiction of the Commonwealth. And it further declares that No sheriff, deputy sheriff, coroner, constable, jailer, or other officer of this Commonwealth shall hereafter arrest or detain, or aid in the arrest or detention or imprisonment, in any jail or other building belonging to this Commonwealth, or to any county, city, or town thereof, of any person for the reason that he is claimed as a fugitive slave. And it further declares that Any justice of the peace, sheriff, deputy sheriff, coroner, constable, or jailer who shall offend against the provisions of this law by in any way acting, directly or indirectly, under the power conferred by the third section of the act of Congress aforementioned shall forfeit a sum not exceeding $ 1,000 for every such offense to the use of the county where said offense is committed, or shall be subject to imprisonment not exceeding one year in the county jail. This law, it is obvious, had two objects. The first was to make it a penal offense in all officers and magistrates of the Commonwealth to exercise the powers conferred on them by the act of Congress of the 12th of February, 1793, entitled \u201cAn act respecting fugitives from justice and persons escaping from the service of their masters,\u201d and which powers they were fully competent to perform up to the time of this inhibition and penal enactment; second, to refuse the use of the jails of the State for the detention of any person claimed as a fugitive slave. It is deeply to be lamented that the purpose of these enactments is quite apparent. It was to prevent, as far as the legislature of the State could prevent, the laws of Congress passed for the purpose of carrying into effect that article of the Constitution of the United States which declares that \u201cno person held to service or labor in one State, under the laws thereof, escaping into another, shall in consequence of any law or regulation therein be discharged from such service or labor, but shall be delivered up on claim of the party to whom such service or labor may be due\u201d from being carried into effect. But these acts of State legislation, although they may cause embarrassment and create expense, can not derogate either from the duty or the authority of Congress to carry out fully and fairly the plain and imperative constitutional provision for the delivery of persons bound to labor in one State and escaping into another to the party to whom such labor may be due. It is quite clear that by the resolution of Congress of March 3, 1821, the marshal of the United States in any State in which the use of the jails of the State has been withdrawn, in whole or in part, from the purpose of the detention of persons committed under the authority of the United States is not only empowered, but expressly required, under the direction of the judge of the district, to hire a convenient place for the safe keeping of prisoners committed under authority of the United States. It will be seen from papers accompanying this communication that the attention of the marshal of Massachusetts was distinctly called to this provision of the law by a letter from the Secretary of the Navy of the date of October 28 last. There is no official information that the marshal has provided any such place for the confinement of his prisoners. If he has not, it is to be regretted that this power was not exercised by the marshal under the direction of the district judge immediately on the passage of the act of the legislature of Massachusetts of the 24th of March, 1843, and especially that it was not exercised on the passage of the fugitive-slave law of the last session, or when the attention of the marshal was afterwards particularly drawn to it. It is true that the escape from the deputy marshals in this case was not owing to the want of a prison or place of confinement, but still it is not easy to see how the prisoner could have been safely and conveniently detained during an adjournment of the hearing for some days without such place of confinement. If it shall appear that no such place has been obtained, directions to the marshal will be given to lose no time in the discharge of this duty. I transmit to the Senate the copy of a proclamation issued by me on the 18th instant in relation to these unexpected and deplorable occurrences in Boston, together with copies of instructions from the Departments of War and Navy relative to the general subject. And I communicate also copies of telegraphic dispatches transmitted from the Department of State to the district attorney and marshal of the United States for the district of Massachusetts and their answers thereto. In regard to the last branch of the inquiry made by the resolution of the Senate, I have to observe that the Constitution declares that \u201cthe President shall take care that the laws be faithfully executed,\u201d and that \u201che shall be Commander in Chief of the Army and Navy of the United States, and of the militia of the several States when called into the actual service of the United States,\u201d and that \u201cCongress shall have power to provide for calling forth the militia to execute the laws of the Union, suppress insurrections, and repel invasions.\u201d From which it appears that the Army and Navy are by the Constitution placed under the control of the Executive; and probably no legislation of Congress could add to or diminish the power thus given but by increasing or diminishing or abolishing altogether the Army and Navy. But not so with the militia. The President can not call the militia into service, even to execute the laws or repel invasions, but by the authority of acts of Congress passed for that purpose. But when the militia are called into service in the manner prescribed by law, then the Constitution itself gives the command to the President. Acting on this principle, Congress, by the act of February 28, 1795, authorized the President to call forth the militia to repel invasion and \u201csuppress insurrections against a State government, and to suppress combinations against the laws of the United States, and cause the laws to be faithfully executed.\u201d But the act proceeds to declare that whenever it may be necessary, in the judgment of the President, to use the military force thereby directed to be called forth, the President shall forthwith, by proclamation, command such insurgents to disperse and retire peaceably to their respective abodes within a limited time. These words are broad enough to require a proclamation in all cases where militia are called out under that act, whether to repel invasion or suppress an insurrection or to aid in executing the laws. This section has consequently created some doubt whether the militia could be called forth to aid in executing the laws without a previous proclamation. But yet the proclamation seems to be in words directed only against insurgents, and to require them to disperse, thereby implying not only an insurrection, but an organized, or at least an embodied, force. Such a proclamation in aid of the civil authority would often defeat the whole object by giving such notice to persons intended to be arrested that they would be enabled to fly or secrete themselves. The force may be wanted sometimes to make the arrest, and also sometimes to protect the officer after it is made, and to prevent a rescue. I would therefore suggest that this section be modified by declaring that nothing therein contained shall be construed to require any previous proclamation when the militia are called forth, either to repel invasion, to execute the laws, or suppress combinations against them, and that the President may make such call and place such militia under the control of any civil officer of the United States to aid him in executing the laws or suppressing such combinations; and while so employed they shall be paid by and subsisted at the expense of the United States. Congress, not probably adverting to the difference between the militia and the Regular Army, by the act of March 3, 1807, authorized the President to use the land and naval forces of the United States for the same purposes for which he might call forth the militia, and subject to the same proclamation. But the power of the President under the Constitution, as Commander of the Army and Navy, is general, and his duty to see the laws faithfully executed is general and positive; and the act of 1807 ought not to be construed as evincing any disposition in Congress to limit or restrain this constitutional authority. For greater certainty, however, it may be well that Congress should modify or explain this act in regard to its provisions for the employment of the Army and Navy of the United States, as well as that in regard to calling forth the militia. It is supposed not to be doubtful that all citizens, whether enrolled in the militia or not, may be summoned as members of the posse comitatus, either by the marshal or a commissioner according to law, and that it is their duty to obey such summons. But perhaps it may be doubted whether the marshal or a commissioner can summon as the posse comitatus an organized militia force, acting under its own appropriate officers, without the consent of such officers. This point may deserve the consideration of Congress. I use this occasion to repeat the assurance that so far as depends on me the laws shall be faithfully executed and all forcible opposition to them suppressed; and to this end I am prepared to exercise, whenever it may become necessary, the power constitutionally vested in me to the fullest extent. I am fully persuaded that the great majority of the people of this country are warmly and strongly attached to the Constitution, the preservation of the Union, the just support of the Government, and the maintenance of the authority of law. I am persuaded that their earnest wishes and the line of my constitutional duty entirely concur, and I doubt not firmness, moderation, and prudence, strengthened and animated by the general opinion of the people, will prevent the repetition of occurrences disturbing the public peace and reprobated by all good men. April 25, 1851 Warning Against Participating in Unlawful Invasions of Cuba Whereas there is reason to believe that a military expedition is about to be fitted out in the United States with intention to invade the island of Cuba, a colony of Spain, with which this country is at peace; and Whereas it is believed that this expedition is instigated and set on foot chiefly by foreigners who dare to make our shores the scene of their guilty and hostile preparations against a friendly power and seek by falsehood and misrepresentation to seduce our own citizens, especially the young and inconsiderate, into their wicked schemes an ungrateful return for the benefits conferred upon them by this people in permitting them to make our country an asylum from oppression and in flagrant abuse of the hospitality thus extended to them; and Whereas such expeditions can only be regarded as adventures for plunder and robbery, and must meet the condemnation of the civili
