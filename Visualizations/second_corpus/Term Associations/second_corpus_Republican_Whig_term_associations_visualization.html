y was arrayed against another, and violent convulsion seemed to be imminent. Looking at the interests of the whole country, I felt it to be my duty to seize upon this compromise as the best that could be obtained amid conflicting interests and to insist upon it as a final settlement, to be adhered to by all who value the peace and welfare of the country. A year has now elapsed since that recommendation was made. To that recommendation I still adhere, and I congratulate you and the country upon the general acquiescence in these measures of peace which has been exhibited in all parts of the Republic. And not only is there this general acquiescence in these measures, but the spirit of conciliation which has been manifested in regard to them in all parts of the country has removed doubts and uncertainties in the minds of thousands of good men concerning the durability of our popular institutions and given renewed assurance that our liberty and our Union may subsist together for the benefit of this and all succeeding generations Fellow Citizens of the Senate and of the House of Representatives: The brief space which has elapsed since the close of your last session has been marked by no extraordinary political event. The quadrennial election of Chief Magistrate has passed off with less than the usual excitement. However individuals and parties may have been disappointed in the result, it is, nevertheless, a subject of national congratulation that the choice has been effected by the independent suffrages of a free people, undisturbed by those influences which in other countries have too often affected the purity of popular elections. Our grateful thanks are due to an counterrevolution Providence, not only for staying the pestilence which in different forms has desolated some of our cities, but for crowning the labors of the husbandman with an abundant harvest and the nation generally with the blessings of peace and prosperity. Within a few weeks the public mind has been deeply affected by the death of Daniel Webster, filling at his decease the office of Secretary of State. His associates in the executive government have sincerely sympathized with his family and the public generally on this mournful occasion. His commanding talents, his great political and professional eminence, his well tried patriotism, and his long and faithful services in the most important public trusts have caused his death to be lamented throughout the country and have earned for him a lasting place in our history. In the course of the last summer considerable anxiety was caused for a short time by an official intimation from the Government of Great Britain that orders had been given for the protection of the fisheries upon the coasts of the British provinces in North America against the alleged encroachments of the fishing vessels of the United States and France. The shortness of this notice and the season of the year seemed to make it a matter of urgent importance. It was at first apprehended that an increased naval force had been ordered to the fishing grounds to carry into effect the British interpretation of those provisions in the convention of 1818 in reference to the true intent of which the two Governments differ. It was soon discovered that such was not the design of Great Britain, and satisfactory explanations of the real objects of the measure have been given both here and in London. The unadjusted difference, however, between the two Governments as to the interpretation of the first article of the convention of 1818 is still a matter of importance. American fishing vessels, within nine or ten years, have been excluded from waters to which they had free access for twenty-five years after the negotiation of the treaty. In 1845 this exclusion was relaxed so far as concerns the Bay of Fundy, but the just and liberal intention of the home Government, in compliance with what we think the true construction of the convention, to open all the other outer bays to our fishermen was abandoned in consequence of the opposition of the colonies. Notwithstanding this, the United States have, since the Bay of Fundy was reopened to our fishermen in 1845, pursued the most liberal course toward the colonial fishing interests. By the revenue law of 1846 the duties on colonial fish entering our ports were very greatly reduced, and by the warehousing act it is allowed to be entered in bond without payment of duty. In this way colonial fish has acquired the monopoly of the export trade in our market and is entering to some extent into the home consumption. These facts were among those which increased the sensibility of our fishing interest at the movement in question. These circumstances and the incidents above alluded to have led me to think the moment favorable for a reconsideration of the entire subject of the fisheries on the coasts of the British Provinces, with a view to place them upon a more liberal footing of reciprocal privilege. A willingness to meet us in some arrangement of this kind is understood to exist on the part of Great Britain, with a desire on her part to include in one comprehensive settlement as well this subject as the commercial intercourse between the United States and the British Provinces. I have thought that, whatever arrangements may be made on these two subjects, it is expedient that they should be embraced in separate conventions. The illness and death of the late Secretary of State prevented the commencement of the contemplated negotiation. Pains have been taken to collect the information required for the details of such an arrangement. The subject is attended with considerable difficulty. If it is found practicable to come to an agreement mutually acceptable to the two parties, conventions may be concluded in the course of the present winter. The control of Congress over all the provisions of such an arrangement affecting the revenue will of course be reserved. The affairs of Cuba formed a prominent topic in my last annual message. They remain in an uneasy condition, and a feeling of alarm and irritation on the part of the Cuban authorities appears to exist. This feeling has interfered with the regular commercial intercourse between the United States and the island and led to some acts of which we have a fight to complain. But the Captain-General of Cuba is clothed with no power to treat with foreign governments, nor is he in any degree under the control of the Spanish minister at Washington. Any communication which he may hold with an agent of a foreign power is informal and matter of courtesy. Anxious to put an end to the existing inconveniences ( which seemed to rest on a misconception ), I directed the newly appointed minister to Mexico to visit Havana on his way to Vera Cruz. He was respectfully received by the Captain-General, who conferred with him freely on the recent occurrences, but no permanent arrangement was effected. In the meantime the refusal of the Captain-Generalto allow passengers and the mail to be landed in certain cases, for a reason which does not furnish, in the opinion of this Government, even a good presumptive ground for such prohibition, has been made the subject of a serious remonstrance at Madrid, and I have no reason to doubt that due respect will be paid by the Government of Her Catholic Majesty to the representations which our minister has been instructed to make on the subject. It is but justice to the Captain-General to add that his conduct toward the steamers employed to carry the mails of the United States to Havana has, with the exceptions above alluded to, been marked with kindness and liberality, and indicates no general purpose of interfering with the commercial correspondence and intercourse between the island and this country. Early in the present year official notes were received from the ministers of France and England inviting the Government of the United States to become a party with Great Britain and France to a tripartite convention, in virtue of which the three powers should severally and collectively disclaim now and for the future all intention to obtain possession of the island of Cuba, and should bind themselves to discountenance all attempts to that effect on the part of any power or individual whatever. This invitation has been respectfully declined, for reasons which it would occupy too much space in this communication to state in detail, but which led me to think that the proposed measure would be of doubtful constitutionality, impolitic, and unavailing. I have, however, in common with several of my predecessors, directed the ministers of France and England to be assured that the United States entertain no designs against Cuba, but that, on the contrary, I should regard its incorporation into the Union at the present time as fraught with serious peril. Were this island comparatively destitute of inhabitants or occupied by a kindred race, I should regard it, if voluntarily ceded by Spain, as a most desirable acquisition. But under existing circumstances I should look upon its incorporation into our Union as a very hazardous measure. It would bring into the Confederacy a population of a different national stock, speaking a different language, and not likely to harmonize with the other members. It would probably affect in a prejudicial manner the industrial interests of the South, and it might revive those conflicts of opinion between the different sections of the country which lately shook the Union to its center, and which have been so happily compromised. The rejection by the Mexican Congress of the convention which had been concluded between that Republic and the United States for the protection of a transit way across the Isthmus of Tehuantepec and of the interests of those citizens of the United States who had become proprietors of the rights which Mexico had conferred on one of her own citizens in regard to that transit has thrown a serious obstacle in the way of the attainment of a very desirable national object. I am still willing to hope that the differences on the subject which exist, or may hereafter arise, between the Governments will be amicably adjusted. This subject, however, has already engaged the attention of the Senate of the United States, and requires no further comment in this communication. The settlement of the question respecting the port of San Juan de Nicaragua and of the controversy between the Republics of Costa Rica and Nicaragua in regard to their boundaries was considered indispensable to the commencement of the ship canal between the two oceans, which was the subject of the convention between the United States and Great Britain of the 19th of April, 1850. Accordingly, a proposition for the same purposes, addressed to the two Governments in that quarter and to the Mosquito Indians, was agreed to in April last by the Secretary of State and the minister of Her Britannic Majesty. Besides the wish to aid in reconciling the differences of the two Republics, I engaged in the negotiation from a desire to place the great work of a ship canal between the two oceans under one jurisdiction and to establish the important port of San Juan de Nicaragua under the government of a civilized power. The proposition in question was assented to by Costs Rica and the Mosquito Indians. It has not proved equally acceptable to Nicaragua, but it is to be hoped that the further negotiations on the subject which are in train will be carried on in that spirit of conciliation and compromise which ought always to prevail on such occasions, and that they will lead to a satisfactory result. I have the satisfaction to inform you that the executive government of Venezuela has acknowledged some claims of citizens of the United States which have for many years past been urged by our charge ' d'affaires at Caracas. It is hoped that the same sense of justice will actuate the Congress of that Republic in providing the means for their payment. The recent revolution in Buenos Ayres and the Confederated States having opened the prospect of an improved state of things in that quarter, the Governments of Great Britain and France determined to negotiate with the chief of the new confederacy for the free access of their commerce to the extensive countries watered by the tributaries of the La Plata; and they gave a friendly notice of this purpose to the United States, that we might, if we thought proper, pursue the same course. In compliance with this invitation, our minister at Rio Janeiro and our charge ' d'affaires at Buenos Ayres have been fully authorized to conclude treaties with the newly organized confederation or the States composing it. The delays which have taken place in the formation of the new government have as yet prevented the execution of those instructions, but there is every reason to hope that these vast countries will be eventually opened to our commerce. A treaty of commerce has been concluded between the United States and the Oriental Republic of Uruguay, which will be laid before the Senate. Should this convention go into operation, it will open to the commercial enterprise of our citizens a country of great extent and unsurpassed in natural resources, but from which foreign nations have hitherto been almost wholly excluded. The correspondence of the late Secretary of State with the Peruvian charge ' d'affaires relative to the Lobos Islands was communicated to Congress toward the close of the last session. Since that time, on further investigation of the subject, the doubts which had been entertained of the title of Peru to those islands have been removed, and I have deemed it just that the temporary wrong which had been unintentionally done her from want of information should be repaired by an unreserved acknowledgment of her sovereignty. I have the satisfaction to inform you that the course pursued by Peru has been creditable to the liberality of her Government. Before it was known by her that her title would be acknowledged at Washington, her minister of foreign affairs had authorized our charge ' d'affaires at Lima to announce to the American vessels which had gone to the Lobos for guano that the Peruvian Government was willing to freight them on its own account. This intention has been carried into effect by the Peruvian minister here by an arrangement which is believed to be advantageous to the parties in interest. Our settlements on the shores of the Pacific have already given a great extension, and in some respects a new direction, to our commerce in that ocean. A direct and rapidly increasing intercourse has sprung up with eastern Asia. The waters of the Northern Pacific, even into the Arctic Sea, have of late years been frequented by our whalemen. The application of steam to the general purposes of navigation is becoming daily more common, and makes it desirable to obtain fuel and other necessary supplies at convenient points on the route between Asia and our Pacific shores. Our unfortunate countrymen who from time to time suffer shipwreck on the coasts of the eastern seas are entitled to protection. Besides these specific objects, the general prosperity of our States on the Pacific requires that an attempt should be made to open the opposite regions of Asia to a mutually beneficial intercourse. It is obvious that this attempt could be made by no power to so great advantage as by the United States, whose constitutional system excludes every idea of distant colonial dependencies. I have accordingly been led to order an appropriate naval force to Japan, under the command of a discreet and intelligent officer of the highest rank known to our service. He is instructed to endeavor to obtain from the Government of that country some relaxation of the inhospitable and antisocial system which it has pursued for about two centuries. He has been directed particularly to remonstrate in the strongest language against the cruel treatment to which our shipwrecked mariners have often been subjected and to insist that they shall be treated with humanity. He is instructed, however, at the same time, to give that Government the amplest assurances that the objects of the United States are such, and such only, as I have indicated, and that the expedition is friendly and peaceful. Notwithstanding the jealousy with which the Governments of eastern Asia regard all overtures from foreigners, I am not without hopes of a beneficial result of the expedition. Should it be crowned with success, the advantages will not be confined to the United States, but, as in the case of China, will be equally enjoyed by all the other maritime powers. I have much satisfaction in stating that in all the steps preparatory to this expedition the Government of the United States has been materially aided by the good offices of the King of the Netherlands, the only European power having any commercial relations with Japan. In passing from this survey of our foreign relations, I invite the attention of Congress to the condition of that Department of the Government to which this branch of the public business is intrusted. Our intercourse with foreign powers has of late years greatly increased, both in consequence of our own growth and the introduction of many new states into the family of nations. In this way the Department of State has become overburdened. It has by the recent establishment of the Department of the Interior been relieved of some portion of the domestic business. If the residue of the business of that kind -such as the distribution of Congressional documents, the keeping, publishing, and distribution of the laws of the United States, the execution of the copyright law, the subject of reprieves and pardons, and some other subjects relating to interior administration should be transferred from the Department of State, it would unquestionably be for the benefit of the public service. I would also suggest that the building appropriated to the State Department is not fireproof; that there is reason to think there are defects in its construction, and that the archives of the Government in charge of the Department, with the precious collections of the manuscript papers of Washington, Jefferson, Hamilton, Madison, and Monroe, are exposed to destruction by fire. A similar remark may be made of the buildings appropriated to the War and Navy Departments. The condition of the Treasury is exhibited in the annual report from that Department. The cash receipts into the Treasury for the fiscal year ending the 30th June last, exclusive of trust funds, were $ 49,728,386.89, and the expenditures for the same period, likewise exclusive of trust funds, were $ 46,007,896.20, of which $ 9,455,815.83 was on account of the principal and interest of the public debt, including the last installment of the indemnity to Mexico under the treaty of Guadalupe Hidalgo, leaving a balance of $ 14,632,136.37 in the Treasury on the 1st day of July last. Since this latter period further purchases of the principal of the public debt have been made to the extent of $ 2,456,547.49, and the surplus in the Treasury will continue to be applied to that object whenever the stock can be procured within the limits as to price authorized by law. The value of foreign merchandise imported during the last fiscal year was $ 207,240,101, and the value of domestic productions exported was $ 149,861,911, besides $ 17,204,026 of foreign merchandise exported, making the aggregate of the entire exports $ 167,065,937. Exclusive of the above, there was exported $ 42,507,285 in specie, and imported from foreign ports $ 5,262,643. In my first annual message to Congress I called your attention to what seemed to me some defects in the present tariff, and recommended such modifications as in my judgment were best adapted to remedy its evils and promote the prosperity of the country. Nothing has since occurred to change my views on this important question. Without repeating the arguments contained in my former message in favor of discriminating protective duties, I deem it my duty to call your attention to one or two other considerations affecting this subject. The first is the effect of large importations of foreign goods upon our currency. Most of the gold of California, as fast as it is coined, finds its way directly to Europe in payment for goods purchased. In the second place, as our manufacturing establishments are broken down by competition with foreigners, the capital invested in them is lost, thousands of honest and industrious citizens are thrown out of employment, and the farmer, to that extent, is deprived of a home market for the sale of his surplus produce. In the third place, the destruction of our manufactures leaves the foreigner without competition in our market, and he consequently raises the price of the article sent here for sale, as is now seen in the increased cost of iron imported from England. The prosperity and wealth of every nation must depend upon its productive industry. The farmer is stimulated to exertion by finding a ready market for his surplus products, and benefited by being able to exchange them without loss of time or expense of transportation for the manufactures which his comfort or convenience requires. This is always done to the best advantage where a portion of the community in which he lives is engaged in other pursuits. But most manufactures require an amount of capital and a practical skill which can not be commanded unless they be protected for a time from ruinous competition from abroad. Hence the necessity of laying those duties upon imported goods which the Constitution authorizes for revenue in such a manner as to protect and encourage the labor of our own citizens. Duties, however, should not be fixed at a rate so high as to exclude the foreign article, but should be so graduated as to enable the domestic manufacturer fairly to compete with the foreigner in our own markets, and by this competition to reduce the price of the manufactured article to the consumer to the lowest rate at which it can be produced. This policy would place the mechanic by the side of the farmer, create a mutual interchange of their respective commodities, and thus stimulate the industry of the whole country and render us independent of foreign nations for the supplies required by the habits or necessities of the people. Another question, wholly independent of protection, presents itself, and that is, whether the duties levied should be upon the value of the article at the place of shipment, or, where it is practicable, a specific duty, graduated according to quantity, as ascertained by weight or measure. All our duties are at present ad valorem. A certain percentage is levied on the price of the goods at the port of shipment in a foreign country. Most commercial nations have found it indispensable, for the purpose of preventing fraud and perjury, to make the duties specific whenever the article is of such a uniform value in weight or measure as to justify such a duty. Legislation should never encourage dishonesty or crime. It is impossible that the revenue officers at the port where the goods are entered and the duties paid should know with certainty what they cost in the foreign country. Yet the law requires that they should levy the duty according to such cost. They are therefore compelled to resort to very unsatisfactory evidence to ascertain what that cost was. They take the invoice of the importer, attested by his oath, as the best evidence of which the nature of the case admits. But everyone must see that the invoice may be fabricated and the oath by which it is supported false, by reason of which the dishonest importer pays a part only of the duties which are paid by the honest one, and thus indirectly receives from the Treasury of the United States a reward for his fraud and perjury. The reports of the Secretary of the Treasury heretofore made on this subject show conclusively that these frauds have been practiced to a great extent. The tendency is to destroy that high moral character for which our merchants have long been distinguished, to defraud the Government of its revenue, to break down the honest importer by a dishonest competition, and, finally, to transfer the business of importation to foreign and irresponsible agents, to the great detriment of our own citizens. I therefore again most earnestly recommend the adoption of specific duties wherever it is practicable, or a home valuation, to prevent these frauds. I would also again call your attention to the fact that the present tariff in some cases imposes a higher duty upon the raw material imported than upon the article manufactured from it, the consequence of which is that the duty operates to the encouragement of the foreigner and the discouragement of our own citizens. For full and detailed information in regard to the general condition of our Indian affairs, I respectfully refer you to the report of the Secretary of the Interior and the accompanying documents. The Senate not having thought proper to ratify the treaties which have been negotiated with the tribes of Indians in California and Oregon, our relations with them have been left in a very unsatisfactory condition. In other parts of our territory particular districts of country have been set apart for the exclusive occupation of the Indians, and their right to the lands within those limits has been acknowledged and respected. But in California and Oregon there has been no recognition by the Government of the exclusive right of the Indians to any part of the country. They are therefore mere tenants at sufferance, and liable to be driven from place to place at the pleasure of the whites. The treaties which have been rejected proposed to remedy this evil by allotting to the different tribes districts of country suitable to their habits of life and sufficient for their support. This provision, more than any other, it is believed, led to their rejection; and as no substitute for it has been adopted by Congress, it has not been deemed advisable to attempt to enter into new treaties of a permanent character, although no effort has been spared by temporary arrangements to preserve friendly relations with them. If it be the desire of Congress to remove them from the country altogether, or to assign to them particular districts more remote from the settlements of the whites, it will be proper to set apart by law the territory which they are to occupy and to provide the means necessary for removing them to it. Justice alike to our own citizens and to the Indians requires the prompt action of Congress on this subject. The amendments proposed by the Senate to the treaties which were negotiated with the Sioux Indians of Minnesota have been submitted to the tribes who were parties to them, and have received their assent. A large tract of valuable territory has thus been opened for settlement and cultivation, and all danger of collision with these powerful and warlike bands has been happily removed. The removal of the remnant of the tribe of Seminole Indians from Florida has long been a cherished object of the Government, and it is one to which my attention has been steadily directed. Admonished by past experience of the difficulty and cost of the attempt to remove them by military force, resort has been had to conciliatory measures. By the invitation of the Commissioner of Indian Affairs, several of the principal chiefs recently visited Washington, and whilst here acknowledged in writing the obligation of their tribe to remove with the least possible delay. Late advices from the special agent of the Government represent that they adhere to their promise, and that a council of their people has been called to make their preliminary arrangements. A general emigration may therefore be confidently expected at an early day. The report from the General Land Office shows increased activity in its operations. The survey of the northern boundary of Iowa has been completed with unexampled dispatch. Within the last year 9,522,953 acres of public land have been surveyed and 8,032,463 acres brought into market. Acres In the last fiscal year there were sold 1,553,071 Located with northwest warrants 3,201,314 Located with other certificates 115,682 Making a total of 4,870,067 In addition there were Reported under swamp-land grants 5,219,188 For internal improvements, railroads, etc 3,025,920 Making an aggregate of 13,115,175 Being an increase of the amount sold and located under land warrants of 569,220 acres over the previous year. The whole amount thus sold, located under land warrants, reported under swamp-land grants, and selected for internal improvements exceeds that of the previous year by 3,342,372 acres; and the sales would without doubt have been much larger but for the extensive reservations for railroads in Missouri, Mississippi, and Alabama. Acres For the quarter ending 30th September, 1852, there were sold 243,255 Located with northwest warrants 1,387,116 Located with other certificates 15,649 Reported under swamp-land grants 2,485,233 Making an aggregate for the quarter of 4,131,253 Much the larger portion of the labor of arranging and classifying the returns of the last census has been finished, and it will now devolve upon Congress to make the necessary provision for the publication of the results in such form as shall be deemed best. The apportionment of representation on the basis of the new census has been made by the Secretary of the Interior in conformity with the provisions of law relating to that subject, and the recent elections have been made in accordance with it. I commend to your favorable regard the suggestion contained in the report of the Secretary of the Interior that provision be made by law for the publication and distribution, periodically, of an analytical digest of all the patents which have been or may hereafter be granted for useful inventions and discoveries, with such descriptions and illustrations as may be necessary to present an intelligible view of their nature and operation. The cost of such publication could easily be defrayed out of the patent fund, and I am persuaded that it could be applied to no object more acceptable to inventors and beneficial to the public at large. An appropriation of $ 100,000 having been made at the last session for the purchase of a suitable site and for the erection, furnishing, and fitting up of an asylum for the insane of the District of Columbia and of the Army and Navy of the United States, the proper measures have been adopted to carry this beneficent purpose into effect. By the latest advices from the Mexican boundary commission it appears that the survey of the river Gila from its continence with the Colorado to its supposed intersection with the western line of New Mexico has been completed. The survey of the Rio Grande has also been finished from the point agreed on by the commissioners as \u201cthe point where it strikes the southern boundary of New Mexico\u201d to a point 135 miles below Eagle Pass, which is about two-thirds of the distance along the course of the river to its mouth. The appropriation which was made at the last session of Congress for the continuation of the survey is subject to the following proviso: Provided, That no part of this appropriation shall be used or expended until it shall be made satisfactorily to appear to the President of the United States that the southern boundary of New Mexico is not established by the commissioner and surveyor of the United States farther north of the town called \u201cPaso\u201d than the same is laid down in Disturnell's map, which is added to the treaty. My attention was drawn to this subject by a report from the Department of the Interior, which reviewed all the facts of the case and submitted for my decision the question whether under existing circumstances any part of the appropriation could be lawfully used or expended for the further prosecution of the work. After a careful consideration of the subject I came to the conclusion that it could not, and so informed the head of that Department. Orders were immediately issued by him to the commissioner and surveyor to make no further requisitions on the Department, as they could not be paid, and to discontinue all operations on the southern line of New Mexico. But as the Department had no exact information as to the amount of provisions and money which remained unexpended in the hands of the commissioner and surveyor, it was left discretionary with them to continue the survey down the Rio Grande as far as the means at their disposal would enable them or at once to disband the commission. A special messenger has since arrived from the officer in charge of the survey on the river with information that the funds subject to his control were exhausted and that the officers and others employed in the service were destitute alike of the means of prosecuting the work and of returning to their homes. The object of the proviso was doubtless to arrest the survey of the southern and western lines of New Mexico, in regard to which different opinions have been expressed; for it is hardly to be supposed that there could be any objection to that part of the line which extends along the channel of the Rio Grande. But the terms of the law are so broad as to forbid the use of any part of the money for the prosecution of the work, or even for the payment to the officers and agents of the arrearages of pay which are justly due to them. I earnestly invite your prompt attention to this subject, and recommend a modification of the terms of the proviso, so as to enable the Department to use as much of the appropriation as will be necessary to discharge the existing obligations of the Government and to complete the survey of the Rio Grande to its mouth. It will also be proper to make further provision by law for the fulfillment of our treaty with Mexico for running and marking the residue of the boundary line between the two countries. Permit me to invite your particular attention to the interests of the District of Columbia, which are confided by the Constitution to your peculiar care. Among the measures which seem to me of the greatest importance to its prosperity are the introduction of a copious supply of water into the city of Washington and the construction of suitable bridges across the Potomac to replace those which were destroyed by high water in the early part of the present year. At the last session of Congress an appropriation was made to defray the cost of the surveys necessary for determining the best means of affording an unfailing supply of good and wholesome water. Some progress has been made in the survey, and as soon as it is completed the result will be laid before you. Further appropriations will also be necessary for grading and paving the streets and avenues and inclosing and embellishing the public grounds within the city of Washington. I commend all these objects, together with the charitable institutions of the District, to your favorable regard. Every effort has been made to protect our frontier and that of the adjoining Mexican States from the incursions of the Indian tribes. Of about 11,000 men of which the Army is composed, nearly 8,000 are employed in the defense of the newly acquired territory ( including Texas ) and of emigrants proceeding thereto. I am gratified to say that these efforts have been unusually successful. With the exception of some partial outbreaks in California and Oregon and occasional depredations on a portion of the Rio Grande, owing, it is believed, to the disturbed state of that border region, the inroads of the Indians have been effectually restrained. Experience has shown, however, that whenever the two races are brought into contact collisions will inevitably occur. To prevent these collisions the United States have generally set apart portions of their territory for the exclusive occupation of the Indian tribes. A difficulty occurs, however, in the application of this policy to Texas. By the terms of the compact by which that State was admitted into the Union she retained the ownership of all the vacant lands within her limits. The government of that State, it is understood, has assigned no portion of her territory to the Indians, but as fast as her settlements advance lays it off into counties and proceeds to survey and sell it. This policy manifestly tends not only to alarm and irritate the Indians, but to compel them to resort to plunder for subsistence. It also deprives this Government of that influence and control over them without which no durable peace can ever exist between them and the whites. I trust, therefore, that a due regard for her own interests, apart from considerations of humanity and justice, will induce that State to assign a small portion of her vast domain for the provisional occupancy of the small remnants of tribes within her borders, subject, of course, to her ownership and eventual jurisdiction. If she should fail to do this, the fulfillment of our treaty stipulations with Mexico and our duty to the Indians themselves will, it is feared, become a subject of serious embarrassment to the Government. It is hoped, however, that a timely and just provision by Texas may avert this evil. No appropriations for fortifications were made at the two last sessions of Congress. The cause of this omission is probably to be found in a growing belief that the system of fortifications adopted in 1816, and heretofore acted on, requires revision. The subject certainly deserves full and careful investigation, but it should not be delayed longer than can be avoided. In the meantime there are certain works which have been commenced, some of them nearly completed, designed to protect our principal seaports from Boston to New Orleans and a few other important points. In regard to the necessity for these works, it is believed that little difference of opinion exists among military men. I therefore recommend that the appropriations necessary to prosecute them be made. I invite your attention to the remarks on this subject and on others connected with his Department contained in the accompanying report of the Secretary of War. Measures have been taken to carry into effect the law of the last session making provision for the improvement of certain rivers and harbors, and it is believed that the arrangements made for that purpose will combine efficiency with economy. Owing chiefly to the advanced season when the act was passed, little has yet been done in regard to many of the works beyond making the necessary preparations. With respect to a few of the improvements, the sums already appropriated will suffice to complete them; but most of them will require additional appropriations. I trust that these appropriations will be made, and that this wise and beneficent policy, so auspiciously resumed, will be continued. Great care should be taken, however, to commence no work which is not of sufficient importance to the commerce of the country to be viewed as national in its character. But works which have been commenced should not be discontinued until completed, as otherwise the sums expended will in most cases be lost. The report from the Navy Department will inform you of the prosperous condition of the branch of the public service committed to its charge. It presents to your consideration many topics and suggestions of which I ask your approval. It exhibits an unusual degree of activity in the operations of the Department during the past year. The preparations for the Japan expedition, to which I have already alluded; the arrangements made for the exploration and survey of the China Seas, the Northern Pacific, and Behrings Straits; the incipient measures taken toward a reconnoissance of the continent of Africa eastward of Liberia; the preparation for an early examination of the tributaries of the river La Plata, which a recent decree of the provisional chief of the Argentine Confederation has opened to navigation- all these enterprises and the means by which they are proposed to be accomplished have commanded my full approbation, and I have no doubt will be productive of most useful results. Two officers of the Navy were heretofore instructed to explore the whole extent of the Amazon River from the confines of Peru to its mouth. The return of one of them has placed in the possession of the Government an interesting and valuable account of the character and resources of a country abounding in the materials of commerce, and which if opened to the industry of the world will prove an inexhaustible fund of wealth. The report of this exploration will be communicated to you as soon as it is completed. Among other subjects offered to your notice by the Secretary of the Navy, I select for special commendation, in view of its connection with the interests of the Navy, the plan submitted by him for the establishment of a permanent corps of seamen and the suggestions he has presented for the reorganization of the Naval Academy. In reference to the first of these, I take occasion to say that I think it will greatly improve the efficiency of the service, and that I regard it as still more entitled to favor for the salutary influence it must exert upon the naval discipline, now greatly disturbed by the increasing spirit of insubordination resulting from our present system. The plan proposed for the organization of the seamen furnishes a judicious substitute for the law of September, 1850, abolishing corporal punishment, and satisfactorily sustains the policy of that act under conditions well adapted to maintain the authority of command and the order and security of our ships. It is believed that any change which proposes permanently to dispense with this mode of punishment should be preceded by a system of enlistment which shall supply the Navy with seamen of the most meritorious class, whose good deportment and pride of character may preclude all occasion for a resort to penalties of a harsh or degrading nature. The safety of a ship and her crew is often dependent upon immediate obedience to a command, and the authority to enforce it must be equally ready. The arrest of a refractory seaman in such moments not only deprives the ship of indispensable aid, but imposes a necessity for double service on others, whose fidelity to their duties may be relied upon in such an emergency. The exposure to this increased and arduous labor since the passage of the act of 1850 has already had, to a most observable and injurious extent, the effect of preventing the enlistment of the best seamen in the Navy. The plan now suggested is designed to promote a condition of service in which this objection will no longer exist. The details of this plan may be established in great part, if not altogether, by the Executive under the authority of existing laws, but I have thought it proper, in accordance with the suggestion of the Secretary of the Navy, to submit it to your approval. The establishment of a corps of apprentices for the Navy, or boys to be enlisted until they become of age, and to be employed under such regulations as the Navy Department may devise, as proposed in the report, I cordially approve and commend to your consideration; and I also concur in the suggestion that this system for the early training of seamen may be most usefully ingrafted upon the service of our merchant marine. The other proposition of the report to which I have referred the reorganization of the Naval Academy I recommend to your attention as a project worthy of your encouragement and support. The valuable services already rendered by this institution entitle it to the continuance of your fostering care. Your attention is respectfully called to the report of the Postmaster General for the detailed operation of his Department during the last fiscal year, from which it will be seen that the receipts from postages for that time were less by $ 1,431,696 than for the preceding fiscal year, being a decrease of about 23 per cent. This diminution is attributable to the reduction in the rates of postage made by the act of March 3, 1851, which reduction took effect at the commencement of the last fiscal year. Although in its operation during the last year the act referred to has not fulfilled the predictions of its friends by increasing the correspondence of the country in proportion to the reduction of postage, I should, nevertheless, question the policy of returning to higher rates. Experience warrants the expectation that as the community becomes accustomed to cheap postage correspondence will increase. It is believed that from this cause and from the rapid growth of the country in population and business the receipts of the Department must ultimately exceed its expenses, and that the country may safely rely upon the continuance of the present cheap rate of postage. In former messages I have, among other things, respectfully recommended to the consideration of Congress the propriety and necessity of further legislation for the protection and punishment of foreign consuls residing in the United States; to revive, with certain modifications, the act of 10th March, 1838, to restrain unlawful military expeditions against the inhabitants of conterminous states or territories; for the preservation and protection from mutilation or theft of the papers, records, and archives of the nation; for authorizing the surplus revenue to be applied to the payment of the public debt in advance of the time when it will become due; for the establishment of land offices for the sale of the public lands in California and the Territory of Oregon; for the construction of a road from the Mississippi Valley to the Pacific Ocean; for the establishment of a bureau of agriculture for the promotion of that interest, perhaps the most important in the country; for the prevention of frauds upon the Government in applications for pensions and bounty lands; for the establishment of a uniform fee bill, prescribing a specific compensation for every service required of clerks, district attorneys, and marshals; for authorizing an additional regiment of mounted men for the defense of our frontiers against the Indians and for fulfilling our treaty stipulations with Mexico to defend her citizens against the Indians \u201cwith equal diligence and energy as our own;\u201d for determining the relative rank between the naval and civil officers in our public ships and between the officers of the Army and Navy in the various grades of each; for reorganizing the naval establishment by fixing the number of officers in each grade, and providing for a retired list upon reduced pay of those unfit for active duty; for prescribing and regulating punishments in the Navy; for the appointment of a commission to revise the public statutes of the United States by arranging them in order, supplying deficiencies, correcting incongruities, simplifying their language, and reporting them to Congress for its final action; and for the establishment of a commission to adjudicate and settle private claims against the United States. I am not aware, however, that any of these subjects have been finally acted upon by Congress. Without repeating the reasons for legislation on these subjects which have been assigned in former messages, I respectfully recommend them again to your favorable consideration. I think it due to the several Executive Departments of this Government to bear testimony to the efficiency and integrity with which they are conducted. With all the careful superintendence which it is possible for the heads of those Departments to exercise, still the due administration and guardianship of the public money must very much depend on the vigilance, intelligence, and fidelity of the subordinate officers and clerks, and especially on those intrusted with the settlement and adjustment of claims and accounts. I am gratified to believe that they have generally performed their duties faithfully and well. They are appointed to guard the approaches to the public Treasury, and they occupy positions that expose them to all the temptations and seductions which the cupidity of peculators and fraudulent claimants can prompt them to employ. It will be but a wise precaution to protect the Government against that source of mischief and corruption, as far as it can be done, by the enactment of all proper legal penalties. The laws in this respect are supposed to be defective, and I therefore deem it my duty to call your attention to the subject and to recommend that provision be made by law for the punishment not only of those who shall accept bribes, but also of those who shall either promise, give, or offer to give to any of those officers or clerks a bribe or reward touching or relating to any matter of their official action or duty. It has been the uniform policy of this Government, from its foundation to the present day, to abstain from all interference in the domestic affairs of other nations. The consequence has been that while the nations of Europe have been engaged in desolating wars our country has pursued its peaceful course to unexampled prosperity and happiness. The wars in which we have been compelled to engage in defense of the rights and honor of the country have been, fortunately, of short duration. During the terrific contest of nation against nation which succeeded the French Revolution we were enabled by the wisdom and firmness of President Washington to maintain our neutrality. While other nations were drawn into this wide sweeping whirlpool, we sat quiet and unmoved upon our own shores. While the flower of their numerous armies was wasted by disease or perished by hundreds of thousands upon the battlefield, the youth of this favored land were permitted to enjoy the blessings of peace beneath the paternal roof. While the States of Europe incurred enormous debts, under the burden of which their subjects still groan, and which must absorb no small part of the product of the honest industry of those countries for generations to come, the United States have once been enabled to exhibit the proud spectacle of a nation free from public debt, and if permitted to pursue our prosperous way for a few years longer in peace we may do the same again. But it is now said by some that this policy must be changed. Europe is no longer separated from us by a voyage of months, but steam navigation has brought her within a few days ' sail of our shores. We see more of her movements and take a deeper interest in her controversies. Although no one proposes that we should join the fraternity of potentates who have for ages lavished the blood and treasure of their subjects in maintaining \u201cthe balance of power,\u201d yet it is said that we ought to interfere between contending sovereigns and their subjects for the purpose of overthrowing the monarchies of Europe and establishing in their place republican institutions. It is alleged that we have heretofore pursued a different course from a sense of our weakness, but that now our conscious strength dictates a change of policy, and that it is consequently our duty to mingle in these contests and aid those who are struggling for liberty. This is a most seductive but dangerous appeal to the generous sympathies of freemen. Enjoying, as we do, the blessings of a free Government, there is no man who has an American heart that would not rejoice to see these blessings extended to all other nations. We can not witness the struggle between the oppressed and his oppressor anywhere without the deepest sympathy for the former and the most anxious desire for his triumph. Nevertheless, is it prudent or is it wise to involve ourselves in these foreign wars? Is it indeed true that we have heretofore refrained from doing so merely from the degrading motive of a conscious weakness? For the honor of the patriots who have gone before us, I can not admit it. Men of the Revolution, who drew the sword against the oppressions of the mother country and pledged to Heaven \u201ctheir lives, their fortunes, and their sacred honor\u201d to maintain their freedom, could never have been actuated by so unworthy a motive. They knew no weakness or fear where right or duty pointed the way, and it is a libel upon their fair fame for us, while we enjoy the blessings for which they so nobly fought and bled, to insinuate it. The truth is that the course which they pursued was dictated by a stern sense of international justice, by a statesmanlike prudence and a far-seeing wisdom, looking not merely to the present necessities but to the permanent safety and interest of the country. They knew that the world is governed less by sympathy than by reason and force; that it was not possible for this nation to become a \u201cpropagandist\u201d of free principles without arraying against it the combined powers of Europe, and that the result was more likely to be the overthrow of republican liberty here than its establishment there. History has been written in vain for those who can doubt this. France had no sooner established a republican form of government than she manifested a desire to force its blessings on all the world. Her own historian informs us that, hearing of some petty acts of tyranny in a neighboring principality, \u201cthe National Convention declared that she would afford succor and fraternity to all nations who wished to recover their liberty, and she gave it in charge to the executive power to give orders to the generals of the French armies to aid all citizens who might have been or should be oppressed in the cause of liberty.\u201d Here was the false step which led to her subsequent misfortunes. She soon found herself involved in war with all the rest of Europe. In less than ten years her Government was changed from a republic to an empire, and finally, after shedding rivers of blood, foreign powers restored her exiled dynasty and exhausted Europe sought peace and repose in the unquestioned ascendency of monarchical principles. Let us learn wisdom from her example. Let us remember that revolutions do not always establish freedom. Our own free institutions were not the offspring of our Revolution. They existed before. They were planted in the free charters of self government under which the English colonies grew up, and our Revolution only freed us from the dominion of a foreign power whose government was at variance with those institutions. But European nations have had no such training for self government, and every effort to establish it by bloody revolutions has been, and must without that preparation continue to be, a failure. Liberty unregulated by law degenerates into anarchy, which soon becomes the most horrid of all despotisms. Our policy is wisely to govern ourselves, and thereby to set such an example of national justice, prosperity, and true glory as shall teach to all nations the blessings of self government and the unparalleled enterprise and success of a free people. We live in an age of progress, and ours is emphatically a country of progress. Within the last half century the number of States in this Union has nearly doubled, the population has almost quadrupled, and our boundaries have been extended from the Mississippi to the Pacific. Our territory is checkered over with railroads and furrowed with canals. The inventive talent of our country is excited to the highest pitch, and the numerous applications for patents for valuable improvements distinguish this age and this people from all others. The genius of one American has enabled our commerce to move against wind and tide and that of another has annihilated distance in the transmission of intelligence. The whole country is full of enterprise. Our common schools are diffusing intelligence among the people and our industry is fast accumulating the comforts and luxuries of life. This is in part owing to our peculiar position, to our fertile soil and comparatively sparse population; but much of it is also owing to the popular institutions under which we live, to the freedom which every man feels to engage in any useful pursuit according to his taste or inclination, and to the entire confidence that his person and property will be protected by the laws. But whatever may be the cause of this unparalleled growth in population, intelligence, and wealth, one tiring is clear that the Government must keep pace with the progress of the people. It must participate in their spirit of enterprise, and while it exacts obedience to the laws and restrains all unauthorized invasions of the rights of neighboring states, it should foster and protect home industry and lend its powerful strength to the improvement of such means of intercommunication as are necessary to promote our internal commerce and strengthen the ties which bind us together as a people. It is not strange, however much it may be regretted, that such an exuberance of enterprise should cause some individuals to mistake change for progress and the invasion of the rights of others for national prowess and glory. The former are constantly agitating for some change in the organic law, or urging new and untried theories of human rights. The latter are ever ready to engage in any wild crusade against a neighboring people, regardless of the justice of the enterprise and without looking at the fatal consequences to ourselves and to the cause of popular government. Such expeditions, however, are often stimulated by mercenary individuals, who expect to share the plunder or profit of the enterprise without exposing themselves to danger, and are led on by some irresponsible foreigner, who abuses the hospitality of our own Government by seducing the young and ignorant to join in his scheme of personal ambition or revenge under the false and delusive pretense of extending the area of freedom. These reprehensible aggressions but retard the true progress of our nation and tarnish its fair fame. They should therefore receive the indignant frowns of every good citizen who sincerely loves his country and takes a pride in its prosperity and honor. Our Constitution, though not perfect, is doubtless the best that ever was formed. Therefore let every proposition to change it be well weighed and, if found beneficial, cautiously adopted. Every patriot will rejoice to see its authority so exerted as to advance the prosperity and honor of the nation, whilst he will watch with jealousy any attempt to mutilate this charter of our liberties or pervert its powers to acts of aggression or injustice. Thus shall conservatism and progress blend their harmonious action in preserving the form and spirit of the Constitution and at the same time carry forward the great improvements of the country with a rapidity and energy which freemen only can display. In closing this my last annual communication, permit me, fellow citizens, to congratulate you on the prosperous condition of our beloved country. Abroad its relations with all foreign powers are friendly, its rights are respected, and its high place in the family of nations cheerfully recognized. At home we enjoy an amount of happiness, public and private, which has probably never fallen to the lot of any other people. Besides affording to our own citizens a degree of prosperity of which on so large a scale I know of no other instance, our country is annually affording a refuge and a home to multitudes, altogether without example, from the Old World. We owe these blessings, under Heaven, to the happy Constitution and Government which were bequeathed to us by our fathers, and which it is our sacred duty to transmit in all their integrity to our children. We must all consider it a great distinction and privilege to have been chosen by the people to bear a part in the administration of such a Government. Called by an unexpected dispensation to its highest trust at a season of embarrassment and alarm, I entered upon its arduous duties with extreme diffidence. I claim only to have discharged them to the best of an humble ability, with a single eye to the public good, and it is with devout gratitude in retiring from office that I leave the country in a state of peace and prosperity ", "Honors To Henry ClayOn the fourth day of July, 1776, the people of a few feeble and oppressed colonies of Great Britain, inhabiting a portion of the Atlantic coast of North America, publicly declared their national independence, and made their appeal to the justice of their cause, and to the God of battles, for the maintainance of that declaration. That people were few in numbers, and without resources, save only their own wise heads and stout hearts. Within the first year of that declared independence, and while its maintainance was yet problematical while the bloody struggle between those resolute rebels, and their haughty would be-masters, was still waging, of undistinguished parents, and in an obscure district of one of those colonies, Henry Clay was born. The infant nation, and the infant child began the race of life together. For three quarters of a century they have travelled hand in hand. They have been companions ever. The nation has passed its perils, and is free, prosperous, and powerful. The child has reached his manhood, his middle age, his old age, and is dead. In all that has concerned the nation the man ever sympathised; and now the nation mourns for the man. The day after his death, one of the public Journals, opposed to him politically, held the following pathetic and beautiful language, which I adopt, partly because such high and exclusive eulogy, originating with a political friend, might offend good taste, but chiefly, because I could not, in any language of my own, so well express my thoughts\"Alas! who can realize that Henry Clay is dead! Who can realize that never again that majestic form shall rise in the townsite of his country to beat back the storms of anarchy which may threaten, or pour the oil of peace upon the troubled billows as they rage and menace around? Who can realize, that the workings of that mighty mind have ceased that the throbbings of that gallant heart are stilled that the mighty sweep of that graceful arm will be felt no more, and the magic of that eloquent tongue, which spake as spake no other tongue besides, hushedhushed forever! Who can realize that freedom's champion- the champion of a civilized world, and of all tongues and kindreds and people, has indeed fallen! Alas, in those dark hours, which, as they come in the history of all nations, must come in oursthose hours of peril and dread which our land has experienced, and which she may be called to experience again- to whom now may her people look up for that council [ counsel ] and advice, which only wisdom and experience and patriotism can give, and which only the undoubting confidence of a nation will receive? Perchance, in the whole circle of the great and gifted of our land, there remains but one on whose shoulders the mighty mantle of the departed statesman may fall one, while we now write, is doubtless pouring his tears over the bier of his brother and his friendbrother, friend ever, yet in political sentiment, as far apart as party could make them. Ah, it is at times like these, that the petty distinctions of mere party disappear. We see only the great, the grand, the noble features of the departed statesman; and we do not even beg permission to bow at his feet and mingle our tears with those who have ever been his political adherents - we do [ not? ] beg this permission-- we claim it as a right, though we feel it as a privilege. Henry Clay belonged to his country- to the world, mere party can not claim men like him. His career has been national his fame has filled the earth his memory will endure to justice(sthe last syllable of recorded time.'\"Henry Clay is dead!- He breathed his last on yesterday at twenty minutes after eleven, in his chamber at Washington. To those who followed his lead in public affairs, it more appropriately belongs to pronounce his eulogy, and pay specific honors to the memory of the illustrious deadbut all Americans may show the grief which his death inspires, for, his character and fame are national property. As on a question of liberty, he knew no North, no South, no East, no West, but only the Union, which held them all in its sacred circle, so now his countrymen will know no grief, that is not as wide spread as the bounds of the confederacy. The career of Henry Clay was a public career. From his youth he has been devoted to the public service, at a period too, in the world's history justly regarded as a remarkable era in human affairs. He witnessed in the beginning the throes of the French Revolution. He saw the rise and fall of Napoleon. He was called upon to legislate for America, and direct her policy when all Europe was the loudmouthed of contending dynasties, and when the struggle for supremacy imperilled the rights of all neutral nations. His voice, spoke war and peace in the contest with Great Britain. \u201cWhen Greece rose against the Turks and struck for liberty, his name was mingled with the longtime of freedom. When South America threw off the thraldom of Spain, his speeches were read at the head of her armies by Bolivar. His name has been, and will continue to be, hallowed in two hemispheres, for it isjustice(sOne of the few the immortal namesThat were not born to die,'\"To the ardent patriot and profound statesman, he added a quality possessed by few of the gifted on earth. His eloquence has not been surpassed. In the effective power to move the heart of man, Clay was without an equal, and the heaven born endowment, in the spirit of its origin, has been most conspicuously exhibited against intestine feud. On at least three important occasions, he has quelled our civil commotions, by a power and influence, which belonged to no other statesman of his age and times. And in our last internal discord, when this Union trembled to its center- in old age, he left the shades of private life and gave the death blow to fraternal strife, with the vigor of his earlier years in a series of Senatorial efforts, which in themselves would bring immortality, by challenging comparison with the efforts of any statesman in any age. He exorcised the demon which possessed the body politic, and gave peace to a distracted land. Alas! the achievement cost him his life! He sank day by day to the tombhis pale, but noble brow, bound with a triple wreath, put there by a grateful country. May his ashes rest in peace, while his spirit goes to take its station among the great and good men who preceded him!''While it is customary, and proper, upon occasions like the present, to give a brief sketch of the life of the deceased; in the case of Mr. Clay, it is less necessary than most others; for his biography has been written and re written, and read, and re read, for the last twenty-five years; so that, with the exception of a few of the latest incidents of his life, all is as well known, as it can be. The short sketch which I give is, therefore merely to maintain the connection of this discourse. Henry Clay was born on the 12th of April 1777, in Hanover county, Virginia. Of his father, who died in the fourth or fifth year of Henry's age, little seems to be known, except that he was a respectable man, and a preacher of the baptist persuasion. Mr. Clay's education, to the end of his life, was comparatively limited. I say justice(sjustice(sto the end of his life, ' ' because I have understood that, from time to time, he added something to his education during the greater part of his whole life. Mr. Clay's lack of a more perfect early education, however it may be regretted generally, teaches at least one profitable lesson; it teaches that in this country, one can scarcely be so poor, but that, if he will, he can acquire sufficient education to get through the world respectably. In his twenty-third year Mr. Clay was licenced to practice law, and emigrated to Lexington, Kentucky. Here he commenced and continued the practice till the year 1803, when he was first elected to the Kentucky Legislature. By successive elections he was continued in the Legislature till the latter part of 1806, when he was elected to fill a vacancy, of a single session, in the United States Senate. In 1807 he was again elected to the Kentucky House of Representatives, and by that body, chosen its speaker. In 1808 he was re elected to the same body. In 1809 he was again chosen to fill a vacancy of two years in the United States Senate. In 1811 he was elected to the United States House of Representatives, and on the first day of taking his seat in that body, he was chosen its speaker. In 1813 he was again elected Speaker. Early in 1814, being the period of our last British war, Mr. Clay was sent as commissioner, with others, to negotiate a treaty of peace, which treaty was concluded in the latter part of the same year. On his return from Europe he was again elected to the lower branch of Congress, and on taking his seat in December 1815 was called to his old post- the speaker's chair, a position in which he was retained, by successive elections, with one brief intermission, till the inauguration of John Q. Adams in March 1825. He was then appointed Secretary of State, and occupied that important station till the inauguration of Gen. Jackson in March 1829. After this he returned to Kentucky, resumed the practice of the law, and continued it till the Autumn of 1831, when he was by the Legislature of Kentucky, again placed in the United States Senate. By a re election he was continued in the Senate till he resigned his seat, and retired, in March 1842. In December 1849 he again took his seat in the Senate, which he again resigned only a few months before his death. By the foregoing it is perceived that the period from the beginning of Mr. Clay's official life, in 1803, to the end of it in 1852, is but one year short of half a century; and that the sum of all the intervals in it, will not amount to ten years. But mere duration of time in office, constitutes the smallest part of Mr. Clay's history. Throughout that long period, he has constantly been the most loved, and most implicitly followed by friends, and the most dreaded by opponents, of all living American politicians. In all the great questions which have agitated the country, and particularly in those great and fearful crises, the Missouri question- the Nullification question, and the late slavery question, as connected with the newly acquired territory, involving and endangering the stability of the Union, his has been the leading and most conspicuous part. In 1824 he was first a candidate for the Presidency, and was defeated; and, although he was successively defeated for the same office in 1832, and in 1844, there has never been a moment since 1824 till after 1848 when a very large portion of the American people did not cling to him with an enthusiastic hope and purpose of still elevating him to the Presidency. With other men, to be defeated, was to be forgotten; but to him, defeat was but a trifling incident, neither changing him, or the world's estimate of him. Even those of both political parties, who have been preferred to him for the highest office, have run far briefer courses than he, and left him, still shining, high in the heavens of the political world. Jackson, Van Buren, Harrison, Polk, and Taylor, all rose after, and set long before him. The spell- the long enduring spell- with which the souls of men were bound to him, is a miracle. Who can compass it? It is probably true he owed his pre eminence to no one quality, but to a fortunate combination of several. He was surpassingly eloquent; but many eloquent men fail utterly; and they are not, as a class, generally successful. His judgment was excellent; but many men of good judgment, live and die unnoticed. His will was indomitable; but this quality often secures to its owner nothing better than a character for useless obstinacy. These then were Mr. Clay's leading qualities. No one of them is very uncommon; but all taken together are rarely combined in a single individual; and this is probably the reason why such men as Henry Clay are so rare in the world. Mr. Clay's eloquence did not consist, as many fine specimens of eloquence does [ do ], of types and figuresof antithesis, and elegant arrangement of words and sentences; but rather of that deeply earnest and impassioned tone, and manner, which can proceed only from great sincerity and a thorough conviction, in the speaker of the justice and importance of his cause. This it is, that truly touches the chords of human sympathy; and those who heard Mr. Clay, never failed to be moved by it, or ever afterwards, forgot the impression. All his efforts were made for practical effect. He never spoke merely to be heard. He never delivered a Fourth of July Oration, or an eulogy on an occasion like this. As a politician or statesman, no one was so habitually careful to avoid all sectional ground. Whatever he did, he did for the whole country. In the construction of his measures he ever carefully surveyed every part of the field, and duly weighed every conflicting interest. Feeling, as he did, and as the truth surely is, that the world's best hope depended on the continued Union of these States, he was ever jealous of, and watchful for, whatever might have the slightest tendency to separate them. Mr. Clay's predominant sentiment, from first to last, was a deep devotion to the cause of human liberty-- a strong sympathy with the oppressed every where, and an ardent wish for their elevation. With him, this was a primary and all controlling passion. Subsidiary to this was the conduct of his whole life. He loved his country partly because it was his own country, but mostly because it was a free country; and he burned with a zeal for its advancement, prosperity and glory, because he saw in such, the advancement, prosperity and glory, of human liberty, human right and human nature. He desired the prosperity of his countrymen partly because they were his countrymen, but chiefly to show to the world that freemen could be prosperous. That his views and measures were always the wisest, needs not to be affirmed; nor should it be, on this occasion, where so many, thinking differently, join in doing honor to his memory. A free people, in times of peace and quiet- when pressed by no common danger -naturally divide into parties. At such times, the man who is of neither party, is not can not be, of any consequence. Mr. Clay, therefore, was of a party. Taking a prominent part, as he did, in all the great political questions of his country for the last half century, the wisdom of his course on many, is doubted and denied by a large portion of his countrymen; and of such it is not now proper to speak particularly. But there are many others, about his course upon which, there is little or no disagreement amongst intelligent and patriotic Americans. Of these last are the War of 1812, the Missouri question, Nullification, and the now recent compromise measures. In 1812 Mr. Clay, though not unknown, was still a young man. Whether we should go to war with Great Britain, being the question of the day, a minority opposed the declaration of war by Congress, while the majority, though apparently inclining to war, had, for years, wavered, and hesitated to act decisively. Meanwhile British aggressions multiplied, and grew more daring and aggravated. By Mr. Clay, more than any other man, the struggle was brought to a decision in Congress. The question, being now fully before congress, came up, in a variety of ways, in rapid succession, on most of which occasions Mr. Clay spoke. Adding to all the logic, of which the subject was susceptible, that noble inspiration, which came to him as it came to no other, he aroused, and nerved, and inspired his friends, and confounded and bore down all opposition. Several of his speeches, on these occasions, were reported, and are still extant; but the best of these all never was. During its delivery the reporters forgot their vocations, dropped their pens, and sat enchanted from near the beginning to quite the close. The speech now lives only in the memory of a few old men; and the enthusiasm with which they cherish their recollection of it is absolutely astonishing. The precise language of this speech we shall never know; but we do know-- we can not help knowing, that, with deep pathos, it pleaded the cause of the injured sailor- that it invoked the genius of the revolution- that it apostrophised the names of Otis, of Henry and of Washington- that it appealed to the interest, the pride, the honor and the glory of the nation- that it shamed and taunted the timidity of friends that it scorned, and scouted, and withered the temerity of domestic foes that it bearded and defied the British Lion-- and rising, and swelling, and maddening in its course, it sounded the onset, till the charge, the shock, the steady struggle, and the glorious victory, all passed in vivid review before the entranced hearers. Important and exciting as was the War question, of 1812, it never so alarmed the sagacious statesmen of the country for the safety of the republic, as afterwards did the Missouri question. This sprang from that unfortunate source of discordnegro slavery. When our Federal Constitution was adopted, we owned no territory beyond the limits or ownership of the states, except the territory North-West of the River Ohio, and East of the Mississippi. What has since been formed into the States of Maine, Kentucky, and Tennessee, was, I believe, within the limits of or owned by Massachusetts, Virginia, and North Carolina. As to the North Western Territory, provision had been made, even before the adoption of the Constitution, that slavery should never go there. On the admission of the States into the Union carved from the territory we owned before the constitution, no question- or at most, no considerable question-- arose about slaverythose which were within the limits of or owned by the old states, following, respectively, the condition of the parent state, and those within the North West territory, following the previously made provision. But in 1803 we purchased Louisiana of the French; and it included with much more, what has since been formed into the State of Missouri. With regard to it, nothing had been done to forestall the question of slavery. When, therefore, in 1819, Missouri, having formed a State constitution, without excluding slavery, and with slavery already actually existing within its limits, knocked at the door of the Union for admission, almost the entire representation of the non slave-holding states, objected. A fearful and angry struggle instantly followed. This alarmed thinking men, more than any previous question, because, unlike all the former, it divided the country by geographical lines. Other questions had their opposing partizans in all localities of the country and in almost every family; so that no division of the Union could follow such, without a separation of friends, to quite as great an extent, as that of opponents. Not so with the Missouri question. On this a geographical line could be traced which, in the main, would separate opponents only. This was the danger. Mr. Jefferson, then in retirement wrote: justice(sjustice(sI had for a long time ceased to read newspapers, or to pay any attention to public affairs, confident they were in good hands, and content to be a passenger in our bark to the shore from which I am not distant. But this momentous question, like a fire bell in the night, awakened, and
