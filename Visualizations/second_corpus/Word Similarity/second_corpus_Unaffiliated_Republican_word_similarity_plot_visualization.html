ords: The directors of the said corporation shall establish one competent office of discount and deposit in any State in which two thousand shares shall have been subscribed or may be held, whenever, upon application of the legislature of such State, Congress may by law require the same. And the said directors may also establish one or more competent offices of discount and deposit in any Territory or District of the United States, and in any State with the assent of such State, and when established the said office or offices shall be only withdrawn or removed by the said directors prior to the expiration of this charter with the previous assent of Congress: Provided, In respect to any State which shall not, at the first session of the legislature thereof held after the passage of this act, by resolution or other usual legislative proceeding, unconditionally assent or dissent to the establishment of such office or offices within it, such assent of the said State shall be thereafter presumed: And provided, nevertheless, That whenever it shall become necessary and proper for carrying into execution any of the powers granted by the Constitution to establish an office or offices in any of the States whatever, and the establishment thereof shall be directed by law, it shall be the duty of the said directors to establish such office or offices accordingly. It will be seen that by this clause the directors are invested with the fullest power to establish a branch in any State which has yielded its assent; and having once established such branch, it shall not afterwards be withdrawn except by order of Congress. Such assent is to be implied and to have the force and sanction of an actually expressed assent, \u201cprovided, in respect to any State which shall not, at the first session of the legislature thereof held after the passage of this act, by resolution or other usual legislative proceeding, unconditionally assent or dissent to the establishment of such office or offices within it, such assent of said State shall be thereafter presumed.\u201d The assent or dissent is to be expressed unconditionally at the first session of the legislature, by some formal legislative act; and if not so expressed its assent is to be implied, and the directors are thereupon invested with power, at such time thereafter as they may please, to establish branches, which can not afterwards be withdrawn except by resolve of Congress. No matter what may be the cause which may operate with the legislature, which either prevents it from speaking or addresses itself to its wisdom, to induce delay, its assent is to be implied. This iron rule is to give way to no circumstances; it is unbending and inflexible. It is the language of the master to the vassal; an unconditional answer is claimed forthwith, and delay, postponement, or incapacity to answer produces an implied assent which is ever after irrevocable. Many of the State elections have already taken place without any knowledge on the part of the people that such a question was to come up. The representatives may desire a submission of the question to their constituents preparatory to final action upon it, but this high privilege is denied; whatever may be the motives and views entertained by the representatives of the people to induce delay, their assent is to be presumed, and is ever afterwards binding unless their dissent shall be unconditionally expressed at their first session after the passage of this bill into a law. They may by formal resolution declare the question of assent or dissent to be undecided and postponed, and yet, in opposition to their express declaration to the contrary, their assent is to be implied. Cases innumerable might be cited to manifest the irrationality of such an inference. Let one or two in addition suffice. The popular branch of the legislature may express its dissent by an unanimous vote, and its resolution may be defeated by a tie vote of the senate, and yet the assent is to be implied. Both branches of the legislature may concur in a resolution of decided dissent, and yet the governor may exert the veto power conferred on him by the State constitution, and their legislative action be defeated, and yet the assent of the legislative authority is implied, and the directors of this contemplated institution are authorized to establish a branch or branches in such State whenever they may find it conducive to the interest of the stockholders to do so; and having once established it they can under no circumstances withdraw it except by act of Congress. The State may afterwards protest against such unjust inference, but its authority is gone. Its assent is implied by its failure or inability to act at its first session, and its voice can never afterwards be heard. To inferences so violent and, as they seem to me, irrational I can not yield my consent. No court of justice would or could sanction them without reversing all that is established in judicial proceeding by introducing presumptions at variance with fact and inferences at the expense of reason. A State in a condition of duress would be presumed to speak as an individual manacled and in prison might be presumed to be in the enjoyment of freedom. Far better to say to the States boldly and frankly, Congress wills and submission is demanded. It may be said that the directors may not establish branches under such circumstances; but this is a question of power, and this bill invests them with full authority to do so. If the legislature of New York or Pennsylvania or any other State should be found to be in such condition as I have supposed, could there be any security furnished against such a step on the part of the directors? Nay, is it not fairly to be presumed that this proviso was introduced for the sole purpose of meeting the contingency referred to? Why else should it have been introduced? And I submit to the Senate whether it can be believed that any State would be likely to sit quietly down under such a state of things. In a great measure of public interest their patriotism may be successfully appealed to, but to infer their assent from circumstances at war with such inference I can not but regard as calculated to excite a feeling at fatal enmity with the peace and harmony of the country. I must therefore regard this clause as asserting the power to be in Congress to establish offices of discount in a State not only without its assent, but against its dissent, and so regarding it I can not sanction it. On general principles the right in Congress to prescribe terms to any State implies a superiority of power and control, deprives the transaction of all pretense to compact between them, and terminates, as we have seen, in the total abrogation of freedom of action on the part of the States. But, further, the State may express, after the most solemn form of legislation, its dissent, which may from time to time thereafter be repeated in full view of its own interest, which can never be separated from the wise and beneficent operation of this Government, and yet Congress may by virtue of the last proviso overrule its law, and upon grounds which to such State will appear to rest on a constructive necessity and propriety and nothing more. I regard the bill as asserting for Congress the right to incorporate a United States bank with power and right to establish offices of discount and deposit in the several States of this Union with or without their consent- a principle to which I have always heretofore been opposed and which can never obtain my sanction; and waiving all other considerations growing out of its other provisions, I return it to the House in which it originated with these my objections to its approval To the House of Representatives of the United States: It is with extreme regret that I feel myself constrained by the duty faithfully to execute the office of President of the United States and to the best of my ability to \u201cpreserve, protect, and defend the Constitution of the United States\u201d to return to the House in which it originated the bill \u201cto provide for the better collection, safe keeping, and disbursement of the public revenue by means of a corporation to be styled the Fiscal Corporation of the United States,\u201d with my written objections. In my message sent to the Senate on the 16th day of August last, returning the bill \u201cto incorporate the subscribers to the Fiscal Bank of the United States,\u201d I distinctly declared that my own opinion had been uniformly proclaimed to be against the exercise \u201cof the power of Congress to create a national bank to operate per se over the Union,\u201d and, entertaining that opinion, my main objection to that bill was based upon the highest moral and religious obligations of conscience and the Constitution. I readily admit that whilst the qualified veto with which the Chief Magistrate is invested should be regarded and was intended by the wise men who made it a part of the Constitution as a great conservative principle of our system, without the exercise of which on important occasions a mere representative majority might urge the Government in its legislation beyond the limits fixed by its framers or might exert its just powers too hastily or oppressively, yet it is a power which ought to be most cautiously exerted, and perhaps never except in a case eminently involving the public interest or one in which the oath of the President, acting under his convictions, both mental and moral, imperiously requires its exercise. In such a case he has no alternative. He must either exert the negative power intrusted to him by the Constitution chiefly for its own preservation, protection, and defense or commit an act of gross moral turpitude. Mere regard to the will of a majority must not in a constitutional republic like ours control this sacred and solemn duty of a sworn officer. The Constitution itself I regard and cherish as the embodied and written will of the whole people of the United States. It is their fixed and fundamental law, which they unanimously prescribe to the public functionaries, their mere trustees and servants. This their will and the law which they have given us as the rule of our action have no guard, no guaranty of preservation, protection, and defense, but the oaths which it prescribes to the public officers, the sanctity with which they shall religiously observe those oaths, and the patriotism with which the people shall shield it by their own sovereign will, which has made the Constitution supreme. It must be exerted against the will of a mere representative majority or not at all. It is alone in pursuance of that will that any measure can reach the President, and to say that because a majority in Congress have passed a bill he should therefore sanction it is to abrogate the power altogether and to render its insertion in the Constitution a work of absolute supererogation. The duty is to guard the fundamental will of the people themselves from ( in this case, I admit, unintentional ) change or infraction by a majority in Congress; and in that light alone do I regard the constitutional duty which I now most reluctantly discharge. Is this bill now presented for my approval or disapproval such a bill as I have already declared could not receive my sanction? Is it such a bill as calls for the exercise of the negative power under the Constitution? Does it violate the Constitution by creating a national bank to operate per se over the Union? Its title, in the first place, describes its general character. It is \u201can act to provide for the better collection, safe keeping, and disbursement of the public revenue by means of a corporation to be styled the Fiscal Corporation of the United States.\u201d In style, then, it is plainly national in its character. Its powers, functions, and duties are those which pertain to the collecting, keeping, and disbursing the public revenue. The means by which these are to be exerted is a corporation to be styled the Fiscal Corporation of the United States. It is a corporation created by the Congress of the United States, in its character of a national legislature for the whole Union, to perform the fiscal purposes, meet the fiscal wants and exigencies, supply the fiscal uses, and exert the fiscal agencies of the Treasury of the United States. Such is its own description of itself. Do its provisions contradict its title? They do not. It is true that by its first section it provides that it shall be established in the District of Columbia; but the amount of its capital, the manner in which its stock is to be subscribed for and held, the persons and bodies, corporate and politic, by whom its stock may be held, the appointment of its directors and their powers and duties, its fundamental articles, especially that to establish agencies in any part of the Union, the corporate powers and business of such agencies, the prohibition of Congress to establish any other corporation with similar powers for twenty years, with express reservation in the same clause to modify or create any bank for the District of Columbia, so that the aggregate capital shall not exceed five millions, without enumerating other features which are equally distinctive and characteristic, clearly show that it can not be regarded as other than a bank of the United States, with powers seemingly more limited than have heretofore been granted to such an institution. It operates per se over the Union by virtue of the unaided and, in my view, assumed authority of Congress as a national legislature, as distinguishable from a bank created by Congress for the District of Columbia as the local legislature of the District. Every United States bank heretofore created has had power to deal in bills of exchange as well as local discounts. Both were trading privileges conferred, and both were exercised by virtue of the aforesaid power of Congress over the whole Union. The question of power remains unchanged without reference to the extent of privilege granted. If this proposed corporation is to be regarded as a local bank of the District of Columbia, invested by Congress with general powers to operate over the Union, it is obnoxious to still stronger objections. It assumes that Congress may invest a local institution with general or national powers. With the same propriety that it may do this in regard to a bank of the District of Columbia it may as to a State bank. Yet who can indulge the idea that this Government can rightfully, by making a State bank its fiscal agent, invest it with the absolute and unqualified powers conferred by this bill? When I come to look at the details of the bill, they do not recommend it strongly to my adoption. A brief notice of some of its provisions will suffice. First. It may justify substantially a system of discounts of the most objectionable character. It is to deal in bills of exchange drawn in one State and payable in another without any restraint. The bill of exchange may have an unlimited time to run, and its renewability is nowhere guarded against. It may, in fact, assume the most objectionable form of accommodation paper. It is not required to rest on any actual, real, or substantial exchange basis. A drawer in one place becomes the accepter in another, and so in turn the accepter may become the drawer upon a mutual understanding. It may at the same time indulge in mere local discounts under the name of bills of exchange. A bill drawn at Philadelphia on Camden, N.J., at New York on a border town in New Jersey, at Cincinnati on Newport, in Kentucky, not to multiply other examples, might, for anything in this bill to restrain it, become a mere matter of local accommodation. Cities thus relatively situated would possess advantages Over cities otherwise situated of so decided a character as most justly to excite dissatisfaction. Second. There is no limit prescribed to the premium in the purchase of bills of exchange, thereby correcting none of the evils under which the community now labors, and operating most injuriously upon the agricultural States, in which the irregularities in the rates of exchange are most severely felt. Nor are these the only consequences. A resumption of specie payments by the banks of those States would be liable to indefinite postponement; for as the operation of the agencies of the interior would chiefly consist in selling bills of exchange, and the purchases could only be made in specie or the notes of banks paying specie, the State banks would either have to continue with their doors closed or exist at the mercy of this national monopoly of brokerage. Nor can it be passed over without remark that whilst the District of Columbia is made the seat of the principal bank, its citizens are excluded from all participation in any benefit it might afford by a positive prohibition on the bank from all discounting within the District. These are some of the objections which prominently exist against the details of the bill. Others might be urged of much force, but it would be unprofitable to dwell upon them. Suffice it to add that this charter is designed to continue for twenty years without a competitor; that the defects to which I have alluded, being founded on the fundamental law of the corporation, are irrevocable, and that if the objections be well founded it would be over hazardous to pass the bill into a law. In conclusion I take leave most respectfully to say that I have felt the most anxious solicitude to meet the wishes of Congress in the adoption of a fiscal agent which, avoiding all constitutional objections, should harmonize conflicting opinions. Actuated by this feeling, I have been ready to yield much in a spirit of conciliation to the opinions of others; and it is with great pain that I now feel compelled to differ from Congress a second time in the same session. At the commencement of this session, inclined from choice to defer to the legislative will, I submitted to Congress the propriety of adopting a fiscal agent which, without violating the Constitution, would separate the public money from the Executive control and perform the operations of the Treasury without being burdensome to the people or inconvenient or expensive to the Government. It is deeply to be regretted that this department of the Government can not upon constitutional and other grounds concur with the legislative department in this last measure proposed to attain these desirable objects. Owing to the brief space between the period of the death of my lamented predecessor and my own installation into office, I was, in fact, not left time to prepare and submit a definitive recommendation of my own in my regular message, and since my mind has been wholly occupied in a most anxious attempt to conform my action to the legislative will. In this communication I am confined by the Constitution to my objections simply to this bill, but the period of the regular session will soon arrive, when it will be my duty, under another clause of the Constitution, \u201cto give to Congress information of the state of the Union and recommend to their consideration such measures as\u201d I \u201cshall judge necessary and expedient.\u201d And I most respectfully submit, in a spirit of harmony, whether the present differences of opinion should be pressed further at this time, and whether the peculiarity of my situation does not entitle me to a postponement of this subject to a more auspicious period for deliberation. The two Houses of Congress have distinguished themselves at this extraordinary session by the performance of an immense mass of labor at a season very unfavorable both to health and action, and have passed many laws which I trust will prove highly beneficial to the interests of the country and fully answer its just expectations. It has been my good fortune and pleasure to concur with them in all measures except this. And why should our difference on this alone be pushed to extremes? It is my anxious desire that it should not be. I too have been burdened with extraordinary labors of late, and I sincerely desire time for deep and deliberate reflection on this the greatest difficulty of my Administration. May we not now pause until a more favorable time, when, with the most anxious hope that the Executive and Congress may cordially unite, some measure of finance may be deliberately adopted promotive of the good of our common country? I will take this occasion to declare that the conclusions to which I have brought myself are those of a settled conviction, founded, in my opinion, on a just view of the Constitution; that in arriving at it I have been actuated by no other motive or desire than to uphold the institutions of the country as they have come down to us from the hands of our godlike ancestors, and that I shall esteem my efforts to sustain them, even though I perish, more honorable than to win the applause of men by a sacrifice of my duty and my conscience To the Senate and House of Representatives of the United States: In coming together, fellow citizens, to enter again upon the discharge of the duties with which the people have charged us severally, we find great occasion to rejoice in the general prosperity of the country. We are in the enjoyment of all the blessings of civil and religious liberty, with unexampled means of education, knowledge, and improvement. Through the year which is now drawing to a close peace has been in our borders and plenty in our habitations, and although disease has visited some few portions of the land with distress and mortality, yet in general the health of the people has been preserved, and we are all called upon by the highest obligations of duty to renew our thanks and our devotion to our Heavenly Parent, who has continued to vouchsafe to us the eminent blessings which surround us and who has so signally crowned the year with His goodness. If we find ourselves increasing beyond example in numbers, in strength, in wealth, in knowledge, in everything which promotes human and social happiness, let us ever remember our dependence for all these on the protection and merciful dispensations of Divine Providence. Since your last adjournment Alexander McLeod, a British subject who was indicted for the murder of an American citizen, and whose case has been the subject of a correspondence heretofore communicated to you, has been acquitted by the verdict of an impartial and intelligent jury, and has under the judgment of the court been regularly discharged. Great Britain having made known to this Government that the expedition which was fitted out from Canada for the destruction of the steamboat Caroline in the winter of 1837, and which resulted in the destruction of said boat and in the death of an American citizen, was undertaken by orders emanating from the authorities of the British Government in Canada, and demanding the discharge of McLeod upon the ground that if engaged in that expedition he did but fulfill the orders of his Government, has thus been answered in the only way in which she could be answered by a government the powers of which are distributed among its several departments by the fundamental law. Happily for the people of Great Britain, as well as those of the United States, the only mode by which an individual arraigned for a criminal offense before the courts of either can obtain his discharge is by the independent action of the judiciary and by proceedings equally familiar to the courts of both countries. If in Great Britain a power exists in the Crown to cause to be entered a nolle prosequi, which is not the case with the Executive power of the United States upon a prosecution pending in a State court, yet there no more than here can the chief executive power rescue a prisoner from custody without an order of the proper tribunal directing his discharge. The precise stage of the proceedings at which such order may be made is a matter of municipal regulation exclusively, and not to be complained of by any other government. In cases of this kind a government becomes politically responsible only when its tribunals of last resort are shown to have rendered unjust and injurious judgments in matters not doubtful. To the establishment and elucidation of this principle no nation has lent its authority more efficiently than Great Britain. Alexander McLeod, having his option either to prosecute a writ of error from the decision of the supreme court of New York, which had been rendered upon his application for a discharge, to the Supreme Court of the United States, or to submit his case to the decision of a jury, preferred the latter, deeming it the readiest mode of obtaining his liberation; and the result has fully sustained the wisdom of his choice. The manner in which the issue submitted was tried will satisfy the English Government that the principles of justice will never fail to govern the enlightened decision of an American tribunal. I can not fail, however, to suggest to Congress the propriety, and in some degree the necessity, of making such provisions by law, so far as they may constitutionally do so, for the removal at their commencement and at the option of the party of all such cases as may hereafter arise, and which may involve the faithful observance and execution of our international obligations, from the State to the Federal judiciary. This Government, by our institutions, is charged with the maintenance of peace and the preservation of amicable relations with the nations of the earth, and ought to possess without question all the reasonable and proper means of maintaining the one and preserving the other. While just confidence is felt in the judiciary of the States, yet this Government ought to be competent in itself for the fulfillment of the high duties which have been devolved upon it under the organic law by the States themselves. In the month of September a party of armed men from Upper Canada invaded the territory of the United States and forcibly seized upon the person of one Grogan, and under circumstances of great harshness hurriedly carried him beyond the limits of the United States and delivered him np to the authorities of Upper Canada. His immediate discharge was ordered by those authorities upon the facts of the case being brought to their knowledge- a course of procedure which was to have been expected from a nation with whom we are at peace, and which was not more due to the rights of the United States than to its own regard for justice. The correspondence which passed between the Department of State and the British envoy, Mr. Fox, and with the governor of Vermont, as soon as the facts had been made known to this department, are herewith communicated. I regret that it is not in my power to make known to you an equally satisfactory conclusion in the case of the Caroline steamer, with the circumstances connected with the destruction of which, in December, 1837, by an armed force fitted out in the Province of Upper Canada, you are already made acquainted. No such atonement as was due for the public wrong done to the United States by this invasion of her territory, so wholly irreconcilable with her rights as an independent power, has yet been made. In the view taken by this Government the inquiry whether the vessel was in the employment of those who were prosecuting an unauthorized war against that Province or was engaged by the owner in the business of transporting passengers to and from Navy Island in hopes of private gain, which was most probably the case, in no degree alters the real question at issue between the two Governments. This Government can never concede to any foreign government the power, except in a case of the most urgent and extreme necessity, of invading its territory, either to arrest the persons or destroy the property of those who may have violated the municipal laws of such foreign government or have disregarded their obligations arising under the law of nations. The territory of the United States must be regarded as sacredly secure against all such invasions until they shall voluntarily acknowledge their inability to acquit themselves of their duties to others. And in announcing this sentiment I do but affirm a principle which no nation on earth would be more ready to vindicate at all hazards than the people and Government of Great Britain. If upon a full investigation of all the facts it shall appear that the owner of the Caroline was governed by a hostile intent or had made common cause with those who were in the occupancy of Navy Island, then so far as he is concerned there can be no claim to indemnity for the destruction of his boat which this Government would feel itself bound to prosecute, since he would have acted not only in derogation of the rights of Great Britain, but in clear violation of the laws of the United States; but that is a question which, however settled, in no manner involves the higher consideration of the violation of territorial sovereignty and jurisdiction. To recognize it as an admissible practice that each Government in its turn, upon any sudden and unauthorized outbreak which, on a frontier the extent of which renders it impossible for either to have an efficient force on every mile of it, and which outbreak, therefore, neither may be able to suppress in a day, may take vengeance into its own hands, and without even a remonstrance, and in the absence of any pressing or overruling necessity may invade the territory of the other, would inevitably lead to results equally to be deplored by both. When border collisions come to receive the sanction or to be made on the authority of either Government general war must be the inevitable result. While it is the ardent desire of the United States to cultivate the relations of peace with all nations and to fulfill all the duties of good neighborhood toward those who possess territories adjoining their own, that very desire would lead them to deny the right of any foreign power to invade their boundary with an armed force. The correspondence between the two Governments on this subject will at a future day of your session be submitted to your consideration; and in the meantime I can not but indulge the hope that the British Government will see the propriety of renouncing as a rule of future action the precedent which has been set in the affair at Schlosser. I herewith submit the correspondence which has recently taken place between the American minister at the Court of St. James, Mr. Stevenson, and the minister of foreign affairs of that Government on the right claimed by that Government to visit and detain vessels sailing under the American flag and engaged in prosecuting lawful commerce in the African seas. Our commercial interests in that region have experienced considerable increase and have become an object of much importance, and it is the duty of this Government to protect them against all improper and vexatious interruption. However desirous the United States may be for the suppression of the slave trade, they can not consent to interpolations into the maritime code at the mere will and pleasure of other governments. We deny the right of any such interpolation to any one or all the nations of the earth without our consent. We claim to have a voice in all amendments or alterations of that code, and when we are given to understand, as in this instance, by a foreign government that its treaties with other nations can not be executed without the establishment and enforcement of new principles of maritime police, to be applied without our consent, we must employ a language neither of equivocal import or susceptible of misconstruction. American citizens prosecuting a lawful commerce in the African seas under the flag of their country are not responsible for the abuse or unlawful use of that flag by others; nor can they rightfully on account of any such alleged abuses be interrupted, molested, or detained while on the ocean, and if thus molested and detained while pursuing honest voyages in the usual way and violating no law themselves they are unquestionably entitled to indemnity. This Government has manifested its repugnance to the slave trade in a manner which can not be misunderstood. By its fundamental law it prescribed limits in point of time to its continuance, and against its own citizens who might so far forget the rights of humanity as to engage in that wicked traffic it has long since by its municipal laws denounced the most condign punishment. Many of the States composing this Union had made appeals to the civilized world for its suppression long before the moral sense of other nations had become shocked by the iniquities of the traffic. Whether this Government should now enter into treaties containing mutual stipulations upon this subject is a question for its mature deliberation. Certain it is that if the right to detain American ships on the high seas can be justified on the plea of a necessity for such detention arising out of the existence of treaties between other nations, the same plea may, be extended and enlarged by the new stipulations of new treaties to which the United States may not be a party. This Government will not cease to urge upon that of Great Britain full and ample remuneration for all losses, whether arising from detention or otherwise, to which American citizens have heretofore been or may hereafter be subjected by the exercise of rights which this Government can not recognize as legitimate and proper. Nor will I indulge a doubt but that the sense of justice of Great Britain will constrain her to make retribution for any wrong or loss which any American citizen engaged in the prosecution of lawful commerce may have experienced at the hands of her cruisers or other public authorities. This Government, at the same time, will relax no effort to prevent its citizens, if there be any so disposed, from prosecuting a traffic so revolting to the feelings of humanity. It seeks to do no more than to protect the fair and honest trader from molestation and injury; but while the enterprising mariner engaged in the pursuit of an honorable trade is entitled to its protection, it will visit with condign punishment others of an opposite character. I invite your attention to existing laws for the suppression of the African slave trade, and recommend all such alterations as may give to them greater force and efficacy. That the American flag is grossly abused by the abandoned and profligate of other nations is but too probable. Congress has not long since had this subject under its consideration, and its importance well justifies renewed and anxious attention. I also communicate herewith the copy of a correspondence between Mr. Stevenson and Lord Palmerston upon the subject, so interesting to several of the Southern States, of the rice duties, which resulted honorably to the justice of Great Britain and advantageously to the United States. At the opening of the last annual session the President informed Congress of the progress which had then been made in negotiating a convention between this Government and that of England with a view to the final settlement of the question of the boundary between the territorial limits of the two countries. I regret to say that little further advancement of the object has been accomplished since last year, but this is owing to circumstances no way indicative of any abatement of the desire of both parties to hasten the negotiation to its conclusion and to settle the question in dispute as early as possible. In the course of the session it is my hope to be able to announce some further degree of progress toward the accomplishment of this highly desirable end. The commission appointed by this Government for the exploration and survey of the line of boundary separating the States of Maine and New Hampshire from the conterminous British Provinces is, it is believed, about to close its field labors and is expected soon to report the results of its examinations to the Department of State. The report, when received, will be laid before Congress. The failure on the part of Spain to pay with punctuality the interest due under the convention of 1834 for the settlement of claims between the two countries has made it the duty of the Executive to call the particular attention of that Government to the subject. A disposition has been manifested by it, which is believed to be entirely sincere, to fulfill its obligations in this respect so soon as its internal condition and the state of its finances will permit. An arrangement is in progress from the result of which it is trusted that those of our citizens who have claims under the convention will at no distant day receive the stipulated payments. A treaty of commerce and navigation with Belgium was concluded and signed at Washington on the 29th of March, 1840, and was duly sanctioned by the Senate of the United States. The treaty was ratified by His Belgian Majesty, but did not receive the approbation of the Belgian Chambers within the time limited by its terms, and has therefore become void. This occurrence assumes the graver aspect from the consideration that in 1833 a treaty negotiated between the two Governments and ratified on the part of the United States failed to be ratified on the part of Belgium. The representative of that Government at Washington informs the Department of State that he has been instructed to give explanations of the causes which occasioned delay in the approval of the late treaty by the legislature, and to express the regret of the King at the occurrence. The joint commission under the convention with Texas to ascertain the true boundary between the two countries has concluded its labors, but the final report of the commissioner of the United States has not been received. It is understood, however, that the meridian line as traced by the commission lies somewhat farther east than the position hitherto generally assigned to it, and consequently includes in Texas some part of the territory which had been considered as belonging to the States of Louisiana and Arkansas. The United States can not but take a deep interest in whatever relates to this young but growing Republic. Settled principally by emigrants from the United States, we have the happiness to know that the great principles of civil liberty are there destined to flourish under wise institutions and wholesome laws, and that through its example another evidence is to be afforded of the capacity of popular institutions to advance the prosperity, happiness, and permanent glory of the human race. The great truth that government was made for the people and not the people for government has already been established in the practice and by the example of these United States, and we can do no other than contemplate its further exemplification by a sister republic with the deepest interest. Our relations with the independent States of this hemisphere, formerly under the dominion of Spain, have not undergone any material change within the past year. The incessant sanguinary conflicts in or between those countries are to be greatly deplored as necessarily tending to disable them from performing their duty as members of the community of nations and rising to the destiny which the position and natural resources of many of them might lead them justly to anticipate, as constantly giving occasion also, directly or indirectly, for complaints on the part of our citizens who resort thither for purposes of commercial intercourse, and as retarding reparation for wrongs already committed, some of which are by no means of recent date. The failure of the Congress of Ecuador to hold a session at the time appointed for that purpose, in January last, will probably render abortive a treaty of commerce with that Republic, which was signed at Quito on the 13th of June, 1839, and had been duly ratified on our part, but which required the approbation of that body prior to its ratification by the Ecuadorian Executive. A convention which has been concluded with the Republic of Peru, providing for the settlement of certain claims of citizens of the United States upon the Government of that Republic, will be duly submitted to the Senate. The claims of our citizens against the Brazilian Government originating from captures and other causes are still unsatisfied. The United States have, however, so uniformly shown a disposition to cultivate relations of amity with that Empire that it is hoped the unequivocal tokens of the same spirit toward us which an adjustment of the affairs referred to would afford will be given without further avoidable delay. The war with the Indian tribes on the peninsula of Florida has during the last summer and fall been prosecuted with untiring activity and zeal. A summer campaign was resolved upon as the best mode of bringing it to a close. Our brave officers and men who have been engaged in that service have suffered toils and privations and exhibited an energy which in any other war would have won for them unfading laurels. In despite of the sickness incident to the climate, they have penetrated the fastnesses of the Indians, broken up their encampments, and harassed them unceasingly. Numbers have been captured, and still greater numbers have surrendered and have been transported to join their brethren on the lands elsewhere allotted to them by the Government, and a strong hope is entertained that under the conduct of the gallant officer at the head of the troops in Florida that troublesome and expensive war is destined to a speedy termination. With all the other Indian tribes we are enjoying the blessings of peace. Our duty as well as our best interests prompts us to observe in all our intercourse with them fidelity in fulfilling our engagements, the practice of strict justice, as well as the constant exercise of acts of benevolence and kindness. These are the great instruments of civilization, and through the use of them alone can the untutored child of the forest be induced to listen to its teachings. The Secretary of State, on whom the acts of Congress have devolved the duty of directing the proceedings for the taking of the sixth census or enumeration of the inhabitants of the United States, will report to the two Houses the progress of that work. The enumeration of persons has been completed, and exhibits a grand total of 17,069,453, making an increase over the census of 1830 of 4,202,646 inhabitants, and showing a gain in a ratio exceeding 32 1/2 per cent for the last ten years. From the report of the Secretary of the Treasury you will be informed of the condition of the finances. The balance in the Treasury on the 1st of January last, as stated in the report of the Secretary of the Treasury submitted to Congress at the extra session, was $ 987,345.03. The receipts into the Treasury during the first three quarters of this year from all sources amount to $ 23,467,072.52; the estimated receipts for the fourth quarter amount to $ 6,943,095.25, amounting to $ 30,410,167.77, and making with the balance in the Treasury on the 1st of January last $ 31,397,512.80. The expenditures for the first three quarters of this year amount to $ 24,734,346.97. The expenditures for the fourth quarter as estimated will amount to $ 7,290,723.73, thus making a total of $ 32,025,070.70, and leaving a deficit to be provided for on the 1st of January next of about $ 627,557.90. Of the loan of $ 12,000,000 which was authorized by Congress at its late session only $ 5,432,726.88 have been negotiated. The shortness of time which it had to run has presented no inconsiderable impediment in the way of its being taken by capitalists at home, while the same cause would have operated with much greater force in the foreign market. For that reason the foreign market has not been resorted to; and it is now submitted whether it would not be advisable to amend the law by making what remains undisposed of payable at a more distant day. Should it be necessary, in any view that Congress may take of the subject, to revise the existing tariff of duties, I beg leave to say that in the performance of that most delicate operation moderate counsels would seem to be the wisest. The Government under which it is our happiness to live owes its existence to the spirit of compromise which prevailed among its framers; jarring and discordant opinions could only have been reconciled by that noble spirit of patriotism which prompted conciliation and resulted in harmony. In the same spirit the compromise bill, as it is commonly called, was adopted at the session of 1833. While the people of no portion of the Union will ever hesitate to pay all necessary taxes for the support of Government, yet an innate repugnance exists to the imposition of burthens not really necessary for that object. In imposing duties, however, for the purposes of revenue a right to discriminate as to the articles on which the duty shall be laid, as well as the amount, necessarily and most properly exists; otherwise the Government would be placed in the condition of having to levy the same duties upon all articles, the productive as well as the unproductive. The slightest duty upon some might have the effect of causing their importation to cease, whereas others, entering extensively into the consumption of the country, might bear the heaviest without any sensible diminution in the amount imported. So also the Government may be justified in so discriminating by reference to other considerations of domestic policy connected with our manufactures. So long as the duties shall be laid with distinct reference to the wants of the Treasury no well rounded objection can exist against them. It might be esteemed desirable that no such augmentation of the taxes should take place as would have the effect of annulling the land proceeds distribution act of the last session, which act is declared to be inoperative the moment the duties are increased beyond 20 per cent, the maximum rate established by the compromise act. Some of the provisions of the compromise act, which will go into effect on the 30th day of June next, may, however, be found exceedingly inconvenient in practice under any regulations that Congress may adopt. I refer more particularly to that relating to the home valuation. A difference in value of the same articles to some extent will necessarily exist at different ports, but that is altogether insignificant when compared with the conflicts in valuation which are likely to arise from the differences of opinion among the numerous appraisers of merchandise. In many instances the estimates of value must be conjectural, and thus as many different rates of value may be established as there are appraisers. These differences in valuation may also be increased by the inclination which, without the slightest imputation on their honesty, may arise on the part of the appraisers in favor of their respective ports of entry. I recommend this whole subject to the consideration of Congress with a single additional remark. Certainty and permanency in any system of governmental policy are in all respects eminently desirable, but more particularly is this true in all that affects trade and commerce, the operations of which depend much more on the certainty of their returns and calculations which embrace distant periods of time than on high bounties or duties, which are liable to constant fluctuations. At your late session I invited your attention to the condition of the currency and exchanges and urged the necessity of adopting such measures as were consistent with the constitutional competency of the Government in order to correct the unsoundness of the one and, as far as practicable, the inequalities of the other. No country can be in the enjoyment of its full measure of prosperity without the presence of a medium of exchange approximating to uniformity of value. What is necessary as between the different nations of the earth is also important as between the inhabitants of different parts of the same country. With the first the precious metals constitute the chief medium of circulation, and such also would be the case as to the last but for inventions comparatively modern, which have furnished in place of gold and silver a paper circulation. I do not propose to enter into a comparative analysis of the merits of the two systems. Such belonged more properly to the period of the introduction of the paper system. The speculative philosopher might find inducements to prosecute the inquiry, but his researches could only lead him to conclude that the paper system had probably better never have been introduced and that society might have been much happier without it. The practical statesman has a very different task to perform. He has to look at things as they are, to take them as he finds them, to supply deficiencies and to prune excesses as far as in him lies. The task of furnishing a corrective for derangements of the paper medium with us is almost inexpressibly great. The power exerted by the States to charter banking corporations, and which, having been carried to a great excess, has filled the country with, in most of the States, an irredeemable paper medium, is an evil which in some way or other requires a corrective. The rates at which bills of exchange are negotiated between different parts of the country furnish an index of the value of the local substitute for gold and silver, which is in many parts so far depreciated as not to be received except at a large discount in payment of debts or in the purchase of produce. It could earnestly be desired that every bank not possessing the means of resumption should follow the example of the late United States Bank of Pennsylvania and go into liquidation rather than by refusing to do so to continue embarrassments in the way of solvent institutions, thereby augmenting the difficulties incident to the present condition of things. Whether this Government, with due regard to the rights of the States, has any power to constrain the banks either to resume specie payments or to force them into liquidation, is an inquiry which will not fail to claim your consideration. In view of the great advantages which are allowed the corporators, not among the least of which is the authority contained in most of their charters to make loans to three times the amount of their capital, thereby often deriving three times as much interest on the same amount of money as any individual is permitted by law to receive, no sufficient apology can be urged for a long continued suspension of specie payments. Such suspension is productive of the greatest detriment to the public by expelling from circulation the precious metals and seriously hazarding the success of any effort that this Government can make to increase commercial facilities and to advance the public interests. This is the more to be regretted and the indispensable necessity for a sound currency becomes the more manifest when we reflect on the vast amount of the internal commerce of the country. Of this we have no statistics nor just data for forming adequate opinions. But there can be no doubt but that the amount of transportation coastwise by sea, and the transportation inland by railroads and canals, and by steamboats and other modes of conveyance over the surface of our vast rivers and immense lakes, and the value of property carried and interchanged by these means form a general aggregate to which the foreign commerce of the country, large as it is, makes but a distant approach. In the absence of any controlling power over this subject, which, by forcing a general resumption of specie payments, would at once have the effect of restoring a sound medium of exchange and would leave to the country but little to desire, what measure of relief falling within the limits of our constitutional competency does it become this Government to adopt? It was my painful duty at your last session, under the weight of most solemn obligations, to differ with Congress on the measures which it proposed for my approval, and which it doubtless regarded as corrective of existing evils. Subsequent reflection and events since occurring have only served to confirm me in the opinions then entertained and frankly expressed. I must be permitted to add that no scheme of governmental policy unaided by individual exertions can be available for ameliorating the present condition of things. Commercial modes of exchange and a good currency are but the necessary means of commerce and intercourse, not the direct productive sources of wealth. Wealth can only be accumulated by the earnings of industry and the savings of frugality, and nothing can be more ill judged than to look to facilities in borrowing or to a redundant circulation for the power of discharging pecuniary obligations. The country is full of resources and the people fall of energy, and the great and permanent remedy for present embarrassments must be sought in industry, economy, the observance of good faith, and the favorable influence of time. In pursuance of a pledge given to you in my last message to Congress, which pledge I urge as an apology for adventuring to present you the details of any plan, the Secretary of the Treasury will be ready to submit to you, should you require it, a plan of finance which, while it throws around the public treasure reasonable guards for its protection and rests on powers acknowledged in practice to exist from the origin of the Government, will at the same time furnish to the country a sound paper medium and afford all reasonable facilities for regulating the exchanges. When submitted, you will perceive in it a plan amendatory of the existing laws in relation to the Treasury Department, subordinate in all respects to the will of Congress directly and the will of the people indirectly, self sustaining should it be found in practice to realize its promises in theory, and repealable at the pleasure of Congress. It proposes by effectual restraints and by invoking the true spirit of our institutions to separate the purse from the sword, or, more properly to speak, denies any other control to the President over the agents who may be selected to carry it into execution but what may be indispensably necessary to secure the fidelity of such agents, and by wise regulations keeps plainly apart from each other private and public funds. It contemplates the establishment of a board of control at the seat of government, with agencies at prominent commercial points or wherever else Congress shall direct, for the safe keeping and disbursement of the public moneys and a substitution at the option of the public creditor of Treasury notes in lieu of gold and silver. It proposes to limit the issues to an amount not to exceed $ 15,000,000 without the express sanction of the legislative power. It also authorizes the receipt of individual deposits of gold and silver to a limited amount, and the granting certificates of deposit divided into such sums as may be called for by the depositors. It proceeds a step further and authorizes the purchase and sale of domestic bills and drafts resting on a real and substantial basis, payable at sight or having but a short time to run, and drawn on places not less than 100 miles apart, which authority, except in so far as may be necessary for Government purposes exclusively, is only to be exerted upon the express condition that its exercise shall not be prohibited by the State in which the agency is situated. In order to cover the expenses incident to the plan, it will be authorized to receive moderate premiums for certificates issued on deposits and on bills bought and sold, and thus, as far as its dealings extend, to furnish facilities to commercial intercourse at the lowest possible rates and to subduct from the earnings of industry the least possible sum. It uses the State banks at a distance from the agencies as auxiliaries without imparting any power to trade in its name. It is subjected to such guards and restraints as have appeared to be necessary. It is the creature of law and exists only at the pleasure of the Legislature. It is made to rest on an actual specie basis in order to redeem the notes at the places of issue, produces no dangerous redundancy of circulation, affords no temptation to speculation, is attended by no inflation of prices, is equable in its operation, makes the Treasury notes ( which it may use along with the certificates of deposit and the notes of specie-paying banks ) convertible at the place where collected, receivable in payment of Government dues, and without violating any principle of the Constitution affords the Government and the people such facilities as are called for by the wants of both. Such, it has appeared to me, are its recommendations, and in view of them it will be submitted, whenever you may require it, to your consideration. I am not able to perceive that any fair and candid objection can be urged against the plan, the principal outlines of which I have thus presented. I can not doubt but that the notes which it proposes to furnish at the voluntary option of the public creditor, issued in lieu of the revenue and its certificates of deposit, will be maintained at an equality with gold and silver everywhere. They are redeemable in gold and silver on demand at the places of issue. They are receivable everywhere in payment of Government dues. The Treasury notes are limited to an amount of one-fourth less than the estimated annual receipts of the Treasury, and in addition they rest upon the faith of the Government for their redemption. If all these assurances are not sufficient to make them available, then the idea, as it seems to me, of furnishing a sound paper medium of exchange may be entirely abandoned. If a fear be indulged that the Government may be tempted to run into excess in its issues at any future day, it seems to me that no such apprehension can reasonably be entertained until all confidence in the representatives of the States and of the people, as well as of the people themselves, shall be lost. The weightiest considerations of policy require that the restraints now proposed to be thrown around the measure should not for light causes be removed. To argue against any proposed plan its liability to possible abuse is to reject every expedient, since everything dependent on human action is liable to abuse. Fifteen millions of Treasury notes may be issued as the maximum, but a discretionary power is to be given to the board of control under that sum, and every consideration will unite in leading them to feel their way with caution. For the first eight years of the existence of the late Bank of the United States its circulation barely exceeded $ 4,000,000, and for five of its most prosperous years it was about equal to $ 16,000,000; furthermore, the authority given to receive private deposits to a limited amount and to issue certificates in such sums as may be called for by the depositors may so far fill up the channels of circulation as greatly to diminish the necessity of any considerable issue of Treasury notes. A restraint upon the amount of private deposits has seemed to be indispensably necessary from an apprehension, thought to be well founded, that in any emergency of trade confidence might be so far shaken in the banks as to induce a withdrawal from them of private deposits with a view to insure their unquestionable safety when deposited with the Government, which might prove eminently disastrous to the State banks. Is it objected that it is proposed to authorize the agencies to deal in bills of exchange? It is answered that such dealings are to be carried on at the lowest possible premium, are made to rest on an unquestionably sound basis, are designed to reimburse merely the expenses which would otherwise devolve upon the Treasury, and are in strict subordination to the decision of the Supreme Court in the case of the Bank of Augusta against Earle, and other reported cases, and thereby avoids all conflict with State jurisdiction, which I hold to be indispensably requisite. It leaves the banking privileges of the States without interference, looks to the Treasury and the Union, and while furnishing every facility to the first is careful of the interests of the last. But above all, it is created by law, is amendable by law, and is repealable by law, and, wedded as I am to no theory, but looking solely to the advancement of the public good, I shall be among the very first to urge its repeal if it be found not to subserve the purposes and objects for which it may be created. Nor will the plan be submitted in any overweening confidence in the sufficiency of my own judgment, but with much greater reliance on the wisdom and patriotism of Congress. I can not abandon this subject without urging upon you in the most emphatic manner, whatever may be your action on the suggestions which I have felt it to be my duty to submit, to relieve the Chief Executive Magistrate, by any and all constitutional means, from a controlling power over the public Treasury. If in the plan proposed, should you deem it worthy of your consideration, that separation is not as complete as you may desire, you will doubtless amend it in that particular. For myself, I disclaim all desire to have any control over the public moneys other than what is indispensably necessary to execute the laws which you may pass. Nor can I fail to advert in this connection to the debts which many of the States of the Union have contracted abroad and under which they continue to labor. That indebtedness amounts to a sum not less than $ 200,000,000, and which has been retributed to them for the most part in works of internal improvement which are destined to prove of vast importance in ultimately advancing their prosperity and wealth. For the debts thus contracted the States are alone responsible. I can do not more than express the belief that each State will feel itself bound by every consideration of honor as well as of interest to meet its engagements with punctuality. The failure, however, of any one State to do so should in no degree affect the credit of the rest, and the foreign capitalist will have no just cause to experience alarm as to all other State stocks because any one or more of the States may neglect to provide with punctuality the means of redeeming their engagements. Even such States, should there be any, considering the great rapidity with which their resources are developing themselves, will not fail to have the means at no very distant day to redeem their obligations to the uttermost farthing; nor will I doubt but that, in view of that honorable conduct which has evermore governed the States and the people of the Union, they will each and all resort to every legitimate expedient before they will forego a faithful compliance with their obligations. From the report of the Secretary of War and other reports accompanying it you will be informed of the progress which has been made in the fortifications designed for the protection of our principal cities, roadsteads, and inland frontier during the present year, together with their true state and condition. They will be prosecuted to completion with all the expedition which the means placed by Congress at the disposal of the Executive will allow. I recommend particularly to your consideration that portion of the Secretary's report which proposes the establishment of a chain of military posts from Council Bluffs to some point on the Pacific Ocean within our limits. The benefit thereby destined to accrue to our citizens engaged in the fur trade over that wilderness region, added to the importance of cultivating friendly relations with savage tribes inhabiting it, and at the same time of giving protection to our frontier settlements and of establishing the means of safe intercourse between the American settlements at the mouth of the Columbia River and those on this side of the Rocky Mountains, would seem to suggest the importance of carrying into effect the recommendations upon this head with as little delay as may be practicable. The report of the Secretary of the Navy will place you in possession of the present condition of that important arm of the national defense. Every effort will be made to add to its efficiency, and I can not too strongly urge upon you liberal appropriations to that branch of the public service. Inducements of the weightiest character exist for the adoption of this course of policy. Our extended and otherwise exposed maritime frontier calls for protection, to the furnishing of which an efficient naval force is indispensable. We look to no foreign conquests, nor do we propose to enter into competition with any other nation for supremacy on the ocean; but it is due not only to the honor but to the security of the people of the United States that no nation should be permitted to invade our waters at pleasure and subject our towns and villages to conflagration or pillage. Economy in all branches of the public service is due from all the public agents to the people, but parsimony alone would suggest the withholding of the necessary means for the protection of our domestic firesides from invasion and our national honor from disgrace. I would most earnestly recommend to Congress to abstain from all appropriations for objects not absolutely necessary; but I take upon myself, without a moment of hesitancy, all the responsibility of recommending the increase and prompt equipment of that gallant Navy which has lighted up every sea with its victories and spread an imperishable glory over the country. The report of the Postmaster-General will claim your particular attention, not only because of the valuable suggestions which it contains, but because of the great importance which at all times attaches to that interesting branch of the public service. The increased expense of transporting the mail along the principal routes necessarily claims the public attention, and has awakened a corresponding solicitude on the part of the Government. The transmission of the mail must keep pace with those facilities of intercommunication which are every day becoming greater through the building of railroads and the application of steam power, but it can not be disguised that in order to do so the Post-Office Department is subjected to heavy exactions. The lines of communication between distant parts of the Union are to a great extent occupied by railroads, which, in the nature of things, possess a complete monopoly, and the Department is therefore liable to heavy and unreasonable charges. This evil is destined to great increase in future, and some timely measure may become necessary to guard against it. I feel it my duty to bring under your consideration a practice which has grown up in the administration of the Government, and which, I am deeply convinced, ought to be corrected. I allude to the exercise of the power which usage rather than reason has vested in the Presidents of removing incumbents from office in order to substitute others more in favor with the dominant party. My own conduct in this respect has been governed by a conscientious purpose to exercise the removing power only in cases of unfaithfulness or inability, or in those in which its exercise appeared necessary in order to discountenance and suppress that spirit of active partisanship on the part of holders of office which not only withdraws them from the steady and impartial discharge of their official duties, but exerts an undue and injurious influence over elections and degrades the character of the Government itself, inasmuch as it exhibits the Chief Magistrate as being a party through his agents in the secret plots or open workings of political parties. In respect to the exercise of this power nothing should be left to discretion which may safely be regulated by law, and it is of high importance to restrain as far as possible the stimulus of personal interests in public elections. Considering the great increase which has been made in public offices in the last quarter of a century and the probability of further increase, we incur the hazard of witnessing violent political contests, directed too often to the single object of retaining office by those who are in or obtaining it by those who are out. Under the influence of these convictions I shall cordially concur in any constitutional measure for regulating and, by regulating, restraining the power of removal. I suggest for your consideration the propriety of making without further delay some specific application of the funds derived under the will of Mr. Smithson, of England, for the diffusion of knowledge, and which have heretofore been vested in public stocks until such time as Congress should think proper to give them a specific direction. Nor will you, I feel confident, permit any abatement of the principal of the legacy to be made should it turn out that the stocks in which the investments have been made have undergone a depreciation. In conclusion I commend to your care the interests of this District, for which you are the exclusive legislators. Considering that this city is the residence of the Government and for a large part of the year of Congress, and considering also the great cost of the public buildings and the propriety of affording them at all times careful protection, it seems not unreasonable that Congress should contribute toward the expense of an efficient police To the Senate and House of Representatives of the United States: Notwithstanding the urgency with which I have on more than one occasion felt it my duty to press upon Congress the necessity of providing the Government with the means of discharging its debts and maintaining inviolate the public faith, the increasing embarrassments of the Treasury impose upon me the indispensable obligation of again inviting your most serious attention to the condition of the finances. Fortunately for myself in thus bringing this important subject to your view for a deliberate and comprehensive examination in all its bearings, and I trust I may add for a final adjustment of it to the common advantage of the whole Union, I am permitted to approach it with perfect freedom and candor. As few of the burdens for which provision is now required to be made have been brought upon the country during my short administration of its affairs, I have neither motive nor wish to make them a matter of crimination against any of my predecessors. I am disposed to regard, as I am bound to treat, them as facts which can not now be undone, and as deeply interesting to us all, and equally imposing upon all the most solemn duties; and the only use I would make of the errors of the past is by a careful examination of their causes and character to avoid if possible the repetition of them in future. The condition of the country, indeed, is such as may well arrest the conflict of parties. The conviction seems at length to have made its way to the minds of all that the disproportion between the public responsibilities and the means provided for meeting them is no casual nor transient evil. It is, on the contrary, one which for some years to come, notwithstanding a resort to all reasonable retrenchments and the constant progress of the country in population and productive power, must continue to increase under existing laws, unless we consent to give up or impair all our defenses in war and peace. But this is a thought which I am persuaded no patriotic mind would for a moment entertain. Without affecting an alarm, which I do not feel, in regard to our foreign relations, it may safely be affirmed that they are in a state too critical and involve too many momentous issues to permit us to neglect in the least, much less to abandon entirely, those means of asserting our rights without which negotiation is without dignity and peace without security. In the report of the Secretary of the Treasury submitted to Congress at the commencement of the present session it is estimated that after exhausting all the probable resources of the year there will remain a deficit of about $ 14,000,000. With a view partly to a permanent system of revenue and partly to immediate relief from actual embarrassment, that officer recommended, together with a plan for establishing a Government exchequer, some expedients of a more temporary character, viz, the issuing of Treasury notes and the extension of the time for which the loan authorized to be negotiated by the act of the last session should be taken. Congress accordingly provided for an issue of Treasury notes to the amount of $ 5,000,000, but subject to the condition that they should not be paid away below par. No measure connected with the last of the two objects above mentioned was introduced until recently into the House of Representatives. Should the loan bill now pending before that body pass into a law for its present amount, there would still remain a deficit of $ 2,500,000. It requires no argument to show that such a condition of the Treasury is incompatible not only with a high state of public credit, but with anything approaching to efficiency in the conduct of public affairs. It must be obvious even to the most inexperienced minds that, to say nothing of any particular exigency, actual or imminent, there should be at all times in the Treasury of a great nation, with a view to contingencies of ordinary occurrence, a surplus at least equal in amount to the above deficiency. But that deficiency, serious as it would be in itself, will, I am compelled to say, rather be increased than diminished without the adoption of measures adequate to correct the evil at once. The stagnation of trade and business, in some degree incident to the derangement of the national finances and the state of the revenue laws, holds out but little prospect of relief, in the ordinary course of things, for some time to come. Under such circumstances I am deeply impressed with the necessity of meeting the crisis with a vigor and decision which it imperatively demands at the hands of all intrusted with the conduct of public affairs, The gravity of the evil calls for a remedy proportioned to it. No slight palliatives or occasional expedients will give the country the relief it needs. Such measures, on the contrary, will in the end, as is now manifest to all, too surely multiply its embarrassments. Relying, as I am bound to do, on the representatives of a people rendered illustrious among nations by having paid off its whole public debt, I shall not shrink from the responsibility imposed upon me by the Constitution of pointing out such measures as will in my opinion insure adequate relief. I am the more encouraged to recommend the course which necessity exacts by the confidence which I have in its complete success. The resources of the country in everything that constitutes the wealth and strength of nations are so abundant, the spirit of a most industrious, enterprising, and intelligent people is so energetic and elastic, that the Government will be without the shadow of excuse for its delinquency if the difficulties which now embarrass it be not speedily and effectually removed. From present indications it is hardly doubtful that Congress will find it necessary to lay additional duties on imports in order to meet the ordinary current expenses of the Government. In the exercise of a sound discrimination having reference to revenue, but at the same time necessarily affording incidental protection to manufacturing industry, it seems equally probable that duties on some articles of importation will have to be advanced above 20 per cent. In performing this important work of revising the tariff of duties, which in the present emergency would seem to be indispensable, I can not too strongly recommend the cultivation of a spirit of mutual harmony and concession, to which the Government itself owes its origin, and without the continued exercise of which jarring and discord would universally prevail. An additional reason for the increase of duties in some instances beyond the rate of 20 per cent will exist in fulfilling the recommendations already made, and now repeated, of making adequate appropriations for the defenses of the country. By the express provision of the act distributing the proceeds of the sales of the public lands among the States its operation is ipso facto to cease so soon as the rate of the duties shall exceed the limits prescribed in the act. In recommending the adoption of measures for distributing the proceeds of the public lands among the States at the commencement of the last session of Congress such distribution was urged by arguments and considerations which appeared to me then and appear to me now of great weight, and was placed on the condition that it should not render necessary any departure from the act of 1833. It is with sincere regret that I now perceive the necessity of departing from that act, because I am well aware that expectations justly entertained by some of the States will be disappointed by any occasion which shall withhold from them the proceeds of the lands. But the condition was plainly expressed in the message and was inserted in terms equally plain in the law itself, and amidst the embarrassments which surround the country on all sides and beset both the General and the State Governments it appears to me that the object first and highest in importance is to establish the credit of this Government and to place it on durable foundations, and thus afford the most effectual support to the credit of the States, equal at least to what it would receive from a direct distribution of the proceeds of the sales of the public lands. When the distribution law was passed there was reason to anticipate that there soon would be a real surplus to distribute. On that assumption it was in my opinion a wise, a just, and a beneficent measure. But to continue it in force while there is no such surplus to distribute and when it is manifestly necessary not only to increase the duties, but at the same time to borrow money in order to liquidate the public debt and disembarrass the public Treasury, would cause it to be regarded as an unwise alienation of the best security of the public creditor, which would with difficulty be excused and could not be justified. Causes of no ordinary character have recently depressed American credit in the stock market of the world to a degree quite unprecedented. I need scarcely mention the condition of the banking institutions of some of the States, the vast amount of foreign debt contracted during a period of wild speculation by corporations and individuals, and, above all, the doctrine of repudiation of contracts solemnly entered into by States, which, although as yet applied only under circumstances of a peculiar character and generally rebuked with severity by the moral sense of the community, is yet so very licentious and, in a Government depending wholly on opinion, so very alarming that the impression made by it to our disadvantage as a people is anything but surprising. Under such circumstances it is imperatively due from us to the people whom we represent that when we go into the money market to contract a loan we should tender such securities as to cause the money lender, as well at home as abroad, to feel that the most propitious opportunity is afforded him of investing profitably and judiciously his capital. A government which has paid off the debts of two wars, waged with the most powerful nation of modern times, should not be brought to the necessity of chaffering for terms in the mon
