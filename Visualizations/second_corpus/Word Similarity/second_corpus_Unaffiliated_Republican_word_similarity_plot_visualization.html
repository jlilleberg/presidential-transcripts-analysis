ey market. Under such circumstances as I have adverted to our object should be to produce with the capitalist a feeling of entire confidence, by a tender of that sort of security which in all times past has been esteemed sufficient, and which for the small amount of our proposed indebtedness will unhesitatingly be regarded as amply adequate. While a pledge of all the revenues amounts to no more than is implied in every instance when the Government contracts a debt, and although it ought in ordinary circumstances to be entirely satisfactory, yet in times like these the capitalist would feel better satisfied with the pledge of a specific fund, ample in magnitude to the payment of his interest and ultimate reimbursement of his principal. Such is the character of the land fund. The most vigilant money dealer will readily perceive that not only will his interest be secure on such a pledge, but that a debt of $ 18,000,000 or $ 20,000,000 would by the surplus of sales over and above the payment of the interest be extinguished within any reasonable time fixed for its redemption. To relieve the Treasury from its embarrassments and to aid in meeting its requisitions until time is allowed for any new tariff of duties to become available, it would seem to be necessary to fund a debt approaching to $ 15,000,000; and in order to place the negotiation of the loan beyond a reasonable doubt I submit to Congress whether the proceeds of the sales of the public lands should not be pledged for the payment of the interest, and the Secretary of the Treasury be authorized out of the surplus of the proceeds of such sales to purchase the stock, when it can be procured on such terms as will render it beneficial in that way, to extinguish the debt and prevent the accumulation of such surplus while its distribution is suspended. No one can doubt that were the Federal Treasury now as prosperous as it was ten years ago and its fiscal operations conducted by an efficient agency of its own, coextensive with the Union, the embarrassments of the States and corporations in them would produce, even if they continued as they are ( were that possible ), effects far less disastrous than those now experienced. It is the disorder here, at the heart and center of the system, that paralyzes and deranges every part of it. Who does not know the permanent importance, not to the Federal Government alone, but to every State and every individual within its jurisdiction, even in their most independent and isolated individual pursuits, of the preservation of a sound state of public opinion and a judicious administration here? The sympathy is instantaneous and universal. To attempt to remedy the evil of the deranged credit and currency of the States while the disease is allowed to rage in the vitals of this Government would be a hopeless undertaking. It is the full conviction of this truth which emboldens me most earnestly to recommend to your early and serious consideration the measures now submitted to your better judgment, as well as those to which your attention has been already invited. The first great want of the country, that without answering which all attempts at bettering the present condition of things will prove fruitless, is a complete restoration of the credit and finances of the Federal Government. The source and foundation of all credit is in the confidence which the Government inspires, and just in proportion as that confidence shall be shaken or diminished will be the distrust among all classes of the community and the derangement and demoralization in every branch of business and all the interests of the country. Keep up the standard of good faith and punctuality in the operations of the General Government, and all partial irregularities and disorders will be rectified by the influence of its example; but suffer that standard to be debased or disturbed, and it is impossible to foresee to what a degree of degradation and confusion all financial interests, public and private, may sink. In such a country as this the representatives of the people have only to will it and the public credit will be as high as it ever was. My own views of the measures calculated to effect this great and desirable object I have thus frankly expressed to Congress under circumstances which give to the entire subject a peculiar and solemn interest. The Executive can do no more. If the credit of the country be exposed to question, if the public defenses be broken down or weakened, if the whole administration of public affairs be embarrassed for want of the necessary means for conducting them with vigor and effect, I trust that this department of the Government will be found to have done all that was in its power to avert such evils, and will be acquitted of all just blame on account of them To the Senate and House of Representatives. The season for active hostilities in Florida having nearly terminated, my attention has necessarily been directed to the course of measures to be pursued hereafter in relation to the few Indians yet remaining in that Territory. Their number is believed not to exceed 240, of whom there are supposed to be about 80 warriors, or males capable of bearing arms. The further pursuit of these miserable beings by a large military force seems to be as injudicious as it is unavailing. The history of the last year's campaign in Florida has satisfactorily shown that notwithstanding the vigorous and incessant operations of our troops ( which can not be exceeded ), the Indian mode of warfare, their dispersed condition, and the very smallness of their number ( which increases the difficulty of finding them in the abundant and almost inaccessible hiding places of the Territory ) render any further attempt to secure them by force impracticable except by the employment of the most expensive means. The exhibition of force and the constant efforts to capture or destroy them of course places them beyond the reach of overtures to surrender. It is believed by the distinguished officer in command there that a different system should now be pursued to attain the entire removal of all the Indians in Florida, and he recommends that hostilities should cease unless the renewal of them be rendered necessary by new aggressions; that communications should be opened by means of the Indians with him to insure them a peaceful and voluntary surrender, and that the military operations should hereafter be directed to the protection of the inhabitants. These views are strengthened and corroborated by the governor of the Territory, by many of its most intelligent citizens, and by numerous officers of the Army who have served and are still serving in that region. Mature reflection has satisfied me that these recommendations are sound and just; and I rejoice that consistently with duty to Florida I may indulge my desire to promote the great interests of humanity and extend the reign of peace and good will by terminating the unhappy warfare that has so long been carried on there, and at the same time gratify my anxiety to reduce the demands upon the Treasury by curtailing the extraordinary expenses which have attended the contest. I have therefore authorized the colonel in command there as soon as he shall deem it expedient to declare that hostilities against the Indians have ceased, and that they will not be renewed unless provoked and rendered indispensable by new outrages on their part, but that neither citizens nor troops are to be restrained from any necessary and proper acts of self defense against any attempts to molest them. He is instructed to open communications with those yet remaining, and endeavor by all peaceable means to persuade them to consult their true interests by joining their brethren at the West; and directions have been given for establishing a cordon or line of protection for the inhabitants by the necessary number of troops. But to render this system of protection effectual it is essential that settlements of our citizens should be made within the line so established, and that they should be armed, so as to be ready to repel any attack. In order to afford inducements to such settlements, I submit to the consideration of Congress the propriety of allowing a reasonable quantity of land to the head of each family that shall permanently occupy it, and of extending the existing provisions on that subject so as to permit the issue of rations for the subsistence of the settlers for one year; and as few of them will probably be provided with arms, it would be expedient to authorize the loan of muskets and the delivery of a proper quantity of cartridges or of powder and balls. By such means it is to be hoped that a hardy population will soon occupy the rich soil of the frontiers of Florida, who will be as capable as willing to defend themselves and their houses, and thus relieve the Government from further anxiety or expense for their protection To the House of Representatives of the United States: It is with unfeigned regret that I find myself under the necessity of returning to the House of Representatives with my objections a bill entitled \u201cAn act to provide revenue from imports, and to change and modify existing laws imposing duties on imports, and for other purposes.\u201d Nothing can be more painful to any individual called upon to perform the Chief Executive duties under our limited Constitution than to be constrained to withhold his assent from an important measure adopted by the Legislature. Yet he would neither fulfill the high purposes of his station nor consult the true interests or the solemn will of the people the common constituents of both branches of the Government by yielding his well considered, most deeply fixed, and repeatedly declared opinions on matters of great public concernment to those of a coordinate department without requesting that department seriously to reexamine the subject of their difference. The exercise of some independence of judgment in regard to all acts of legislation is plainly implied in the responsibility of approving them. At all times a duty, it becomes a peculiarly solemn and imperative one when the subjects passed upon by Congress happen to involve, as in the present instance, the most momentous issues, to affect variously the various parts of a great country, and to have given rise in all quarters to such a conflict of opinion as to render it impossible to conjecture with any certainty on which side the majority really is. Surely if the pause for reflection intended by the wise authors of the Constitution by referring the subject back to Congress for reconsideration be ever expedient and necessary it is precisely such a case as the present. On the subject of distributing the proceeds of the sales of the public lands in the existing state of the finances it has been my duty to make known my settled convictions on various occasions during the present session of Congress. At the opening of the extra session, upward of twelve months ago, sharing fully in the general hope of returning prosperity and credit, I recommended such a distribution, but that recommendation was even then expressly coupled with the condition that the duties on imports should not exceed the rate of 20 per cent provided by the compromise act of 1833. These hopes were not a little encouraged and these views strengthened by the report of Mr. Ewing, then Secretary of the Treasury, which was shortly thereafter laid before Congress, in which he recommended the imposition of duties at the rate of 20 per cent ad valorem on all free articles, with specified exceptions, and stated \u201cif this measure be adopted there will be received in the Treasury from customs in the last quarter of the present year $ 5,300,000; in all of the year 1842, about $ 22,500,000; and in the year 1843, after the final reduction under the act of March 2, 1833, about $ 20,800,000;\u201d and adds: It is believed that after the heavy expenditures required by the public service in the present year shall have been provided for, the revenues which will accrue from that or a nearly approximate rate of duty will be sufficient to defray the expenses of the Government and leave a surplus to be annually applied to the gradual payment of the national debt, leaving the proceeds of the public lands to be disposed of as Congress shall see fit. I was most happy that Congress at the time seemed entirely to concur in the recommendations of the Executive, and, anticipating the correctness of the Secretary's conclusions, and in view of an actual surplus, passed the distribution act of the 4th September last, wisely limiting its operation by two conditions having reference, both of them, to a possible state of the Treasury different from that which had been anticipated by the Secretary of the Treasury and to the paramount necessities of the public service. It ordained that \u201cif at any time during the existence of that act there should be an imposition of duties on imports inconsistent with the provision of the act of the 2d March, 1833, and beyond the rate of duties fixed by that act, to wit, 20 per cent on the value of such imports or any of them, then the distribution should be suspended, and should continue so suspended until that cause should be removed.\u201d By a previous clause it had, in a like spirit of wise and cautious patriotism, provided for another case, in which all are even now agreed, that the proceeds of the sales of the public lands should be used for the defense of the country. It was enacted that the act should continue and be in force until otherwise provided by law, unless the United States should become involved in war with any foreign power, in which event, from the commencement of hostilities, the act should be suspended until the cessation of hostilities. Not long after the opening of the present session of Congress the unprecedented and extraordinary difficulties that have recently embarrassed the finances of the country began to assume a serious aspect. It soon became quite evident that the hopes under which the act of 4th September was passed, and which alone justified it in the eyes either of Congress who imposed or of the Executive who approved, the first of the two conditions just recited were not destined to be fulfilled. Under the pressure, therefore, of the embarrassments which had thus unexpectedly arisen it appeared to me that the course to be pursued had been clearly marked out for the Government by that act itself. The condition contemplated in it as requiring a suspension of its operation had occurred. It became necessary in the opinions of all to raise the rate of duties upon imports above 20 per cent; and with a view both to provide available means to meet present exigencies and to lay the foundation for a successful negotiation of a loan, I felt it incumbent on me to urge upon Congress to raise the duties accordingly, imposing them in a spirit of a wise discrimination for the twofold object of affording ample revenue for the Government and incidental protection to the various branches of domestic industry. I also pressed, in the most emphatic but respectful language I could employ, the necessity of making the land sales available to the Treasury, as the basis of public credit. I did not think that I could stand excused, much less justified, before the people of the United States, nor could I reconcile it to myself to recommend the imposition of additional taxes upon them without at the same time urging the employment of all the legitimate means of the Government toward satisfying its wants. These opinions were communicated in advance of any definitive action of Congress on the subject either of the tariff or land sales, under a high sense of public duty and in compliance with an express injunction of the Constitution, so that if a collision, extremely to be deprecated, as such collisions always are, has seemingly arisen between the executive and legislative branches of the Government, it has assuredly not been owing to any capricious interference or to any want of a plain and frank declaration of opinion on the part of the former. Congress differed in its views with those of the Executive, as it had undoubtedly a right to do, and passed a bill virtually for a time repealing the proviso of the act of the 4th September, 1841. The bill was returned to the House in which it originated with my objections to its becoming a law. With a view to prevent, if possible, an open disagreement of opinion on a point so important, I took occasion to declare that I regarded it as an indispensable prerequisite to an increase of duties above 20 per cent that the act of the 4th September should remain unrepealed in its provisions. My reasons for that opinion were elaborately set forth in the message which accompanied the return of the bill, which no constitutional majority appears to have been found for passing into a law. The bill which is now before me proposes in its twenty-seventh section the total repeal of one of the provisos in the act of September, and, while it increases the duties above 20 per cent, directs an unconditional distribution of the land proceeds. I am therefore subjected a second time in the period of a few days to the necessity of either giving my approval to a measure which, in my deliberate judgment, is in conflict with great public interests or of returning it to the House in which it originated with my objections. With all my anxiety for the passage of a law which would replenish an exhausted Treasury and furnish a sound and healthy encouragement to mechanical industry, I can not consent to do so at the sacrifice of the peace and harmony of the country and the clearest convictions of public duty. For some of the reasons which have brought me to this conclusion I refer to my previous messages to Congress, and briefly subjoin the following: 1. The bill unites two subjects which, so far from having any affinity to one another, are wholly incongruous in their character. It is both a revenue and an appropriation bill. It thus imposes on the Executive, in the first place, the necessity of either approving that which he would reject or rejecting that which he might otherwise approve. This is a species of constraint to which the judgment of the Executive ought not, in my opinion, to be subjected. But that is not my only objection to the act in its present form. The union of subjects wholly dissimilar in their character in the same bill, if it grew into a practice, would not fail to lead to consequences destructive of all wise and conscientious legislation. Various measures, each agreeable only to a small minority, might by being thus united and the more the greater chance of success -lead to the passing of laws of which no single provision could if standing alone command a majority in its favor. 2. While the Treasury is in a state of extreme embarrassment, requiring every dollar which it can make available, and when the Government has not only to lay additional taxes, but to borrow money to meet pressing demands, the bill proposes to give away a fruitful source of revenue which is the same thing as raising money by loan and taxation not to meet the wants of the Government, but for distribution- a proceeding which I must regard as highly impolitic, if not unconstitutional. A brief review of the present condition of the public finances will serve to illustrate the true condition of the Treasury and exhibit its actual necessities: On the 5th of August ( Friday last ) there was in the Treasury, in round numbers $ 2,150,000 Necessary to be retained to meet trust funds $ 360,000 Interest on public debt due in October 80,000 To redeem Treasury notes and pay the interest 100,000 Land distribution under the act of the 4th of September, 1841 640,000 1,180,000 Leaving an available amount of 970,000 The Navy Department had drawn requisitions on the Treasury at that time to meet debts actually due, among which are bills under protest for 1,414,000, thus leaving an actual deficit of $ 444,000. There was on hand about $ 100,000 of unissued Treasury notes, assisted by the accruing revenue ( amounting to about $ 150,000 per week, exclusive of receipts on unpaid bonds ), to meet requisitions for the Army and the demands of the civil list. The withdrawal of the sum of $ 640,000 to be distributed among the States, so soon as the statements and accounts can be made up and completed, by virtue of the provisions of the act of the 4th of September last ( of which nearly a moiety goes to a few States, and only about $ 383,000 is to be divided among all the States ), while it adds materially to the embarrassments of the Treasury, affords to the States no decided relief. No immediate relief from this state of things is anticipated unless ( what would most deeply be deplored ) the Government could be reconciled to the negotiation of loans already authorized by law at a rate of discount ruinous in itself and calculated most seriously to affect the public credit. So great is the depression of trade that even if the present bill were to become a law and prove to be productive some time would elapse before sufficient supplies would flow into the Treasury, while in the meantime its embarrassments would be continually augmented by the semiannual distribution of the land proceeds. Indeed, there is but too much ground to apprehend that even if this bill were permitted to become a law- alienating, as it does, the proceeds of the land sales an actual deficit in the Treasury would occur, which would more than probably involve the necessity of a resort to direct taxation. Let it be also remarked that $ 5,500,000 of the public debt becomes redeemable in about two years and a half, which at any sacrifice must be met, while the Treasury is always liable to demands for the payment of outstanding Treasury notes. Such is the gloomy picture which our financial department now presents, and which calls for the exercise of a rigid economy in the public expenditures and the rendering available of all the means within the control of the Government. I most respectfully submit whether this is a time to give away the proceeds of the land sales when the public lands constitute a fund which of all others may be made most useful in sustaining the public credit. Can the Government be generous and munificent to others when every dollar it can command is necessary to supply its own wants? And if Congress would not hesitate to suffer the provisions of the act of 4th September last to remain unrepealed in case the country was involved in war, is not the necessity for such a course now just as imperative as it would be then? 3. A third objection remains to be urged, which would be sufficient in itself to induce me to return the bill to the House with my objections. By uniting two subjects so incongruous as tariff and distribution it inevitably makes the fate of the one dependent upon that of the other in future contests of party. Can anything be more fatal to the merchant or manufacturer than such an alliance? What they most of all require is a system of moderate duties so arranged as to withdraw the tariff question, as far as possible, completely from the arena of political contention. Their chief want is permanency and stability. Such an increase of the tariff I believe to be necessary in order to meet the economical expenditures of Government. Such an increase, made in the spirit of moderation and judicious discrimination, would, I have no doubt, be entirely satisfactory to the great majority of the American people. In the way of accomplishing a measure so salutary and so imperatively demanded by every public interest, the legislative department will meet with a cordial cooperation on the part of the Executive. This is all that the manufacturer can desire, and it would be a burden readily borne by the people. But I can not too earnestly repeat that in order to be beneficial it must be permanent, and in order to be permanent it must command general acquiescence. But can such permanency be justly hoped for if the tariff question be coupled with that of distribution, as to which a serious conflict of opinion exists among the States and the people, and which enlists in its support a bare majority, if, indeed, there be a majority, of the two Houses of Congress? What permanency or stability can attach to a measure which, warring upon itself, gives away a fruitful source of revenue at the moment it proposes a large increase of taxes on the people? Is the manufacturer prepared to stake himself and his interests upon such an issue? I know that it is urged ( but most erroneously, in my opinion ) that instability is just as apt to be produced by retaining the public lands as a source of revenue as from any other cause, and this is ascribed to a constant fluctuation, as it is said, in the amount of sales. If there were anything in this objection, it equally applies to every imposition of duties on imports. The amount of revenue annually derived from duties is constantly liable to change. The regulations of foreign governments, the varying productiveness of other countries, periods of excitement in trade, and a great variety of other circumstances are constantly arising to affect the state of commerce, foreign and domestic, and, of consequence, the revenue levied upon it. The sales of the public domain in ordinary times are regulated by fixed laws which have their basis in a demand increasing only in the ratio of the increase of population. In recurring to the statistics connected with this subject it will be perceived that for a period of ten years preceding 1834 the average amount of land sales did not exceed $ 2,000,000. For the increase which took place in 1834, 1835, and 1836 we are to look to that peculiar condition of the country which grew out of one of the most extraordinary excitements in business and speculation that has ever occurred in the history of commerce and currency. It was the fruit of a wild spirit of adventure engendered by a vicious system of credits, under the evils of which the country is still laboring, and which it is fondly hoped will not soon recur. Considering the vast amount of investments made by private individuals in the public lands during those three years, and which equaled $ 43,000,000 ( equal to more than twenty years ' purchase ), taking the average of sales of the ten preceding years, it may be safely asserted that the result of the public-land sales can hold out nothing to alarm the manufacturer with the idea of instability in the revenues and consequently in the course of the Government. Under what appears to me, therefore, the soundest considerations of public policy, and in view of the interests of every branch of domestic industry, I return you the bill with these my objections to its becoming a law. I take occasion emphatically to repeat my anxious desire to cooperate with Congress in the passing of a law which, while it shall assist in supplying the wants of the Treasury and reestablish public credit, shall afford to the manufacturing interests of the country all the incidental protection they require. After all, the effect of what I do is substantially to call on Congress to reconsider the subject. If on such reconsideration a majority of two-thirds of both Houses should be in favor of this measure, it will become a law notwithstanding my objections. In a case of clear and manifest error on the part of the President the presumption of the Constitution is that such majorities will be found. Should they be so found in this case, having conscientiously discharged my own duty I shall cheerfully acquiesce in the result To the Senate of the United States: I have the satisfaction to communicate to the Senate the results of the negotiations recently had in this city with the British minister, special and extraordinary. These results comprise First. A treaty to settle and define the boundaries between the territories of the United States and the possessions of Her Britannic Majesty in North America, for the suppression of the African slave trade, and the surrender of criminals fugitive from justice in certain cases. Second. A correspondence on the subject of the interference of the colonial authorities of the British West Indies with American merchant vessels driven by stress of weather or carried by violence into the ports of those colonies. Third. A correspondence upon the subject of the attack and destruction of the steamboat Caroline. Fourth. A correspondence on the subject of impressment. If this treaty shall receive the approbation of the Senate, it will terminate a difference respecting boundary which has long subsisted between the two Governments, has been the subject of several ineffectual attempts at settlement, and has sometimes led to great irritation, not without danger of disturbing the existing peace. Both the United States and the States more immediately concerned have entertained no doubt of the validity of the American title to all the territory which has been in dispute, but that title was controverted and the Government of the United States had agreed to make the dispute a subject of arbitration. One arbitration had been actually had, but had failed to settle the controversy, and it was found at the commencement of last year that a correspondence had been in progress between the two Governments for a joint commission, with an ultimate reference to an umpire or arbitrator with authority to make a final decision. That correspondence, however, had been retarded by various occurrences, and had come to no definite result when the special mission of Lord Ashburton was announced. This movement on the part of England afforded in the judgment of the Executive a favorable opportunity for making an attempt to settle this long existing controversy by some agreement or treaty without further reference to arbitration. It seemed entirely proper that if this purpose were entertained consultation should be had with the authorities of the States of Maine and Massachusetts. Letters, therefore, of which copies are herewith communicated, were addressed to the governors of those States, suggesting that commissioners should be appointed by each of them, respectively, to repair to this city and confer with the authorities of this Government on a line by agreement or compromise, with its equivalents and compensations. This suggestion was met by both States in a spirit of candor and patriotism and promptly complied with. Four commissioners on the part of Maine and three on the part of Massachusetts, all persons of distinction and high character, were duly appointed and commissioned and lost no time in presenting themselves at the seat of the Government of the United States. These commissioners have been in correspondence with this Government during the period of the discussions; have enjoyed its confidence and freest communications; have aided the general object with their counsel and advice, and in the end have unanimously signified their assent to the line proposed in the treaty. Ordinarily it would be no easy task to reconcile and bring together such a variety of interests in a matter in itself difficult and perplexed, but the efforts of the Government in attempting to accomplish this desirable object have been seconded and sustained by a spirit of accommodation and conciliation on the part of the States concerned, to which much of the success of these efforts is to be ascribed. Connected with the settlement of the line of the northeastern boundary, so far as it respects the States of Maine and Massachusetts, is the continuation of that line along the highlands to the northwesternmost head of Connecticut River. Which of the sources of that stream is entitled to this character has been matter of controversy and of some interest to the State of New Hampshire. The King of the Netherlands decided the main branch to be the northwesternmost head of the Connecticut. This did not satisfy the claim of New Hampshire. The line agreed to in the present treaty follows the highlands to the head of Halls Stream and thence down that river, embracing the whole claim of New Hampshire and establishing her title to 100,000 acres of territory more than she would have had by the decision of the King of the Netherlands. By the treaty of 1783 the line is to proceed down the Connecticut River to the forty-fifth degree of north latitude, and thence west by that parallel till it strikes the St. Lawrence. Recent examinations having ascertained that the line heretofore received as the true line of latitude between those points was erroneous, and that the correction of this error would not only leave on the British side a considerable tract of territory heretofore supposed to belong to the States of Vermont and New York, but also Rouses Point, the site of a military work of the United States, it has been regarded as an object of importance not only to establish the rights and jurisdiction of those States up to the line to which they have been considered to extend, but also to comprehend Rouses Point within the territory of the United States. The relinquishment by the British Government of all the territory south of the line heretofore considered to be the true line has been obtained, and the consideration for this relinquishment is to inure by the provisions of the treaty to the States of Maine and Massachusetts. The line of boundary, then, from the source of the St. Croix to the St. Lawrence, so far as Maine and Massachusetts are concerned, is fixed by their own consent and for considerations satisfactory to them, the chief of these considerations being the privilege of transporting the lumber and agricultural products grown and raised in Maine on the waters of the St. Johns and its tributaries down that river to the ocean free from imposition or disability. The importance of this privilege, perpetual in its terms, to a country covered at present by pine forests of great value, and much of it capable hereafter of agricultural improvement, is not a matter upon which the opinion of intelligent men is likely to be divided. So far as New Hampshire is concerned, the treaty secures all that she requires, and New York and Vermont are quieted to the extent of their claim and occupation. The difference which would be made in the northern boundary of these two States by correcting the parallel of latitude may be seen on Tanner's maps ( 1836 ), new atlas, maps Nos. 6 and 9. From the intersection of the forty-fifth degree of north latitude with the St. Lawrence and along that river and the lakes to the water communication between Lake Huron and Lake Superior the line was definitively agreed on by the commissioners of the two Governments under the sixth article of the treaty of Ghent; but between this last-mentioned point and the Lake of the Woods the commissioners acting under the seventh article of that treaty found several matters of disagreement, and therefore made no joint report to their respective Governments. The first of these was Sugar Island, or St. Georges Island, lying in St. Marys River, or the water communication between Lakes Huron and Superior. By the present treaty this island is embraced in the territories of the United States. Both from soil and position it is regarded as of much value. Another matter of difference was the manner of extending the line from the point at which the commissioners arrived, north of Isle Royale, in Lake Superior, to the Lake of the Woods. The British commissioner insisted on proceeding to Fond du Lac, at the southwest angle of the lake, and thence by the river St. Louis to the Rainy Lake. The American commissioner supposed the true course to be to proceed by way of the Dog River. Attempts were made to compromise this difference, but without success. The details of these proceedings are found at length in the printed separate reports of the commissioners. From the imperfect knowledge of this remote country at the date of the treaty of peace, some of the descriptions in that treaty do not harmonize with its natural features as now ascertained. \u201cLong Lake\u201d is nowhere to be found under that name. There is reason for supposing, however, that the sheet of water intended by that name is the estuary at the mouth of Pigeon River. The present treaty therefore adopts that estuary and river, and afterwards pursues the usual route across the height of land by the various portages and small lakes till the line reaches Rainy Lake, from which the commissioners agreed on the extension of it to its termination in the northwest angle of the Lake of the Woods. The region of country on and near the shore of the lake between Pigeon River on the north and Fond du Lac and the river St. Louis on the south and west, considered valuable as a mineral region, is thus included within the United States. It embraces a territory of 4,000,000 acres northward of the claim set up by the British commissioner under the treaty of Ghent. From the height of land at the head of Pigeon River westerly to the Rainy Lake the country is understood to be of little value, being described by surveyors and marked on the map as a region of rock and water. From the northwest angle of the Lake of the Woods, which is found to be in latitude Coast 190 The 23 ' 55 \u201cnorth, existing treaties require the line to be run due south to its intersection with the forty-fifth parallel, and thence along that parallel to the Rocky Mountains. After sundry informal communications with the British minister upon the subject of the claims of the two countries to territory west of the Rocky Mountains, so little probability was found to exist of coming to any agreement on that subject at present that it was not thought expedient to make it one of the subjects of formal negotiation to be entered upon between this Government and the British minister as part of his duties under his special mission. By the treaty of 1783 the line of division along the rivers and lakes from the place where the forty-fifth parallel of north latitude strikes the St. Lawrence to the outlet of Lake Superior is invariably to be drawn through the middle of such waters, and not through the middle of their main channels. Such a line, if extended according to the literal terms of the treaty, would, it is obvious, occasionally intersect islands. The manner in which the commissioners of the two Governments dealt with this difficult subject may be seen in their reports. But where the line thus following the middle of the river or water course did not meet with islands, yet it was liable sometimes to leave the only practicable navigable channel altogether on one side. The treaty made no provision for the common use of the waters by the citizens and subjects of both countries. It has happened, therefore, in a few instances that the use of the river in particular places would be greatly diminished to one party or the other if in fact there was not a choice in the use of channels and passages. Thus at the Long Sault, in the St. Lawrence- a dangerous passage, practicable only for boats the only safe run is between the Long Sault Islands and Barnharts Island ( all which belong to the United States ) on one side and the American shore on the other. On the other hand, by far the best passage for vessels of any depth of water from Lake Erie into the Detroit River is between Bois Blanc, a British island, and the Canadian shore. So again, there are several channels or passages, of different degrees of facility and usefulness, between the several islands in the river St. Clair at or near its entry into the lake of that name. In these three cases the treaty provides that all the several passages and channels shall be free and open to the use of the citizens and subjects of both parties. The treaty obligations subsisting between the two countries for the suppression of the African slave trade and the complaints made to this Government within the last three or four years, many of them but too well founded, of the visitation, seizure, and detention of American vessels on that coast by British cruisers could not but form a delicate and highly important part of the negotiations which have now been held. The early and prominent part which the Government of the United States has taken for the abolition of this unlawful and inhuman traffic is well known. By the tenth article of the treaty of Ghent it is declared that the traffic in slaves is irreconcilable with the principles of humanity and justice, and that both His Majesty and the United States are desirous of continuing their efforts to promote its entire abolition; and it is thereby agreed that both the contracting parties shall use their best endeavors to accomplish so desirable an object. The Government of the United States has by law declared the African slave trade piracy, and at its suggestion other nations have made similar enactments. It has not been wanting in honest and zealous efforts, made in conformity with the wishes of the whole country, to accomplish the entire abolition of the traffic in slaves upon the African coast, but these efforts and those of other countries directed to the same end have proved to a considerable degree unsuccessful. Treaties are known to have been entered into some years ago between England and France by which the former power, which usually maintains a large naval force on the African station, was authorized to seize and bring in for adjudication vessels found engaged in the slave trade under the French flag. It is known that in December last a treaty was signed in London by the representatives of England, France, Russia, Prussia, and Austria having for its professed object a strong and united effort of the five powers to put an end to the traffic. This treaty was not officially communicated to the Government of the United States, but its provisions and stipulations are supposed to be accurately known to the public. It is understood to be not yet ratified on the part of France. No application or request has been made to this Government to become party to this treaty, but the course it might take in regard to it has exalted no small degree of attention and discussion in Europe, as the principle upon which it is founded and the stipulations which it contains have caused warm animadversions and great political excitement. In my message at the commencement of the present session of Congress I endeavored to state the principles which this Government supports respecting the right of search and the immunity of flags. Desirous of maintaining those principles fully, at the same time that existing obligations should be fulfilled, I have thought it most consistent with the honor and dignity of the country that it should execute its own laws and perform its own obligations by its own means and its own power. The examination or visitation of the merchant vessels of one nation by the cruisers of another for any purpose except those known and acknowledged by the law of nations, under whatever restraints or regulations it may take place, may lead to dangerous results. It is far better by other means to supersede any supposed necessity or any motive for such examination or visit. Interference with a merchant vessel by an armed cruiser is always a delicate proceeding, apt to touch the point of national honor as well as to affect the interests of individuals. It has been thought, therefore, expedient, not only in accordance with the stipulations of the treaty of Ghent, but at the same time as removing all pretext on the part of others for violating the immunities of the American flag upon the seas, as they exist and are defined by the law of nations, to enter into the articles now submitted to the Senate. The treaty which I now submit to you proposes no alteration, mitigation, or, modification of the rules of the law of nations. It provides simply that each of the two Governments shall maintain on the coast of Africa a sufficient squadron to enforce separately and respectively the laws, rights, and obligations of the two countries for the suppression of the slave trade. Another consideration of great importance has recommended this mode of fulfilling the duties and obligations of the country. Our commerce along the western coast of Africa is extensive, and supposed to be increasing. There is reason to think that in many cases those engaged in it have met with interruptions and annoyances caused by the jealousy and instigation of rivals engaged in the same trade. Many complaints on this subject have reached the Government. A respectable naval force on the coast is the natural resort and security against further occurrences of this kind. The surrender to justice of persons who, having committed high crimes, seek an asylum in the territories of a neighboring nation would seem to be an act due to the cause of general justice and properly belonging to the present state of civilization and intercourse. The British Provinces of North America are separated from the States of the Union by a line of several thousand miles, and along portions of this line the amount of population on either side is quite considerable, while the passage of the boundary is always easy. Offenders against the law on the one side transfer themselves to the other. Sometimes, with great difficulty, they are brought to justice, but very often they wholly escape. A consciousness of immunity from the power of avoiding justice in this way instigates the unprincipled and reckless to the commission of offenses, and the peace and good neighborhood of the border are consequently often disturbed. In the case of offenders fleeing from Canada into the United States, the governors of States are often applied to for their surrender, and questions of a very embarrassing nature arise from these applications. It has been thought highly important, therefore, to provide for the whole case by a proper treaty stipulation. The article on the subject in the proposed treaty is carefully confined to such offenses as all mankind agree to regard as heinous and destructive of the security of life and property. In this careful and specific enumeration of crimes the object has been to exclude all political offenses or criminal charges arising from wars or intestine commotions. Treason, misprision of treason, libels, desertion from military service, and other offenses of similar character are excluded. And lest some unforeseen inconvenience or unexpected abuse should arise from the stipulation rendering its continuance in the opinion of one or both of the parties not longer desirable, it is left in the power of either to put an end to it at will. The destruction of the steamboat Caroline at Schlosser four or five years ago occasioned no small degree of excitement at the time, and became the subject of correspondence between the two Governments. That correspondence, having been suspended for a considerable period, was renewed in the spring of the last year, but no satisfactory result having been arrived at, it was thought proper, though the occurrence had ceased to be fresh and recent, not to omit attention to it on the present occasion. It has only been so far discussed in the correspondence now submitted as it was accomplished by a violation of the territory of the United States. The letter of the British minister, while he attempts to justify that violation upon the ground of a pressing and overruling necessity, admitting, nevertheless, that even if justifiable an apology was due for it, and accompanying this acknowledgment with assurances of the sacred regard of his Government for the inviolability of national territory, has seemed to me sufficient to warrant forbearance from any further remonstrance against what took place as an aggression on the soil and territory of the country. On the subject of the interference of the British authorities in the West Indies, a confident hope is entertained that the correspondence which has taken place, showing the grounds taken by this Government and the engagements entered into by the British minister, will be found such as to satisfy the just expectation of the people of the United States. The impressment of seamen from merchant vessels of this country by British cruisers, although not practiced in time of peace, and therefore not at present a productive cause of difference and irritation, has, nevertheless, hitherto been so prominent a topic of controversy and is so likely to bring on renewed contentions at the first breaking out of a European war that it has been thought the part of wisdom now to take it into serious and earnest consideration. The letter from the Secretary of State to the British minister explains the ground which the Government has assumed and the principles which it means to uphold. For the defense of these grounds and the maintenance of these principles the most perfect reliance is placed on the intelligence of the American people and on their firmness and patriotism in whatever touches the honor of the country or its great and essential interests. JOHN TYLER. ( The following are inserted because they pertain to the treaty transmitted with the message of President Tyler immediately preceding. ) DEPARTMENT OF STATE, Washington, August 3, 1848. To the Senate of the United States: The Secretary of State has the honor to transmit to the Senate, in compliance with a resolution adopted by it on the 29th ultimo, a copy of the joint report of the commissioners under the treaty of Washington of August 9, 1842, together with a copy of the report of the American commissioner transmitting the same to the State Department. JAMES BUCHANAN. Mr. Smith to Mr. Buchanan. WASHINGTON, April 20, 1848. In presenting to you the joint report of the commissioners appointed under the treaty of Washington of August 9, 1842, to survey and mark the line of boundary between the United States and the British Provinces, which I have the honor herewith most respectfully to submit, I have to perform the painful duty of informing you that the maps of that line and of the adjacent country, which had been elaborately constructed by the scientific corps on the part of the United States, and contained upon 100 sheets of drawing paper of the largest size, together with the tables of the survey, have been destroyed by the conflagration of the building in which they were contained. This house had been occupied by Major James D. Graham, the head of the scientific corps and principal astronomer of the American commission, as his office until his departure for Mexico. All the maps, drawings, and tables had been completed and duly authenticated by the joint commissioners, and were ready to be deposited with their joint report under their hands and seals in the archives of this Government. Of this I had the honor to inform you in my letter of the 24th ultimo. I can hardly express the pain which this unfortunate event has occasioned me. But I can not perceive that any imputation of blame can properly be attached to any officer of the commission. The care and custody of all the work of the United States scientific corps were properly placed in charge of Major Graham, as the head of that corps, who had had the immediate direction and superintendence of it from the first organization of the commission. He required the maps and tables at his office for reference and revision in the progress of the astronomical work. Upon his departure for Mexico he placed Lieutenant A. W. Whipple in his rooms with an injunction to guard with the utmost care the valuable property of the commission. On the day after he left the city, and when for the first time informed of the fact, I called upon Lieutenant Whipple and requested him to have all the maps, drawings, and tables ready to be turned over to the State Department on the following day. On the 24th ultimo I acquainted you with that fact. No censure can possibly be attributed to Lieutenant Whipple, whose great care and attention to all his duties have been on all occasions highly distinguished. He escaped from the fire with scarcely an article of his dress, and his loss in money and clothing is at least $ 1,000. Major Graham has lost his valuable library, together with personal effects to a large amount. The fire was communicated from the basement of the house, and by no effort could anything be saved. There are tracings of the maps upon\u201d tissue paper, \u201cwithout the topography, in the State of Maine, but they are not signed by the commissioners. The field books of the engineers were, fortunately, not in Major Graham's office, and are preserved. Duplicates of the maps, duly authenticated, have been placed in the British archives at London, which, although they have not the topography of the country so fully laid down upon them as it was upon our own, represent with equal exactness the survey of the boundary itself. Should it be deemed expedient by this Government to procure copies of them, access to those archives for that purpose would undoubtedly be permitted, and the object accomplished at small expense, and when completed these copies could be authenticated by the joint commissioners in accordance with the provisions of the treaty. I have the honor to be, with great respect, your obedient and humble servant, ALBERT SMITH. Report of the Joint commission of boundary appointed under the treaty of Washington of August 9, 1842. The undersigned, commissioners appointed under the treaty of Washington to trace and mark the boundary, as directed by that treaty, between the British possessions in North America and the United States that is to say, James Buckhall Estcourt, lieutenant-colonel in the British army, appointed commissioner by Her Britannic Majesty, and Albert Smith, appointed commissioner by the President of the United States -having accomplished the duty assigned to them, do now, in accordance with the directions of the said treaty, submit the following report and the accompanying maps, jointly signed, to their respective Governments. In obedience to the terms of the treaty, the undersigned met at Bangor, in the State of Maine, on the 1st day of May, 1843, where they produced and verified the authority under which they each were respectively to act. They then adjourned, because the weather was not sufficiently open for taking the field, to the 1st of the following month ( June ), and agreed to meet again at that time at Houlton. Accordingly, they did meet at that place, and began their operations. It may be desirable to state at the outset that for the sake of convenience the whole line of boundary marked by the undersigned has been divided in the mention made of the different portions into the following grand divisions, viz:\u201d North line, \u201cfrom the source of the St. Croix to the intersection of the St. John.\u201d River St. John, \u201cfrom the intersection of the north line to the mouth of the St. Francis.\u201d River St. Francis, \u201cfrom its mouth to the outlet of Lake Pohenagamook.\u201d Southwest line, \u201cfrom the outlet of Lake Pohenagamook to the Northwest Branch of the St. John.\u201d South line, \u201cfrom the Northwest Branch to the parallel of latitude 46 degrees 25 ' on the Southwest Branch.\u201d Southwest Branch, \u201cfrom the parallel Congress.\u201d 6 25 ' to its source. \u201cHighlands,\u201d from the source of the Southwest Branch of the St. John to the source of Halls Stream. \u201cHalls Streams\u201d from its source to the intersection of the line of Valentine and Collins. \u201cWest line,\u201d from Halls Stream to the St. Lawrence near St. Regis, along the line of Valentine and Collins. To return to the narration of operations: The exploring line of Colonel Bouchette and Mr. Johnson, as directed by the treaty, was traced from the monument at the source of the St. Croix to the intersection of the St. John. The monument found at the source of the St. Croix, as described in the report of Colonel Bouchette and Mr. Johnson, and the course of their exploring line, was traced by blazes or marks upon the trees. An old line, cut out by the assistant surveyors of Colonel Bouchette and Mr. Johnson, was also found, which terminated about half a mile north of the South Branch of the Meduxnikeag, where, by records to which the undersigned referred, they ascertained that it had been abandoned because of its deviation from the exploring fine of Colonel Bouchette and Mr. Johnson. After the exploration and remarking of the north line it was cut out 30 feet wide. The same was afterwards done in all parts where the boundary passed through woodland. After thus opening the north line it was surveyed, and iron posts were erected at intervals to mark it. The general bearing of the line was rather to the west of the meridian of the monument at the source of the St. Croix. The precise line laid down by the undersigned was determined by successive courses, of which each was made to be as long as was convenient, provided it did not pass out of the opening of 30 feet. At each angle of deflection an iron monument was erected, and placed anglewise with the line. Other monuments were erected at the crossing of roads, rivers, and at every mile, commencing from the source of the St. Croix. Those which were not intended to mark angles of deflection were placed square with the line. At the intersection of the St. John by the north line the river is deep and broad. The boundary rims up the middle of the channel of the river, as indicated by the maps, dividing the islands as follows: No. 1. Ryan's Island United States. No. 2. King's Island United States. No. 3. Les Trois Isles United States. No. 4. La Septieme Isle United States. No. 5. Quissibis Great Britain. No. 6. La Grand Isle United States. No. 7. Thibideau's Islands United States. No. 8. Madawaska lslands Great Britain. No. 9. Joseph Michaud's three islands United States. No. 10. Pine Island Great Britain. No. 11. Baker's Turtle } Dagle's } islands Great Britain Fourth } Fifth } No. 12. Kennedy's Island Great Britain. No. 13. Crock's } Cranberry islands Great Britain. Gooseberry No. 14. Savage's Island United States. No. 15. Wheelock's Island - United States. No. 16. Caton's Island United States. No. 17. Honeywell's Island United States. No. 18. Savage and Johnson's Island United States. No. 19. Grew's Island United States. No. 20. Kendall's Island Great Britain. The islands were distributed to Great Britain or to the United States, as they were found to be on the fight or left of the deep channel. There was but one doubtful case, La Septieme Isle, and that was apportioned to the United States because the majority of the owners were ascertained to reside on the United States side of the river. Monuments were erected upon the islands, marking them for Great Britain or the United States, as the case may have been. After leaving the St. John the boundary enters the St. Francis, dividing the islands at the mouth of that river in the manner shown in the maps. It then runs up the St. Francis, through the middle of the lakes upon it, to the outlet of Lake Pohenagamook, the third large lake from the mouth of the river. At the outlet a large monument has been erected. In order to determine the point on the Northwest Branch to which the treaty directed that a straight line should be run from the outlet of Lake Pohenagamook, a survey of that stream was made, and also of the main St. John in the neighborhood of the mouth of the Northwest Branch, and a line was cut between the John and the point on the Northwest Branch ascertained by the survey to be miles in the nearest direction from it, and the distance was afterwards verified by chaining. It was ascertained also, in accordance with the provisions of the treaty, by a triangulation of the country toward the highlands dividing the waters of the St. Lawrence and of the St. John, that more than 7 miles intervened between the point selected on the Northwest Branch and the crest of the dividing ridge. A large iron monument was afterwards erected on the point thus selected, and the space around was cleared and sown with grass seed. It is a short distance below the outlet of Lake Ishaganalshegeck. The outlet of Lake Pohenagamook and the point on the Northwest Branch designated by the treaty having been thus ascertained and marked, in the spring of 1844 a straight line was run between them. Along that line, which passes entirely through forest, monuments were erected at every mile, at the crossings of the principal streams and rivers, and at the tops of those hills where a transit instrument had been set up to test the straightness of the line. As soon as the parallel of latitude Congress. \u201c6 25 ' had been determined on the Southwest Branch, in the early part of the summer of 1844, a straight line was drawn from the boundary point on the Northwest Branch to a large monument erected on the left bank of the Southwest Branch where it is intersected by the parallel of latitude Congress.\u201d 6 25: The line so drawn crosses the Southwest Branch once before it reaches the parallel of latitude 46 degrees 25 ', and at about half a mile distance from that parallel. There also a large monument has been set up on the left bank. From the intersection of the parallel Congress. \u201c6 25 ' the boundary ascends the Southwest Branch, passes through a lake near its head, and so up a small stream which falls into the lake from the west to the source of that stream, which has been selected as the source of the Southwest Branch. On the Southwest Branch there are two principal forks, at each of which two monuments have been erected, one on each bank of the river immediately above the forks and upon the branch established as the boundary. The maps point out their positions. At the mouth of the small stream selected as the source of the Southwest Branch a monument has been erected upon a delta formed by two small outlets. Above those outlets three other monuments have been placed at intervals upon the same stream. Upon the crest of the dividing ridge, very close to the source of the Southwest Branch, a large monument has been erected. It is the first point in the highlands, and from it the boundary runs along the crest in a southerly direction, passing near to the southeastern shore of the Portage Lake, and so on to a large monument erected on a small eminence on the east side of the Kennebec road. Thence it passes through a dwelling house called Tachereau's, which was standing there at the time the line was run; so, by a tortuous course, it runs to the top of Sandy Stream Mountain; thence, inclining to the southwest, it runs over Hog Back the First, as shown in the maps; thence toward Hog Back the Second, which it leaves on the north side. Further on, at the head of Leech Lake, there is a stream which divides its waters and flows both into Canada and into the United States. The boundary has been made to run up that stream a short distance from the fork where the waters divide to a second fork; thence between the streams which unite to form that fork, and then to ascend again the dividing ridge. A monument has been erected at the fork first mentioned, where the waters divide. As the boundary approaches the valley of Spider River it bends to the southeast, and, by a wide circuit over high and steep hills, it turns the head of Spider River; thence it bends to the northwest until it approaches within about 4 miles of Lake Megantic; thence it turns again south, having the valley of Arnolds River on the right and of Dead River on the left. It leaves Gasford Mountain in Canada, threads its way over very high ground between the head of Arnolds River and the tributaries of the Magalloway; inclines then to the north, so to the west, over very rocky, mountainous, and difficult country, leaving Gipps Peak in the United States, and turns by a sharp angle at Saddle Back to the south. After that it again inclines to the west, and then to the south, and again to the west, and passes the head of the Connecticut. About 3 miles and a half east of the head of the Connecticut there is a division of waters similar to that described near Leech Lake. The boundary runs down a stream from near its source to the fork where it divides, and then again follows the dividing ridge. The spot is noted on the map. After the boundary has passed the head of the Connecticut it runs to the northwest, descending into very low, swampy ground between the heads of Indian Stream and the tributaries of the St. Francis. Thus it passes on, bending again to the south of west, over a high hill, to the source of Halls Stream. Iron monuments have been erected at intervals along the highlands from the source of the Southwest Branch of the St. John to the source of Halls Stream, the position of each of which is shown upon the maps. From the source of Halls Stream the boundary descends that river, dividing the islands, which are, however, merely unimportant alluvial deposits, in the manner indicated by the maps until it reaches the intersection of that stream by the line formerly run by Valentine and Collins as the forty-fifth degree of north latitude. At that point a large monument has been erected on the right and a small one on the left bank of the stream. Monuments have also been erected along the bank of this stream, as indicated on the maps. The line of Valentine and Collins was explored and found by the blazes still remaining in the original forest. Upon cutting into those blazes it was seen that deep seated in the tree there was a scar, the surface of the original blaze, slightly decayed, and upon counting the rings ( which indicate each year's growth of the tree ) it was found that the blazes dated back to 1772, 1773, and 1774. The line of Valentine and Collins was run in 1771, 1772, 1773, and 1774. The coincidence of the dates of the blazes with those of the above line, confirmed by the testimony of the people of the country, satisfied the undersigned that the line they had found was that mentioned in the treaty. Along this portion of the boundary, which is known as the forty-fifth degree of Valentine and Collins, and which extends from Halls Stream to St. Regis, there are several interruptions to the blazes in those parts where clearings have been made, and there the authentic marks of the precise situation of the old line have been lost. In those cases the undersigned have drawn the boundary line straight from the original blazes on the one side of a clearing to the original blazes on the other side of the same clearing. It can not be positively stated that the line as it has been traced through those clearings precisely coincides with the old line, but the undersigned believe that it does not differ materially from it; nor have they had the means of determining a nearer or a surer approximation. Along this line, at every point of deflection, an iron monument has been erected; also at the crossing of rivers, lakes, and roads. Those which mark deflections are placed, as on the\u201d north line, \u201canglewise with the line; all the others are placed square with it. The maps show the position of each. On the eastern shore of Lake Memphremagog an astronomical station was established, and on a large flat rock of granite, which happened to lie between the astronomical station and the boundary, was cut the following inscription: Capt: Robinson. Ast: Station 422 feet north. British Boundary Meridian Line. Commission Boundary Line 595 feet south August, 1845. A mark was cut upon the stone, as indicated by the dot upon the meridian line above, from which these measurements were made. At Rouses Point a monument of wrought stone was set up at the intersection of the boundary by the meridian of the transit instrument used there by Major Graham, and an inscription was cut upon it stating the latitude and longitude, the names of the observer and his assistant, the names of the commissioners, and the territories divided. To mark the position of the instruments used at the following astronomical stations along the west line, two monuments within a few feet of each other have been erected at each station, and they have been placed on the boundary line due north or south of the instrument, as the case may have been. The stations are: Lake Memphremagog, Richford, John McCoy's, Trout River. The boundary along the west line, though very far from being a straight line, is generally about half a mile north of the true parallel of latitude Coast 190 The from Halls Stream to Rouses Point. At about 28 miles west of Rouses Point it, however, crosses that parallel to the south until it reaches Chateaugay River, where it bends northward, and, crossing the parallel again about 4 miles east of St. Regis, it strikes the St. Lawrence 151 feet north of Coast 190 The. At that point a large monument has been erected on the bank of the St. Lawrence. Two large monuments have also been erected, one on either side of the river Richelieu near Rouses Point. No marks of the old line were to be found about St. Regis. It was therefore agreed to run a line due west from the last blaze which should be found in the woods on the east side of St. Regis. That blaze occurred about 1 mile east of the St. Regis River. The maps, which exhibit the boundary on a scale of 4 inches to 1 statute mile, consist of 62 consecutive sheets of antiquarian paper as constructed by the British and of 61 as constructed by the American commission. A general map has also been constructed on a scale of 8 miles to 1 inch by the British and of 10 miles to 1 inch by the American commission, upon which the before mentioned sheets are represented. The following portions of the boundary have been laid down by the British commission, on detached maps, on a scale of 12 inches to 1 mile, which have been signed by both commissioners: Grand Falls of the St. John, including the intersection of that river by the north line; islands of the St. John; the outlet of Lake Pohenagamook; the turning point of the boundary on the Northwest Branch of the St. John; the intersection of the Southwest Branch by the parallel of latitude 46 degrees 25 '; the source of the Southwest Branch; the source of Halls Stream; the intersection of Halls Stream by the west line; Rouses Point; St. Regis; Derby. But similar maps have not been prepared by the American commission, because during the interval between the finishing of the maps of the British commission and those of the American it was thought that the maps already constructed upon a scale of 4 inches to 1 mile represented the boundary with sufficient clearness and accuracy. The astronomical observations were begun at the Grand Falls early in June, 1843, and were carried up the St. John River to the Northwest Branch by a chain of stations, which, together with the results obtained, are tabulated in the appendix accompanying this report. From the valley of the St. John an astronomical connection was made with Quebec, and thence to Montreal, and so to Rouses Point. From Rouses Point a connection was obtained with Cambridge University, near Boston. The astronomical stations on the west line were: Intersection of Halls Stream by the west line, Lake Memphremagog, Richford, Rouses Point, John McCoy's, Trout River, St. Regis. Latitude was also obtained at an astronomical station established for the purpose at the head of the Connecticut. Volumes containing the astronomical observations of both commissions are herewith submitted. From them it will be observed that the results for absolute longitude obtained by the British and American astronomers do not agree. It being a difference in no way affecting the survey of the boundary line, the undersigned do not feel called upon to attempt to reconcile it. The data upon which those results are based may be seen in the volumes of observations accompanying this report. In the appendix will be found, in a tabular form, the following: An abstract of the survey of the boundary along the north line; an abstract of the survey of the boundary along the southwest line; an abstract of the survey of the boundary along the south line; an abstract of the survey of the boundary along the highlands; an abstract of the survey of the boundary along the west line; the position of the monuments erected on the Southwest Branch of the St. John and on Halls Stream; the distribution of the islands of the St. John and the monuments on them; the guide lines and offsets run by each commission for the survey of the highlands; the azimuths of verification for the survey of the highlands; the latitudes and longitudes obtained from the astronomical observations; the comparative 512,977,32677,044,257 The obtained, and the methods used for the purpose. Upon comparing the maps of the two commissions it will be seen that the American commission numbers two monuments more than the British. Those are to be found, one on the\u201d Fourth Island, \u201cin the river St. John, and the other on the highlands between the source of the Southwest Branch of the river St. John and the Kennebec road. On the maps of the British commission representing the\u201d west line \u201cthe name of the town of\u201d Derby \u201chas been improperly placed north of the line instead of south of it. Also, on the same maps the direction of Salmon River, near the western extremity of the\u201d west line, \u201chas been incorrectly laid down from the boundary line northward. A direction has been given to it northeasterly instead of northwesterly. The above two corrections the British commissioner is authorized to make on his maps after his return to England. To avoid unnecessary delay in making their joint report, the undersigned have attached their signatures to the maps, although the lettering of some of the astronomical stations upon the maps of the American commission, as well as the alterations before mentioned in the maps of the British commission, are yet to be made; but in the maps of both the boundary has been laid down accurately and definitively, and the undersigned engage that it shall not be altered in any respect. In conclusion the undersigned have the honor to report that the line of boundary described in the foregoing statement has been run, marked, and surveyed, and the accompanying maps faithfully constructed from that survey. The undersigned take leave to add that the most perfect harmony has subsisted between the two commissions from first to last, and that no differences have arisen between the undersigned in the execution of the duties intrusted to them. Signed and sealed in duplicate, at the city of Washington, this 28th day of June, A. D. 1847. J. B. BUCKNALL ESTCOURT, Lieutenant-Colonel, Her Britannic Majesty's Commissioner. ALBERT SMITH, United States Commissioner. NOTE. The astronomical computations of the American commission not being completed, and it being unnecessary to defer the signing of the report on that account, the American commissioner engages to transmit them, with any other papers or tables not yet finished, as soon as they shall be so, to the British commissioner, through the American minister resident in London, to whom, upon delivery of the documents, the British commissioner will give a receipt, to be transmitted to the American commissioner. J. B. BUCKNALL ESTCOURT, Lieutenant-Colonel, H. B. M. Commissioner of Boundary. ALBERT SMITH United States Commissioner To the Senate of the United States: I transmit to the Senate, for its consideration with a view to its ratification, a treaty of amity, commerce, and navigation with the Republic of Texas, negotiated at the seat of Government of the United States between the Secretary of State, duly empowered for that purpose, and the charge ' d'affaires of that Republic. In forming the first commercial treaty between the two Governments an anxious desire has been felt to introduce such provisions as should promote the interests of both countries. The immediate proximity of Texas to the United States and the consequent facility of intercourse, the nature of its principal agricultural production, and the relations which both countries bear to several large rivers which are boundaries between them, and which in some part of their course run within the territories of both, have caused peculiarities of condition and interests which it has been necessary to guard. The treaty provides that Texas shall enjoy a right of deposit for such of her productions as may be introduced into the United States for exportation, but upon the condition that the Executive of the United States may prescribe such regulations as may be necessary for the proper enjoyment of the privilege within our territory. It was thought no more than reasonable to grant this facility to the trade of Texas, under such conditions as seem best calculated to guard against abuse or inconvenience. The treaty further provides that raw cotton may be imported from either country into the other free of duties. In general it is not wise to enter into treaty stipulations respecting duties of import; they are usually much better left to the operation of general laws. But there are circumstances existing in this case which have been thought to justify a departure from the general rule, and the addition of it to the number of instances, not large, in which regulations of duties of imports have been made the subject of national compact. The United States consume large quantities of raw cotton, but they are exporters of the article to a still greater extent. Texas, for the present at least, exports her whole crop. These exportations are, in general, to the same foreign markets, and it is supposed to be of no considerable importance to the American producer whether he meets the Texan product at home or abroad. On the other hand, it is thought that a useful commercial intercourse would be promoted in several ways by receiving the raw cotton of Texas at once into the United States free of duty. The tendency of such a measure is to bring to the United States, in the first instance, Texan cotton ultimately destined to European markets. The natural effect of this, it is supposed, will be to increase the business of the cities of the United States to the extent of this importation and exportation, and to secure a further degree of employment to the navigation of the country. But these are by no means all the benefits which may be reasonably expected from the arrangement. Texas, at least for a considerable time to come, must import all the manufactured articles and much of the supplies and provisions necessary for her use and consumption. These commodities she will be likely to obtain, if to be had, in the markets of the country in which she disposes of her main annual product. The manufactures of the North and East, therefore, and the grain and provisions of the Western States are likely to find in Texas a demand, increased by whatever augments intercourse between the two countries, and especially by whatever tends to give attraction to the cities of the United States as marts for the sale of her great and principal article of export. As a security; however, against unforeseen results or occurrences, it has been thought advisable to give this article of the treaty a limitation of five years To the Senate and House of Representatives of the United States: We have continued reason to express our profound gratitude to the Great Creator of All Things for numberless benefits conferred upon us as a people. Blessed with genial seasons, the husbandman has his garners filled with abundance, and the necessaries of life, not to speak of its luxuries, abound in every direction. While in some
