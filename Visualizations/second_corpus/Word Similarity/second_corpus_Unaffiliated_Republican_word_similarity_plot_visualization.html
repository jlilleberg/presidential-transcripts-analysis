ference to it since the adjournment of Congress between the United States, Texas, and Mexico is herewith transmitted. The amendments proposed by the Senate to the convention concluded between the United States and Mexico on the 20th of November, 1843, have been transmitted through our minister for the concurrence of the Mexican Government, but, although urged thereto, no action has yet been had on the subject, nor has any answer been given which would authorize a favorable conclusion in the future. The decree of September, 1843, in relation to the retail trade, the order for the expulsion of foreigners, and that of a more recent date in regard to passports all which are considered as in violation of the treaty of amity and commerce between the two countries have led to a correspondence of considerable length between the minister for foreign relations and our representatives at Mexico, but without any satisfactory result. They remain still unadjusted, and many and serious inconveniences have already resulted to our citizens in consequence of them. Questions growing out of the act of disarming a body of Texan troops under the command of Major Snively by an officer in the service of the United States, acting under the orders of our Government, and the forcible entry into the custom house at Bryarlys Landing, on Red River, by certain citizens of the United States, and taking away therefrom the goods seized by the collector of the customs as forfeited under the laws of Texas, have been adjusted so far as the powers of the Executive extend. The correspondence between the two Governments in reference to both subjects will be found amongst the accompanying documents. It contains a full statement of all the facts and circumstances, with the views taken on both sides and the principles on which the questions have been adjusted. It remains for Congress to make the necessary appropriation to carry the arrangement into effect, which I respectfully recommend. The greatly improved condition of the Treasury affords a subject for general congratulation. The paralysis which had fallen on trade and commerce, and which subjected the Government to the necessity of resorting to loans and the issue of Treasury notes to a large amount, has passed away, and after the payment of upward of $ 7,000,000 on account of the interest, and in redemption of more than $ 5,000,000 of the public debt which falls due on the 1st of January next, and setting apart upward of $ 2,000,000 for the payment of outstanding Treasury notes and meeting an installment of the debts of the corporate cities of the District of Columbia, an estimated surplus of upward of $ 7,000,000 over and above the existing appropriations will remain in the Treasury at the close of the fiscal year. Should the Treasury notes continue outstanding as heretofore, that surplus will be considerably augmented. Although all interest has ceased upon them and the Government has invited their return to the Treasury, yet they remain outstanding, affording great facilities to commerce, and establishing the fact that under a well regulated system of finance the Government has resources within itself which render it independent in time of need, not only of private loans, but also of bank facilities. The only remaining subject of regret is that the remaining stocks of the Government do not fall due at an earlier day, since their redemption would be entirely within its control. As it is, it may be well worthy the consideration of Congress whether the law establishing the sinking fund ( under the operation of which the debts of the Revolution and last war with Great Britain were to a great extent extinguished ) should not, with proper modifications, so as to prevent an accumulation of surpluses, and limited in amount to a specific sum, be reenacted. Such provision, which would authorize the Government to go into the market for a purchase of its own stock on fair terms, would serve to maintain its credit at the highest point and prevent to a great extent those fluctuations in the price of its securities which might under other circumstances affect its credit. No apprehension of this sort is at this moment entertained, since the stocks of the Government, which but two years ago were offered for sale to capitalists at home and abroad at a depreciation, and could find no purchasers, are now greatly above par in the hands of the holders; but a wise and prudent forecast admonishes us to place beyond the reach of contingency the public credit. It must also be a matter of unmingled gratification that under the existing financial system ( resting upon the act of 1789 and the resolution of 1816 ) the currency of the country has attained a state of perfect soundness; and the rates of exchange between different parts of the Union, which in 1841 denoted by their enormous amount the great depreciation and, in fact, worthlessness of the currency in most of the States, are now reduced to little more than the mere expense of transporting specie from place to place and the risk incident to the operation. In a new country like that of the United States, where so many inducements are held out for speculation, the depositories of the surplus revenue, consisting of banks of any description, when it reaches any considerable amount, require the closest vigilance on the part of the Government. All banking institutions, under whatever denomination they may pass, are governed by an almost exclusive regard to the interest of the stockholders. That interest consists in the augmentation of profits in the form of dividends, and a large surplus revenue intrusted to their custody is but too apt to lead to excessive loans and to extravagantly large issues of paper. As a necessary consequence prices are nominally increased and the speculative mania very soon seizes upon the public mind. A fictitious state of prosperity for a season exists, and, in the language of the day, money becomes plenty. Contracts are entered into by individuals resting on this unsubstantial state of things, but the delusion speedily passes away and the country is overrun with an indebtedness so weighty as to overwhelm many and to visit every department of industry with great and ruinous embarrassment. The greatest vigilance becomes necessary on the part of Government to guard against this state of things. The depositories must be given distinctly to understand that the favors of the Government will be altogether withdrawn, or substantially diminished, if its revenues shall be regarded as additions to their banking capital or as the foundation of an enlarged circulation. The Government, through its revenue, has at all times an important part to perform in connection with the currency, and it greatly depends upon its vigilance and care whether the country be involved in embarrassments similar to those which it has had recently to encounter, or, aided by the action of the Treasury, shall be preserved in a sound and healthy condition. The dangers to be guarded against are greatly augmented by too large a surplus of revenue. When that surplus greatly exceeds in amount what shall be required by a wise and prudent forecast to meet unforeseen contingencies, the Legislature itself may come to be seized with a disposition to indulge in extravagant appropriations to objects many of which may, and most probably would, be found to conflict with the Constitution. A fancied expediency is elevated above constitutional authority, and a reckless and wasteful extravagance but too certainly follows. The important power of taxation, which when exercised in its most restricted form is a burthen on labor and production, is resorted to under various pretexts for purposes having no affinity to the motives which dictated its grant, and the extravagance of Government stimulates individual extravagance until the spirit of a wild and ill-regulated speculation involves one and all in its unfortunate results. In view of such fatal consequences, it may be laid down as an axiom rounded in moral and political truth that no greater taxes should be imposed than are necessary for an economical administration of the Government, and that whatever exists beyond should be reduced or modified. This doctrine does in no way conflict with the exercise of a sound discrimination in the selection of the articles to be taxed, which a due regard to the public weal would at all times suggest to the legislative mind. It leaves the range of selection undefined; and such selection should always be made with an eye to the great interests of the country. Composed as is the Union of separate and independent States, a patriotic Legislature will not fail in consulting the interests of the parts to adopt such course as will be best calculated to advance the harmony of the whole, and thus insure that permanency in the policy of the Government without which all efforts to advance the public prosperity are vain and fruitless. This great and vitally important task rests with Congress, and the Executive can do no more than recommend the general principles which should govern in its execution. I refer you to the report of the Secretary of War for an exhibition of the condition of the Army, and recommend to you as well worthy your best consideration many of the suggestions it contains. The Secretary in no degree exaggerates the great importance of pressing forward without delay in the work of erecting and finishing the fortifications to which he particularly alludes. Much has been done toward placing our cities and roadsteads in a state of security against the hazards of hostile attack within the last four years; but considering the new elements which have been of late years employed in the propelling of ships and the formidable implements of destruction which have been brought into service, we can not be too active or vigilant in preparing and perfecting the means of defense. I refer you also to his report for a full statement of the condition of the Indian tribes within our jurisdiction. The Executive has abated no effort in carrying into effect the well established policy of the Government which contemplates a removal of all the tribes residing within the limits of the several States beyond those limits, and it is now enabled to congratulate the country at the prospect of an early consummation of this object. Many of the tribes have already made great progress in the arts of civilized life, and through the operation of the schools established among them, aided by the efforts of the pious men of various religious denominations who devote themselves to the task of their improvement, we may fondly hope that the remains of the formidable tribes which were once masters of this country will in their transition from the savage state to a condition of refinement and cultivation add another bright trophy to adorn the labors of a well directed philanthropy. The accompanying report of the Secretary of the Navy will explain to you the situation of that branch of the service. The present organization of the Department imparts to its operations great efficiency, but I concur fully in the propriety of a division of the Bureau of Construction, Equipment, Increase, and Repairs into two bureaus. The subjects as now arranged are incongruous, and require to a certain extent information and qualifications altogether dissimilar. The operations of the squadron on the coast of Africa have been conducted with all due attention to the object which led to its origination, and I am happy to say that the officers and crews have enjoyed the best possible health under the system adopted by the officer in command. It is believed that the United States is the only nation which has by its laws subjected to the punishment of death as pirates those who may be engaged in the slave trade. A similar enactment on the part of other nations would not fail to be attended by beneficial results. In consequence of the difficulties which have existed in the way of securing titles for the necessary grounds, operations have not yet been commenced toward the establishment of the navy-yard at Memphis. So soon as the title is perfected no further delay will be permitted to intervene. It is well worthy of your consideration whether Congress should not direct the establishment of a ropewalk in connection with the contemplated navy-yard, as a measure not only of economy, but as highly useful and necessary. The only establishment of the sort now connected with the service is located at Boston, and the advantages of a similar establishment convenient to the hemp-growing region must be apparent to all. The report of the Secretary presents other matters to your consideration of an important character in connection with the service. In referring you to the accompanying report of the Postmaster-General it affords me continued cause of gratification to be able to advert to the fact that the affairs of the Department for the last four years have been so conducted as from its unaided resources to meet its large expenditures. On my coming into office a debt of nearly $ 500,000 existed against the Department, which Congress discharged by an appropriation from the Treasury. The Department on the 4th of March next will be found, under the management of its present efficient head, free of debt or embarrassment, which could only have been done by the observance and practice of the greatest vigilance and economy. The laws have contemplated throughout that the Department should be self sustained, but it may become necessary, with the wisest regard to the public interests, to introduce amendments and alterations in the system. There is a strong desire manifested in many quarters so to alter the tariff of letter postage as to reduce the amount of tax at present imposed. Should such a measure be carried into effect to the full extent desired, it can not well be doubted but that for the first years of its operation a diminished revenue would be collected, the supply of which would necessarily constitute a charge upon the Treasury. Whether such a result would be desirable it will be for Congress in its wisdom to determine. It may in general be asserted as true that radical alterations in any system should rather be brought about gradually than by sudden changes and by pursuing this prudent policy in the reduction of letter postage the Department might still sustain itself through the revenue which would accrue by the increase of letters. The state and condition of the public Treasury has heretofore been such as to have precluded the recommendation of any material change. The difficulties upon this head have, however, ceased, and a larger discretion is now left to the Government. I can not too strongly urge the policy of authorizing the establishment of a line of steamships regularly to ply between this country and foreign ports and upon our own waters for the transportation of the mail. The example of the British Government is well worthy of imitation in this respect. The belief is strongly entertained that the emoluments arising from the transportation of mail matter to foreign countries would operate of itself as an inducement to cause individual enterprise to undertake that branch of the task, and the remuneration of the Government would consist in the addition readily made to our steam navy in case of emergency by the ships so employed. Should this suggestion meet your approval, the propriety of placing such ships under the command of experienced officers of the Navy will not escape your observation. The application of steam to the purposes of naval warfare cogently recommends an extensive steam marine as important in estimating the defenses of the country. Fortunately this may be obtained by us to a great extent without incurring any large amount of expenditure. Steam vessels to be engaged in the transportation of the mails on our principal water courses, lakes, and ports of our coast could also be so constructed as to be efficient as war vessels when needed, and would of themselves constitute a formidable force in order to repel attacks from abroad. We can not be blind to the fact that other nations have already added large numbers of steamships to their naval armaments and that this new and powerful agent is destined to revolutionize the condition of the world. It becomes the United States, therefore, looking to their security, to adopt a similar policy, and the plan suggested will enable them to do so at a small comparative cost. I take the greatest pleasure in bearing testimony to the zeal and untiring industry which has characterized the conduct of the members of the Executive Cabinet. Each in his appropriate sphere has rendered me the most efficient aid in carrying on the Government, and it will not, I trust, appear out of place for me to bear this public testimony. The cardinal objects which should ever be held in view by those intrusted with the administration of public affairs are rigidly, and without favor or affection, so to interpret the national will expressed in the laws as that injustice should be done to none, justice to all. This has been the rule upon which they have acted, and thus it is believed that few cases, if any, exist wherein our fellow citizens, who from time to time have been drawn to the seat of Government for the settlement of their transactions with the Government, have gone away dissatisfied. Where the testimony has been perfected and was esteemed satisfactory their claims have been promptly audited, and this in the absence of all favoritism or partiality. The Government which is not just to its own people can neither claim their affection nor the respect of the world. At the same time, the closest attention has been paid to those matters which relate more immediately to the great concerns of the country. Order and efficiency in each branch of the public service have prevailed, accompanied by a system of the most rigid responsibility on the part of the receiving and disbursing agents. The fact, in illustration of the truth of this remark, deserves to be noticed that the revenues of the Government, amounting in the last four years to upward of $ 120,000,000, have been collected and disbursed through the numerous governmental agents without the loss by default of any amount worthy of serious commentary. The appropriations made by Congress for the improvement of the rivers of the West and of the harbors on the Lakes are in a course of judicious expenditure under suitable agents, and are destined, it is to be hoped, to realize all the benefits designed to be accomplished by Congress. I can not, however, sufficiently impress upon Congress the great importance of withholding appropriations from improvements which are not ascertained by previous examination and survey to be necessary for the shelter and protection of trade from the dangers of stores and tempests. Without this precaution the expenditures are but too apt to inure to the benefit of individuals, without reference to the only consideration which can render them constitutional the public interests and the general good. I can not too earnestly urge upon you the interests of this District, over which by the Constitution Congress has exclusive jurisdiction. It would be deeply to be regretted should there be at any time ground to complain of neglect on the part of a community which, detached as it is from the parental care of the States of Virginia and Maryland, can only expect aid from Congress as its local legislature. Amongst the subjects which claim your attention is the prompt organization of an asylum for the insane who may be found from time to time sojourning within the District. Such course is also demanded by considerations which apply to branches of the public service. For the necessities in this behalf I invite your particular attention to the report of the Secretary of the Navy. I have thus, gentlemen of the two Houses of Congress, presented you a true and faithful picture of the condition of public affairs, both foreign and domestic. The wants of the public service are made known to you, and matters of no ordinary importance are urged upon your consideration. Shall I not be permitted to congratulate you on the happy auspices under which you have assembled and at the important change in the condition of things which has occurred in the last three years? During that period questions with foreign powers of vital importance to the peace of our country have been settled and adjusted. A desolating and wasting war with savage tribes has been brought to a close. The internal tranquillity of the country, threatened by agitating questions, has been preserved. The credit of the Government, which had experienced a temporary embarrassment, has been thoroughly restored. Its coffers, which for a season were empty, have been replenished. A currency nearly uniform in its value has taken the place of one depreciated and almost worthless. Commerce and manufactures, which had suffered in common with every other interest, have once more revived, and the whole country exhibits an aspect of prosperity and happiness. Trade and barter, no longer governed by a wild and speculative mania, rest upon a solid and substantial footing, and the rapid growth of our cities in every direction bespeaks most strongly the favorable circumstances by which we are surrounded. My happiness in the retirement which shortly awaits me is the ardent hope which I experience that this state of prosperity is neither deceptive nor destined to be short lived, and that measures which have not yet received its sanction, but which I can not but regard as closely connected with the honor, the glory, and still more enlarged prosperity of the country, are destined at an early day to receive the approval of Congress. Under these circumstances and with these anticipations I shall most gladly leave to others more able than myself the noble and pleasing task of sustaining the public prosperity. I shall carry with me into retirement the gratifying reflection that as my sole object throughout has been to advance the public good I may not entirely have failed in accomplishing it; and this gratification is heightened in no small degree by the fact that when under a deep and abiding sense of duty I have found myself constrained to resort to the qualified veto it has neither been followed by disapproval on the part of the people nor weakened in any degree their attachment to that great conservative feature of our Government To the Senate and House of Representatives: I transmit herewith copies of dispatches received from our minister at Mexico since the commencement of your present session, which claim from their importance, and I doubt not will receive, your calm and deliberate consideration. The extraordinary and highly offensive language which the Mexican Government has thought proper to employ in reply to the remonstrance of the Executive, through Mr. Shannon, against the renewal of the war with Texas while the question of annexation was pending before Congress and the people, and also the proposed manner of conducting that war, will not fail to arrest your attention. Such remonstrance, urged in no unfriendly spirit to Mexico, was called for by considerations of an imperative character, having relation as well to the peace of this country and honor of this Government as to the cause of humanity and civilization. Texas had entered into the treaty of annexation upon the invitation of the Executive, and when for that act she was threatened with a renewal of the war on the part of Mexico she naturally looked to this Government to interpose its efforts to ward off the threatened blow. But one course was left the Executive, acting within the limits of its constitutional competency, and that was to pro, test in respectful, but at the same time strong and decided, terms against it. The war thus threatened to be renewed was promulgated by edicts and decrees, which ordered on the part of the Mexican military the desolation of whole tracts of country and the destruction without discrimination of all ages, sexes, and conditions of existence. Over the manner of conducting war Mexico possesses no exclusive control. She has no right to violate at pleasure the principles which an enlightened civilization has laid down for the conduct of nations at war, and thereby retrograde to a period of barbarism, which happily for the world has long since passed away. All nations are interested in enforcing an observance of those principles, and the United States, the oldest of the American Republics and the nearest of the civilized powers to the theater on which these enormities were proposed to be enacted, could not quietly content themselves to witness such a state of things. They had through the Executive on another occasion, and, as was believed, with the approbation of the whole country, remonstrated against outrages similar but even less inhuman than those which by her new edicts and decrees she has threatened to perpetrate, and of which the late inhuman massacre at Tabasco was but the precursor. The bloody and inhuman murder of Fannin and his companions, equaled only in savage barbarity by the usages of the untutored Indian tribes, proved how little confidence could be placed on the most solemn stipulations of her generals, while the fate of others who became her captives in war many of whom, no longer able to sustain the fatigues and privations of long journeys, were shot down by the wayside, while their companions who survived were subjected to sufferings even more painful than death had left an indelible stain on the page of civilization. The Executive, with the evidence of an intention on the part of Mexico to renew scenes so revolting to humanity, could do no less than renew remonstrances formerly urged. For fulfilling duties so imperative Mexico has thought proper, through her accredited organs, because she has had represented to her the inhumanity of such proceedings, to indulge in language unknown to the courtesy of diplomatic intercourse and offensive in the highest degree to this Government and people. Nor has she offended in this only. She has not only violated existing conventions between the two countries by arbitrary and unjust decrees against our trade and intercourse, but withholds installments of debt due to our citizens which she solemnly pledged herself to pay under circumstances which are fully explained by the accompanying letter from Mr. Green, our secretary of legation. And when our minister has invited the attention of her Government to wrongs committed by her local authorities, not only on the property but on the persons of our fellow citizens engaged in prosecuting fair and honest pursuits, she has added insult to injury by not even deigning for months together to return an answer to his representations. Still further to manifest her unfriendly feelings toward the United States, she has issued decrees expelling from some of her Provinces American citizens engaged in the peaceful pursuits of life, and now denies to those of our citizens prosecuting the whale fishery on the northwest coast of the Pacific the privilege, which has through all time heretofore been accorded to them, of exchanging goods of a small amount in value at her ports in California for supplies indispensable to their health and comfort. Nor will it escape the observation of Congress that in conducting a correspondence with a minister of the United States, who can not and does not know any distinction between the geographical sections of the Union, charges wholly unfounded are made against particular States, and an appeal to others for aid and protection against supposed wrongs. In this same connection, sectional prejudices are attempted to be excited and the hazardous and unpardonable effort is made to foment divisions amongst the States of the Union and thereby imbitter their peace. Mexico has still to learn that however freely we may indulge in discussion among ourselves, the American people will tolerate no interference in their domestic affairs by any foreign government, and in all that concerns the constitutional guaranties and the national honor the people of the United States have but one mind and one heart. The subject of annexation addresses itself, most fortunately, to every portion of the Union. The Executive would have been unmindful of its highest obligations if it could have adopted a course of policy dictated by sectional interests and local feelings. On the contrary, it was because the question was neither local nor sectional, but made its appeal to the interests of the whole Union, and of every State in the Union, that the negotiation, and finally the treaty of annexation, was entered into; and it has afforded me no ordinary pleasure to perceive that so far as demonstrations have been made upon it by the people they have proceeded from all portions of the Union. Mexico may seek to excite divisions amongst us by uttering unjust denunciations against particular States, but when she comes to know that the invitations addressed to our fellow citizens by Spain, and afterwards by herself, to settle Texas were accepted by emigrants from all the States, and when, in addition to this, she refreshes her recollection with the fact that the first effort which was made to acquire Texas was during the Administration of a distinguished citizen from an Eastern State, which was afterwards renewed under the auspices of a President from the Southwest, she will awake to a knowledge of the futility of her present purpose of sowing dissensions among us or producing distraction in our councils by attach either on particular States or on persons who are now in the retirement of private life. Considering the appeal which she now makes to eminent citizens by name, can she hope to escape censure for having ascribed to them, as well as to others, a design, as she pretends now for the first time revealed, of having originated negotiations to despoil her by duplicity and falsehood of a portion of her territory? The opinion then, as now, prevailed with the Executive that the annexation of Texas to the Union was a matter of vast importance in order to acquire that territory before it had assumed a position among the independent powers of the earth, propositions were made to Mexico for a cession of it to the United States. Mexico saw in these proceedings at the time no cause of complaint. She is now, when simply reminded of them, awakened to the knowledge of the fact, which she, through her secretary of state, promulgates to the whole world as true, that those negotiations were founded in deception and falsehood and superinduced by unjust and iniquitous motives. While Texas was a dependency of Mexico the United States opened negotiations with the latter power for the cession of her then acknowledged territory, and now that Texas is independent of Mexico and has maintained a separate existence for nine years, during which time she has been received into the family of nations and is represented by accredited ambassadors at many of the principal Courts of Europe, and when it has become obvious to the whole world that she is forever lost to Mexico, the United States is charged with deception and falsehood in all relating to the past, and condemnatory accusations are made against States which have had no special agency in the matter, because the Executive of the whole Union has negotiated with free and independent Texas upon a matter vitally important to the interests of both countries; and after nine years of unavailing war Mexico now announces her intention, through her secretary of foreign affairs, never to consent to the independence of Texas or to abandon the effort to reconquer that Republic. She thus announces a perpetual claim, which at the end of a century will furnish her as plausible a ground for discontent against any nation which at the end of that time may enter into a treaty with Texas as she possesses at this moment against the United States. The lapse of time can add nothing to her title to independence. A course of conduct such as has been described on the part of Mexico, in violation of all friendly feeling and of the courtesy which should characterize the intercourse between the nations of the earth, might well justify the United States in a resort to any measures to vindicate their national honor; but, actuated by a sincere desire to preserve the general peace, and in view of the present condition of Mexico, the Executive, resting upon its integrity, and not fearing but that the judgment of the world will duly appreciate its motives, abstains from recommending to Congress a resort to measures of redress and contents itself with reurging upon that body prompt and immediate action on the subject of annexation. By adopting that measure the United States will be in the exercise of an undoubted right; and if Mexico, not regarding their forbearance, shall aggravate the injustice of her conduct by a declaration of war against them, upon her head will rest all the responsibility To the Senate and House of Representatives of the United States: I transmit herewith, for the information of Congress, copies of certain dispatches recently received from Mr. Wise, our envoy extraordinary and minister plenipotentiary at the Court of Brazil, upon the subject of the slave trade, developing the means used and the devices resorted to hi order to evade existing enactments upon that subject. Anxiously desirous as are the United States to suppress a traffic so revolting to humanity, in the efforts to accomplish which they have been the pioneers of civilized states, it can not but be a subject of the most profound regret that any portion of our citizens should be found acting in cooperation with the subjects of other powers in opposition to the policy of their own Government, thereby subjecting to suspicion and to the hazard of disgrace the flag of their own country. It is true that this traffic is carried on altogether in foreign parts and that our own coasts are free from its pollution; but the crime remains the same wherever perpetrated, and there are many circumstances to warrant the belief that some of our citizens are deeply involved in its guilt. The mode and manner of carrying on this trade are clearly and fearlessly set forth in the accompanying documents, and it would seem that a regular system has been adopted for the purpose of thwarting the policy and evading the penalties of our laws. American vessels, with the knowledge, as there are good reasons to believe, of the owners and masters, are chartered, or rather purchased, by notorious slave dealers in Brazil, aided by English brokers and capitalists, with this intent. The vessel is only nominally chartered at so much per month, while in truth it is actually sold, to be delivered on the coast of Africa; the charter party binding the owners in the meantime to take on board as passengers a new crew in Brazil, who, when delivered on the coast, are to navigate her back to the ports of Brazil with her cargo of slaves. Under this agreement the vessel clears from the United States for some port in Great Britain, where a cargo of merchandise known as \u201ccoast goods,\u201d and designed especially for the African trade, is purchased, shipped, and consigned, together with the vessel, either directly to the slave dealer himself or to his agents or accomplices in Brazil. On her arrival a new crew is put on board as passengers and the vessel and cargo consigned to an equally guilty factor or agent on the coast of Africa, where the unlawful purpose originally designed is finally consummated. The merchandise is exchanged for slaves, the vessel is delivered up, her name obliterated, her papers destroyed, her American crew discharged, to be provided for by the charters, and the new or passenger crew put in command to carry back its miserable freight to the first contrivers of the voyage, or their employees in Brazil. During the whole progress of this tortuous enterprise it is possible that neither the American crew originally enlisted nor the passenger crew put on board in the Brazilian ports are aware of the nature of the voyage, and yet it is on these principally, ignorant if not innocent, that the penalties of the law are inflicted, while the guilty contrivers the charterers, brokers, owners, and masters; in short, all who are most deeply concerned in the crime and its rewards -for the most part escape unpunished. It will be seen from the examinations which have recently taken place at Rio that the subjects of Her Britannic Majesty as well as our own citizens are deeply implicated in this inhuman traffic. British factors and agents, while they supply Africa with British fabrics in exchange for slaves, are chiefly instrumental in the abuse of the American flag; and the suggestions contained in the letter of Mr. Wise ( whose judicious and zealous efforts in the matter can not be too highly commended ), addressed to Mr. Hamilton, the British envoy, as to the best mode of suppressing the evil, deserve your most deliberate consideration, as they will receive, I doubt not, that of the British Government. It is also worthy of consideration whether any other measures than those now existing are necessary to give greater efficacy to the just and humane policy of our laws, which already provide for the restoration to Africa of slaves captured at sea by American cruisers. From time to time provision has been made by this Government for their comfortable support and maintenance during a limited period after their restoration, and it is much to be regretted that this liberal policy has not been adopted by Great Britain. As it is, it seems to me that the policy it has adopted is calculated rather to perpetuate than to suppress the trade by enlisting very large interests in its favor. Merchants and capitalists furnish the means of carrying it on; manufactures, for which the Negroes are exchanged, are the products of her workshops; the slaves, when captured, instead of being returned back to their homes are transferred to her colonial possessions in the West Indies and made the means of swelling the amount of their products by a system of apprenticeship for a term of years; and the officers and crews who capture the vessels receive on the whole number of slaves so many pounds sterling per capita by way of bounty. It must be obvious that while these large interests are enlisted in favor of its continuance it will be difficult, if not impossible, to suppress the nefarious traffic, and that its results would be in effect but a continuance of the slave trade in another and more cruel form; for it can be but a matter of little difference to the African whether he is torn from his country and transported to the West Indies as a slave in the regular course of the trade, or captured by a cruiser, transferred to the same place, and made to perform the same labor under the name of an apprentice, which is at present the practical operation of the policy adopted. It is to be hoped that Her Britannic Majesty's Government will, upon a review of all the circumstances stated in these dispatches, adopt more efficient measures for the suppression of the trade, which she has so long attempted to put down, with, as yet, so little success, and more consonant with the original policy of restoring the captured African to his home ", "Honors To Henry ClayOn the fourth day of July, 1776, the people of a few feeble and oppressed colonies of Great Britain, inhabiting a portion of the Atlantic coast of North America, publicly declared their national independence, and made their appeal to the justice of their cause, and to the God of battles, for the maintainance of that declaration. That people were few in numbers, and without resources, save only their own wise heads and stout hearts. Within the first year of that declared independence, and while its maintainance was yet problematical while the bloody struggle between those resolute rebels, and their haughty would be-masters, was still waging, of undistinguished parents, and in an obscure district of one of those colonies, Henry Clay was born. The infant nation, and the infant child began the race of life together. For three quarters of a century they have travelled hand in hand. They have been companions ever. The nation has passed its perils, and is free, prosperous, and powerful. The child has reached his manhood, his middle age, his old age, and is dead. In all that has concerned the nation the man ever sympathised; and now the nation mourns for the man. The day after his death, one of the public Journals, opposed to him politically, held the following pathetic and beautiful language, which I adopt, partly because such high and exclusive eulogy, originating with a political friend, might offend good taste, but chiefly, because I could not, in any language of my own, so well express my thoughts\"Alas! who can realize that Henry Clay is dead! Who can realize that never again that majestic form shall rise in the townsite of his country to beat back the storms of anarchy which may threaten, or pour the oil of peace upon the troubled billows as they rage and menace around? Who can realize, that the workings of that mighty mind have ceased that the throbbings of that gallant heart are stilled that the mighty sweep of that graceful arm will be felt no more, and the magic of that eloquent tongue, which spake as spake no other tongue besides, hushedhushed forever! Who can realize that freedom's champion- the champion of a civilized world, and of all tongues and kindreds and people, has indeed fallen! Alas, in those dark hours, which, as they come in the history of all nations, must come in oursthose hours of peril and dread which our land has experienced, and which she may be called to experience again- to whom now may her people look up for that council [ counsel ] and advice, which only wisdom and experience and patriotism can give, and which only the undoubting confidence of a nation will receive? Perchance, in the whole circle of the great and gifted of our land, there remains but one on whose shoulders the mighty mantle of the departed statesman may fall one, while we now write, is doubtless pouring his tears over the bier of his brother and his friendbrother, friend ever, yet in political sentiment, as far apart as party could make them. Ah, it is at times like these, that the petty distinctions of mere party disappear. We see only the great, the grand, the noble features of the departed statesman; and we do not even beg permission to bow at his feet and mingle our tears with those who have ever been his political adherents - we do [ not? ] beg this permission-- we claim it as a right, though we feel it as a privilege. Henry Clay belonged to his country- to the world, mere party can not claim men like him. His career has been national his fame has filled the earth his memory will endure to justice(sthe last syllable of recorded time.'\"Henry Clay is dead!- He breathed his last on yesterday at twenty minutes after eleven, in his chamber at Washington. To those who followed his lead in public affairs, it more appropriately belongs to pronounce his eulogy, and pay specific honors to the memory of the illustrious deadbut all Americans may show the grief which his death inspires, for, his character and fame are national property. As on a question of liberty, he knew no North, no South, no East, no West, but only the Union, which held them all in its sacred circle, so now his countrymen will know no grief, that is not as wide spread as the bounds of the confederacy. The career of Henry Clay was a public career. From his youth he has been devoted to the public service, at a period too, in the world's history justly regarded as a remarkable era in human affairs. He witnessed in the beginning the throes of the French Revolution. He saw the rise and fall of Napoleon. He was called upon to legislate for America, and direct her policy when all Europe was the loudmouthed of contending dynasties, and when the struggle for supremacy imperilled the rights of all neutral nations. His voice, spoke war and peace in the contest with Great Britain. \u201cWhen Greece rose against the Turks and struck for liberty, his name was mingled with the longtime of freedom. When South America threw off the thraldom of Spain, his speeches were read at the head of her armies by Bolivar. His name has been, and will continue to be, hallowed in two hemispheres, for it isjustice(sOne of the few the immortal namesThat were not born to die,'\"To the ardent patriot and profound statesman, he added a quality possessed by few of the gifted on earth. His eloquence has not been surpassed. In the effective power to move the heart of man, Clay was without an equal, and the heaven born endowment, in the spirit of its origin, has been most conspicuously exhibited against intestine feud. On at least three important occasions, he has quelled our civil commotions, by a power and influence, which belonged to no other statesman of his age and times. And in our last internal discord, when this Union trembled to its center- in old age, he left the shades of private life and gave the death blow to fraternal strife, with the vigor of his earlier years in a series of Senatorial efforts, which in themselves would bring immortality, by challenging comparison with the efforts of any statesman in any age. He exorcised the demon which possessed the body politic, and gave peace to a distracted land. Alas! the achievement cost him his life! He sank day by day to the tombhis pale, but noble brow, bound with a triple wreath, put there by a grateful country. May his ashes rest in peace, while his spirit goes to take its station among the great and good men who preceded him!''While it is customary, and proper, upon occasions like the present, to give a brief sketch of the life of the deceased; in the case of Mr. Clay, it is less necessary than most others; for his biography has been written and re written, and read, and re read, for the last twenty-five years; so that, with the exception of a few of the latest incidents of his life, all is as well known, as it can be. The short sketch which I give is, therefore merely to maintain the connection of this discourse. Henry Clay was born on the 12th of April 1777, in Hanover county, Virginia. Of his father, who died in the fourth or fifth year of Henry's age, little seems to be known, except that he was a respectable man, and a preacher of the baptist persuasion. Mr. Clay's education, to the end of his life, was comparatively limited. I say justice(sjustice(sto the end of his life, ' ' because I have understood that, from time to time, he added something to his education during the greater part of his whole life. Mr. Clay's lack of a more perfect early education, however it may be regretted generally, teaches at least one profitable lesson; it teaches that in this country, one can scarcely be so poor, but that, if he will, he can acquire sufficient education to get through the world respectably. In his twenty-third year Mr. Clay was licenced to practice law, and emigrated to Lexington, Kentucky. Here he commenced and continued the practice till the year 1803, when he was first elected to the Kentucky Legislature. By successive elections he was continued in the Legislature till the latter part of 1806, when he was elected to fill a vacancy, of a single session, in the United States Senate. In 1807 he was again elected to the Kentucky House of Representatives, and by that body, chosen its speaker. In 1808 he was re elected to the same body. In 1809 he was again chosen to fill a vacancy of two years in the United States Senate. In 1811 he was elected to the United States House of Representatives, and on the first day of taking his seat in that body, he was chosen its speaker. In 1813 he was again elected Speaker. Early in 1814, being the period of our last British war, Mr. Clay was sent as commissioner, with others, to negotiate a treaty of peace, which treaty was concluded in the latter part of the same year. On his return from Europe he was again elected to the lower branch of Congress, and on taking his seat in December 1815 was called to his old post- the speaker's chair, a position in which he was retained, by successive elections, with one brief intermission, till the inauguration of John Q. Adams in March 1825. He was then appointed Secretary of State, and occupied that important station till the inauguration of Gen. Jackson in March 1829. After this he returned to Kentucky, resumed the practice of the law, and continued it till the Autumn of 1831, when he was by the Legislature of Kentucky, again placed in the United States Senate. By a re election he was continued in the Senate till he resigned his seat, and retired, in March 1842. In December 1849 he again took his seat in the Senate, which he again resigned only a few months before his death. By the foregoing it is perceived that the period from the beginning of Mr. Clay's official life, in 1803, to the end of it in 1852, is but one year short of half a century; and that the sum of all the intervals in it, will not amount to ten years. But mere duration of time in office, constitutes the smallest part of Mr. Clay's history. Throughout that long period, he has constantly been the most loved, and most implicitly followed by friends, and the most dreaded by opponents, of all living American politicians. In all the great questions which have agitated the country, and particularly in those great and fearful crises, the Missouri question- the Nullification question, and the late slavery question, as connected with the newly acquired territory, involving and endangering the stability of the Union, his has been the leading and most conspicuous part. In 1824 he was first a candidate for the Presidency, and was defeated; and, although he was successively defeated for the same office in 1832, and in 1844, there has never been a moment since 1824 till after 1848 when a very large portion of the American people did not cling to him with an enthusiastic hope and purpose of still elevating him to the Presidency. With other men, to be defeated, was to be forgotten; but to him, defeat was but a trifling incident, neither changing him, or the world's estimate of him. Even those of both political parties, who have been preferred to him for the highest office, have run far briefer courses than he, and left him, still shining, high in the heavens of the political world. Jackson, Van Buren, Harrison, Polk, and Taylor, all rose after, and set long before him. The spell- the long enduring spell- with which the souls of men were bound to him, is a miracle. Who can compass it? It is probably true he owed his pre eminence to no one quality, but to a fortunate combination of several. He was surpassingly eloquent; but many eloquent men fail utterly; and they are not, as a class, generally successful. His judgment was excellent; but many men of good judgment, live and die unnoticed. His will was indomitable; but this quality often secures to its owner nothing better than a character for useless obstinacy. These then were Mr. Clay's leading qualities. No one of them is very uncommon; but all taken together are rarely combined in a single individual; and this is probably the reason why such men as Henry Clay are so rare in the world. Mr. Clay's eloquence did not consist, as many fine specimens of eloquence does [ do ], of types and figuresof antithesis, and elegant arrangement of words and sentences; but rather of that deeply earnest and impassioned tone, and manner, which can proceed only from great sincerity and a thorough conviction, in the speaker of the justice and importance of his cause. This it is, that truly touches the chords of human sympathy; and those who heard Mr. Clay, never failed to be moved by it, or ever afterwards, forgot the impression. All his efforts were made for practical effect. He never spoke merely to be heard. He never delivered a Fourth of July Oration, or an eulogy on an occasion like this. As a politician or statesman, no one was so habitually careful to avoid all sectional ground. Whatever he did, he did for the whole country. In the construction of his measures he ever carefully surveyed every part of the field, and duly weighed every conflicting interest. Feeling, as he did, and as the truth surely is, that the world's best hope depended on the continued Union of these States, he was ever jealous of, and watchful for, whatever might have the slightest tendency to separate them. Mr. Clay's predominant sentiment, from first to last, was a deep devotion to the cause of human liberty-- a strong sympathy with the oppressed every where, and an ardent wish for their elevation. With him, this was a primary and all controlling passion. Subsidiary to this was the conduct of his whole life. He loved his country partly because it was his own country, but mostly because it was a free country; and he burned with a zeal for its advancement, prosperity and glory, because he saw in such, the advancement, prosperity and glory, of human liberty, human right and human nature. He desired the prosperity of his countrymen partly because they were his countrymen, but chiefly to show to the world that freemen could be prosperous. That his views and measures were always the wisest, needs not to be affirmed; nor should it be, on this occasion, where so many, thinking differently, join in doing honor to his memory. A free people, in times of peace and quiet- when pressed by no common danger -naturally divide into parties. At such times, the man who is of neither party, is not can not be, of any consequence. Mr. Clay, therefore, was of a party. Taking a prominent part, as he did, in all the great political questions of his country for the last half century, the wisdom of his course on many, is doubted and denied by a large portion of his countrymen; and of such it is not now proper to speak particularly. But there are many others, about his course upon which, there is little or no disagreement amongst intelligent and patriotic Americans. Of these last are the War of 1812, the Missouri question, Nullification, and the now recent compromise measures. In 1812 Mr. Clay, though not unknown, was still a young man. Whether we should go to war with Great Britain, being the question of the day, a minority opposed the declaration of war by Congress, while the majority, though apparently inclining to war, had, for years, wavered, and hesitated to act decisively. Meanwhile British aggressions multiplied, and grew more daring and aggravated. By Mr. Clay, more than any other man, the struggle was brought to a decision in Congress. The question, being now fully before congress, came up, in a variety of ways, in rapid succession, on most of which occasions Mr. Clay spoke. Adding to all the logic, of which the subject was susceptible, that noble inspiration, which came to him as it came to no other, he aroused, and nerved, and inspired his friends, and confounded and bore down all opposition. Several of his speeches, on these occasions, were reported, and are still extant; but the best of these all never was. During its delivery the reporters forgot their vocations, dropped their pens, and sat enchanted from near the beginning to quite the close. The speech now lives only in the memory of a few old men; and the enthusiasm with which they cherish their recollection of it is absolutely astonishing. The precise language of this speech we shall never know; but we do know-- we can not help knowing, that, with deep pathos, it pleaded the cause of the injured sailor- that it invoked the genius of the revolution- that it apostrophised the names of Otis, of Henry and of Washington- that it appealed to the interest, the pride, the honor and the glory of the nation- that it shamed and taunted the timidity of friends that it scorned, and scouted, and withered the temerity of domestic foes that it bearded and defied the British Lion-- and rising, and swelling, and maddening in its course, it sounded the onset, till the charge, the shock, the steady struggle, and the glorious victory, all passed in vivid review before the entranced hearers. Important and exciting as was the War question, of 1812, it never so alarmed the sagacious statesmen of the country for the safety of the republic, as afterwards did the Missouri question. This sprang from that unfortunate source of discordnegro slavery. When our Federal Constitution was adopted, we owned no territory beyond the limits or ownership of the states, except the territory North-West of the River Ohio, and East of the Mississippi. What has since been formed into the States of Maine, Kentucky, and Tennessee, was, I believe, within the limits of or owned by Massachusetts, Virginia, and North Carolina. As to the North Western Territory, provision had been made, even before the adoption of the Constitution, that slavery should never go there. On the admission of the States into the Union carved from the territory we owned before the constitution, no question- or at most, no considerable question-- arose about slaverythose which were within the limits of or owned by the old states, following, respectively, the condition of the parent state, and those within the North West territory, following the previously made provision. But in 1803 we purchased Louisiana of the French; and it included with much more, what has since been formed into the State of Missouri. With regard to it, nothing had been done to forestall the question of slavery. When, therefore, in 1819, Missouri, having formed a State constitution, without excluding slavery, and with slavery already actually existing within its limits, knocked at the door of the Union for admission, almost the entire representation of the non slave-holding states, objected. A fearful and angry struggle instantly followed. This alarmed thinking men, more than any previous question, because, unlike all the former, it divided the country by geographical lines. Other questions had their opposing partizans in all localities of the country and in almost every family; so that no division of the Union could follow such, without a separation of friends, to quite as great an extent, as that of opponents. Not so with the Missouri question. On this a geographical line could be traced which, in the main, would separate opponents only. This was the danger. Mr. Jefferson, then in retirement wrote: justice(sjustice(sI had for a long time ceased to read newspapers, or to pay any attention to public affairs, confident they were in good hands, and content to be a passenger in our bark to the shore from which I am not distant. But this momentous question, like a fire bell in the night, awakened, and filled me with terror. I considered it at once as the knell of the Union. It is hushed, indeed, for the moment. But this is a reprieve only, not a final sentence. A geographical line, reenter with a marked principle, moral and political, once conceived, and held up to the angry passions of men, will never be obliterated; and every irritation will mark it deeper and deeper. I can say, with conscious truth, that there is not a man on earth who would sacrifice more than I would to relieve us from this heavy reproach, in any practicable way. The cession of that kind of property, for so it is misnamed, is a bagatelle which would not cost me a second thought, if, in that way, a general emancipation, and expatriation could be effected; and, gradually, and with due sacrifices I think it might be. But as it is, we have the wolf by the ears and we can neither hold him, nor safely let him go. Justice is in one scale, and self preservation in the other.''Mr. Clay was in congress, and, perceiving the danger, at once engaged his whole energies to avert it. It began, as I have said, in 1819; and it did not terminate till 1821. Missouri would not yield the point; and congress that is, a majority in congressby repeated votes, showed a determination to not admit the state unless it should yield. After several failures, and great labor on the part of Mr. Clay to so present the question that a majority could consent to the admission, it was, by a vote, rejected, and as all seemed to think, finally. A sullen gloom hung over the nation. All felt that the rejection of Missouri, was equivalent to a dissolution of the Union: because those states which already had, what Missouri was rejected for refusing to relinquish, would go with Missouri. All deprecated and deplored this, but none saw how to avert it. For the judgment of Members to be convinced of the necessity of yielding, was not the whole difficulty; each had a constituency to meet, and to answer to. Mr. Clay, though worn down, and exhausted, was appealed to by members, to renew his efforts at compromise. He did so, and by some judicious modifications of his plan, coupled with laborious efforts with individual members, and his own over mastering eloquence upon the floor, he finally secured the admission of the State. Brightly, and captivating as it had previously shown, it was now perceived that his great eloquence, was a mere embellishment, or, at most, but a helping hand to his inventive genius, and his devotion to his country in the day of her extreme peril. After the settlement of the Missouri question, although a portion of the American people have differed with Mr. Clay, and a majority even, appear generally to have been opposed to him on questions of ordinary administration, he seems constantly to have been regarded by all, as the man for a crisis. Accordingly, in the days of Nullification, and more recently in the re appearance of the slavery question, connected with our territory newly acquired of Mexico, the task of devising a mode of adjustment, seems to have been cast upon Mr. Clay, by common consent-- and his performance of the task, in each case, was little else than a literal fulfilment of the public expectation. Mr. Clay's efforts in behalf of the South Americans, and afterwards, in behalf of the Greeks, in the times of their respective struggles for civil liberty are among the finest on record, upon the noblest of all themes; and bear ample corroboration of what I have said was his ruling passion-- a love of liberty and right, unselfishly, and for their own sakes. Having been led to allude to domestic slavery so frequently already, I am unwilling to close without referring more particularly to Mr. Clay's views and conduct in regard to it. He ever was, on principle and in feeling, opposed to slavery. The very earliest, and one of the latest public efforts of his life, separated by a period of more than fifty years, were both made in favor of gradual emancipation of the slaves in Kentucky. He did not perceive, that on a question of human right, the negroes were to be excepted from the human race. And yet Mr. Clay was the owner of slaves. Cast into life where slavery was already widely spread and deeply seated, he did not perceive, as I think no wise man has perceived, how it could be at once eradicated, without producing a greater evil, even to the cause of human liberty itself. His feeling and his judgment, therefore, ever led him to oppose both extremes of opinion on the subject. Those who would shiver into fragments the Union of these States; tear to tatters its now venerated constitution; and even burn the last copy of the Bible, rather than slavery should continue a single hour, together with all their more halting sympathisers, have received, and are receiving their just execration; and the name, and opinions, and influence of Mr. Clay, are fully, and, as I trust, effectually and enduringly, arrayed against them. But I would also, if I could, array his name, opinions, and influence against the opposite extreme-- against a few, but an increasing number of men, who, for the sake of perpetuating slavery, are beginning to assail and to ridicule the white-man 's charter of freedom the declaration that justice(sjustice(sall men are created free and equal. ' ' So far as I have learned, the first American, of any note, to do or attempt this, was the late John C. Calhoun; and if I mistake not, it soon after found its way into some of the messages of the Governors of South Carolina. We, however, look for, and are not much shocked by, political eccentricities and heresies in South Carolina. But, only last year, I saw with astonishment, what purported to be a letter of a very distinguished and influential clergyman of Virginia, copied, with apparent approbation, into a St. Louis newspaper, containing the following, to me, very extraordinary language\u201d I am fully aware that there is a text in some Bibles that is not in mine. Professional abolitionists have made more use of it, than of any passage in the Bible. It came, however, as I trace it, from Saint Voltaire, and was baptized by Thomas Jefferson, and since almost universally regarded as canonical authority justice(sjustice(sAll men are born free and equal.'\"This is a genuine coin in the political currency of our generation. I am sorry to say that I have never seen two men of whom it is true. But I must admit I never saw the Siamese twins, and therefore will not dogmatically say that no man ever saw a proof of this sage of $ 425,000 sounds strangely in republican America. The like was not heard in the fresher days of the Republic. Let us contrast with it the language of that truly national man, whose life and death we now commemorate and lament. I quote from a speech of Mr. Clay delivered before the American Colonization Society in 1827. \u201cWe are reproached with doing mischief by the agitation of this question. The society goes into no household to disturb its domestic tranquility; it addresses itself to no slaves to weaken their obligations of obedience. It seeks to affect no man's property. It neither has the power nor the will to affect the property of any one contrary to his consent. The execution of its scheme would augment instead of diminishing the value of the property left behind. The society, composed of free men, concerns itself only with the free. Collateral consequences we are not responsible for. It is not this society which has produced the great moral revolution which the age exhibits. What would they, who thus reproach us, have done? If they would repress all tendencies towards liberty, and ultimate emancipation, they must do more than put down the benevolent efforts of this society. They must go back to the era of our liberty and independence, and muzzle the cannon which thunders its annual joyous return. They must renew the slave trade with all its train of atrocities. They must suppress the workings of British philanthropy, seeking to meliorate the condition of the unfortunate West Indian slave. They must arrest the career of South American deliverance from thraldom. They must blow out the moral lights around us, and extinguish that greatest torch of all which America presents to a benighted worldpointing the way to their rights, their liberties, and their happiness. And when they have achieved all those purposes their work will be yet incomplete. They must penetrate the human soul, and eradicate the light of reason, and the love of liberty. Then, and not till then, when universal darkness and despair prevail, can you perpetuate slavery, and repress all sympathy, and all humane, and benevolent efforts among free men, in behalf of the unhappy portion of our race doomed to r\u00e9gime American Colonization Society was organized in 1816. Mr. Clay, though not its projector, was one of its earliest members; and he died, as for the many preceding years he had been, its President. It was one of the most cherished objects of his direct care and consideration; and the association of his name with it has probably been its very greatest collateral support. He considered it no demerit in the society, that it tended to relieve slave-holders from the troublesome presence of the free negroes; but this was far from being its whole merit in his estimation. In the same speech from which I have quoted he says: justice(sjustice(sThere is a moral fitness in the idea of returning to Africa her children, whose ancestors have been torn from her by the ruthless hand of fraud and violence. Transplanted in a foreign land, they will carry back to their native soil the rich fruits of religion, civilization, law and liberty. May it not be one of the great designs of the Ruler of the universe, ( whose ways are often inscrutable by short-sighted mortals, ) thus to transform an original crime, into a signal blessing to that most unfortunate portion of the globe? ' ' This suggestion of the possible ultimate redemption of the African race and African continent, was made twenty-five years ago. Every succeeding year has added strength to the hope of its realization. May it indeed be realized! Pharaoh's country was cursed with plagues, and his hosts were drowned in the Red Sea for striving to retain a captive people who had already served them more than four hundred years. May like disasters never befall us! If as the friends of colonization hope, the present and coming generations of our countrymen shall by any means, succeed in freeing our land from the dangerous presence of slavery; and, at the same time, in restoring a captive people to their long lost father-land, with bright prospects for the future; and this too, so gradually, that neither races nor individuals shall have suffered by the change, it will indeed be a glorious consummation. And if, to such a consummation, the efforts of Mr. Clay shall have contributed, it will be what he most ardently wished, and none of his labors will have been more valuable to his country and his kind. But Henry Clay is dead. His long and eventful life is closed. Our country is prosperous and powerful; but could it have been quite all it has been, and is, and is to be, without Henry Clay? Such a man the times have demanded, and such, in the providence of God was given us. But he is gone. Let us strive to deserve, as far as mortals may, the continued care of Divine Providence, trusting that, in future national emergencies, He will not fail to provide us the instruments of safety and security. Honors To Henry ClayOn the fourth day of July, 1776, the people of a few feeble and oppressed colonies of Great Britain, inhabiting a portion of the Atlantic coast of North America, publicly declared their national independence, and made their appeal to the justice of their cause, and to the God of battles, for the maintainance of that declaration. That people were few in numbers, and without resources, save only their own wise heads and stout hearts. Within the first year of that declared independence, and while its maintainance was yet problematical, while the bloody struggle between those resolute rebels, and their haughty would be-masters, was still waging, of undistinguished parents, and in an obscure district of one of those colonies, Henry Clay was born. The infant nation, and the infant child began the race of life together. For three quarters of a century they have travelled hand in hand. They have been companions ever. The nation has passed its perils, and is free, prosperous, and powerful. The child has reached his manhood, his middle age, his old age, and is dead. In all that has concerned the nation the man ever sympathised; and now the nation mourns for the man. The day after his death, one of the public Journals, opposed to him politically, held the following pathetic and beautiful language, which I adopt, partly because such high and exclusive eulogy, originating with a political friend, might offend good taste, but chiefly, because I could not, in any language of my own, so well express my thoughts,\u201d Alas! who can realize that Henry Clay is dead! Who can realize that never again that majestic form shall rise in the townsite of his country to beat back the storms of anarchy which may threaten, or pour the oil of peace upon the troubled billows as they rage and menace around? Who can realize, that the workings of that mighty mind have ceased, that the throbbings of that gallant heart are stilled, that the mighty sweep of that graceful arm will be felt no more, and the magic of that eloquent tongue, which spake as spake no other tongue besides, hushed, hushed forever! Who can realize that freedom's champion, the champion of a civilized world, and of all tongues and kindreds and people, has indeed fallen! Alas, in those dark hours, which, as they come in the history of all nations, must come in ours, those hours of peril and dread which our land has experienced, and which she may be called to experience again, to whom now may her people look up for that council and advice, which only wisdom and experience and patriotism can give, and which only the undoubting confidence of a nation will receive? Perchance, in the whole circle of the great and gifted of our land, there remains but one on whose shoulders the mighty mantle of the departed statesman may fall, one, while we now write, is doubtless pouring his tears over the bier of his brother and his friend, brother, friend ever, yet in political sentiment, as far apart as party could make them. Ah, it is at times like these, that the petty distinctions of mere party disappear. We see only the great, the grand, the noble features of the departed statesman; and we do not even beg permission to bow at his feet and mingle our tears with those who have ever been his political adherents, we
