st vigilance of the Government has been exerted to preserve them at peace among themselves and to inspire them with feelings of confidence in the justice of this Government and to cultivate friendship with the border inhabitants. This has happily succeeded to a great extent, but it is a subject of regret that they suffer themselves in some instances to be imposed upon by artful and designing men and this notwithstanding all efforts of the Government to prevent it. The receipts into the Treasury for the calendar year 1843, exclusive of loans, were little more than $ 18,000,000, and the expenditures, exclusive of the payments on the public debt, will have been about $ 23,000,000. By the act of 1842 a new arrangement of the fiscal year was made, so that it should commence on the 1st day of July in each year. The accounts and estimates for the current fiscal year will show that the loans and Treasury notes made and issued before the close of the last Congress to meet the anticipated deficiency have not been entirely adequate. Although on the 1st of October last there was a balance in the Treasury, in consequence of the provisions thus made, of $ 3,914,082.77, yet the appropriations already made by Congress will absorb that balance and leave a probable deficiency of $ 2,000,000 at the close of the present fiscal year. There are outstanding Treasury notes to about the amount of $ 4,600,000, and should they be returned upon the Treasury during the fiscal year they will require provision for their redemption. I do not, however, regard this as probable, since they have obviously entered into the currency of the country and will continue to form a portion of it if the system now adopted be continued. The loan of 1841, amounting to $ 5,672,976.88, falls due on the 1st day of January, 1845, and must be provided for or postponed by a new loan; and unless the resources of revenue should be materially increased by you there will be a probable deficiency for the service of the fiscal year ending June 30, 1845, of upward of $ 4,000,000. The delusion incident to an enormously excessive paper circulation, which gave a fictitious value to everything and stimulated adventure and speculation to an extravagant extent, has been happily succeeded by the substitution of the precious metals and paper promptly redeemable in specie; and thus false values have disappeared and a sounder condition of things has been introduced. This transition, although intimately connected with the prosperity of the country, has nevertheless been attended with much embarrassment to the Government in its financial concerns. So long as the foreign importers could receive payment for their cargoes in a currency of greatly less value than that in Europe, but fully available here in the purchase of our agricultural productions ( their profits being immeasurably augmented by the operation ), the shipments were large and the revenues of the Government became superabundant. But the change in the character of the circulation from a nominal and apparently real value in the first stage of its existence to an obviously depreciated value in its second, so that it no longer answered the purposes of exchange or barter, and its ultimate substitution by a sound metallic and paper circulation combined, has been attended by diminished importations and a consequent falling off in the revenue. This has induced Congress, from 1837, to resort to the expedient of issuing Treasury notes, and finally of funding them, in order to supply deficiencies. I can not, however, withhold the remark that it is in no way compatible with the dignity of the Government that a public debt should be created in time of peace to meet the current expenses of the Government, or that temporary expedients should be resorted to an hour longer than it is possible to avoid them. The Executive can do no more than apply the means which Congress places in its hands for the support of Government, and, happily for the good of the country and for the preservation of its liberties, it possesses no power to levy exactions on the people or to force from them contributions to the public revenue in any form. It can only recommend such measures as may in its opinion be called for by the wants of the public service to Congress, with whom alone rests the power to \u201clay and collect taxes, duties, imposts, and excises.\u201d This duty has upon several occasions heretofore been performed. The present condition of things gives flattering promise that trade and commerce are rapidly reviving, and, fortunately for the country, the sources of revenue have only to be opened in order to prove abundant. While we can anticipate no considerable increase in the proceeds of the sales of the public lands, for reasons perfectly obvious to all, for several years to come, yet the public lands can not otherwise than be regarded as the foundation of the public credit. With so large a body of the most fertile lands in the world under the control and at the disposal of this Government, no one can reasonably doubt the entire ability to meet its engagements under every emergency. In seasons of trial and difficulty similar to those through which we are passing the capitalist makes his investments in the Government cut stocks with the most assured confidence of ultimate reimbursement; and whatever may be said of a period of great financial prosperity, such as existed for some years after 1833, I should regard it as suicidal in a season of financial embarrassment either to alienate the lands themselves or the proceeds arising from their sales. The first and paramount duty of those to whom may be intrusted the administration of public affairs is to guard the public credit. In reestablishing the credit of this central Government the readiest and most obvious mode is taken to restore the credit of the States. The extremities can only be made sound by producing a healthy action in the central Government, and the history of the present day fully establishes the fact that an increase in the value of the stocks of this Government will in a great majority of instances be attended by an increase in the value of the stocks of the States. It should therefore be a matter of general congratulation that amidst all the embarrassments arising from surrounding circumstances the credit of the Government should have been so fully restored that it has been enabled to effect a loan of $ 7,000,000 to redeem that amount of Treasury notes on terms more favorable than any that have been offered for many years. And the 6 per cent stock which was created in 1842 has advanced in the hands of the holders nearly 20 per cent above its par value. The confidence of the people in the integrity of their Government has thus been signally manifested. These opinions relative to the public lands do not in any manner conflict with the observance of the most liberal policy toward those of our fellow citizens who press forward into the wilderness and are the pioneers in the work of its reclamation. In securing to all such their rights of preemption the Government performs but an act of retributive justice for sufferings encountered and hardships endured, and finds ample remuneration in the comforts which its policy insures and the happiness which it imparts. Should a revision of the tariff with a view to revenue become necessary in the estimation of Congress, I doubt not you will approach the subject with a just and enlightened regard to the interests of the whole Union. The principles and views which I have heretofore had occasion to submit remain unchanged. It can, however, never be too often repeated that the prominent interest of every important pursuit of life requires for success permanency and stability in legislation. These can only be attained by adopting as the basis of action moderation in all things, which is as indispensably necessary to secure the harmonious action of the political as of the animal system. In our political organization no one section of the country should desire to have its supposed interests advanced at the sacrifice of all others, but union, being the great interest, equally precious to all, should be fostered and sustained by mutual concessions and the cultivation of that spirit of compromise from which the Constitution itself proceeded. You will be informed by the report from the Treasury Department of the measures taken under the act of the last session authorizing the reissue of Treasury notes in lieu of those then outstanding. The system adopted in pursuance of existing laws seems well calculated to save the country a large amount of interest, while it affords conveniences and obviates dangers and expense in the transmission of funds to disbursing agents. I refer you also to that report for the means proposed by the Secretary to increase the revenue, and particularly to that portion of it which relates to the subject of the warehousing system, which I earnestly urged upon Congress at its last session and as to the importance of which my opinion has undergone no change. In view of the disordered condition of the currency at the time and the high rates of exchange between different parts of the country, I felt it to be incumbent on me to present to the consideration of your predecessors a proposition conflicting in no degree with the Constitution or with the rights of the States and having the sanction ( not in detail, but in principle ) of some of the eminent men who have preceded me in the Executive office. That proposition contemplated the issuing of Treasury notes of denominations of not less than $ 5 nor more than $ 100, to be employed in the payment of the obligations of the Government in lieu of gold and silver at the option of the public creditor, and to an amount not exceeding $ 15,000,000. It was proposed to make them receivable everywhere and to establish at various points depositories of gold and silver to be held in trust for the redemption of such notes, so as to insure their convertibility into specie. No doubt was entertained that such notes would have maintained a par value with gold and silver, thus furnishing a paper currency of equal value over the Union, thereby meeting the just expectations of the people and fulfilling the duties of a parental government. Whether the depositories should be permitted to sell or purchase bills under very limited restrictions, together with all its other details, was submitted to the wisdom of Congress and was regarded as of secondary importance. I thought then and think now that such an arrangement would have been attended with the happiest results. The whole matter of the currency would have been placed where by the Constitution it was designed to be placed -under the immediate supervision and control of Congress. The action of the Government would have been independent of all corporations, and the same eye which rests unceasingly on the specie currency and guards it against adulteration would also have rested on the paper currency, to control and regulate its issues and protect it against depreciation. The same reasons which would forbid Congress from parting with the power over the coinage would seem to operate with nearly equal force hi regard to any substitution for the precious metals in the form of a circulating medium. Paper when substituted for specie constitutes a standard of value by which the operations of society are regulated, and whatsoever causes its depreciation affects society to an extent nearly, if not quite, equal to the adulteration of the coin. Nor can I withhold the remark that its advantages contrasted with a bank of the United States, apart from the fact that a bank was esteemed as obnoxious to the public sentiment as well on the score of expediency as of constitutionality, appeared to me to be striking and obvious. The relief which a bank would afford by an issue of $ 15,000,000 of its notes, judging from the experience of the late United States Bank, would not have occurred in less than fifteen years, whereas under the proposed arrangement the relief arising from the issue of $ 15,000,000 of Treasury notes would have been consummated in one year, thus furnishing in one-fifteenth part of the time in which a bank could have accomplished it a paper medium of exchange equal in amount to the real wants of the country at par value with gold and silver. The saving to the Government would have been equal to all the interest which it has had to pay on Treasury notes of previous as well as subsequent issues, thereby relieving the Government and at the same time affording relief to the people. Under all the responsibilities attached to the station which I occupy, and in redemption of a pledge given to the last Congress at the close of its first session, I submitted the suggestion to its consideration at two consecutive sessions. The recommendation, however, met with no favor at its hands. While I am free to admit that the necessities of the times have since become greatly ameliorated and that there is good reason to hope that the country is safely and rapidly emerging from the difficulties and embarrassments which everywhere surrounded it in 1841, yet I can not but think that its restoration to a sound and healthy condition would be greatly expedited by a resort to the expedient in a modified form. The operations of the Treasury now rest upon the act of 1789 and the resolution of 1816, and those laws have been so administered as to produce as great a quantum of good to the country as their provisions are capable of yielding. If there had been any distinct expression of opinion going to show that public sentiment is averse to the plan, either as heretofore recommended to Congress or in a modified form, while my own opinion in regard to it would remain unchanged I should be very far from again presenting it to your consideration. The Government has originated with the States and the people, for their own benefit and advantage, and it would be subversive of the foundation principles of the political edifice which they have reared to persevere in a measure which in their mature judgments they had either repudiated or condemned. The will of our constituents clearly expressed should be regarded as the light to guide our footsteps, the true difference between a monarchical or aristocratical government and a republic being that in the first the will of the few prevails over the will of the many, while in the last the will of the many should be alone consulted. The report of the Secretary of War will bring you acquainted with the condition of that important branch of the public service. The Army may be regarded, in consequence of the small number of the rank and file in each company and regiment, as little more than a nucleus around which to rally the military force of the country in case of war, and yet its services in preserving the peace of the frontiers are of a most important nature. In all cases of emergency the reliance of the country is properly placed in the militia of the several States, and it may well deserve the consideration of Congress whether a new and more perfect organization might not be introduced, looking mainly to the volunteer companies of the Union for the present and of easy application to the great body of the militia in time of war. The expenditures of the War Department have been considerably reduced in the last two years. Contingencies, however, may arise which would call for the filling up of the regiments with a full complement of men and make it very desirable to remount the corps of dragoons, which by an act of the last Congress was directed to be dissolved. I refer you to the accompanying report of the Secretary for information in relation to the Navy of the United States. While every effort has been and will continue to be made to retrench all superfluities and lop off all excrescences which from time to time may have grown up, yet it has not been regarded as wise or prudent to recommend any material change in the annual appropriations. The interests which are involved are of too important a character to lead to the recommendation of any other than a liberal policy. Adequate appropriations ought to be made to enable the Executive to fit out all the ships that are now in a course of building or that require repairs for active service in the shortest possible time should any emergency arise which may require it. An efficient navy, while it is the cheapest means of public defense, enlists in its support the feelings of pride and confidence which brilliant deeds and heroic valor have heretofore served to strengthen and confirm. I refer you particularly to that part of the Secretary's report which has reference to recent experiments in the application of steam and in the construction of our war steamers, made under the superintendence of distinguished officers of the Navy. In addition to other manifest improvements in the construction of the steam engine and application of the motive power which has rendered them more appropriate to the uses of ships of war, one of those officers has brought into use a power which makes the steamship most formidable either for attack or defense. I can not too strongly recommend this subject to your consideration and do not hesitate to express my entire conviction of its great importance. I call your particular attention also to that portion of the Secretary's report which has reference to the act of the late session of Congress which prohibited the transfer of any balance of appropriation from other heads of appropriation to that for building, equipment, and repair. The repeal of that prohibition will enable the Department to give renewed employment to a large class of workmen who have been necessarily discharged in consequence of the want of means to pay them a circumstance attended, especially at this season of the year, with much privation and suffering. It gives me great pain to announce to you the loss of the steamship the Missouri by fire in the Bay of Gibraltar, where she had stopped to renew her supplies of coal on her voyage to Alexandria, with Mr. Cushing, the American minister to China, on board. There is ground for high commendation of the officers and men for the coolness and intrepidity and perfect submission to discipline evinced under the most trying circumstances. Surrounded by a raging fire, which the utmost exertions could not subdue, and which threatened momentarily the explosion of her well supplied magazines, the officers exhibited no signs of fear and the men obeyed every order with alacrity. Nor was she abandoned until the last gleam of hope of saving her had expired. It is well worthy of your consideration whether the losses sustained by the officers and crew in this unfortunate affair should not be reimbursed to them. I can not take leave of this painful subject without adverting to the aid rendered upon the occasion by the British authorities at Gibraltar and the commander, officers, and crew of the British ship of the line the Malabar, which was lying at the time in the bay. Everything that generosity or humanity could dictate was promptly performed. It is by such acts of good will by one to another of the family of nations that fraternal feelings are nourished and the blessings of permanent peace secured. The report of the Postmaster-General will bring you acquainted with the operations of that Department during the past year, and will suggest to you such modifications of the existing laws as in your opinion the exigencies of the public service may require. The change which the country has undergone of late years in the mode of travel and transportation has afforded so many facilities for the transmission of mail matter out of the regular mail as to require the greatest vigilance and circumspection in order to enable the officer at the head of the Department to restrain the expenditures within the income. There is also too much reason to fear that the franking privilege has run into great abuse. The Department, nevertheless, has been conducted with the greatest vigor, and has attained at the least possible expense all the useful objects for which it was established. In regard to all the Departments, I am quite happy in the belief that nothing has been left undone which was called for by a true spirit of economy or by a system of accountability rigidly enforced. This is in some degree apparent from the fact that the Government has sustained no loss by the default of any of its agents. In the complex, but at the same time beautiful, machinery of our system of government, it is not a matter of surprise that some remote agency may have failed for an instant to fulfill its desired office; but I feel confident in the assertion that nothing has occurred to interrupt the harmonious action of the Government itself, and that, while the laws have been executed with efficiency and vigor, the rights neither of States nor individuals have been trampled on or disregarded. In the meantime the country has been steadily advancing in all that contributes to national greatness. The tide of population continues unbrokenly to flow into the new States and Territories, where a refuge is found not only for our native-born fellow citizens, but for emigrants from all parts of the civilized world, who come among us to partake of the blessings of our free institutions and to aid by their labor to swell the current of our wealth and power. It is due to every consideration of public policy that the lakes and rivers of the West should receive all such attention at the hands of Congress as the Constitution will enable it to bestow. Works in favorable and proper situations on the Lakes would be found to be as indispensably necessary, in case of war, to carry on safe and successful naval operations as fortifications on the Atlantic seaboard. The appropriation made by the last Congress for the improvement of the navigation of the Mississippi River has been diligently and efficiently applied. I can not close this communication, gentlemen, without recommending to your most favorable consideration the interests of this District. Appointed by the Constitution its exclusive legislators, and forming in this particular the only anomaly in our system of government of the legislative body being elected by others than those for whose advantage they are to legislate you will feel a superadded obligation to look well into their condition and to leave no cause for complaint or regret. The seat of Government of our associated republics can not but be regarded as worthy of your parental care. In connection with its other interests, as well as those of the whole country, I recommend that at your present session you adopt such measures in order to carry into effect the Smithsonian bequest as in your judgment will be best calculated to consummate the liberal intent of the testator. When, under a dispensation of Divine Providence, I succeeded to the presidential office, the state of public affairs was embarrassing and critical. To add to the irritation consequent upon a long standing controversy with one of the most powerful nations of modern times, involving not only questions of boundary ( which under the most favorable circumstances are always embarrassing ), but at the same time important and high principles of maritime law, border controversies between the citizens and subjects of the two countries had engendered a state of feeling and of conduct which threatened the most calamitous consequences. The hazards incident to this state of things were greatly heightened by the arrest and imprisonment of a subject of Great Britain, who, acting ( as it was alleged ) as a part of a military force, had aided in the commission of an act violative of the territorial jurisdiction of the United States and involving the murder of a citizen, of the State of New York. A large amount of claims against the Government of Mexico remained unadjusted and a war of several years ' continuance with the savage tribes of Florida still prevailed, attended with the desolation of a large portion of that beautiful Territory and with the sacrifice of many valuable lives. To increase the embarrassments of the Government, individual and State credit had been nearly stricken down and confidence in the General Government was so much impaired that loans of a small amount could only be negotiated at a considerable sacrifice. As a necessary consequence of the blight which had fallen on commerce and mechanical industry, the ships of the one were thrown out of employment and the operations of the other had been greatly diminished. Owing to the condition of the currency, exchanges between different parts of the country had become ruinously high and trade had to depend on a depreciated paper currency in conducting its transactions. I shall be permitted to congratulate the country that under an overruling Providence peace was preserved without a sacrifice of the national honor; the war in Florida was brought to a speedy termination; a large portion of the claims on Mexico have been fully adjudicated and are in a course of payment, while justice has been rendered to us in other matters by other nations; confidence between man and man is in a great measure restored and the credit of this Government fully and perfectly reestablished; commerce is becoming more and more extended in its operations and manufacturing and mechanical industry once more reap the rewards of skill and labor honestly applied; the operations of trade rest on a sound currency and the rates of exchange are reduced to their lowest amount. In this condition of things I have felt it to be my duty to bring to your favorable consideration matters of great interest in their present and ultimate results; and the only desire which I feel in connection with the future is and will continue to be to leave the country prosperous and its institutions unimpaired To the House of Representatives: In compliance with a resolution of the House of Representatives of the 23d of March last, requesting the President to lay before the House \u201cthe authority and the true copies of all requests and applications upon which he deemed it his duty to interfere with the naval and military forces of the United States on the occasion of the recent attempt of the people of Rhode Island to establish a free constitution in the place of the old charter government of that State; also copies of the instructions to and statements of the charter commissioners sent to him by the then existing authorities of the State of Rhode Island; also copies of the correspondence between the Executive of the United States and the charter government of the State of Rhode Island, and all the papers and documents connected with the same; also copies of the correspondence, if any, between the heads of Departments and said charter government or any person or persons connected with the said government, and of any accompanying papers and documents; also copies of all orders issued by the Executive of the United States, or any of the Departments, to military officers for the movement or employment of troops to or in Rhode Island; also copies of all orders to naval officers to prepare steam or other vessels of the United States for service in the waters of Rhode Island; also copies of all orders to the officers of revenue cutters for the same service; also copies of any instructions borne by the Secretary of War to Rhode Island on his visit in 1842 to review the troops of the charter government; also copies of any order or orders to any officer or officers of the Army or Navy to report themselves to the charter government; and that he be requested to lay before this House copies of any other papers or documents in the possession of the Executive connected with this subject not above specifically enumerated,\u201d I have to inform the House that the Executive did not deem it his \u201cduty to interfere with the naval and military forces of the United States\u201d in the late disturbances in Rhode Island; that no orders were issued by the Executive or any of the Departments to military officers for the movement or employment of troops to or in Rhode Island other than those which accompany this message and which contemplated the strengthening of the garrison at Fort Adams, which, considering the extent of the agitation in Rhode Island, was esteemed necessary and judicious; that no orders were issued to naval officers to prepare steam or other vessels of the United States for service in the waters of Rhode Island; that no orders were issued \u201cto the officers of the revenue cutters for said service;\u201d that no instructions were borne by \u201cthe Secretary of War to Rhode Island on his visit in 1842 to review the troops of the charter government;\u201d that no orders were given to any officer or officers of the Army or Navy to report themselves to the charter government; that \u201crequests and applications\u201d were made to the Executive to fulfill the guaranties of the Constitution which impose on the Federal Government the obligation to protect and defend each State of the Union against \u201cdomestic violence and foreign invasion,\u201d but the Executive was at no time convinced that the casus faederis had arisen which required the interposition of the military or naval power in the controversy which unhappily existed between the people of Rhode Island. I was in no manner prevented from so interfering by the inquiry whether Rhode Island existed as an independent State of the Union under a charter granted at an early period by the Crown of Great Britain or not. It was enough for the Executive to know that she was recognized as a sovereign State by Great Britain by the treaty of 1783; that at a later day she had in common with her sister States poured out her blood and freely expended her treasure in the War of the Revolution; that she was a party to the Articles of Confederation; that at an after period she adopted the Constitution of the United States as a free, independent, and republican State; and that in this character she has always possessed her full quota of representation in the Senate and House of Representatives; and that up to a recent day she has conducted all her domestic affairs and fulfilled all her obligations as a member of the Union, in peace and war, under her charter government, as it is denominated by the resolution of the House of the 23d March. I must be permitted to disclaim entirely and unqualifiedly the right on the part of the Executive to make any real or supposed defects existing in any State constitution or form of government the pretext for a failure to enforce the laws or the guaranties of the Constitution of the United States in reference to any such State. I utterly repudiate the idea, in terms as emphatic as I can employ, that those laws are not to be enforced or those guaranties complied with because the President may believe that the right of suffrage or any other great popular right is either too restricted or too broadly enlarged. I also with equal strength resist the idea that it fails within the Executive competency to decide in controversies of the nature of that which existed in Rhode Island on which side is the majority of the people or as to the extent of the rights of a mere numerical majority. For the Executive to assume such a power would be to assume a power of the most dangerous character. Under such assumptions the States of this Union would have no security for peace or tranquillity, but might be converted into the mere instruments of Executive will. Actuated by selfish purposes, he might become the great agitator, fomenting assaults upon the State constitutions and declaring the majority of to-day to be the minority of to-morrow, and the minority, in its turn, the majority, before whose decrees the established order of things in the State should be subverted. Revolution, civil commotion, and bloodshed would be the inevitable consequences. The provision in the Constitution intended for the security of the States would thus be turned into the instrument of their destruction. The President would become, in fact, the great constitution maker for the States, and all power would be vested in his hands. When, therefore, the governor of Rhode Island, by his letter of the 4th of April, 1842, made a requisition upon the Executive for aid to put down the late disturbances, I had no hesitation in recognizing the obligations of the Executive to furnish such aid upon the occurrence of the contingency provided for by the Constitution and laws. My letter of the 11th of April, in reply to the governor's letter of the 4th, is herewith communicated, together with all correspondence which passed at a subsequent day and the letters and documents mentioned in the schedule hereunto annexed. From the correspondence between the Executive of the United States and that of Rhode Island, it will not escape observation that while I regarded it as my duty to announce the principles by which I should govern myself in the contingency of an armed interposition on the part of this Government being necessary to uphold the rights of the State of Rhode Island and to preserve its domestic peace, yet that the strong hope was indulged and expressed that all the difficulties would disappear before an enlightened policy of conciliation and compromise. In that spirit I addressed to Governor King the letter of the 9th of May, 1842, marked \u201cprivate and confidential,\u201d and received his reply of the 12th of May of the same year. The desire of the Executive was from the beginning to bring the dispute to a termination without the interposition of the military power of the United States, and it will continue to be a subject of self congratulation that this leading object of policy was finally accomplished. The Executive resisted all entreaties, however urgent, to depart from this line of conduct. Information from private sources had led the Executive to conclude that little else was designed by Mr. Dorr and his adherents than mere menace with a view to intimidation; nor was this opinion in any degree shaken until the 22d of June, 1842, when it was strongly represented from reliable sources, as will be seen by reference to the documents herewith communicated, that preparations were making by Mr. Dorr, with a large force in arms, to invade the State, which force had been recruited in the neighboring States and had been already preceded by the collection of military stores in considerable quantities at one or two points. This was a state of things to which the Executive could not be indifferent. Mr. Dorr speedily afterwards took up his headquarters at Chepachet and assumed the command of what was reported to be a large force, drawn chiefly from voluntary enlistments made in neighboring States. The Executive could with difficulty bring itself to realize the fact that the citizens of other States should have forgotten their duty to themselves and the Constitution of the United States and have entered into the highly reprehensible and indefensible course of interfering so far in the concerns of a sister State as to have entered into plans of invasion, conquest, and revolution; but the Executive felt it to be its duty to look minutely into the matter, and therefore the Secretary of War was dispatched to Rhode Island with instructions ( a copy of which is herewith transmitted ), and was authorized, should a requisition be made upon the Executive by the government of Rhode Island in pursuance of law, and the invaders should not abandon their purposes, to call upon the governors of Massachusetts and Connecticut for a sufficient number of militia at once to arrest the invasion and to interpose such of the regular troops as could be spared from Fort Adams for the defense of the city of Providence in the event of its being attacked, as was strongly represented to be in contemplation. Happily there was no necessity for either issuing the proclamation or the requisition or for removing the troops from Fort Adams, where they had been properly stationed. Chepachet was evacuated and Mr. Dorr's troops dispersed without the necessity of the interposition of any military force by this Government, thus confirming me in my early impressions that nothing more had been designed from the first by those associated with Mr. Dorr than to excite fear and apprehension and thereby to obtain concessions from the constituted authorities which might be claimed as a triumph over the existing government. With the dispersion of Mr. Dorr's troops ended all difficulties. A convention was shortly afterwards called, by due course of law, to amend the fundamental law, and a new constitution, based on more liberal principles than that abrogated, was proposed, and adopted by the people. Thus the great American experiment of a change in government under the influence of opinion and not of force has been again crowned with success, and the State and people of Rhode Island repose in safety under institutions of their own adoption, unterrified by any future prospect of necessary change and secure against domestic violence and invasion from abroad. I congratulate the country upon so happy a termination of a condition of things which seemed at one time seriously to threaten the public peace. It may justly be regarded as worthy of the age and of the country in which we live To the House of Representatives of the United States: I return to the House of Representatives, in which it originated, the bill entitled \u201cAn act making appropriations for the improvement of certain harbors and rivers,\u201d with the following objections to its becoming a law: At the adoption of the Constitution each State was possessed of a separate and independent sovereignty and an exclusive jurisdiction over all streams and water courses within its territorial limits. The Articles of Confederation in no way affected this authority or jurisdiction, and the present Constitution, adopted for the purpose of correcting the defects which existed in the original Articles, expressly reserves to the States all powers not delegated. No such surrender of jurisdiction is made by the States to this Government by any express grant, and if it is possessed it is to be deduced from the clause in the Constitution which invests Congress with authority \u201cto make all laws which are necessary and proper for carrying into execution\u201d the granted powers. There is, in my view of the subject, no pretense whatever for the claim to power which the bill now returned substantially sets up. The inferential power, in order to be legitimate, must be clearly and plainly incidental to some granted power and necessary to its exercise. To refer it to the head of convenience or usefulness would be to throw open the door to a boundless and unlimited discretion and to invest Congress with an unrestrained authority. The power to remove obstructions from the water courses of the States is claimed under the granted power \u201cto regulate commerce with foreign nations, among the several States, and with the Indian tribes;\u201d but the plain and obvious meaning of this grant is that Congress may adopt rules and regulations prescribing the terms and conditions on which the citizens of the United States may carry on commercial operations with foreign states or kingdoms, and on which the citizens or subjects of foreign states or kingdoms may prosecute trade with the United States or either of them. And so the power to regulate commerce among the several States no more invests Congress with jurisdiction over the water courses of the States than the first branch of the grant does over the water courses of foreign powers, which would be an absurdity. The right of common use of the people of the United States to the navigable waters of each and every State arises from the express stipulation contained in the Constitution that \u201cthe citizens of each State shall be entitled to all privileges and immunities of citizens in the several States.\u201d While, therefore, the navigation of any river in any State is by the laws of such State allowed to the citizens thereof, the same is also secured by the Constitution of the United States on the same terms and conditions to the citizens of every other State; and so of any other privilege or immunity. The application of the revenue of this Government, if the power to do so was admitted, to improving the navigation of the rivers by removing obstructions or otherwise would be for the most part productive only of local benefit. The consequences might prove disastrously ruinous to as many of our fellow citizens as the exercise of such power would benefit. I will take one instance furnished by the present bill out of no invidious feeling, for such it would be impossible for me to feel, but because of my greater familiarity with locations -in illustration of the above opinion: Twenty thousand dollars are proposed to be appropriated toward improving the harbor of Richmond, in the State of Virginia. Such improvement would furnish advantages to the city of Richmond and add to the value of the property of its citizens, while it might have a most disastrous influence over the wealth and prosperity of Petersburg, which is situated some 25 miles distant on a branch of James River, and which now enjoys its fair portion of the trade. So, too, the improvement of James River to Richmond and of the Appomattox to Petersburg might, by inviting the trade to those two towns, have the effect of prostrating the town of Norfolk. This, too, might be accomplished without adding a single vessel to the number now engaged in the trade of the Chesapeake Bay or bringing into the Treasury a dollar of additional revenue. It would produce, most probably, the single effect of concentrating the commerce now profitably enjoyed by three places upon one of them. This case furnishes an apt illustration of the effect of this bill in several other particulars. There can not, in fact, be drawn the slightest discrimination between the improving the streams of a State under the power to regulate commerce and the most extended system of internal improvements on land. The excavating a canal and paving a road are equally as much incidents to such claim of power as the removing obstructions from water courses; nor can such power be restricted by any fair course of reasoning to the mere fact of making the improvement. It reasonably extends also to the right of seeking a return of the means expended through the exaction of tolls and the levying of contributions. Thus, while the Constitution denies to this Government the privilege of acquiring a property in the soil of any State, even for the purpose of erecting a necessary fortification, without a grant from such State, this claim to power would invest it with control and dominion over the waters and soil of each State without restriction. Power so incongruous can not exist in the same instrument. The bill is also liable to a serious objection because of its blending appropriations for numerous objects but few of which agree in their general features. This necessarily produces the effect of embarrassing Executive action. Some of the appropriations would receive my sanction if separated from the rest, however much I might deplore the reproduction of a system which for some time past has been permitted to sleep with apparently the acquiescence of the country. I might particularize the Delaware Breakwater as an improvement which looks to the security from the storms of our extended Atlantic seaboard of the vessels of all the country engaged either in the foreign or the coastwise trade, as well as to the safety of the revenue; but when, in connection with that, the same bill embraces improvements of rivers at points far in the interior, connected alone with the trade of such river and the exertion of mere local influences, no alternative is left me but to use the qualified veto with which the Executive is invested by the Constitution, and to return the bill to the House in which it originated for its ultimate reconsideration and decision. In sanctioning a bill of the same title with that returned, for the improvement of the Mississippi and its chief tributaries and certain harbors on the Lakes, if I bring myself apparently in conflict with any of the principles herein asserted it will arise on my part exclusively from the want of a just appreciation of localities. The Mississippi occupies a footing altogether different from the rivers and water courses of the different States. No one State or any number of States can exercise any other jurisdiction over it than for the punishment of crimes and the service of civil process. It belongs to no particular State or States, but of common right, by express reservation, to all the States. It is reserved as a great common highway for the commerce of the whole country. To have conceded to Louisiana, or to any other State admitted as a new State into the Union, the exclusive jurisdiction, and consequently the right to make improvements and to levy tolls on the segments of the river embraced within its territorial limits, would have been to have disappointed the chief object in the purchase of Louisiana, which was to secure the free use of the Mississippi to all the people of the United States. Whether levies on commerce were made by a foreign or domestic government would have been equally burdensome and objectionable. The United States, therefore, is charged with its improvement for the benefit of all, and the appropriation of governmental means to its improvement becomes indispensably necessary for the good of all. As to the harbors on the Lakes, the act originates no new improvements, but makes appropriations for the continuance of works already begun. It is as much the duty of the Government to construct good harbors, without reference to the location or interests of cities, for the shelter of the extensive commerce of the Lakes as to build breakwaters on the Atlantic coast for the protection of the trade of that ocean. These great inland seas are visited by destructive storms, and the annual loss of ships and cargoes, and consequently of revenue to the Government, is immense. If, then, there be any work embraced by that act which is not required in order to afford shelter and security to the shipping against the tempests which so often sweep over those great inland seas, but has, on the contrary, originated more in a spirit of speculation and local interest than in one of the character alluded to, the House of Representatives will regard my approval of the bill more as the result of misinformation than any design to abandon or modify the principles laid down in this message. Every system is liable to run into abuse, and none more so than that under consideration; and measures can not be too soon taken by Congress to guard against this evil To the Senate and House of Representatives of the United States: We have continued cause for expressing our gratitude to the Supreme Ruler of the Universe for the benefits and blessings which our country, under His kind providence, has enjoyed during the past year. Notwithstanding the exciting scenes through which we have passed, nothing has occurred to disturb the general peace or to derange the harmony of our political system. The great moral spectacle has been exhibited of a nation approximating in number to 20,000,000 people having performed the high and important function of electing their Chief Magistrate for the term of four years without the commission of any acts of violence or the manifestation of a spirit of insubordination to the laws. The great and inestimable right of suffrage has been exercised by all who were invested with it under the laws of the different States in a spirit dictated alone by a desire, in the selection of the agent, to advance the interests of the country and to place beyond jeopardy the institutions under which it is our happiness to live. That the deepest interest has been manifested by all our countrymen in the result of the election is not less true than highly creditable to them. Vast multitudes have assembled from time to time at various places for the purpose of canvassing the merits and pretensions of those who were presented for their suffrages, but no armed soldiery has been necessary to restrain within proper limits the popular zeal or to prevent violent outbreaks. A principle much more controlling was found in the love of order and obedience to the laws, which, with mere individual exceptions, everywhere possesses the American mind, and controls with an influence far more powerful than hosts of armed men. We can not dwell upon this picture without recognizing in it that deep and devoted attachment on the part of the people to the institutions under which we live which proclaims their perpetuity. The great objection which has always prevailed against the election by the people of their chief executive officer has been the apprehension of tumults and disorders which might involve in ruin the entire Government. A security against this is found not only in the fact before alluded to, but in the additional fact that we live under a Confederacy embracing already twenty-six States, no one of which has power to control the election. The popular vote in each State is taken at the time appointed by the laws, and such vote is announced by the electoral college without reference to the decision of other States. The right of suffrage and the mode of conducting the election are regulated by the laws of each State, and the election is distinctly federative in all its prominent features. Thus it is that, unlike what might be the results under a consolidated system, riotous proceedings, should they prevail, could only affect the elections in single States without disturbing to any dangerous extent the tranquillity of others. The great experiment of a political confederation each member of which is supreme as to all matters appertaining to its local interests and its internal peace and happiness, while by a voluntary compact with others it confides to the united power of all the protection of its citizens in matters not domestic has been so far crowned with complete success. The world has witnessed its rapid growth in wealth and population, and under the guide and direction of a superintending Providence the developments of the past may be regarded but as the shadowing forth of the mighty future. In the bright prospects of that future we shall find, as patriots and philanthropists, the highest inducements to cultivate and cherish a love of union and to frown down every measure or effort which may be made to alienate the States or the people of the States in sentiment and feeling from each other. A rigid and close adherence to the terms of our political compact and, above all, a sacred observance of the guaranties of the Constitution will preserve union on a foundation which can not be shaken, while personal liberty is placed beyond hazard or jeopardy. The guaranty of religious freedom, of the freedom of the press, of the liberty of speech, of the trial by jury, of the habeas corpus, and of the domestic institutions of each of the States, leaving the private citizen in the full exercise of the high and ennobling attributes of his nature and to each State the privilege ( which can only be judiciously exerted by itself ) of consulting the means best calculated to advance its own happiness these are the great and important guaranties of the Constitution which the lovers of liberty must cherish and the advocates of union must ever cultivate. Preserving these and avoiding all interpolations by forced construction under the guise of an imagined expediency upon the Constitution, the influence of our political system is destined to be as actively and as beneficially felt on the distant shores of the Pacific as it is now on those of the Atlantic Ocean. The only formidable impediments in the way of its successful expansion ( time and space ) are so far in the progress of modification by the improvements of the age as to render no longer speculative the ability of representatives from that remote region to come up to the Capitol, so that their constituents shall participate in all the benefits of Federal legislation. Thus it is that in the progress of time the inestimable principles of civil liberty will be enjoyed by millions yet unborn and the great benefits of our system of government be extended to now distant and uninhabited regions. In view of the vast wilderness yet to be reclaimed, we may well invite the lover of freedom of every land to take up his abode among us and assist us in the great work of advancing the standard of civilization and giving a wider spread to the arts and refinements of cultivated life. Our prayers should evermore be offered up to the Father of the Universe for His wisdom to direct us in the path of our duty so as to enable us to consummate these high purposes. One of the strongest objections which has been urged against confederacies by writers on government is the liability of the members to be tampered with by foreign governments or the people of foreign states, either in their local affairs or in such as affected the peace of others or endangered the safety of the whole confederacy. We can not hope to be entirely exempt from such attempts on our peace and safety. The United States are becoming too important in population and resources not to attract the observation of other nations. It therefore may in the progress of time occur that opinions entirely abstract in the States which they may prevail and in no degree affecting their domestic institutions may be artfully but secretly encouraged with a view to undermine the Union. Such opinions may become the foundation of political parties, until at last the conflict of opinion, producing an alienation of friendly feeling among the people of the different States, may involve in general destruction the happy institutions under which we live. It should ever be borne in mind that what is true in regard to individuals is equally so in regard to states. An interference of one in the affairs of another is the fruitful cause of family dissensions and neighborhood disputes, and the same cause affects the peace, happiness, and prosperity of states. It may be most devoutly hoped that the good sense of the American people will ever be ready to repel all such attempts should they ever be made. There has been no material change in our foreign relations since my last annual message to Congress. With all the powers of Europe we continue on the most friendly terms. Indeed, it affords me much satisfaction to state that at no former period has the peace of that enlightened and important quarter of the globe ever been, apparently, more firmly established. The conviction that peace is the true policy of nations would seem to be growing and becoming deeper amongst the enlightened everywhere, and there is no people who have a stronger interest in cherishing the sentiments and adopting the means of preserving and giving it permanence than those of the United States. Amongst these, the first and most effective are, no doubt, the strict observance of justice and the honest and punctual fulfillment of all engagements. But it is not to be forgotten that in the present state of the world it is no less necessary to be ready to enforce their observance and fulfillment in reference to ourselves than to observe and fulfill them on our part in regard to others. Since the close of your last session a negotiation has been formally entered upon between the Secretary of State and Her Britannic Majesty's minister plenipotentiary and envoy extraordinary residing at Washington relative to the rights of their respective nations in and over the Oregon Territory. That negotiation is still pending. Should it during your session be brought to a definitive conclusion, the result will be promptly communicated to Congress. I would, however, again call your attention to the recommendations contained in previous messages designed to protect and facilitate emigration to that Territory. The establishment of military posts at suitable points upon the extended line of land travel would enable our citizens to emigrate in comparative safety to the fertile regions below the Falls of the Columbia, and make the provision of the existing convention for the joint occupation of the territory by subjects of Great Britain and the citizens of the United States more available than heretofore to the latter. These posts would constitute places of rest for the weary emigrant, where he would be sheltered securely against the danger of attack from the Indians and be enabled to recover from the exhaustion of a long line of travel. Legislative enactments should also be made which should spread over him the aegis of our laws, so as to afford protection to his person and property when he shall have reached his distant home. In this latter respect the British Government has been much more careful of the interests of such of her people as are to be found in that country than the United States. She has made necessary provision for their security and protection against the acts of the viciously disposed and lawless, and her emigrant reposes in safety under the panoply of her laws. Whatever may be the result of the pending negotiation, such measures are necessary. It will afford me the greatest pleasure to witness a happy and favorable termination to the existing negotiation upon terms compatible with the public honor, and the best efforts of the Government will continue to be directed to this end. It would have given me the highest gratification in this my last annual communication to Congress to have been able to announce to you the complete and entire settlement and adjustment of other matters in difference between the United States and the Government of Her Britannic Majesty, which were adverted to in a previous message. It is so obviously the interest of both countries, in respect to the large and valuable commerce which exists between them, that all causes of complaint, however inconsiderable, should be with the greatest promptitude removed that it must be regarded as cause of regret that any unnecessary delays should be permitted to intervene. It is true that in a pecuniary point of view the matters alluded to are altogether insignificant in amount when compared with the ample resources of that great nation, but they nevertheless, more particularly that limited class which arise under seizures and detentions of American ships on the coast of Africa upon the mistaken supposition indulged in at the time the wrong was committed of their being engaged in the slave trade, deeply affect the sensibilities of this Government and people. Great Britain, having recognized her responsibility to repair all such wrongs by her action in other cases, leaves nothing to be regretted upon the subject and to all cases arising prior to the treaty of Washington than the delay in making suitable reparation in such of them as fall plainly within the principle of others which she has long since adjusted. The injury inflicted by delays in the settlement of these claims falls with severity upon the individual claimants and makes a strong appeal to her magnanimity and sense of justice for a speedy settlement. Other matters arising out of the construction of existing treaties also remain unadjusted, and will continue to be urged upon her attention. The labors of the joint commission appointed by the two Governments to run the dividing line established by the treaty of Washington were, unfortunately, much delayed in the commencement of the season by the failure of Congress at its last session to make a timely appropriation of funds to meet the expenses of the American party, and by other causes. The United States commissioner, however, expresses his expectation that by increased diligence and energy the party will be able to make up for lost time. We continue to receive assurances of the most friendly feelings on the part of all the other European powers, with each and all of whom it is so obviously our interest to cultivate the most amicable relations; nor can I anticipate the occurrence of any event which would be likely in any degree to disturb those relations. Russia, the great northern power, under the judicious sway of her Emperor, is constantly advancing in the road of science and improvement, while France, guided by the counsels of her wise Sovereign, pursues a course calculated to consolidate the general peace. Spain has obtained a breathing spell of some duration from the internal convulsions which have through so many years marred her prosperity, while Austria, the Netherlands, Prussia, Belgium, and the other powers of Europe reap a rich harvest of blessings from the prevailing peace. I informed the two Houses of Congress in my message of December last that instructions had been given to Mr. Wheaton, our minister at Berlin, to negotiate a treaty with the Germanic States composing the Zollverein if it could be done, stipulating, as far as it was practicable to accomplish it, for a reduction of the heavy and onerous duties levied on our tobacco and other leading articles of agricultural production, and yielding in return on our part a reduction of duties on such articles the product of their industry as should not come into competition, or but a limited one, with articles the product of our manufacturing industry. The Executive in giving such instructions considered itself as acting in strict conformity with the wishes of Congress as made known through several measures which it had adopted, all directed to the accomplishment of this important result. The treaty was therefore negotiated, by which essential reductions were secured in the duties levied by the Zollverein on tobacco, rice, and lard, accompanied by a stipulation for the admission of raw cotton free of duty; in exchange for which highly important concessions a reduction of duties imposed by the laws of the United States on a variety of articles, most of which were admitted free of all duty under the act of Congress commonly known as the compromise law, and but few of which were produced in the United States, was stipulated for on our part. This treaty was communicated to the Senate at an early day of its last session, but not acted upon until near its close, when, for the want ( as I am bound to presume ) of full time to consider it, it was laid upon the table. This procedure had the effect of virtually rejecting it, in consequence of a stipulation contained in the treaty that its ratifications should be exchanged on or before a day which has already passed. The Executive, acting upon the fair inference that the Senate did not intend its absolute rejection, gave instructions to our minister at Berlin to reopen the negotiation so far as to obtain an extension of time for the exchange of ratifications. I regret, however, to say that his, efforts in this respect have been unsuccessful. I am nevertheless not without hope that the great advantages which were intended to be secured by the treaty may yet be realized. I am happy to inform you that Belgium has, by an \u201carrete royale\u201d issued in July last, assimilated the flag of the United States to her own, so far as the direct trade between the two countries is concerned. This measure will prove of great service to our shipping interest, the trade having heretofore been carried on chiefly in foreign bottoms. I flatter myself that she will speedily resort to a modification of her system relating to the tobacco trade, which would decidedly benefit the agriculture of the United States and operate to the mutual advantage of both countries. No definitive intelligence has yet been received from our minister of the conclusion of a treaty with the Chinese Empire, but enough is known to induce the strongest hopes that the mission will be crowned with success. With Brazil our relations continue on the most friendly footing. The commercial intercourse between that growing Empire and the United States is becoming daily of greater importance to both, and it is to the interest of both that the firmest relations of amity and good will should continue to be cultivated between them. The Republic of New Granada still withholds, notwithstanding the most persevering efforts have been employed by our charge d'affaires, Mr. Blackford, to produce a different result, indemnity in the case of the brig Morris; and the Congress of Venezuela, although an arrangement has been effected between our minister and the minister of foreign affairs of that Government for the payment of $ 18,000 in discharge of its liabilities in the same case, has altogether neglected to make provision for its payment. It is to be hoped that a sense of justice will soon induce a settlement of these claims. Our late minister to Chili, Mr. Pendleton, has returned to the United States without having effected an adjustment in the second claim of the Macedonian, which is delayed on grounds altogether frivolous and untenable. Mr. Pendleton's successor has been directed to urge the claim in the strongest terms, and, in the event of a failure to obtain a prompt adjustment, to report the fact to the Executive at as early a day as possible, so that the whole matter may be communicated to Congress. At your last session I submitted to the attention of Congress the convention with the Republic of Peru of the 17th March, 1841, providing for the adjustment of the claims of citizens of the United States against that Republic, but no definitive action was taken upon the subject. I again invite to it your attention and prompt action. In my last annual message I felt it to be my duty to make known to Congress, in terms both plain and emphatic, my opinion in regard to the war which has so long existed between Mexico and Texas which since the battle of San Jacinto has consisted altogether of predatory incursions, attended by circumstances revolting to humanity. I repeat now what I then said, that after eight years of feeble and ineffectual efforts to reconquer Texas it was time that the war should have ceased. The United States have a direct interest in the question. The contiguity of the two nations to our territory was but too well calculated to involve our peace. Unjust suspicions were engendered in the mind of one or the other of the belligerents against us, and as a necessary consequence American interests were made to suffer and our peace became daily endangered; in addition to which it must have been obvious to all that the exhaustion produced by the war subjected both Mexico and Texas to the interference of other powers, which, without the interposition of this Government, might eventuate in the most serious injury to the United States. This Government from time to time exerted its friendly offices to bring about a termination of hostilities upon terms honorable alike to both the belligerents. Its efforts in this behalf proved unavailing. Mexico seemed almost without an object to persevere in the war, and no other alternative was left the Executive but to take advantage of the well known dispositions of Texas and to invite her to enter into a treaty for annexing her territory to that of the United States. Since your last session Mexico has threatened to renew the war, and has either made or proposes to make formidable preparations for invading Texas. She has issued decrees and proclamations, preparatory to the commencement of hostilities, full of threats revolting to humanity, and which if carried into effect would arouse the attention of all Christendom. This new demonstration of feeling, there is too much reason to believe, has been produced in consequence of the negotiation of the late treaty of annexation with Texas. The Executive, therefore, could not be indifferent to such proceedings, and it felt it to be due as well to itself as to the honor of the country that a strong representation should be made to the Mexican Government upon the subject. This was accordingly done, as will be seen by the copy of the accompanying dispatch from the Secretary of State to the United States envoy at Mexico. Mexico has no right to jeopard the peace of the world by urging any longer a useless and fruitless contest. Such a condition of things would not be tolerated on the European continent. Why should it be on this? A war of desolation, such as is now threatened by Mexico, can not be waged without involving our peace and tranquillity. It is idle to believe that such a war could be looked upon with indifference by our own citizens inhabiting adjoining States; and our neutrality would be violated in despite of all efforts on the part of the Government to prevent it. The country is settled by emigrants from the United States under invitations held out to them by Spain and Mexico. Those emigrants have left behind them friends and relatives, who would not fail to sympathize with them in their difficulties, and who would be led by those sympathies to participate in their struggles, however energetic the action of the Government to prevent it. Nor would the numerous and formidable bands of Indians the most warlike to be found in any land which occupy the extensive regions contiguous to the States of Arkansas and Missouri, and who are in possession of large tracts of country within the limits of Texas, be likely to remain passive. The inclinations of those numerous tribes lead them invariably to war whenever pretexts exist. Mexico had no just ground of displeasure against this Government or people for negotiating the treaty. What interest of hers was affected by the treaty? She was despoiled of nothing, since Texas was forever lost to her. The independence of Texas was recognized by several of the leading powers of the earth. She was free to treat, free to adopt her own line of policy, free to take the course which she believed was best calculated to secure her happiness. Her Government and people decided on annexation to the United States, and the Executive saw in the acquisition of such a territory the means of advancing their permanent happiness and glory. What principle of good faith, then, was violated? What rule of political morals trampled under foot? So far as Mexico herself was concerned, the measure should have been regarded by her as highly beneficial. Her inability to reconquer Texas had been exhibited, I repeat, by eight ( now nine ) years of fruitless and ruinous contest. In the meantime Texas has been growing in population and resources. Emigration has flowed into her territory from all parts of the world in a current which continues to increase in strength. Mexico requires a permanent boundary between that young Republic and herself. Texas at no distant day, if she continues separate and detached from the United States, will inevitably seek to consolidate her strength by adding to her domain the contiguous Provinces of Mexico. The spirit of revolt from the control of the central Government has heretofore manifested itself in some of those Provinces, and it is fair to infer that they would be inclined to take the first favorable opportunity to proclaim their independence and to form close alliances with Texas. The war would thus be endless, or if cessations of hostilities should occur they would only endure for a season. The interests of Mexico, therefore, could in nothing be better consulted than in a peace with her neighbors which would result in the establishment of a permanent boundary. Upon the ratification of the treaty the Executive was prepared to treat with her on the most liberal basis. Hence the boundaries of Texas were left undefined by the treaty. The Executive proposed to settle these upon terms that all the world should have pronounced just and reasonable. No negotiation upon that point could have been undertaken between the United States and Mexico in advance of the ratification of the treaty. We should have had no right, no power, no authority, to have conducted such a negotiation, and to have undertaken it would have been an assumption equally revolting to the pride of Mexico and Texas and subjecting us to the charge of arrogance, while to have proposed in advance of annexation to satisfy Mexico for any contingent interest she might have in Texas would have been to have treated Texas not as an independent power, but as a mere dependency of Mexico. This assumption could not have been acted on by the Executive without setting at defiance your own solemn declaration that that Republic was an independent State. Mexico had, it is true, threatened war against the United States in the event the treaty of annexation was ratified. The Executive could not permit itself to be influenced by this threat. It represented in this the spirit of our people, who are ready to sacrifice much for peace, but nothing to intimidation. A war under any circumstances is greatly to be deplored, and the United States is the last nation to desire it; but if, as the condition of peace, it be required of us to forego the unquestionable right of treating with an independent power of our own continent upon matters highly interesting to both, and that upon a naked and unsustained pretension of claim by a third power to control the free will of the power with whom we treat, devoted as we may be to peace and anxious to cultivate friendly relations with the whole world, the Executive does not hesitate to say that the people of the United States would be ready to brave all consequences sooner than submit to such condition. But no apprehension of war was entertained by the Executive, and I must express frankly the opinion that had the treaty been ratified by the Senate it would have been followed by a prompt settlement, to the entire satisfaction of Mexico, of every matter in difference between the two countries. Seeing, then, that new preparations for hostile invasion of Texas were about to be adopted by Mexico, and that these were brought about because Texas had adopted the suggestions of the Executive upon the subject of annexation, it could not passively have folded its arms and permitted a war, threatened to be accompanied by every act that could mark a barbarous age, to be waged against her because she had done so. Other considerations of a controlling character influenced the course of the Executive. The treaty which had thus been negotiated had failed to receive the ratification of the Senate. One of the chief objections which was urged against it was found to consist in the fact that the question of annexation had not been submitted to the ordeal of public opinion in the United States. However untenable such an objection was esteemed to be, in view of the unquestionable power of the Executive to negotiate the treaty and the great and lasting interests involved in the question, I felt it to be my duty to submit the whole subject to Congress as the best expounders of popular sentiment. No definitive action having been taken on the subject by Congress, the question referred itself directly to the decision of the States and people. The great popular election which has just terminated afforded the best opportunity of ascertaining the will of the States and the people upon it. Pending that issue it became the imperative duty of the Executive to inform Mexico that the question of annexation was still before the American people, and that until their decision was pronounced any serious invasion of Texas would be regarded as an attempt to forestall their judgment and could not be looked upon with indifference. I am most happy to inform you that no such invasion has taken place; and I trust that whatever your action may be upon it Mexico will see the importance of deciding the matter by a resort to peaceful expedients in preference to those of arms. The decision of the people and the States on this great and interesting subject has been decisively manifested. The question of annexation has been presented nakedly to their consideration. By the treaty itself all collateral and incidental issues which were calculated to divide and distract the public councils were carefully avoided. These were left to the wisdom of the future to determine. It presented, I repeat, the isolated question of annexation, and in that form it has been submitted to the ordeal of public sentiment. A controlling majority of the people and a large majority of the States have declared in favor of immediate annexation. Instructions have thus come up to both branches of Congress from their respective constituents in terms the most emphatic. It is the will of both the people and the States that Texas shall be annexed to the Union promptly and immediately. It may be hoped that in carrying into execution the public will thus declared all collateral issues may be avoided. Future Legislatures can best decide as to the number of States which should be formed out of the territory when the time has arrived for deciding that question. So with all others. By the treaty the United States assumed the payment of the debts of Texas to an amount not exceeding $ 10,000,000, to be paid, with the exception of a sum falling short of $ 400,000, exclusively out of the proceeds of the sales of her public lands. We could not with honor take the lands without assuming the full payment of all incumbencies upon them. Nothing has occurred since your last session to induce a doubt that the dispositions of Texas remain unaltered. No intimation of an altered determination on the part of her Government and people has been furnished to the Executive. She still desires to throw herself under the protection of our laws and to partake of the blessings of our federative system, while every American interest would seem to require it. The extension of our coastwise and foreign trade to an amount almost incalculable, the enlargement of the market for our manufactures, a constantly growing market for our agricultural productions, safety to our frontiers, and additional strength and stability to the Union these are the results which would rapidly develop themselves upon the consummation of the measure of annexation. In such event I will not doubt but that Mexico would find her true interest to consist in meeting the advances of this Government in a spirit of amity. Nor do I apprehend any serious complaint from any other quarter; no sufficient ground exists for such complaint. We should interfere in no respect with the rights of any other nation. There can not be gathered from the act any design on our part to do so with their possessions on this continent. We have interposed no impediments in the way of such acquisitions of territory, large and extensive as many of them are, as the leading powers of Europe have made from time to time in every part of the world. We seek no conquest made by war. No intrigue will have been resorted to or acts of diplomacy essayed to accomplish the annexation of Texas. Free and independent herself, she asks to be received into our Union. It is a question for our own decision whether she shall be received or not. The two Governments having already agreed through their respective organs on the terms of annexation, I would recommend their adoption by Congress in the form of a joint resolution or act to be perfected and made binding on the two countries when adopted in like manner by the Government of Texas. In order that the subject may be fully presented in all its bearings, the correspondence which has taken place in re
